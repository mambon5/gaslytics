butor LNG tanker is preparing to lift the third cargo from the BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG project, with project partners and the Mauritanian and Senegalese governments giving the go-ahead for commercial operations to begin, sources close to the project said.","British Contributor set to load third GTA FLNG cargo as commercial operations begin","2025-05-26"],["US. LNG exporter and developer Venture Global plans to immediately begin on-site construction of its proposed CP2 LNG project in Louisiana, following a new order from the Federal Energy Regulatory Commission  reaffirming the project's environmental approval.","Venture Global plans to immediately begin on-site construction of CP2 LNG project","2025-05-26"],["Japanese shipping group Mitsui OSK Lines said it will carefully assess future LNG carrier orders from Chinese shipyards in light of current geopolitical circumstances and US policy considerations affecting China\u2019s shipbuilding sector.","Japan\u2019s MOL to weigh risks in China LNG ship orders","2025-05-26"],["Turkey\u2019s Botas is finalising a ship-to-shore compatibility study to determine which of its floating storage regasification units\u2014the Ertugrul Gazi or the Saros (Vasant 1) \u2014will be deployed to Egypt this summer under a recently agreed time charter deal, with a decision expected by early June, sources close to the matter told Kpler.","Turkey\u2019s Botas to choose Egypt-bound FSRU by June after compatibility study","2025-05-27"],["Thai private power producer Gulf Energy is seeking two LNG cargoes for delivery in June and July through a tender that closes tomorrow.","Thailand\u2019s Gulf Energy issues tender to buy two June-July LNG cargoes","2025-05-27"],["Hyundai Heavy Industries\u2019 shipyard in Ulsan, South Korea, has held a steel-cutting ceremony for 17 LNG tankers ordered by Qatar Gas Transport Co. Ltd. (Nakilat), marking the start of construction.","Construction starts on 17 Nakilat-ordered LNG tankers","2025-05-27"],["Floating LNG firm Golar LNG said it is in active discussions to develop up to two additional FLNG unit conversions, as it builds momentum with negotiations for yard availability and potential charterers.","Golar LNG eyes conversion of two more FLNG units","2025-05-27"],["Glenfarne Alaska LNG Group has selected Australian services firm Worley to undertake additional engineering and prepare a final cost estimate for the Alaska LNG pipeline connecting North Slope gas to the LNG export project in Nikiski.","Glenfarne taps Worley for Alaska LNG pipeline construction, issues a call for strategic partners","2025-05-27"],["Germany has completed the commissioning of its fourth floating LNG import terminal, bringing online Wilhelmshaven 2, which is also the country\u2019s second terminal at the North Sea port and the third operated by state-owned Deutsche Energy Terminal.","Germany brings fourth LNG terminal online with the commissioning of Wilhelmshaven 2","2025-05-27"],["Singapore\u2019s LNG bunker supply may tighten temporarily as the FueLNG Bellina, one of the country\u2019s three LNG bunkering vessels, has entered drydock at Sembawang Shipyard.","Singapore\u2019s FueLNG Bellina in drydock, may impact LNG bunker volumes in May\u2013June","2025-05-28"],["Cheniere Marketing has penned a long-term integrated production marketing gas supply agreement with Canadian Natural Resources Limited to feed its proposed 20 mtpa SPL expansion project in Louisiana.","Cheniere inks gas supply agreement with Canadian Natural Resources","2025-05-28"],["India\u2019s Torrent Power has issued a tender for up to 14 LNG cargoes to be delivered to India over six years to help meet seasonal electricity demand.","India\u2019s Torrent Power seeks six-year LNG supply, prices to be linked to Henry Hub","2025-05-28"],["Woodside Energy has secured proposed federal environmental approval for the extension of its North West Shelf Project, marking a critical milestone in its plan to prolong the life of Australia\u2019s oldest LNG export facility.","Woodside secures federal approval for North West Shelf Project extension","2025-05-28"],["The BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG project offshore the Mauritania-Senegal maritime border has begun loading its third cargo, amid the launch of commercial operations.","GTA FLNG begins loading third cargo amid commercial operations kickoff","2025-05-28"],["South Africa plans to import between 75 and 100 petajoules of LNG from the US over 10 years as part of a broader effort to deepen bilateral economic cooperation, according to Minister in the Presidency Khumbudzo Ntshavheni.","South Africa proposes LNG imports from US as part of broader trade engagement","2025-05-28"],["Egypt has secured about 20 LNG cargoes through a limited-participation tender for deliveries between June and December, according to sources familiar with the matter.","Egypt secures around 20 LNG cargoes through tender, supporting summer demand","2025-05-29"],["Japanese utility Kyushu Electric has signed a sales and purchase agreement with Energy Transfer to offtake up to 1 mtpa of LNG for 20 years from its proposed 16.5 mtpa Lake Charles LNG plant in Louisiana.","Kyushu Electric signs deal to offtake 1 mtpa from Lake Charles LNG","2025-05-29"],["NextDecade has signed a 20-year sale and purchase agreement with Jera, which will buy 2 mtpa of LNG from Train 5 of the proposed Rio Grande LNG facility in Texas.","NextDecade signs SPA with Jera to buy 2 mtpa of LNG","2025-05-29"],["A new regional gas transport initiative aims to boost Ukrainian energy security by enabling direct flows from Greece to Ukraine via Southeast Europe.","Southeast Europe and Ukraine Launch New Trans-Balkan Gas Route Product","2025-05-29"],["LNG buyers are closely monitoring the potential implications of a US federal trade court\u2019s decision to invalidate sweeping global import tariffs imposed by President Donald Trump on April 2. The tariffs, introduced via executive order, were framed as an emergency measure to address the United States' large trade deficit\u2014but the court found the action exceeded presidential authority under the International Emergency Economic Powers Act.","LNG buyers watch closely as US trade court invalidates Trump's sweeping global tariffs","2025-05-29"],["Viva Energy has secured a key environmental approval from the Victorian Government for its proposed LNG import terminal in Geelong, clearing a major regulatory hurdle and bringing the project closer to construction.","Viva Energy secures environmental approval for proposed LNG terminal in Geelong","2025-05-30"],["The yet-to-start 3 mtpa Wenzhou Huagang LNG terminal in China\u2019s eastern Zhejiang province expects to receive its LNG import permit between July and August, paving the way for the start of imports and operations.","China\u2019s Wenzhou Huagang LNG terminal  targets July-August for import permit","2025-05-30"],["The second phase of the Port Arthur LNG project in Jefferson County, Texas, has received final authorisation from the US Department of Energy to export LNG to countries that do not have a free trade agreement with the US.","Second phase of Port Arthur LNG project gets final non-FTA export approval","2025-05-30"],["European LNG intakes slid for a second consecutive month in May as prolonged planned maintenance at Norway\u2019s Snohvit plant led most of the decrease.","European LNG imports in May down 4% on lower Norwegian supplies","2025-06-02"],["Philippines\u2019 utility First Gen has agreed to sell a 60% stake in its Batangas gas-fired power portfolio and LNG receiving terminal to Prime Infrastructure Capital Inc. for PHP 50 billion ($859.9 million).","Philippines\u2019 First Gen sells 60% stake in gas plants, LNG terminal to Prime Infrastructure","2025-06-02"],["Qatar\u2019s LNG exports surged in May, boosting total Middle East shipments despite month-on-month declines from Oman due to planned maintenance, and a slip in shipments from Abu Dhabi\u2019s Das Island plant for unclear reasons.","Qatar's May LNG rebound drives Middle East gains as Oman, UAE exports dip","2025-06-02"],["Shell Trinidad and Tobago has taken a final investment decision (FID) on the Aphrodite project, an undeveloped gas field in the East Coast Marine Area (ECMA) in Trinidad and Tobago.","Shell takes FID on Atlantic LNG backfill field in Trinidad and Tobago","2025-06-03"],["Finnish technology firm Wartsila has sealed a contract to supply a regasification module for Hoegh Evi\u2019s conversion of the 160,000 m3 Hoegh Gandria LNG tanker, scheduled to be completed in the fourth quarter of 2026.","Completion of Hoegh Gandria\u2019s FSRU conversion pegged for Q4 2026","2025-06-03"],["BP has made a final investment decision (FID) on a $2.9 billion third-phase expansion of Azerbaijan\u2019s Shah Deniz gas field, aiming to boost long-term gas output through a new offshore compression facility.","BP deepens commitment in Azerbaijan with FID on Shah Deniz Phase 3","2025-06-03"],["Venture Global has started site work at the company\u2019s 20 mtpa CP2 LNG export facility in Louisiana, after receiving final federal approval last month.","Venture Global begins construction of CP2 following final federal green light","2025-06-03"],["Italian gas infrastructure operator Snam has renewed its memorandum of understanding with Slovakia\u2019s state-owned energy firm SPP company to explore cooperation on natural gas supply security.","Italy\u2019s Snam, Slovakia\u2019s SPP extend initial deal on gas security and LNG access","2025-06-04"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, has issued its third tender this year, seeking eight LNG cargoes for delivery to the 6.1 mtpa Escobar LNG receiving terminal to meet the country\u2019s demand this winter. The tender closes on June 10.","Argentina\u2019s Enarsa seeks delivery of eight cargoes via third tender of 2025","2025-06-04"],["The 160,000 m3 Energos Eskimo floating storage regasification unit is expected to leave the Aqaba LNG receiving terminal in Jordan today and sail to Egypt where it will be installed under a long-term agreement signed between state-owned Egyptian Natural Gas Holding Company and New Fortress Energy, according to sources with knowledge of the matter.","Energos Eskimo FSRU set to leave Jordan today for Egypt","2025-06-04"],["Poland\u2019s Orlen Group has delivered its first LNG cargo to the KN Energies-operated 2.9 mtpa Klaipeda LNG terminal in Lithuania using its own chartered vessel, marking a milestone in the company\u2019s expanding global gas portfolio.","Orlen\u2019s first LNG-chartered ship delivers cargo to Lithuania\u2019s Klaipeda terminal","2025-06-04"],["US LNG project developer Glenfarne has received strong global interest in its search for a strategic partner for the proposed 20 mtpa Alaska LNG project, with more than 50 companies expressing interest totaling over $115 billion in potential contracts spanning investment, customer agreements, equipment and materials supply, and services.","Glenfarne attracts strong partner interest in Alaska LNG project","2025-06-04"],["The Gail-operated 5 mtpa Dabhol LNG terminal in India\u2019s Maharashtra state has received its first cargo during the monsoon season, following the completion of a breakwater that enables year-round operations for the first time since its commissioning in March 2012.","India\u2019s Dabhol LNG terminal receives first monsoon cargo after breakwater completion","2025-06-05"],["Kyushu Electric has postponed the restart of its 1.18 GW Genkai Nuclear Power Plant Unit 3 in Saga Prefecture, a delay that could modestly increase Japan\u2019s reliance on gas-fired power and raise LNG demand this summer.","Kyushu Electric delays Genkai Unit 3 restart after valve malfunction;  no new restart date yet","2025-06-05"],["A decision by US President Donald Trump to double tariffs on imported steel and aluminium to 50% takes effect pected to arrive later today, according to Kpler data.","FSRU shift from Jordan to Egypt prompts LNG tanker diversion from Aqaba","2025-06-06"],["The 127,500 m3 Karmol LNGT Powership Antarctica is nearing completion of its conversion from an LNG carrier to a floating storage and regasification unit at Seatrium\u2019s shipyard in Singapore. The ship is expected to leave the yard within the next week, but its deployment is uncertain as it has no confirmed destination.","Karmol LNGT Powership Antarctica deployment unclear as FSRU conversion nears completion","2025-06-06"],["The 174,000 m3 Puteri Sejinjang has started signalling arrival at the soon-to-start 14 mtpa LNG Canada export plant in Kitimat, British Columbia, likely to load the facility\u2019s commissioning cargo.","Ballast LNG tanker signals arrival at LNG Canada for commissioning cargo loading","2025-06-06"],["US LNG exporter Venture Global has received authorization from the Federal Energy Regulatory Commission to begin commissioning activities and introduce hazardous fluids to Liquefaction Block 12 at its Plaquemines LNG export facility in Louisiana.","Venture Global receives FERC nod to begin commissioning Plaquemines LNG Block 12","2025-06-06"],["Croatian state-owned utility HEP has launched a tender seeking the supply of up to six LNG cargoes for the period between November 2025 and August 2026, which would be delivered to the country\u2019s sole LNG import terminal, the 2.1 mtpa Krk facility in Omisalj. The tender closes on June 17.","Croatia\u2019s HEP floats six-cargo LNG tender for 2025-2026 supplies","2025-06-06"],["Malaysia\u2019s LNG exports in May fell to their lowest level in nearly 13 years, as planned maintenance at the 29.2 mtpa Bintulu LNG facility sharply reduced volumes.","Malaysia\u2019s May LNG shipments slump to lowest level since July 2012","2025-06-09"],["Italy\u2019s Eni and Argentina\u2019s YPF have signed an agreement paving the way forward for the Argentina LNG project.","Eni, YPF al energy solutions provider CLPe and CNOOC Guangdong Water Transport Clean Energy Co. have completed Hong Kong\u2019s first ship-to-ship LNG bunkering conducted concurrently with cargo handling, supplying around 10,000 m3 of LNG to Hapag-Lloyd\u2019s Hanoi Express during cargo handling at Kwai Tsing Container Terminals on June 5.","CLPe, CNOOC complete Hong Kong\u2019s first LNG bunkering with simultaneous cargo handling","2025-06-11"],["The BP-led 2.5 mypa Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal has completed loading its third LNG cargo onto the British Contributor LNG tanker, marking the first commercial shipment from the facility following earlier commissioning exports.","Greater Tortue Ahmeyim FLNG ships its third LNG cargo, initiates commercial deliveries","2025-06-11"],["Japan\u2019s largest power utility Jera has signed a suite of agreements with four US LNG suppliers to secure up to 5.5 mtpa LNG over 20 years, boosting its US-sourced portfolio to more than 10 mtpa and further strengthening the role of US LNG in its diversified supply portfolio.","Japan\u2019s Jera signs long-term deals with four US LNG suppliers for up to 5.5 mtpa over 20 years","2025-06-12"],["The Energos Eskimo floating storage regasification unit is undergoing modification work at Egypt\u2019s Ain Sukhna port, ahead of its installation at Sumed port this summer.","Energos Eskimo undergoes modifications in Ain Sukhna for summer start at Sumed","2025-06-12"],["Italian utility Snam has started the commercial operations at its 3.9 mtpa Ravenna floating LNG terminal with the arrival of its first commercial cargo yesterday.","Snam starts commercial operations at Ravenna FSRU","2025-06-12"],["US LNG exporter Venture Global LNG has withdrawn its proposed 24.4 mtpa Delta LNG export terminal and Delta Express pipeline project from the Federal Energy Regulatory Commission\u2019s pre-filing review process and will instead prioritize the expansion of its Plaquemine greement (HoA) for the supply of 1 mtpa of LNG to Malaysia for a period of 15 years.","Woodside, Petronas ink initial LNG supply deal for 1 mtpa of LNG to Malaysia","2025-06-18"],["Japan considers its long-term supply contracts from the 10.8 mtpa Sakhalin LNG project in Russia\u2019s Prigorodnoye port critical to maintaining a diversified LNG portfolio and ensuring energy security, even as it seeks to reduce dependence on Russian energy.","Japan sees Sakhalin LNG supply key to portfolio diversification, supply security","2025-06-18"],["Japan\u2019s Jera is awaiting the outcome of a due diligence process on the proposed Alaska LNG project, as it considers possible participation in the 20 mtpa export development in Nikiski, Alaska.","Jera \u2018likes\u2019 Alaska LNG concept, awaits due diligence on project","2025-06-18"],["TotalEnergies Chief Executive Patrick Pouyanne said today that he expects construction at the 13 mtpa Mozambique LNG project in Afungi, Cabo Delgado, to resume this summer \u2014 consistent with his comments last month targeting a mid-year restart.","TotalEnergies\u2019 Pouyanne expects construction restart at Mozambique LNG this summer","2025-06-18"],["Kpler data has revealed that the Saros FSRU, deployed at the Saros floating import terminal in Turkey, has undocked from the place of its deployment and is seen idling in the Saros Bay.","Turkey\u2019s candidate for short-term FSRU deployment in Egypt undocks from port","2025-06-18"],["As the EU plans to fully phase out Russian gas by 2027, Kpler Insight suggests that Central and Eastern Europe (CEE) faces a costly and uncertain energy realignment.","Russian gas phaseout plan to reshape CEE supply routes: Kpler Insight","2025-06-18"],["Initially prominent near Assaluyeh, Iran, GNSS Interference has now been observed prominent near the ports of Bashair and Haifa, indicating a rapid expansion to the Red Sea and Eastern Mediterranean.","GNSS Interference Intensifies Within and Beyond Middle East Gulf",
