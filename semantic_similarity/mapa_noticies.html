 capped the month\u2019s exports.","Australian LNG exports dip in May, pulled lower by Gorgon\u2019s single-train outage","2024-06-12"],["Germany\u2019s state-owned utility Uniper has decided to terminate its non-performing Russian gas supply contracts, severing a long-term relationship with Russia\u2019s state-owned Gazprom Export.","Uniper ends Russian gas supply deals, severing long-term supply relationship with Gazprom","2024-06-12"],["UAE\u2019s state-owned ADNOC has made a final investment decision on the 9.6 mtpa Ruwais LNG project in Al Ruwais and awarded an EPC contract worth $5.5 billion to build the project.","ADNOC takes FID on Ruwais LNG, awards EPC contract","2024-06-12"],["The US Treasury Department has introduced more sanctions on the country\u2019s LNG sector, including on the Chinese shipyard supplying modules for the Artic LNG 2 project and three operators of proposed LNG projects.","US Treasury expands sanctions on Russia\u2019s LNG industry","2024-06-12"],["US-based LNG project developer Venture Global has penned a comprehensive heads of agreement with Ukrainian private energy company DTEK for the supply of LNG to Ukraine and Eastern Europe starting this year. The agreement also provides for long-term LNG offtake from the proposed 20 mtpa CP2 LNG plant.","Venture Global to supply Ukraine\u2019s DTEK with LNG volumes starting this year","2024-06-13"],["Norwegian energy equipment and solution player ECOonnect Energy said it has initiated the installation of the jettyless ready IQuay solution for LNG import to Wilhelmshaven, Germany, ahead of the Excelsior floating storage regasification unit\u2019s deployment in the second half of this year.","Installation of second FSRU jetty works start at Wilhelmshaven LNG","2024-06-13"],["The 138,000 m3 Summit LNG floating storage regasification unit has undocked from the Summit LNG terminal off the coast of Moheshkhali island in Bangladesh and is expected to sail to the Seatrium Tuas shipyard in Singapore for repairs following the damage it sustained during a storm at the end of May.","Bangladesh\u2019s Summit LNG FSRU undocks from terminal, seen heading to Seatrium in Singapore for repairs","2024-06-13"],["The 170,000 m3 Hoegh Galleon floating storage regasification unit has signalled its imminent arrival at Egypt\u2019s Ain Sukhna LNG terminal where it will serve as the country\u2019s LNG import facility.","Hoegh Galleon signals its imminent arrival at Egypt\u2019s Ain Sukhna LNG import terminal","2024-06-13"],["Commissioning activities are still underway at the 4 mtpa Alexandroupolis Independent Natural Gas System LNG terminal in Greece, about four months after the receipt of an LNG commissioning cargo as the plant\u2019s operator, Gastrade, conducts further commissioning tests, delaying the start of commercial operations.","Alexandroupolis LNG terminal undergoes more commissioning tests, further delaying commercial start","2024-06-13"],["State-owned Saudi Aramco has inked a non-binding heads of agreement with US-based LNG project developer NextDecade to offtake 1.2 mtpa of LNG from Train 4 of the proposed 27 mtpa Rio Grande LNG plant in Brownsville, Texas for a period of 20 years.","Saudi Aramco inks term LNG offtake agreement from NextDecade\u2019s Rio Grande LNG","2024-06-13"],["Repairs on the fuel gas system of Chevron\u2019s Wheatstone platform in Western Australia have begun and are expected to be completed in the coming weeks, with the restart of LNG and domestic gas production to follow.","Wheatstone Platform repairs to be completed in \u201ccoming weeks\u201d; LNG production restart to follow","2024-06-13"],["Egypt received a reloaded cargo from Spain delivered by the 170,000 m3 Hoegh Galleon floating storage regasification unit today. The vessel\u2019s arrival marks the break of a six-year streak of no LNG receipts in Egypt and the start of its 19-20 month deployment at the Ain Sukhna LNG receiving terminal.","Egypt receives its first LNG cargo after six years with Hoegh Galleon FSRU\u2019s arrival","2024-06-14"],["Philippines utility First Gen has awarded a tender to buy one LNG cargo for delivery in July to its 5 mtpa Batangas LNG receiving terminal.","Philippines\u2019 First Gen awards tender for a July LNG cargo to Tokyo Gas","2024-06-14"],["Egypt\u2019s state-owned Egyptian Natural gas Holding Co., or EGAS, has issued a tender to buy 17 LNG cargoes for delivery between July and September. The tender closes on June 26.","Egypt seeks 17 LNG cargoes for delivery between July and September","2024-06-14"],["LNG project developer New Fortress Energy expects to begin LNG production in the next 10 days from its delayed 1.4 mtpa first Fast LNG project offshore Altamira in Mexico, with the shipment of its first LNG cargo following in July.","NFE eyes first LNG shipment in July from its delayed Altamira project","2024-06-15"],["US-based LNG solutions company Excelerate Energy expects its 138,000 m3 Summit LNG floating storage regasification unit which serves Bangladesh\u2019s 3.8 mtpa LNG import facility offshore Moheshkhali Island in the Bay of Bengal, to complete repairs and resume operations by the end of July.","Summit LNG\u2019s repairs to be completed by end of July: Excelerate Energy","2024-06-17"],["Shell has signed a deal to acquire Singapore-based energy firm Pavilion Energy. The move aims to bolster Shell's leading position in the LNG market by giving it access to a global LNG trading business with a contracted supply of about 6.5 mtpa, as well as shipping, gas supply, and marketing activities in Asia and Europe.","Shell signs deal to acquire Pavilion Energy, bolstering its LNG market position","2024-06-18"],["Independent Anglo-French oil and gas company Perenco has bought a picked up an approximately 10% stake in Bermuda-headquartered LNG infrastructure player Golar LNG, according to a filing.","Perenco buys 10% stake in Golar LNG","2024-06-18"],["Norway\u2019s energy company Var Energi has extended its gas sales agreement with Germany\u2019s VNG for the delivery of up to 5 billion m3 per year of natural gas for another 12 years.","Var Energi, VNG extend gas sales agreement for 12 years","2024-06-18"],["An LNG carrier is headed to the Red Sea and further to the Mediterranean Sea via the Suez Canal in the first such transit since mid-January as the escalation of attacks on commercial vessels by the Houthi militants pushed shippers to steer clear of the shipping route.","First LNG tanker to cross the Red Sea and the Suez Canal since mid-January","2024-06-18"],["German terminal operator Deutsche ReGas is targeting the start of full operations of the second phase of its Deutsche Ostsee LNG terminal in Mukran on July 1, taking into account the arrival of its second floating storage regasification, the 145,130 m3 Neptune.","Deutsche Ostsee terminal in Mukran to start full operations on Jul. 1 after second FSRU\u2019s arrival","2024-06-18"],["Thailand\u2019s state-owned energy firm PTT seeks three LNG cargoes for delivery in August through a tender that will close on June 21.","Thailand\u2019s PTT seeks three August LNG cargoes","2024-06-19"],["A French senate committee on climate action has advised France to ban imports of Russian LNG \u201cas soon as possible\u201d.","French Senate Committee advises France to ban Russian LNG imports","2024-06-19"],["LNG stocks held by Japan\u2019s power utilities edged higher from a week earlier amid an increase in LNG receipts and  a forecast for hotter-than-normal weather for the 30 days up to Jul. 14.","Japan\u2019s LNG stocks edge higher after week-earlier dip","2024-06-19"],["A laden LNG ship that was scheduled to call at the 6.1 mtpa Escobar LNG receiving terminal in Argentina yesterday has made an about-turn, suggesting either a deferred delivery or a cancellation of the cargo on board. The vessel diversion comes amid talk of Argentina\u2019s state-owned firm Energia Argentina, or Enarsa, cancelling a cargo it purchased for the current winter season.","LNG ship diverts from Argentina amid talk of a cancelled cargo for Escobar","2024-06-20"],["Malaysia\u2019s holding company Genting Berhad, via its indirect subsidiaries, awarded an USD962.8 million engineering, procurement and construction contract to China\u2019s floating LNG unit builder Wison New Energies for a planned 1.2 mtpa floating LNG facility offshore Teluk Bintuni, West Papua, Indonesia.","Genting awards EPC contract to Wison for FLNG project in Indonesia","2024-06-20"],["TotalEnergies and the Nigerian National Petroleum Corporation have made the final investment decision to develop the Ubeta gas field, which will provide additional feed gas for the 22.1 mtpa NLNG plant in Bonny Island, Nigeria.","TotalEnergies, NNPC take FID on gas project to feed NLNG","2024-06-20"],["China-based LNG solutions company Wison New Energies has announced its exit from all Russian energy projects, which is seen as a fresh blow to Russia\u2019s 19.8 mtpa Arctic LNG project, which Wison is involved in.","China\u2019s Wison announces exit from Russian energy projects in fresh blow to Arctic LNG","2024-06-21"],["The European Union has agreed on a new sanctions package against Russia in response to its aggression against Ukraine, targeting its LNG exports for the first time.","EU agrees on a fourteenth sanctions package against Russia, targeting LNG for the first time","2024-06-21"],["Restart activities are underway at the Chevron-operated offshore Wheatstone platform following a June 11 shutdown of its fuel gas system. This shutdown suspended gas flows to two LNG trains and a domestic gas plant, tightening LNG supplies and helping to underpin the recent strength in spot LNG prices.","Restart activities underway at Wheatstone gas platform; LNG ship docks at terminal","2024-06-21"],["The Chevron-operated 8.9 mtpa Wheatstone LNG plant in Western Australia has resumed exports with the restart of LNG and gas production at the Wheatstone gas facility after a shutdown of its fuel gas system on June 10.","Wheatstone LNG ships two cargoes following restart and full production at gas facility","2024-06-23"],["The 5 mtpa Dhamra LNG terminal on India\u2019s east coast is poised to receive its first cargo from the 3.4 mtpa Coral South floating LNG plant in Mozambique with the arrival of the 173,400 m3 Kinisis LNG tanker.","India\u2019s Dhamra LNG terminal to receive its first cargo from Mozambique\u2019s Coral South","2024-06-24"],["The European Union has adopted its 14th sanctions package on Russia for its ongoing invasion of Ukraine, with LNG, the sector\u2019s growth and some shipment circumvention loopholes included for the first time.","EU reveals 14th sanctions package on Russia, with LNG included for the first time","2024-06-24"],["Novatek-owned 354,000 m3 Koryak and 354,000 m3 Saam floating storage units are among the list of 27 vessels sanctioned by the European Union as part of its 14th sanctions package.","EU sanctions Novatek\u2019s FSU vessels","2024-06-24"],["Equinor is on track to restart its 4.2 mtpa Snohvit LNG plant on Norway\u2019s Melkoya Island near Hammerfest later today after a power outage halted production.","Snohvit LNG to be back online on Monday after a weekend-long outage","2024-06-24"],["Dutch gas network operator Gasunie and Rotterdam-headquartered global infrastructure provider Vopak have initiated market consultations to assess the potential of using the EemsEnergyTerminal in Netherlands\u2019 Eemshaven beyond 2027 for LNG, as well as hydrogen and carbon dioxide.","Gasunie, Vopak consider options to use EemsEnergyTerminal beyond 2027","2024-06-24"],["Finland\u2019s state-owned energy firm Gasum said it would halt imports of Russian LNG from July 26, which is the date the EU\u2019s latest sanctions package on Russia takes effect.","Finland\u2019s Gasum will stop Russian LNG imports in July","2024-06-25"],["The 172,000 m3 Eduard Toll Arc7 ice-class LNG carrier has left Russia\u2019s 17.4 mtpa Yamal LNG plant in Sabetta and is in the Arctic Ocean, indicating that the Northern Sea Route (NSR) for shorter voyages to Asia has opened ahead of the official start of the NSR summer-autumn navigation season on Jul. 1.","LNG ship takes Arctic route from Yamal, marks opening of Northern Sea Route for voyages to Asia","2024-06-25"],["The Haisla Nation and Canadian pipeline operator Pembina Pipeline Corp. have made a positive final investment decision on their 3.3 mtpa Cedar LNG project in British Columbia, Canada, and continue to expect the project to enter into service in late 2028.","The Haisla Nation, Pembina greenlight Cedar LNG project in Canada","2024-06-26"],["New York-based investment manager Kimmeridge has taken a 90% stake in Commonwealth LNG, giving it control of the proposed LNG export project in Cameron, Louisiana. A final investment decision on the project is still targeted for the first half of 2025.","Kimmeridge acquires 90% stake in Commonwealth LNG, keeps first-half 2025 FID target","2024-06-26"],["US LNG project developer Venture Global has launched the 174,000 m3 Venture Gator, the first in its fleet of nine ships being built at the Samsung Heavy Industries shipyard in Geoji-si, South Korea. The ship is expected to begin delivering LNG from the US to the firm\u2019s customers and multiple destinations in the Fall of this year.","Venture Global launches the first of nine LNG ships; operations to begin in Fall 2024","2024-06-26"],["Saudi Aramco has inked a non-binding heads of agreement with US-based LNG project developer Sempra for a 20-year sale and purchase agreement for LNG offtake of 5 mtpa from the proposed 13 mtpa Port Arthur LNG Phase 2 expansion project in Texas. The agreement also contemplates a 25% equity participation in the Phase 2 of the project.","Saudi Aramco to offtake 5 mtpa from Sempra\u2019s Port Arthur, to buy equity in Phase 2","2024-06-26"],["The US Pipeline and Hazardous Materials Safety Administration has approved LNG project developer Venture Global\u2019s request to increase the proposed Plaquemines LNG plant\u2019s peak liquefaction capacity from approximately 24 mtpa to 27.2 mtpa.","US regulator greenlights capacity increase for Venture Global\u2019s Plaquemines LNG plant","2024-06-26"],["The US Federal Energy Regulatory Commission has authorised the construction of Venture Global\u2019s proposed 20 mtpa CP2 LNG export project, with only one last permit left to obtain.","FERC greenlights Venture Global\u2019s CP2 LNG export project","2024-06-27"],["Egypt\u2019s state-owned Egyptian Natural Gas Holding Co., or EGAS, closed its largest tender in years yesterday awarding in full its requirement of 17 cargoes for delivery from July to September to at least six firms. And, EGAS may seek several more cargoes to avoid a gas supply crunch this summer.","Egypt awards tender for 17 LNG cargoes, seeks more cargoes","2024-06-27"],["Thailand\u2019s state-owned PTT has issued a tender to buy one LNG cargo for delivery either on Jul. 27-28 or Aug 1-2 to its Map Ta Phut terminal in southern Thailand. The tender closes on Jul. 2.","PTT seeks one July or August LNG cargo to add to previous purchases","2024-06-28"],["Japan\u2019s largest power utility and LNG importer Jera expects power consumption to be high during the July to September summer period but does not have major concerns about procuring fuels to meet the demand.","Jera expects heavy July-September power load; no major concerns about fuel procurement","2024-06-28"],["Hanseatic Energy Hub has started the construction of Germany's first land-based LNG terminal at the port of Stade, which will replace the floating storage regasification unit currently deployed at the port.","HEH starts construction of onshore LNG terminal in Stade","2024-06-28"],["ADNOC Logistics & Services, ADNOC\u2019s energy maritime logistics arm, has awarded South Korean shipyards Samsung Heavy Industries and Hanwha Ocean up to $2.5 billion shipbuilding contracts for the construction of eight to 10 new LNG tankers.","ADNOC L&S to expand LNG fleet with South Korean order","2024-07-01"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, received seven LNG cargoes in June at the  6.1 mtpa Escobar LNG import terminal, or one less cargo than was initially scheduled for the month to meet an anticipated increase in gas consumption this winter.","Argentina\u2019s Enarsa receives one less LNG cargo at Escobar in June than purchased","2024-07-01"],["Egypt\u2019s state-owned Egyptian Natural Gas Holding Co., or EGAS, has received its second LNG cargo for the year at the country\u2019s Ain Sukhna floating LNG import terminal, just days after closing its tender last week to buy 17 cargoes for delivery between July and September.","Egypt\u2019s EGAS receives its second LNG cargo at Ain Sukhna","2024-07-01"],["Saudi Aramco has awarded contracts worth more than $25 billion to progress its strategic gas expansion, targeting gas production growth of over 60% by 2030 compared with 2021.","Saudi Aramco awards $25 billion worth of contracts to advance gas expansion","2024-07-01"],["The 145,130 m3 Neptune floating storage regasification unit is expected to arrive at Deutsche ReGas\u2019s LNG terminal in Mukran later this week after undergoing repairs before its permanent redeployment at Mukran.","Neptune FSRU to arrive at Mukran LNG this week","2024-07-01"],["LNG imports into India surged to their highest level in June since October 2020, driven by a heatwave that escalated power requirements in the country and contributed to the incremental demand for spot LNG cargoes.","India\u2019s LNG imports climb to a 44-month high in June; US overtakes Qatar as top supplier","2024-07-02"],["President Joe Biden's administration\u2019s pause on LNG export permit issuance has suffered a fresh setback after a US federal judge blocked the Department of Energy from continuing to pause the approval.","US federal judge blocks Biden Administration\u2019s pause on LNG export permits","2024-07-02"],["The 145,130 m3 Neptune floating storage regasification unit has moored at Deutsche ReGas\u2019s LNG terminal in Mukran earlier today, signalling the imminent launch of Deutsche Ostsee\u2019s second phase of operations.","Neptune FSRU moors at Mukran LNG, readies for commissioning","2024-07-03"],["Northeast Asian countries, Japan, China, South Korea and Taiwan, took less LNG in June than in May, with China leading the decline in receipts as rising LNG prices curbed the appetite for spot LNG.","Northeast Asian LNG imports post month-on-month dip in June as prices bite","2024-07-03"],["European LNG imports slipped for the second month in a row in June as high underground gas stock levels, ample piped gas deliveries, and a surge in LNG prices continued to suppress demand.","EU-27 LNG imports slip further in June on continued lower demand","2024-07-03"],["Thailand-based power plant operator B.Grimm Power has issued a tender to buy one LNG cargo for delivery on Aug. 25-26 to the Map Ta Phut LNG terminal in the country\u2019s southern Rayong province. The tender closes tomorrow.","Thailand\u2019s power plant operator B.Grimm issues first tender for an LNG cargo","2024-07-03"],["Greek utility firm and LNG project developer Gastrade expects to begin commercial operations on Oct. 1 at Greece's second LNG receiving terminal, the 4 mtpa Alexandroupolis, after a delay of about seven months due to technical difficulties that have extended its commissioning phase.","Gastrade targets commercial start for Alexandroupolis LNG on Oct. 1","2024-07-04"],["The 174,000 m3 GasLog Hong Kong LNG tanker is expected to deliver an LNG cargo to Egypt\u2019s Ain Sukhna LNG receiving terminal after it completes its southbound passage through the Suez Canal today. The cargo will be Ain Sukhna\u2019s third LNG cargo this year since the Hoegh Galleon floating storage regasification unit arrived at the terminal for installation on June 14.","GasLog Hong Kong is expected to deliver Ain Sukhna\u2019s third LNG cargo this year","2024-07-04"],["Deutsche ReGas is expected to commission the second phase of its Deutsche Ostsee LNG terminal in Mukran in the coming weeks to a month, after deploying the two floating storage regasification units at Mukran this weekend.","Deutsche Regas to start commissioning of two FSRUs at Mukran this weekend","2024-07-05"],["Bermuda-headquartered LNG infrastructure player Golar LNG has entered into definitive agreements with Pan American Energy for a 20-year deployment of its Hilli floating LNG vessel in Argentina.","Golar LNG signs 20-year deal to deploy Hilli FLNG in Argentina","2024-07-05"],["The 15 mtpa Freeport LNG plant in Texas shut down production over the weekend in anticipation of Hurricane Beryl which hit southeast Texas earlier today.","Freeport LNG halts output ahead of Hurricane Beryl","2024-07-08"],["Two more Arc7 ice-class LNG carriers have left the 17.4 mtpa Yamal LNG plant near Sabetta in Russia\u2019s Yamal Peninsula and are heading to Asia via the Northern Sea Route. They follow the 172,000 m3 Eduard Toll, the first ice-class LNG carrier to take the shorter route from Yamal via the Arctic this year.","Two more LNG ships take the Arctic route from Yamal as first ship awaits orders","2024-07-08"],["Japanese power utility, Jera, one of the largest LNG importers globally, increased power output at eight of its power plants and restarted operations at three plants amid expectations of higher temperatures and a drop in the electricity supply-demand reserve margin.","Japan\u2019s Jera increases power output to ensure stable supply due to higher temperatures","2024-07-08"],["Poland\u2019s ORLEN, through its subsidiary PGNiG Supply&Trading, has signed a sales agreement with the Slovak company ZSE Energia to supply it with around 33% of the company\u2019s gas demand in 2025.","PGNiG to supply LNG to Slovakia\u2019s ZSE Energia in 2025","2024-07-08"],["Shell has made a final investment decision on the Manatee gas field offshore Trinidad and Tobago which will backfill the existing 15.3 mtpa Atlantic LNG export plant as the firm looks to boost its LNG business.","Shell takes FID on Manatee gas field to backfill Atlantic LNG","2024-07-09"],["Bulgarian state gas company Bulgargaz EAD has started arbitration proceedings against Russia's Gazprom Export, seeking compensation of EUR400 million ($432.5 million) for the suspension of contractual supplies in 2022.","Bulgargaz starts arbitration against Gazprom over gas supplies","2024-07-09"],["China's Shenzhen Energy Group has signed a long-term sales and purchase agreement to buy LNG from with Switzerland-headquartered trader Glencore.","Glencore inks LNG supply deal with Shenzhen Energy","2024-07-09"],["Swiss energy firm MET Group has signed a 10-year agreement to buy LNG from Shell, with an eye to supplying its European customers with US LNG.","Switzerland\u2019s MET Group seals 10-year LNG deal with Shell","2024-07-09"],["The first liquefaction train of the 14 mtpa LNG Canada project in Kitimat, British Columbia, has moved closer to completion ahead of the anticipated start of LNG deliveries in mid-2025 thanks to the completion of the train\u2019s final weld by the JGC-Fluor engineering joint venture.","LNG Canada\u2019s Train 1 approaches completion ahead of targeted mid-2025 start of LNG exports","2024-07-09"],["The 138,000 m3 Summit LNG floating storage regasification unit has left the Seatrium Tuas shipyard in Singapore and is making its way to Chittagong, Bangladesh, to resume LNG import operations by mid-month at the Summit floating LNG terminal.","Summit LNG FSRU heading back to Bangladesh after repairs at Singapore\u2019s Seatrium shipyard","2024-07-09"],["POSCO International, South Korean steelmaker POSCO\u2019s trading arm, has completed the construction of the 5.2 mtpa Gwangyang, the country\u2019s first privately owned LNG import terminal. It said that its second facility is due to come online in 2026.","POSCO International completes construction of Gwangyang LNG, to bring second LNG terminal online in 2026","2024-07-09"],["The 15 mtpa Freeport LNG plant on Quintana Island, Texas, has yet to restart exports following a halt to operations on July 7 to prepare for any potential impact from Hurricane Beryl\u2019s anticipated landfall in Texas on Jul. 8.","UPDATE: Freeport LNG yet to resume exports even as ships wait to berth at the terminal","2024-07-10"],["Shell, alongside TotalEnergies, BP and Mitsui, have agreed to invest invest in the Abu Dhabi National Oil Company\u2019s 9.6 mtpa Ruwais LNG project in Abu Dhabi by purchasing a 10% participating interest each.","Four energy majors buy into ADNOC\u2019s Ruwais LNG","2024-07-10"],["US LNG project developer Venture Global received approval from the Federal Energy Regulatory Commission to introduce hazardous fluids to the gas turbine generator 1 of its 20 mtpa Plaquemines LNG plant in Louisiana, signalling of the facility\u2019s imminent start-up.","Venture Global granted FERC approval to introduce hazardous liquids to Plaquemines LNG","2024-07-11"],["Thailand\u2019s state-owned PTT has issued a tender to buy three cargoes for delivery in September to the Map Ta Phut LNG receiving terminal in the southern province of Rayong. The tender closes on Jul. 15","Thailand\u2019s PTT seeks three September LNG cargoes","2024-07-11"],["German gas storage system operators\u2019 association INES foresees stocks ending the upcoming winter at comfortable levels in case of a mild to normal winter and does not exclude them ending empty if the winter is cold.","German association forecasts empty gas stocks in case of a cold winter","2024-07-11"],["The 138,000 m3 Summit LNG floating storage regasification unit arrived in Bangladesh today after a five-day journey from Singapore and is expected to resume LNG import operations.","Summit LNG arrives in Bangladesh to resume LNG import operations after repairs","2024-07-11"],["Australian independent energy firm Woodside will supply Taiwan's state-owned CPC with 6 million tons (mt) of LNG over 10 years through a term supply agreement that begins this month.","Woodside agrees 10-year LNG deal with CPC until 2034; potential for a further 10-year supply","2024-07-11"],["LNG infrastructure developer AG&P LNG has teamed up with BK LNG Solutions to supply LNG to China, starting with the delivery of their first spot cargo to the yet-to-be-launched 6 mtpa Huaying LNG terminal in China\u2019s southern city of Chaozhou scheduled for the end of August.","AG&P LNG partners BK LNG to supply LNG to China; first cargo to Huaying terminal by end-Aug","2024-07-12"],["Argentina\u2019s state-owned Energia Argentina, or Enarsa, is seeking one cargo for delivery between August and September to the 6.1 mtpa Escobar LNG receiving terminal through its fourth LNG tender this year to meet demand during the current winter season. The tender closes on Jul. 17.","Argentina\u2019s Enarsa seeks one August-September LNG cargo for Escobar","2024-07-13"],["Egypt's petroleum ministry weighs the possibility of adding another floating storage regasification unit at Ain Sukhna LNG import terminal, as well as converting its two existing export facilities to LNG import terminals.","Egypt eyes additional LNG import capacity","2024-07-15"],["The developer of the 16.5 mtpa Lake Charles LNG plant in Louisiana has sent a letter to the US Department of Energy in hopes of expediting its export permit application following a federal judge\u2019s block on the Biden administration\u2019s pause on pending and new LNG export licenses.","Lake Charles LNG pressures DOE to issue export permit","2024-07-15"],["Bulgarian state-owned natural gas supplier Bulgargaz hopes to renegotiate its existing agreement with Turkish energy company BOTAS on the access to Turkish LNG terminals and BOTAS\u2019s gas transmission network.","Bulgaria requests to renegotiate LNG terminal access agreement with Turkey\u2019s BOTAS","2024-07-15"],["The 138,000 m3 Summit LNG floating storage regasification unit is facing mooring issues, which are expected to keep the vessel offline for a little longer after just returning from three weeks of repairs in Singapore.","Damaged mooring line seen keeping Summit LNG offline for longer","2024-07-15"],["The 15 mtpa Freeport LNG has yet to restart operations a week after Hurricane Beryl made landfall in Texas, leading some LNG ships to continue to wait outside the terminal for loading operations to resume while a few wait for orders on new loading destinations.","Freeport LNG remains offline one week after Hurricane Beryl; more ships signal their arrival","2024-07-15"],["Italy\u2019s gas utility Snam expects its planned mtpa Ravenna LNG import terminal in the country\u2019s northeastern Emilia-Romagna region to start up by the first quarter of 2025, following the arrival of the 170,000 m3 BW Singapore floating storage regasification unit at the end of this year.","Snam\u2019s planned Ravenna floating LNG import terminal to start by first quarter 2025","2024-07-15"],["Freeport LNG aims to bring its first train back online later this week and the remaining two trains soon after, as the plant undergoes repairs following damages from Hurricane Beryl last week.","Freeport LNG suffers damages from Hurricane Beryl, aims to restart first train this week","2024-07-15"],["The Asian region saw a 60% increase in global gas demand in the first half of 2024 led by China and India and a surge in use by industry, according to the International Energy Agency\u2019s latest quarterly gas report.","Asia, industry lead increase in global gas demand in H1: IEA","2024-07-16"],["Texas-based midstream company Energy Transfer said that it remains focused on making a final investment decision on its proposed 16.5 mtpa Lake Charles LNG plant as it seeks to expedite the export permit approval process by the US Department of Energy.","Lake Charles LNG FID on hold as key permit from DOE still pending approval","2024-07-16"],["The 172,000 m3 Eduard Toll Arc-7 ice-breaking LNG tanker has delivered its cargo from the Novatek-operated 17.4 mtpa Yamal LNG plant in Russia to the 6.3 mtpa Fujian receiving terminal in China, marking the first LNG delivery this year from Yamal via the Northern Sea Route.","First Yamal cargo via Northern Sea Route this year delivered to China\u2019s Fujian terminal","2024-07-16"],["Lithuania has urged the European Union to move faster away from Russian LNG as imports of Russian natural gas, including LNG, exceeded the volumes imported from the US in May for the first time in the last two years.","Lithuania urges EU member states to look for measures to stop Russian LNG imports","2024-07-17"],["Egypt\u2019s state-owned Egyptian General Petroleum Corp. has issued a tender to buy two cargoes for delivery in August and September to meet demand during the current summer season. The tender closes today.","Egypt seeks more summer LNG supplies,  issues tender for two Aug-Sep cargoes","2024-07-18"],["Chinese-led engineering consortium CPP-Metron Consortium has terminated the contract with Cypriot state-owned ETYFA on the construction of the Vasilikos LNG terminal over a series of disputes over work scope and non-payment for services.","Vasilikos LNG terminal\u2019s start-up under question as engineering consortium terminates contract","2024-07-18"],["Offtakers at the currently shut 15 mtpa Freeport LNG plant have received notices that several of their cargoes for delivery up to September have been cancelled following damages to the plant sustained from Hurricane Beryl's onslaught last week.","Freeport LNG term offtakers receive cancellation notices for LNG deliveries up to September","2024-07-18"],["US LNG project developer Sempra Infrastructure has signed an engineering, procurement and construction contract with Bechtel for the second phase of its 13 mtpa Port Arthur LNG export project in Texas.","Sempra Infrastructure inks EPC contract with Bechtel for Phase 2 of Port Arthur LNG","2024-07-18"],["US LNG developer New Fortress Energy might soon load its first LNG cargo from its 1.4 mtpa Altamira floating LNG export plant offshore Mexico, as a ballast LNG tanker is seen approaching the facility.","Altamira FLNG set to ship first cargo as LNG tanker approaches port","2024-07-18"],["An Arc4 ice-class LNG tanker, the 174,000 m3 North Sky, has arrived at the Novatek-operated 17.4 mtpa Yamal LNG export facility in Russia\u2019s Sabetta port on the Yamal peninsula, ending market speculation that it would head to the sanctioned 19.8 mtpa Arctic LNG plant, 70 kilometres across the Ob Bay from Yamal to export its first cargo.","LNG tanker North Sky arrives at Yamal instead of Arctic LNG 2","2024-07-19"],["Four LNG tankers have diverted away from the currently shut 15 mtpa Freeport LNG export facility while seven remain idle nearby, according to Kpler data.","Four LNG tankers divert from Freeport amid ongoing repairs","2024-07-19"],["The 15 mtpa Freeport LNG plant on Quintana Island has shipped its first cargo since shutting down on July 7 in preparation for Hurricane Beryl\u2019s landfall, indicating a restart of LNG production at the plant.","Freeport LNG restarts exports after two-week shutdown due to hurricane-induced damages","2024-07-22"],["According to a statement today by the President of Cyprus Nikos Christodoulidis, the Vasilikos LNG terminal will be implemented even with the contractor\u2019s exit from the project.","Cypriot government determined to bring Vasilikos LNG terminal online","2024-07-22"],["Australian independent Woodside Energy has entered into a definitive agreement with US project developer Tellurian to purchase all its shares and those of its proposed 27.6 mtpa Driftwood LNG project in the US in an all-cash transaction. The deal is expected to advance the Driftwood LNG project in Lake Charles, Louisiana, towards a final investment decision and expand Woodside\u2019s global LNG footprint.","Woodside to acquire US project developer Tellurian and its Driftwood LNG project","2024-07-22"],["US Senators Joe Manchin and John Barrasso, on behalf of the Senate Energy and Natural Resources Committee, presented the Energy Permitting Reform Act of 2024, designed to accelerate the permitting process for energy infrastructure, including LNG, and to put an end to the Biden Administration\u2019s permitting pause.","US Senators present legislation to speed up LNG approvals","2024-07-23"],["Cheniere Energy\u2019s 10 mtpa Corpus Christi Stage 3 expansion project reaches 62.4% completion in June, with the start-up still slated ahead of schedule at the end of 2024.","Cheniere\u2019s Corpus Christi Stage 3 project reaches 62.4% completion","2024-07-23"],["Work to complete the 15.6 mtpa Golden Pass LNG export project in Texas might speed up following a court's approval of the settlement agreement allowing the joint venture to choose a new contractor to take over the development.","Golden Pass LNG works to speed up as court approves settlement","2024-07-23"],["Australian independent Woodside Energy remains on track to produce the first LNG from its Scarborough energy project in Western Australia in 2026, with Scarborough and Pluto Train 2 projects 67% completed at the end of June.","Scarborough and Pluto Train 2 project 67% completed; first LNG still on track for 2026","2024-07-23"],["US-based energy project developer Glenfarne and natural gas producer EQT Corporation have executed a definitive 20-year tolling agreement for natural gas liquefaction services for 2 mtpa of LNG. From Glenfarne\u2019s 4 mtpa Texas LNG export project in Brownsville, Texas,","Glenfarne\u2019s Texas LNG and EQT sign binding 20-year tolling agreement","2024-07-24"],["US-based ConocoPhillips booked long-term regasification capacity at the Fluxys-run 6.6 mtpa Zeebrugge LNG terminal in Belgium and signed a long-term sales and purchase agreement to supply the Asian market.","ConocoPhillips books long-term regasification capacity at Zeebrugge, signs LNG SPA","2024-07-24"],["Egypt\u2019s state-owned Egyptian General Petroleum Corp. has issued a tender to buy five cargoes for delivery in August and September as summer demand for gas continues. The tender closes on July 29.","Egypt\u2019s EGPC issues tender for five August-September LNG cargoes for delivery to Ain Sukhna, Aqaba","2024-07-24"],["US LNG project developer New Fortress Energy expects its first Fast LNG unit offshore Altamira in Mexico to deliver its first LNG cargo next month following the recent start of LNG production.","NFE eyes first LNG delivery from Altamira in August, completion of second FLNG unit in 1H 2026","2024-07-24"],["The European Public Prosecutor\u2019s Office, or EPPO, has opened an investigation into the Vasilikos LNG import terminal in Cyprus, on suspicion of procurement fraud, misappropriation of EU funds and corruption.","EU opens investigation into Vasilikos LNG","2024-07-25"],["Summit Asia Pacific hopes to finalize negotiations for a 15-year charter of a floating storage regasification unit and 1.5 mtpa of long-term LNG supply for Bangladesh before September, when the firm hopes to make a final investment decision on the country\u2019s third LNG receiving terminal project.","Summit hopes to close deals for long-term LNG supply, an FSRU for Bangladesh before September","2024-07-25"],["Eni said during its second-quarter results call that the possibility of Egypt restarting LNG exports is unlikely, but a few cargoes may still be exported.","Restart of LNG exports from Egypt \u201cunlikely\u201d this winter: Eni","2024-07-26"],["All three liquefaction trains at the 15 mtpa Freeport LNG plant on Quintana Island in Texas have now come online since this weekend, following a shutdown of the plant and a two-week halt to LNG exports due to hurricane-induced damages.","Freeport LNG\u2019s three trains back online, feed gas flows supportive","2024-07-29"],["Oman plans to build a new liquefaction train at its Qalhat LNG plant, which is expected to be completed and operational by 2029.","Oman to expand Qalhat LNG plant with additional capacity","2024-07-29"],["The European Commission has demanded that Cyprus repay nearly \u20ac69 million in grants awarded to its state-owned project developer ETYFA for the construction of the planned 4 mtpa Vasilikos LNG terminal, further clouding the prospect of the terminal\u2019s future.","Future of Cyprus\u2019 Vasilikos LNG terminal under question as EU demands repayment of grants","2024-07-29"],["Turkey expects its new floating production unit to double natural gas output from its Sakarya field in the Black Sea from 2026.","Turkey eyes gas production boost with new floating production unit","2024-07-29"],["The second train of the Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory restarted operations over the weekend after shutting down due to a leak a week earlier.","Ichthys LNG\u2019s Train 2 restarts production following week-long shutdown","2024-07-29"],["BP said that it expects to introduce first gas into the 2.4 mtpa Greater Tortue Ahmeyim (GTA) floating LNG project offshore Senegal and Mauritania in three to four months, which is signalling yet another pushback in the project\u2019s start-up.","First gas at Greater Tortue Ahmeyim FLNG project expected in 3-4 months: BP","2024-07-30"],["Egypt\u2019s state-owned Egyptian General Petroleum Corp. has fully awarded its tender to buy five LNG cargoes for delivery in August and September, bringing its total number of purchases across its last three tenders to at least nine August and eight September cargoes.","Egypt fully awards its five-cargo August-September LNG tender","2024-07-30"],["India's state-owned Gail plans to operate its 5 mtpa Dabhol LNG terminal in Maharashtra state on the country's west coast at full capacity from 2025, following the completion of the construction of a breakwater facility after the end of India\u2019s monsoon season.","Gail eyes start of year-round Dabhol LNG operations from 2025","2024-07-31"],["Austria\u2019s state-owned OMV has secured 51 TWh (5.2 billion m3) of additional pipeline gas capacity from 2026 until 2029, as it moves to increase the use of pipelines from Germany for gas imports while further diversifying away from its reliance on Russia.","OMV secures additional gas pipeline capacities until 2029","2024-07-31"],["State-owned Hindustan Petroleum Corp. expects to commission its 5 mtpa Chhara LNG terminal in the Gir-Somnath district of Gujarat before the year-end, following a false start in April. Once the terminal is online, it plans to offer terminal capacity for lease.","Chhara LNG terminal commissioning pushed to November-December","2024-07-31"],["LNG stocks held by Japan\u2019s power utilities dipped for the week ending Jul. 28 after rising a week earlier above the five-year average for July.","Japan\u2019s end-July LNG stocks dip amid hotter weather","2024-07-31"],["The US shipped less LNG in July compared to month- and year-earlier levels largely due to a two-week outage at its second-largest LNG export facility, Freeport, which cut overall export volumes.","US LNG exports dip in July on lower Freeport shipments due to hurricane-induced outage","2024-08-01"],["Argentina\u2019s YPF and Malaysia\u2019s Petronas will build its proposed 30 mtpa Argentina floating LNG project in Sierra Grande in the province of R\u00edo Negro, moving the location from the originally planned Bahia Blanca in Buenos Aires province, which currently hosts an LNG import terminal.","YPF, Petronas select location for Argentina FLNG project","2024-08-01"],["The Deutsche Ostsee LNG terminal in Germany\u2019s Mukran will restart imports within weeks, as Deutsche ReGas progresses through the start-up of the facility utilising two floating storage regasification unit terminal.","Expanded Deutsche Ostsee LNG terminal start-up in \u201ccouple of weeks\u201d","2024-08-01"],["The first phase of the Shell-led 14 mtpa LNG Canada project in Kitimat, British Columbia, is nearly completed and is on track to ship its first LNG cargoes in the middle of next year.","LNG Canada more than 90% completed; commissioning and start-up activities continue","2024-08-01"],["Russia's July LNG exports saw a month-on-month and year-on-year export decline due to significantly lower intakes by Europe, with the steep decline cushioned by higher intakes by China.","Russian July LNG exports plunge to their lowest since August 2021","2024-08-01"],["India\u2019s Swan Energy is waiting for its shareholders to approve the sale of its 180,000 m3 Vasant 1 floating storage regasification unit to Turkey\u2019s state-owned Botas, raising questions about the future of the Indian firm\u2019s planned 5 mtpa Jafrabad LNG terminal in Amreli, Gujarat.","India\u2019s Swan Energy awaits shareholder approval of Vasant 1 FSRU sale to Turkey\u2019s Botas","2024-08-02"],["Technip Energies, one of the engineering, procurement and construction contractors for QatarEnergy \u2018s 32 mtpa North Field Expansion said that the first train has reached over 50% construction progress.","First train of Qatar\u2019s North Field East LNG expansion 50% complete: Technip Energies","2024-08-02"],["US LNG project developer New Fortress Energy, or NFE, expects to complete commissioning of its delayed 1.4 mtpa Altamira Fast LNG floating unit offshore Mexico and to ship its first partial cargo on August 9.","NFE sets date for Altamira FLNG's commissioning, first cargo","2024-08-02"],["ExxonMobil, project partner in the 15.6 mtpa Golden Pass LNG export project in Texas, expects the facility to delay its start-up to late 2025 from the earlier expectation of a mid-year start after lead contractor Zachry Holdings declared bankruptcy and exited the project.","Golden Pass LNG start-up slips to late-2025","2024-08-02"],["The Petronas-operated 29.2 mtpa Bintulu LNG export facility in Malaysia is facing production issues at its eighth liquefaction train, constraining exports and possibly spurring some offtakers to seek spot LNG cargoes for replacement, according to market participants. However, ships continue to berth at the terminal to load LNG.","Malaysia\u2019s Bintulu LNG plant faces output issues at Train 8, loading at terminal continues","2024-08-02"],["Portugal\u2019s Galp has signed a sales and purchase agreement with Cheniere Marketing for access to US LNG, including a 20-year 0.5 mtpa from the proposed 20 mtpa Sabine Pass liquefaction expansion project starting in 2027.","Galp seals 20-year deal to buy LNG from Cheniere\u2019s Sabine Pass expansion","2024-08-05"],["The Novatek-operated 19.8 mtpa Arctic LNG 2 export plant on Russia\u2019s Gydan Peninsula has exported its first LNG cargo on the 138,000 m3 Pioneer LNG tanker, paving the way for more exports from the sanctioned plant that has suffered from a lack of ice-class ships to lift its cargoes.","Russia\u2019s sanctioned Arctic LNG 2 project ships its first cargo on the Pioneer LNG tanker","2024-08-05"],["US upstream firm Kosmos Energy, which is developing the 1.4 mtpa Greater Tortue Ahmeyim floating LNG export project offshore Senegal and Mauritania, said that the project will bring a cooldown cargo later this month, with the first LNG cargo expected in the fourth quarter.","Greater Tortue Ahmeyim to bring cooldown cargo this month, first LNG in Q4: Kosmos Energy","2024-08-05"],["Taiwan imported more LNG than ever in July, spurred by higher-than-normal temperatures across the country and the permanent closure of the Maanshan 1 nuclear reactor.","Taiwan\u2018s July LNG imports at all-time high amid intense heatwave; nuclear reactor closure","2024-08-05"],["The US Court of Appeals for the District of Columbia Circuit has reversed the Federal Energy Regulatory Commission\u2019s reauthorization for NextDecade\u2019s Rio Grande LNG export project in Brownsville, Texas because the regulator did not issue a supplemental environmental impact statement as part of the process.","US Court reverses FERC\u2019s authorization for NextDecade\u2019s Rio Grande LNG project","2024-08-06"],["US project developer NextDecade has executed an engineering, procurement and construction contract with Bechtel Energy to build the fourth train and related infrastructure at its Rio Grande LNG project in Brownsville, Texas.","NextDecade, Bechtel sign engineering contract for construction of Rio Grande LNG\u2019s Train 4","2024-08-06"],["Sempra reported that its under-construction 3.25 mtpa Energia Costa Azul LNG export plant in Mexico was 85% complete, but due to \u201clabour issues\u201d, the start-up has been delayed to next year.","Sempra delays start-up of Energia Costa Azul\u2019s Phase 1 to 2025","2024-08-06"],["Malaysia\u2019s state-owned Petronas has approached term offtakers to request the deferral of cargoes for delivery up to October from the eighth train at the 29.2 mtpa Bintulu LNG export complex in Sarawak that is offline due to an unplanned outage.","Petronas seeks to defer Bintulu LNG deliveries to MLNG 3 buyers amid Train 8 outage","2024-08-06"],["The Shell-led 14 mtpa LNG Canada project in British Columbia is poised to receive a cargo of liquefied petroleum gas as it works to commission the terminal\u2019s first phase and prepare it for start-up.","LNG Canada is poised to receive an LPG cargo, marks a key step towards project\u2019s start","2024-08-06"],["Japan\u2019s Osaka Gas has signed a memorandum of understanding with Abu Dhabi\u2019s state-owned ADNOC to buy up to about 0.8 mtpa of LNG on a delivered ex-ship basis from the planned 9.6 mtpa Ruwais LNG project.","Osaka Gas signs initial deal with ADNOC for long-term offtake from Ruwais LNG","2024-08-06"],["Imports of LNG into Europe have dipped to their lowest level since September 2021 as demand remains subdued and underground gas stocks are close to their targeted refill levels.","European LNG imports slip to a 34-month low as demand stays soft","2024-08-07"],["Australian energy provider Venice Energy has begun formal negotiations to secure \u201ca major international balance sheet partner\u201d for its proposed 3.8 mtpa Outer Harbor LNG import project in Port Adelaide, which will ensure South Australia\u2019s energy security.","Australia\u2019s Venice Energy seeks investor for Outer Harbor LNG project","2024-08-07"],["Bangladesh\u2019s demand for LNG is expected to weaken further in the near term if social unrest in the country continues following Prime Minister Sheikh Hasina's resignation on Monday and the installation of an interim government.","Bangladesh\u2019s LNG imports seen lower on continuing social unrest following PM\u2019s ouster","2024-08-07"],["LNG infrastructure developer AG&P LNG expects to issue a tender by the end of September to buy an LNG commissioning cargo for the 3 mtpa Cai Mep LNG terminal in Vietnam\u2019s southern Vung Tau district.","AG&P LNG expects to issue tender for Cai Mep LNG commissioning cargo by end-September","2024-08-08"],["Thailand\u2019s state-owned Electricity Generating Authority of Thailand has issued a tender to buy one LNG cargo for delivery in the second half of October to the country\u2019s Map Ta Phut LNG receiving terminal in southern Thailand. The tender closes on Aug. 14.","Thailand\u2019s EGAT seeks one second-half October LNG cargo","2024-08-08"],["A magnitude 7.1 earthquake has hit western Japan, triggering tsunami warnings for a few regions in the south and southwestern islands of Kyushu and Shikoku. However, nuclear power plants in the area have so far not been affected, while the impact on thermal power plants is still unclear.","Earthquake hits western Japan, no impact on Sendai, Genkai and Ikata nuclear power plants","2024-08-08"],["Cheniere Energy\u2019s 10 mtpa Corpus Christi Stage 3 expansion project will start taking first gas in the \u201cnext couple of months,\"  marking the start of the project\u2019s commissioning operations, the firm\u2019s Chief Executive Jack Fusco said in an earnings call today.","Corpus Christi Stage 3 will begin taking first gas in \u201cnext couple of months\u201d: Cheniere","2024-08-08"],["The Asya Energy LNG tanker has become the latest vessel to spoof its Automatic Identification System, or AIS, signal, following last weekend\u2019s discovery of similar tactics by the Pioneer LNG carrier, which subsequently loaded at Russia\u2019s sanctioned 19.8 mtpa Arctic 2 LNG export project.","Asya Energy becomes the second Russian LNG tanker to spoof AIS signal to circumvent Western sanctions","2024-08-09"],["New Fortress Energy\u2019s, or NFE\u2019s, 1.4 mtpa Altamira Fast LNG floating plant offshore Mexico has loaded its first LNG cargo aboard the Energos Princess LNG tanker, with the vessel expected to depart later today for NFE\u2019s 6 mtpa Barcarena LNG import terminal in Brazil.","Altamira FLNG loads first LNG cargo","2024-08-09"],["Increased fighting activity near Sudzha, Kursk region on the Russian border with Ukraine, which hosts the only operational gas interconnection point between the countries\u2019 gas grids, has sparked market concerns, with prices reaching their highest since late last year.","Fighting around Sudzha sparks concerns about pipeline supplies via Ukraine","2024-08-09"],["US floating storage solutions provider Excelerate Energy is considering involvement in two new floating storage regasification unit-based terminals in Alaska and the development of an onshore LNG import facility in Vietnam.","Excelerate Energy plans involvement in LNG terminals in Vietnam, Alaska","2024-08-09"],["A satellite image of the sanctioned 19.8 mtpa Arctic LNG 2 project in Russia\u2019s Gydan Peninsula obtained by Kpler confirms that the 137,200 m3 Asya Energy is the second LNG tanker to call at the project despite its efforts to hide its real location.","Satellite image confirms Asya Energy is second LNG tanker to dock at Arctic LNG 2","2024-08-11"],["India\u2019s state-owned upstream firm ONGC has signed its first LNG master sale and purchase agreements with Emirates National Oil Co. and Gunvor, paving the way for the firm to begin importing LNG into India.","India\u2019s ONGC signs first framework agreements for LNG deals with Gunvor, ENOC","2024-08-12"],["Terminal operator Deutsche Energy Terminal has temporarily relocated the 174,000 m3 Energos Force floating storage regasification unit to Outer Elbe and away from its berth at the Stade floating LNG terminal in Elbe port to allow dredging work to take place. The FSRU is expected to return to its berth within the second half of this year.","Deutsche Energy Terminal moves FSRU away from berth at Stade due to dredging work","2024-08-12"],["Thailand\u2019s state-owned has issued a tender to buy one LNG cargo for delivery to the Map Ta Phut LNG receiving terminal on Oct. 15-16. The tender closes on Aug. 15.","Thailand\u2019s PTT seeks one spot LNG cargo for delivery in October","2024-08-12"],["Australia-based Arrow Energy, a joint venture between Shell and PetroChina, has announced plans to develop the second phase of the Surat gas project in Queensland, which will backfill the 8.5 mtpa Queensland Curtis LNG plant, or GCLNG.","Arrow Energy to expand feed gas supplies to QCLNG with Surat gas project expansion","2024-08-12"],["A seven-day planned maintenance is underway at New Fortress Energy\u2019s 1.4 mtpa Altamira Fast LNG project in Mexico and is expected to end on Aug. 16, shortly after which the project is expected to begin full production.","Planned maintenance at NFE\u2019s Altamira FLNG underway, full production to start shortly","2024-08-13"],["The 137,200 m3 Asya Energy LNG tanker spotted by satellite docked at Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 plant on Aug. 10 has left the terminal. However, its location and whether it loaded any LNG are unclear as it continues to send false signals, preventing its actual location from being detected.","Asya Energy LNG tanker leaves Russia\u2019s sanctioned Arctic LNG 2 terminal","2024-08-13"],["German terminal operator Deutsche Energy Terminal still expects its 3.9 mtpa Stade LNG floating receiving terminal in Lower Saxony, northern Germany, to receive its first LNG cargo in the second half of this year, following the completion of work to allow for the terminal\u2019s safe operation.","Deutsche Energy Terminal continues to target Stade\u2019s first LNG cargo receipt in second-half 2024","2024-08-13"],["US-based LNG project developer Venture Global expects its 24 mtpa Plaquemines LNG plant in Louisiana to produce first gas \u201cthis fall\u201d with exports to follow \u201csoon thereafter\u201d, which is a delay from the previously expected mid-year start.","Plaquemines LNG almost 80% complete, first gas this autumn","2024-08-14"],["LNG stocks held by Japan\u2019s power utilities edged higher during the week ending Aug. 11 despite very high temperatures across the country, which have boosted power consumption.","Japan\u2019s weekly LNG stock levels edge up from a five-month low","2024-08-14"],["The end of downtime at French Elengy-operated 8 mtpa Montoir LNG terminal has been extended once again for another three days and is now expected to end on August 15.","Maintenance at Montoir LNG extended once again","2024-08-14"],["US project developer NextDecade will pursue all legal and regulatory avenues to ensure that the first phase of its 27 mtpa Rio Grande LNG project that is under construction comes online on time and on budget. This follows a federal court\u2019s decision earlier this month to reverse the Federal Regulatory Energy Commission\u2019s remand authorization of the project.","NextDecade will take all legal and regulatory actions to ensure Rio Grande LNG Phase 1\u2019s timely start","2024-08-15"],["Mozambique President Filipe Nyusi expects ExxonMobil to make a final investment decision on its Rovuma Mozamqbiue LNG project by 2026, following a meeting yesterday with the energy firm\u2019s president of upstream operations, Liam Mallon.","Mozambique expects ExxonMobil to take FID on Rovuma LNG by 2026","2024-08-15"],["Greek utility firm Gastrade has completed the commissioning of its delayed 5.5 billion m3 a year Alexandroupolis floating LNG import terminal, its technical director said in a social media post.","Commissioning of Greece\u2019s delayed Alexandroupolis FSRU project completed","2024-08-15"],["LNG terminal operator Elengy has pushed back the restart of its 8 mtpa Montoir LNG terminal in France to Aug. 19, prolonging the facility's unplanned maintenance by four more days.","France\u2019s Elengy pushes back restart of Montoir LNG terminal yet again","2024-08-16"],["A second liquefaction train on a gravity-based structure to be installed at the sanctioned Novatek-operated 19.8 mtpa Arctic LNG 2 plant in Russia\u2019s Gydan peninsula is close to the project and looks poised to arrive this weekend, boosting the facility's production capacity.","Second train for Russia\u2019s sanctioned Arctic LNG 2 poised to arrive soon","2024-08-16"],["US-based LNG project developer New Fortress Energy, or NFE, resumed production at its 1.4 mtpa Altamira Fast LNG unit offshore Mexico following scheduled maintenance after shipping its first cargo earlier this month.","NFE resumes LNG production at Altamira after planned maintenance","2024-08-19"],["The second liquefaction train on a gravity-based structure for Novatek's sanctioned 19.8 mtpa Arctic LNG 2 plant in Russia\u2019s Gydan peninsula arrived at its destination over the weekend, which will boost the facility's production capacity.","Second Arctic LNG 2 liquefaction train arrives at destination","2024-08-19"],["Thailand\u2019s state-owned PTT has issued a tender to buy two LNG cargoes for delivery across August and September to the Map Ta Phut LNG terminal in Rayong . The tender closes on Aug. 21.","PTT seeks two more August-September LNG cargoes after recent purchase for October","2024-08-20"],["Thai power producer and licensed LNG shipper B.Grimm expects to buy more LNG on a spot basis each year between 2025 and 2027 and has begun discussions to secure long-term supplies for delivery in 2027.","Thailand\u2019s B.Grimm seen buying more spot LNG in 2025-2027, in talks for term LNG supply","2024-08-20"],["French LNG terminal operator Elengy expects to resume operations at its 8 mtpa Montoir facility on Wednesday after prolonged unplanned maintenance that started in mid-June.","Elengy to resume operations at Montoir LNG following prolonged downtime","2024-08-20"],["Jordan\u2019s Aqaba Development Company, Singaporean LNG developer AG&P International Holdings and its technology arm GAS Entec Co signed an agreement to develop an onshore LNG import terminal in Sheikh Sabah Al-Ahmad Al-Sabah LNG port adjacent to the existing FSRU-based 3.8 mtpa Aqaba LNG terminal.","Aqaba Development Company, AG&P to develop onshore LNG import facility in Aqaba","2024-08-20"],["A loaded LNG tanker is seen approaching Venture Global\u2019s 20 mtpa Plaquemines LNG plant in Louisiana, which is expected to start up before the end of this year.","Laden LNG tanker approaches Plaquemines LNG ahead of its start-up","2024-08-21"],["Malaysian state-owned Petronas has started production at the Kasawari gas field offshore Sarawak, which will provide feed gas for the 29.3 mtpa Bintulu LNG plant and address the increasing domestic demand for gas.","Petronas starts up Kasawari gas field to backfill Bintulu LNG","2024-08-21"],["Europe\u2019s natural gas stocks have reached their 90% filling target more than two months ahead of schedule on Aug. 19, on par with last year, as plentiful stocks ensure a more comfortable entry into the upcoming winter season.","EU reaches gas storage refilling target ahead of schedule for second consecutive year","2024-08-21"],["India\u2019s state-owned LNG terminal operator Petronet has signed an initial agreement with Sri Lanka\u2019s power and engineering firm LTL Holdings to develop infrastructure for the storage, regasification and supply of LNG to the Sobadhanavi combined cycle power plant in Kerawalapitiya on Sri Lanka\u2019s west coast.","Petronet to supply LNG to Sri Lanka power plant from India\u2019s Kochi terminal","2024-08-21"],["Partners in the TotalEnergies-led 5.6 mtpa Papua LNG project in Papua New Guinea plan to make a final investment decision on the proposed project at the end of 2025, pushing back the timeline by about a year.","Project partners target an FID for Papua LNG at the end of 2025: Santos","2024-08-22"],["The 138,000 m3 Energos Princess, laden with the maiden cargo from New Fortress Energy\u2019s 1.4 mtpa Altamira FLNG\u2019s export project, has moored at Jamaica\u2019s 3.6 mtpa Port Esquivel LNG to perform a ship-to-ship transfer with another LNG carrier.","Tanker laden with LNG from Altamira FLNG performs ship-to-ship transfer at Jamaica\u2019s Port Esquivel","2024-08-22"],["Amigo LNG, a subsidiary of Singaporean LNG project developer LNG Alliance, has inked a deal to supply Malaysia-based E&H ENERGY with 3.6 mtpa of LNG for a period of 20 years.","Mexico\u2019s Amigo LNG to supply Malaysia\u2019s E&H Energy with 3.6 mtpa of LNG","2024-08-23"],["The second train of the Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory has shut down due to heat exchanger issues, with expectations that repairs could last until the end of September.","Ichthys LNG\u2019s Train 2 is offline due to heat exchanger trouble; repair work  to last until end-September","2024-08-23"],["The U.S. has dealt yet another blow to the sanctioned Novatek-operated 19.8 mtpa Arctic LNG 2 project in Russia\u2019s Gydan Peninsula, with its latest round of sanctions targeting LNG shippers and their seven LNG ships  including the Pioneer and Asya Energy that covertly loaded the sanctioned project\u2019s first two cargoes.","Latest US sanctions target LNG shippers, aimed at suppressing Russia's dark fleet activity for Arctic LNG 2","2024-08-24"],["The 138,028 m3 Everest Energy LNG tanker cannot be located at its reported position in the Barents Sea, indicating that it is spoofing its AIS to call covertly at the sanctioned Novatek-operated 19.8 mtpa Arctic LNG 2 project on Russia\u2019s Gydan Peninsula to load a cargo.","Everest Energy is likely spoofing its AIS; could be next to call at sanctioned Arctic LNG 2 project","2024-08-25"],["QatarEnergy has agreed to supply state-owned Kuwait Petroleum Corp. with 3 mtpa of LNG over 15 years starting in January 2025 to support the country\u2019s growing power demand.","QatarEnergy, Kuwait\u2019s KPC agree on a 15-year LNG supply deal for 3 mtpa","2024-08-26"],["The newly sanctioned 138,000 m3 Pioneer LNG tanker that lifted a cargo earlier this month from the sanctioned 19.8 mtpa Arctic LNG 2 project is once again transmitting false signals of its actual location to conceal the very high likelihood of a ship-to-ship transfer of LNG in the Mediterranean Sea with the 150,000 m3 New Energy LNG tanker.","Newly sanctioned Pioneer LNG ship spoofs AIS again; caught by satellite in likely STS transfer","2024-08-26"],["Bangkok-based power producer B.Grimm received its first LNG cargo at the PTT-operated Map Ta Phut LNG terminal in Rayong yesterday, marking its debut as one of Thailand\u2019s LNG importers.","Power producer B.Grimm imports its first LNG cargo into Thailand from Queensland Curtis LNG","2024-08-26"],["Argentina\u2019s state-owned Energia Argentina, or Enarsa, has issued a tender to buy two LNG cargoes for delivery in September and October to its 6.1 mtpa Escobar LNG receiving terminal. The tender closes on Aug. 28.","Argentina\u2019s Enarsa seeks two September-October LNG cargoes for Escobar","2024-08-26"],["A third LNG tanker has called at Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project on the Gydan Peninsula, following the arrival of the 138,000 m3 Pioneer and 137,200 m3 Asya Energy earlier this month to load the project\u2019s first two cargoes.","Russia\u2019s sanctioned Arctic LNG 2 project receives a third LNG tanker","2024-08-26"],["A cargo of liquefied petroleum gas has moored at Shell's 14 mtpa LNG Canada plant in British Columbia ahead of its commissioning operations expected this month.","Refrigerant LPG cargo reaches LNG Canada ahead of commissioning operations","2024-08-27"],["Egypt\u2019s Ministry of Petroleum and Mineral Resources has announced that the Egyptian Natural Gas Holding Company, or EGAS,  has launched a new international bid round for the exploration of oil and gas in 12 blocks in the Mediterranean and Nile Delta as it continues importing more LNG to alleviate the domestic gas shortage.","Egypt\u2019s EGAS invites bidders for the 2024  oil and gas exploration round","2024-08-27"],["Nigerian National Petroleum Company, or NNPC, has completed its first exports of LNG to China and Japan on chartered vessels amid plans to establish its own LNG fleet.","Nigeria\u2019s NNPC begins LNG shipments to Japan, China as it plans fleet acquisition","2024-08-27"],["Australia-based Woodside Energy is seeking partners in its recently acquired 27.6 mtpa Driftwood LNG export project near Lake Charles in Louisiana as it aims to make a final investment decision on the project in the first quarter of 2025.","Woodside flags interest in sale of stake in proposed Driftwood LNG project, expects FID in Q1 2025","2024-08-27"],["LNG ships linked to Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project on the Gydan Peninsula are likely to step up their tactics to conceal their movements in the wake of new US sanctions targeting ships and shipping firms to curb support for Russia\u2019s newest LNG project and disrupt sanction evasion activities.","Arctic LNG 2-linked ships seen increasing their spoofing tactics following new US sanctions","2024-08-27"],["The 15 mtpa Freeport LNG plant in Texas is in the process of restarting operations after a trip in the fire safety system caused a forced shutdown of operations at the facility.","Freeport LNG in restart mode after fire system trip causes shutdown","2024-08-28"],["The 10.5 mtpa Deutsche Ostsee LNG terminal in Mukran, Germany has received its commissioning cargo since expanding operations with the deployment of a second floating storage regasification unit.","Expanded Deutsche Ostsee LNG terminal receives commissioning cargo","2024-08-28"],["The Palau International Ship Registry has temporarily revoked the registrations of three Palau-flagged LNG ships Pioneer, Asya Energy and Everest Energy that have recently come under US sanctions for their support of Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project and their involvement in sanction-evading activities.","Palau registry temporarily revokes registration of sanctioned LNG ships linked to Arctic LNG 2","2024-08-28"],["Mexico Pacific, the developer of the 15 mtpa Saguaro Energia LNG project in Mexico, has signed a 20-year agreement to supply South Korean energy trading firm Posco International with 0.7 mtpa of LNG on a free-on-board basis.","Mexico Pacific signs 20-year LNG supply deal with Korea\u2019s Posco for 0.7 mtpa","2024-08-29"],["The 14 mtpa LNG Canada plant in British Columbia is set to introduce gas this week for the first time shortly after receiving a refrigerant cargo ahead of its start-up operations.","LNG Canada to start receiving gas, flaring this week","2024-08-29"],["Golden Pass LNG has filed a request with the Federal Energy Regulatory Commission, or FERC, to extend its permit to complete the construction of the project in Texas due to scheduling uncertainties until 2029, signalling a longer delay to the facility\u2019s start-up.","Golden Pass LNG requests a 3-year extension to construct facility by 2029","2024-08-29"],["Egypt is expected to continue importing LNG cargoes until December, after its re-entry into the spot market earlier this year broke a six-year import hiatus due to increased domestic gas consumption, lower gas production and an intense heatwave.","Egypt is expected to buy 10-20 LNG cargoes for delivery in October-December","2024-08-29"],["Russia\u2019s state-owned Gazprom said that it plans to expand pipeline natural gas supplies to China in 2027 with the commissioning of the Far Eastern pipeline route.","Gazprom plans to expand annual pipeline gas supplies to China to 48 Bcm","2024-08-30"],["Everest Energy, one of the LNG ships which covertly loaded cargo from Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project on the Gydan Peninsula, has arrived at the Murmansk LNG transshipment terminal and might be readying for a ship-to-ship LNG transfer as the cargo continues its search for buyers.","Sanctioned Everest Energy LNG tanker arrives at Murmansk transshipment terminal","2024-08-30"],["Turkey\u2019s oil and gas distributor and trader Botas has signed a long-term agreement to buy up to about 4 billion m3 of gas a year from Shell\u2019s US and global portfolio, with deliveries starting in 2027.","Turkey\u2019s Botas signs 10-year LNG supply deal with Shell; deliveries start in 2027","2024-09-02"],["Bulgarian natural gas distributor Bulgargaz is seeking five LNG cargoes through three tenders for delivery to the 4 mtpa Alexandroupolis floating storage regasification unit-based LNG import terminal in Greece up to February 2025. It seeks a delivery in early October for its first cargo.","Bulgargaz seeks five LNG cargoes for delivery to Alexandroupolis from October to February 2025","2024-09-02"],["Russia has achieved an LNG-sanctions-flouting trifecta in one fell swoop, with the recently sanctioned Everest Energy LNG tanker discharging its cargo from the sanctioned Arctic LNG 2 cargo through a ship-to-ship transfer to the 354,000 m3 Saam floating storage unit near Murmansk. This marks the first transhipment activity for the also-sanctioned Saam and the start of its involvement in Russia\u2019s dark fleet activity.","Sanctioned Everest Energy LNG tanker transfers Arctic LNG 2 cargo to Saam FSU","2024-09-02"],["Singapore-based LNG project developer LNG Alliance has signed an initial agreement to supply LNG from its proposed 7.8 mtpa Amigo LNG facility in Sonora, Mexico, to the trading arm of Oman\u2019s state-owned energy trading firm, OQ Trading.","LNG Alliance signs initial deal to supply Oman\u2019s OQ Trading from Amigo LNG in Mexico","2024-09-02"],["China\u2019s new 6 mtpa 6 mtpa Huaying LNG terminal in China\u2019s southern province of Guangdong is scheduled to receive its first LNG cargo in early September, with it expected to kick off the start of commissioning operations at the terminal.","China\u2019s Huaying LNG terminal to receive commissioning cargo in early September","2024-09-02"],["The 174,000 m3 Qogir LNG tanker, carrying the first LNG cargo to commission the 20 mtpa Plaquemines LNG plant in Louisiana, continues to wait to discharge its cargo a week after its arrival as project developer Venture Global has yet to satisfy the Federal Energy Regulatory Commission's requirements.","LNG commissioning cargo yet to unload at Plaquemines; FERC seeks more information from Venture Global","2024-09-02"],["The Deutsche Regas-operated Deutsche Ostsee energy terminal in Germany\u2019s port of Mukran in the Baltic Sea has begun regular operations, following the concurrent delivery of an LNG cargo to the terminal\u2019s two interconnected floating storage regasification units last week.","Deutsche Regas\u2019 energy terminal in Mukran commences regular operations","2024-09-03"],["The sanctioned 138,000 m3 Pioneer LNG tanker which discreetly loaded the 19.8 mtpa Arctic LNG 2\u2019s first cargo last month is still seen performing a ship-to-ship LNG transfer off the coast of Egypt in the Mediterranean Sea.","Pioneer and New Energy LNG tankers seen performing STS transfer near Port Said","2024-09-03"],["New Fortress Energy, or NFE, has received a five-year authorisation from the US Department of Energy to export up to 1.4 mtpa of LNG from Altamira Fast LNG to countries with which the US does not have a Free Trade Agreement.","NFE\u2019s Altamira FLNG receives authorisation to export LNG to non-FTA countries","2024-09-03"],["The BP-operated 173,400 m3 British Sponsor LNG tanker idling off the coast of Senegal and Mauritania appears poised to deliver an LNG cooldown cargo to the yet-to-start BP-operated 2.4 mtpa Greater Tortue Ahmeyim floating LNG facility.","British Sponsor looks poised to deliver LNG cooldown cargo for Greater Tortue Ahmeyim FLNG","2024-09-03"],["Australia\u2019s Santos has signed a three-year agreement to supply Glencore Singapore with 0.5 mtpa of LNG on a delivered ex-ship basis.","Santos inks three-year LNG supply deal with Glencore for 0.5 mtpa","2024-09-04"],["Philippines\u2019 utility First Gen is looking to buy one LNG cargo for delivery to its 5 mtpa Batangas LNG terminal in Luzon, via the firm\u2019s fourth purchase tender this year and seventh since its commissioning cargo in July. The tender closes on Sep. 16.","First Gen is seeking one October LNG cargo via tender","2024-09-04"],["Sanctioned and de-registered LNG tanker Asya Energy, which was the second vessel to discreetly load cargo at the 19.8 mtpa Arctic LNG 2 plant in the Gydan Peninsula, is heading to the Murmansk transshipment terminal shortly after its sister vessel Everest Energy unloaded there over the weekend.","Sanctioned Asya Energy LNG tanker heads to Murmansk transshipment terminal","2024-09-04"],["The US saw a month-on-month recovery in its LNG exports in August after the return to full operations at the 15 mtpa Freeport LNG plant in Texas which boosted overall export volumes.","US LNG exports rise in August on recovery in Freeport shipments","2024-09-05"],["Australian energy company Squadron Energy said that it has nearly finished the construction of its Port Kembla LNG import terminal, which is expected to alleviate the looming gas supply crisis in Australia\u2019s eastern and south-eastern states.","Squadron Energy\u2019s Port Kembla LNG terminal construction nears completion","2024-09-05"],["Norway-headquartered floating LNG solution player BW LNG has signed a 10-year charter agreement with Jordan\u2019s state-owned National Electric Power Company (NEPCO) for a floating storage unit to be deployed at Aqaba\u2019s proposed new onshore LNG import terminal.","BW LNG bags FSU conversion order for new onshore LNG terminal in Jordan","2024-09-05"],["The U.S. has dealt an additional blow to the Novatek-operated 19.8 mtpa Arctic LNG 2 project in Russia\u2019s Gydan Peninsula. Its latest round of sanctions targets two more LNG shippers and their LNG tankers, days after sanctioning the initial seven LNG carriers believed to be part of a Russian dark fleet.","US introduces sanctions on two more Arctic LNG 2 linked tankers","2024-09-06"],["Egypt\u2019s state-owned Egyptian General Petroleum Corporation, or EGPC, has issued a tender to buy 20 LNG cargoes for delivery between October and December. The tender closes on Sep. 12.","Egypt\u2019s EGPC seeks 20 LNG cargoes for Q4 delivery","2024-09-06"],["Everest Energy, an LNG tanker which loaded the sanctioned 19.8 mtpa Arctic LNG 2 plant\u2019s third cargo by concealing its actual position, has reached the facility once more without using discretion tactics this time.","Everest Energy returns to Arctic LNG 2 for a second cargo loading","2024-09-07"],["China\u2019s new 6 mtpa Chaozhou Huaying LNG terminal in China\u2019s southern province of Guangdong has received its first LNG cargo over the weekend, which is set to kick off the start of commissioning operations at the state-owned Sinopec-operated terminal.","China\u2019s Huaying LNG terminal receives commissioning cargo","2024-09-09"],["ADNOC has signed a heads of agreement with IndianOil Corporation, or IOC, for the supply of 1 mtpa of LNG for a period of 15 years primarily sourced from ADNOC\u2019s proposed 9.6 mtpa Ruwais LNG project in Al Ruwais.","ADNOC pens HoA with IndianOil for LNG supplies from Ruwais project","2024-09-09"],["Everest Energy, an LNG tanker sanctioned by the US, was identified traversing the North Sea Route after loading its second cargo at the 19.8 mtpa Arctic LNG 2 plant without concealing its position.","Sanctioned Everest Energy LNG tanker speeds eastwards via Northern Sea Route","2024-09-09"],["The 15 mtpa Freeport LNG plant in Texas said it is making \u201cpreparations\u201d ahead of an expected tropical storm, which is expected to hit the Texas and Louisiana coasts later this week.","Freeport LNG prepares for tropical storm landfall later this week","2024-09-09"],["The Nigerian Midstream and Downstream Petroleum Regulatory Authority, or NMDPRA, has issued a license to Nigerian independent UTM Offshore to construct Nigeria\u2019s first floating LNG plant.","Nigerian regulator greenlights construction of UTM Offshore\u2019s FLNG plant","2024-09-09"],["Cyprus\u2019 Natural Gas Infrastructure Company, or ETYFA, has issued a tender for the provision of management services to complete the delayed Vasilikos LNG import terminal project, months after the contractor exited the project over a dispute.","Outlook brightens for Vasilikos LNG as ETYFA announces tender to complete terminal","2024-09-10"],["Russian independent energy company Novatek has denied creating a shadow LNG fleet and exporting LNG from the sanctioned 19.8 mtpa Arctic LNG 2 plant in which it holds a 60% stake.","Novatek denies creating a shadow fleet, loading cargoes from Arctic LNG 2","2024-09-10"],["August imports of LNG into Europe remained flat on July levels, when intakes reached their lowest since September 2021, as demand remains subdued and gas storage has hit its refill target.","EU LNG imports flat in August as demand remains lukewarm","2024-09-10"],["QatarEnergy has ordered an additional six newbuild LNG carriers from China\u2019s state-owned shipbuilder Hudong-Zhonghua, bringing the total of vessels ordered from the shipbuilder to 24.","QatarEnergy continues fleet expansion with fresh order of six LNG carriers","2024-09-10"],["Bangladesh's 3.8 mtpa Summit LNG import terminal is ready to receive cargo as it resumes operations after being offline since late May after cyclone Remal damaged FSRU hull.","Summit LNG terminal restarts operations three months after repair-related shutdown","2024-09-11"],["Feed gas levels flowing to the 13.5 mtpa Cameron LNG and the 10 mtpa Calcasieu Pass LNG plants in Louisiana declined today as the LNG industry braces for Hurricane Francine\u2019s landfall later today.","Feed gas to Cameron, Calcasieu Pass LNG plants lower ahead of Hurricane Francine landfall","2024-09-11"],["A ballast LNG tanker believed to be part of Russia\u2019s LNG dark fleet is seen waiting not far from the Murmansk transshipment terminal, which is believed to store two cargoes from the sanctioned 19.8 mtpa Arctic LNG 2 plant offloaded there last month by two other dark fleet carriers.","New Russian dark fleet vessel seen approaching Murmansk STS terminal","2024-09-11"],["PTT International Trading signed a long-term LNG purchase agreement with Oman LNG for an undisclosed amount with a contract period between 2025 and 2029.","Oman LNG seals supply agreement with trading arm of Thailand\u2019s PPT","2024-09-12"],["Texas LNG, a subsidiary of energy company Glenfarne Energy developing the 4 mtpa LNG export facility in Brownsville, announced a heads of agreement with an unnamed \u201chighly experienced, investment-grade, global LNG player\u201d for long-term LNG supply, which it said makes it sufficient to make a final investment decision.","Texas LNG secures key offtake agreement","2024-09-12"],["The Shell-operated 14 mtpa LNG Canada export plant in British Columbia is now more than 95% complete, and the project is on track to start exports of the first cargoes by the middle of 2025.","LNG Canada project 95% complete, on track for start-up by mid-2025","2024-09-13"],["
