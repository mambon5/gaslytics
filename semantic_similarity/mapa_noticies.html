NG tender this year, seeking the purchase of four cargoes for August-September, with the tender closing on June 24.","Bahrain\u2019s Bapco floats LNG purchase tender, seeking four cargoes for August-September","2025-06-19"],["The Excelsior floating storage regasification unit (FSRU) has started flowing its first gas, after it completed commissioning operations with the receipt of the inaugural cargo.","Second Wilhelmshaven FSRU starts first gas flows to grid","2025-06-20"],["Long-term LNG contracts remain a vital tool for securing Japan\u2019s energy supply as the country navigates growing uncertainties in the global energy market.","Long-term LNG contracts play key role in Japan\u2019s energy security amid global uncertainties","2025-06-20"],["Argentina is looking to Japan as a strategic partner for LNG offtake and infrastructure development as it targets the start of LNG exports by 2027, driven by gas from the Vaca Muerta shale formation.","Argentina see Japan as natural partner for LNG offtake, infrastructure development","2025-06-20"],["LNG bunker sales in Singapore continued to edge higher in May, despite a key bunkering vessel suspending operations during the second half of the month.","Singapore LNG bunker sales edge up in May despite FueLNG Bellina\u2019s planned  maintenance","2025-06-20"],["Australian independent energy firm Santos has started final commissioning activities at its Barossa gas project following the arrival and successful hookup of the BW Opal floating production, storage and offloading vessel at the Barossa field, located approximately 285 km north of Darwin.","Santos begins final commissioning of Barossa Gas Project with hookup of BW Opal FPSO","2025-06-20"],["Mexico Pacific has filed a request with the US Department of Energy (DOE) to extend the construction deadline for its proposed 15 mtpa Saguaro Eneria LNG export project in Puerto Libertad on Mexico\u2019s west coast by seven years.","Mexico Pacific files request with DOE to extend Saguaro Energia\u2019s construction deadline","2025-06-20"],["Glenfarne Alaska LNG and Thailand\u2019s PTT have signed a cooperation agreement for strategic participation in the proposed 20 mtpa Alaska LNG project in Nikiski.","Glenfarne, PTT sign cooperation deal, initial offtake of 2 mtpa of LNG from Alaska LNG","2025-06-23"],["Woodside Energy Trading Singapore has signed a non-binding heads of agreement (HoA) with Jera for the supply of LNG during Japan\u2019s peak winter period in 2027.","Woodside signs initial LNG supply deal with Jera for winter season","2025-06-23"],["The Shell-led 14 mtpa LNG Canada export project in British Columbia has produced its first LNG and maintains its goal to ship its maiden cargo mid-year.","LNG Canada produces first LNG","2025-06-23"],["Freeport LNG has filed a request with the Federal Energy Regulatory Commission (FERC) to grant a 40-month extension to construct its Train 4 project, citing setbacks from the June 2022 explosion and the long recovery process as the main reasons.","Freeport LNG requests more time to finish Train 4","2025-06-23"],["Floating LNG unit player Golar LNG and energy company Kosmos Energy have announced the start of commercial operations of the 2.5 mtpa Greater Tortue Ahmeyim (GTA) FLNG project offshore Senegal and Mauritania, amid the project loading its fourth cargo.","Golar LNG, Kosmos Energy confirm commercial start of Greater Tortue Ahmeyim FLNG","2025-06-23"],["PETRONAS LNG and Japan Organisation for Metals and Energy Security (Jogmec) have signed a memorandum of cooperation (MoC) to expand the collaboration framework in the LNG sector, through a strategic arrangement.","Petronas, Jogmec sign cooperation deal to explore bilateral LNG arrangements","2025-06-23"],["Hungary and Slovakia have vetoed the adoption of the EU\u2019s 18th sanctions package on Russia for its invasion of Ukraine, as the countries said a complete ban on Russian energy purchases would undermine their energy security.","Hungary, Slovakia block new sanctions package on Russia over gas ban","2025-06-24"],["Egypt is accelerating preparations for the deployment of the 174,000\u202fm3 Energos Power floating storage regasification unit, fast-tracking modification works to ensure the vessel is installed at Ain Sukhna as soon as possible, amid mounting pressure to bolster gas supplies ahead of peak summer demand.","Egypt races to ready Energos Power FSRU for Ain Sukhna deployment","2025-06-24"],["Pipeline gas flows to the Cheniere-operated 30 mtpa Sabine Pass LNG terminal in Louisiana rebounded sharply on June 23, indicating the likely completion of planned maintenance at the Gillis Compressor Station.","Rebound in gas flows to Sabine Pass signals end of scheduled compressor maintenance","2025-06-24"],["The number of LNG vessels transiting the Strait of Hormuz looks set to rise sharply today compared to recent days, potentially marking the start of a broader increase in flows through the key shipping chokepoint following the declaration of a ceasefire between Israel and Iran.","LNG ship traffic through Strait of Hormuz seen picking up after Israel-Iran ceasefire","2025-06-24"],["OLT Offshore LNG Toscana has completed the commissioning of its new small-scale LNG service at the FSRU Toscana terminal off the coast of Livorno, making it the first facility in Italy to offer LNG loading and unloading for small-scale carriers and marine bunkering operations.","Italy\u2019s OLT FSRU Toscana completes testing of small-scale LNG service","2025-06-24"],["The 130,405 m3 American Energy LNG carrier, owned by US shipping and logistics firm Crowley, made its fourth US-sourced LNG delivery to the Penuelas LNG terminal in Puerto Rico on June 18, marking the continued delivery by the Jones Act-compliant ship in supporting Puerto Rico\u2019s energy needs.","Jones Act-compliant American Energy LNG carrier delivers fourth cargo to Puerto Rico","2025-06-24"],["Egypt is fast-tracking the installation of its second LNG import terminal, with the 160,000m3 Energos Eskimo floating storage regasification unit now expected to be deployed at the Sumed port in Ain Sukhna by June 30 \u2014 ahead of schedule \u2014 as the country races to meet soaring summer demand and offset a recent disruption in Israeli gas flows following the start of the Israel-Iran conflict, sources close to the project said.","Egypt expedites second FSRU deployment plan, installation expected by month-end","2025-06-24"],["Cheniere Energy has taken a final investment decision (FID) on the Corpus Christi Midscale Trains 8 & 9 and debottlenecking project and has issued full notice to proceed to Bechtel for construction.","Cheniere takes FID on Corpus Christi Midscale Trains 8 & 9 expansion","2025-06-24"],["Energy Transfer LNG Export has signed an incremental sales and purchase agreement (SPA) with Chevron for additional LNG supply from its proposed 16.5 mtpa Lake Charles LNG export facility in Louisiana.","Energy Transfer, Chevron expand SPA from Lake Charles LNG","2025-06-25"],["Israel\u2019s energy minister Eli Cohen has instructed the restart of operations of the 12 Bcm\u002fy Leviathan and 8 Bcm\u002fy Karish gas fields offshore Israel, following an improvement in the regional security situation.","Israel instructs restart of Leviathan and Karish fields, resumption of gas exports","2025-06-25"],["Thai utility firm Gulf Development Public Company Limited has approved a THB 60 billion (USD 1.6 billion)investment to develop a new LNG receiving terminal and regasification facility at Map Ta Phut\u2014Thailand\u2019s third such facility, targeted to come online in 2029.","Gulf Development approves $1.6 billion third LNG receiving terminal for Thailand","2025-06-25"],["A steep fall in Asian LNG prices yesterday, following news of a ceasefire between Iran and Israel, has eased immediate concerns over potential supply disruptions from the Middle East.","Israel-Iran truce triggers fall in Asian LNG prices, signalling refocus on weak demand","2025-06-25"],["Woodside has completed the sale of a 40% interest in Louisiana LNG Infrastructure, or InfraCo, the infrastructure arm of its planned Louisiana LNG project, to US-based investment firm Stonepeak.","Woodside finalizes 40% sell-down in Louisiana LNG InfraCo to Stonepeak","2025-06-25"],["The Yamal LNG-controlled Georgiy Ushakov has set sail through the Northern Sea Route, marking the first passage of an LNG ship on the route this season.","Yamal LNG\u2019s Georgiy Ushakov marks the opening of Northern Sea Route\u2019s summer season","2025-06-25"],["Knutsen LNG France, a subsidiary of Norway\u2019s Knutsen Group, has taken delivery of the 174,000\u202fm3 Mraikh LNG carrier from South Korean shipbuilder HD Hyundai, marking the first of 10 LNG carriers being built for long-term charter to QatarEnergy.","Knutsen delivers first of 10 LNG carriers to QatarEnergy for North Field expansion","2025-06-26"],["The Shell-led 14 mtpa LNG Canada project in British Columbia province is poised to export its first cargo \u201cin the next few days,\u201d kicking off Canada\u2019s long-awaited entry into the global LNG export market.","LNG Canada set to export first cargo \u201cin a few days\u201d: BC Premier","2025-06-26"],["Germany\u2019s federally owned LNG terminal operator Deutsche Energy Terminal has delayed its planned auction for 2026 short-term regasification capacity at the Brunsb\u00fcttel terminal in Schleswig-Holstein, citing unresolved questions over the approval of a new jetty at the site.","Germany\u2019s DET postpones Brunsbuettel LNG capacity auction over jetty approval concerns","2025-06-26"],["Shell has denied reports suggesting it is exploring a takeover of BP, issuing a rare public clarification in response to recent media speculation.","Shell denies interest in BP takeover following media speculation","2025-06-26"],["The 174,000 m3 Iris LNG tanker has entered the Gulf of Ob, containing the 17.4 mtpa Yamal and the sanctioned 19.8 mtpa Arctic LNG 2 export plants, with the ship setting course for the latter, eight and a half months after its last loading.","Russian shadow fleet vessel heads towards Arctic LNG 2","2025-06-26"],["Egypt\u2019s state-owned EGAS has signed a short-term charter agreement for the 174,000 m3 Energos Power floating storage regasification unit (FSRU) - destined initially for Germany\u2019s Stade LNG - which will be deployed at the now vacant Aqaba port in Jordan.","EGAS inks short-term charter for Energos Force FSRU","2025-06-26"],["Privately held infrastructure development company Coastal Bend said it has initiated the development of a 22.5 mtpa LNG export facility on the Texas Gulf Coast.","Costal Bend LNG starts development of 22.5 mtpa LNG export plant in Texas","2025-06-26"],["The 174,000\u202fm\u00b3 Energos Force FSRU, chartered by the German federal government, is being redeployed to Jordan\u2019s Aqaba LNG terminal under a short-term lease signed on June 25, Kpler has learned \u2014 the clearest indication yet that further delays are expected at Germany\u2019s Stade LNG terminal, where the vessel was originally slated for deployment.","Short-term lease of Germany\u2019s Energos Force FSRU to Jordan spells further delays for Stade","2025-06-27"],["The flow of LNG ships transiting the Strait of Hormuz has remained steady this week following the ceasefire agreement between Israel and Iran, althought a few vessels are still idling near the strait and in the Gulf of Oman \u2014possibly  indicating lingering caution in the area.","LNG traffic steady through Strait of Hormuz, but some vessels still idling offshore","2025-06-27"],["UK\u2019s Centrica and Thailand\u2019s PTT have signed a heads of agreement for Centrica to supply LNG for a period of 10 years, commencing in 2028.","Thailand\u2019s PTT to supply Centrica with LNG for 10 years","2025-06-27"],["Poland\u2019s Gaz-System and Ukraine\u2019s gas TSO of Ukraine (GTSOU) have agreed to extend the temporary increase of the offered firm capacity at the exit point toward Ukraine until September 2026.","Polish and Ukrainian TSOs extend increased firm gas capacity until September 2026","2025-06-27"],["TotalEnergies is eyeing the expansion of its LNG bunkering fleet, with the addition of a fourth LNG bunker vessel set to enter service in late 2026.","TotalEnergies eyes LNG bunkering fleet expansion with fourth vessel in 2026","2025-06-27"],["Norway\u2019s offshore safety regulator has ordered Equinor to reassess and fully document the safety of operations at its 4.2 mtpa Hammerfest LNG plant before resuming work in a section affected by repeated health incidents.","Equinor ordered to prove safety before resuming work in Hammerfest LNG\u2019s L201 area: regulator","2025-06-27"],["Santos has entered into a process and exclusivity deed with a consortium led by Abu Dhabi National Oil Company, granting the group a six-week exclusive due diligence period following a non-binding, all-cash offer of US$5.76 (A$8.89) per share to acquire the company.","Santos grants Adnoc-Led consortium six weeks of exclusive due diligence on takeover offer","2025-06-30"],["The Shell-led 14 mtpa LNG Canada project is poised to ship its first cargo soon, following the arrival of the Shell-controlled Gaslog Glasgow LNG carrier at the terminal in Kitimat, British Columbia, on June 28.","LNG Canada set to begin exports with arrival of Shell-controlled tanker in Kitimat","2025-06-30"],["The BP-controlled LNG carrier Gordon Waters Knutsen is currently in the Mediterranean Sea near the entrance to the Suez Canal, on standby to deliver LNG to cool down the Energos Eskimo floating storage regasification unit for Egypt that is now expected to be commissioned by mid-July, according to sources with knowledge of the matter.","BP-controlled LNG carrier on standby as Egypt prepares second FSRU for July start","2025-06-30"],["European LNG imports in June were down 4% compared with May on lower supplies by the US and Qatar.","European June LNG intakes slip on lower supplies from main markets","2025-06-30"],["Italian independent  A2A and BP have signed a sales and purchase agreement (SPA) for under which A2A will purchase up to 10 LNG cargoes per year, commencing in 2027.","BP and A2A sign 17-year LNG supply agreement","2025-06-30"],["Thailand\u2019s state-owned energy firm PTT recently signed its first long-term LNG supply deal, signaling a broadening of its role in the global gas market as it begins supplying \u2014 not just importing \u2014 LNG.","PTT\u2019s long-term supply deal with Centrica signals evolving role in global LNG market","2025-07-01"],["Germany\u2019s Energos Force floating storage regasification unit is sailing to Gibraltar while a sub-charter deal with Egypt is expected to be finalized, sources close to the matter told Kpler.","Energos Force FSRU awaits sub-charter finalization as Berlin confirms Stade LNG terminal delay","2025-07-01"],["Shell has confirmed the first shipment of LNG from the 14 mtpa LNG Canada project in Kitimat, British Columbia, marking Canada\u2019s long-awaited entry into the ranks of global LNG exporters.","LNG Canada ships its inaugural LNG export cargo: Shell","2025-07-01"],["Vietnam\u2019s state-owned PV Power has officially connected its Nhon Trach 4 LNG-fuelled power plant to the national grid, expanding Vietnam\u2019s LNG-fueled power generation capabilities.","Vietnam\u2019s PV Power connects Nhon Trach 4 LNG plant to the grid, boosts LNG-to-power capacity","2025-07-02"],["The inaugural cargo from the Shell-led 14 mtpa LNG Canada export plant in Kitimat, British Columbia, is now expected to be delivered to South Korea\u2019s 40 mtpa Incheon terminal on Jul. 20, after the vessel set sail from the newly commissioned terminal on Jul. 1.","LNG Canada\u2019s first cargo to arrive in Incheon on July 20 aboard Gaslog Glasgow","2025-07-02"],["A restart of Unit 6 at Tokyo Electric Power Co.'s Kashiwazaki-Kariwa nuclear plant in Japan's Niigata Prefecture looks increasingly unlikely before September, despite the reactor being technically ready, as local authorities are not expected to make a decision until after a final round of public hearings ending August 31.","Japan\u2019s Kashiwazaki-Kariwa Unit 6 restart unlikely before August end as Niigata holds public hearings","2025-07-02"],["Ukraine\u2019s Naftogaz has signed a new agreement with Polish energy group Orlen for the supply of an additional 140 million m3 of LNG, marking the fourth cargo contracted between the two firms this year.","Ukraine\u2019s Naftogaz secures fourth LNG cargo from Poland\u2019s Orlen ahead of winter","2025-07-03"],["Singapore\u2019s Seatrium has secured a contract to convert an LNG carrier into a floating storage regasification unit from Kinetics, the unit of floating power plant fleet operator Karpowership. This contract activates the previously confirmed fourth FSRU conversion option, following three LNG carrier-to-FSRU conversions awarded since April 2024.","Seatrium secures fourth FSRU conversion deal from Karpowership unit","2025-07-03"],["Karmol\u2019s recently converted floating storage and regasification unit LNGT Powership Antarctica has completed sea and gas trials and will be laid up as it awaits an opportunity in the LNG-to-Powership business - a model that uses FSRUs to supply gas to floating power plants, often in markets with limited infrastructure.","Karmol\u2019s LNGT Powership Antarctica FSRU completes sea trials ahead of being laid up","2025-07-03"],["Golden Pass LNG, a joint venture between ExxonMobil and QatarEnergy, is seeking US regulatory approval to re-export LNG from Oct. 1, indicating that its 18 mtpa LNG export project in Texas is moving closer to commissioning and production.","Golden Pass LNG seeks regulatory nod to re-export cargoes from October, signaling start-up readiness","2025-07-03"],["US LNG project developer Delfin Midstream is pushing toward a final investment decision this fall for its proposed deepwater floating LNG export project off the Gulf Coast, after securing gas turbine capacity and launching early engineering work with key contractors.","Delfin Midstream kicks off FLNG design work, targets Fall FID after turbine deal","2025-07-03"],["Germany\u2019s state-owned LNG terminal operator Deutsche Energy Terminal  has successfully sold all available short-term regasification slots at its Wilhelmshaven 1 and 2 terminals through 2026, concluding its latest marketing round on Jul. 1.","Deutsche Energy Terminal awards all Wilhelmshaven LNG slots through 2026 in latest auction","2025-07-03"],["Egypt is finalising preparations to commission two floating storage and regasification units \u2014Energos Eskimo and Energos Power\u2014as the country moves to bolster gas supplies ahead of peak summer demand.","Egypt nears commissioning of two FSRUs to meet peak summer gas demand","2025-07-03"],["The second of three trains at the 15 mtpa Freeport LNG plant on Quintana Island, Texas, experienced a trip yesterday due to an issue with its compressor system. However, the train has been restarted.","Freeport LNG\u2019s Train 2 suffers temporary trip due to compressor issue","2025-07-03"],["QatarEnergy Trading has agreed to buy 0.5 mtpa of LNG over two years from Australian independent energy firm Santos, with the supplies from Santos\u2019 international portfolio of assets to be delivered on an ex-ship basis from 2026.","QatarEnergy Trading to buy 0.5 mtpa of LNG over two years from Santos, starting 2026","2025-07-04"],["Global LNG exports rose modestly in the first half of 2025, driven by a surge in US shipments as new liquefaction capacity ramped up. The gains helped offset declines from several traditional suppliers, keeping global supply on a slight upward trend despite unplanned outages and scheduled maintenance.","Global LNG exports edge higher in first-half 2025 as US volume surge offsets losses elsewhere","2025-07-04"],["Japanese shipper Mitsui OSK Lines is eyeing Morocco as one of the most prominent near-term opportunities for floating storage and regasification units and is banking on conversions of aging LNG carriers to deliver them faster and more cost-effectively amid tight shipyard capacity and high newbuild costs.","Japan\u2019s MOL targets Morocco, sees conversions as key to fast-track FSRU supply","2025-07-04"],["Germany\u2019s federal economy ministry has confirmed a short-term sub-charter of the Energos Force floating storage regasification unit to Egypt\u2019s state-owned Egas, allowing the vessel\u2019s redeployment to Jordan while its intended installation site, the Stade LNG terminal, remains delayed.","Energos Force sub-charter finalised as FSRU prepares for Jordan move; cooldown in Damietta","2025-07-04"],["The BP-controlled 174,000 m3 Gordon Waters Knutsen LNG tanker has signalled its arrival on Jul. 5 at Egypt\u2019s Ain Sukhna port, where it is expected to deliver LNG to the Energos Eskimo floating storage regasification unit to facilitate its cooldown and commissioning ahead of its imminent start of operations.","Cooldown LNG cargo for Energos Eskimo FSRU due at Ain Sukhna tomorrow","2025-07-04"],["The Arctic Metagaz seems to be en route to the Murmansk floating storage unit (FSU) as a load from the unit last month freed up space for one more cargo discharge into storage.","Sanctioned shadow fleet tanker en route to Murmansk FSU as earlier load frees space","2025-07-04"],["Malaysia\u2019s state-owned Petronas has agreed to buy 1 mtpa of LNG from Venture Global\u2019s proposed CP2 project in Louisiana, building on its earlier purchase in 2022 of 1 mtpa from the LNG exporter\u2019s Plaquemines LNG project.","Petronas agrees 20-year deal with Venture Global for 1 mtpa of LNG from CP2","2025-07-04"],["Egypt has yet to finalize a charter deal for the 138,000\u202fm3 Energos Winter floating storage regasification unit at Damietta but is close to doing so, even as it advances site preparations to receive the vessel, which would lift national regasification capacity by 750 million ft3 a day, sources familiar with the matter told Kpler.","Energos Winter charter nears finalization as Egypt prepares for installation at Damietta","2025-07-07"],["Egypt will install the 138,000 m3 Energos Winter floating storage regasification unit at the United Gas Derivatives Co. berth in Damietta, making it the third FSRU to be installed in the country this summer and the fourth in operation overall,\naccording to a social media post by Egypt\u2019s Ministry of Petroleum and Mineral Resources.","Egypt to add third FSRU with Energos Winter at Damietta, boosting regasification capacity","2025-07-07"],["MET Group has acquired full ownership of German gas storage operator KGE (Kommunale Gasspeichergesellschaft Epe mbH & Co. KG), expanding its natural gas infrastructure footprint in Germany.","MET Group takes full control of German gas storage firm KGE","2025-07-07"],["The Energos Eskimo floating storage regasification unit (FSRU) has arrived at Ain Sukhna port as it is due to become the second LNG terminal in Egypt.","Energos Eskimo FSRU moors at Ain Sukhna for installation works","2025-07-07"],["Russian LNG exports continued their downward trajectory in the first half of 2025, declining under the weight of Western sanctions, which remain in place and constrain market access.","Russian first-half of 2025 LNG exports down 6% on a slip due to persisting sanctions pressure","2025-07-07"],["The Shell-led 14 mtpa LNG Canada export facility in Kitimat, British Columbia, is poised to export its second cargo with the arrival of another LNG carrier just days after beginning exports on July 1.","LNG Canada poised for next shipment with arrival of second LNG tanker","2025-07-07"],["French LNG technology firm GTT has signed a joint development project with seven companies to develop a new-generation LNG carrier.","France\u2019s GTT partners with companies to develop new type of LNG tanker","2025-07-08"],["The Petronas-controlled 174,000 m3 Puteri Sejinjang LNG tanker has shipped the Shell-led LNG Canada project\u2019s second LNG cargo,  just six days after its inaugural shipment.","Petronas ships LNG Canada\u2019s second cargo; Puteri Sejinjang LNG tanker bound for Nagoya","2025-07-08"],["Karmol\u2019s newly converted floating storage and regasification unit , LNGT Powership Antarctica, has completed its first LNG discharge, supplying the FueLNG Venosa bunkering vessel in Singapore, before preparing to be laid up while awaiting redeployment.","LNGT Powership Antarctica FSRU supplies LNG to bunker vessel in Singapore ahead of lay-up","2025-07-08"],["The European Bank for Reconstruction and Development (EBRD) has lent \u20ac400 million ($468 million) to Moldova\u2019s state-owned energy trader Energocom to boost the country\u2019s energy security by buying gas and electricity in the EU.","EBRD loans Moldova \u20ac400 million for gas, electricity purchases in EU","2025-07-08"],["The 174,000\u202fm3 Energos Power floating storage and regasification unit has left Dekheila port near Alexandria, where it underwent modifications, and is nearing the Damietta LNG plant for cooldown ahead of its installation and final commissioning at Ain Sukhna. This will pave the way for the start of operations of Egypt\u2019s third FSRU this summer.","Energos Power FSRU nears Damietta for cooldown ahead of Ain Sukhna installation","2025-07-08"],["LNG player Excelerate Energy has signed an agreement with Petrobras to install a reliquefaction unit on the Experience floating storage regasification unit deployed as the Rio LNG terminal in Rio de Janeiro.","Excelerate Energy signs deal with Petrobras to upgrade FSRU with reliquifaction unit","2025-07-09"],["Venturee Global has signed an agreement with Germany\u2019s Security Energy For Europe (Sefe) to supply an additional 0.75 mtpa of LNG from the proposed 20 mtpa CP2 export project in Louisiana for 20 years.","Venture Global to supply Sefe with 0.75 mtpa more LNG for 20 years","2025-07-09"],["ExxonMobil has announced a new natural gas discovery at the Pegasus-1 well in Block 10 of Cyprus\u2019s Exclusive Economic Zone, marking the second find in the area for the consortium involved in the exploration.","ExxonMobil confirms gas discovery offshore Cyprus","2025-07-09"],["Argentina\u2019s state-run energy firm Energia Argentina, or Enarsa, has launched its fourth LNG tender of the year, seeking five cargoes for delivery in August for its 6.1 mtpa Escobar terminal, according to market sources. The tender, which closes on July 15, specifies deliveries on August 9, 13, 17, 22, and 28.","Argentina\u2019s Enarsa issues fourth LNG tender, could lift 2025 total to 27 cargoes","2025-07-09"],["Cyprus-based Electricity Market Association (EMA) has expressed concern over the continued delay affecting the Vasilikos LNG import project.","Cypriot electricity lobby rings alarm bells over Vasilikos LNG delay","2025-07-09"],["Sefe Storage gas allocated the storage capacity of approx. 3.9 TWh for the remainder of  the storage year 2025\u002f2026 in Rehden underground gas storage (UGS) on the PRISMA capacity platform.","Sefe Storage allocates 3.9 TWh of storage capacity at Germany's Rehden","2025-07-09"],["Floating LNG infrastructure provider Excelerate Energy has launched its newbuild floating storage and regasification unit Hull 3407, from HD Hyundai Heavy Industries in South Korea, bringing it closer to its expected delivery in 2026.","Excelerate launches newbuild FSRU Hull 3407 at HD Hyundai Heavy Industries yard","2025-07-09"],["The BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG project has kicked off the third quarter with the shipment of its fifth cargo now aboard the 174,000 m3 BW ENN Snow Lotus, following two ship-to-ship transfers of LNG from the Gimi FLNG unit.","GTA FLNG begins third quarter with BW ENN Snow Lotus shipping the fifth LNG cargo","2025-07-09"],["Russia's 10.8 mtpa Sakhalin LNG plant at Prigorodnoye port has resumed exports following a scheduled maintenance shutdown in June, with production partially restarting earlier this week.","Sakhalin LNG resumes exports after June maintenance, first-half exports steady year on year","2025-07-10"],["Egypt and Azerbaijan are advancing discussions to deepen cooperation in oil and gas, including LNG trade and upstream investment, as Cairo aims to bolster energy security and diversify supply sources.","Egypt, Azerbaijan seek greater collaboration in upstream projects, LNG trade","2025-07-10"],["Imports of LNG into Germany have surged to their highest in June since the country entered the market as an importer at the end of 2023.","German LNG imports reach all-time high in June","2025-07-10"],["China re-exported more LNG in the first half of 2025 than it did during all of 2024, as weak domestic demand, elevated inventories, and high spot prices continued to weigh on consumption.","China\u2019s LNG re-exports surge in first-half 2025, demand remains sluggish amid high Inventories","2025-07-10"],["Italy\u2019s gas infrastructure player Snam and grid operator Gas Transmission System Operator of Ukraine (GTSOU) have signed a memorandum of cooperation aiming at strengthening the collaboration between the Ukrainian and Italian gas markets to enhance energy security.","Italy\u2019s Snam, Ukraine\u2019s GTSOU sign gas cooperation memorandum","2025-07-10"],["India\u2019s Petronet LNG Limited has signed a mid-term regasification agreement with a subsidiary of Deepak Fertilisers.","India's Petronet, Deepak Fertilisers ink LNG regasification pact","2025-07-10"],["ADNOC Gas has entered into a three-year LNG supply agreement with Germany\u2019s Securing Energy for Europe (SEFE), for the delivery of 0.7 mtpa with deliveries commencing this year.","Adnoc Gas, Sefe enter 3-year LNG supply agreement","2025-07-10"],["China\u2019s state-owned Sinopec has cleared a key milestone toward launching its 6.5 mtpa Longkou LNG receiving terminal in Yantai, Shandong province, with the project\u2019s first phase having passed its final project inspection on June 30, according to the Yantai municipal government.","Sinopec\u2019s Longkou LNG terminal clears final project inspection, nears commissioning","2025-07-11"],["Global LNG bunkering volumes rose to an all-time high of 730,000 m3 in June, marking a 2.4% increase from May and a 28% year-on-year surge, as the pace of  marine fuel adoption continued to pick up across key regions, according to Kpler's June 2025 LNG Bunkering Report.","Global LNG bunkering sets new record in June, led by Europe\u2019s growth","2025-07-11"],["French engineering firm Technip Energies has secured a contract from Coral FLNG SA to carry out preliminary work on the proposed Eni-led 3.6 mtpa Coral North Floating Liquefied Natural Gas project offshore Mozambique.","Technip Energies wins contract for preliminary work on Coral North FLNG project","2025-07-11"],["Japan narrowly overtook China as Asia\u2019s largest LNG importer in the first half of 2025, despite a late rebound in Chinese imports that saw it outpace Japan in May and June.","Japan outpaces China in first-half 2025 LNG imports, but China leads in May and June","2025-07-11"],["Japan\u2019s Inpex has confirmed that it will take its 8.9 mtpa Ichthys LNG plant in Darwin, Australia offline until mid-October for planned maintenance which is set to become its longest since start-up.","Inpex to take Ichthys LNG offline until early October for maintenance","2025-07-14"],["The Shell-led 14 mtpa LNG Canada project in Kitimat, British Columbia, is loading its third cargo in about two weeks, signalling a smooth commissioning phase and an export pace an export rhythm that may be set to accelerate from Canada\u2019s first LNG export facility.","LNG Canada\u2019s export pace may be set to quicken as it prepares to ship third cargo","2025-07-14"],["Two floating storage and regasification units, the 160,000 m3 Energos Eskimo and 174,000 m3 Energos Power\u2014have completed cooldown operations, clearing the way for their startup in Egypt as early as July 15 and 16.","Cooldown completed for Egypt\u2019s two additional FSRUs, clearing path for imminent startup","2025-07-14"],["Bulgarian gas transmission operator Bulgartransgaz has secured financing for the Vertical Gas Corridor project.","Bulgartransgaz secures financing for Vertical Gas Corridor","2025-07-14"],["US President Donald Trump has threatened secondary tariffs of 100% on Russia if a ceasefire deal in Ukraine is not reached in 50 days.","Trump threatens secondary tariffs of 100% on Russia","2025-07-14"],["Steel-cutting is set to begin next week at HD Hyundai Heavy Industries for Poland\u2019s Gdansk floating storage regasification unit, a key step in the construction of the government-backed project, according to a source involved in the project.","Steel-cutting for Poland\u2019s Gdansk FSRU to begin next week, keel laying in December","2025-07-15"],["Global floating LNG exports rose by nearly 16% year-on-year in the first half of 2025, driven by the addition of new liquefaction capacity, with early contributions from New Fortress Energy\u2019s 1.4 mtpa Altamira terminal in Mexico, Eni\u2019s 0.6 mtpa Congo FLNG, and the BP-led 2.5 mtpa Greater Tortue Ahmeyim project off Mauritania and Senegal.","Floating LNG exports rise by 16% in first-half 2025 as new capacity ramps up","2025-07-15"],["LNG bunker sales in Singapore rose for a fourth consecutive month in June, reflecting steady operations in the world\u2019s busiest bunkering hub.","Singapore LNG bunker sales rise in June for a fourth straight month","2025-07-15"],["US LNG exporter Venture Global has significantly expanded the scope of its proposed Plaquemines Expansion LNG project, increasing proposed capacity to approximately 24.8 mtpa by adding four more liquefaction blocks to the design for a total of 16 liquefaction blocks, according to a Jul. 14 filing with the Federal Energy Regulatory Commission.","Venture Global plans to boost Plaquemines Expansion with four more liquefaction blocks","2025-07-15"],["Norway's 4.2 mtpa Snohvit LNG export plant has extended its ongoing planned maintenance by 10 days and is now expected to return to operations on July 29.","Norway\u2019s Snohvit plant maintenance gets 10-day extension","2025-07-15"],["Senegal is set to receive its second LNG cargo this week, as the BW Brussels signals arrival at Dakar\u2019s floating import terminal later this week, advancing the country\u2019s shift away from fuel oil in power generation.","Senegal set to receive second LNG cargo at Dakar FSRU","2025-07-16"],["India\u2019s Hindustan Petroleum Corp. has issued a tender seeking 10 LNG cargoes for delivery to its 5 mtpa Chhara terminal in Gujarat on a delivered ex-ship basis, with shipments scheduled between March 2026 and December 2027, according to market sources.","India\u2019s HPCL issues tender for 10 LNG cargoes to Chhara from 2026\u20132027","2025-07-16"],["Egypt has started receiving LNG at the first of two additional floating storage and regasification units recently installed at its Ain Sukhna port as part of  a strategy to bolster its gas imports amid soaring electricity demand this summer.","Energos Eskimo kicks off LNG receipts at Egypt's newly installed FSRUs","2025-07-16"],["A fourth LNG tanker is set to moor at the Shell-led 14 mtpa LNG Canada to load cargo, owing to a speedy ramp-up in LNG production.","LNG Canada to ship fourth cargo as export pace ramps up","2025-07-16"],["US-based LNG developer Venture Global and Italian energy company Eni have signed a sales and purchase agreement, under which Eni will buy 2 mtpa of LNG from Venutre Global\u2019s proposed 20 mtpa CP2 LNG project in Louisiana for a period of 20 years.","Eni to buy 2 mtpa of LNG from Venture Global\u2019s CP2 project","2025-07-16"],["New Fortress Energy has signed a five-year deal with Egypt\u2019s state gas company, Egas, to deploy the Energos Winter floating storage and regasification unit  in Egypt as early as August, marking the fourth floating import terminal to be installed in the country as it ramps up efforts to boost gas supply amid peak summer electricity demand.","Egas, NFE agree five-year charter for Energos Winter FSRU at Egypt\u2019s Damietta port","2025-07-16"],["India\u2019s state-controlled gas distributor Gail has launched a two-stage tender seeking up to 110 LNG cargoes for delivery over a five-to-10-year period starting in 2027.","Gail seeks up to 110 LNG cargoes for delivery to India from 2027","2025-07-16"],["The feed gas supplies to the 2.5 mtpa Elba Island LNG export plant in Georgia, US have bottomed out due planned maintenance.","Elba Island feed gas volumes dip as facility starts planned maintenance","2025-07-17"],["Australian independent Santos has reached an approximately 97% completion rate for its Barossa project, which it expects to commence production in the third quarter of this year.","Barossa project 97% complete: Santos","2025-07-17"],["Freeport LNG temporarily shut down the second liquefaction train at its 15 mtpa Texas plant earlier this week after a compressor malfunction caused the unit to trip and triggered nearly 12 hours of gas flaring.","Freeport LNG shuts Train 2 again after compressor issue; eighth outage since May","2025-07-17"],["An LNG carrier blacklisted by the US has become the second vessel to dock and load at Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 plant.","Second LNG tanker lifts LNG from sanctioned Arctic LNG 2 this year","2025-07-17"],["The Federal Energy Regulatory Commission (FERC) has approved the introduction of hazardous fluids into Block 14 of the Phase 2 of Plaquemines LNG as exports peak in June.","FERC clears introduction of hazardous liquids to Phase 2 of Plaquemines LNG","2025-07-17"],["German chemicals manufacturer BASF and Norway\u2019s Equinor have signed a 10-year strategic agreement under which BASF will buy up to 23 TWh, or around 2 billion m3, of natural gas.","BASF to purchase 2 Bcm of gas from Equinor for 10 years","2025-07-18"],["Exports of LNG from Nigeria have risen in recent months, with July exports set to reach their highest since early 2022.","Nigerian LNG exports on the rise as July exports set to peak","2025-07-18"],["The European Commission has adopted a new sanctions package on Russia for its invasion of Ukraine, its 18th since February 2022, with Nord Stream subsea gas pipelines as the main targets.","EU targets Nord Stream pipelines as it adopts 18th sanctions package against Russia","2025-07-18"],["Sabah state-owned energy firm SMJ Energy has signed a heads of agreement with Malaysia\u2019s Petronas for a 25% equity stake in the proposed PFLNG 3 project \u2014 a 2 mtpa nearshore floating LNG facility under development at the Sipitang Oil & Gas Industrial Park in Sabah.","Sabah\u2019s SMJ Energy to take 25% stake in Petronas\u2019 PFLNG 3 project","2025-07-18"],["The transfer of an LNG cargo aboard the 138,028 m3 Arctic Metagas LNG tanker from Russia\u2019s sanctioned Arctic LNG 2 plant to the Murmansk transshipment terminal is again filling the 354,000 m3 Saam floating storage unit to capacity \u2014 raising fresh questions about ongoing production and available outlets, especially as shipments have recently resumed.","Arctic LNG 2 fills Saam floating storage unit, raises questions over continuing output and outlets","2025-07-18"],["The 2.1 mtpa LNG terminal in Krk, Croatia, is now expected to remain offline until late October\u2014two weeks longer than initially planned\u2014as part of a scheduled maintenance and upgrade project aimed at expanding the facility\u2019s regasification capacity.","LNG Croatia now expects Krk terminal to restart in late October, extending maintenance period","2025-07-18"],["Argentina\u2019s state-run energy company Energia Argentina, or Enarsa, has awarded BP all five cargoes in its fourth LNG tender of the year, which closed on July 15, according to market sources. The deliveries are scheduled for Aug. 9, 13, 17, 22, and 28 at the 6.1 mtpa Escobar terminal.","Argentina\u2019s Enarsa awards BP all five August LNG cargoes in fourth 2025 tender: sources","2025-07-18"],["Imports of LNG to South America have increased, as Argentina\u2019s persisting demand and a shoot up in intakes to Brazil are set to boost July volumes to their highest in the last two years.","South American LNG imports hit two-year high in July, driven by Brazil\u2019s surge","2025-07-21"],["Thailand\u2019s 7.5 mtpa Nong Fab LNG terminal, also known as Map Ta Phut 2, has halted imports since July 13, with traders attributing the pause to an accident at the terminal that has led the operator to declare force majeure and request deferment of cargoes, according to sources familiar with the matter.","Thailand\u2019s Map Ta Phut 2 halts LNG imports after jetty accident: sources","2025-07-21"],["The recently installed Energos Power floating storage and regasification unit at Egypt\u2019s Sonker terminal in Ain Sukhna has received its first LNG cargo through a ship-to-ship transfer with the SM Kestrel LNG tanker, marking the start of operations for the country\u2019s third FSRU.","Egypt\u2019s third FSRU receives first LNG cargo after installation via ship-to-ship transfer","2025-07-21"],["Japanese engineering firm JGC, as part of a joint venture, has been awarded a $550 million preliminary engineering contract for a floating LNG project in Africa, widely understood to be the Coral North floating LNG development offshore Mozambique.","Japan\u2019s JGC secures preliminary contract for FLNG project in Africa","2025-07-22"],["The EU has lifted sanctions against three ice-class LNG  tankers operated by Japan's shipping firm MOL, which were purpose-built serve Novatek's LNG projects in the Russian Arctic, due to \u201cfirm commitments\u201d that these tankers will no longer serve the facilities.","EU lifts sanctions from trio of MOL\u2019s LNG tankers","2025-07-22"],["The Romanian Energy Regulatory Authority (ANRE) has granted authorisation to develop upstream supply pipelines associated with natural gas production in the offshore 8 billion m3\u002fyear Neptun Deep gas field in the Black Sea.","Romanian regulator approves construction of pipelines from Neptun Deep field","2025-07-22"],["US LNG project developer Gulfstream LNG has cleared a key regulatory milestone after the US Federal Energy Regulatory Commission formally accepted its application to develop a 4 mtpa onshore LNG export facility in Plaquemines Parish, Louisiana.","Gulfstream LNG cleared to proceed with FERC application for its Louisiana LNG export project","2025-07-22"],["Hanwha Shipping has placed a 348 billion won (about $250 million) order for a US-flagged LNG carrier that will be co-built by South Korea\u2019s Hanwha Ocean and its US-based affiliate, Hanwha Philly Shipyard.","Hanwha Ocean to co-build US-flagged LNG carrier at Hanwha Philly Shipyard","2025-07-23"],["Australian independent Woodside Energy has permanently retired Train 2 at the Karratha Gas Plant, lowering the North West Shelf project\u2019s nameplate liquefaction capacity from 16.9 mtpa to 14.3 mtpa, according to its second-quarter results for the period ending June 30.","Woodside permanently retires second train at North West Shelf, reducing overall LNG plant capacity","2025-07-23"],["The US. Federal Energy Regulatory Commission has authorized the 18 mtpa Golden Pass LNG to introduce hazardous fluids into its fuel gas system and two ground flares, marking a significant step in the commissioning and pre-startup process for the yet-to-start export terminal in Sabine Pass, Texas.","FERC approves Golden Pass LNG to introduce fuel gas into flares, advancing commissioning","2025-07-23"],["TotalEnergies and CMA CGM have announced a 50\u002f50 joint venture to develop and operate LNG bunkering logistics in the Amsterdam-Rotterdam-Antwerp region, marking the first collaboration between a shipping line and an energy provider to jointly manage LNG bunkering facilities","TotalEnergies, CMA CGM form LNG bunkering JV to boost maritime decarbonization","2025-07-23"],["Planned maintenance at Equinor\u2019s 4.2 mtpa Hammerfest LNG terminal and the Kollsnes gas processing plant weighed on the Norwegian firm\u2019s gas production in the second quarter, it said in results published Wednesday, although total oil and gas output still rose year-on-year.","Hammerfest LNG, Kollsnes outages weigh on Equinor\u2019s second-quarter gas output","2025-07-23"],["US President Donald Trump has said that the United States and Japan are in talks to conclude a deal to form a joint venture for LNG in Alaska.","Trump hints at a US-Japan LNG joint venture in Alaska","2025-07-23"],["Italian oilfield services firm Saipem and UK\u2019s offshore project contractor Subsea 7 have announced a merger agreement, creating a global leader in energy services.","Saipem, Subsea 7 sign merger to create Saipem 7","2025-07-24"],["Japanese power utility Kansai Electric has discovered wall thinning and possible cracking in steam generator tubes at its 870 MW Takahama Unit 4 nuclear reactor during scheduled maintenance, raising questions about its planned late October restart.","Damage detected at Japan's Takahama 4 nuclear reactor, restart timing uncertain","2025-07-24"],["The 18 mtpa Golden Pass LNG project in Sabine Pass, Texas, has received federal approval to place its pipeline interconnect facility into partial service, connecting the terminal to the Natural Gas Pipeline Company of America system and marking further progress in commissioning ahead of the project\u2019s anticipated startup by year-end.","Golden Pass LNG gets partial in-service authorization for pipeline interconnect facility ahead of startup","2025-07-24"],["TotalEnergies expects the first train at Qatar\u2019s North Field East LNG expansion project to come online in mid-2026, as planned, with subsequent trains following at six-month intervals, Chief Executive Patrick Pouyanne said during the company\u2019s second-quarter earnings call yesterday.","TotalEnergies sees mid-2026 start for Qatar\u2019s North Field East LNG project","2025-07-25"],["Asian LNG demand is set to remain subdued from July through October, with imports across major buyers\u2014China, Japan, South Korea, Taiwan, India, and Thailand\u2014expected to total around 79\u202fmt, down 5 mt year on year, according to an outlook presented by Kpler Insight during a webinar today.","Asian LNG demand to stay soft through October as ample stocks dampen spot demand: Kpler","2025-07-25"],["Japanese power utility Kansai Electric expects a delay in the restart of its 870 MW Takahama Unit 4 nuclear reactor, originally targeted for late September 2025, as it conducts detailed inspections of steam generator tubes following the discovery of wall thinning and possible cracking.","Kansai Electric expects delay in restart of Takahama Unit 4 nuclear reactor","2025-07-25"],["Greek steel pipe manufacturer Corinth Pipeworks has been awarded a contract to construct the Greece-North Macedonia natural gas interconnector which will boost the regional energy security.","Corinth Pipeworks awarded contract for Greece-North Macedonia gas interconnector","2025-07-25"],["Italian energy firm Eni has said it expects to make a final investment decision (FID), together with partner, Argentina\u2019s YPF, in the first quarter of 2026.","Eni eyes FID for Argentina LNG in first quarter of 2026","2025-07-25"],["Venture Global\u2019s 20 mtpa Plaquemines LNG plant in Louisiana has signed a new gas sales and purchase agreement with US\u2019s independent gas marketer Tenaska Marketing Ventures.","Venture Global\u2019s Plaquemines LNG gets new gas supply deal","2025-07-25"],["Japanese utilities remain cautious about investing in the proposed 20 mtpa Alaska LNG project, even as President Donald Trump recently highlighted  the prospect of a joint venture between the two countries.","Japanese utilities remain wary of investing in Alaska LNG despite US optimism","2025-07-25"],["The engineering contractor of the idled 18 mtpa Mozambique LNG project in Cabo Delgado province has confirmed the expectation of restart of works on the project this summer.","Saipem reiterates restart of works on Mozambique LNG \u201cwithin summer\u201d","2025-07-25"],["TotalEnergies Chief Executive Patrick Pouyanne said the company is still working to secure \"strong alignment\" on various fronts before restarting the long-delayed 13 mtpa Mozambique LNG project, tempering expectations for an imminent restart.","TotalEnergies\u2019 Pouyanne tempers expectations for an imminent restart of Mozambique LNG","2025-07-25"],["The US and EU have announced a new trade agreement targeting $750 billion in energy purchases over three years, but Kpler Insight suggests the goal is overly ambitious and cannot be met, especially with LNG alone.","US-EU $750 billion energy trade deal faces reality check as LNG capacity falls short","2025-07-28"],["Norway\u2019s Equinor has again pushed back the restart of the 4.2 mtpa Hammerfest LNG plant on the country\u2019s Melkoya Island from planned maintenance, this time by a few days to Aug. 3, according to an update on Gassco\u2019s Remit transparency platform.","Equinor delays Hammerfest LNG restart to early August","2025-07-28"],["Thailand\u2019s state-owned upstream firm PTTEP has acquired a 50% participating interest in Block A-18 of the Malaysia\u2013Thailand Joint Development Area, strengthening its upstream gas portfolio and reinforcing Thailand\u2019s energy security as the country continues to rely on LNG imports.","Thailand\u2019s PTTEP finalizes deal for 50% interest in Malaysia\u2013Thailand gas block","2025-07-28"],["Ukraine\u2019s Naftogaz has signed its first agreement with Azerbaijan\u2019s Socar for the purchase of gas from Azerbaijan.","Ukraine signs gas deal with Azerbaijan for the first time","2025-07-28"],["Venture Global has announced a final investment decision (FID) and successful closing of the $15.1 billion project financing for Phase 1 of the company\u2019s third project, the 24 mtpa CP2 LNG, together with the associated CP Express Pipeline.","Venture Global makes FID on Phase 1 of CP2 LNG export plant","2025-07-28"],["Eni sees its planned LNG offtake from Venture Global\u2019s CP2 LNG in Louisiana as a competitive addition to its global portfolio despite ongoing arbitration proceedings between the US LNG project developer and several  LNG offtakers, an executive said during the company\u2019s recent second-quarter earnings call.","Eni sees CP2 LNG as \u2018competitive' supply source despite Venture Global arbitration issues","2025-07-28"],["The Shell-led 14 mtpa LNG Canada project has not shipped a cargo since Jul. 24, suggesting the possibility of commissioning-related issues at the newly launched export terminal in Kitimat.","Slower loadings, idle tankers point to commissioning issues at LNG Canada","2025-07-29"],["Indian LNG importer Petronet LNG has switched ita plans for a floating storage regasification unit (FSRU) at Gopalpur LNG in Odisha to a land-based facility due to a shortage of floating units.","Petronet LNG switches Gopalpur LNG plan from FSRU to land-based facility","2025-07-29"],["LNG imports at India\u2019s largest terminal, the 17.5 mtpa Dahej export facility in Gujarat, are expected to rise month-on-month in July, although volumes remain below year-ago levels.","India\u2019s Dahej July LNG imports rebound on-month; expansion completion timeline slips again","2025-07-29"],["Booking of firm bundled capacity along the Trans-Balkan corridor rose by 2.6 times in the latest auction, underscoring growing interest in routing LNG and other gas volumes from Greece to Ukraine via Southeast Europe\u2019s integrated transport network.","Demand rises for Trans-Balkan gas capacity to Ukraine","2025-07-29"],["Australian independent Woodside Energy has agreed to take over  operatorship of the Bass Strait oil and gas assets from ExxonMobil Australia, strengthening its position in the Australian domestic gas sector.","Woodside to take over operatorship of Bass Strait oil and gas assets from ExxonMobil","2025-07-29"],["The activity at the sanctioned 19.8 mtpa Arctic LNG 2 export plant in Russia has ramped up, as a fourth tanker was spotted close to the facility possibly preparing to load cargo.","Arctic LNG 2 ramps up as fourth vessel due to load cargo","2025-07-29"],["A cargo lifted from the sanctioned 1.5 mtpa Portovaya LNG plant in Russia appears to be en route to Asia, over five months after loading and idling floating storage due to sanctions.","Sanctioned cargo from Russia on its way to Asia after floating for over five months","2025-07-29"],["US cryogenic equipment maker Chart Industries and compatriot energy technology giant Bake Hughes have entered into a definitive agreement under which Baker Hughes will acquire Chart for a total enterprise value of $13.6 billion.","Baker Hughes to acquire Chart Industries","2025-07-29"],["The 14 mtpa LNG Canada export plant in Kitimat has been experiencing technical issues with its start-up operations, as the noticed recent delays in loading operations at the facility.","LNG Canada faces technical issues; more delays, diversions possible","2025-07-30"],["Australian engineering contractor Worley has received a Full Notice to Proceed from Venture Global under its reimbursable engineering, procurement and construction (EPC) contract for the Phase 1 of CP2 LNG export project facility located in Louisiana.","Worley receives full notice to proceed with works on CP2 LNG","2025-07-30"],["A powerful magnitude 8.8 earthquake struck off the east coast of Russia\u2019s Kamchatka Peninsula early Wednesday, triggering tsunami warnings for regions along the Pacific coast, including Russia Japan and Taiwan, leading to concerns over LNG supply disruptions with these  countries home to critical LNG export and import terminals.","Sakhalin, Japan, Taiwan LNG terminals on tsunami alert after major Kamchatka quake","2025-07-30"],["China\u2019s eastern LNG terminals are bracing for potential disruption as twin natural hazards\u2014Typhoon Co-May and a tsunami triggered by a major earthquake off Kamchatka today\u2014threaten coastal areas, where a few of China\u2019s LNG import terminals are located.","LNG deliveries to China face delays amid typhoon and tsunami threats to eastern ports","2025-07-30"],["Norwegian shipping firm Knutsen Group has taken delivery of the 174,000\u202fm3 LNG carrier Mesaieed from South Korea\u2019s HD Hyundai,  the second in a series of ten vessels being built for long-term charter to QatarEnergy.","Knutsen takes delivery of second LNG carrier for QatarEnergy projects","2025-07-30"],["German energy company Uniper and Canadian gas producer Tourmaline Oil have finalised an eight-year physical gas agreement for 80,000 mmBtu per day beginning in November 2028, or the equivalent of 6.6 billion m3 during the deal\u2019s lifetime.","Canada\u2019s Tourmaline Oil to supply Uniper with feed gas for 8 years","2025-07-31"],["The 6.6 mtpa Adriatic LNG terminal in Rovigo has announced a one-month maintenance period, during which it will shut regasification operations and increase the terminal\u2019s capacity.","Adriatic LNG to go offline for maintenance, regasification capacity increase","2025-07-31"],["Sempra Infrastructure and Jera have announced a 20-year sales and purchase agreement for the supply of 1.5 mtpa of LNG offtake from the Phase 2 of the 26 mtpa Port Arthur LNG project in Jefferson County, Texas.","Jera to offtake 1.5 mtpa of LNG from Sempra\u2019s Port Arthur LNG\u2019s Phase 2","2025-07-31"],["European imports in July slipped 10% compared with June\u2019s volumes, as seasonality and maintenance across multiple receiving terminals on the continent weighs on intakes.","Europe\u2019s July LNG imports dip despite strong year-on-year growth","2025-07-31"],["US-based LNG project developer NextDecade has confirmed that it still expects to make a final investment decision (FID) on its 27 mtpa Rio Grande LNG project\u2019s Train 4 in mid-September, as well as Train 5 which it did not set a timeline for before.","NextDecade expects September 2025 FID for Train 5 of Rio Grande LNG","2025-08-01"],["US engineering firm Fluor Corporation has announced that its joint venture (JV) with Japan\u2019s JGC Corporation was awarded the contract to update the Front-End Engineering and Design (FEED) for a proposed Phase 2 expansion of the LNG Canada facility in Kitimat, British Columbia.","Fluor, JGC awarded FEED contract for Phase 2 of LNG Canada","2025-08-01"],["US LNG project developer Glenfarne said that it expects to make a final investment decision (FID) on its 4 mtpa Texas LNG export project in Brownsville by the end of 2025.","Glenfarne expects to make FID on Texas LNG by year-end","2025-08-01"],["The Shell-led 14 mtpa LNG Canada project in Kitimat, British Columbia,has shipped its fifth LNG cargo since launching exports on Jul. 1, with the latest departure following an extended gap in vessel arrivals and slower loading operations for the previous shipment.","LNG Canada ships fifth cargo after prolonged loading and vessel arrival gaps","2025-08-04"],["The Energos Force floating storage and regasification unit has arrived at Jordan\u2019s Aqaba terminal, setting the stage for a resumption of LNG imports after a pause of over two months.","Jordan receives Energos Force FSRU at Aqaba, LNG imports poised to resume","2025-08-04"],["An LNG cargo reloaded at Spain\u2019s 12.6 mtpa Barcelona LNG receiving terminal appears to be heading toward the East Mediterranean, potentially marking the first such re-export to the region since July 2024.","Spain LNG reload heads to Port Said for first time in a year, likely bound for Egypt or Jordan","2025-08-04"],["Adnoc Gas has signed a heads of agreement with Hindustan Petroleum Corp. Ltd. to supply 0.5 mtpa of LNG for 10 years.","Adnoc Gas to supply 0.5 mtpa of LNG to India\u2019s HPCL","2025-08-04"],["Kosmos Energy expects the BP-led Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal to produce around 20 LNG cargoes this year as the project ramps up toward its nameplate capacity.","Kosmos Energy targets 20 LNG cargoes from GTA FLNG in 2025 as output ramps up","2025-08-05"],["Equinor\u2019s Hammerfest LNG plant has wrapped up its extended maintenance as planned on Aug 3, with the outage no longer listed on Norway\u2019s Gassco Remit platform as of that day. However, no vessels are currently scheduled to load before Aug 5.","Equinor\u2019s Hammerfest LNG poised to resume operations following extended maintenance","2025-08-05"],["Japanese upstream firm Inpex has kicked off ront-end engineering and design work for its long-delayed 9.5 mtpa Abadi LNG project in Indonesia\u2019s Masela Block, marking a key step forward in the development of the major greenfield export facility.","Inpex launches front-end engineering work for Indonesia\u2019s 9.5 mtpa Abadi LNG project","2025-08-05"],["US LNG project developer Commonwealth LNG has reaffirmed its target to take a  final investment decision on its 9.5 mtpa LNG project in the second half of 2025, with the award of an engineering, procurement and construction contract for the planned export facility in Cameron Parish, Louisiana, to Technip.","Commonwealth LNG reaffirms second-half 2025 FID target with EPC contract award to Technip","2025-08-05"],["The US Department of Energy has issued final authorization for US LNG exporter Venture Global to export an additional 20 billion ft3 of natural gas per year as LNG from its 10 mtpa Calcasieu Pass terminal in Louisiana to countries with which the US has no free trade agreement.","Calcasieu Pass gets regulatory green light for more LNG exports to non-FTA markets","2025-08-05"],["US LNG exports hit a new record in July, driven by a rebound in output from several export terminals following scheduled maintenance in June, and strengthening European demand.","US LNG exports reach all-time high in July as output rebounds, Europe demand strengthens","2025-08-06"],["The newly installed 174,000 m3 Energos Force floating storage regasification unit at Jordan\u2019s Aqaba LNG terminal is poised to receive its first LNG cargo today, marking the resumption of import operations at the terminal since the end of May.","Jordan\u2019s newly installed FSRU at Aqaba poised to receive its first LNG cargo","2025-08-06"],["Adnoc Gas is progressing its planned 9.6 mtpa Ruwais LNG project to capture an increasing share of the global LNG market, describing LNG as a \u201cvaluable and growing part\u201d of its product portfolio.","Adnoc Gas advances Ruwais LNG project amid record second-quarter 2025 earnings","2025-08-06"],["Trump\u2019s ultimatum to Russia to end the war in Ukraine by August 8 has sparked market speculation over the shape of looming secondary tariffs, with particular concern over their potential reach into energy commodities.","Trump\u2019s tariff ultimatum to Russia puts gas flows in market crosshairs","2025-08-06"],["Israel\u2019s upstream operator NewMed Energy has signed a gas supply deal with Egypt\u2019s Blue Ocean Energy (BOE), paving the way for the 12 billion m3\u002fyear Leviathan field offshore the Israeli portion of the Mediterranean Sea.","NewMed Energy signs gas supply deal underpinning Leviathan field expansion","2025-08-07"],["Cheniere Energy and JERA have signed a long-term 20-year LNG sales and purchase agreement (SPA) for 1 mtpa, commencing in 2029.","Cheniere, Jera sign 20-year SPA for 1 mtpa of LNG","2025-08-07"],["US LNG exporter Cheniere  has achieved substantial completion of Train 2 at its 10 mtpa Stage 3 LNG expansion at the Corpus Christi LNG plant, with first LNG produced from the train in June, the company said in its second-quarter earnings release today.","Cheniere\u2019s Corpus Christi Stage 3 LNG project hits 87% completion as Train 2 goes online","2025-08-07"],["India\u2019s Indian Oil Corp (IOC) and Trafigura has signed a five-year binding supply deal, under which IOC will buy 2.5 mt of LNG throughout the whole period.","India\u2019s IOC to buy 2.5 mt of LNG from Trafigura","2025-08-07"],["Southern Energy has taken a final investment decision on a 20-year charter for Golar LNG\u2019s 3.5 mtpa MKII floating LNG unit, securing the second vessel for the first phase of the planned 30 mtpa Argentina LNG export project.","Southern Energy greenlights second FLNG unit for first phase of Argentina LNG export project","2025-08-07"],["China\u2019s LNG imports in July posted month-on-month gains for the third consecutive month, but remained below volumes from a year earlier.","China\u2019s LNG imports rise for third straight month, but remain below year-ago levels","2025-08-07"],["ConocoPhilips said that it has booked 1.5 mtpa of regasification capacity at France\u2019s 9.6 mtpa Dunkerque LNG import terminal, with the terminal use agreement starting in 2028.","ConocoPhillips books regasification capacity at Dunkerque LNG","2025-08-08"],["Cheniere Energy is targeting LNG production capacity of approximately 75 mtpa by the early 2030s, with potential to exceed 100 mtpa over the next decade, as it advances a phased, brownfield-led growth strategy.","Cheniere targets 75 mtpa of LNG output by early 2030s, eyes 100 mtpa with phased brownfield expansions","2025-08-08"],["The ENN-operated Zhoushan LNG terminal in China\u2019s Zhejiang province has commissioned four new 220,000 m3 LNG storage tanks as part of its third expansion phase, increasing the facility\u2019s storage capacity to 1.52 million m3 and boosting its import capacity to 10 mtpa.","China\u2019s Zhoushan LNG terminal adds four more storage tanks, increases import capacity","2025-08-08"],["The Shell-led 14 mtpa LNG Canada project in Kitimat, British Columbia, has received its sixth LNG tanker, the or LNG import terminal project in South Australia to AG&P LNG, following the signing of a sales agreement.","Venice Energy sells Outer Harbor LNG project in South Australia to AG&P LNG","2025-08-12"],["US LNG project developer NextDecade has secured up to $1.8 billion in equity commitments from TotalEnergies and Global Infrastructure Partners  to finance the fourth liquefaction train at its Rio Grande LNG project in Texas.","NextDecade secures equity commitments from TotalEnergies, GIP for Rio Grande LNG Train 4","2025-08-12"],["The European Bank for Reconstruction and Development (EBRD) has allocated a loan of \u20ac500 million ($586 million) to Ukraine\u2019s Naftogaz to finance emergency gas purchases. This is the bank\u2019s largest single loan facility in Ukraine.","EBRD lends Ukraine\u2019s Naftogaz \u20ac500 million for emergency gas purchases","2025-08-13"],["LNG Canada said it will carry out flaring at its 14 mtpa export facility in Kitimat, British Columbia, between Aug. 11 and Aug. 13 as part of restarting Train 1.","LNG Canada warns of flaring following Train 1 restart","2025-08-13"],["US LNG exporter Venture Global has kept its 2025 cargo export guidance largely unchanged in its second-quarter results, with a slight adjustment reflecting the ongoing ramp-up at its Plaquemines LNG export facility.","Venture Global's 2025 cargo guidance largely unchanged as Plaquemines ramps up","2025-08-13"],["US LNG exporter Venture Global said a tribunal has ruled in its favor in an arbitration case filed by Shell, which challenged Venture Global\u2019s treatment of commissioning cargoes from its Calcasieu Pass terminal.","Venture Global wins arbitration with Shell over delayed Calcasieu Pass contracted LNG deliveries","2025-08-13"],["LNG bunker provider Seaspan Energy and climate solutions firm Anew Climate have agreed to supply renewable LNG  to shipowners along the North American West Coast, marking the region\u2019s first renewable LNG bunkering offering.","Seaspan ed that its trading arm, Centrica Energy, has entered into a natural gas sales and purchase agreement (SPA) with US-based Devon Energy.","Centrica to purchase gas from Devon Energy in the US","2025-08-15"],["Bangladesh\u2019s LNG imports reached a new high in July, edging above the previous peak in January as the country\u2019s demand for spot cargoes increased.","LNG imports into Bangladesh hit new high in July amid firm spot demand","2025-08-15"],["LNG bunker sales in Singapore fell in July, following four consecutive months of growth, reflecting a broader seasonal slowdown across Asia\u2019s LNG bunkering markets.","LNG bunker sales in Singapore slip in July amid typical mid-year slowdown","2025-08-15"],["Singapore\u2019s marine engineering firm Seatrium and Turkey\u2019s floating power plant operator Karpowership have signed a letter of intent to expand their strategic partnership on floating power, covering the integration of new-generation floating power plants and the conversion of LNG carriers into floating storage and regasification units.","Karpowership, Seatrium team up on next-generation powership integrations, FSRU conversions","2025-08-15"],["Despite the latest Russian presidential decree, Kpler Insight suggests that Western companies are unlikely to seize the opportunity to reclaim stakes in Russian oil and gas projects.","Putin decree unlikely to lure Western firms back to Russian energy projects","2025-08-18"],["At least four sanctioned LNG tankers laden with LNG from the 19.8 mtpa Arctic LNG 2 export plant are seen traversing the North Sea Route (NSR).","Several Arctic LNG 2 cargoes seen traversing the North Sea Route","2025-08-18"],["Finland\u2019s Exemplar floating storage regasification unit has left the Inkoo LNG terminal for scheduled dry-docking, temporarily halting operations at the 4.8 mtpa import facility until October.","Finland\u2019s Exemplar FSRU en-route to Denmark for scheduled drydocking","2025-08-18"],["A Shell-controlled LNG carrier is scheduled to arrive at Mexico\u2019s Altamira import terminal on Aug. 27, marking the first cargo delivery to the facility since Dec. 30, 2024.","Mexico\u2019s Altamira terminal set to receive first LNG cargo since December","2025-08-18"],["The 138,000\u202fm3 Energos Winter floating storage and regasification unit is expected to arrive at Egypt\u2019s Damietta terminal in early September for installation after undergoing modifications at Turkey\u2019s Besiktas Shipyard, according to sources familiar with the plans. Its arrival will add a fourth unit to the floating LNG import fleet in Egypt.","Energos Winter FSRU expected in first half of September at Egypt's Damietta terminal","2025-08-18"],["Japanese utility Tohoku Electric Power\u2019s 825\u202fMW Onagawa Nuclear Power Station Unit 2 is scheduled to shut down for 10 days from Aug. 21 for preventive maintenance, including the replacement of four hydrogen concentration detectors.","Tohoku Electric\u2019s Onagawa Unit 2 to shut down for preventive maintenance","2025-08-19"],["Mexico-based LNG project developed Amigo LNG has signed a sales and purchase agreement (SPA) with global energy trader Gunvor for it to offtake 0.85 mtpa of LNG for 20 years, commencing in the second half of 2028.","Gunvor to offtake 0.85 mtpa of LNG from Amigo LNG","2025-08-19"],["Discussions over a non-binding $18.7 billion takeover of Australian gas producer Santos by a consortium led by Abu Dhabi National Oil Co.\u2019s subsidiary XRG are ongoing, but the parties are unlikely to meet the current Aug. 22 exclusivity deadline for a binding agreement.","Santos takeover talks continue as Adnoc unit-led consortium delays binding agreement","2025-08-19"],["Woodside and its North West Shelf joint venture partners are continuing consultations with the Australian Government on proposed conditions for the NWS Project Extension, which will support long-term operations and processing of future third-party gas at Australia's oldest and largest LNG plant.","NWS Project Extension consultations continue as Karratha Gas Plant ullage rises","2025-08-19"],["Japanese shipper NYK has delivered the 174,000 m3 Al Zuwair LNG tanker to QatarEnergy, marking another step in the state-owned company\u2019s massive newbuilding program to support its North Field LNG expansion project.","Japan\u2019s NYK delivers third LNG ship to QatarEnergy as part of  fleet expansion programme","2025-08-19"],["Japanese cryogenic solutions player Nikkiso Clean Energy & Industrial Gases Group has announced that it was contracted by Shell-FOCOL joint venture NPG to provide LNG regasification and cryogenic equipment for the New Providence Gas Project in Nassau, the Bahamas.","Nikkiso to provide regasification equipment for LNG-to-power project in the Bahamas","2025-08-19"],["Norway\u2019s 4.2 mtpa Hammerfest LNG plant on Melkoya Island faces a six-day gap in exports, following an unplanned three-day outage and the departure of its most recent cargo on Aug. 18.","Hammerfest LNG faces six-day shipment gap following brief unplanned outage","2025-08-19"],["The first expansion phase of the 6\u202fmtpa Shanghai LNG terminal at Yangshan Port in China is expected to be commissioned by the end of 2025, bolstering Shanghai\u2019s role as a major LNG hub and supporting the city\u2019s growing LNG bunkering and ship-fueling businesses.","Shanghai LNG terminal\u2019s first expansion phase set to start up by year-end","2025-08-20"],["Train 1 at the two-train, 8.9 mtpa Ichthys LNG plant in Darwin, Australia, is undergoing repairs during scheduled maintenance after an unexpected shutdown last week that likely cost the plant at least one cargo, term offtakers said.","Ichthys LNG Train 1 under repair during maintenance after unplanned outage","2025-08-20"],["LNG stocks held by Japan\u2019s power utilities rose for a third consecutive week, climbing just above 2 mt to surpass end-of-August 2024 levels but remaining below the five-year August average.","Japan\u2019s LNG stocks edge higher for a third consecutive week amid hotter weather","2025-08-20"],["US energy firm ConocoPhillips has signed a sales and purchase agreement (SPA) with Sempra Infrastructure to offtake 4 mtpa of LNG from Phase 2 of its 26 mtpa Port Arthur LNG export project in Jefferson County, Texas, for a 20-year term.","ConocoPhillips to offtake 4 mtpa of LNG from Sempra\u2019s Port Arthur Phase 2","2025-08-21"],["European gas storage is climbing at a slower pace that mirrors 2022 rather than the record highs of recent years, shaped by more flexible EU rules, steady Norwegian flows and limited competition for LNG, which together reduce the urgency of refilling.","Europe\u2019s gas storage climbs at slower pace but stays on track","2025-08-21"],["Construction of the 6.5 mtpa Guoxin LNG terminal at Yangkou port in Rudong, Jiangsu province, is approaching completion, with around 80% of the project finished as of Aug. 18 and full completion slated for year-end, according to the Nantong Maritime Administration.","China\u2019s Guoxin LNG terminal in Jiangsu 80% complete, slated for year-end finish","2025-08-21"],["Cameron LNG has begun planned maintenance, reducing feedgas flows to its 13.5 mtpa export terminal in Louisiana since Aug. 18, although cargo loadings are not expected to be affected.","Cameron LNG feed gas flows dip amid scheduled maintenance","2025-08-21"],["China\u2019s state-owned CNOOC sold one September LNG cargo today through the first of two auctions on the Shanghai Petroleum and Natural Gas Exchange  for September\u2013October LNG supply.","CNOOC sells September LNG cargo via Shanghai gas exchange","2025-08-22"],["Australian independent Woodside has welcomed a Federal Court decision upholding the offshore regulator\u2019s acceptance of its Scarborough operations environment plan, clearing the final approval needed to connect, commission and operate the project\u2019s offshore facilities.","Woodside clears final environmental hurdle for Scarborough Energy Project, paving way for startup","2025-08-22"],["US LNG bunker supplier Seaside LNG completed the first LNG bunkering of Royal Caribbean International\u2019s Star of the Seas, the world\u2019s largest cruise ship, at Port Canaveral earlier this month, ahead of the vessel\u2019s maiden voyage.","Seaside LNG conducts first LNG bunkering on world\u2019s largest cruise ship","2025-08-22"],["Karpowership affiliate BKPS has signed a contract with Iraq\u2019s Ministry of Electricity and the General Company for Electric Energy Production \u002f Southern to deploy two floating power plants, or Powerships, with a combined capacity of 590 MW in Basra.","Karpowership signs deal to supply two floating power vessels to Iraq","2025-08-22"],["The US Federal Energy Regulatory Commission has granted Texas LNG a five-year extension to construct and bring online its proposed 4 mtpa LNG export terminal in Brownsville, Texas, extending the deadline to Nov. 22, 2029.","Texas LNG secures five-year FERC extension to 2029 to construct and start operations","2025-08-22"],["South Korea\u2019s Kogas has lifted its first LNG cargo from the Shell-operated 14\u202fmtpa LNG Canada project, marking the eighth cargo exported since the terminal began operations on Jul.\u202f1.","Kogas lifts first LNG cargo from Shell-led LNG Canada as project ramps up","2025-08-25"],["Australian gas producer Santos expects to produce first gas at its Barossa Gas Project \u201cimminently\u201d, with production flowing to the mothballed Santos-operated 3.7 mtpa Darwin LNG plant, which has been shut since e late 2023 and is has now reached ready-for-startup  status.","Santos expects first gas from Barossa Gas Project imminently as Darwin LNG nears startup","2025-08-25"],["Nigeria LNG has signed multiple 20-year gas supply agreements with the Nigerian National Petroleum Co. and several upstream gas suppliers for the delivery of 1.29 billion ft3 per day, or 13.3 billion m3, of feed gas for its 22.2 mtpa LNG plant on Bonny Island.","Nigeria LNG signs 20-year gas supply agreements for Bonny Island LNG plant","2025-08-25"],["Australian gas producer Santos Limited has given a consortium led by XRG, a subsidiary of ADNOC, additional time under the terms of their exclusivity agreement to complete due diligence, finalise acceptable deal terms, and obtain the necessary approvals for a proposed acquisition of the company before signing a binding agreement.The parties have agreed to extend negotiations to Sep. 19.","Santos gives XRG-led consortium more time for proposed takeover","2025-08-25"],["Global trading and financial services firm Macquarie Group has signed a 15-year long-term sales and purchase agreement (SP) with Amigo LNG to purchase 0.6 mtpa of LNG from the 7.8 mtpa floating export plant.","Macquarie signs deal to offtake 0.6 mtpa of LNG from Amigo LNG for 15 years","2025-08-26"],["Trafigura has signed a long-term agreement to supply LNG to South Korea\u2019s state-owned gas utility and one of the world\u2019s largest LNG importers, Kogas.","Trafigura signs long-term LNG supply deal with South Korea\u2019s Kogas","2025-08-26"],["Taiwan\u2019s recent referendum on reopening the Maanshan nuclear power plant failed to meet the required threshold, leaving the its nuclear generation at zero and cementing its reliance on LNG amid tighter coal restrictions and increased gas capacity.","Taiwan's vote against restarting Maanshan nuclear plant reinforces LNG's role","2025-08-26"],["Eni\u2019s Nguya floating liquefied natural gas unit is ready to depart from China for the Republic of Congo, representing a major step toward the startup of the second phase of the Congo LNG project and the expansion of its overall export capacity to 3 mtpa.","Eni\u2019s Nguya FLNG ready to sail from China, set to lift Congo LNG capacity to 3 mtpa","2025-08-26"],["China\u2019s state-owned CNOOC has sold one LNG cargo for delivery in October through an auction today on the Shanghai Petroleum and Natural
