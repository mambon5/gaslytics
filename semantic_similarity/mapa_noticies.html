"],["Egypt\u2019s state-owned EGAS has issued a tender to sell one cargo on a free-on-board basis that will load on Jan. 29-30 at the 5 mtpa Damietta LNG plant in Egypt. The tender closes on Jan. 5.","Egypt\u2019s EGAS offers one cargo loading in end-January from Damietta","2022-01-04"],["Chinese LNG importers in December diverted as many as 12 laden LNG vessels mainly to Europe that were originally heading to China, thanks to ample LNG stocks and a recent surge in global gas and LNG prices to uncharted levels.","High LNG prices, ample stocks spur 12 LNG vessel diversions away from China in December","2022-01-04"],["Thailand\u2019s state-owned energy firm has issued a tender to buy one LNG cargo for delivery to its 11.5 mtpa Map Ta Phut LNG receiving terminal in the southern province of Rayong. The tender closes tomorrow.","Thailand\u2019s PTT seeks one end-January LNG cargo","2022-01-05"],["Australia exported slightly more LNG in 2021 than a year earlier, enabling it to overtake Qatar as the world\u2019s largest LNG exporter despite planned maintenance and production issues at several of its plants during the year.","Australia overtakes Qatar as world\u2019s top LNG exporter in 2021","2022-01-06"],["Angola LNG is offering one cargo for delivery between end-January and the second half of February from its 5.2 mtpa Soyo LNG plant through a tender that closes on Jan. 12. Bids are expected to remain valid until a day after the tender closes.","Angola LNG offers one end-January to second-half February LNG cargo","2022-01-07"],["The Santos-operated 3.7 mtpa Darwin LNG plant in Australia\u2019s Northern Territory will issue a tender tomorrow to offer one LNG cargo that will load at the terminal on Feb. 12-17 and can be delivered within northeast Asia on Feb. 19-29. The tender will close on Jan. 13,","Australian LNG plants offer late February-early March cargoes","2022-01-10"],["PNG LNG has issued a tender to sell one cargo for delivery to northeast Asia between Feb. 17 and 22 from the ExxonMobil-operated 8.3 mtpa plant in Papua New Guinea. The tender closes tomorrow.","PNG LNG offers one second-half February LNG cargo","2022-01-11"],["Chinese energy firms ENN and Zhejiang Energy have signed term supply agreements with Novatek to buy LNG from the Russian independent firm\u2019s Arctic LNG 2 project in the Gydan peninsula","China\u2019s ENN and Zhejiang Energy agree to buy LNG term supply from Novatek\u2019s Arctic LNG 2","2022-01-11"],["China\u2019s state-owned CNOOC has issued a tender to sell one cargo that will load on March 3-5 from the Woodside-operated 16.3 mtpa North West Shelf (NWS) LNG plant in Western Australia. The tender closes on Jan. 13.","CNOOC offers one March cargo from North West Shelf LNG","2022-01-12"],["A few Japanese buyers could seek replacement LNG cargoes for cancelled term deliveries from the Petronas-operated 29.3 mtpa Bintulu LNG export facility this month and in March, following delays to the installation of a temporary mercury removal unit at the Pegaga gas field offshore Sarawak and a push back in the production of gas that will feed Bintulu.","Japanese LNG buyers face a few cargo cancellations from delays to first gas from Pegaga","2022-01-12"],["Thailand\u2019s state-owned PTT has issued a tender to buy four more LNG cargoes for delivery across January and February to its 11.5 mtpa Map ta Phut LNG receiving terminal in Rayong province. The tender closes on Jan. 14.","Thailand\u2019s PTT seeks more January-February LNG cargoes","2022-01-13"],["Chevron will take offline the second train of its 15.6 mtpa Gorgon LNG plant on Barrow Island, Western Australia this week to conduct maintenance and undertake piping repairs.","Chevron to shut Gorgon Train 2 for maintenance and piping repairs","2022-01-13"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) is seeking two cargoes, with one each for delivery on Feb 13-14 and Feb. 20. The cargoes are for delivery to either of the country\u2019s two LNG import terminals, the 3.8 mtpa Summit LNG floating storage and regasification unit (FSRU) or the 3.8 mtpa Moheshkhali LNG FSRU. RPGCL\u2019s tender closes on Jan. 23.","Bangladesh\u2019s RPGCL seeks two February LNG cargoes","2022-01-14"],["The 147,000m3 Salalah LNG tanker is making its way towards Europe to deliver the first LNG cargo from Oman\u2019s 10.9 mtpa Qalhat LNG plant in seven years, contributing to the highest number of imports in January that Europe will receive in a month.","Europe to import first Oman LNG cargo in Jan since 2015 after first Indonesia LNG receipt","2022-01-17"],["Sakhalin Energy has issued a tender to sell a second cargo that will load in February at the 10.9 mtpa Sakhalin LNG terminal at Russia\u2019s Prigorodnoye port. The tender closes on Jan. 19, with bid validity until a day later.","Sakhalin Energy offers second LNG cargo loading in February","2022-01-17"],["UK-Australian resources firm BHP is offering one cargo that will load on March 16-18 at the Woodside-operated 16.3 mtpa North West Shelf (NWS) LNG plant in Australia through a tender that closes on Jan. 19.","BHP offers one cargo loading in 2H March from North West Shelf LNG","2022-01-18"],["China\u2019s state-owned Sinopec has issued a tender to sell up to 45 LNG cargoes for delivery between February and October. The tender closes on Jan. 21.","Sinopec offers up to 45 February to October LNG cargoes","2022-01-19"],["The Singapore trading arm of Australia\u2019s Woodside Energy has signed an initial non-binding agreement with Commonwealth LNG to buy 2 mtpa over 20 years from the proposed 8.4 mtpa Commonwealth LNG export facility in the US. Supply from the plant in Cameron, Louisiana, is scheduled to begin from the second quarter of 2026.","Woodside signs initial supply deal with Commonwealth LNG for 2 mtpa over 20 years","2022-01-19"],["LNG stocks held by Japan\u2019s power utilities fell in mid-January to their lowest level since the end of November but continued to hold above the four-year average for each month between November and January.","Japan LNG mid-January stocks fall to lowest levels since end-November","2022-01-19"],["China\u2019s state-owned CNOOC is offering an unspecified number of cargoes for delivery between May and November through a tender closing on Jan. 21, making it the second Chinese LNG importer to offer cargoes in as many days.","CNOOC issues tender to sell May to November LNG cargoes","2022-01-20"],["Chevron expects to restart the second train of its 15.6 mtpa Gorgon LNG plant on Barrow Island in Western Australia \u201cin the coming weeks\u201d as it continues maintenance work on the train.","Gorgon Train 2 to restart later than expected as maintenance work continues","2022-01-21"],["Philippines\u2019 power generation firm First Gen is planning to issue a tender soon to secure LNG term supply from 2023-2027 ahead of the scheduled start of its 5.26 mtpa Batangas LNG import terminal later this year.","First Gen to issue tender for five-year LNG term supply between 2023-2027","2022-01-21"],["Thailand\u2019s state-owned PTT has issued a tender to buy an unspecified number of cargoes for delivery across February to April to its 11.5 mtpa May Ta Phut LNG terminal in Thailand\u2019s southern Rayong province, The tender closes on Jan. 26.","Thailand\u2019s PTT issues tender to buy February to April LNG cargoes","2022-01-24"],["China\u2019s state-owned Sinopec may enter into bilateral discussions to sell the unsold cargoes from its recently closed tender for up to 45 LNG cargoes for delivery between February and October.","China's Sinopec may offer LNG cargoes unsold from recent tender","2022-01-24"],["A steep rise in European gas and Asian LNG prices Monday driven by heightening tensions between Russia and Ukraine has led to fervent hopes among Asian LNG buyers that their long-term contracts and production within Asia-Pacific will meet their needs.","Asian buyers hope for LNG term supply security amid rising geopolitical tensions in Europe","2022-01-25"],["LNG loadings at the six LNG liquefaction plants in the US are poised to climb to their highest level this week, surpassing their previous high five weeks earlier as elevated European gas prices continue to draw cargoes to Europe.\nBut, this is the first time in 10 weeks that scheduled weekly shipments from the US to Asia could outpace those to Europe, Kpler data show.","US LNG loadings seen rising to their highest level this week; more shipments to Asia","2022-01-26"],["Weekly LNG stock levels held by Japanese power utilities fell further as colder weather increased LNG consumption. But they remained above the four-year average for January and January 2021.","Japan\u2019s LNG stocks fall further as colder weather increases consumption","2022-01-26"],["The 174,100 m3 Marshal Vasilevskiy and the 174,300 m3 Energy Integrity LNG tankers have signalled their arrival at the 1.89 mtpa LNG receiving terminal in the Russian province of Kaliningrad between the end of January and early February as tensions between Russia and Ukraine have intensified in recent days.","Two LNG tankers head to Kaliningrad as Russia-Ukraine tensions mount","2022-01-27"],["Chinese gas distributor Foran Energy has agreed a deal with state-owned CNOOC to buy pipeline gas over a five-year term from 2022 to 2026 to diversify its gas supply sources and enhance its supply security.","China\u2019s Foran Energy signs five-year pipeline gas supply deal with CNOOC","2022-01-29"],["China\u2019s state-owned CNOOC has signed a five-year term deal to supply a total of 10 mt, or 2 mtpa, of LNG to 12 Guangdong gas firms starting this year.","CNOOC signs five-year LNG term supply deal with 12 Guangdong gas firms","2022-01-31"],["LNG stocks held by Japan\u2019s power utilities at the end of January dipped from a week earlier to a six-week low, falling to the same level as the four year-average for January, according to data released by Japan\u2019s Agency for Natural Resources and Energy.","Japan\u2019s end-January LNG stocks dip to a six-week low, at four-year average levels","2022-02-03"],["The Gazprom-owned 174,100 m3 Marshal Vasilevskiy LNG tanker has discharged its cargo at the 1.89 mtpa Kaliningrad LNG receiving facility after eight days of circling in the Baltic Sea outside Kaliningrad.","Kaliningrad receives one LNG cargo","2022-02-03"],["Korean power generation firm Korean Midland Power, or Komipo, has issued a tender to buy one cargo for delivery on Mar. 14-17. The tender closes on Feb. 9.","Komipo issues tender to buy one mid-March LNG cargo","2022-02-04"],["US LNG exports reached an all-time high in January, with Europe the main beneficiary of the country's increased shipments for the third consecutive month.","US LNG exports reach an all-time high in January, Europe is main beneficiary","2022-02-04"],["Gazprom has signed a deal with state-owned China National Petroleum Corporation (CNPC) to supply 10 bn m3 a year of gas from Russia\u2019s far east to China, adding to an existing long-term supply agreement for gas deliveries through the Power of Siberia 1 (PoS1) pipeline.","Gazprom, CNPC sign deal for more Russian pipeline gas supplies to China","2022-02-05"],["The second train of the Chevron-operated 15.6 mtpa Gorgon LNG plant on Barrow Island in Western Australia has restarted production after a shutdown around mid-January for maintenance and to undertake piping repairs.","Gorgon\u2019s Train 2 resumes LNG production following maintenance","2022-02-07"],["Thailand\u2019s state-owned PTT and India\u2019s state-owned Gail are seeking cargoes for delivery in March through separate tenders closing on Feb. 8","Thailand\u2019s PTT, India\u2019s Gail seek March LNG cargoes","2022-02-07"],["Cargo loadings at the Cheniere-operated Sabine Pass LNG plant in Louisiana in the US are expected to rise this week to match their recent highest levels, following regulatory authorization for the plant\u2019s newest sixth train to begin exports.","LNG cargo loadings at Sabine Pass set to rise as Train 6 gets export approval","2022-02-07"],["The Venture Global-operated 10 mtpa Calcasieu Pass LNG plant looks poised to export its first LNG cargo this week, with it seeking written authorization from the energy regulator before Feb. 9 to load its first LNG commissioning cargo on or after that date.","Calcasieu Pass awaits approval to load first LNG commissioning cargo by Feb. 9","2022-02-07"],["The 174,000 m3 Yiannis LNG tanker has docked at Venture Global\u2019s 10 mtpa Calcasieu Pass LNG export plant in Louisiana, in the US, to load the new plant\u2019s first commissioning cargo for export.","LNG ship Yiannis docks at Calcasieu Pass to load first commissioning cargo for export","2022-02-08"],["The sixth train of US LNG producer Cheniere\u2019s Sabine Pass LNG export facility in Louisiana has completed its commissioning process, with control handed over from engineering partner Bechtel to Cheniere.","Train 6 at Sabine Pass completes commissioning; control handed over to Cheniere","2022-02-08"],["Korea\u2019s state-owned Kogas has issued a tender to buy an unspecified number of cargoes for delivery across the second-half of February and the first-half of March to its LNG receiving terminals in Korea. The tender closes tomorrow.","Kogas issues tender to buy February-March LNG cargoes","2022-02-08"],["India\u2019s state-owned Gujarat State Petroleum is seeking one cargo for delivery on Mar. 1-10 to its 5 mtpa Mundra LNG receiving terminal in India\u2019s western state of Gujarat. The tender closes tomorrow.","India\u2019s GSPC seeks one first-half March LNG cargo","2022-02-08"],["US project developer Venture Global has received authorization from the energy regulator to begin commissioning the block 4 liquefaction modules of its 10 mtpa Calcasieu Pass LNG plant that comprise the seventh and eight LNG trains.","Calcasieu Pass gets regulatory nod to commission Trains 7 and 8","2022-02-09"],["LNG stocks held by Japan\u2019s power utilities fell further at the end of the first week of February as colder weather fuelled an increase in LNG consumption, while recent LNG production issues at various LNG plants may have reduced term deliveries to the country.","Japan\u2019s LNG stocks dip further on colder weather, LNG production issues","2022-02-09"],["Angola LNG is offering 11 cargoes for delivery between August this year and December 2023 from its 5.2 mtpa Soyo LNG facility through a tender closing on Mar. 7.","Angola LNG offers 11 cargoes for delivery between August 2022 and December 2023","2022-02-09"],["LNG cargo loadings at the BP-operated 7.6 mtpa Tangguh LNG plant in Indonesia\u2019s West Papua province look set to fall this month due to a 33-day planned maintenance on the first of the plant\u2019s two LNG trains.","Tangguh\u2019s LNG loadings seen falling in February as planned maintenance cuts exports","2022-02-10"],["Japan\u2019s agreement to supply Europe with LNG cargoes to help alleviate any supply shortages that might arise as tensions escalate between Russia and Ukraine has drawn concern among Japanese buyers as the country\u2019s LNG stock levels have fallen to their lowest levels this winter.","Japan\u2019s offer of LNG supply support to Europe draws concern amid falling stock levels","2022-02-10"],["India\u2019s state-owned gas distributor Gail has issued a tender to buy six cargoes for delivery between April and September to India, while offering to sell the same number of cargoes on a free-on-board (FOB) basis that will load in the same months from the 30 mtpa Sabine Pass LNG plant in the US. The tender closes on Feb. 16.","Gail seeks six April-September LNG cargoes for India as part of a location-swap tender","2022-02-11"],["The Gazprom-chartered 174,300 m3 Energy Integrity LNG tanker is due to arrive at Kaliningrad\u2019s 1.89 mtpa LNG receiving facility today to deliver the Russian province\u2019s second LNG cargo this month, nine days after the Gazprom-owned 174,100 m3 Marshal Vasilevskiy LNG tanker arrived at the terminal.","Kaliningrad to receive second LNG cargo this month amid escalating Russia-Ukraine conflict","2022-02-11"],["Korea\u2019s state-owned Kogas is seeking an unspecified number of cargoes for delivery across Feb. 20 to Mar. 10 to its LNG receiving terminals in Korea through a tender closing on Feb. 16. The tender comes swiftly after Kogas closed an earlier tender to buy an unspecified number of cargoes across the same delivery dates.","Kogas seeks more February-March LNG cargoes","2022-02-14"],["Oman LNG has issued a tender to sell one cargo for delivery in April from its 10.9 mtpa Qalhat LNG export facility through a tender that closes tomorrow.","Oman LNG issues tender to sell one April LNG cargo","2022-02-14"],["Loading of the first LNG commissioning cargo at the Venture Global-operated 10 mtpa Calcasieu Pass LNG terminal in the US is still underway, following  export approval from the energy regulator","Loading still underway at Calcasieu Pass following export approval for LNG commissioning cargoes","2022-02-14"],["India\u2019s state-owned Gujarat State Petroleum (GSPC) has issued a tender to buy one cargo for delivery on Mar. 1-15 to the Petronet-operated 17.5 mtpa Dahej LNG receiving terminal in India\u2019s western state of Gujarat. The tender closes tomorrow.","India\u2019s GSPC issues tender to buy one first-half March LNG cargo","2022-02-15"],["Sakhalin Energy has issued a tender to sell one cargo that will load on Mar. 22 at its 10.9 mtpa Sakhalin LNG facility at Russia\u2019s Prigorodnoye port. The tender closes on Feb. 17.","Sakhalin Energy offers one LNG cargo loading in late March","2022-02-15"],["Australia Pacific LNG (APLNG) is offering one cargo on a free-on-board (FOB) or delivered ex-ship (DES) basis that will load on Mar. 29-30 at its 9 mtpa plant in Queensland  through a tender closing on Feb. 16.","APLNG offers March LNG cargo; seeks ship for DES cargo sale option","2022-02-15"],["Taiwan\u2019s state-owned CPC and Thailand\u2019s state-owned PTT are both seeking April cargoes through tenders closing today and on Feb. 17, respectively.","Thailand\u2019s PTT, Taiwan\u2019s CPC seek April LNG cargoes as April spot supplies emerge","2022-02-15"],["LNG stocks held by Japan\u2019s power utilities bounced to a four-week high despite colder-than-normal weather last week, after dipping for six consecutive weeks.","Japan\u2019s LNG stocks rise to a four-week high despite colder weather","2022-02-16"],["India\u2019s state-owned Gujarat State Petroleum (GSPC) has issued a tender to buy one cargo for delivery on Mar. 1-15 to the Petronet-operated 17.5 mtpa Dahej LNG receiving terminal in Gujarat that closes tomorrow. This is a reissuance of a tender that GSPC closed yesterday without awarding","India\u2019s GSPC reissues tender to buy first-half March LNG cargo","2022-02-17"],["Korea\u2019s ministry of trade, industry and energy (MOTIE) says the country has secured sufficient short-term supplies of energy through long-term contracts amid elevated international energy prices, as part of its preparations to mitigate risks related to a continued escalation in the Russia-Ukraine conflict.","Korea\u2019s energy supply adequate for short-term; worsening Russia-Ukraine conflict eyed","2022-02-17"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) has issued a tender to buy one cargo for delivery on Mar. 12-13 to either of the country\u2019s two LNG receiving terminals, the 3.8 mtpa Summit LNG floating storage and regasification unit or the 3.8 mtpa Moheshkhali FSRU. The tender closes on Feb. 20.","Bangladesh\u2019s RPGCL seeks one first-half March LNG cargo","2022-02-18"],["State-owned Pakistan LNG (PLL) has issued a tender to buy two cargoes for delivery on Mar. 2-3 and 10-11 to its Pakistan GasPort LNG receiving terminal in Port Qasim. The tender closes on Feb. 22 and is the firm\u2019s first for the year since it closed its last tender on Nov. 5.","Pakistan seeks two first-half March LNG through first tender for the year","2022-02-18"],["Angola LNG and Indonesia\u2019s state-owned Pertamina are each offering cargoes for delivery across March and April through tenders closing on Feb. 23.","Angola, Bontang offer March-April LNG cargoes","2022-02-21"],["Korea\u2019s state-owned Kogas has issued a tender to buy an unspecified number of cargoes for delivery across Mar. 1-31, making this the third tender in around two weeks that the firm has issued to buy March cargoes. The new tender closes tomorrow.","Kogas issues third tender seeking March LNG cargoes","2022-02-21"],["Qatargas says that two of its 14 LNG trains at the 77 mtpa Ras Laffan export facility are not offline due to unplanned maintenance, clarifying media reports that had suggested this.","Two LNG trains not under unplanned maintenance: Qatargas","2022-02-21"],["The 170,200 m3 Velikiy Novgorod LNG tanker is expected to head towards Kaliningrad to deliver what could be the Russian exclave\u2019s third LNG cargo this year, even as another LNG tanker has circled for over two weeks in the Baltic Sea waiting to berth at the 1.89 mtpa Kaliningrad terminal.","One LNG ship heads to Kaliningrad while another circles outside the terminal","2022-02-21"],["Japanese upstream firm Inpex is seeking one cargo for delivery to Japan through a tender closing today.\nThe delivery window for the cargo is Mar. 27-31.","Japan\u2019s Inpex seeks one end-March LNG cargo","2022-02-22"],["LNG stocks held by Japanese power utilities rose against week-earlier levels for a second consecutive week to a five-week high but stayed below the average level for February over the last four years and levels at the end of February last year.","Japan\u2019s LNG stocks edge higher for second consecutive week","2022-02-22"],["Germany has halted the Nord Stream 2 gas pipeline project that will deliver Russian gas directly to Germany, following Russia\u2019s recognition of two separatist territories in the Ukraine, Luhansk and Donetsk as independent and its deployment of troops to those regions.","Germany says no to certification of key Nord Stream 2 gas pipeline","2022-02-23"],["Japan does not expect the Russia-Ukraine conflict to immediately disrupt domestic supplies of energy. Nevertheless, the country has sufficient stockpiles of LNG to last two to three weeks and oil stocks that will last 240 days, according to the country\u2019s Agency for Natural Resources and Energy.","Japan\u2019s LNG stockpile sufficient to last 2-3 weeks: METI","2022-02-24"],["Asian LNG buyers are awaiting more clarity on the sanctions that the US and its allies will impose on Russia for its military attacks on Ukraine today and what repercussions they might have on term LNG imports from Russia and LNG supplies globally before deciding on what steps they should take to ensure stable and adequate supplies.","Asian LNG buyers not scrambling to stock up, await clarity on sanctions against Russia","2022-02-24"],["US LNG producer Cheniere has signed a deal to extend the term and volume of gas supply under an existing agreement with upstream producer EOG Resources, which wil also triple the volume of LNG associated with the increased supply.","Cheniere expects revised gas deal with EOG to advance Corpus Christi stage 3 project","2022-02-25"],["Shell is closely monitoring the situation concerning sanctions against Russia and will do what it can to manage any disruptions to LNG supplies as a result of sanctions imposed against Russia in the wake of its unprovoked invasion of Ukraine.","Shell will do what it can to supply market with LNG amid sanctions against Russia","2022-02-28"],["Germany has secured sufficient volumes of gas for the current winter season and sees gas supply within the European Union as secure, even in the event of a complete halt in Russian gas supplies, Federal Minister of Economics Robert Habeck said.","Germany has sufficient gas stocks to get through winter; preparing for next winter: Minister","2022-02-28"],["Germany has decided to expedite the construction of LNG terminals in Brunsb\u00fcttel and Wilhelmshaven as part of a policy to secure energy supply for the country, German chancellor Olaf Scholz said.","Germany to expedite LNG terminal construction in Brunsb\u00fcttel and Wilhelmshaven: Scholz","2022-02-28"],["Thailand\u2019s state-owned PTT has issued its third tender in as many weeks to buy LNG cargoes for delivery in April to its 11.5 mtpa Map Ta Phut LNG receiving facility in the country\u2019s Rayong province. The tender closes tomorrow.","Thailand\u2019s PTT seeks six April LNG cargoes through tender","2022-02-28"],["The UK has blocked the entry of any vessels owned, operated or chartered by any person connected with Russia, as it prepares to impose further restrictive economic sanctions against Russia for its invasion of Ukraine.","UK bans ships with Russian associations from entering its ports","2022-03-01"],["Shell intends to exit its joint ventures with Russia\u2019s state-owned Gazprom, including the 10.9 mtpa Sakhalin LNG plant that delivers LNG to key LNG buyers in northeast Asia, in response to Russia\u2019s military aggression in Ukraine.","Shell to divest stake in Sakhalin LNG as it exits all joint ventures with Gazprom","2022-03-01"],["US LNG project developer Venture Global\u2019s 10 mtpa Calcasieu Pass LNG export plant in Louisiana has shipped its first commissioning cargo on the 147,000 m3 Yiannis LNG tanker, three weeks after the vessel arrived at the terminal for loading.","Calcasieu Pass ships its maiden LNG cargo three weeks after receiving first ship at terminal","2022-03-01"],["Russia\u2019s Sovcomflot-owned 172,600 m3 Christophe de Margerie ice-class LNG carrier has diverted away from the UK and is sailing to France\u2019s 8 mtpa Montoir LNG receiving facility, following the UK\u2019s decision to ban ships with Russian connections entry to its ports.","One Russian LNG vessel diverted from the UK as it bars port access to Russia-connected ships","2022-03-01"],["LNG offtakers at the Sakhalin Energy-operated 10.9 mtpa Sakhalin LNG plant on Russia\u2019s Sakhalin Island expect LNG exports from the plant to continue without interruption despite Shell\u2019s intention to divest its stake in Sakhalin Energy and exit from its other joint ventures with Russia\u2019s state-owned Gazprom.","Sakhalin LNG offtakers unfazed by Shell\u2019s decision to exit the project","2022-03-01"],["TotalEnergies will continue its activities in Russia but will no longer provide capital for new projects in Russia, in response to Russia\u2019s military aggression against Europe.","TotalEnergies to withdraw capital for new projects in Russia","2022-03-01"],["The Yamal LNG-chartered 172,000 m3 Fedor Litke LNG tanker is likely to be the second LNG ship with Russian connections to divert from the UK after it announced a ban yesterday on Russian ships entering its ports as part of fresh sanctions against Russia for its invasion of Ukraine.","Another Yamal LNG-chartered ship looks poised to divert from UK due to entry ban","2022-03-02"],["Egypt\u2019s state-owned EGAS is offering two cargoes loading in the second half of this month at its 5 mtpa Damietta LNG plant through a tender closing tomorrow.","Egypt\u2019s EGAS issues tender to sell two March LNG cargoes from Damietta","2022-03-02"],["LNG stocks held by Japan\u2019s power utilities edged slightly lower after rising for two consecutive weeks as colder-than-average weather encouraged higher consumption of LNG.","Japan\u2019s end-February LNG stocks dip against year-earlier levels","2022-03-02"],["A few laden Yamal LNG-chartered vessels that were earlier signalling their arrival at ports in France and Spain are waiting for orders to sail to new destinations suggesting a pre-emptive move by Yamal LNG ahead of a possible ban by the EU on Russian ships entering its ports.","Yamal LNG vessels destined for European ports await orders; diversions eyed","2022-03-04"],["Germany's development bank KfW and energy firm RWE have signed a memorandum of understanding (MOU) together with Netherland\u2019s state-owned Gasunie to build an 8 bn m3 LNG import terminal at Brunsb\u00fcttel in northern Germany, paving the way for the country to reduce its reliance on Russian piped gas following Russia\u2019s invasion of Ukraine and also reach its climate goals.","KfW, Gasunie and RWE sign MOU to build Brunsb\u00fcttel LNG terminal","2022-03-07"],["US LNG project developer Venture Global has signed a 20-year deal with Shell to sell 2 mtpa from its planned 20 mtpa Plaquemines LNG plant in Louisiana.","Venture Global signs 20-year LNG supply deal with Shell for 2 mtpa from Plaquemines","2022-03-07"],["Venture Global\u2019s 10 mtpa Calcasieu Pass LNG plant is preparing to export its second commissioning cargo, with the 174,000 m3 Vivirt City LNG tanker currently berthed at the terminal.","Venture Global\u2019s Calcasieu Pass LNG terminal prepares to export second cargo","2022-03-07"],["India\u2019s H-Energy is still seeking short-term LNG supplies for its 4 mtpa Jaigarh floating LNG import terminal in Maharashtra, with it expecting to begin the commissioning process for the facility in the coming weeks.","H-Energy continues to seek LNG supply for Jaigarh LNG terminal ahead of commissioning","2022-03-07"],["Lithuania continues to receive pipeline gas from Russia even though it has decided to no longer accept LNG cargoes from Russia\u2019s Novatek at its 2.9 mtpa Klaipeda LNG receiving terminal as of Mar. 3.","Lithuania continues to receive Russian piped gas; suspends LNG imports from Novatek","2022-03-07"],["Russia has threatened to cut gas supplies to Europe through its 55 bn m3 Nord Stream 1 gas pipeline in response to the severe sanctions placed on Russia for its invasion of Ukraine, but has not yet made such a decision.","Russia threatens cutting gas from Nord Stream 1 to Europe","2022-03-08"],["Shell said today that it intends to withdraw its involvement in all Russian hydrocarbons, including crude oil, petroleum products gas and LNG, in a phased manner, in line with new government guidance.","Shell to quit all involvement in Russian oil and gas, starting with spot crude purchases","2022-03-08"],["Sakhalin Energy is expected to issue a tender tomorrow to sell one cargo that will load on Apr. 22 at the 10.9 mtpa Sakhalin LNG plant on Russia\u2019s Sakhalin Island. But, it is unclear who will take the cargo as many buyers grow wary of buying Russian LNG amid the sanctions placed on Russia for its unprovoked invasion of Ukraine.","Sakhalin Energy to offer a late April LNG cargo; Japanese buyers wary of Russian spot cargoes","2022-03-08"],["US LNG exporter Cheniere has signed a deal with Bechtel for a turnkey engineering, procurement and construction (EPC) contract for the Corpus Christi Stage 3 LNG project and also directed the firm to begin work at the site under a limited notice to proceed (LNTP). The agreement paves the way for a final investment decision on the project this summer.","FID for Corpus Christi Stage 3 LNG project expected in summer: Cheniere","2022-03-08"],["The UK will look into reducing already-low imports of Russian gas as part of a long-term strategy to increase energy supply security in terms of renewables, domestic oil and gas supplies as it seeks to phase out imports of Russian oil this year.","UK to explore reducing Russian gas imports further, phases out Russian oil imports","2022-03-09"],["LNG stocks held by Japan\u2019s power utilities have fallen for the second consecutive week and plummeted to their lowest levels this winter, according to data released today by the Ministry of Energy, Trade and Industry.","Japan\u2019s LNG stocks fall to their lowest winter levels in early March","2022-03-09"],["The European Commission has outlined plans to reduce its imports of Russian oil and gas and expects European demand for Russian gas can decrease by two-thirds before the year-end.","EU seeks to reduce demand for Russian gas by two-thirds before year-end","2022-03-09"],["Sakhalin Energy has issued a tender to sell one LNG cargo that will load on Apr. 22 at its 10.9 mtpa Sakhalin LNG terminal at Russia\u2019s Prigorodnoye port. The tender will close on Mar. 11, with bids expected to remain valid until a day later.","Sakhalin Energy offers one LNG cargo loading in second-half April","2022-03-09"],["Sakhalin Energy has issued a tender to secure one LNG ship for a five-month time charter period, starting in April, with offers expected on Mar. 18. The tender emerges amid a growing caution among LNG buyers around purchasing Russian LNG cargoes.","Sakhalin Energy seeks LNG ship for five-month charter as buyers shun Russian cargoes","2022-03-10"],["Sakhalin Energy is expected to issue another tender tomorrow to sell a cargo loading on Apr. 25 at its 10.9 mtpa Sakhalin LNG facility at Prigorodnoye port in Russia, just days after it sold a cargo with a similar loading date from the plant.","Sakhalin Energy expected to issue tender to sell second Sakhalin cargo loading in April","2022-03-15"],["Japan\u2019s LNG stocks held by the country\u2019s power utility firms have recovered slightly following a drop to their lowest levels this winter, according to data released today by the Ministry of Energy, Trade and Industry (METI).","Japan\u2019s LNG stocks bounce following a drop to this winter\u2019s lowest level in early March","2022-03-16"],["US project developer Venture Global has signed two 20-year term supply agreements with gas-to-power developer New Fortress Energy, with one contract each for 1 mtpa from the 20 mtpa Plaquemines and 20 mtpa CP2 LNG projects that Venture Global is developing.","Venture Global signs two 20-year LNG term deals with New Fortress Energy","2022-03-16"],["Thailand\u2019s state-owned PTT has issued its fourth tender to buy April LNG cargoes for delivery to its 11.5 mtpa Map Ta Phut LNG receiving facility in the country\u2019s southern Rayong province. The tender closes tomorrow.","Thailand\u2019s PTT seeks April LNG cargoes through a fourth tender","2022-03-16"],["Sakhalin Energy has issued a tender to sell a cargo that will load at its 10.9 mtpa Sakhalin LNG terminal at Russia\u2019s Progorodnoye port on Apr. 25. The tender closes on Mar. 18, with bids expected to remain valid until the following day.","Sakhalin Energy offers second cargo loading in second-half April","2022-03-16"],["Egypt\u2019s state-owned EGAS has issued a tender to sell three cargoes that will load across April at the 5 mtpa Damietta LNG plant. The tender closes on Mar. 21.","Egypt\u2019s EGAS offers three April LNG cargoes from Damietta","2022-03-16"],["State-owned Pakistan LNG (PLL) has issued a tender to buy two cargoes for delivery across April and May to the Pakistan GasPort LNG receiving terminal in Port Qasim. The tender closes on Mar. 25.","Pakistan LNG seeks two April-May LNG cargoes","2022-03-17"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. has issued a tender to buy one cargo for delivery on Apr. 4-5, with delivery to either of the country\u2019s two LNG receiving terminals, the Summit LNG floating storage and regasification unit (FSRU) or the Moheshkhali FSRU. The tender closes on Mar. 20, with bids expected to be valid until Mar. 24.","Bangladesh\u2019s RPGCL seeks early April LNG cargo","2022-03-17"],["Malaysia\u2019s state-owned Petronas expects a currently offline LNG train at its 29.3 mtpa Bintulu LNG plant in Malaysia to restart production by the end of this month.","Offline Bintulu LNG train expected to resume production by month-end: Petronas","2022-03-17"],["A restart date for Shell\u2019s shuttered 3.6 mtpa Prelude floating LNG facility in the Browse basin offshore Western Australia is still unavailable as Australia\u2019s safety regulator for the offshore oil and gas industry, Nopsema, has yet to complete its review of Shell\u2019s plan of action to prevent a repeat of the events that led to the facility\u2019s shutdown in December.","No restart date yet for Shell\u2019s shuttered Prelude FLNG: Regulator","2022-03-18"],["Shell is preparing for the restart of its shuttered 3.6 mtpa Prelude LNG floating facility offshore Western Australia\u2019s Browse Basin, following an approval by the safety regulator for the offshore oil and gas industry. Nopsema.","Shell prepares for Prelude restart following regulator\u2019s approval","2022-03-21"],["Russia\u2019s invasion of Ukraine and the threat of a halt in Russian gas flows to Europe has focused global attention on energy security, with more countries seeking ways to increase LNG import and storage capacity amid soaring energy costs.","Soaring gas prices, energy security fears drive demand for LNG storage and import capacity","2022-03-21"],["Sakhalin Energy closed a tender to sell a cargo loading at its 10.9 mtpa Sakhalin LNG terminal in Russia on Mar. 18, but sketchy tender results suggest that participants in the tender may be trying to keep a low profile amid sanctions on Russia for its invasion of Ukraine.","Sketchy Sakhalin Energy tender results reflect continued caution over Russian cargoes","2022-03-21"],["Germany and Qatar have agreed to advance discussions on long-term LNG supply as Russia\u2019s invasion of Ukraine has fuelled fears over energy security and increased the short-term importance of facilitating LNG imports to reduce reliance on Russian piped gas.","Germany advances long-term LNG supply talks with Qatar in shift away from Russian gas","2022-03-21"],["Argentina\u2019s state-owned energy firm IEASA is seeking a total of nine cargoes for delivery across May and June to its 6.1 mtpa Escobar and 3.7 mtpa Bahia Blanca LNG receiving terminals through a tender that closes on Mar. 29. IEASA will announce the tender results the following day.","Argentina\u2019s IEASA seeks nine May-June LNG cargoes for Bahia Blanca, Escobar","2022-03-22"],["LNG stock levels held by Japan\u2019s power utilities fell again after rebounding a week earlier as consumption rose on the back of an earthquake in Japan last week that resulted in the suspension of operations at several power plants.","Japan\u2019s LNG stock levels dip again in March, recent power supply crunch in focus","2022-03-23"],["The Australia Pacific LNG (APLNG) project is offering one cargo loading at its 9 mtpa plant of the same name on 6-7 May through a tender closing on May 24.","APLNG offers one LNG cargo loading in May, Tohoku Electric seeks April-May cargoes","2022-03-23"],["Shell has signed an initial agreement with German LNG Terminal to book long-term capacity at the planned Brunsb\u00fcttel LNG import terminal, paving the way for Shell to become the terminal\u2019s first customer.","Shell signs initial deal for long-term capacity at Brunsb\u00fcttel with German LNG Terminal","2022-03-24"],["The BP-operated 7.6 mtpa Tangguh LNG plant in Indonesia\u2019s West Papua province is offering two of its LNG project ships for multi-month charters, sparking some concerns among LNG buyers that the offer to lease shipping capacity over an extensive period could signal a cut in production and exports at the plant.","Indonesia\u2019s Tangguh LNG plant offers two LNG project vessels for multi-month charters","2022-03-24"],["Malaysia\u2019s state-owned Petronas is offering one LNG cargo that will load on May 8-9 at its PFLNG 1 floating LNG terminal through a tender that closes tomorrow, while Egypt\u2019s state-owned EGAS is offering two cargoes loading on Apr. 1-2 and 16-17 from its 7.2 mtpa Idku LNG through a tender that closes today.","Petronas, EGAS offer April-May LNG cargoes","2022-03-24"],["Chinese utility firm Guangdong Energy Group has signed a binding initial agreement for the supply of 1.5 mtpa of LNG with US project developer Next Decade from its yet-to-start Rio Grande LNG export project in Brownsville, Texas.","China\u2019s Guangdong Energy agrees 1.5 mtpa LNG term deal with Next Decade","2022-03-24"],["US LNG exports are poised to reach a new record high this month, thanks to the start of exports of commissioning cargoes from the 10 mtpa Calcasieu Pass plant and a ramp up in shipments at the 30 mtpa Sabine Pass export project.","US LNG exports to reach new high in March; trend of higher exports to Europe continues","2022-03-25"],["The US, together with its international partners, will aim to supply the European Union with at least 15 bn m3 more of LNG this year as part of an effort to help Europe reduce its dependence on Russian fossil fuels and strengthen European energy security as Russia continues to wage its war on Ukraine.","US and partners will aim to supply 15 bn m3 more of gas to Europe this year","2022-03-25"],["US project developer Venture Global\u2019s 10 mtpa Calcasieu Pass LNG plant has shipped its fourth LNG cargo since exports of the plants commissioning cargoes began on Mar. 1.","Venture Global\u2019s Calcasieu Pass ships fourth LNG cargo as loading pace quickens","2022-03-25"],["German energy firms Uniper and RWE have secured three floating LNG import terminals, or floating storage regasification units ( FSRU) for Germany on behalf of the federal government, which is working to expedite plans to bring two LNG import projects online as it strives to cut its dependence on Russian piped gas imports.","Uniper, RWE secure three FSRUs for Germany, advancing the shift away from Russian gas","2022-03-26"],["US LNG project developer Tellurian has begun construction on its 27.6 mtpa Driftwood LNG export project near Lake Charles in Louisiana, having issued Benchtel Energy with a limited notice to proceed with the work under its engineering, procurement and construction contract.","Tellurian begins construction on Driftwood LNG project","2022-03-28"],["Global energy trader Vitol and China\u2019s state-owned PetroChina have submitted the lowest offers in state-owned Pakistan LNG\u2019s (PLL) recently closed tender to buy a total of two cargoes for delivery in April and May to its Pakistan GasPort LNG receiving terminal in Port Qasim.","Vitol, PetroChina submit lowest offers for April-May cargoes in Pakistan LNG tender","2022-03-28"],["Sakhalin Energy is expected to offer one LNG cargo loading on May 7 at the 10.9 mtpa Sakhalin LNG plant at Russia\u2019s Prigorodnoye plant through a tender to be issued by or on Mar. 30, according to term offtakers.","Sakhalin Energy to offer one LNG cargo loading in early May from Sakhalin LNG","2022-03-28"],["Singapore terminal operator Singapore LNG (SLNG) has secured a second floating storage unit (FSU) unit to bolster the country\u2019s LNG storage capabilities as it seeks to enhance the country\u2019s energy security, according to industry participants.","Singapore\u2019s SLNG secures a second FSRU to enhance the country\u2019s energy security","2022-03-28"],["Energy ministers of the Group of Seven (G7) countries have agreed to reject Russia\u2019s demand for gas payments to be made only in rubles as it is \u201ca unilateral and clear breach of the treaties.\u201d","G7 energy ministers reject Russia\u2019s demand for gas payments in rubles","2022-03-29"],["Germany has issued an early warning for gas supplies for precautionary purposes to prepare the country with adequate supplies in the event that Russia halts gas flows.","Germany issues early warning for gas supplies amid threat of halt in Russian gas supplies","2022-03-30"],["LNG stocks held by Japan\u2019s power utilities slipped for a second consecutive week, dragging the average stock levels for March well below the average for the month over the last four years.","Japan\u2019s LNG stocks slip below four-year average for March","2022-03-30"],["Bangladesh\u2019 state-owned Rupantarita Prakritik Gas Co. (RPGCL)and India\u2019s state-owned Gail have issued tenders to buy one cargo each for delivery in late April.","Bangladesh\u2019s RPGCL, India\u2019s Gail seek second-half April LNG cargoes","2022-03-30"],["Sakhalin Energy is offering one cargo that will load on May 7 at its 10.9 mtpa Sakhalin LNG terminal at Russia\u2019s Prigorodnoye port through a tender that will close on Apr. 1.","Sakhalin Energy issues tender to sell early May LNG cargo","2022-03-30"],["The planned LNG import terminal in the Hanseatic city of Stade in Germany\u2019s Lower Saxony region has received approval from municipal authorities, paving the way for another LNG import terminal to come online in Germany.","Planned Stade LNG import terminal in Germany gets municipal backing","2022-03-30"],["Chinese independent firm ENN Natural Gas (ENN NG) and its subsidiary ENN Energy have agreed to buy a combined 2.7 mtpa of LNG over a 20-year term from US pipeline midstream operator Energy Transfer\u2019s planned Lake Charles LNG project in Louisiana in the US.","China\u2019s ENN agrees 20-year term deals with Energy Transfer for Lake Charles LNG","2022-03-30"],["European buyers can continue to make payment for Russian gas supplies in euros, despite Russian President Vladimir Putin\u2019s demand that Russia would accept payment only in rubles from Apr. 1.","European buyers can continue to pay for Russian gas in euros","2022-03-31"],["The Woodside-operated 16.3 mtpa North West Shelf (NWS) LNG project in Western Australia has begun processing gas from the Pluto fields at its Karratha gas plant (KGP), enabling the NWS plant to produce and export more LNG.","North West Shelf begins processing Pluto gas, boost in LNG output eyed","2022-03-31"],["Sakhalin Energy is seeking an LNG ship to charter for a 12-month period, leading market participants to suggest that the firm requires a ship to store excess LNG as buyers increasingly shun Russian spot cargoes. The deadline for offer submissions is today.","Sakhalin Energy seeks second LNG ship; Charter period for 12 months","2022-03-31"],["German energy firm EnBW has signed a memorandum of understanding with the Hanseatic Energy Hub to il has issued a tender to buy one cargo for delivery on June 21-23 to the Petronet-operated 17.5 mtpa Dahej LNG receiving terminal in the western state of Gujarat. The tender closes tomorrow.","India\u2019s Gail seeks one cargo for delivery in June to Dahej","2022-04-12"],["Oman LNG and Malaysia's state-owned Petronas have issued tenders to sell one cargo each loading in the second half of May. Oman LNG\u2019s tender closes today while Petronas\u2019 tender closes on Apr. 15.","Oman LNG and Petronas offer cargoes loading in second-half May","2022-04-13"],["LNG stocks held by Japan\u2019s power utilities have remained stable over the last four weeks, staying well below their average levels for the end of February, March and April last year and over the past four years.","Japan\u2019s LNG stock levels show little change as LNG imports weaken","2022-04-13"],["Italy\u2019s Eni and Egypt\u2019s state-owned EGAS have agreed to maximize gas production and LNG exports from Egypt, with this aimed at increasing exports to Europe, including Italy,  specifically.","Eni, EGAS agree to lift Egypt\u2019s gas output; increased LNG exports target Europe","2022-04-14"],["A sustained elevation in LNG prices has deterred China\u2019s LNG importers from making spot LNG purchases, dragging down LNG imports progressively over the first quarter of this year compared to a year earlier.","China\u2019s first-quarter LNG imports slide as high prices inhibit spot purchases","2022-04-14"],["State-owned Pakistan LNG (PLL) has issued a tender to buy a total of six cargoes for delivery in May and June to the 5 mtpa Pakistan GasPort receiving terminal in Port Qasim. The tender closes on Apr. 21, with offers expected to be valid up to that date.","Pakistan LNG seeks six LNG cargoes for delivery in May and June","2022-04-18"],["Indonesia\u2019s state-owned Pertamina is offering one cargo that will load at the 11.5 mtpa Bontang LNG plant in Kalimantan from June 4-9 through a tender closing on Apr. 20.","Pertamina offers one Bontang LNG cargo loading in first-half June","2022-04-18"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) is seeking one cargo for delivery on May 11-12 to either the 3.8 mtpa Summit LNG or Moheshkhali LNG import terminals in Bangladesh through a tender closing on Apr.24.","Bangladesh\u2019s RPGCL seeks a first-half May LNG cargo","2022-04-18"],["India\u2019s state-owned IndianOil (IOC) has issued a tender to buy one LNG cargo for delivery on May 20, with the discharge volume to be split equally between the Petronet-operated 17.5 mtpa Dahej LNG receiving terminal in Gujarat and the 5 mtpa Ennore LNG import terminal in Chennai. The tender closes tomorrow.","India\u2019s IOC seeks second-half May LNG delivery to Dahej","2022-04-19"],["BP has taken offline the second liquefaction train of its 7.6 mtpa Tangguh LNG plant in Indonesia\u2019s West Papua province for unplanned maintenance due to \u201cirregularities in the gas heater,\u201d regional president, Asia Pacific, Nader Zaki said.","Tangguh LNG\u2019s Train 2 is offline for unplanned maintenance; restart expected this week: BP","2022-04-20"],["State-owned Pakistan LNG (PLL) has issued a tender to buy one May LNG cargo, adding to its requirements for three cargoes to be delivered in May as part of a six-cargo May-June tender. Both tenders close tomorrow.","Pakistan seeks another May cargo, adding to its May LNG requirements","2022-04-20"],["LNG stocks held by Japan\u2019s power utilities rebounded slightly this week as warmer weather has reduced consumption and weekly LNG receipts have continued to edge higher.","Japan\u2019s LNG stocks rebound slightly as consumption dips on warmer weather","2022-04-20"],["India\u2019s state-owned Gujarat State Petroleum Corp. (GSPC) has issued a tender to buy one cargo for delivery on June 6-15 to the Petronet-operated 17.5 mtpa Dahej LNG receiving terminal in Gujarat. The tender closes tomorrow.","India\u2019s GSPC issues tender to buy a first-half June LNG cargo","2022-04-20"],["Egypt\u2019s state-owned EGAS has issued a tender to sell four cargoes that will load in May at the 5 mtpa Damietta LNG plant. The tender closes on Apr. 26.","Egypt\u2019s EGAS offers four LNG cargoes loading in May","2022-04-21"],["Argentina\u2019s state-owned energy firm IEASA is seeking a total of 12 LNG cargoes for delivery in June and July to its two LNG receiving terminals the 6.1 mtpa Escobar and the 3.7 mtpa Bahia Blanca through a tender closing on Apr. 27.","Argentina\u2019s IEASA seeks 12 June-July LNG cargoes for Bahia Blanca, Escobar","2022-04-21"],["Thailand\u2019s state-owned utility the Electricity Generating Authority of Thailand (EGAT) has issued a tender to buy four LNG cargoes for delivery in May to the PTT-operated 11.5 mtpa Map Ta Phut LNG receiving terminal in the country\u2019s southern province of Rayong. The tender closes on Apr. 26 and offers are expected to remain valid until two days later.","Thailand\u2019s EGAT seeks four May LNG cargoes through tender","2022-04-22"],["State-owned Pakistan LNG (PLL) received a total of 12 offers for six out of the seven May-June LNG cargoes that it sought through a tender that closed yesterday.","Pakistan LNG receives offers for six out of seven May-June LNG cargoes","2022-04-22"],["Italy\u2019s Eni and the Republic of Congo have signed a letter of intent to increase gas production and export, with this helping to accelerate the development and startup of an LNG plant in the country in 2023.","Eni, Congo agree to lift gas output and export, accelerating Congo LNG project start","2022-04-22"],["Angola LNG has issued a tender to sell one cargo from its 5.2 mtpa Soyo LNG facility for delivery between the first halves of May and July on a delivered ex-ship (DES) basis through a tender that closes on Apr. 27.","Angola LNG offers one LNG cargo for delivery between 1H May and 1H July","2022-04-22"],["Egypt\u2019s state-owned EGAS is offering one cargo loading on May 3-4 at its 7.2  mtpa Idku LNG plant through a tender closing tomorrow. The tender will be the firm\u2019s second tender to sell cargoes loading in May and will bring the total number of May cargoes offered to five.","Egypt\u2019s EGAS offers a fifth LNG cargo loading in May through a second tender","2022-04-25"],["Thailand\u2019s state-owned energy firm PTT has issued a tender to buy multiple LNG cargoes for delivery in May to its 11.5 mtpa Map Ta Phut LNG receiving terminal in the country\u2019s southern Rayong province. The tender closes on Apr.27.","Thailand\u2019s PTT seeks multiple May LNG cargoes, mirroring EGAT\u2019s requirements","2022-04-25"],["Australia\u2019s LNG exports are expected to dip this month compared to March and a year earlier as a result of planned maintenance at the Chevron-operated 8.9 mtpa Wheatstone, the Woodside-operated 16.3 mtpa North West Shelf (NWS) and the 9 mtpa Australia Pacific LNG plants.","Australia\u2019s LNG exports dip in April on maintenance, also seen falling in May","2022-04-26"],["State-owned Pakistan LNG (PLL) has issued a tender to buy one cargo for delivery on May 17-18 to the Pakistan GasPort LNG import terminal in Port Qasim. The tender closes on Apr. 29.","Pakistan LNG issues tender to buy one second-half May LNG cargo","2022-04-27"],["Russia\u2019s state-owned Gazprom\u2019s moves to halt gas exports to Poland and Bulgaria from today have created fears among Asia\u2019s LNG importers that Russia may also halt gas supplies to its other European buyers, leading to competition for LNG cargoes and even higher LNG prices.","Concerns over further halts to Russian gas exports may fuel Asian LNG purchases, but not immediately","2022-04-27"],["Russia\u2019s state-owned energy firm Gazprom has told Poland and Bulgaria it will stop flows of Russian gas to both countries from today, making it the first time that Russia will stop gas flows to its European buyers since its invasion of Ukraine on Feb. 24.","Gazprom to stop gas exports to Poland, Bulgaria","2022-04-27"],["LNG stocks held by Japan\u2019s power utilities at the end of April rose to their highest levels since mid-January as warmer weather in the weeks since the end of winter likely led to a reduction in LNG consumption.","Japan\u2019s end-April LNG stock levels climb to 14-week high","2022-04-27"],["The second train of the BP-operated 7.6 mtpa Tangguh LNG train in Indonesia\u2019s West Papua province has resumed operations today, following a shutdown on Apr. 17 due to irregularities in the train\u2019s gas heater.","Tangguh LNG\u2019s second train restarts after an 11-day shutdown","2022-04-28"],["India\u2019s Gujarat-based utility Torrent Power has issued a tender to buy one cargo for delivery either on May 11 or 27 to the Petronet-operated 17.5 mtpa Dahej LNG receiving terminal in India\u2019s western state of Gujarat.","India\u2019s Torrent Power seeks one May LNG cargo for delivery to Dahej","2022-04-29"],["The 140,000 m3 Arctic Voyager LNG tanker is scheduled to arrive at the 4.2 mtpa Snohvit LNG terminal in Norway on May 9, indicating an imminent restart of the plant that has been offline since September 2020.","LNG tanker\u2019s scheduled arrival at Snohvit next week indicates imminent plant restart","2022-05-04"],["State-owned Pakistan LNG (PLL) is seeking one cargo each for delivery on June 1-2 and 16-17 to the 5 mtpa Pakistan GasPort LNG receiving terminal in Port Qasim through a tender closing on May 11, while India\u2019s state-owned Gail is seeking one cargo for delivery between May 30 and June 1 to the Petronet-operated 17.5 mtpa Dahej LNG import terminal in India\u2019s western state of Gujarat through a tender that closes on May 5.","Pakistan LNG, India\u2019s Gail seek end May to June LNG cargoes","2022-05-04"],["LNG infrastructure and floating storage and regasification unit (FSRU) provider Hoegh LNG has agreed to charter out two FSRUs from its fleet to Germany for 10 years.","Hoegh LNG signs two 10-year FSRU contracts with Germany, operations to start by year-end","2022-05-05"],["Europe\u2019s monthly LNG receipts rose to their second-highest level in April. But, they fell short of their all-time high in January as the US shipped less in the month despite continuing to account for the majority of the region\u2019s imports.","Europe\u2019s LNG receipts rise to second-highest level in April but fall short of January high","2022-05-05"],["A second LNG tanker is making its way towards the Equinor-operated 4.2 mtpa Snohvit LNG plant in Norway ahead of its targeted restart date of May 17.","A second LNG tanker heads for Snohvit ahead of targeted restart date","2022-05-06"],["German energy firm Uniper has chartered two floating storage and regasification units (FSRU) from shipping firm Dynagas on behalf of the German government for the import of LNG to reduce the country\u2019s reliance on Russian gas and strengthen its gas supply security.","Uniper charters two FSRUs from Dynagas for Germany; Wilhelmshaven to be first LNG import site","2022-05-06"],["Angola LNG is offering one cargo from its 5.2 mtpa Soyo LNG plant that is deliverable between June 2 and July 14 through a tender closing on May 11.","Angola LNG offers one June-July LNG cargo","2022-05-06"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) has issued two tenders seeking one cargo each for delivery on June 4-5 and 11-12 to either the Moheshkhali LNG or Summit LNG import terminals in Chittagong.","Bangladesh\u2019s RPGCL seeks two June LNG cargoes through two tenders","2022-05-09"],["US project developer Venture Global has signed two long-term sales agreements with ExxonMobil LNG Asia Pacific for a total of 2 mtpa of LNG from its Plaquemines and CP2 LNG project in Louisiana.","ExxonMobil agrees to buy 2 mtpa of LNG from Venture Global\u2019s CP2 and Plaquemines projects","2022-05-10"],["China\u2019s LNG imports edged lower in April as elevated LNG prices and the impact of Covid restrictions particularly in eastern China weighed on demand and extended a decline in LNG receipts since February.","China\u2019s LNG imports edge lower in April; Australia and Qatar ship less","2022-05-10"],["Egypt\u2019s state-owned EGAS is offering one cargo that will load on May 24-25 at its 5 mtpa Damietta LNG terminal through a tender closing tomorrow, while Abu Dhabi\u2019s state-owned ADNOC LNG  has issued a tender closing on May 12 to sell a cargo loading on June 17-21 at its 5.8 mtpa LNG export facility on Das Island.","EGAS, ADNOC offer May-June LNG cargoes; Gail, Hokkaido Electric seek cargoes","2022-05-10"],["Indonesia\u2019s state-owned Pertamina is offering one cargo that will load on either June 6-10 or 17-18 at its 11.5 mtpa Bontang LNG export plant through a tender closing tomorrow. Bids are expected to remain valid until May 31.","Pertamina offers one LNG cargo loading in June at Bontang","2022-05-11"],["US project developer Venture Global has signed a deal to sell 1 mtpa of LNG from its 20 mtpa Plaquemines LNG project in Louisiana over a 20-year term to Malaysia\u2019s state-owned Petronas.","Venture Global agrees 20-year 1 mtpa LNG supply deal with Petronas from Plaquemines","2022-05-11"],["LNG stocks held by Japan\u2019s power utilities climbed above the 2 mt mark at the end of the first week of May, edging above end-May levels last year and the average for end-May between 2017 and 2020","Japan\u2019s LNG stock levels in early May rise, edging above year-earlier end-May levels","2022-05-11"],["Kuwait is scheduled to receive its first LNG cargo from Russia this month, making it the first cargo imported from the country  since September 2018.","Kuwait to receive first Russian LNG cargo since 2018 as LNG imports surge before summer","2022-05-11"],["State-owned PetroChina submitted the lowest offers for two June cargoes that Pakistan LNG (PLL) sought through a tender that closed on May 11.","PetroChina submits lowest offers for Pakistan LNG\u2019s two-cargo June tender","2022-05-11"],["LNG terminal developer AG&P expects its 5 mtpa Philippines LNG import project in the Batangas Bay to start commercial operations between August and September, which will make it the first LNG receiving terminal to come online in the Philippines.","AG&P expects Philippines LNG import terminal to start in August-September","2022-05-12"],["Korea\u2019s state-owned Kogas has issued a tender to buy nine cargoes for delivery to Korea from July 1 to March 31 next year on either a free-on-board (FOB) or delivered ex-ship (DES) basis through a tender that closes on May 18.","Kogas seeks nine July 2022 to March 2023 LNG cargoes through tender","2022-05-13"],["The European Union and Japan have agreed to collaborate on ensuring each other\u2019s security of supply of LNG and reduce Europe\u2019s reliance on Russian energy imports by diversifying energy supply sources.","EU, Japan to cooperate on ensuring secure supply of LNG as Europe cuts reliance on Russia","2022-05-13"],["Thailand\u2019s state-owned firms PTT and the Electricity Generating Authority of Thailand (EGAT) have each issued tenders to buy cargoes for delivery in June to the 11.5 mtpa LNG import terminal in the country\u2019s southern Rayong province. Both tenders close on May 16.","Thailand\u2019s PTT and EGAT issue tenders to buy June LNG cargoes","2022-05-13"],["Argentina\u2019s state-owned energy firm IEASA has issued a tender to buy 13 LNG cargoes for delivery in July to its 6.1 mtpa Escobar and 3.7 mtpa Bahia Blanca LNG import terminals. The tender closes on May 23.","Argentina\u2019s IEASA seeks 13 July LNG cargoes for delivery to Escobar, Bahia Blanca","2022-05-17"],["Poland\u2019s state-owned utility PGNiG has signed a heads of agreement (HOA) to buy a total of 3 mtpa of LNG on a free-on-board (FOB) basis over 20 years from US energy firm Sempra\u2019s proposed Cameron LNG Phase 2 and Port Arthur LNG projects in the US.","PGNiG signs initial agreement with Sempra for 3 mtpa of US LNG over 20 years","2022-05-17"],["Norway\u2019s state-owned Equinor has pushed back the targeted restart of its shuttered 4.2 mtpa Snohvit LNG plant by a week from today due to a \u201cminor fault\u201d on a compressor, the firm said.","Snohvit LNG\u2019s restart pushed back by a week due to compressor fault","2022-05-17"],["LNG stocks held by Japan\u2019s power utilities edged higher for the second consecutive month, with mid-May levels staying above the 2 mn mt level.","Japan\u2019s LNG stocks edge higher in mid-May","2022-05-18"],["India\u2019s state-owned energy firm Gujarat State Petroleum Corp.(GSPC) is seeking one cargo for delivery across Jul. 16 to 30 to the 5 mtpa Mundra LNG receiving terminal in Gujarat, while fellow state-owned oil firm Indian Oil (IOC) is seeking a cargo to be delivered on July 2 to the 17.5 mtpa Dahej LNG receiving terminals. The tenders close tomorrow.","India\u2019s GSPC, IOC issue tenders to buy July LNG cargoes","2022-05-18"],["Finland\u2019s state-owned energy firm Gasum expects that its imports of gas from Russia under a long-term gas supply contract with Russia\u2019s Gazprom Export could end by the end of this week because of its refusal to make payments in rubles instead of euros.","Finland\u2019s Gasum expects possible halt to Russian gas imports by end of the week","2022-05-19"],["Oman LNG is offering one cargo that will load on June 26-27 at its 10.9 mtpa Qalhat LNG export facility, while Angola LNG is offering one cargo from its 5.2 mtpa Soyo LNG plant that can be delivered between June 8 and July 24. Oman LNG\u2019s tender closes tomorrow, while Angola LNG\u2019s tender closes on May 24.","Oman LNG, Angola LNG issue tenders to sell June-July cargoes","2022-05-19"],["Japanese utility Tohoku Electric has issued a tender to buy one cargo for delivery on June 20-30, while Colombia\u2019s Calamari LNG is seeking 30,000 m3 of LNG for delivery between June 1 and 15. Tohoku Electric\u2019s tender closes tomorrow, while Calamari LNG\u2019s tender closes on May 24.","Japan\u2019s Tohoku Electric, Colombia\u2019s Calamari LNG seek June LNG deliveries","2022-05-19"],["Singapore\u2019s energy industry regulator the Energy Market Authority (EMA) is looking to appoint up to two additional LNG importers for the country by end September to enhance the competition among LNG suppliers in the domestic market and offer more options for gas buyers amid growing concerns globally over energy supply security.","Singapore\u2019s energy authority plans to appoint up to two more LNG importers by end-September","2022-05-20"],["Norway\u2019s Equinor has pushed back the restart of its 4.2 mtpa Snohvit LNG plant yet again, with the firm now expecting the shuttered export facility to resume operations a few days later than planned on May 27.","Snohvit LNG\u2019s restart delayed further to later this week; three ships wait outside terminal","2022-05-23"],["India\u2019s state-owned firms BPCL and Gail are seeking a total of three cargoes for delivery in June through two separate tenders closing tomorrow, while Oman LNG is offering a cargo that will load on June 14-16 at its 10.9 mtpa Qalhat LNG. Oman LNG\u2019s tender closes on May 26.","Indian buyers seek June LNG cargoes; Oman LNG offers one cargo loading in June","2022-05-23"],["TotalEnergies has agreed to supply Korea\u2019s Hanwha Energy with 0.6 mtpa of LNG over 15 years, starting in 2024. The supply will come from TotalEnergies\u2019 global LNG supply portfolio and will be delivered to state-owned Kogas\u2019 19.5 mtpa Tongyeong LNG receiving terminal.","TotalEnergies agrees 0.6 mtpa 15-year term LNG deal with Korea\u2019s Hanwha Energy","2022-05-24"],["Korea\u2019s state-owned Kogas, one of the world\u2019s largest LNG importers, is planning to buy more LNG on both a long- and short-term basis to mitigate its exposure to high LNG prices and price volatility from spot LNG cargo purchases","Kogas plans to buy more term LNG to mitigate impact of higher prices, market volatility","2022-05-24"],["Elevated LNG prices have kept some price-sensitive Asian buyers out of the spot market, but cargo requirements for winter are likely to force them into the market from the third-quarter of the year, Woodside\u2019s chief executive Meg O\u2019 Neill expects.","Price-sensitive Asian LNG buyers likely to emerge for winter supply in 3Q 2022: Woodside","2022-05-25"],["US LNG exporter Cheniere has signed a 20-year LNG supply deal for 0.4 mtpa with Korea\u2019s Posco International, with deliveries to start from late 2026.","Cheniere agrees 20-year US LNG term supply deal for 0.4 mtpa with Korea\u2019s Posco","2022-05-25"],["US project developer Venture Global has made a final investment decision (FID) to proceed with construction of its 20 mtpa Plaquemines LNG plant, making it the first US LNG project to reach a financial close since Venture Global\u2019s FID on its first LNG plant the 10 mtpa Calcasieu Pass in August 2019.","Venture Global approves investment to build Plaquemines LNG project","2022-05-25"],["Concerns over persisting supply tightness and high LNG prices over the next few years have pushed Asian LNG buyers to sign more long-term contracts, with this increasing the momentum for new liquefaction projects to be sanctioned.","Supply concerns, high prices push Asian LNG buyers to seek more long-term LNG","2022-05-26"],["Germany\u2019s energy firm RWE has signed a heads of agreement to buy 2.25 mtpa of LNG over a 15-year term from US infrastructure developer Sempra\u2019s proposed Port Arthur LNG project in  Texas.","RWE signs initial deal for 15-year term supply with Sempra for 2.25 mtpa from Port Arthur","2022-05-26"],["India\u2019s state-owed Gail has issued a swap tender to buy three cargoes for delivery from July to September to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat and sell the same number of cargoes that will load in the same months from the 30 mtpa Sabine Pass and 5.25 mtpa Cove Point LNG export terminals in the US. The tender closes on May 31.","Gail issues swap tender to buy and sell July-September LNG cargoes","2022-05-27"],["Energy regulatory agency the Energy Market Authority (EMA) of Singapore says the country may eventually need a second LNG import terminal to meet LNG demand as it grows beyond the existing LNG terminal\u2019s operating capacity.","Singapore may need a second LNG terminal as demand grows: EMA","2022-05-30"],["Poland\u2019s LNG receipts are set to reach their highest level in May, following the complete halt IN Russian gas exports to the country about a month ago.","Poland\u2019s LNG receipts set to reach all-time high in May after halt in Russian gas imports","2022-05-30"],["Equinor\u2019s 4.2 mtpa Snohvit LNG plant is poised to load its first cargo this week as the plant resumes operations, after a fire forced a complete shutdown of the plant on Sep. 28, 2020.","Equinor\u2019s Snohvit LNG is poised to load first cargo this week as plant restarts","2022-05-30"],["India\u2019s state-owned Gujarat State Petroleum (GSPC) has issued a tender to buy four LNG cargoes for delivery between the first halves of November and February. The tender, which closes on June 3, is the first requirement for the coming winter season that an Indian buyer has floated.","India\u2019s GSPC issues November-February LNG tender, Pakistan seeks one July LNG cargo","2022-05-31"],["Dutch gas supplier GasTerra has become the latest European firm to have its gas contract with Russia\u2019s state-owned Gazprom terminated because of its refusal to pay for its gas supplies in rubles.","Russia halts more gas exports to Europe as Netherland\u2019s GasTerra rejects ruble payment demand","2022-05-31"],["Danish energy firm Orsted said its gas supplies from Russia\u2019s state-owned Gazprom will stop today because it has refused to comply with Gazprom\u2019s requirements for gas supplies to be paid in rubles instead of in euros.","Gazprom will stop gas supplies to Denmark\u2019s Orsted today","2022-06-01"],["LNG imports into China recovered slightly in May, after four consecutive months of decline due to elevated spot LNG prices and weakened demand as a result of Covid-19 restrictions in parts of the country.","China\u2019s LNG imports rebound in May despite weak spot demand","2022-06-01"],["Argentina\u2019s state-owned energy firm IEASA is seeking 13 LNG cargoes for delivery between Jul. 20 and Aug. 28 to the 6.62 mtpa Bahia Blanca and 6.1 mtpa Escobar LNG import terminals through a tender that closes on June 8.","Argentina\u2019s IEASA seeks 13 second-half July and August LNG cargoes","2022-06-02"],["Turkey\u2019s state-owned oil and gas firm Botas has issued a tender to buy a total of 39 LNG cargoes for delivery between October and September 2025, with four of the cargoes for delivery this year, 13 cargoes each for delivery in 2023 and 2024 and nine cargoes to be delivered in 2025. The tender closes on June 7.","Turkey\u2019s Botas issues tender to buy 39 LNG cargoes for October 2022-September 2025","2022-06-02"],["Queensland\u2019s gas producers have increased flows to Australia\u2019s southern states after the energy market operator activated the country\u2019s gas supply guarantee mechanism yesterday to ensure more gas is available to meet a supply crunch.","Queensland\u2019s gas producers respond to supply shortfall amid soaring wholesale prices: AEMO","2022-06-02"],["Strong gas flows from Queensland have helped to bolster supplies in Australia\u2019s southeastern states, where a cold snap this week increased the call on already-tight supplies of gas, causing wholesale gas prices to soar and forcing the Australia Energy Market Operator to impose price caps in several markets.","Queensland sends more gas to Australia\u2019s southeastern states, easing supply crunch","2022-06-03"],["Equinor\u2019s shuttered 4.2 mtpa Snohvit LNG plant has restarted LNG production and the plant\u2019s storage tanks are being filled ahead of the resumption of cargo loadings. The start of production comes 20 months after a fire forced the plant to stop operations","Equinor\u2019s shuttered Snohvit plant restarts LNG production; storage tank refilling underway","2022-06-03"],["The Equinor-operated 4.2 mtpa Snohvit LNG plant in Norway is poised to ship its first cargo on the 140,000 m3 Arctic Voyager LNG tanker today, following the plant\u2019s restart last week after a 20-month shutdown due to a fire. The Arctic Voyager shipped Snohvit\u2019s last cargo on Sep. 10. 2020.","Norway\u2019s Snohvit LNG set to ship its first LNG cargo today following restart","2022-06-06"],["US project developer Energy Transfer has signed a 25-year term deal to supply 0.7 mtpa of LNG on a free-on-board basis to Chinese gas services supplier China Gas from its proposed 16.45 mtpa Lake Charles LNG project in Louisiana, starting from 2026.","Energy Transfer signs 25-year LNG term deal with China Gas for Lake Charles supply","2022-06-06"],["Kuwait\u2019s state-owned Kufpec has issued a tender to sell one cargo that will load on Jul. 19-24 at the Chevron-operated 8.9 mtpa Wheatstone LNG plant in Australia, while Santos is offering one cargo that will load at its 3.7 mtpa Darwin LNG terminal between June 30 and Jul. 2 through another tender. Kufpec\u2019s tender closes tomorrow, while Santos\u2019 tender closes on June 8.","Wheatstone, Darwin LNG cargoes add to spot supply for June-July","2022-06-06"],["India\u2019s state-owned Gail has issued a tender to buy three cargoes for delivery between July and September to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat. It is also looking to sell three cargoes that will load at the 30 mtpa Sabine Pass LNG plant in the US between July and September 2023. The tender closes tomorrow.","Gail seeks three July-September LNG cargoes as part of a swap tender","2022-06-07"],["Abu Dhabi\u2019s state-owned ADNOC LNG is seeking expressions of interest in its offer of 12 LNG cargoes that will load at its 5.8 mtpa das Island LNG export plant in 2023 and 2024. Submissions of interest are due on June 9, following which ADNOC LNG will issue a tender.","ADNOC LNG offers 12 LNG cargoes for delivery in 2023-24","2022-06-07"],["State-owned Pakistan LNG (PLL) has re-issued a tender to buy one LNG cargo for delivery on July 3-4 to the 5 mtpa Pakistan GasPort LNG receiving terminal in Port Qasim after not awarding its original tender that closed on June 3. The new tender closes on June 10.","Pakistan LNG reissues tender to buy one early July LNG cargo","2022-06-08"],["LNG stock levels held by Japan\u2019s power utilities climbed in the first week of June to their highest level since early January.","Japan\u2019s early June LNG stock levels rise to highest levels since January","2022-06-08"],["The 15 mtpa Freeport LNG plant on Quintana Island in Texas has halted operations following an explosion due to a fire earlier today that has led it to declare force majeure (FM) on liquefaction at the plant.","Freeport LNG plant forced to shut due to fire; force majeure declared on liquefaction","2022-06-09"],["Equinor has agreed to buy 1.75 mtpa of LNG on a free-on-board basis from US LNG producer Cheniere over 15 years, starting from the second half of 2026. Deliveries will reach the full contracted volume in 2027.","Cheniere and Equinor agree 15-year deal for 1.75 mtpa of LNG from 2026","2022-06-10"],["Thailand\u2019s state-owned PTT has issued a tender to buy five LNG cargoes for delivery in July, while Singapore\u2019s SLNG is seeking one cargo that can be delivered to the SLNG terminal between Jul. 1 and Aug. 31. PTT\u2019s tender closes on June 13, while SLNG\u2019s tender closes today.","Thailand\u2019s PTT, Singapore\u2019s SLNG seek Jul-Aug LNG cargoes amid supply disruptions","2022-06-10"],["Three LNG vessels scheduled to load at the shuttered 15 mtpa Freeport LNG terminal in Texas in the next two to 12 days have changed course, while six other vessels continue to signal their arrival at the terminal this month despite expectations of an outage that is expected to last at least three weeks.","Three LNG vessels divert away from shuttered Freeport terminal in the US","2022-06-10"],["QatarEnergy has picked TotalEnergies as its first international partner in the 32 mtpa North Field East (NFE) LNG project that will boost Qatar\u2019s LNG export capacity to around 110 mtpa from an existing 77 mtpa.","Qatar picks TotalEnergies as first partner in North Field expansion project","2022-06-13"],["Korea\u2019s state-owned Kogas is seeking LNG cargoes for delivery between July and March next year through a tender, after closing an earlier tender about a month ago to buy up to 20 cargoes over the same period. The new tender closes today.","Kogas seeks LNG cargoes again for delivery from July to March 2023","2022-06-14"],["Abu Dhabi\u2019s state-owned ADNOC LNG has issued a tender to sell 12 LNG cargoes that will load at its 5.8 mtpa Das Island LNG plant in 2023 and 2024, following the deadline on June 9 for expressions of interest to buy the cargoes. The tender closes on June 24.","ADNOC LNG issues tender to sell 12 cargoes loading in 2023-24","2022-06-14"],["Freeport LNG expects its shuttered 15 mtpa LNG export facility of the same name in Texas will likely remain offline until later this year, which significantly extends the shutdown period of the plant beyond the earlier guidance of \u201ca minimum of three weeks.\u201d","Full restart at Freeport LNG \u201cnot expected until late 2022,\u201d partial restart in 90 days targeted","2022-06-14"],["Korea\u2019 state-owned Kogas and TotalEnergies have signed a memorandum of understanding to create a framework for long-term cooperation in such areas as LNG trading and optimization.","Kogas and TotalEnergies sign initial deal to cooperate on LNG trading and optimisation","2022-06-15"],["Asian LNG market participants are reassessing their positions in the wake of an extended shutdown at the 15 mtpa Freeport LNG plant in the US and reductions in Russian gas flows to Europe through the key Nord Stream 1 pipeline as prices soar on concerns over supply shortages","Supply disruptions force Asian LNG market participants to reassess demand","2022-06-16"],["State-owned Pakistan LNG (PLL) has issued a tender to buy four LNG cargoes for delivery in July to the 5 mtpa Pakistan GasPort LNG receiving terminal in Port Qasim, after little success in buying one cargo for delivery in early July through two earlier tenders. The tender closes on June 23.","Pakistan LNG, India\u2019s Petronet seek July LNG cargoes","2022-06-16"],["Russia\u2019s state-owned Gazprom has reduced gas flows further through the Nord Stream 1 pipeline that delivers gas to Europe through Germany after an initial cut on Tuesday.","Gazprom cuts Nord Stream 1 gas flows further, constricting supplies to Europe","2022-06-16"],["An unplanned shutdown of the 15 mtpa Freeport LNG plant in the US due to a fire last week has led to a sharp increase in spot vessel availability in the Atlantic, dragging down Atlantic spot LNG charter rates for July below the $100,000 a day mark around a week after crossing this threshold four months earlier than in previous years.","Freeport LNG outage increases spot vessel availability, depressing Atlantic spot charter rates","2022-06-17"],["QatarEnergy has selected Eni as its second partner in the North Field East LNG expansion project, which is expected to boost Qatar\u2019s LNG export capacity by 32\u00a0 mtpa to around 110 mtpa from 77 mtpa currently. The project is expected to begin production before the end of 2025,","QatarEnergy picks Eni as its second partner in North Field East LNG expansion project","2022-06-19"],["Germany has outlined plans to reduce its gas-fired power generation and industrial consumption of gas amid a sharp reduction in Russian gas flows from the Nord Stream 1 gas pipeline to ensure the country has adequate storage this winter.","Germany outlines plans to reduce g
