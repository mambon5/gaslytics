as consumption as Russia cuts gas supplies","2022-06-20"],["India\u2019s Gail has issued a tender to buy one cargo for delivery on July 15-17 to the 5 mtpa Hazira LNG import terminal in Gujarat. The tender closes on June 21.","India\u2019s Gail seeks mid-July LNG delivery to Hazira","2022-06-20"],["Russia has shipped its first post-winter LNG cargo for the year to Asia from the 17.4 mtpa Yamal LNG plant in Sabetta through the Northern Sea Route (NSR), marking the opening of the route through the Bering Strait that cuts sailing time to Asia.","Yamal LNG ships first post-winter cargo to Asia through Northern Sea Route","2022-06-20"],["QatarEnergy has selected ConocoPhillips as its third partner in its North Field East LNG expansion project in Qatar that will increase existing production capacity in the country by around 42% to 110 mtpa in 2026.","ConocoPhillips joins QatarEnergy\u2019s North Field East LNG project as third partner","2022-06-20"],["US project developer Venture Global and German energy firm EnBW have agreed on a LNG supply deal for a total of 1.5 mtpa over a 20 year term, starting from 2026. Half of the supply will from the 20 mtpa Plaquemines LNG project, while the other half will come from the 20 mtpa CP2 LNG project.","Venture Global, EnBW agree LNG term deals for 1.5 mtpa from Plaquemines, CP2","2022-06-21"],["QatarEnergy has selected ExxonMobil as the fourth partner in its North Field East (NFE) LNG expansion project, following partnership agreements with TotalEnergies, Eni and ConocoPhillips.","ExxonMobil picked as fourth partner in Qatar\u2019s North Field East LNG project","2022-06-21"],["Angola LNG has issued a tender to sell one cargo for delivery between Jul. 24 and Aug. 12 from its 5.2 mtpa Soyo LNG plant. The cargo will be loaded on the 160,000 m3 Sonangol Sambizanga and can be delivered to most destinations except northeast Asia. The tender closes on June 28.","Angola LNG offers one cargo for delivery between 2H July and 1H August","2022-06-21"],["US LNG exporter Cheniere has made a final investment decision (FID) on the 10 mtpa Corpus Christi LIquefaction Stage 3 LNG project in Texas and issued a full notice to proceed to Bechtel Energy to continue construction.","Cheniere gives go-ahead to Corpus Christi Stage 3 LNG project","2022-06-22"],["US LNG exporter Cheniere has agreed to supply Chevron with a combined 2 mtpa of LNG on a free-on-board (FOB) basis through two contracts for 1 mtpa each with its subsidiaries Sabine Pass Liquefaction and Cheniere Marketing.","Cheniere signs two LNG term supply deals with Chevron for 2 mtpa","2022-06-22"],["US LNG project developer Venture Global has agreed to supply Chevron with 2 mtpa of LNG through two 20-year contracts with supplies to come from its planned 20 mtpa Plaquemines and 20 mtpa CP2 LNG projects.","Venture Global signs two term deals for 2 mtpa with Chevron from Plaquemines, CP2","2022-06-22"],["Germany has raised the alarm on the \u2018tense\u2019 gas situation in the country as gas supplies from Russia through the Nord Stream 1 pipeline have been curtailed since June 14 and gas prices remain very high.","Germany raises the alarm amid continued disruption in Russian gas supplies","2022-06-23"],["India\u2019s state-owned Gail is seeking one LNG cargo for delivery on Jul. 28 or 30 to the 5 mtpa Hazira LNG terminal in India\u2019s western state of Gujarat through a tender that closes on June 27.","India\u2019s Gail issues tender to buy one late July LNG cargo","2022-06-23"],["Britain-based petrochemicals firm Ineos has signed a non-binding agreement with Sempra Infrastructure to potentially buy 1.4 mtpa of LNG over 20 years, signalling the firm\u2019s entry into the global LNG market.","Ineos signs initial 20-year deal with Sempra for 1.4 mtpa of LNG from Cameron, Port Arthur","2022-06-23"],["State-owned Pakistan LNG (PLL) has received only one offer for a single cargo for its four-cargo July LNG tender that closed today.","Pakistan LNG\u2019s four-cargo July LNG tender attracts only one offer","2022-06-23"],["Only three of the nine vessels that signalled their arrival at the shuttered 15 mtpa Freeport LNG plant in the US this month have been diverted to other US LNG plants to load cargoes, while the remaining vessels that have yet to find employment continue to weigh on spot charter rates.","LNG ships displaced by Freeport LNG outage suppress charter rates as they await orders","2022-06-23"],["India\u2019s state-owned Gail has issued a tender to buy 12 LNG cargoes for delivery between November and October next year to the 5 mtpa Dabhol LNG receiving terminal in Maharashtra and the 17.5 mtpa Dahej LNG receiving terminal in Gujarat as part of a swap tender through which it also intends to sell 12 LNG cargoes from the 30 mtpa Sabine Pass LNG plant in the US. The tender closes on Jul. 5.","Gail seeks 12 LNG cargoes for delivery to India from November to October 2023 as part of a swap","2022-06-27"],["Commissioning operations at the 7.5 mtpa Nong Fab LNG receiving terminal in Thailand have begun, with the recent unloading of the first LNG commissioning cargo on board the 210,000 m3 Al Oraiq LNG tanker from Qatar","Thailand's Nong Fab LNG terminal begins commissioning with first cargo from Qatar","2022-06-27"],["Russia's 17.4 mtpa Yamal LNG plant has shipped its second cargo to Asia through the Northern Sea Route (NSR), a week after its first shipment marked the opening of the route that allows ships to sail from Russia to Asia through the melted icy Arctic waters between May and November.","Second Yamal LNG cargo takes the Northern Sea Route to Asia","2022-06-27"],["Malaysia\u2019s state-owned Petronas is offering two LNG cargoes for delivery in August from its 1.5 mtpa PFLNG 2 floating LNG facility near the Rotan gas field that is offshore Sabah. The tender closes today.","Petronas offers two second-half August LNG cargoes from PFLNG 2","2022-06-28"],["State-owned Oman LNG has called for expressions of interest to secure supply from its 10.9 mtpa Qalhat LNG facility for a term of up to 10 years, starting from 2025. Submissions are due tomorrow.","Oman LNG seeks interest in term LNG supply from Qalhat from 2025","2022-06-29"],["Shell has warned customers at its 3.6 mtpa Prelude floating LNG (FLNG) facility offshore Broome in Western Australia of disruptions to LNG supplies until at least mid-July as workers at the facility continue a strike to push for higher pay and better conditions","LNG supply disruptions expected at Prelude until \u201cat least mid-July\u201d: Shell","2022-06-29"],["India\u2019s state-owned Gail has issued a tender to buy one LNG cargo for delivery on Sep. 21 or 27 to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat, while also selling a cargo that will load on Sep. 27 at the 30 mtpa Sabine Pass LNG terminal in the US. The tender closes on Jul. 1.","Gail seeks one second-half September LNG through a swap tender","2022-06-29"],["Forecasts for hotter weather in Japan and Korea up to early August are expected to drive increased consumption and purchases of LNG, with the latest forecasts indicating a probability of above-normal temperatures at 70%-80% in both countries until around the middle of July.","Hotter weather forecasts for Japan, Korea point to increased LNG consumption","2022-06-30"],["Russian President Vladimir Putin has ordered a transfer of all assets and interests in the Sakhalin Energy consortium that operates the Sakhalin 2 oil and gas project in Russia to a new Russian firm, creating uncertainty over the involvement of its foreign shareholders.","Russia moves to transfer ownership of Sakhalin 2 to a new Russian firm","2022-07-01"],["The Gazprom-led Sakhalin Energy consortium has issued a tender to sell up to five LNG cargoes on either a free-on-board (FOB) or delivered ex-ship (DES) basis that will load at its 10.9 mtpa Sakhalin LNG plant between August and October. The tender will close on Jul. 5.","Sakhalin Energy offers five August to October Sakhalin LNG cargoes","2022-07-01"],["Freeport LNG has pushed back the timing for a partial resumption of liquefaction operations at its shuttered 15 mtpa plant on Quintana Island in Texas to early October, with it still targeting a return to full production by year-end.","Freeport LNG pushes back partial restart target date to early October","2022-07-01"],["US LNG exports fell in June to their lowest level in three months as a complete halt to operations at the shuttered 15 mtpa Freeport LNG plant in Texas since early last month pared shipments. But, exports for the first six months of the year surpassed year-earlier levels as high LNG prices have incentivised the country\u2019s liquefaction plants to ramp up exports.","US plants export less LNG in June on Freeport outage, but 1H exports higher on-year","2022-07-04"],["Egypt\u2019s state-owned EGAS has issued a tender to sell one cargo that will load on Jul. 14-15 at the 5 mtpa Damietta LNG plant. The tender closes tomorrow.","EGAS issues tender to sell one Damietta LNG cargo loading in mid-July","2022-07-04"],["State-owned Pakistan LNG has issued a tender to buy ten LNG cargoes for delivery between July and September to the 5 mtpa Pakistan GasPort LNG receiving terminal in Port Qasim, after not securing any cargoes through its recent tenders for July cargoes. The tender closes on Jul. 7.","Pakistan LNG seeks 10 LNG cargoes for delivery across July to September","2022-07-04"],["QatarEnergy has selected Shell as its fifth and latest partner in the North Field East LNG expansion project that will boost existing production capacity in Qatar to around 110 mtpa from 77 mtpa currently.","QatarEnergy selects Shell as fifth partner in North Field East LNG project","2022-07-05"],["Thailand\u2019s state-owned PTT has cancelled its tender to buy up to five LNG cargoes for delivery in August to its 11.5 mtpa Map Ta Phut LNG receiving terminal after having issued it earlier today.","PTT cancels tender for August LNG cargoes","2022-07-05"],["China\u2019s integrated energy supplier China Gas Hongda has agreed to buy 1 mtpa of LNG on a free-on-board basis from US project developer Next Decade\u2019s proposed 27 mtpa Rio Grande LNG project in Texas over a 20-year term.","China Gas and Next Decade sign 20-year deal for 1 mtpa of LNG from Rio Grande","2022-07-05"],["Thailand\u2019s state-owned PTT has issued a tender to buy up to five cargoes for delivery in August to its 11.5 mtpa Map Ta Phut LNG receiving terminal in the country\u2019s southern province of Rayong. The tender closes tomorrow.","Thailand\u2019s PTT issues tender to buy up to five August LNG cargoes","2022-07-05"],["Argentina\u2019s state-owned energy firm IEASA has issued a tender to buy a total of four cargoes for delivery in August to the country\u2019s  6.62 mtpa Bahia Blanca and 6.1 mtpa Escobar LNG receiving terminals. The tender closes on Jul. 12.","Argentina\u2019s IEASA seeks four LNG cargoes in August for Bahia Blanca, Escobar","2022-07-05"],["Germany is targeting the commissioning and start-up of its first LNG import terminal at Wilhelmshaven during the coming winter season, following approval from the State Trade Supervisory Authority Oldenburg.","Germany approves early start for Wilhelmshaven LNG terminal, targeting winter launch date","2022-07-05"],["Egypt\u2019s state-owned EGAS has issued a tender to sell one cargo that will load on Jul. 19 at its 5 mtpa Damietta LNG terminal. The tender closes tomorrow, which is two days after EGAS closed its last tender to sell a Damietta LNG cargo that will load in mid-July.","EGAS offers one Damietta LNG cargo loading in second-half July","2022-07-06"],["Angola LNG is offering one cargo for delivery between Jul. 28 and Aug. 17 from its 5.2 mtpa Soyo LNG facility through a tender that will close on Jul. 11.","Angola LNG offers one end-July to mid-August LNG cargo","2022-07-06"],["Chinese utility firm Guangdong Energy Group has finalized a deal to buy 1 mtpa of LNG over 20 years from US project developer Next Decade\u2019s proposed 27 mtpa Rio Grande LNG export project in Brownsville, Texas.","Guangdong Energy, NextDecade finalize 20-year deal for 1 mtpa of LNG from Rio Grande","2022-07-06"],["State-owned Pakistan LNG has received no offers for its tender that closed today for 10 LNG cargoes for delivery between Jul. 25 and Sep. 20 to the 5 mtpa Pakistan GasPort LNG receiving terminal in Port Qasim.","Pakistan LNG receives no offers for 10-cargo July-September LNG tender","2022-07-07"],["Thailand\u2019s National Energy Policy Council has given state-owned energy firm PTT the go-ahead to procure up to 1 mt of LNG on a term contract basis, with supplies expected to begin from 2026.","Thailand approves PTT\u2019s proposed purchase of 1 mtpa of long-term LNG supply","2022-07-07"],["Sakhalin Energy is offering one cargo that will load on Aug. 15 at its 10.9 mtpa Sakhalin LNG plant at Prigorodnoye in Russia. The new tender closes tomorrow and comes two days after the firm closed a tender to sell five cargoes that will load at Sakhalin between Aug. 11 and Oct. 26.","Sakhalin Energy issues tender to sell one mid-August LNG cargo","2022-07-07"],["Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia has shipped its first LNG cargo in about a week, following a decision to slow production due to the impact of industrial action by workers at the facility.","Pan Europe ships first LNG cargo from Prelude in a week amid industrial action","2022-07-08"],["India\u2019s state-owned Gail has issued a tender to buy one cargo for delivery on Aug. 1 to the 17.5 mtpa Dahej LNG receiving terminal in the western state of Gujarat. The tender closes today.","Gail seeks early August LNG cargo for delivery to Dahej","2022-07-12"],["Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia has shut down operations since late yesterday to forestall an overfilling of its LNG storage tanks as industrial action by workers at the facility has extended to Jul. 21.  Prelude is expected to remain shut until Jul. 21, in line with the notified period of industrial action by the workers\u2019 unions.","Prelude FLNG to shut down until July 21 on extended industrial action","2022-07-12"],["Shell has signed a 20-year deal with a unit of LNG project developer Mexico Pacific to buy 2.6 mtpa of LNG on a free-on-board basis from Mexico Pacific\u2019s proposed 14.1 mtpa LNG plant in Puerto Libertad in Mexico\u2019s Sonora state.","Shell signs 20-year deal with Mexico Pacific for 2.6 mtpa of LNG","2022-07-13"],["Turkey\u2019s state-owned oil and gas firm Botas has secured a three-year loan for 925 million euro from Germany\u2019s Deutsche Bank to help finance its future LNG purchases amid soaring LNG prices and diversify its sources of natural gas imports.","Turkey\u2019s Botas secures 925 million euro loan from Deutsche Bank to fund LNG purchases","2022-07-14"],["The Americas-based unit of global trader Vitol has signed a deal to buy 0.5 mtpa of LNG on a free-on-board basis over 15 years from US LNG project developer Delfin Midstream\u2019s proposed Delfin Deepwater Port LNG export facility that is located off the coast of Louisiana. The deal is indexed to the US Henry Hub gas price and valued at around $3 bn over 15 years.","Vitol signs 15-year deal with Delfin Midstream to buy 0.5 mtpa of LNG","2022-07-14"],["Germany\u2019s Deutsche Regas has signed an agreement with Total Energies for the installation of a floating storage and regasification unit in the industrial port of Lubmin in Germany\u2019s northeastern state of Mecklenburg-Western Pomerania.","Deutsche Regas, TotalEnergies sign deal for FSRU installation in Germany\u2019s Lubmin port","2022-07-14"],["Thailand\u2019s state-owned energy firm PTT is expected to issue another tender to buy two more August LNG cargoes next week, after awarding only half of the August cargoes it sought through an earlier tender that closed on Jul. 12.","PTT may issue a second tender for August LNG cargoes","2022-07-14"],["ConocoPhillips has signed a framework agreement with Sempra Infrastructure, a unit of US energy firm, Sempra, that that includes taking a 30% stake in and liquefying 5 mtpa of gas over a 20-year period at the first phase of the proposed Port Arthur LNG project in Texas, as well as collaborating on the second phase of Energia Costa Azul LNG project in Mexico.","ConocoPhillips, Sempra sign initial deal on Port Arthur LNG supplies, stake","2022-07-15"],["Thailand\u2019s state-owned PTT has issued a second tender to buy up to four LNG cargoes for delivery in August, adding to its purchase of two August cargoes through a previous tender that closed earlier this week. The tender closes on Jul. 18.","PTT issues second tender for up to four more August LNG cargoes","2022-07-15"],["India\u2019s state-owned Gail has issued a tender to buy one cargo for delivery on Aug. 15-16 to the 17.5 mtpa Dahej LNG receiving terminal in India. The tender closes tomorrow.","India\u2019s Gail seeks one mid-August LNG cargo for Dahej","2022-07-18"],["The first cargo to be loaded at Angola LNG\u2019s 5.2 mtpa Soyo LNG plant following its recently completed maintenance is heading to Spain, continuing a recent trend of increased shipments from the plant to Europe instead of Asia.","First Angola LNG shipment post-maintenance heads to Spain","2022-07-18"],["Turkey\u2019s state-owned Botas has issued a tender to buy eight LNG cargoes for delivery between the second half of November and the first half of March 2023. The tender closes tomorrow.","Turkey\u2019s Botas seeks eight LNG cargoes for delivery between November and March 2023","2022-07-19"],["Egypt\u2019s state-owned EGAS has issued a tender to sell one cargo that will load at the 5 mtpa Damietta LNG plant on Jul. 25. The tender closes today. EGAS has already sold three July cargoes from Damietta.","Egypt\u2019s EGAS offers one Damietta LNG cargo loading in second-half July","2022-07-19"],["Workers at Shell\u2019s 3.6 mtpa Prelude floating LNG facility have extended their industrial action to Aug. 4, which could result in an extended shutdown at the facility.","Workers at Prelude FLNG extend industrial action until Aug. 4","2022-07-20"],["India\u2019s state-owned Gail has issued a tender to buy one cargo for delivery on Aug. 25, 26 or 29 to the 17.5 mtpa Dahej LNG receiving terminal, while fellow state-owned firm Gujarat State Petroleum is seeking two cargoes for delivery in September through a tender closing today. Gail\u2019s tender closes tomorrow.","Gail seeks another August LNG cargo, GSPC seeks two September cargoes","2022-07-20"],["Germany has decided on Lubmin and Stade as the locations for three more floating LNG import terminals, after Wilhelmshaven and Brunsb\u00fcttel, as it strives to accelerate the development of LNG infrastructure to help the country wean itself off Russian pipeline gas.","Germany to locate its three other planned LNG import terminals at Lubmin and Stade","2022-07-20"],["Singapore\u2019s Pavilion Energy has issued a tender to buy one cargo for delivery to the Singapore LNG terminal between Aug. 28 and Sep. 15. The tender closes today.","Pavilion Energy seeks one end-August to first-half September LNG cargo","2022-07-21"],["China\u2019s 1 mtpa Jiaxing LNG import terminal has begun operations, following the recent discharge of its first LNG cargo. The terminal\u2019s start brings the number of operational LNG receiving terminals in the country\u2019s eastern Zhejiang province to three.","China\u2019s Jiaxing LNG import terminal starts up, following first cargo discharge","2022-07-21"],["The 170,000 m3 Hoegh Giant LNG tanker is widely expected to be installed as a floating storage and regasification unit at an LNG import project in Germany, with it no longer expected to serve that function at H-Energy\u2019s Jaigarh LNG import terminal in India\u2019s western state of Maharashtra.","Hoegh Giant no longer at Jaigarh; installation as FSRU in Germany eyed","2022-07-21"],["China\u2019s state-owned PetroChina has signed a supply agreement to buy 1.8 mtpa of LNG on a free-on-board basis from the marketing arm of US LNG exporter Cheniere, starting from 2026 until 2050.","PetroChina signs term supply deal with Cheniere for 1.8 mtpa of LNG up to 2050","2022-07-21"],["Angola LNG has issued a tender to sell one cargo from its 5.2 mtpa Soyo LNG facility for delivery to most locations except northeast Asia between Aug. 14 and Sep. 7. The tender closes on Jul. 27.","Angola LNG offers one cargo for delivery between mid-August and early September","2022-07-22"],["Thailand\u2019s Electricity Generating Authority of Thailand is urgently seeking LNG on a short-term basis to feed its new power plant.\nBut, tight supplies amid sky-high spot prices and concerns over energy supply security, have forced the utility firm to consider instead buying LNG on a spot basis, evaluating its affordability on a month-by-month basis.","EGAT's short-term LNG purchase plans hampered by tight supplies, high prices","2022-07-22"],["State-owned IndianOil has issued a tender to buy one cargo for delivery on Aug. 23 to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat that closes on Jul. 27.","India\u2019s IOC seeks second-half August LNG cargo for delivery to Dahej","2022-07-25"],["Shell has cancelled its plan to lock workers out this week from its shuttered 3.6 mtpa Prelude floating LNG facility offshore Western Australia as it requires critical work for the safety of the facility to be carried out.","Shell cancels plan to lock out workers from shuttered Prelude FLNG facility","2022-07-26"],["Egypt\u2019s state-owned EGAS is offering two LNG cargoes that will load on Jul. 31 and Aug. 4-6 at the 5 mtpa Damietta LNG receiving facility through a tender that closes today.","EGAS offers two end-July to early August LNG cargoes from Damietta","2022-07-26"],["Workers at Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia have extended their industrial action by one week to Aug. 11 as they have yet to agree on a new enterprise agreement with Shell.","Industrial action at Prelude FLNG facility extended until Aug. 11","2022-07-26"],["Thailand\u2019s state-owned energy firm PTT has agreed to buy 1 mtpa of LNG over 20 years from US LNG exporter Cheniere, starting from 2026.","Thailand\u2019s PTT signs 20-year contract with Cheniere for 1 mtpa of LNG","2022-07-27"],["Australia\u2019s LNG exports in July are poised to fall to their lowest level in 13 months as a result of an industrial action-led shutdown at Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia and planned maintenance at the Inpex-operated 8.9 mtpa Ichthys LNG plant in Darwin and Shell\u2019s 8.5 mtpa Queensland Curtis LNG plant.","Australian LNG exports poised to dip in July on plant shutdown, planned maintenance","2022-07-27"],["Thailand\u2019s state-owned PTT has issued a tender to buy up to five LNG cargoes for delivery in September to the 11.5 mtpa Map Ta Phut LNG receiving terminal in the country\u2019s southern Rayong province. The tender closes on Aug. 1","Thailand\u2019s PTT issues tender to buy up to five September LNG cargoes","2022-07-28"],["ExxonMobil LNG Asia Pacific, a unit of ExxonMobil, has signed a deal to buy 1 mtpa of LNG over 20 year\u2019s from US project developer NextDecade\u2019s proposed 27 mtpa Rio Grande LNG export project in Brownsville, Texas.","ExxonMobil signs 20-year deal for 1 mtpa of LNG from NextDecade\u2019s Rio Grande project","2022-07-28"],["Kuwait\u2019s state-owned Kufpec has issued a tender to sell one cargo that will load on Sep. 18-23 at the Chevron-operated 8.9 mtpa Wheatstone LNG plant in Western Australia. The tender closes today.","Kuwait\u2019s Kufpec offers one Wheatstone LNG cargo loading in second-half September","2022-07-28"],["Angola LNG has issued a tender to sell one cargo for delivery to most destinations between Aug. 14 and Sep. 15 from its 5.2 mtpa Soyo LNG plant. The tender closes on Aug. 3.","Angola LNG offers one mid-August to mid-September LNG cargo","2022-07-29"],["India\u2019s state-owned Gail has issued a tender to buy two cargoes for delivery in September to the 17.5 mtpa Dahej LNG receiving facility while also offering two cargoes that will load in July next year at the 30 mtpa Sabine Pass LNG terminal in the US. The tender closes on Wednesday.","Gail seeks two September LNG cargoes for Dahej, offers two July 2023 US cargoes","2022-08-01"],["Indonesia\u2019s state-owned Pertamina has issued a tender to sell one cargo that will load on Aug. 17 at its 10.5 mtpa Bontang LNG export facility in East Kalimantan. The tender closes on Wednesday.","Pertamina offers one second-half August LNG cargo from Bontang","2022-08-01"],["Japan\u2019s LNG imports rebounded in July as hotter weather and supply disruptions at a few LNG plants forced the country\u2019s utility firms to buy more LNG on a spot basis.","Japan\u2019s LNG imports rebound in July, leading Northeast Asian import gains","2022-08-02"],["The impending takeover of the 10.9 mtpa Sakhalin LNG project in Russia by a new Russian firm and the lack of clarity over whether the terms of existing LNG supply contracts will remain unchanged has created concerns among the plant\u2019s term buyers in Japan over potential delays to their contracted deliveries in the runup to winter.","Japan\u2019s Sakhalin LNG term buyers fear delivery delays as they await new supply contracts","2022-08-02"],["Workers at Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia have extended their protected industrial action to Aug. 18, with the plant expected to remain shut until that time.","Shutdown at Prelude FLNG continues as workers\u2019 strike extended","2022-08-03"],["US LNG exporter Freeport LNG has entered into a consent agreement with the US Pipeline Hazardous Materials Safety Administration to allow its shuttered 15 mtpa plant on Quintana Island in Texas to restart partial operations in early October and, thereafter, the full operation of all its liquefaction facilities.","US safety regulator to allow early October partial restart for Freeport LNG","2022-08-04"],["Argentina\u2019s state-owned energy firm IEASA has diverted two LNG cargoes that were intended for delivery in the first half of August to the 6.1 mtpa Escobar LNG receiving terminal to France and the Dominican Republic, suggesting that the country\u2019s LNG demand may not be as strong as initially expected.","IEASA diverts two August LNG cargoes from Escobar to France, Dominican Republic","2022-08-04"],["Thailand\u2019s state-owned PTT has issued a tender to buy up to three cargoes for delivery in the second half of August and the first half of September to the 11.5 mtpa Map Ta Phut LNG receiving terminal in the country\u2019s southern province of Rayong. The cargoes can be delivered to Map Ta Phut on Aug. 17-18 and 30-31, as well as on Sep. 5-6.","Thailand\u2019s PTT seeks more August-September LNG cargoes","2022-08-05"],["Angola LNG has issued a tender to sell one cargo that will load on the 160,400 m3 Lobito LNG tanker at its 5.2 mtpa Soyo LNG plant and can be delivered between Aug. 21 and Sep. 23 The tender closes on Aug. 10.","Angola LNG offers one LNG cargo loading between 2H August and 2H September","2022-08-05"],["State-owned Pakistan LNG has issued a tender to buy 72 LNG cargoes, or one cargo a month, for delivery over a six-year period to the Pakistan GasPort LNG receiving terminal in Port Qasim through a tender that closes on Sep. 14.","Pakistan LNG seeks 72 LNG cargoes over a six-year term through tender","2022-08-08"],["Japan\u2019s Jera has issued a tender to buy at least 17 LNG cargoes for delivery between November and March 2024 through a tender closing on Aug. 11, with some of these volumes expected to go towards its restocking ahead of winter.","Jera issues tender to buy at least 17 LNG cargoes for November to March 2024","2022-08-08"],["The Korean government plans to secure more LNG in the coming months to boost stock levels so that it can meet rising demand ahead of winter and avert any supply shortages that might emerge.","Korea to seek more LNG to avoid winter shortages","2022-08-08"],["Shell has postponed the scheduled maintenance in September on its 3.6 mtpa Prelude floating LNG facility offshore Western Australia due to ongoing protected industrial action by workers at the facility.","Prelude FLNG\u2019s September planned maintenance postponed as workers\u2019 strike continues","2022-08-09"],["The 10.9 mtpa Sakhalin LNG export terminal in Russia\u2019s Progorodnoye port is poised to deliver an LNG cargo to the 3 mtpa Arun LNG receiving and regasification terminal in Indonesia's Aceh province this week, making it only the third cargo that the plant has shipped to Southeast Asia since it began exports in 2009.","Sakhalin LNG poised to deliver first cargo to Indonesia\u2019s Arun LNG regasification terminal","2022-08-10"],["UK energy firm Centrica has signed a heads of agreement with US project developer Delfin Midstream to buy 1 mtpa of LNG over 15 years on a free-on-board basis from its proposed Delfin Deepwater Port LNG export facility in Louisiana.","Centrica signs initial deal with Delfin for 1 mtpa of LNG","2022-08-10"],["State-owned Pakistan LNG is seeking up to 72 LNG cargoes for delivery across two tranches to the Pakistan GasPort LNG receiving terminal in Port Qasim, with the first tranche for 12 cargoes to be delivered across one year, starting in January 2023. The second tranche is for 60 cargoes to be delivered over five years from January 2024 until December 2028. The tender closes on Sep. 14, with offers expected to remain valid until Oct. 6.","Pakistan LNG seeks up to 72 LNG cargoes over 5-6years from January 2023","2022-08-10"],["Bulgaria\u2019s Bulgargaz EAD has issued a tender to buy three LNG cargoes for delivery between October and December to Greece\u2019s 5.1 mtpa Revithoussa LNG receiving terminal. The tender closes on Aug. 16 at 12 pm Bulgarian time.","Bulgargaz seeks fourth-quarter 2022 LNG deliveries into Revithoussa","2022-08-11"],["Indonesia\u2019s state-owned energy firm Pertamina has issued a tender to sell 10 cargoes that will load at the 11.5 mtpa Bontang LNG plant in Indonesia between 2024 and 2026. The tender closes on Sep. 2.","Pertamina offers 10 Bontang LNG cargoes for delivery from 2024-2026","2022-08-15"],["Operator ICGB expects commercial operations for the 3 bn m3 Greece-Bulgaria pipeline gas interconnector, IGB, to start by Oct. 1, paving the way for Bulgaria to receive more diversified supplies of gas after its main gas supplier Russia\u2019s state-owned Gazprom halted a supply contract for 2.5-3.5 bn m3 a year in April","Commercial operations for Greece-Bulgaria pipeline gas interconnector to start by Oct.1","2022-08-15"],["The Eni-operated 3.4 mtpa Coral South floating LNG facility offshore Mozambique looks set to load its first LNG cargo next month, with the 173,400 m3 British Mentor LNG tanker signalling an arrival at the new export plant on Sep. 1.","Mozambique\u2019s Coral South FLNG looks set to begin LNG exports in September","2022-08-15"],["Abu Dhabi\u2019s state-owned ADNOC LNG has issued a tender to sell one cargo on a free-on-board basis that will load on Sep. 22-24 at its 5.8 mtpa Das Island LNG plant. The tender closes on Aug.18.","ADNOC LNG offers one LNG cargo loading in second-half September","2022-08-15"],["The European Union could refill its underground gas storage facilities to 80% of their capacity in two weeks if the current injection rate stays stable.\nBut this largely depends on the impact of the heatwave sweeping across Europe and how the situation affecting the availability of Russian pipeline supplies through the Nord Stream 1 pipeline evolves","EU gas stocks could be 80% full by end-August","2022-08-16"],["Plant operator Chevron intends to take up to one LNG train offline at its 15.6 mtpa Gorgon LNG plant in Western Australia from Apr. 22 to May 28 next year for scheduled maintenance.","Chevron to take offline up to one Gorgon LNG train for planned maintenance in April-May 2023","2022-08-16"],["Thailand\u2019s state-owned Electricity Generating Authority of Thailand has issued a tender to buy 1.2 mtpa of LNG for delivery over 15 years to the 11.5 mtpa Map Ta Phut and 7.5 mtpa Nong Fab LNG receiving terminals in Thailand\u2019s Rayong province, starting from 2026. The tender closes on Sep. 22.","Thailand\u2019s EGAT seeks 15-year LNG supply from 2026","2022-08-16"],["The 174,000 m3 Gunvor\u2013chartered Flex Rainbow LNG tanker has changed its course and is sailing to France after initially heading to Argentina, making it the third vessel in under two weeks to be diverted from Argentina","A third LNG vessel diverts from Argentina, heads to France","2022-08-16"],["Russian gas producer Gazprom increased its gas exports to China through the Power of Siberia 1 (PoS1) pipeline between Jan. 1-Aug. 15 compared to a year earlier, while its exports to non-CIS countries fell by 36.2% year on year to 78.5 bn m3 in the first seven and half months of the year","Russia's pipeline gas exports to China rise from January to mid-August","2022-08-17"],["Germany has signed agreements with its energy firms Uniper, RWE and EnBW for the supply of LNG to the planned floating LNG import terminals in Brunsb\u00fcttel and Wilhelmshaven, paving the way for the floating storage and regasification units at these sites to operate at full capacity as soon as they are commissioned during the coming winter season.","Germany signs deals for LNG supply to Brunsb\u00fcttel, Wilhelmshaven import terminals","2022-08-17"],["Australian oil and gas producer Santos does not expect any gas supply shortages to occur next year that would lead to a cutback in LNG exports from Queensland, despite a recent forecast for a supply shortfall in the country\u2019s east coast by the Australian Consumer and Competition Commission.","Santos does not see east coast Australia gas supply shortfall, LNG export cutbacks for 2023","2022-08-18"],["Australian integrated energy firm Origin Energy expects output from the 9 mtpa Australia Pacific LNG plant on the country\u2019s east coast to show little change for the 2023 fiscal year that ends in June next year compared to a year earlier","Origin Energy expects little change in APLNG output in FY 2023","2022-08-18"],["Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Australia will remain offline until Sep. 1 as an ongoing strike by its workers at the plant has been extended until that date.","Prelude FLNG to stay offline until Sep. 1 as strike continues; mediation to take place next week","2022-08-19"],["Angola LNG has issued a tender to sell one cargo from its 5.2 mtpa Soyo LNG plant that can be delivered to most destinations between Sep. 25 and Oct. 20. The tender closes on Aug. 24 and offers are expected to remain valid until a day later.","Angola LNG offers one LNG cargo for delivery between 2H September and 2H October","2022-08-19"],["Russia\u2019s state-owned Gazprom will suspend gas flows through the 55 bn m3 Nord Stream 1 pipeline for three days from Aug.  31 while it takes the only operational gas compressor unit at the Portovaya compressor station offline for maintenance.","Nord Stream 1 gas flows to halt for three days from end-Aug for compressor maintenance","2022-08-20"],["A strike by workers at Shell\u2019s 3.6 mtpa floating LNG facility offshore Western Australia is set to be extended to Sep. 8, likely prolonging the plant\u2019s shutdown since early July and further constraining LNG supplies as Asian demand heats up ahead of the peak demand season in winter.","Prelude FLNG workers\u2019 strike to be extended to Sep. 8","2022-08-22"],["Bulgaria\u2019s Bulgargaz EAD has awarded one October cargo for delivery to Turkey from its recent three-cargo October-December LNG tender, as available unloading slots at Greece\u2019s 5.1 mtpa Revithoussa LNG receiving terminal where it planned to receive the cargoes are in tight supply.","Bulgargaz awards one out of three Oct-Dec LNG cargoes to Cheniere through tender","2022-08-22"],["Four LNG tankers are circling outside the Netherlands\u2019 8.8 mtpa Gate LNG receiving terminal as waiting times to berth and discharge have lengthened with the terminal approaching full capacity","Congestion builds at Gate LNG terminal as terminal capacity nears full utilisation","2022-08-22"],["Sakhalin Energy is offering two cargoes that will load from the 10.8 mtpa Sakhalin LNG terminal in Russia\u2019s Prigorodnoye port on Aug. 24 and Sep. 12. The tender closes tomorrow.","Sakhalin Energy offers two cargoes loading in 2H August and 1H September","2022-08-23"],["Russia\u2019s state-owned Gazprom\u2019s plan to suspend gas flows for three days through the key 55 bn m3 Nord Stream 1 gas pipeline at the end of this month has fuelled fears that flows may be totally cut off after the planned disruption. And some EU shippers are seeking additional LNG cargoes to allay the impact of any potential supply disruptions","Nord Stream 1\u2019s planned gas flow halt fuels supply disruption fears, additional LNG demand","2022-08-23"],["The 170,000 m3 Golar Igloo LNG tanker is making its way to the new EemsEnergy LNG receiving terminal in Eemshaven port in the north of Netherlands, where it will be installed as the terminal\u2019s second floating storage and regasification unit.","Golar Igloo makes its way to EemsEnergy LNG terminal to set up as second FSRU","2022-08-23"],["Shell has reached an agreement over pay and work conditions with the unions representing workers at its 3.6 mtpa Prelude floating LNG facility offshore Western Australia, with this expected to end a prolonged strike and enable the restart of LNG production at the facility.","Shell reaches agreement with Prelude FLNG workers\u2019 unions, eyes end to work bans","2022-08-24"],["US LNG producer Freeport LNG has again pushed back the timing for a partial restart of its 15 mtpa plant on Quintana Island, Texas, with it now expecting to resume initial production in mid-November, around five months after the facility was forced to shut down due to a fire. It expects to operate at full capacity in March 2023.","Freeport LNG\u2019s partial restart delayed to mid-November, full restart expected in March 2023","2022-08-24"],["Egypt\u2019s state-owned EGAS has issued a tender to sell two LNG cargoes that will load on Sep. 1-2 and 7-8 at its 5 mtpa Damietta LNG plant. The tender closes tomorrow.","Egypt\u2019s EGAS offers two LNG cargoes loading at Damietta in September","2022-08-24"],["Bulgaria\u2019s gas supplier Bulgargaz EAD is looking to buy 24 GWh a day of gas (2.2 m m3 in gaseous form) to be delivered between Sep. 26 and 28 and 9 GWh a day of gas  (0.8 m m3) to be delivered in October through auctions on the Balkan Gas Hub exchange market","Bulgaria seeks gas for delivery in late September and October","2022-08-24"],["Member states of the European Union are rushing to install floating storage regasification units that will boost the bloc\u2019s LNG import capacity by at least a third to 40 mtpa (51 bn m3) by the end of next year.","Additional LNG import capacity may not be a game changer for EU LNG supply","2022-08-25"],["Shell has agreed on a 20-year deal with US LNG project developer Energy Transfer to buy 2.1 mtpa of LNG from the proposed 16.45 mtpa Lake Charles LNG project.","Shell signs 20-year deal with Energy Transfer for 2.1 mtpa of LNG from Lake Charles","2022-08-25"],["Excelerate Energy's Exemplar floating storage and regasification unit is heading to Spain for dry docking before it starts operations in Finland in December, helping to meet the country\u2019s gas needs and replace lost Russian supplies","Exemplar FSRU sails to Spain for dry docking before supplying Baltic Sea region","2022-08-26"],["New Sakhalin LNG operator Sakhalin Energy LLC is looking to expand its customer profile by selling supplies from its 10.9 mtpa Sakhalin LNG plant into new markets, which would mean venturing outside of northeast Asia.","New operator Sakhalin Energy LLC seeks new customers for Sakhalin LNG","2022-08-26"],["The BP-chartered 173,400 m3 British Mentor LNG tanker is no longer heading to the Eni-operated 3.4 mtpa Coral South floating LNG facility offshore Mozambique to load the facility\u2019s first LNG cargo, suggesting that the start of production may be delayed.","LNG vessel British Mentor diverts from Coral South FLNG, suggesting startup delay","2022-08-29"],["Shell is preparing to resume LNG production at its 3.6 mtpa Prelude floating LNG facility after it reached an enterprise agreement with workers at the plant and their unions last week and unions subsequently lifted notices of protected industrial action that have prevented LNG production.","Shell prepares to resume LNG production at Prelude FLNG; industrial action notices lifted","2022-08-29"],["Russia has filled its underground gas storage facilities almost to capacity, but it has kept pipeline exports to the EU stable despite the high storage levels","Russian underground gas storage almost at capacity;\u00a0 exports to Europe stay unchanged","2022-08-30"],["Russia\u2019s state-owned gas producer Gazprom will cut gas deliveries to French energy and utility firm Engie starting today, due to a disagreement between the two firms on the application of some contracts.","Gazprom to cut gas deliveries to Engie from Aug. 30 due to contract disagreements","2022-08-30"],["French electricity producer EDF has extended outages of several nuclear reactors into the winter, but this is unlikely to increase the country\u2019s call on gas significantly even as the European Union already faces a severe energy crunch this winter","French nuclear outage extensions unlikely to change gas demand-supply picture","2022-08-30"],["The start-up of operator Eni\u2019s 3.4 mtpa Coral South floating LNG facility in the Rovuma basin offshore Mozambique is going according to plan, with the firm continuing to target the production of the first LNG cargo before year-end.","Coral South FLNG start-up going \u201cas planned\u201d: Eni","2022-08-31"],["Japanese trading firm Mitsui says it has received approval from the Russian government for a 12.5% share in the newly established operator of Russia\u2019s Sakhalin 2 project, Sakhalin Energy LLC.","Moscow approves Mitsui's 12.5% stake in new Sakhalin Energy firm","2022-08-31"],["Bulgaria will double the amount of natural gas it will import annually through Greece\u2019s yet-to-be-completed 4.04 mtpa Alexandroupolis LNG terminal from 500 m m3 per year to 1 bn m3 per year, as part of an effort to achieve gas supply diversification and supply security","Bulgaria plans to double gas offtake from Greece\u2019s Alexandroupolis terminal","2022-08-31"],["TotalEnergies will continue to honour its long-term contracts with the Novatek-operated 17.4 mtpa Yamal LNG plant in Russia, despite it selling its 49% stake in Russia\u2019s Termokarstovoye to Novatek","TotalEnergies retains Yamal LNG contract despite Russian gas field stake sale","2022-08-31"],["Gas transmission operators Slovakia\u2019s Eustream and Poland\u2019s Gaz-System have completed construction of the first Poland-Slovakia bi-directional gas pipeline interconnector, with the connection of their gas grids seen helping the two countries achieve energy supply security","First Poland-Slovakia gas pipeline interconnector begins operations","2022-08-31"],["Russia\u2019s state-controlled producer Gazprom has halted gas flows through Nord Stream 1, its only direct pipeline with the European Union. Flows will be suspended for three days as part of a broader 10-day maintenance for the pipeline\u2019s compressor unit","Nord Stream 1 flows halted from today for three days as part of maintenance","2022-08-31"],["Bulgaria\u2019s gas supplier Bulgargaz EAD is looking to buy 23 GWh a day of gas (2.1 m m3) to be delivered on Sep. 26-27 through an auction on the Balkan Gas Hub exchange market on Sep. 5","Bulgaria seeks gas for delivery in late September through auction","2022-08-31"],["New Russian firm Sakhalin Energy LLC has issued a tender to sell nine cargoes loading between September and December at its 10.9 mtpa Sakhalin LNG plant at Russia\u2019s Prigorodnoye port, making it the second tender the firm has issued since taking over the plant's operations last month. The new tender closes on Sep. 6.","Sakhalin Energy offers nine September to December LNG cargoes from Sakhalin LNG","2022-09-01"],["Oman LNG has taken offline the first of its three LNG trains at the 10.9 mtpa Qalhat LNG plant for planned maintenance starting today. The duration of the maintenance is unclear. The firm has also issued a tender closing on Sep. 4 to sell two cargoes for delivery to the Middle East and Asia in October.","Oman LNG begins maintenance on one train this month, offers two October cargoes","2022-09-01"],["Japanese trader Mitsubishi has received approval from the Russian government to buy a share in Sakhalin Energy LLC, which recently took over the operations of the Sakhalin 2 project that includes the 10.9 mtpa Sakhalin LNG plant.","Mitsubishi gets Russia\u2019s nod for a share in Sakhalin Energy LLC","2022-09-01"],["Germany has chartered its fifth floating storage and regasification unit for the import of LNG, underscoring its determination to quickly wean itself off Russian pipeline gas purchases and strengthening its plan to ensure energy supply security for the country.","Germany charters its fifth FSRU for LNG imports; Wilhelmshaven to be installation site","2022-09-02"],["Shell has decided that will not acquire a stake in Russia\u2019s newly created Sakhalin Energy LLC, which has taken over the obligations and assets of Sakhalin Energy Investment Co. in which it was a shareholder.","Shell will not take a stake in Sakhalin LNG LLC; assessing options regarding LNG contract","2022-09-02"],["Russian gas supplies to the European Union through the Nord Stream 1 pipeline are set to resume as planned on Sep 3, following a three-day suspension that began on Aug. 31. The pipeline will deliver 1.3 m m3 of gas an hour, or around 32.2 m m3 a day, which is the level at which they stood before flows were halted, according to the Nord Stream website","Gas flows through Nord Stream 1 to restart on Sep. 3 as planned after scheduled halt","2022-09-02"],["Hungary has secured additional Russian pipeline gas supplies from Russia\u2019s state-controlled producer Gazprom to ensure supply security and avoid shortages this winter. The move highlights the lack of agreement among European Union member states on the European Commission\u2019s plan to end the bloc\u2019s dependence on Russian gas","Budapest buys more Russian gas despite the European Commission's goal to cut ties with Moscow","2022-09-02"],["Russia will not restore gas deliveries to the European Union through its single largest export pipeline to the bloc, the 55 bn m3 a year Nord Stream 1, indefinitely extending a complete cut-off of gas supplies through the pipeline after a three-day scheduled suspension that ended yesterday.","Russia halts Nord Stream 1 gas flows indefinitely after planned suspension","2022-09-03"],["An LNG tanker is sailing towards Shell\u2019s 3.6 mtpa Prelude floating LNG facility with an arrival scheduled for later this week, even as market participants suggest that the plant may have suffered an electrical trip in the last one to two days that could delay the plant\u2019s restart.","One LNG ship heads to Prelude FLNG as Shell works on plant restart","2022-09-05"],["Australia\u2019s Woodside Energy has signed two 20-year supply agreements with US project developer Commonwealth LNG for a total of up to 2.5 mtpa of LNG from its proposed 8.4 mtpa plant in Cameron Parish, Louisiana. Woodside had signed a non-binding agreement in January for 2 mtpa, with an option of increasing the volume by 500,000 t a year.","Woodside signs two 20-year LNG deals for 2.5 mtpa from Commonwealth LNG","2022-09-05"],["The Singapore unit of Australia\u2019s Woodside Energy has signed a flexible long-term agreement to supply up to 12 LNG cargoes, or a little over 0.8 mtpa, a year, from its global portfolio to Germany\u2019s Uniper for delivery to Europe, including Germany.","Woodside signs LNG deal with Uniper for supply to Europe","2022-09-05"],["Thailand\u2019s state-owned PTT expects to increase the proportion of LNG it buys on a long-term basis as the current gas price and supply crisis facing buyers has driven it to focus on ensuring supply security. And an escalation in LNG prices to all-time high levels this year and severe market volatility has made it challenging to secure cargoes on a spot basis.","Thailand's PTT eyes more long-term LNG contracts amid soaring spot prices, market volatility","2022-09-06"],["State-owned Pakistan LNG has revised the terms of its tender to buy 72 cargoes of LNG for delivery between 2023 and 2028 based on supplier feedback and extended the deadline for offer submissions to Oct. 3 from Sep. 14. Offers are expected to be valid until Oct. 20.","Pakistan LNG revises 72-cargo tender based on supplier feedback","2022-09-06"],["Italy will push for a ceiling on soaring gas prices during an extraordinary meeting of the European Union\u2019s energy ministers this week, following the latest cut in Russia\u2019s pipeline gas supplies to the bloc.","Italy pushes for gas price cap ahead of EU energy ministers\u2019 meeting this week","2022-09-06"],["Russia\u2019s state-controlled Gazprom decreased its production of gas and its gas exports to countries outside of the Commonwealth of Independent States (CIS) by the same volume in the first eight months of the year, compared to the same period last year. Its non-CIS markets include countries in the European Union, its largest export market, Turkey and China, among others","Gazprom\u2019s production and exports fell by 49.1 bn m3 in January-August","2022-09-06"],["Italy\u2019s Eni expects to replace 50% of Italy\u2019s demand for Russian gas with gas and LNG from its own portfolio this winter, and it sees this proportion rising to 80% next winter and to 100% in 2025.","Eni will replace half of Italy's Russian gas imports this winter, all of it by 2025","2022-09-06"],["Russia\u2019s state-controlled Gazprom and China\u2019s state-owned CNPC have agreed on a change in payment currency to rubles or Chinese yuan from US dollars for Russian gas deliveries through the Power of Siberia 1 (PoS1) pipeline.","Gazprom and CNPC agree on ruble, yuan payments for Russian gas deliveries","2022-09-07"],["The 25,000 m3 Eemshaven LNG arrived in the Dutch port of Eemshaven on Sep. 6, making it the second of the two floating storage and regasification units (FSRU) that the Netherlands has chartered for Eemshaven to boost LNG import capacity and help mitigate the impact of Russian gas supply disruptions","Second FSRU arrives at Eemshaven LNG ahead of first LNG delivery this week","2022-09-07"],["The 7.2 mtpa Egyptian LNG, or Idku, plant in Egypt has returned to operations following a suspension of operations since late June.","Idku LNG terminal resumes operations after planned shutdown: Petronas","2022-09-08"],["The inexorable rise in gas and LNG prices this year has posed a threat to gas consumption in developing countries, encouraging increased use of coal that could set back progress towards achieving decarbonization.","High LNG prices favour increased coal use in emerging countries; a decarbonization setback","2022-09-08"],["Ongoing technical and national security issues that have weighed on Nigeria\u2019s LNG exports this year will prevent the country from shipping more to Europe this winter, despite the region\u2019s urgent need for alternative gas supply sources to replace Russian pipeline gas","Nigeria says technical, security issues restrict LNG exports to Europe this winter","2022-09-08"],["Germany hopes to replace most of the 55bn m3 Nord Stream 1 pipeline capacity by 2024 with 40 bn m3 of alternative gas supplies including imports coming via pipeline interconnections with its European Union neighbours, with this improving the country\u2019s gas supply prospects","Germany hopes to replace four-fifths of\u00a0Nord Stream 1\u2019s capacity by 2024","2022-09-09"],["Energy ministers of the European Union on Friday gave a mandate to the European Commission to present a strategy to tackle the current energy crisis and unprecedented highs in gas prices that the bloc is facing","EU ministers to explore gas price caps next week, no consensus yet on scope","2022-09-09"],["Oil and gas industry executives are calling on governments to adopt a stable and long-term approach to energy security to avoid reversing policy decisions that are detrimental to the environment and business objectives","Oil and gas industry executives call for a more consistent, long-term energy policy","2022-09-09"],["Italy\u2019s Eni has acquired BP\u2019s upstream business in Algeria, including stakes in the country\u2019s two largest gas fields, which increases its gas assets in the country and will contribute to meeting Europe's growing demand for gas amid Russian supply curtailments","Eni strengthens its Algerian gas supply position with purchase of BP\u2019s upstream business","2022-09-09"],["Russian independent producer Novatek's Arctic LNG 2 liquefaction plant is set to start in December 2023. This is the largest LNG export project expected to come online next year","Novatek's Arctic LNG 2 to start commercial operations in December 2023","2022-09-13"],["US leading LNG producer and exporter Cheniere has identified opportunities to increase exports from its Sabine Pass and Corpus Christi LNG plants to around 90 mtpa in the long term, without giving details on the timeline","US Cheniere eyes long-term export capacity increase to 90 mtpa","2022-09-13"],["Finland\u2019s Gasgrid has indicated the capacity that will be offered after the commissioning of its FSRU. The vessel is set to start commercial operations with two slots in January 2023. Finland has turned to LNG to replace some of the lost Russian pipeline volumes","Finland\u2019s FSRU will start commercial operations in January with two slots","2022-09-13"],["The Nigerian gas and oil producer wants to offer the European\u00a0Union (EU) alternative supplies to Russian pipeline gas. The\u00a0EU has been trying to end its reliance on Russian pipeline gas by increasing imports from non-Russian supply sources and cutting its gas consumption. NNPC's recent change of legal structure means the company is more flexible with its strategy and it is looking for partners.","Nigeria's new NNPC Ltd. ready for partnership with the EU on gas supply","2022-09-13"],["French gas stocks must be preserved as long as possible and LNG terminals must have as much LNG as possible in their tanks to help face peak demand days this winter, French transmission system operators GRTgaz and Terega assessed in their winter outlook","French operators say stock levels is a key factor to meet peak winter demand","2022-09-14"],["German Uniper is looking for more LNG supplies for two of the future German FSRUs. The firm is turning to LNG to replace some of the lost Russian pipeline supplies","Germany\u2019s Uniper looks for more LNG supplies to fill FSRUs starting in 2023","2022-09-14"],["A cap on the price of gas in the European Union\u2019s internal gas market was not part of the European Commission\u2019s proposed emergency market intervention. On top of the measures announced, the commission is considering establishing an EU price index for LNG because it considers that the current EU benchmark for gas, the Dutch TTF, is not up to the current market situation","EU energy market intervention does not include gas price cap","2022-09-15"],["Russia\u2019s state-controlled Gazprom decreased its production of gas and its gas exports to countries outside of the Commonwealth of Independent States (CIS) by over 50 bn m3 in the first eight and a half months of the year, compared to the same period last year. Its non-CIS markets include countries in the European Union, its largest export market, Turkey and China, among others","Gazprom's production and exports dropped by over 50 bn m3 between January and mid-September","2022-09-16"],["A second LNG vessel could potentially come to load a cargo at Gazprom\u2019s 1.5 mtpa Portovaya LNG export plant which started operations a week ago. The plant was launched amid a severe energy crisis in the nearby European Union where gas prices are soaring. Yet the plant's first export cargo picked up a week ago looks to be heading for Asia","Gazprom's Portovaya LNG plant could receive a second vessel","2022-09-16"],["On Oct. 25, gas from the east-Siberian Kovyktinskoye gas field will be sent into the Kovykta-Chayanda pipeline which then connects to the Russia-China Power of Siberia pipeline. Kovyktinskoye will be put into operation in the second half of December, thus increasing the resource base in eastern Siberia for exports to China. Russia's increasing its resource base for exports to China comes as Moscow drastically reduced piped exports to the EU, its historically main export market","Russia to connect second gas field to Russia-China gas pipeline this winter","2022-09-20"],["The new 3 bn m3 gas pipeline is key to increasing Bulgaria's diversity and security of supply as it will give it greater access to Azeri piped gas and global LNG supplies reaching Greece. Bulgaria recently doubled its capacity bookings at Greece's future Alexandroupolis LNG terminal to further increase diversity and security of supply","New Greece-Bulgaria gas pipeline to start commercial operations on Oct. 1","2022-09-20"],["The French oil and gas giant TotalEnergies has approved the final investment decision (FID) for the Fenix gas field in southern Argentina. Production from the field is planned to start in early 2025 with 10 m m3 per day. The Argentinian FID comes as the French firm is divesting some of its Russian assets","French TotalEnergies approved FID on Argentina\u2019s Fenix gas field starting operations in 2025","2022-09-21"],["The Netherlands\u2019 new Eeemshaven floating LNG terminal started sending gas into the Dutch national grid, the terminal\u2019s operator EeemsEnergyTerminal announced on Sep. 19. The terminal was commissioned to help the Netherlands diversify away from Russia and replace some of the lost Russian pipeline volumes","New Dutch Eemshaven floating terminal started sending gas into the grid","2022-09-21"],["The German government will take over 99% of German gas supplier Uniper as part of a rescue package. Uniper, which is Germany's largest importer of Russian gas, and Germany, which is the EU's largest importer of Russian gas, have been greatly affected by the cuts in Russian pipeline supplies via the Russia-Germany Nord Stream 1 pipeline","Germany nationalises Uniper","2022-09-21"],["Bulgarian national gas supplier Bulgargaz is seeking 1.5 TWh for November, 2 TWh for December, 16 TWh for 2023 and 10.6 TWh per year in 2024-2034, and announced tenders for these periods. Bulgaria has increasingly relied on LNG since April when Russia, its historically main supplier, stopped delivering pipeline gas","Bulgaria\u2019s Bulgargaz announced tenders for delivery in November, December, 2023 and 2024-2034","2022-09-21"],["Germany\u2019s Deutsche ReGas started the construction of the 4.5 bn m3 Lubmin floating storage and regasification unit (FSRU) on Sep. 20. This is one of the five FSRUs under development in Germany. The country is trying to replace lost Russian pipeline volumes, which used to represent most of the German gas supply before the current energy crisis","Germany\u2019s Deutsche ReGas started building the Lubmin FSRU","2022-09-22"],["It will be difficult and unadvisable to implement a price cap on Russian pipeline gas but also on all gases coming into the European Union, market participants told Kpler. They warned that price caps risk further reducing gas supplies to the bloc including global LNG which could find more attractive markets with higher prices","Market participants advise against a potential price cap on all EU gas imports","2022-09-22"],["On Sep. 22, the UK\u2019s government lifted the moratorium on shale gas production in England to bolster the country\u2019s energy security amid a severe energy crisis facing Europe. Over 100 new licenses for shale gas and oil exploration including for new blocs of the UK's continental shelf are expected to emerge as part of this effort","The UK lifted its moratorium on shale gas production in England","2022-09-22"],["Seven vessels scheduled to deliver a total of 1 m m3 of LNG in Japan and South Korea have been delayed by the Nanmadol and other typhoons this week. Two more tropical storms are active near the coasts of Japan and the Philippines, with a dozen vessels either sailing in their forecast trajectory or waiting nearby, indicating more deliveries could potentially be affected","Typhoons delay several LNG deliveries in Southeast Asia","2022-09-23"],["Exports from the 4.2 mtpa Hammerfest LNG export plant are back to the levels they were before the plant was forced to shut down in September 2020","Norway\u2019s largest LNG export plant is back to pre-shutdown export levels","2022-09-23"],["QatarEnergy has selected TotalEnergies as its first international partner in the North Field South project, its second LNG expansion project that will boost Qatar\u2019s LNG production capacity to 126 mtpa.","TotalEnergies partners QatarEnergy in North Field South LNG expansion project","2022-09-25"],["Norwegian oil and gas firm Equinor will supply around 2.4 bn m3 to Poland\u2019s PGNiG for ten years through the planned Baltic Pipe gas pipeline that will start operations in January 2023","Norway and Poland agree on 10-year pipeline gas supply from January 2023","2022-09-26"],["Germany\u2019s Deutsche ReGas plans to increase the capacity of the 4.5 bn m3 per year floating storage and regasification unit (FSRU) it intends to install at its planned LNG import terminal in Lubmin to 13.5 bn m3 as part of a second phase of the project","Deutsche ReGas plans to lift Lubmin FSRU capacity to 13.5 bn m3 per year","2022-09-26"],["Construction will begin on an LNG jetty and other infrastructure at the energy port in Germany\u2019s Hanseatic city of Stade, which will facilitate the installation of a floating storage and regasification unit and the start of LNG receipts and delivery of regasified LNG to the German grid from the end of 2023.","Construction to begin on planned Stade LNG import terminal; commissioning in end-2023","2022-09-26"],["A leak on a gas pipeline in Nigeria's Bayelsa state has cut feed gas supply to the country's 22.2 mtpa Bonny LNG plant, with this, in turn, reducing the plant's LNG exports that have mainly headed to Europe this year","Pipeline leak cuts feed gas supplies to Bonny LNG, paring LNG output","2022-09-26"],["Germany is expected to begin LNG imports in late December, thanks to a deal signed between German energy firm RWE and Abu Dhabi\u2019s state-owned ADNOC for the delivery of one LNG cargo at the Brunsb\u00fcttel LNG import terminal from ADNOC.","Germany to receive its first LNG cargo in late December at Brunsb\u00fcttel from ADNOC","2022-09-26"],["A sharp drop in gas pressure since yesterday in Russia\u2019s largest export pipelines to Europe, Nord Stream 1 and Nord Stream 2, is unlikely to change the gas supply picture for the European Union in the near future as both these 55 bn m3 a year pipelines are not in operation","Pressure drop at Nord Stream pipelines stokes fears of cuts to other pipeline flows to Europe","2022-09-27"],["Sweden has called the leaks detected along the Nord Stream 1 and Nord Stream 2 gas pipelines earlier this week \u201cdeliberate attacks\u201d and has launched a preliminary investigation into the possibility that they were a result of sabotage","Sweden confirms \u201cdeliberate acts\u201d caused Nord Stream pipeline gas leaks","2022-09-28"],["The risk of further cuts to Russian pipeline gas supplies to the European Union has increased since yesterday after Russia\u2019s state-owned gas producer Gazprom warned that Russia could impose sanctions against Ukraine\u2019s Naftogaz","Europe will receive less Russian pipeline gas if Gazprom sanctions Naftogaz","2022-09-28"],["Germany\u2019s Deutsche ReGas intends to bring a second floating storage and regasification unit online in December 2023 at its planned LNG import facility in Lubmin, in Germany, significantly boosting regasification capacity at the terminal","Deutsche ReGas aims to install a second FSRU to lift regasification capacity at Lubmin","2022-09-28"],["French oil and gas giant TotalEnergies plans to boost its LNG production with non-Russian assets by 40% by 2030 compared to 2021 levels. Following Russia\u2019s invasion of Ukraine in late February, the French firm has aimed to exit its Russian activities that are not essential to the security of supply of the European Union","TotalEnergies eyes a 40% LNG production increase by 2030 with non-Russian assets","2022-09-29"],["The Greece-Bulgaria IGB pipeline received the final permits needed to start commercial operations on Oct. 1 as planned. The pipeline is poised to increase Bulgaria\u2019s diversity and security of supply by giving it greater access to global LNG arriving at Greek terminals and Azeri piped gas arriving in Greece","New Greece-Bulgaria gas pipeline receives licences to launch on 1 October","2022-09-29"],["High gas storage levels, higher LNG imports and increased pipeline gas supplies from other sources may help to tide Europe over the coming winter despite Russian pipeline supply cuts, but the LNG market may be tighter in 2023 than this year as geopolitical frictions continue to pose a challenge to buyers, the International Energy Agency\u2019s executive director Fatih Birol said.","IEA chief expects Europe to get through the winter, sees a tight LNG market in 2023","2022-09-29"],["Finnish grid operator Gasgrid announced its future LNG import terminal can receive two cargos in January 2023, and two to three cargos per month in February-September. The terminal is crucial to the Finnish diversity and security of supply as Finland received most of its gas from Russia until supplies stopped in May, and has since then relied on a single import pipeline with Estonia.","Finland\u2019s Gasgrid announces future FSRU\u2019s available slots for Q1-Q3 2023","2022-09-29"],["The first cargo coming from the Russian Portovaya LNG liquefaction plant is heading to Greece\u2019s Revithoussa import terminal. The cargo had previously been heading towards the Suez canal indicating it was initially going to supply the Asian market. Asia has been the top destination of global LNG exports so far this year despite Europe's severe gas shortage driving European prices to unprecedented levels","First export cargo from Russia\u2019s Portovaya liquefaction plant heads to Greece","2022-10-03"],["Russia could send gas to the European Union (EU) via the Stream 2 pipeline if Germany authorised it. Last week, explosions generated leaks on three of the four lines composing the Nord Stream 1 and Nord Stream 2 export pipeline system between Russia and the EU, but one line could potentially operate safely","Russia could send gas to Europe via one of the two Nord Stream 2 lines","2022-10-03"],["LNG imports into Europe rebounded slightly in September after four months of consecutive declines, as countries in the region try to secure more supplies before winter amid a gas crisis caused by significant cuts in pipeline gas supplies from Russia.","UK leads rebound in Europe's September LNG imports; US shipments rise","2022-10-04"],["France\u2019s Dunkerque LNG import terminal is on track to receive more cargoes than the Netherlands\u2019 Gate terminal this month as France prepares to start sending pipeline gas to Germany from next week. Rising discounts of French piped gas prices to the Dutch and German equivalent products also reinforced Dunkerque\u2019s attractiveness","LNG arrivals at Dunkerque overtake Gate\u2019s ahead of French piped exports to Germany","2022-10-04"],["Russian pipeline gas deliveries to Italy via Austria resumed on Oct. 5 after the parties involved resolved issues arising from new legislation in Austria. Russian piped supplies represented a quarter of Italy\u2019s gas consumption in 2017-2021, and gas provided over 40% of Italy\u2019s energy in 2017-2020, underscoring the importance of Russian gas in Italy\u2019s energy mix. Like the rest of the European Union, Italy has turned to global LNG to ensure security of supply from this year","Russian pipeline gas supplies to Italy via Austria resume","2022-10-05"],["Nigeria\u2019s 22.2 mtpa Bonny LNG liquefaction plant had stopped exporting for several days at the end of September after a feeding pipeline had been hacksaw cut, but exports have now resumed slightly above what they were before the sabotage of the pipe. Spain is still the top destination of Bonny-originated cargos","Exports from Nigeria's Bonny LNG plant rise above levels seen prior to sabotage on feeding pipeline","2022-10-05"],["Thailand\u2019s state-owned PTT has issued a tender to buy one cargo for delivery on Nov. 21-25 to its 11.5 mtpa Map Ta Phut LNG receiving terminal in Rayong through a tender closing tomorrow.","Thailand\u2019s PTT seeks one second-half November LNG cargo","2022-10-05"],["A leak at the Sabah-Sarawak Gas Pipeline in Malaysia that supplies feed gas to the Petronas-operated 29.3 mtpa Bintulu LNG export facility in Sarawak is expected to lead to losses of around three LNG cargoes a month, potentially straining an already tightly supplied market a month before winter begins.","Bintulu LNG expected to lose up to three cargoes a month due to gas pipeline leak","2022-10-06"],["Great Britain could face power blackouts this winter if it cannot import electricity from continental Europe and at the same time does not have enough gas to run gas-fired power plants. In this worst-case scenario, Great Britain\u2019s reliance on LNG would increase significantly","UK\u2019s National Grid warns of blackouts this winter if there is not enough gas to run gas-fired plants","2022-10-06"],["Germany\u2019s EnBW has agreed to buy 0.5 mtpa more of LNG from US project developer Venture Global\u2019s Plaquemines and CP2 LNG projects in Louisiana over a 20-year period, increasing the volume purchased from Venture Global in June to 2 mtpa.","Germany\u2019s EnBW secures more LNG from Venture Global\u2019s Plaquemines, CP2 projects","2022-10-07"],["A few LNG vessels have signalled their arrival by the second half of November at the 15 mtpa Freeport LNG plant on Quintana Island in Texas, suggesting that the shuttered plant may be on course to restart next month.","Three LNG vessels to call at Freeport by 2H Nov, signalling targeted November restart on track","2022-10-07"],["Malaysia\u2019s state-owned Petronas has declared force majeure on gas supply to the MLNG Dua project that is part of the 29.3 mtpa nine-train Bintulu LNG export complex in Sarawak, Malaysia, due to a leak at the Sabah-Sarawak gas pipeline.","Petronas declares force majeure on gas supply to MLNG Dua at Bintulu; LNG deliveries impacted","2022-10-08"],["So far this year, the European Union (EU) has surpassed its target for non-Russian pipeline gas imports but has only met 60% of its LNG import target. The bloc\u2019s supply gap resulting from the Russian supply cuts looks to grow significantly next year and will be more difficult to fill amid a lack of significant increase in global LNG supplies","EU replaced 84% of lost Russian gas supplies with LNG and non-Russian pipeline gas","2022-10-10"],["The combined gas consumption of European Union member states representing half of the bloc's normal consumption fell by 9.5% in August against the five-year average. This means EU countries will need to make more important cuts to their consumption to meet their 15% cut  target. Another target to ensure the bloc's security of supply is to boost its LNG imports by an extra 50 bn m3 this year, but the bloc is also lagging behind to meet this target","EU targets for gas consumption and extra LNG imports lag behind","2022-10-10"],["LNG supplies for delivery to Asia in November are ample as tenders from projects in Australia and Egypt have expanded the spot supply pool, potentially mitigating any impact in the short term of reduced LNG exports from Malaysia\u2019s 29.3 mtpa Bintulu LNG export facility.","More November LNG cargoes emerge amid partial LNG supply disruption at Bintulu","2022-10-10"],["Bulgargaz selected Mytilineos SA and DEPA Commercial SA to supply LNG to Bulgaria in November via the Greek Revithoussa import terminal. Bulgaria has increasingly relied on LNG supplies since April when Russia, its historically main supplier, stopped delivering piped gas","Mytilineos and DEPA to supply Bulgaria via Revithoussa in November","2022-10-11"],["A BP-owned vessel will arrive at the Coral South liquefaction plant on Oct. 14, marking the start of operations at Mozambique\u2019s sole export plant. The launch of Coral south adds Mozambique to the group of LNG exporters","Coral South LNG export plant to receive its first vessel on Friday","2022-10-11"],["The new FSRU starting in January at the port of Inkoo in south Finland will be central to Finland and the Baltics\u2019 security and diversity of gas supply, potentially covering more than Finland and Estonia\u2019s combined annual gas consumption","Finnish FSRU starting in January is central to Finland and Baltics\u2019 supply","2022-10-11"],["Singapore\u2019s SembCorp Energy has secured a five-year supply of LNG from TotalEnergies\u2019 global LNG portfolio to supply Singapore, starting from 2025.","SembCorp secures five-year LNG supply from TotalEnergies for Singapore, starting 2025","2022-10-11"],["The new Dutch LNG terminal received just short of 1 m m3 of LNG in its first month of operations, meaning it is already working close to its design capacity. Since its launch, the terminal received only US-originated cargos, mostly from Shell who looks to remain the main supplier of cargos in October","Eemshaven operates at near-full capacity in its first month","2022-10-12"],["Eni has delivered the first of a series of LNG cargoes to the 2.5 mtpa Panigaglia LNG receiving terminal in the La Spezia province in Italy\u2019s Liguria region, aimed at strengthening and diversifying gas supplies to Italy before the start of the coming winter season.","Eni delivers first of several additional LNG cargoes to Panigaglia, boosting Italy's winter stocks","2022-10-12"],["The initial potential capacity at Germany\u2019s future Brunsbuttel LNG terminal is fully booked. Brunsbuttel is one of five LNG import terminals developed by the German government in cooperation with national suppliers RWE, Uniper, and EnBW to guarantee the country\u2019s gas supply after its historically main supplier, Russia, slashed supplies earlier this year","Germany\u2019s Brunsbuttel LNG import terminal fully booked","2022-10-12"],["The European Commission intends to announce a package of proposals on Oct. 18 to tackle unsustainably high gas prices, including developing an alternative European gas benchmark price and promoting the joint purchase of gas.","European Commission to present gas price index, joint gas purchase proposals next week","2022-10-13"],["French pipeline exports to Germany started on Oct. 13 with 31 GWh\u002fday, and a maximum capacity of 100 GWh\u002fday. This will give Germany direct and greater access to France\u2019s LNG import infrastructure, the EU\u2019s second largest. Access to LNG supplies via neighbouring countries is critical for Germany which is yet to have its own LNG import infrastructure and has been severely impacted by the Russian pipeline supply cuts","Germany gets greater access to LNG import capacity as pipeline imports from France start","2022-10-13"],["Russia will continue to expand its LNG terminals, Russian president Vladimir Putin said without mentioning specific projects or volumes. He also said that Russia can send more gas to Europe via Turkey and Nord Stream 2. As the European Union rushes to end its dependence on Russian piped gas, Russia will need to rely on its LNG export infrastructure to market its abundant gas reserves","Russia to expand its LNG export capacity","2022-10-13"],["Unlike other EU countries, Hungary has no intention to reduce its dependence on Russian pipeline gas imports, which could limit its reliance on LNG. So far this year, Hungary has boosted its Russian pipeline supplies more than its LNG imports","Hungary\u2019s long-term reliance on Russian piped supplies could limit its LNG demand","2022-10-14"],["Korea\u2019s state-owned Kogas has issued a tender to buy an unspecified number of cargoes for delivery between end-December and January, leaving market participants to try and ascertain the scale of the firm\u2019s demand for the period. The tender closes on Oct. 19.","Kogas issues tender for December-January LNG supplies","2022-10-14"],["LNG floating storage has been increasing to unprecedented levels in the south of Spain since September and volumes further increased in October, Kpler data show. On Oct. 17, seven vessels were loitering outside Spain's Cadiz shipyard near the strait of Gibraltar, a convenient spot for vessels awaiting a buyer\u2019s call in southern Europe or northern Europe","LNG floating storage accumulation grows to unprecedented levels near Gibraltar","2022-10-17"],["Russian gas producer Gazprom warned that it would stop supplying the EU if the bloc imposed a price cap on Russian gas. The EU Commission will present this week measures to stabilise unsustainable energy prices on its territory as the bloc faces an unprecedented gas shortage. A price cap on all EU gas imports including Russian piped gas and LNG is among these measures","Gazprom warns it will stop supplying the EU if there is a gas price cap","2022-10-17"],["A few LNG cargo purchases last week by a Chinese state-owned firm have led to questions as to whether China\u2019s LNG demand may ramp up this winter, with these coming on the back of enquiries for supply by another Chinese state-owned firm last week.","Chinese LNG demand for winter likely to be opportunistic despite enquiries","2022-10-17"],["Global gas consumption will drop by just short of 40 bn m3 this year from 2021 levels, the International Energy Agency forecasts. European consumption will lead the downward trend with a cut of at least 50 bn m3, mostly in the residential and commercial sector and the industry, as most of Europe aims to cut demand to pass the winter without most of its usual Russian pipeline supplies","IEA expects 2022 global consumption to fall driven by European cuts","2022-10-17"],["Several LNG ships are still signalling their arrival at the Nigeria LNG-operated 22.2 mtpa LNG plant on Bonny Island this month suggesting that LNG exports at the plant could continue, despite NLNG\u2019s declaration of force majeure on LNG supplies.","LNG tankers still scheduled to call at Nigeria LNG despite force majeure declaration","2022-10-18"],["The European Commission proposed to increase its scrutiny over large EU gas and LNG purchases as one of the new measures tackling the bloc\u2019s unsustainable gas prices and gas shortage. The much-touted package fell short of imposing a concrete price cap on all gas imports into the EU and instead proposed a temporary and dynamic cap on TTF prices to be triggered when needed","EU Commission wa
