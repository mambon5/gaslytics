d of its deployment under a 20-year contract in Argentina.","Golar LNG, Seatrium sign deal to upgrade FLNG Hilli ahead of Argentina deployment","2025-08-27"],["South Korea\u2019s Hanwha Group announced today a $5 billion infrastructure plan for Hanwha Philly Shipyard as part of South Korea\u2019s $150 billion investment in the US shipbuilding industry, aimed at expanding production capacity and supporting the construction of LNG carriers in the US.","Hanwha announces $5 billion expansion of Philly Shipyard to boost US shipbuilding","2025-08-27"],["The sanctioned 79,800 m3 Arctic Mulan LNG tanker, carrying a cargo from Russia\u2019s 19.8 mtpa Arctic LNG 2 plant in the Gydan Peninsula, has berthed at the 6 mtpa PipeChina Beihai LNG terminal in Guangxi province, marking what could be the first delivery from the also-sanctioned project since it started LNG loadings on Aug. 1, 2024.","Sanctioned LNG tanker carrying Arctic LNG 2 cargo berths at China\u2019s Beihai, poised for first project delivery","2025-08-28"],["China\u2019s ENN Energy has signed a second long-term LNG sales and purchase agreement with Chevron for multiple cargoes a year to be delivered over a 10-year period starting in 2028.","China\u2019s ENN signs second long-term LNG supply deal with Chevron","2025-08-28"],["Sempra has asked the Federal Energy Regulatory Commission (FERC) to approve its authorisation to construct (ATC) its Phase 2 of 26 mtpa Port Arthur LNG project.","Sempra files request to start construction on Phase 2 of Port Arthur LNG","2025-08-28"],["Japan\u2019s Inpex has awarded two front-end engineering and design (FEED) contracts to France\u2019s Technip Energies, in consortium with Japan\u2019s JGC, for the long-delayed 9.5 mtpa Abadi LNG export project in Indonesia\u2019s Masela Block.","Technip Energies awarded FEED contract on Abadi LNG","2025-08-28"],["Deutsche Energy Terminal will officially commence commercial operations at its second LNG terminal at Germany's Wilhelmshaven port on Aug. 29, roughly  three months after its official launch.","Germany\u2019s Wilhelmshaven 2 LNG terminal to start commercial operations tomorrow","2025-08-28"],["The US Federal Energy Regulatory Commission  has granted Venture Global\u2019s Plaquemines LNG project approval to commission and introduce hazardous fluids to its eighteenth liquefaction block and its Phase 2 pretreatment Train B at its Plaquemines LNG terminal in Louisiana,  signalling progress toward the company\u2019s plan to reach a 27.2 mtpa peak production rate by the end of 2025.","Venture Global\u2019s Plaquemines LNG gets regulatory approval to commission its Block 18","2025-08-29"],["Kpler data shows that the sanctioned Arctic Mulan LNG tanker has unloaded cargo into the China-based 6 mtpa Beihai LNG terminal, marking the first delivery of cargo from the sanctioned 19.8 mtpa Arctic LNG 2 plant.","Arctic Mulan discharges Arctic LNG 2 cargo into China\u2019s Beihai LNG","2025-08-29"],["Norwegian shipping firm Knutsen Group has taken delivery of the 174,000\u202fm3 LNG carrier Wadi Al Sail from South Korea\u2019s HD Hyundai Heavy Industries, the third vessel in a 10-ship series being built for long-term charter to QatarEnergy as it expands its global LNG export capacity.","Knutsen Group receives third LNG carrier for QatarEnergy charter","2025-08-29"],["Terminal operator Singapore LNG Corp. has broken ground on a new truck loading facility at its 11 mtpa terminal on Singapore\u2019s Jurong Island, with this aimed at expanding its LNG distribution capabilities and supporting its energy transition goals.","Singapore\u2019s SLNG breaks ground on new truck loading facility at terminal","2025-08-29"],["A US federal appeals court has sent the controversial Rio Grande LNG export project in South Texas back to the Federal Energy Regulatory Commission (FERC) after finding flaws in the government\u2019s environmental review.","FERC remands Rio Grande LNG after court ruling","2025-09-01"],["Russia exported the least LNG this year in August, fuelled by continued lower volumes coming out of its flagship Yamal facility.","Russian LNG export reach their lowest in over a year","2025-09-01"],["Cheniere has requested the Federal Energy Regulatory Commission (FERC) to extend the deadline to construct the 1.5 billion ft3 per day CCPL pipeline and associated facilities for the Corpus Christi Stage 3 expansion until 2029.","Cheniere asks for more time to construct Corpus Christi pipeline","2025-09-01"],["Polish gas grid operator Gaz-System has issued a call for interest in deploying a second floating storage regasification unit (FSRU) at Gdansk, where it is already developing a floating LNG import terminal.","Poland\u2019s Gaz-System weighs second FSRU for Gdansk","2025-09-01"],["The US Department of Energy has granted Commonwealth LNG final authorization to export LNG to countries without free trade agreements with the US, a step that clears the way for a final investment decision on the company\u2019s proposed 9.5 export terminal in Cameron Parish, Louisiana.","Commonwealth LNG wins final US approval to export to non-FTA countries","2025-09-01"],["Europe\u2019s LNG imports fell 14% in August to their lowest level since last November, as reduced US and Russian exports combined with maintenance outages across key terminals have extended the region\u2019s five-month run of declining volumes.","European LNG imports slide to nine-month low in August","2025-09-01"],["Gazprom and China National Petroleum Corporation (CNPC) have signed a Strategic Cooperation Agreement and related documents expanding collaboration between the two companies, Gazprom said in a social media post. The signing ceremony was held in Beijing in the presence of Russian President Vladimir Putin and Chinese President Xi Jinping.","Gazprom, CNPC sign strategic cooperation agreement covering Power of Siberia 2 gas pipeline","2025-09-02"],["Terminal operator Fluxys said that the strike action at France\u2019s 9.6 mtpa Dunkerque LNG import terminal \u201ccurrently has no impact\u201d on regasification and ship unloading operations.","Little impact on operations from strike action at Dunkerque LNG","2025-09-02"],["US LNG exports surged to a new monthly high in August, propelled by growing output from Venture Global\u2019s Plaquemines terminal as its liquefaction trains continue to ramp up.","US LNG exports hit new monthly record in August as Plaquemines ramps up","2025-09-02"],["India plans to raise its LNG import capacity to 66.7 mtpa by 2030, taking the number of LNG terminals across the country from eight to 10, Petroleum and Natural Gas Minister Hardeep Singh Puri said in a social media post.","India targets 27% boost in LNG import capacity by 2030","2025-09-03"],["The construction of the 2.1 Woodfibre LNG export facility in Squamish, British Columbia has reached the halfway point to project completion, with the start-up expected in 2027.","Woodfibre LNG reaches 50% completion, start-up expected in 2027","2025-09-03"],["German independent LNG terminal operator Deutsche ReGas has secured long-term terminal use agreements with German chemicals giant BASF and Norway\u2019s energy major Equinor of its 3.8 mtpa Deutsche Ostsee floating LNG import facility in Mukran.","Deutsche ReGas inks terminal use agreements with BASF, Equinor","2025-09-03"],["The 6.6 mtpa Adriatic LNG import terminal in Rovigo is expected to return to full operations in the middle of September, after shutting down for a month for maintenance.","Adriatic LNG to restart full operations in mid-September","2025-09-04"],["US LNG project developer NextDecade has signed a 20-year agreement to supply US natural gas producer EQT Corp. with 1.5 mtpa of LNG from Train 5 of its Rio Grande LNG project in Texas, a deal that lifts contracted volumes for the train to 3.5 mtpa.","NextDecade signs 20-year supply deal with EQT for Rio Grande LNG Train 5","2025-09-04"],["Egypt\u2019s LNG imports reached a fresh record high in August as new floating regasification capacity boosts its ability to receive cargoes, according to Kpler data.","Egypt LNG imports hit fresh record high as new FSRUs boost capacity","2025-09-04"],["Earlier-than-expected ice formation along the Northern Sea Route (NSR) is disrupting Russia\u2019s shadow LNG fleet, with non-ice-class tankers forced to turn back as conditions tighten.","Early Arctic ice forces Russian LNG shadow fleet to reroute","2025-09-04"],["Imports of LNG into South America remained strong in August, driven by persistent demand from Brazil.","South American LNG imports maintain strength in August","2025-09-05"],["Russia\u2019s sanctioned Arctic LNG 2 project may deliver a second cargo to China, following the first delivery on Aug. 28 to the PipeChina-operated Beihai terminal in Guangxi province.","Arctic LNG 2 could deliver second cargo to China\u2019s Beihai terminal","2025-09-05"],["Novatek has confirmed the launch of LNG exports from its western-sanctioned 19.8 mtpa Arctic LNG 2 project, with the first cargo already delivered to China.","Novatek confirms start of Arctic LNG 2 exports to China","2025-09-05"],["The 138,000\u202fm3 Energos Winter floating storage and regasification unit, the fourth such vessel to be installed in Egypt, is now expected to start operations at the country\u2019s Damietta LNG terminal in the first half of October, following delays to modification work.","Energos Winter FSRU\u2019s startup at Damietta delayed to first-half October","2025-09-05"],["South Korean logistics and shipping firm Hyundai Glovis has signed an LNG marine fuel supply agreement with Eco Marine Fuel Solution, a subsidiary of SK Gas, aimed at supporting its fleet of low-carbon car carriers operating out of southeastern Korean ports.\n\\","South Korea\u2019s Hyundai Glovis signs LNG bunker supply deal with SK Gas unit","2025-09-05"],["The Malaysian National Security Council, Majlis Keselamatan Negara (MKN), has ordered the 29.3\u202fmtpa Bintulu LNG terminal in Sarawak to immediately tighten security measures following a notification regarding a potential threat to the country\u2019s LNG facilities in Bintulu.","Malaysia\u2019s Bintulu LNG faces heightened security following threat notification","2025-09-08"],["Monkey Island LNG, formed by privately held US utility and telecom provider Southern California Telephone Co., has signed a master services agreement with McDermott to support front-end engineering and planning for its proposed LNG export facility on Monkey Island in Cameron Parish, Louisiana.","Monkey Island LNG taps McDermott for LNG project engineering","2025-09-08"],["The US Federal Energy Regulatory Commission has signed off on two further steps in the commissioning of the 18 mtpa Golden Pass LNG export project in Sabine Pass, Texas, underscoring steady progress toward the facility\u2019s startup.","Golden Pass LNG advances commissioning with latest regulatory approvals","2025-09-08"],["Russia\u2019s sanctioned Arctic LNG 2 project has delivered a second cargo to the PipeChina-operated 6 mtp Beihai terminal in China on the Voskhod LNG tanker, just nine days after the Arctic Mulan discharged the project\u2019s first cargo \u2014 nearly a year after exports began with no prior deliveries reaching end-users.","Sanctioned Arctic LNG 2 project delivers second cargo to China\u2019s Beihai terminal","2025-09-08"],["The European Union has put forward a legal proposal to remove Russian gas from its energy system, with adoption targeted by the end of this year, EU Director General for Energy Ditte Jorgensen said at the GasTech conference on Monday in Milan.","EU legal proposal to eliminate Russian gas aimed to be adopted by year-end","2025-09-09"],["Europe is \u201copen for business\u201d and seeking stronger energy partnerships, Ditte Juul Jorgensen, Director-General for Energy at the European Commission, told delegates at Gastech in Milan.","EU energy chief urges cooperation, says Europe remains reliable market","2025-09-09"],["Hungary remains unable to walk away from Russian gas even as the European Union pushes to phase out such imports in the next two years and the country signs its largest LNG deal, Foreign Affairs and Trade Minister Peter Szijjarto said at the Gastech conference in Milan today.","Hungary signs record Shell LNG deal but says Russian gas still unavoidable","2025-09-09"],["Commonwealth LNG has agreed to supply US natural gas producer EQT Corp. with 1 mtpa of LNG from its proposed 9.5 mtpa export project in Cameron Parish, Louisiana, further advancing the project toward a final investment decision targeted for this year.","Commonwealth LNG signs 1 mtpa offtake deal with EQT,  progresses toward FID this year","2025-09-09"],["France\u2019s TotalEnergies has signed a heads of agreement (HoA) with South Korea\u2019s Kogas for the supply of 1 mtpa of LNG over 10 years starting from the end of 2027.","TotalEnergies to supply 1 mtpa of LNG to Kogas for 10 years","2025-09-09"],["The US is positioning Alaska\u2019s LNG resources to serve Asia, which in turn frees up supplies from other US terminals for Europe, as part of a broader strategy to expand American LNG exports, Secretary of the Interior Doug Burgum said at the Gastech conference in Milan today.","Developing Alaska positions US to unlock broader LNG exports to Europe and Asia","2025-09-09"],["US LNG developer NextDecade has signed a 20-year agreement to supply ConocoPhillips with 1 mtpa of LNG from the proposed fifth train at its 27 mtpa Rio Grande LNG project in Brownsville, Texas, completing commercialisation of the train and paving the way for a final investment decision at the end of the year.","NextDecade advances towards Rio Grande LNG Train 5 FID with ConocoPhillips offtake deal","2025-09-09"],["TotalEnergies Chief Executive Patrick Pouyanne said he expects the company to move \u201cvery soon\u201d on the long-delayed 13 mtpa Mozambique LNG project in Afungi, Cabo Delgado.","TotalEnergies' Pouyanne signals imminent move on Mozambique LNG restart","2025-09-09"],["Hungary\u2019s state-owned gas firm MVM has signed a 10-year contract with Shell to import 2 billion m3 of gas annually starting in 2026, in what Foreign Minister Peter Szijjarto described as the country\u2019s longest and largest-ever supply deal with a Western partner.","Hungary\u2019s MVM signs 10-year gas supply deal with Shell","2025-09-09"],["NextDecade has made a positive final investment decision (FID) on Train 4 of Rio Grande LNG, closed financial transactions to fully fund Train 4 and related infrastructure, and issued a full notice to proceed to Bechtel Energy.","NextDecade takes FID on Train 4 of Rio Grande LNG project","2025-09-09"],["Nigeria\u2019s state oil company NNPC is preparing to bring its seventh train LNG expansion project online next year while laying the groundwork for further growth.","NNPC targets Train 7 LNG start-up next year, eyes expansion to Train 8","2025-09-09"],["The proposed 20 mtpa Alaska LNG project being developed in NIkiski could play an important role in diversifying supplies for Asian buyers seeking secure supplies, Vice President of CPC Taiwan, Jane Liao said during the Gastech conference in Milan today.","CPC executive sees Alaska LNG playing key role in supply diversification","2025-09-10"],["Italian utility Edison has signed an agreement with Shell International Trading Middle East for the sale and purchase of 0.7 mtpa of LNG for 15 years, commencing in 2028.","Edison to buy 0.7 mtpa of LNG from Shell under a 15-year deal","2025-09-10"],["Global LNG trade is entering a new era of flexibility, with US exports and emerging portfolio players driving a fundamental reshaping of flows worldwide.","US LNG wave and China\u2019s portfolio shift drive flexible flows","2025-09-10"],["Turkey\u2019s state-owned energy company Botas has signed LNG supply agreements totaling 8.7 billion m3 over three years with BP, Shell, and Eni, while also concluding cooperation pacts with PetroChina and Oman LNG, according to Energy Minister Alparslan Bayraktar.","Turkey\u2019s Botas secures LNG deals with BP, Shell, Eni, expands partnerships","2025-09-10"],["Swiss-based energy firm MET Group has signed a heads of agreement (HOA) with Singapore-headquartered asset manager Keppel for the long-term supply of 0.5 mtpa of LNG.","MET Group, Keppel sign initial LNG supply agreement","2025-09-11"],["The 18 mtpa Golden Pass LNG export project in Sabine Pass, Texas will produce the first cargo from the first train in December this year and will export first LNG in late January-early February of 2026, Kpler has heard at Gastech.","Golden Pass to produce first LNG in December, to ship first cargo in early 2026","2025-09-11"],["The PipeChina-operated 6 mtpa Beihai LNG terminal in Guangxi province has received a third cargo from the sanctioned Arctic LNG 2 plant in Russia, carried on board the also-sanctioned 174,000 m3 Zarya LNG tanker.","PipeChina\u2019s Beihai LNG terminal receives its third Arctic LNG 2 cargo","2025-09-11"],["POSCO International, South Korean steelmaker POSCO\u2019s trading arm, has signed an agreement to advance a strategic partnership for developing the 20 mtpa Alaska LNG export project, for the supply of steel and 1 mtpa of LNG offtake.","Glenfarne signs first LNG offtake HOA from Alaska LNG","2025-09-11"],["Japan\u2019s Jera has signed a letter of intent with New York-based energy infrastructure developer Glenfarne to explore potential LNG offtake from the proposed 20 mtpa Alaska LNG project in Nikiski.","Jera signs letter of intent with Glenfarne to explore Alaska LNG offtake","2025-09-11"],["China could take between 10 and 13 LNG cargoes a month from Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project, a Vitol senior said during a panel at Gastech, highlighting how the world\u2019s biggest energy consumer is reshaping gas trade flows.","China could take 10\u201313 cargoes per month from sanctioned Arctic LNG 2: Vitol","2025-09-11"],["European sanctions on Russia\u2019s Arctic LNG 2 project and new US tariff policies are set to reshape global LNG trade and investment, delegates at Gastech heard today.","Sanctions and tariffs cast long shadow over global LNG market","2025-09-11"],["Argentina\u2019s state-owned YPF expects final investment decisions in the first-quarter of 2026 on two LNG export projects with Shell and Eni, part of its multi-phase Argentina LNG project to build around 30 mtpa of export capacity from Vaca Muerta shale gas.","YPF expects FIDs in first-quarter 2026 on Argentina LNG projects involving Shell and Eni","2025-09-11"],["Australian independent energy firm Woodside has secured the final environmental approval from the Australian government for its North West Shelf project extension, allowing the facility that includes the country\u2019s oldest and largest LNG export facility to continue operations.","Woodside secures final government approval for North West Shelf project extension","2025-09-12"],["Global LNG bunkering volumes surged to a fresh high in August as a sharp rebound in Asia and steady gains in the Americas offset flat activity in Europe.","Global LNG bunkering volumes hit new high in August on Asian rebound","2025-09-15"],["LNG bunker sales in Singapore rebounded in August following a seasonal decline in July, reflecting growing demand across Asia\u2019s LNG bunkering markets.","Singapore's LNG bunker sales rebound sharply in August after July slump","2025-09-15"],["Egypt\u2019s Ministry of Petroleum and Mineral Resources is pushing to attract global partners to boost oil and gas exploration, with three upstream agreements signed between the Egyptian General Petroleum Corp. and several major international upstream companies recently. The deals involve $121.5 million in planned investments, plus $30.5 million in signing bonuses.","Egypt signs upstream deals to boost gas output amid rising LNG imports","2025-09-15"],["The 180,000m3 Nguya floating LNG vessel, built at China-based Wison New Energies\u2019 shipyard in Jiangsu province, is en route to the Republic of Congo for installation in the Marine XII concession near Pointe Noire, where it will launch the second phase of Eni\u2019s Congo FLNG project.","Eni\u2019s Nguya FLNG en-route from China for Congo LNG Phase 2; seen arriving end-Nov","2025-09-16"],["The 138,000 m3 Energos Winter floating storage regasification unit is expected to depart from the Besiktas Shipyard in Turkey in the coming days and arrive before the end of the month at Egypt\u2019s Damietta port, where it will be installed as the country\u2019s fourth FSRU.","Energos Winter FSRU to arrive at Damietta by end-September, first cargo scheduled","2025-09-16"],["The Hoegh Gannet floating storage regasification unit (FSRU), which serves the 5.7 mtpa Brunsbuttel LNG terminal in Germany, is to set sail for a Danish shipyard to undergo modifications, stopping regasification activities until mid-November.","Brunsbuttel LNG\u2019s FSRU to undergo maintenance until mid-November","2025-09-16"],["China\u2019s state-owned Sinopec successfully completed its first LNG bunkering operation in Singapore on Sept. 11-12.","Sinopec conducts first LNG ship-to-ship bunkering in Singapore waters","2025-09-16"],["The Pakistan government has requested a deferral of as many as 177 cargoes under its long-term sales and purchase agreements with QatarEnergy due to diminishing gas demand.","Pakistan requests deferral of 177 LNG cargoes from Qatar","2025-09-16"],["Australian independent Woodside Energy has made construction progress at its $17.5 billion Louisiana LNG project in southwest Louisiana in the US, with work on the first of three liquefaction trains now more than 22% complete.","Woodside advances Louisiana LNG project; first cargo targeted for 2029","2025-09-16"]],"hovertemplate":"\u003cb\u003e%{customdata[0]}\u003c\u002fb\u003e\u003cextra\u003e\u003c\u002fextra\u003e","legendgroup":"","marker":{"color":{"dtype":"i1","bdata
