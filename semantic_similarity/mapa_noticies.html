r Hoegh LNG to operate as a floating import terminal in the German port of Brunsbuttel. The vessel will arrive in Brunsbuttel later this week where it will become Germany's third LNG terminal launched this winter.","UPDATE: Germany charters Hoegh Gannet LNG FSRU for 10 years","2023-01-19"],["Thailand\u2019s state-owned PTT and TotalEnergies are the latest firms to sign up for LNG supplies from Oman LNG\u2019s 10.9 mtpa Qalhat LNG export plant, with each firm agreeing to take 0.8 mtpa each, starting from 2025.","Thailand\u2019s PTT, TotalEnergies sign up for term LNG supplies from Oman","2023-01-19"],["Japan\u2019s Itochu has signed a deal to buy 1 mtpa of LNG over 15 years from US developer NextDecade\u2019s Rio Grande LNG project in Texas set to start operations in 2026.","Japan's Itochu signs 15-year deal for 1 mtpa of LNG from NextDecade's Rio Grande project","2023-01-19"],["Germany\u2019s state-owned energy company Securing Energy for Europe (SEFE) signed a 20-year contract for at least 4 bn m3 per year of regasification capacity at Hanseatic Energy Hub\u2019s future 13.3 bn m3 land-based LNG terminal in Stade set to start operations in early 2027. With this new deal, just over half of the future terminal's capacity is now booked over the long term.","SEFE books long-term capacity at Germany\u2019s land-based LNG terminal in Stade","2023-01-19"],["The European Union's Agency for the Cooperation of Energy Regulators (ACER) launched the new EU LNG price assessment a week ago and was able to produce two such assessments since then as the number of eligible transactions picked up since Jan. 19. This new price assessment is meant to provide more transparency to EU member states and market participants on the price of LNG imports into the bloc.","ACER produces two EU LNG price assessments in a week","2023-01-20"],["The third German floating storage and regasification unit (FSRU) will start feeding gas into the German gas network from the start of February following commissioning and trial operations that will last several weeks. The vessel arrived in Brunsbuttel, Germany, last week and is the third terminal opened in Germany this winter as part of the country\u2019s strategy to replace Russian pipeline supplies.","Germany\u2019s third LNG terminal starts trial operations, first send-out planned for early February","2023-01-23"],["US LNG project operator Freeport LNG hopes to receive approval from the Federal Energy Regulatory Commission today to begin the cooldown of the piping of its 15 mtpa LNG plant on Quintana Island, Texas, with this being a precursor to the restart of operations at the shuttered export facility.","Freeport LNG hopes for regulatory approval today for piping cool down; plant repairs completed","2023-01-24"],["US LNG project operator Freeport LNG has yet to receive regulatory approval to begin the cooldown process, which is a first step towards the initial restart of operations at its 15 mtpa LNG export facility on Quintana Island, Texas, that has been offline since June 8 last year.","Freeport LNG has yet to receive regulatory nod to begin cooldown activities","2023-01-25"],["Argentina\u2019s state-owned energy firm Enarsa is seeking proposals for the supply of 30 LNG cargoes to be delivered to its 6.1 mtpa Escobar LNG receiving terminal between March and August. The deadline for submissions is Feb. 7 and cargoes are expected to be awarded a day later.","Argentina\u2019s Enarsa issues tender to buy 30 March-August LNG cargoes","2023-01-25"],["The Angola LNG-operated 5.2 mtpa Soyo LNG plant has returned to operations following a recent shutdown that led to the withdrawal of its tender to sell one February cargo.","Angola LNG\u2019s Soyo plant resumes production after shutdown, LNG tender withdrawn","2023-01-25"],["Poland\u2019s PKN Orlen has signed a 20-year deal for the supply of 1 mtpa of LNG from Sempra\u2019s 13.5 mtpa Port Arthur project in Texas. With this deal, the projected LNG off-take capacity for the first phase of the liquefaction project is now fully subscribed under binding long-term agreements.","PKN Orlen and Sempra finalise 20-year LNG supply deal from Port Arthur","2023-01-25"],["Thailand\u2019s state-owned energy firm PTT has issued a second tender to buy more LNG cargoes for delivery to its 11.5 mtpa Map Ta Phut LNG receiving terminal in Rayong from February to April. The tender closes tomorrow and follows an earlier tender for up to six cargoes that closed on Jan. 18.","Thailand\u2019s PTT seeks up to six more February to April LNG cargoes","2023-01-26"],["The US Federal Energy Commission has approved US LNG project operator Freeport LNG\u2019s request to begin the cooldown of the Loop 1 LNG transfer piping and reinstate boil-off gas management at its 15 mtpa LNG plant on Quintana Island, Texas, initiating its restart process seven months after its shutdown.","Freeport LNG gets regulatory OK to start cooldown process, initiating plant\u2019s restart plan","2023-01-26"],["Global LNG imports into the European Union are set to drop this month from their all-time high reached in December, preliminary data from Kpler show. Overall warm temperatures coupled with multi year-high underground gas stock levels helped limit demand.","EU LNG imports set to drop in January from December\u2019s all-time high","2023-01-26"],["Egypt\u2019s state-owned EGAS has issued tenders to sell one cargo each loading in the first half of February at the 7.2 mtpa Idku and 5 mtpa Damietta LNG export facilities. The tenders for the Idku and Damietta cargoes close on Jan. 29 and 30, respectively.","Egypt\u2019s EGAS offers one February LNG cargo each from Idku and Damietta","2023-01-26"],["Angola LNG has reissued a tender to sell a cargo for delivery in February on the 160,500 m3 Sonangol Sambizanga LNG tanker with production at its 5.2 mtpa plant in Soyo having restarted after a shutdown last week. The tender closes on Jan. 31.","Angola LNG reissues tender for February cargo following production restart this week","2023-01-27"],["The Netherlands\u2019 5.9 mtpa Eemshaven floating LNG terminal is expected to resume operations on Feb. 1 before loading a cargo on Feb. 6, and to run at full capacity by the end of February. A heat connection failure forced it to come offline two weeks ago. Eemshaven was launched in September last year to help replace the lost Russian pipeline supplies.","Eemshaven LNG terminal to come back online on Feb. 1 and load a cargo on Feb. 6","2023-01-27"],["The Intercontinental Exchange (ICE) is preparing to launch a UK-based parallel market to its Dutch-based trading venue to allow traders to continue trading Dutch TTF natural gas futures in the event the EU price cap is triggered. The Dutch-based trading venue will continue to operate but will comply with EU legislation which will forbid market participants from submitting orders above the price cap. Following Brexit, EU legislation no longer applies to the UK so the EU price cap will not apply to futures traded on the UK-based trading venue.","ICE to launch UK-based alternative market to trade TTF futures beyond EU price cap","2023-01-27"],["The European Union\u2019s Agency for the Cooperation of Energy Regulators produced five daily EU DES spot LNG price assessments in the second week following the launch of the new price assessment. The number of transactions submitted to the agency picked up, as well as traded volumes, and the number of participants and terminals involved in the data submitted.","ACER produces 5 daily EU LNG price assessments in second week as data submissions rise","2023-01-27"],["Korean power generation firm Korean Midland Power, or Komipo, is seeking one cargo for delivery to Korea on Mar. 21-23 through a tender closing on Feb. 1.","Korea\u2019s Komipo seeks one cargo for late March delivery","2023-01-27"],["Bangladesh\u2019s state-owned gas firm Rupantarita Prakritik Gas Co. Ltd. has issued a tender to buy one LNG cargo for delivery on Feb. 21-22, marking its re-entry into the spot market after an absence of over seven months. The tender closes on Jan. 29 and offers are expected to remain valid until Feb. 2.","Bangladesh issues tender to buy one late February LNG cargo","2023-01-27"],["Germany was set to receive three cargos last week but these have been delayed to later this week as two of the LNG carriers are waiting outside the terminals and the third one is still on its way. Germany has fast-tracked three floating terminals this winter as it turns to LNG to help replace most of the lost Russian pipeline supplies.","LNG deliveries at Germany\u2019s terminals delayed","2023-01-30"],["European traders surveyed by Kpler said that Dutch natural gas TTF futures are very unlikely to reach the EU price cap which enters into force on Feb. 15, but that if they did, traders would cover their positions via the over-the-counter (OTC) market where the price cap does not apply before they would start trading on UK-based exchanges where the price cap also does not apply.","Traders would turn to OTC market if EU TTF price cap is triggered","2023-01-30"],["The Netherlands\u2019 Eemshaven is set to restart operations at about a third of its capacity on Feb. 6 until Mar. 1. Two cargos are expected at the terminal by mid-February. A heat connection failure forced the terminal to go into unplanned maintenance over two weeks ago.","Eemshaven LNG terminal to operate at a third of its capacity until March","2023-01-30"],["The German government will take measures to exclude the purchase of Russian LNG wherever possible and is discussing this with energy companies. Germany is fast-tracking multiple floating and land-based LNG import terminals coming online between this winter and 2027 to replace the lost Russian pipeline supplies which used to represent up to half of Germany\u2019s gas imports prior to last year.","Germany to exclude purchase of Russian LNG wherever possible","2023-01-31"],["Turkey\u2019s state-owned Botas has become the latest firm to agree to a long-term contract for LNG supplies from Oman. The deal is for 1 mtpa over 10 years starting from 2025.","Turkey\u2019s Botas signs up for 1 mtpa of LNG over 10 years  from Oman","2023-01-31"],["Egypt\u2019s state-owned EGAS is offering one cargo that will load at the 7.2 mtpa Idku LNG export plant on Feb. 13-14 through a tender that closes on Feb. 6. This is the fourth February cargo that EGAS has offered since last week.","Egypt\u2019s EGAS offers its fourth cargo for February, loading around mid-month","2023-01-31"],["US LNG project operator Freeport LNG has requested approval from the Federal Energy Regulatory Commission to begin the cooldown of the LNG piping system and the third train of its shuttered 15 mtpa plant on Quintana Island, Texas, as part of the next stage of activities to restart the plant.","Freeport LNG seeks additional regulatory approvals for restart of commercial operations","2023-02-01"],["The Netherlands\u2019 gas transmission system operator Gasunie has advised the Dutch government to keep Groningen, the EU\u2019s largest gas field, open at minimal production levels until further notice instead of closing it down in October as currently planned. This is to help mitigate security of supply risks as the country\u2019s additional LNG import capacities have not yet replaced all the lost Russian pipeline supplies.","Keep EU\u2019s largest gas field Groningen open, LNG is not enough: Gasunie","2023-02-01"],["Term offtakers at the 15 mtpa Freeport LNG plant on Quintana Island, Texas, are gearing up for the restart of commercial operations at the export facility as the plant operator seeks more regulatory approvals to continue its restart plan.","LNG offtakers position vessels for arrival at Freeport from early February","2023-02-01"],["Most of Revithoussa\u2019s unloading slots offered for 2023-2025 were booked as Greece\u2019s LNG import capacity has become central to Southeastern Europe\u2019s security of supply following Russia\u2019s unprecedented pipeline supply cuts. Greece is planning to launch its second import terminal early next year and recently approved a third one.","Greece\u2019s Revithoussa LNG terminal fills most of its 2023-2025 unloading slots","2023-02-02"],["India\u2019s state-owned Gujarat State Petroleum Corp. has issued a tender to buy one cargo for delivery in the second-half of March to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat. The tender closes tomorrow.","India\u2019s GSPC seeks one second-half March LNG cargo","2023-02-02"],["The US Federal Energy Regulatory Commission has authorized Freeport LNG to begin the commissioning and cooldown of Train 3 and the LNG rundown piping at its idle 15 mtpa LNG export plant on Quintana Island, Texas, furthering the firm\u2019s plan to restart LNG production and export.","Freeport LNG secures FERC approval to prepare Train 3 for LNG production","2023-02-02"],["Germany\u2019s floating LNG terminal in Brunsbuttel is expected to start sending gas into the country\u2019s grid by the end of February instead of early February as previously planned, while Lubmin's next cargo delivery keeps being delayed, with strong winds in the region likely to play a role. Germany relies on these new terminals to help replace the lost Russian pipeline supplies and reinforce its security of supply.","LNG deliveries at Germany\u2019s Brunsbuttel and Lubmin terminals further delayed","2023-02-03"],["LNG imports into the European Union dropped in January from their all-time high reached in December. Warm temperatures in the first half of the month coupled with multi-year-high underground gas stock levels capped demand for LNG. The EU increased its reliance on LNG to replace most of the lost Russian pipeline supplies which used to be its main source of supply prior to 2022.","EU LNG imports in January fall from December\u2019s all-time high","2023-02-03"],["The 10 bn m3 Trans-Adriatic Pipeline (TAP) linking Azerbaijan\u2019s Caspian Sea gas reserves to South-eastern Europe represents an economic opportunity for others in the Caspian region to secure new gas export markets as the European Union\u2019s demand for non-Russian pipeline gas will keep growing, EU energy commissioner Kadri Simson announced a regional ministerial meeting on Friday.","EU Commission revives prospects for Caspian countries to export gas to Europe","2023-02-03"],["US LNG project operator Freeport LNG has submitted its request to the Federal Energy Regulatory Commission to return the Loop 1 LNG transfer piping to service and dock and load ships from its Dock 1 LNG berth at its idled 15 mtpa plant on Quintana Island, Texas, as its plan to resume production and exports gathers pace.","Freeport LNG requests approval to dock and load ships as restart plan continues apace","2023-02-03"],["Germany's LNG terminal in the port of Lubmin received its first cargo since it was commissioned in mid-January. The country is turning to LNG to replace most of the lost Russian pipeline supplies and is launching multiple floating and land-based terminals between this winter and 2027. Lubmin is the second terminal launched this winter and the only floating terminal privately developed.","Germany's Lubmin LNG terminal receives its first cargo since commissioning","2023-02-06"],["Estonia\u2019s gas transmission system operator Elering started a public procurement to acquire a reserve marine loading arm to accelerate the launch of any potential future floating storage and regasification unit (FSRU) in Paldiski. Like most of the Baltic Sea region, Estonia used to rely on Russian pipeline gas and is turning to LNG to ensure its security of supplies.","Estonia\u2019s Elering to acquire equipment for faster launch of potential future LNG FSRU","2023-02-06"],["Oman LNG has issued a tender to sell one cargo that will load at its 10.9 mtpa Qalhat LNG export terminal on Mar. 1-3. The tender closes on Feb. 9.","Oman LNG offers one cargo loading in early March","2023-02-06"],["The 5 mtpa Dhamra LNG receiving terminal being developed by Adani Total in India\u2019s eastern state of Odisha aims to secure an LNG commissioning cargo in April and begin commercial operations a month later, after achieving mechanical completion of the terminal on Jan. 31 and with pre-commissioning activities underway.","Adani Total\u2019s Dhamra LNG terminal aims to begin commissioning operations in April","2023-02-06"],["China\u2019s LNG imports fell against month- and year-earlier levels in January, as adequate inventories and the recent lunar new year holidays celebrated across the region limited the need for spot LNG imports.","China receives less LNG in January due to holiday season, high inventories","2023-02-06"],["The Netherlands' 5.9 mtpa Eemshaven LNG terminal restarted gas send-out into the Dutch grid on Monday in the early afternoon, after being offline for about three weeks due to unplanned maintenance. The terminal was launched last year to help replace the lost Russian pipeline supplies. The next cargo delivery is expected for next Monday, Kpler data show.","Netherlands' Eemshaven LNG terminal resumes gas send-out","2023-02-06"],["Global LNG represented almost half of the European Union\u2019s gas imports last month as the bloc kept relying on LNG to replace most of the lost Russian pipeline supplies. Meanwhile, pipeline flows from Russia dropped to a record low for that time of the year.","Global LNG represents almost half of EU gas imports in January","2023-02-07"],["Spot LNG prices have fallen to pre-Ukraine war levels but they have yet to encourage demand to return in a major way as Asian buyers adjust their price targets lower.","Asian LNG buyers lower price targets, hold back on purchases even as prices ease","2023-02-07"],["Turkey\u2019s state-owned energy firm and pipeline operator Botas said it will continue to provide gas to critical facilities following a major earthquake that hit southeastern Turkey yesterday, disrupting gas flows to southern regions of the country.","Gas supplies to critical facilities within Turkey continue in the wake of earthquake: Botas","2023-02-07"],["Estonian energy firm Eesti Gaas plans to deliver a total of 10 LNG cargoes to the 2.9 mtpa Klaipeda LNG receiving terminal in Lithuania and the 1.6 mtpa  Inkoo LNG import in Finland by the autumn season of this year, hoping to increase supply security to its customers amid falling LNG prices.","Eesti Gaas aims to deliver 10 LNG cargoes by the autumn to Finland, Lithuania","2023-02-07"],["Egypt\u2019s state-owned EGAS is offering one cargo that will load on Feb. 21-22 at the 5 mtpa Damietta LNG plant through a tender closing tomorrow.","EGAS offers its third February LNG cargo from Damietta, its fifth LNG cargo for February","2023-02-08"],["France\u2019s TotalEnergies expects European LNG imports to further rise to up to 140 mt this year, mostly due to the need to replace Russian pipeline supplies. Since last year, Europe turned to LNG to replace most of the lost Russian piped supplies, a strategy likely to reinforce this year as Russian piped flows keep shrinking.","TotalEnergies expects European LNG imports to further rise in 2023","2023-02-08"],["Oman LNG has agreed to supply 1 mtpa of LNG over four years to China\u2019s state-owned Unipec from its 10.9 mtpa Qalhat LNG export plant starting from 2025, with the deal its first with a Chinese firm.","Oman LNG signs four-year supply deal with China\u2019s Unipec for 1 mtpa; its first Chinese deal","2023-02-08"],["LNG Project developer Mexico Pacific has signed two 20-year deals to supply ExxonMobil with a combined 2 mtpa of LNG from the first two trains of its planned 14.1 mtpa Saguaro Energia LNG project in Puerto Libertad in Mexico. ExxonMobil also has an option to buy 1 mtpa from the project\u2019s third train.","Mexico Pacific LNG signs 2 mtpa deal with ExxonMobil; preparing for project FID","2023-02-08"],["Thailand\u2019s state-owned PTT has issued another tender to buy cargoes for delivery in March and April to its 11.5 mtpa Map Ta Phut LNG receiving terminal, with a weakening in spot LNG prices providing an opportunity for the firm to bolster its stocks. The tender closes on Feb. 9.","Thailand\u2019s PTT seeks more March-April LNG cargoes amid softening prices","2023-02-08"],["Argentina\u2019s state-owned energy firm Enarsa has closed a tender to buy 30 LNG cargoes for delivery between March and August, awarding the cargoes to BP, Vitol and TotalEnergies.","Argentina\u2019s Enarsa awards 30-cargo March-August LNG tender to three firms","2023-02-09"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. Ltd. has issued a tender to buy one cargo for delivery on Mar. 11 to Moheshkhali in Chittagong. The tender, which closes on Feb. 12, is the firm\u2019s second spot tender for the year.","Bangladesh seeks one first-half March LNG cargo, its second spot cargo of the year","2023-02-09"],["Greece is planning to install two more LNG floating terminals on top of the Alexandroupolis floating terminal project which is expected to be completed by the end of the year and start operations early next year. Altogether, these three new terminals would triple Greece\u2019s current LNG import capacity to around 15.8 mtpa.","Greece plans to triple its LNG import capacity","2023-02-09"],["China\u2019s state-owned CNOOC has issued a tender to buy an unspecified number of cargoes for a 13-month period from June, but offers are expected to include at least one winter cargo. The tender closes on Feb. 13.","China\u2019s CNOOC seeks LNG supplies for delivery between June 2023-June 2024","2023-02-09"],["Turkey\u2019s Dortyol LNG terminal is scheduled to receive two cargos in the coming days but these deliveries could be delayed or rerouted to another terminal amid two major earthquakes that hit the region surrounding the terminal. Dortyol represents 16% of Turkey\u2019s LNG import capacity and is located close to the earthquakes\u2019 epicenters.","Next LNG supplies to Turkey\u2019s Dortyol terminal uncertain amid earthquakes","2023-02-09"],["Freeport has received approval from the US Federal Energy Regulatory Commission to resume load cargoes onto ships at its first dock, bringing the plant closer to beginning production and exports of LNG cargoes from its idled 15 mtpa LNG plant on Quintana Island in Texas.","Freeport LNG gets FERC\u2019s approval to begin ship loadings","2023-02-10"],["The partners in Indonesia\u2019s Merakes gas field project are selling a total of 83 trillion Btu of LNG on a free-on-board basis from the 11.5 mtpa Bontang LNG plant in Kalimantan over a three-year period from 2024 to 2026. The tender closes on Feb. 23.","Merakes gas project partners offer three-year supply of LNG from Bontang from 2024","2023-02-10"],["India\u2019s state-owned Gujarat State Petroleum has issued a tender again to buy one cargo for delivery in the second half of March to the 17.5 mtpa Dahej LNG receiving terminal. The tender closes on Feb. 13.","India\u2019s GSPC makes second attempt to buy a second-half March LNG cargo","2023-02-10"],["The 170,000 m3 Hoegh Gannet floating storage and regasification unit (FSRU) will return to Germany\u2019s LNG terminal in Brunsbuttel next week, with the exact time depending mostly on weather conditions and coordination with other ships coming to unload their cargos. Brunsbuttel is the third LNG terminal to be launched in Germany this winter to help replace the lost Russian pipeline supplies.","Hoegh Gannet FSRU to return to Brunsbuttel LNG terminal next week","2023-02-10"],["US LNG project operator Freeport LNG has shipped its first LNG cargo, ending an eight-month shutdown of its 15 mtpa LNG export facility on Quintana Island in Texas that has constrained global LNG supplies.","Freeport LNG ships first LNG cargo after eight-month shutdown","2023-02-13"],["[Updates the first and second paragraphs with the volume discharged by Cool Voyager LNG tanker at Lubmin on Feb. 12.]\nThe 160,000 m3 Cool Voyager LNG tanker unloaded the remainder of its cargo at Germany\u2019s Lubmin terminal on Feb. 12, almost a week after it partially unloaded its cargo at the terminal.","UPDATE: Cool Voyager unloads rest of its cargo at Germany's Lubmin terminal","2023-02-13"],["US LNG project operator Freeport LNG has filed a request to begin the first phase of full, commercial operations at its 15 mtpa export plant on Quintana Island in Texas a day after it shipped its first LNG cargo  in eight months.","Freeport LNG requests approval to begin first phase of commercial operations","2023-02-14"],["The Netherlands aims to boost its LNG import capacity by up to a quarter by 2026, with some of this capacity expansion coming online before the end of the year. The country added interruptible capacities at its 12 bn m3 Gate terminal and launched a second 8 bn m3 terminal last year, but more LNG import capacities are necessary to replace the lost Russian pipeline supplies.","Netherlands aims to further boost its LNG import capacity this year","2023-02-14"],["Turkey\u2019s LNG import terminal in Dortyol received its first cargo since major earthquakes hit the region last week. The terminal resumed operations on Monday after being offline for about a week. The next LNG delivery is scheduled for next week.","Turkey\u2019s Dortyol LNG terminal receives first cargo since earthquakes","2023-02-15"],["China\u2019s state-owned CNOOC may award more LNG cargoes through its recently closed tender on Feb. 13  after discussions with suppliers continued yesterday to finalize its purchases and buy more cargoes.","China\u2019s CNOOC may award more cargoes after closing LNG tender","2023-02-15"],["US LNG producer Freeport LNG has shipped its second LNG cargo while it awaits regulatory approval to return its liquefaction trains, tanks and dock to full, commercial operations.","Freeport LNG ships its second cargo, awaits approval to resume production","2023-02-15"],["The European Union\u2019s Agency for the Cooperation of Energy Regulators has been unable to produce new EU DES spot LNG price assessments for over a week as it received less transaction data from market participants. The new price assessment was launched a month ago to complement the Dutch gas TTF futures and improve transparency on EU LNG prices.","ACER unable to produce new daily EU LNG prices for over a week as data submissions drop","2023-02-15"],["LNG market participants are awaiting the next major tender and expect this to come from Argentina, with state-owned energy firm Enarsa due to close a tender today to secure a floating storage and regasification unit for the 3.7 mtpa Bahia Blanca LNG receiving terminal to receive LNG supplies for the country\u2019s winter season.","Enarsa\u2019s tender for winter LNG supplies for Bahia Blanca eyed, as its FSRU tender closes","2023-02-15"],["The European Union\u2019s price cap on the Dutch gas TTF front-month futures entered into force today. EU member states agreed on this measure in December to help limit market volatility and mitigate price spikes such as those seen last summer.","EU price cap on Dutch gas TTF futures enters into force","2023-02-15"],["Germany\u2019s third LNG import terminal is set to receive its first commercial cargo from Abu Dhabi\u2019s Das Island plant in the coming days. The 170,00 m3 Hoegh Gannet floating storage and regasification unit (FSRU) and the 137,540 m3 Ish have arrived at the floating terminal in Brunsbuttel and have been waiting since Feb. 14, suggesting the ship-to-ship transfer is imminent.","Germany\u2019s Brunsbuttel LNG terminal set to receive its first commercial cargo","2023-02-15"],["Thailand\u2019s state-owned PTT has issued a tender to buy three cargoes in April for delivery to the 11.5 Map Ta Phut LNG, potentially adding to the April cargoes it bought in previous tenders. The tender closes on Feb. 17.","Thailand\u2019s PTT issues tender to buy more April LNG cargoes","2023-02-15"],["The global LNG market's current structural tightness will continue for at least a couple of years until the next big wave of new supplies from North America comes on stream in 2025-2027. But there is a need for more projects to come on stream in 2029-2030, and what happens this year and next year will determine how quickly these projects get filled or not, according to Shell's executive vice president for energy marketing Steve Hill.","More LNG projects need to come on stream in 2029-2030: Shell","2023-02-16"],["British energy company Centrica plans to keep the UK\u2019s largest gas storage facility Rough open next winter. The firm started using Rough as storage again in late October to support the country\u2019s security of supply amid the severe gas shortages facing Europe.","Centrica to keep UK\u2019s largest gas storage facility open next winter","2023-02-16"],["The Swan Energy-owned 180,000 m3 Vasant 1 floating storage and regasification unit has arrived in Turkey\u2019s Saros Bay and is scheduled to arrive in two days at state-owned Botas\u2019 new Saros LNG import terminal to start operations.","Turkey\u2019s new LNG import terminal at Saros poised to receive Vasant 1 FSRU","2023-02-16"],["Shell expects the global LNG market to remain tight and exposed to supply and demand shocks, with competition between Europe and Asia for limited new LNG supplies seen intensifying over the next two years.","Global LNG market to remain tight and exposed to demand shocks: Shell","2023-02-16"],["US LNG producer Freeport LNG is preparing to ship its fourth LNG cargo in five days from its 15 mtpa plant on Quintana Island in Texas as it continues to await approval to resume LNG production after a hiatus of about eight months.","Freeport LNG prepares to ship its fourth cargo; five more ships signal arrival this month","2023-02-17"],["India\u2019s state-owned gas distributor Gail is eyeing  taking a 26% stake in a US LNG project and also buying 1 mtpa of LNG on a 15-year basis, potentially increasing its already large exposure to US LNG.","India\u2019s Gail eyes 1 mtpa long-term LNG supply and 26% stake in US LNG plant","2023-02-17"],["India\u2019s state-owned India Oil has issued a tender to buy one cargo for delivery on Mar. 9 to the 17. 5 mtpa Dahej LNG import terminal in India\u2019s western state of Gujarat. The tender closes on Feb. 20.","Softer spot prices encourage India\u2019s IOC to seek first-half March LNG cargo","2023-02-17"],["The demand expressed during TotalEnergies\u2019 market test for regasification capacity at its future 5 bn m3 floating LNG terminal set to start operations in September in Le Havre largely exceeded the available capacity. Like other EU countries, France is boosting its LNG import capacity to reinforce its security and diversity of supplies amid the Russian pipeline supply cuts.","Demand for regasification capacity at France\u2019s Le Havre LNG terminal exceeds market test","2023-02-17"],["Germany\u2019s third LNG import terminal completed its first commercial delivery on Feb. 16. The country is fast-tracking the launch of several floating terminals between this winter and the next to help replace the lost Russian pipeline supplies as fast as possible but these new capacities alone will not be enough.","Germany\u2019s Brunsbuttel LNG terminal receives its first commercial cargo","2023-02-17"],["Hungary aims to start importing pipeline gas from Azerbaijan this year and for the long term, to strengthen its energy security. This could limit Hungary\u2019s demand for LNG.","Hungary aims to start importing Azeri pipeline gas this year","2023-02-20"],["India\u2019s state-owned Gail has issued a tender each to buy three LNG cargoes for delivery between March any May to the 5 mtpa Dabhol LNG receiving terminal in India, while Egypt\u2019s state-owned EGAS has added to spot supply advailability with its offer of a cargo loading on Mar. 6-7 at the 5 mtpa Damietta LNG receiving terminal. Both tenders close tomorrow.","Gail seeks March-May LNG cargoes; EGAS offers one March LNG cargo from Damietta","2023-02-20"],["The US 15 mtpa Freeport LNG liquefaction plant received regulatory approval to resume commercial operations. Production is expected to ramp up to 2 billion cubic feet a day in the coming weeks. The plant\u2019s restart will bring much-needed additional supplies to the global market which is still relatively tight and could become more so when Europe starts refilling its storage in about a month\u2019s time.","Freeport LNG to resume commercial operations","2023-02-21"],["(Corrects the delivery period of Torrent's tender to Apr. 6 instead of March in the first paragraph.)\nIndian utility Torrent Power has issued a tender to buy one cargo for delivery to India on Apr. 6, making it the latest Indian firm to seek spot LNG cargoes since LNG prices fell to levels last seen around 19 months ago. Kuwait\u2019s state-owned KPC has also issued a tender to buy three cargoes for delivery on June 9-11, 12-14 and 21-23. to the 11 mtpa Al Zour terminal. Both tenders close on Feb. 22.","CORRECT: India\u2019s Torrent Power seeks one April LNG cargo, while Kuwait\u2019s KPC seeks summer cargoes","2023-02-21"],["A few LNG ships continue to idle outside the 15 mtpa Freeport terminal on Texas\u2019 Quintana Island, with no indication yet on when LNG production will resume. This is despite the re-routing of one ship and the fourth ship to berth at the terminal, leaving barely laden.","LNG ships idle outside Freeport, while one ship is diverted and another leaves barely laden","2023-02-21"],["Partners in Israel\u2019s Leviathan project have agreed to invest $96.4 million to boost production from the Leviathan gas reservoir as part of a next phase of development, with the anticipated increased production seen supporting supplies to the domestic market and the development of a 4.6 mtpa floating LNG production facility to export LNG.","Leviathan partners to invest in boosting Leviathan gas output; eyeing future floating LNG plant","2023-02-22"],["India\u2019s state-owned Petronet has joined other Indian buyers in seeking spot LNG supply, with a recent drop in prices enticing entry into the spot market.","Petronet joins other Indian buyers in seeking spot LNG; late May cargo sought","2023-02-22"],["Project operator Sakhalin Energy is expected to continue offering a few spot cargoes a month from its 10.8 mtpa Sakhalin LNG plant at Prigorodnoye, Russia, from April, while deciding whether to sell its excess production as part of a short-term strip.","Sakhalin Energy to offer spot cargoes in April, continues to mull short-term supply deals","2023-02-22"],["Over half of the regasification slots offered at Finland\u2019s Inkoo LNG terminal for the first quarter of the year expired without being filled, with no indications of future deliveries in the rest of the quarter. The terminal was launched to boost Finland and the Baltics\u2019 security of supply and is fully operational since mid-January but has not received any cargo since its commissioning cargo in early January.","Over half of first-quarter slots at Finland\u2019s Inkoo LNG terminal expire without being filled","2023-02-22"],["German oil and gas company Wintershall Dea will not become an LNG infrastructure investor either in liquefaction or in regasification capacities, the company\u2019s CEO Mario Mehren announced on Feb. 23. Wintershall also confirmed its exit from Russia, joining many other Western companies which exited their Russian gas and oil assets following Russia\u2019s invasion of Ukraine.","Germany\u2019s Wintershall will not invest in LNG liquefaction or regasification capacities","2023-02-23"],["US LNG producer Freeport LNG is gearing up to load the first LNG cargo to be produced at its 15 mtpa Freeport LNG plant on Quintana Island, Texas, in almost nine months, following regulatory approval two days ago for partial commercial operations to begin.","Freeport LNG prepares to load first LNG output after partial commercial restart approved","2023-02-23"],["Spain\u2019s 8 bn m3 El Musel LNG terminal received the energy regulator\u2019s green light last week but needs to receive several more approvals before it can start operations. The terminal was initially planned to start in January as a transit point between global LNG supplies and other EU-based import terminals to further support the European Union\u2019s security of supply.","Spain\u2019s El Musel terminal gets regulator\u2019s greenlight, needs more approvals to start","2023-02-23"],["The QGC-operated 8.5 mtpa Queensland Curtis LNG plant has shut one of its two trains for maintenance until Mar. 8, while the 9 mtpa Australia Pacific LNG plant has extended its scheduled maintenance in early March by a day. The maintenance schedules for the two plants on Australia\u2019s east coast were announced on the Australian Energy Market Operator\u2019s (AEMO) gas bulletin board today.","QCLNG shuts one train for maintenance until early March, APLNG extends maintenance","2023-02-23"],["The largest LNG producer in the US, Cheniere, plans to significantly boost capacity at its 30 mtpa Sabine Pass LNG export plant, a move that would enlarge its share of the U.S. LNG export market.","Cheniere plans major expansion of Sabine Pass plant, boosting share of US LNG export market","2023-02-23"],["The ENN-operated 5 mtpa Zhoushan LNG terminal in China\u2019s Zhejiang province is scheduled to receive a cargo next month from the newly restarted Freeport LNG plant in the US.","China\u2019s Zhoushan to receive LNG cargo from Freeport LNG plant in mid-March","2023-02-24"],["Angola LNG has issued a tender to sell a cargo for delivery between second-half March and early April from its 5.2 mtpa Soyo LNG export plant. The tender closes on Mar. 1.","Angola LNG offers one LNG cargo for delivery between 2H March and early April","2023-02-24"],["Bulgaria\u2019s national gas supplier Bulgargaz launched a tender for the delivery of 500 GWh of LNG on a deliver ex-ship (DES) basis in April at one of the Turkish terminals or Greece\u2019s Revithoussa terminal. The company\u2019s reliance on LNG increased sharply since it was cut off from Russian pipeline supplies in late April 2022.","Bulgaria\u2019s Bulgargaz seeks 500 GWh of LNG for delivery in April in Turkey or Greece","2023-02-24"],["Thailand\u2019s state-owned PTT has issued a tender to buy ten LNG cargoes for delivery between May and September to the 11.5 mtpa Map Ta Phut LNG import terminal. The tender closes on Mar .1","Thailand\u2019s PTT seeks 10 LNG cargoes for delivery between May and September","2023-02-24"],["Germany\u2019s Brunsbuttel LNG terminal is facing further delays with sendout now expected to start in early March as opposed to late February. This is the third floating terminal launched in Germany to help the country replace the lost Russian pipeline supplies as soon as possible.","First sendout from Germany\u2019s Brunsbuttel LNG terminal delayed until early March","2023-02-24"],["US project developer Venture Global has signed two LNG contracts to supply China Gas with a total of 2 mtpa over 20 years from its planned 20 mtpa Plaquemines and proposed 20 mtpa CP2 LNG export projects in Louisiana.","Venture Global, China Gas sign two 20-year LNG deals for Plaquemines, CP2 supply","2023-02-25"],["LNG imports into the European Union are set to slightly decrease in February compared to January  but increase from a year ago as LNG is still the main replacement for lost Russian pipeline supplies. Abundant gas underground storage helped limit demand.","EU LNG imports in February set to drop slightly from January amid abundant stocks","2023-02-27"],["The European Union\u2019s imports of Russian LNG rose to their highest levels in the year following Russia\u2019s invasion of Ukraine, despite the bloc\u2019s goal to end its reliance on Russian gas imports. Record-high gas prices in the EU due to unprecedented pipeline supply disruptions, and the lack of alternative supplies helped attract Russian LNG to the bloc.","EU\u2019s imports of Russian LNG reach record highs despite plans to end gas import reliance","2023-02-27"],["Unfavourable marine weather conditions in the Northern Adriatic Sea could significantly reduce sendout from Italy\u2019s largest LNG terminal, the 5.6 mtpa Rovigo, between today and Wednesday. The terminal represents almost half of Italy\u2019s LNG import capacity.","Sendout at Italy's largest LNG terminal could drop sharply this week","2023-02-27"],["Indonesia\u2019s state-owned energy firm Pertamina has issued a tender to sell five cargoes that will load between March and May at the 11.5 mtpa Bontang LNG export plant in Kalimantan. The tender closes tomorrow, and bids are expected to remain valid until Mar. 10.","Indonesia\u2019s Pertamina offers five March to May LNG cargoes from Bontang","2023-02-27"],["Kpler Insight has forecast an 11% growth in Europe\u2019s LNG imports by around 14 mt this year, with the increase seen helping the region to rebuild its gas stocks as pipeline gas deliveries from Russia remain low, according to senior LNG analyst Laura Page at Kpler\u2019s Market Insight Forum at International Energy Week in London today.","Kpler sees Europe\u2019s LNG imports up by 14 mt in 2023, global supplies rising by 19 mt","2023-02-27"],["Indian steel maker ArcelorMittal Nippon Steel has issued a tender to secure a total of around 70 LNG cargoes over 10 years for delivery to the 17.5 mtpa Dahej LNG import terminal in Gujarat, starting from 2027. The tender closes on Mar. 13 and offers are expected to remain valid up to Mar. 20.","ArcelorMittal Nippon Steel seeks 70 LNG cargoes over 10 years from 2027","2023-02-27"],["US LNG producer Freeport LNG has sought approval to commission its last remaining liquefaction train, Train 1, which will allow the firm to progress all its three trains to full, commercial operations following almost nine months of shutdown.","Freeport LNG seeks regulator\u2019s nod to reinstate its final LNG train to full operations","2023-02-28"],["State-owned Indian Oil Corp. (IOC) has issued a tender to buy two LNG cargoes for delivery to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat, marking its second tender to buy spot LNG this year. The tender closes on May 2.","Indian Oil seeks two April-May LNG cargoes through a tender","2023-02-28"],["The 15 mtpa Freeport LNG plant on Quintana Island, Texas, is preparing to export its third LNG cargo after receiving the go-ahead a week earlier to resume commercial operations on two of its three LNG trains after an almost-nine month shutdown.","Freeport LNG set to ship third cargo after commercial operations resume for two trains","2023-02-28"],["Brunei LNG has issued a request for proposals from buyers interested in purchasing four cargoes a year to be delivered between 2024 and 2026 from its 7.2 mtpa export plant in Lumut. Proposals are due on Mar. 3.","Brunei LNG offers LNG supplies for delivery in 2024-2026","2023-02-28"],["Recent spot purchases possibly to replace lost cargoes have sparked concerns that the specified 15-day maintenance period for one train at the QGC-operated 8.5 mtpa Queensland Curtis LNG plant could be extended, prolonging the supply disruption.","Replacement cargo purchases spark concerns of extended train shutdown at QCLNG","2023-02-28"],["Excelerate Energy has signed a 20-year agreement to buy 0.7 mtpa of LNG from US LNG producer Venture Global\u2019s planned 20 mtpa Plaquemines LNG project in Louisiana.","Excelerate agrees to buy 0.7 mtpa over 20 years from Venture Global\u2019s Plaquemines project","2023-03-01"],["The BP-controlled 173,400 m3 British Mentor LNG tanker is heading towards Singapore, carrying what is poised to be the first cargo to be delivered to Asia from the 3.4 mtpa Coral South floating LNG terminal in Mozambique.","British Mentor LNG tanker is poised to deliver Coral South\u2019s first cargo to Asia","2023-03-01"],["India\u2019s state-owned Gujarat State Petroleum Corp. has returned to the spot market with a tender to buy one cargo each for delivery to the 17.5 mtpa Dahej LNG receiving terminal in Gujarat second-half April and first-half May. The tender closes on Mar. 2.","India\u2019s GSPC comes back for more LNG, seeks April-May cargoes","2023-03-01"],["German energy firm RWE expects to begin the send-out of regasified LNG from its Brunsb\u00fcttel LNG terminal near Hamburg in Germany into the country\u2019s gas grid on Mar. 17 after multiple delays, with the start of commercial operations to follow in early April.  Gas send-out was most recently expected to begin in early March, following the arrival of the terminal\u2019s first commercial cargo in mid-February.","Brunsb\u00fcttel  to begin gas sendout from Mar. 17, commercial operations from early April","2023-03-02"],["Thailand\u2019s imports of LNG climbed to a five-month high in February, reflecting an increase in spot LNG purchases encouraged by declining spot LNG prices.","Thailand\u2019s February LNG imports climb to five-month high on more spot imports, lower prices","2023-03-02"],["Canadian utility firm Enbridge has agreed with Brookfield Infrastructure Partners and Crestwood Equity Partners to buy the Tres Palacios gas storage facility in the US Gulf Coast for $335 million to support its US LNG export plan. The deal is expected to close in the second quarter of the year.","Canada\u2019s Enbridge to buy US Gulf Coast gas storage assets as part of LNG export plan","2023-03-02"],["Italy\u2019s 5.6 mtpa Rovigo LNG received its first LNG cargo in almost a week yesterday as gas sendout into the grid also rose with an improvement in weather conditions in the northern Adriatic Sea.","Italy\u2019s Rovigo increases LNG sendout, receives LNG cargo as weather improves","2023-03-03"],["The Gasunie-operated 5.9 mtpa EemsEnergy LNG Terminal at Eemshaven in the Netherlands will need some tweaks but is operating at full capacity, with most of the commissioning work on the terminal now completed.","EemsEnergyTerminal needs \u201cfine-tuning\u201d but is moving towards full capacity: Gasunie","2023-03-03"],["Angola LNG has issued a tender to sell one cargo from its 5.2 mtpa Soyo LNG plant for delivery between Mar. 28 and Apr. 14. The tender closes on Mar. 8.","Angola LNG offers a late-March to first-half April LNG cargo","2023-03-03"],["Argentina\u2019s state-owned energy firm Enarsa has issued a tender to buy one cargo for delivery to its 6.1 mtpa Escobar LNG receiving terminal on Apr. 12-16. The tender closes on Mar. 8.","Argentina\u2019s Enarsa seeks one April LNG cargo for Escobar, adds to earlier 30-cargo purchase","2023-03-03"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. Ltd. has issued a tender to buy one LNG cargo for delivery on Apr. 6-7 to either of the country\u2019s two 3.8 mtpa floating LNG import terminals, the Excelerate-operated Moheshkhali LNG or Summit Group-operated Summit LNG, in Moheshkhali. The tender closes on Mar. 5.","Bangladesh\u2019s RPGCL seeks one early April LNG cargo","2023-03-03"],["Spain\u2019s gas transmission operator Enagas will begin the open season today for capacity bookings at its El Musel LNG import terminal in Gijon, in the country\u2019s Asturias region, bringing the facility closer to beginning commercial operations.","Spain\u2019s El Musel LNG terminal begins open season today for capacity bookings","2023-03-06"],["ADNOC LNG is offering one cargo that will load on Mar. 26-30 at its 5.8 mtpa Das Island LNG plant in Abu Dhabi, while India\u2019s Gail has returned to the spot market to seek a total of two cargoes for delivery in April and May. Their tenders close tomorrow.","ADNOC LNG offers one cargo loading in end-March; India\u2019s Gail seeks two April-May cargoes","2023-03-06"],["Three out of the four LNG import terminals in France are offline for a week amid a national strike affecting multiple sectors in the country. The terminals affected represent over 60% of the French LNG import capacity. LNG is essential for the security of supply of France and its regional neighbours.","Three of France's four LNG import terminals come offline for a week amid national strike","2023-03-07"],["Gunvor has agreed an initial deal to buy 2 mtpa of LNG over 15 years from major US gas producer Chesapeake Energy, with the US liquefaction plant where the LNG will be delivered to be determined once the deal is finalised.","Gunvor signs initial deal to buy 2 mtpa of LNG over 15 years from Chesapeake Energy","2023-03-07"],["The European Union's Agency for the Cooperation of Energy Regulators (ACER) will start including up to 10-weekday old transactions in its daily LNG price assessment from Mar. 8. The assessment was launched in January to improve transparency on the price of LNG imports into the EU and complement the region's historic gas benchmark, the Dutch TTF.","ACER to include 10-day old transactions in its daily EU LNG price assessment","2023-03-07"],["The Netherlands\u2019 5.9 mtpa Eemshaven LNG import terminal has extended unplanned capacity restrictions almost halving its send-out capacity until Mar. 9. The terminal was launched in September to boost the country\u2019s security of supply after Russia cut pipeline supplies to the Netherlands and several other EU countries.","Netherlands\u2019 Eemshaven LNG terminal extends unplanned capacity restrictions","2023-03-07"],["US energy regulator the Federal Energy Regulatory Commission has asked US LNG producer Freeport LNG for more information relating to steps taken to restart operations and the conditions at its 15 mtpa LNG plant on Quintana Island, Texas, before it will approve a full restart of operations.","US regulator seeks more information from Freeport LNG to approve full restart","2023-03-07"],["The Fluxys-operated 9.6 mtpa Dunkerque LNG terminal in France has shut down due to a workers\u2019 strike for a period of 48 hours from Mar. 7, adding to the industrial action-led outages at France\u2019s three other LNG terminals and curtailing its LNG supply availability.","Dunkerque LNG shutdown adds to industrial action-led French LNG terminal outages","2023-03-08"],["Finnish gas transmission operator Gasgrid Finland is offering three spot slots out of a total of 10 LNG import slots in the second and third quarter of this year at its 1.6 mtpa Inkoo floating LNG import terminal after finalizing the schedule for booked capacity over the period.","Finland\u2019s Inkoo LNG terminal offers three spot slots for the second and third quarter of 2023","2023-03-08"],["The 9.6 mtpa Dunkerque LNG terminal in France has extended its force majeure on operations by 24 hours to 6 am on Mar. 10  due to a workers\u2019 strike, shutting most operations at the terminal for a total of three days.","Dunkerque LNG extends force majeure on operations by 24 hours to Mar. 10","2023-03-09"],["US LNG producer Freeport LNG has received approval from energy regulators to restart the first train at its 15 mtpa LNG plant on Quintana Island, Texas, with this meaning that all of the plant\u2019s three trains have now been approved to begin commercial operations.","Freeport LNG gets FERC\u2019s OK to restart final LNG train","2023-03-09"],["Global LNG represented almost half of the European Union\u2019s gas imports last month as the bloc\u2019s pipeline imports further dropped forcing it to increase its reliance on LNG. Russian supplies accounted for most of the lost pipeline supplies.","LNG accounts for almost half of EU gas imports in February as pipeline supplies further drop","2023-03-09"],["Nigeria LNG remains unable to fully meet its term contractual commitments, with vandalism on upstream infrastructure the most recent cause of constrained feed gas flows to its 22.2 mtpa LNG export plant on Bonny Island.","Nigeria LNG maintains force majeure on LNG exports as infrastructure sabotage cuts supply","2023-03-09"],["German energy firm RWE expects its 170,000 m3 Hoegh Gannet floating storage and regasification unit to return to the German port of Brunsb\u00fcttel tomorrow, after which LNG regasification activities are expected to begin as planned a week later.","Brunsb\u00fcttel FSRU to return to port tomorrow, regasification activities to start after one week","2023-03-09"],["A four-day extension to a halt in operations at the Fluxys-operated 9.6 mtpa Dunkerque LNG receiving terminal in France due to strike action has led to a pushback in the scheduled arrival of one ship and a change in the path of another, while more ships have diverted away from the country\u2019s three other shuttered LNG terminals.","French terminal closures re-route some LNG ships, push back scheduled arrivals","2023-03-10"],["Taiwan\u2019s state-owned CPC has issued a tender to buy a total of 14 cargoes for delivery between May and March next year. The tender closes on Mar. 15.","Taiwan\u2019s CPC seeks 14 May to March 2024 LNG cargoes","2023-03-13"],["The European Union is on track to jointly buy around 10 bn m3 of gas this year, or roughly three-quarters of its mandatory target. The bloc agreed to start joint gas and LNG purchases in April to help ensure stocks are refilled ahead of next winter when supply is expected to remain tight. The EU is also contemplating expanding its voluntary 15% cut in demand until next year as another measure to tackle the current energy crisis.","EU on track to meet joint gas purchase target for this year","2023-03-13"],["US project developer Venture Global took a final investment decision for the second phase of its planned 20 mtpa Plaquemines LNG export plant in Louisiana. The project's two phases are expected to start in 2025.","Venture Global takes FID on Plaquemines LNG Phase 2 project","2023-03-13"],["Germany\u2019s Brunsbuttel LNG import terminal is expected to start regular operations at the end of the month after a several-day-long test phase. Brunsbuttel was initially planned to start operations in January and is part of a series of floating terminals meant to help replace Germany\u2019s lost Russian pipeline supplies as fast as possible.","Germany's Brunsbuttel LNG terminal to start regular operations end of March","2023-03-14"],["France's Montoir, Fos Cavaou, and Fos Tonkin LNG import terminals will stay offline until Mar. 21 following the extension of a strike movement affecting multiple sectors in France.","France's Montoir and Fos LNG terminals to stay offline until Mar. 21","2023-03-14"],["The Netherlands\u2019 5.9 mtpa Eemshaven LNG import terminal is now fully operational. The first fast-tracked EU-based LNG terminal since the Russian invasion of Ukraine was launched in September last year at reduced capacity until a heat pipeline connection was completed in late February allowing it to run at its full capacity. The Netherlands turned to LNG to replace Russian pipeline gas and ensure its security of supply.","Netherlands\u2019 Eemshaven LNG terminal fully operational","2023-03-14"],["The Fluxys-operated 9.6 mtpa Dunkerque LNG terminal has extended the force majeure on its service offerings by a further three days until 6 am on Mar. 17 due to continuing industrial action by its workers. The terminal has been offline since Mar. 7.","Dunkerque LNG extends force majeure to Mar. 17 due to strike","2023-03-14"],["Australian energy firm Santos has issued a tender to sell one cargo for delivery between Mar. 27 and Apr. 17 from its 3.7 mtpa Darwin LNG plant. The tender closes on Mar. 16.","Santos offers one Darwin LNG cargo for delivery in 2H March to 1H April","2023-03-14"],["Japanese utility Kansai Electric has taken offline one of two units at its 1.8 GW Maizuru coal-fired plant in Kyoto due to a fire yesterday, with the timeline for its return to production unclear. Industry participants, however, don\u2019t expect the shutdown to lead to increased spot LNG purchases to compensate for the coal-fired capacity loss.","Kansai Electric shuts one 0.9 GW Maizuru coal plant unit, impact on LNG may be minimal","2023-03-15"],["Italy\u2019s gas transmission system operator Snam is going ahead with the launch of a new 5 bn m3 LNG floating storage and regasification unit (FSRU) in May. A court has delayed its ruling on the terminal to early July, but this has no impact on the  start of commercial operations planned for early May. Italy is turning to LNG to ensure its security of supply amid the EU\u2019s pivot away from Russian pipeline gas.","Italy\u2019s Piombino LNG FSRU to start commercial operations in early May","2023-03-15"],["Lithuania\u2019s 2.9 mtpa Klaipeda LNG import terminal will offer one spot slot for delivery in June. The terminal\u2019s utilisation rate jumped last year amid the Russian pipeline gas supply cuts to several EU member states and the EU\u2019s switch from Russian piped gas to LNG.","Lithuania\u2019s Klaipeda LNG terminal offers spot slot for delivery in June","2023-03-16"],["Finland\u2019s Inkoo-based LNG import terminal wants to allow reloading services in order to improve its utilisation. The terminal is regarded as crucial for the Baltic Sea region's security of supply but has not received any cargo since its commissioning cargo in early January and despite being fully operational since mid-January.","Finland\u2019s Inkoo LNG terminal wants to offer reloading services to boost its utilisation","2023-03-16"],["Germany\u2019s third floating LNG import terminal in Brunsbuttel is now expected to start regasification activities early next week instead of tomorrow. The terminal is still planned to be in regular operation from the end of the month. Germany relies on the smooth start of seven LNG floating terminals between this winter and the next to help replace the lost Russian pipeline supplies as fast as possible.","Germany\u2019s Brunsbuttel LNG terminal to start regasification activities next week","2023-03-16"],["The Adani Total-operated 5 mtpa Dhamra LNG receiving terminal in India\u2019s eastern state of Odisha is on track to begin commissioning activities next month as it expects to receive its first LNG cargo from TotalEnergies in the first week of April.","India\u2019s Dhamra LNG to receive commissioning cargo from TotalEnergies in early April","2023-03-16"],["State-owned Indian Oil has issued a tender to buy a total of eight cargoes for delivery to the soon-to-be commissioned Adani Total-operated 5 mtpa Dharma LNG terminal in India\u2019s eastern state of Odisha. The tender closes on Mar. 22.","Indian Oil gears up for start of Dhamra LNG with eight-cargo June to May 2024 LNG tender","2023-03-16"],["Argentina\u2019s state-owned energy firm Enarsa is poised to issue a tender to secure LNG supplies for delivery over the southern hemisphere winter season to its 3.7 mtpa Bahia Blanca LNG import terminal, following its award of a tender to secure a floating storage and regasification unit for the terminal.","Enarsa to issue tender to buy LNG for Bahia Blanca shortly, Excelerate to supply FSRU","2023-03-16"],["US project developer NextDecade plans to take a positive final investment decision (FID) on the first three trains of its Rio Grande LNG export project before the end of the second quarter, with FIDs of the remaining two trains to follow thereafter. The first FID had previously been planned for the first quarter of the year.","NextDecade eyes FID on Rio Grande LNG export project by mid-year","2023-03-16"],["Bangladesh\u2019s state-owned LNG importer Rupantarita Prakritik Gas Co. Ltd. and India\u2019s state-owned gas have issued tenders to seek more LNG supplies as spot prices stay soft, enabling them to average down their recent import costs.","Bangladesh\u2019s RPGCL, India\u2019s Gail issue tenders seeking more LNG cargoes","2023-03-17"],["Terminal operator Singapore LNG has scrapped plans to replace two LNG floating storage vessels installed at its terminal since last year with a single floating storage unit. According to shipping industry sources, the decision possibly reflects a more relaxed stance towards the country\u2019s demand and supply situation and energy security.","Singapore scraps plan for floating storage as storage vessel leases are set to expire","2023-03-17"],["(Updates the story with comments in the second paragraph from Fluxys regarding the restart.) \nFrance\u2019s 9.6 mtpa Dunkerque LNG receiving terminal has resumed unloading operations after a 10-day halt due to a workers\u2019 strike, even as protests continue across the country against the government\u2019s decision to pass through a pension reform plan.","UPDATE: Dunkerque LNG resumes unloading operations as protests continue","2023-03-17"],["France\u2019s 9.6 mtpa Dunkerque LNG receiving terminal has received two cargoes since restarting after a 10-day work stoppage due to the government\u2019s unpopular pension plan changes.","Dunkerque LNG gets two cargoes since restart; eyes on France\u2019s other LNG terminals","2023-03-20"],["The recently restarted 15 mtpa Freeport LNG plant in Texas is expected to load about seven more cargoes by month-end, but production issues at one of the plant\u2019s three trains likely mean it will push back loading timings while some port calls have already been cancelled and at least one cargo is lost.","Freeport LNG train trouble could delay loadings, while some port calls are cancelled","2023-03-20"],["(Corrects the figures in the second sentence of paragraph 7 due to a typographical error.) The European Commission has proposed that member states keep implementing measures to voluntarily cut their demand in gas by 15% until March 2024. This is meant to help ensure preparedness for the next winter as global gas supplies are expected to remain tight in the coming months. The target has been in place since August and expires at the end of the month.","CORRECT: EU Commission proposes to keep cutting gas demand until March 2024","2023-03-20"],["Germany\u2019s Brunsbuttel-based floating LNG terminal was yet to send regasified LNG into the German grid on Mar. 20 evening despite interruptible capacity being booked for that day. Initially planned to start operations in January, Brunsbuttel is the third terminal Germany is launching this winter to help replace the lost Russian pipeline supplies.","Germany's Brunsbuttel LNG terminal yet to start sendout","2023-03-20"],["The Golar Tundra LNG floating storage and regasification unit (FSRU) has arrived at Italy's Piombino terminal where it will start operating as a floating LNG import terminal in early May. Piombino is one of three 5 bn m3 floating terminals to be launched in Italy between now and October 2024 which will double the country's LNG import capacity.","Golar Tundra LNG FSRU arrives in Italy to start commercial operations in May","2023-03-20"],["[Update: The strike was extended and the three terminals will remain shut down until Mar. 28. This story has been updated with the latest available information.] France\u2019s Fos Cavaou, Fos Tonkin, and Montoir LNG import terminals have entered their third week of strike and show nominations starting on Mar. 29. The terminals affected represent over 60% of the French LNG import capacity.","UPDATE: Nominations resume at France\u2019s Fos and Montoir LNG terminals after a 2-week strike","2023-03-21"],["US LNG project developer Sempra Infrastructure has taken a final investment decision on the 13 mtpa first phase of its Port Arthur LNG project in Texas and anticipates the project to come online in 2027.","Sempra takes FID on Port Arthur LNG project\u2019s 13 mtpa first phase","2023-03-21"],["Thailand\u2019s state-owned PTT has issued a tender to buy LNG cargoes to fill 16 import slots from May to December at its 11.5 mtpa Map Ta Phut LNG receiving terminal in the southern province of Rayong, with falling prices likely encouraging the firm's demand for multi-month cargoes. The tender closes on Mar. 24.","Thailand\u2019s PTT seeks LNG cargoes for 16 May - December import slots as prices slip further","2023-03-21"],["Angola LNG has cancelled two tenders to sell LNG cargoes for delivery in April due to loading issues that have resulted in reduced operating rates at its 5.2 mtpa LNG plant in Soyo.","Angola LNG cancels two tenders as loading issues restrict production","2023-03-21"],["Over 86% of the capacity offered at Italy's 5 bn m3 Piombino LNG import terminal set to start operations in early May has been allocated. Piombino is one of the three floating terminals Italy is launching between now and October 2024 and which will double the country's import capacity.","Most capacity offered at Italy's Piombino LNG import terminal allocated","2023-03-22"],["Strike action will cut delivery capacity at France's largest LNG import terminal, 9.6 mtpa Dunkerque, on Mar. 23. Meanwhile, the country's three other terminals remain shut down until Mar. 28. France has already lost over 1 mt of LNG supplies since the start of the strike with losses potentially rising to 1.3 mt.","Strike action reduces capacity at France's Dunkerque LNG terminal","2023-03-22"],["Germany's third LNG import terminal in Brunsbuttel started feeding regasified LNG into the German grid on Mar. 22 after facing delays for about two months. Germany heavily relies on the smooth launch of seven such floating LNG terminals to help replace its lost Russian pipeline supplies as fast as possible.","Germany's Brunsbuttel LNG terminal starts feeding gas into German grid","2023-03-22"],["France has already lost over 1 mt of LNG supplies since the strike action started on Mar. 6 and losses could further rise to a total of 1.3 mt. Five more LNG cargos have been diverted away from France to other European terminals and another three planned deliveries could also be rerouted or delayed as three of France's four LNG terminals have extended their strike-led halt in operations for a third week.","France's LNG supply losses could rise to 1.3 mt amid strike extension","2023-03-22"],["India\u2019s state-owned oil refiner BPCL has issued its first spot tender for the year to buy one LNG cargo for delivery on Apr. 24 to the 17.5 mtpa Dahej LNG receiving terminal in India\u2019s western state of Gujarat. The tender closes tomorrow.","India\u2019s BPCL issues first LNG tender for the year amid price drop, seeks April cargo","2023-03-22"],["Russia expects to significantly expand its supplies of pipeline gas and LNG to China, adding to existing contractual commitments for supplies from the Power of Siberia 1 gas pipeline and the 17.4 mtpa Yamal LNG plant.","Russia expects to significantly increase gas and LNG supplies to China by 2030","2023-03-22"],["The Netherlands\u2019 plans to boost its LNG import capacity by a quarter to 30 bn m3 a year by 2026 could allow the country to fully replace the 9 bn m3 of Russian gas it imported prior to Russia\u2019s export cuts to the EU. Like several other EU countries, the Netherlands is turning to LNG to help ensure its security of gas supply while also implementing measures to cut gas demand in the short and long term.","Netherlands' plans to boost LNG import capacity could allow it to fully replace Russian gas","2023-03-23"],["Spain\u2019s 5.1 mtpa El Musel LNG terminal meant to operate as a transit point between supplying countries and the rest of the EU is progressing toward launch following the preliminary approval of the Spanish ministry for the ecological transition. El Musel is meant to help improve the EU's security of supply amid the bloc\u2019s switch away from Russian pipeline gas to LNG.","Spain\u2019s El Musel LNG transit terminal progresses toward launch","2023-03-24"],["The 5.1 mtpa Angola LNG plant in Soyo continues to operate at reduced rates due to loading problems, with no timeline as yet as to when exports and spot tenders will resume.","Angola LNG output yet to normalize, spot tenders suspended as investigations continue","2023-03-24"],["The 15 mtpa Freeport LNG plant has not loaded a cargo since the start of the week, causing a buildup of vessels near the Freeport anchorage area as they await their turn to load at the terminal.","Vessels queue outside Freeport LNG;  loadings halted since start of the week","2023-03-24"],["The first of two trains at the 10.8 mtpa Sakhalin LNG plant at Prigorodnoye port on Russia\u2019s Sakhalin Island is expected to undergo planned maintenance in July for about a month, potentially tightening spot supply availability during the summer season when gas-fired power demand for airconditioning in northeast Asia tends to be high.","Planned maintenance at Sakhalin\u2019s train 1 in July may tighten LNG spot supply for NE Asia","2023-03-24"],["France's largest LNG import terminal in Dunkerque resumed all its operations as normal on Mar. 24 in the morning, after cutting its sendout capacity by 86% as part of a day-long strike action on Mar. 23. Meanwhile, France's three other terminals are shut down until Mar. 28. France has lost over 1 mt of LNG supplies due to strike action that started earlier this month.","France's Dunkerque LNG import terminal resumes full operations after strike action","2023-03-24"],["(Updates the story in the second paragraph with delivery windows for Bahia Blanca and Escobar.) Argentina\u2019s state-owned energy firm Enarsa has issued a tender to buy cargoes for delivery in May to the country\u2019s 6.62 mtpa Bahia Blanca and 6.1 mtpa Escobar LNG receiving terminals. The tender closes on Mar. 29.","UPDATE: Argentina\u2019s Enarsa seeks one LNG cargo for Escobar, four cargoes for Bahia Blanca in May","2023-03-27"],["Sendout capacity will drop again at France's largest LNG import terminal in Dunkerque on Mar. 28 amid new strike action. The country's three other terminals are set to end a three-week strike on Mar. 28 although further strike extensions remain possible.","Sendout capacity at France's Dunkerque LNG terminal to drop again amid new strike","2023-03-27"],["TotalEnergies has launched the open season for binding demand for long-term import capacity at its Le Havre floating LNG import terminal in France, which is expected to come online in the third quarter of this year.","TotalEnergies launches binding open season for LNG import capacity at Le Havre","2023-03-28"],["Shell has agreed to buy about 1.1 mtpa of LNG over 20 years from the third train of LNG project developer Mexico Pacific\u2019s proposed Saguaro Energia LNG project in Puerto Libertad, Sonora, Mexico, building on its agreement last year to offtake 2.6 mtpa from the project\u2019s first two trains.","Shell signs up for more supply from Mexico Pacific\u2019s Saguaro Energia LNG project","2023-03-28"],["Finland\u2019s 1.6 mtpa Inkoo LNG import terminal is due to receive its first commercial cargo in mid-April after being launched with a commissioning cargo in early January but not receiving any supplies afterward. The terminal is regarded as crucial for Finland\u2019s security of supply following the pipeline supply cuts from Russia, Finland\u2019s historically main gas supplier.","Finland's Inkoo LNG terminal to receive its first commercial cargo in mid-April","2023-03-28"],["France's 6.8 mtpa Fos Cavaou, 1.2 mtpa Fos Tonkin, and 8 mtpa Montoir will stay shut down until Mar. 30 following another strike extension, terminal operator Elengy told Kpler on Mar. 28. The terminals represent roughly 60% of the country's import capacity and have been shut down since Mar. 6 amid a national strike action against a reform of the French pension system.","France's Fos and Montoir LNG terminals to stay offline until Mar. 30 amid strike extension","2023-03-28"],["The European Union's online platform dedicated to demand aggregation and joint purchases of gas and LNG has opened subscriptions. The bloc agreed to launch this platform as a way to help secure supplies ahead of next winter.","EU joint gas purchasing platform opens subscriptions","2023-03-28"],["The European Commission plans to proceed with the first-ever EU joint tender for gas and LNG supplies in early May. The tender will take place on the AggregateEU online platform dedicated to gas demand aggregation among EU member states and joint purchases of gas and LNG supplies. Last year, EU member states agreed to jointly buy gas and LNG for the first time ever to help mitigate the energy crisis facing the European Union.","First EU joint tender for gas supplies planned for early May","2023-03-29"],["EU member states agreed to continue cutting their gas demand by 15% compared to the five-year average until Mar. 31, 2024. The emergency legislation started applying in August 2022 to help the bloc refill its gas stocks and mitigate its unprecedented gas shortage following the Russian pipeline supply cuts.","EU extends gas demand reduction target for another year","2023-03-29"],["Excelerate Energy's 138,000 m3 Excelsior LNG floating storage and regasification unit (FSRU) will operate as Germany's second Wilhelmshaven-based floating terminal from the third quarter of the year, after being deployed in Argentina in June-August. The Excelsior is one of seven FSRUs being deployed in Germany between this winter and the next to help replace the lost Russian pipeline supplies as fast as possible.","Excelsior LNG FSRU to operate as Germany's second Wilhelmshaven-based floating terminal","2023-03-29"],["An eight-day scheduled maintenance on the 38 billion m3 a year Power of Siberia 1 gas pipeline that delivers gas from eastern Siberia in Russia to China has not impacted Chinese domestic LNG prices as downstream demand continues to be weak.","Chinese domestic gas prices shrug off planned maintenance on Power of Siberia 1 pipeline","2023-03-29"],["The Adani Total-operated 5 mtpa Dhamra LNG terminal in India\u2019s eastern state of Odisha is poised to receive an LNG cargo from Qatar tomorrow, with this seen kicking off the start of commissioning operations at the country\u2019s newest LNG receiving facility.","India\u2019s Dhamra LNG terminal to receive Qatari LNG commissioning cargo tomorrow","2023-03-30"],["US LNG producer Venture Global has delayed the start of commercial operations at its 10 mtpa Calcasieu Pass LNG plant in Louisiana due to \u2018extensive repairs\u2019 needed on the plant\u2019s heat recovery steam generators, indefinitely lengthening its term buyers\u2019 wait to receive their contracted cargoes and potentially increasing their import costs if they seek alternative supplies in the meantime.","Venture Global delays commercial operations start at Calcasieu Pass due to \u201cextensive repairs\u201d","2023-03-30"],["France\u2019s imports of LNG this month have fallen substantially against month- and year-earlier levels, thinned by almost four-week-long work stoppages at its four LNG receiving terminals due to industrial action.","France\u2019s March LNG imports halved by strikes; but Europe's receipts rise","2023-03-31"],["LNG imports into the European Union are set to rise in March both compared to the previous month and the previous year, with increasing volumes delivered to the bloc\u2019s new FSRUs as the facilities ramp up their utilisation. LNG remains the main replacement for the lost pipeline supplies from Russia which used to be the EU\u2019s top supplier prior to last year.","EU LNG imports in March set to rise by 5% from February amid increased FSRU utilisation","2023-03-31"],["The European Union's Agency for the Cooperation of Energy Regulators (ACER) launched a daily LNG benchmark price on Mar. 31. This is meant to help improve market transparency on the price of LNG imports into the bloc. The EU's reliance on LNG has increased as the union scrambles for gas supplies to replace the lost Russian pipeline deliveries.","ACER launches daily EU LNG benchmark price","2023-04-03"],["Operations at Angola LNG's 5.2 mtpa Soyo LNG plant are normalising after problems with cargo loadings forced the plant to reduce its output and cancel issued tenders two weeks ago.","Angola LNG ramps up output as loading issues are resolved","2023-04-03"],["Thailand\u2019s state-owned PTT is seeking more cargoes to fill LNG import slots at its 11.5 mtpa Map Ta Phut LNG receiving terminal in Rayong between May and September through a tender closing today.","Thailand\u2019s PTT seeks more May-September LNG cargoes to bolster domestic supplies","2023-04-03"],["Angola LNG has issued a new tender to sell one cargo that is deliverable from Apr. 12-28 from its 5.2 mtpa Soyo LNG plant, resuming its tender issuances after withdrawing its offer of two cargoes due to loading issues at the plant.","Angola LNG resumes tender issuances, offers one cargo for delivery in April","2023-04-03"],["US LNG exports have risen to a 12-month high in March, with a ramp-up in output at the recently restarted 15 mtpa Freeport LNG plant in Texas contributing to an overall increase in production.","US LNG exports hit 12-month high in March as Freeport contributes to production ramp-up","2023-04-04"],["The AG&P-operated 5 mtpa Philippines LNG terminal in Batangas Bay is poised to begin commissioning operations in the first half of this month, following the arrival of a cargo from the 5.8 mtpa ADNOC LNG plant on Das Island in Abu Dhabi.","AG&P\u2019s Philippines LNG terminal to begin commissioning upon arrival of ADNOC cargo in 1H April","2023-04-04"],["Japanese upstream firm Inpex aims to take a final investment decision on the 9.5 mtpa Abadi LNG project in Indonesia in the late 2020s, with LNG production to start in the early 2030s.","Japan\u2019s Inpex targets FID for Abadi LNG project in the late 2020s","2023-04-05"],["Dunkerque LNG will reduce send-out to 70 GWh a day from its 9.6 mtpa Dunkirk LNG receiving terminal for 24 hours from 6 am on Apr. 6 until 6 am on Apr. 7 due to strike action by its employees.","Dunkerque LNG to reduce sendout for 24 hours from Thursday on strike action","2023-04-05"],["Chinese city gas distributor Zhejiang Hangjiaxin Clean Energy is poised to receive its first small-scale LNG cargo from Singapore\u2019s Pavilion Energy by the end of this week, with the cargo\u2019s arrival marking the start of a 0.5 mtpa term supply agreement between the two firms.","Pavilion Energy ships first small-scale LNG cargo to Hangjiaxin; arrival this week","2023-04-06"],["The discounts to the Dutch TTF gas hub price for LNG deliveries to Europe have deepened amid continuing strikes at France\u2019s LNG receiving terminals as available import slots remain scarce with cargoes diverted from these terminals staying within the region.","French LNG strikes deepen LNG discounts to TTF amid scarce import slots in Europe","2023-04-06"],["AG&P\u2019s 5 mtpa Philippines LNG terminal in Batangas Bay is expected to receive a commissioning cargo in the coming days, following a ship-to-ship transfer of LNG currently taking place in Subic Bay between the 161,900 m3 Golar Glacier LNG tanker and the 137,540 m3 LNG carrier Ish.","AG&P\u2019s Philippines LNG terminal to receive first LNG cargo after ship-to-ship LNG transfer","2023-04-10"],["The world\u2019s largest floating storage regasification unit is scheduled to arrive in Hong Kong later this week, with its arrival marking the impending start of operations at Hong Kong\u2019s first LNG receiving terminal.","Hong Kong\u2019s new LNG import terminal poised for startup with imminent arrival of FSRU","2023-04-10"],["Thailand\u2019s state-owned PTT has issued another tender to buy cargoes for delivery between May and September to the 11.5 mtpa Map Ta Phut LNG receiving terminal in Rayong after buying only prompt deliveries through a recently closed tender. Its new tender closes tomorrow.","Thailand\u2019s PTT issues tender for more May to September LNG cargoes","2023-04-11"],["QatarEnergy has selected China\u2019s state-owned Sinopec as a shareholder in its 32 mtpa North Field East LNG project, making the Chinese firm the project\u2019s first Asian shareholder.","QatarEnergy picks Sinopec as
