nts to increase its scrutiny over gas and LNG purchases","2022-10-18"],["French transmission system operator Terega is marketing an additional 22,700 GWh of storage capacity for the winter of 2023-2024, on top of the 10,500 GWh sold during previous auctions. This extra capacity represents the equivalent of around 20 cargoes of 165,000 m3 of LNG.","France markets extra storage capacity worth 20 LNG cargoes for next winter","2022-10-19"],["A much-anticipated return to operations of the shuttered 15 mtpa Freeport LNG plant in Texas from next month will add needed supplies to the market amid supply disruptions at other plants, but the boost may be smaller than initially expected.","Freeport may short-load cargoes during initial restart period, supporting LNG prices","2022-10-19"],["Singapore\u2019s Energy Market Authority expects to announce the results of its request-for-proposals process to appoint up to two new LNG importers by the end of December, which is a pushback of its initial timeline by three months.","Singapore energy market regulator to decide on new LNG importers by end-2022","2022-10-20"],["Korea\u2019s state-owned Kogas has awarded a tender that closed yesterday for an unspecified number of December and January LNG cargoes, buying fewer cargoes than market participants had expected.","Kogas awards December-January LNG tender, buying fewer cargoes than expected","2022-10-20"],["The UK parliament rejected a bill that would have banned fracking for shale gas in the country. This vote allows applications for shale gas exploration licences to stay open and new licences to emerge from April next year. If UK gas production increased with the discovery of new reserves, the country would rely less on LNG imports in the long term","UK parliament approves fracking for shale gas which could limit long-term reliance on LNG imports","2022-10-20"],["The three countries agreed to build a new offshore gas pipeline linking Barcelona to Marseille, to give landlocked EU countries access to the continent's largest LNG import capacity in the Iberian peninsula","France, Spain, Portugal agree to build a new gas pipeline giving central Europe access to LNG","2022-10-20"],["French gas transmission system operators GRTgaz and Terega launched a barometer system which alerts when consumption cuts are necessary because demand rises well above supply. The system indicates the balance between daily demand forecasts and supplies coming from pipelines, LNG terminals and storage. This is meant to encourage users to limit their consumption and so to avoid measures to force consumption cuts.","France launches gas barometer system to alert when demand cuts are necessary","2022-10-21"],["LNG freight rates have soared to uncharted levels in the run-up to winter, as Europe\u2019s scramble for LNG in its pivot away from Russian pipeline gas significantly tightened vessel and import slot availability in the Atlantic basin and across the European Union, respectively","LNG freight rates continue to soar as Europe holds onto ships for supply security","2022-10-21"],["Nigeria LNG said it expects to continue LNG production at its 22.2 mtpa LNG plant on Bonny Island, despite it having declared force majeure on LNG supplies on Oct. 17","Nigeria LNG has no plans for now to halt operations despite force majeure","2022-10-21"],["EU countries agreed that they need to accelerate efforts to reduce gas demand and ensure the security of supply, but failed to sign off the latest gas and LNG market intervention measures proposed by the European Commission. Instead they asked the commission to keep working on the measures, including a dynamic and temporary cap on TTF prices and an LNG benchmark","EU leaders ask EU Commission to further work on gas and LNG market intervention measures","2022-10-21"],["Nigeria LNG has shipped two LNG cargoes from the 22.2 mtpa LNG plant on Bonny Island since declaring force majeure on LNG supplies on Oct. 17 and it looks poised to load seven more cargoes by month-end, indicating that exports from the plant have not stopped.","Nigeria LNG ships two cargoes after FM declaration, more ships scheduled to arrive","2022-10-21"],["The German government allowed three nuclear plants to continue operating until mid-April to ensure the country\u2019s security of energy supply amid unprecedented gas shortages in the EU. But the phase-out of nuclear power and its replacement with gas remains the goal. This means Germany will use significantly more gas and LNG next year","Germany stays the course to replace nuclear power with more gas and LNG from next year","2022-10-21"],["QatarEnergy has selected Shell as its second partner in the planned 16 mtpa North Field South project, which will lift Qatar\u2019s liquefaction capacity to 126 mtpa in 2026.","QatarEnergy picks Shell as second partner in North Field South LNG project","2022-10-23"],["Mozambique's Coral South floating LNG export plant is unloading its first export cargo. This marks the start of commercial operations at Mozambique's first LNG plant and adds the country to the list of LNG exporters","Mozambique's Coral South LNG plant unloads its first export cargo","2022-10-24"],["The arrival of two vessels at Nigeria\u2019s Bonny LNG liquefaction plant was delayed and a third vessel was cancelled. The plant has been operating at limited capacity since declaring force majeure last week due to flooding in the region affecting LNG production and supply","Vessels delayed at Nigeria\u2019s Bonny LNG export plant","2022-10-24"],["Strikes delayed the restart of several French nuclear reactors including those previously planned to restart this winter to ensure France's security of supply. Before the strikes, abnormally low nuclear availability this year had already supported demand for gas and LNG, a trend which could continue for the rest of the year depending on the weather","Delays in nuclear plant restarts could support French gas and LNG demand depending on weather","2022-10-24"],["EU countries could agree by December on a reform of the EU gas market which aims to increase scrutiny over methane emissions from the gas and LNG sector including imports into the EU, and increase the share of renewable and low-carbon gases in the existing gas grid. EU countries will also adopt more emergency market intervention measures affecting gas and LNG markets in November","EU countries could agree on EU gas and LNG market reform by December","2022-10-25"],["Egypt\u2019s state-owned EGAS is offering two LNG cargoes that will load on Nov 1-2 and 7-8 at the 7.2 mtpa Idku LNG terminal through a tender closing on Oct. 25.","Egypt\u2019s EGAS offers two LNG cargoes loading in November","2022-10-25"],["The European Union faces a gas supply gap of up to 46.6 bn m3 for the rest of the winter (November-March) if Russian pipeline supplies stopped via all routes in November-March. Continued abundant LNG imports, combined with demand destruction and gas held in underground storage, are crucial to fill this gap","EU faces up to 46.6 bn m3 of gas supply gap in November-March","2022-10-26"],["Global LNG supply will increase by around 10 mt over the October to March winter season compared to a year earlier, with higher output mainly from the US and Norway, according to a forecast by Kpler Insight.","Kpler Insight forecasts around 10 mt more LNG will emerge this winter versus a year earlier","2022-10-26"],["The French oil and gas giant TotalEnergies recorded a 6% year-on-year drop in its LNG production in the third quarter, mainly due to the end of an operating licence in Qatar, planned maintenance at an Australian plant and lower supplies to Nigeria\u2019s LNG plant","TotalEnergies\u2019 LNG production down 6% year on year in Q3","2022-10-27"],["QatarEnergy\u2019s wholly owned trading unit QatarEnergy Trading will offtake and sell 70% of the output from the 18.1 mtpa Golden Pass LNG plant, with that corresponding to its share in the US  liquefaction project.","QatarEnergy Trading to offtake and sell 70% of Golden Pass LNG production","2022-10-27"],["The UK's new prime minister indicated he could re-impose a ban on fracking for domestic shale gas production. The move comes just a month after his predecessor lifted the ban and greenlighted new exploration licences to help limit the country's dependence on gas and LNG imports, and a week after the new prime minister himself voted in favour of fracking","The UK could ban fracking for shale gas again","2022-10-27"],["Egypt\u2019s state-owned EGAS is offering another two LNG cargoes that will load in the first half of November at the 7.2 mtpa Idku LNG plant through a tender closing on Oct. 27.","Egypt\u2019s EGAS offers more first-half November LNG cargoes from Idku","2022-10-27"],["Bulgaria\u2019s Bulgargaz opened a tender for the supply of 16 TWh or around 1.05 mt of LNG in 2023 into Greece\u2019s Revithoussa terminal or one of Turkey\u2019s terminals. The cut-off of Russian piped supplies to Bulgaria earlier this year forced Bulgaria to increase its reliance on global LNG supplies","Bulgargaz opens tender for LNG deliveries into Greece or Turkey in 2023","2022-10-28"],["Sakhalin Energy LLC is preparing to issue a tender in the coming week to sell between four and five LNG cargoes that will load in December at its 10.8 mtpa Sakhalin LNG plant at Russia\u2019s Prigorodnoye port as it considers how to sell at least 2 mtpa of supply in excess of term commitments.","Sakhalin Energy poised to offer 4-5 December LNG cargoes; more excess supplies to sell","2022-10-28"],["Italy\u2019s Eni increased its gas production by 3% quarter on quarter to around 11.8 bn m3 in the third quarter ending Sep. 30, mostly due to its Sub-Saharan assets. But this did not lead to an increase in LNG exports from its only LNG liquefaction plant in the region. Eni forecasts a 3.5% increase in production in 2023.","Eni\u2019s third-quarter gas production up 3% quarter on quarter","2022-10-28"],["QatarEnergy has selected ConocoPhillips as its third and final partner in the 16 mtpa North Field South LNG expansion project that will lift Qatar\u2019s LNG production capacity to 126 mtpa.","QatarEnergy picks ConocoPhillips as its final partner in North Field South LNG project","2022-10-30"],["The Japan Bank of International Cooperation, or JBIC, said today that it has extended a loan of 100 billion Japanese yen (around $676 m) to Japan\u2019s largest LNG buyer and power generation firm Jera to secure LNG supplies amid rising prices and a need for stable electricity supply.","Japan\u2019s JBIC provides second loan to Jera for LNG imports","2022-10-31"],["All the marketed long-term regasification capacities at Germany\u2019s privately-funded Lubmin FSRU have been booked. Set to come online on Dec. 1, this will be Germany's first of six LNG import terminals aimed to end its reliance on Russian pipeline gas","Germany\u2019s privately funded Lubmin FSRU fully booked, confirmed for December commissioning","2022-10-31"],["Pipeline capacity from Spain to France will increase by 1.5 bn m3 a year or 18% of the total capacity from Spain to France from Nov. 1. This will give the rest of EU countries, particularly those without terminals of their own, greater access to LNG import capacity","Spain boosts pipeline capacity to France, giving the EU greater access to LNG import capacity","2022-10-31"],["The UK\u2019s largest gas storage facility, Rough, has reopened and will operate at 20% of its previous capacity this winter. The facility could store up to 850 m m3 this winter, which is the equivalent of nine LNG cargos of 165,000 m3","UK\u2019s largest gas storage reopens at 20% capacity for this winter","2022-10-31"],["Bulgaria\u2019s national gas supplier Bulgargaz EAD is looking to buy 13,540 MWh a day of gas (2 m m3) to be delivered in December through an auction on the Balkan Gas Hub exchange market on Nov. 7. Bulgaria has been seeking additional gas and LNG supplies since April when it stopped receiving pipeline gas supplies from Russia, which used to be its main supplier.","Bulgarian Bulgargaz EAD seeks gas supplies for December delivery","2022-10-31"],["Term offtakers expect to receive all their contracted cargoes from the MLNG Dua project at the Petronas-operated 29.3 mtpa Bintulu LNG export complex in Malaysia this winter, following assurances from the Malaysian state-owned firm that it intends to use alternative sources of gas and LNG to compensate for the lost flows from the Sabah-Sarawak gas pipeline.","Term buyers expect no Bintulu LNG term cargo cancellations this winter despite pipeline leak","2022-10-31"],["Russia is confident that Europeans will sign contracts for supplies delivered at the new Turkish gas hub it is planning to create in cooperation with Turkey. But European traders doubt this will happen given Europe\u2019s pivot away from Russian pipeline gas and switch to LNG, the time needed to increase Turkey\u2019s export capacity to the EU, and the EU's reluctance to rely on Turkey","Russia is confident Europeans will sign supply contracts via Turkey, but European traders doubt it","2022-11-01"],["EU LNG imports totalled 8.04 mt in October, a 11% increase from September and a 61% increase from October 2021. This is the fourth-biggest monthly volume imported this year as EU countries aimed to refill their underground storage as much as possible ahead of their Nov. 1 mandatory target and to prepare for their first winter without most of the usual Russian pipeline supplies.","October EU LNG imports rose by 11% month on month, 61% year on year","2022-11-01"],["[Updates the story with comments in the third and fourth paragraphs from Freeport LNG that it continues to work towards a restart of the plant this month.]\n\nThe 15 mtpa Freeport LNG on Quintana Island, Texas, is in danger of missing its target of restarting in early-to-mid November, if it does not secure a written approval from the regulator within the next two weeks to restart operations.","UPDATE: Freeport LNG may miss Nov restart target date without regulator\u2019s restart approval","2022-11-01"],["Russian producer Gazprom's 67.6 bn m3 cut in gas exports to countries beyond the Commonwealth of Independent States represents 85% of its production cuts in January-October. Meanwhile, Russian domestic demand for Gazprom supplies dropped by 11.1 bn m3, which accounts for 14% of the firm's production cuts","Gazprom's January-October export drop to Europe accounts for 85% of the firm's production cuts","2022-11-01"],["EU pipeline gas imports rose by 5% in October from September but shrunk by almost a third from last year. Pipeline imports represented around 57% of the bloc\u2019s total gas and LNG imports. The European Union imports most of its gas, and traditionally most of it comes via pipelines, meaning higher pipeline imports may limit the need to import LNG.","October EU pipeline gas imports up 5% month on month, down 30% year on year","2022-11-02"],["LNG terminal developer AG&P expects to commission its 5 mtpa Philippines LNG import terminal in the country\u2019s Batangas Bay in March next year, marking a pushback in the expected start of operations at the terminal.","AG&P pushes back start of Philippines LNG import terminal; commissioning in March eyed","2022-11-02"],["German utility Uniper aims to minimize risk and end losses resulting from halted Russian gas deliveries by 2024 by restructuring its gas portfolio and increasing gas and LNG supplies to Germany.","Uniper looks to restructure gas portfolio, end losses from halted Russian gas flows by 2024","2022-11-03"],["Egypt\u2019s LNG shipments climbed for a second consecutive month in October after slumping to a 22-month low in August, with the increased volumes supplying the market with multiple cargoes for sale on a spot basis.","Egypt\u2019s LNG exports rise for second straight month in October, close to year\u2019s peak","2022-11-03"],["Forecasts for mild weather up to early December, coupled with healthy inventory levels and the prospect of no LNG term cargo cancellations from Malaysia are expected to keep Japan\u2019s demand for additional winter spot LNG cargoes limited in the near term.","Mild weather, ample stocks seen curbing Japan\u2019s spot LNG demand","2022-11-03"],["US energy infrastructure firm Sempra expects to take a final investment decision on the first phase of its proposed Texas-based Port Arthur LNG project in the first quarter of 2023, after delaying plans to do so this year and in 2021.","Sempra targets first-quarter 2023 for FID on Port Arthur LNG project in Texas","2022-11-04"],["The number of scheduled arrivals at the shuttered 15 mtpa Freeport LNG terminal in Texas has dropped to one LNG tanker, sowing uncertainty over the plant\u2019s restart date even as the operator asserts its early to mid-November target remains in place.","Freeport LNG\u2019s scheduled ship arrivals this month drop to one; uncertainty over restart timing","2022-11-04"],["Norway\u2019s largest LNG liquefaction plant Hammerfest reduced its exports to 0.34 mt in October, their lowest levels since the plant reopened in June. Hammerfest mostly supplies Europe where mild temperatures and near-full underground storage in October limited the availability of unloading slots.","LNG exports from Norway\u2019s largest liquefaction plant drop to their lowest this year","2022-11-04"],["Egypt\u2019s state-owned EGAS has offered more cargoes loading in November from the plant\u2019s 7.2 mtpa Idku and 5 mtpa Damietta LNG plants through tenders this week, bringing the total number of November spot cargoes it has offered to seven.","Egypt\u2019s EGAS offers more November spot LNG cargoes","2022-11-07"],["Finland\u2019s Inkoo floating LNG terminal will not accept Russia-originated LNG cargos. The floating storage and regasification unit (FSRU) is scheduled to arrive in Finland in the second half of December and start offering unloading slots in January.","Finland\u2019s future LNG terminal will not take Russian LNG","2022-11-07"],["The currently shut 15 mtpa Freeport LNG terminal in the US is poised to receive a second LNG tanker in the second half of this month, with the Uniper-chartered 174,000 m3 LNG Rosenrot signalling as of yesterday its arrival on Nov. 21. And, LNG Rosenrot could be the first vessel to load at Freeport if plant operations restart by its scheduled arrival date.","Freeport LNG to receive two LNG tankers in the second half of November","2022-11-07"],["LNG deliveries at the new Dutch Eemshaven LNG terminal dropped by 19% month on month to 0.29 t in its second month of commercial operations, as near-full storage and warm temperatures limited gas demand in October.","New Dutch LNG terminal receives 19% less supply in its second month of operations","2022-11-07"],["A BP-owned vessel is sailing to Mozambique\u2019s Coral South floating LNG plant to load a cargo on Nov. 14. This will be the first cargo coming out of the plant which has faced several delays.","Mozambique\u2019s Coral South LNG plant looks set to export its first cargo in mid-November","2022-11-08"],["Greece\u2019s natural gas transmission system and LNG terminal operator DESFA has received the first LNG cargo at its new floating storage unit at the 5.1 mtpa Revithoussa LNG receiving terminal, west of Athens, marking the start of operations of the FSU.","Greece\u2019s DESFA receives first LNG cargo at new storage unit at Revithoussa","2022-11-08"],["Bulgaria\u2019s national gas supplier Bulgargaz seeks between 0.5-2 TWh (32,900-131,500 t) of LNG supplies per month next year to be unloaded at Greece\u2019s Revithoussa terminal. The firm will pre-select candidates for this tender in the coming days and draw its final list by the end of the month.","Bulgargaz seeks up to 131,500 t of LNG supplies per month at Revithoussa next year","2022-11-09"],["German energy firm Uniper and Israeli oil and gas firm NewMed Energy have agreed on an initial deal to explore ways to cooperate on the delivery of LNG to Germany from Israel, with this driven by the natural gas crisis in Europe.","Uniper, NewMed Energy sign initial deal to cooperate on Israeli gas deliveries to Germany","2022-11-09"],["Italian gas transmission operator Snam can go ahead with the construction of a new 5 bn m3 (3.9 mtpa) floating LNG terminal offshore Ravenna in northeast Italy. Ravenna is one of three floating terminals developed by Snam to double Italy's LNG import capacity to 30 bn m3 (23.5 mtpa).","Italy\u2019s Snam can go ahead with the construction of the new Ravenna LNG terminal","2022-11-09"],["A few more vessels have signalled their arrival at the 15 mtpa Freeport LNG terminal in Texas starting from mid-month, even as expectations grow of a restart at the plant either at the end of the month or in December because the plant has yet to secure regulatory approval to resume operations.","More LNG ships head to Freeport; a restart in end-November to December eyed","2022-11-09"],["Korean power generation firm Korea Midland Power, or Komipo, has issued a tender to buy one cargo for delivery to Korea in early January. The tender closes on Nov. 15.","Korea\u2019s Komipo issues tender to buy one early January LNG cargo","2022-11-09"],["Egypt\u2019s state-owned EGAS has issued a tender to sell two cargoes loading in the first half of December from the 7.2 mtpa Idku and 5 mtpa Damietta LNG terminals on a free-on-board (FOB) basis, after recently selling a total of seven November cargoes through tenders. The new tender closes on Nov. 17.","Egypt\u2019s EGAS offers two LNG cargoes loading in December","2022-11-10"],["Europe could be short of around 30 bn m3 of gas to refill its gas storage facilities for winter 2023 and is looking to longer-term measures including the ramp-up of renewables supply and investments to reduce energy demand and ensure supply security, European Commission President Ursula von der Leyen said.","Europe may face 30 bn m3 gas shortfall during next refilling season: EC President","2022-11-10"],["The Russian 1.5 mtpa Portovaya LNG plant loaded three 74,357 t cargos since its launch on Sep. 8, or 15% of its annual capacity.","Russia\u2019s Portovaya LNG plant produced 15% of its annual capacity in its first two months","2022-11-10"],["The 33rd round of offshore gas and oil exploration licenses is going ahead as planned, after the UK\u2019s new government reinstated a moratorium only applying to onshore shale gas fracking.\u00a0If discoveries lead to increased domestic production, this could limit the UK\u2019s reliance on gas and LNG imports in the long term.","UK's round of offshore gas exploration licenses goes ahead as planned","2022-11-10"],["Plant operator Sakhalin Energy is expected to continue selling its excess cargoes from the 10.8 mtpa Sakhalin LNG plant at Russia\u2019s Prigorodnoye port on a bilateral basis in the coming months, avoiding the issuance of tenders as the appetite for Russian spot cargoes among Asian buyers remains small.","Sakhalin Energy seen avoiding spot LNG supply tenders as demand is thin","2022-11-11"],["LNG arrivals at the Revithoussa terminal in December will rise to their highest level this year and increase sharply from December 2021. Revithoussa is crucial for southeast European countries to access global LNG supplies, particularly those which do not have any LNG import capacity of their own.","December arrivals at Greece\u2019s Revithoussa LNG terminal to rise to their highest this year","2022-11-11"],["The European Parliament wants to give some gas and LNG investments access to a key funding instrument, provided they are in operation by the end of 2024, among other conditions. Russian pipeline gas supply cuts forced the EU to increase its reliance on LNG and boost its LNG import capacity by a third by the end of 2023.","EU Parliament gives LNG projects operating by 2024 access to key funding instrument","2022-11-11"],["Russia's Marshal Vasilevskiy LNG FSRU left the Russian enclave of Kaliningrad ballast and entered the Gulf of Finland on Friday afternoon, indicating it will pick up a cargo on Nov. 15. The vessel will likely load the cargo from Russia's Portovaya liquefaction plant, based on its trajectory and a Gazprom announcement earlier this week.","Marshal Vasilevskiy LNG FSRU enters Gulf of Finland to load cargo, likely from Portovaya","2022-11-11"],["With the European Commission's greenlight, SEFE, a former Gazprom subsidiary, becomes the latest company to be nationalised as part of Germany's efforts to safeguard its security of gas supply. The German government has had to increase its involvement in the country's gas and LNG sector following Russia's drastic supply cuts.","EU Commission approves Germany's nationalisation of SEFE","2022-11-14"],["The Azerbaijan-EU Trans-Adriatic Pipeline (TAP) could increase its capacity up to double within 3-5 years from the end of January. Increased pipeline gas supplies to EU countries connected to TAP could limit their demand for LNG.","TAP pipeline capacity increase could limit LNG demand in Greece, Italy, Bulgaria from 2025","2022-11-14"],["Bulgargaz included Italy and Croatia\u2019s LNG import terminals in a tender for 2023 supplies. Bulgaria has grown increasingly reliant on LNG since Russia cut off piped supplies earlier this year but has no LNG terminal of its own and so it relies on regional neighbours with LNG import capacity such as Greece, Turkey, and now for the first time Italy and Croatia.","Bulgargaz includes Italian and Croatian LNG terminals in 2023 delivery points","2022-11-14"],["The 15 mtpa Freeport LNG plant on Quintana Island, Texas, is one day away from its targeted restart date, but there is still no confirmation of when production at the plant will resume. And market participants are increasingly expecting the date to be pushed back to December, or even January.","Freeport LNG approaches mid-Nov target date with no certainty of a restart","2022-11-14"],["The Eni-operated 3.4 mtpa Coral South floating LNG plant in Area 4 of Mozambique\u2019s Rovuma basin has shipped its first LNG cargo, marking the start of operations at the country\u2019s first LNG project.","Mozambique\u2019s Coral South FLNG project ships its maiden LNG cargo","2022-11-14"],["The EU Parliament and the Council of the EU agreed on the bloc\u2019s 2023 budget for energy projects reinforcing the bloc\u2019s security and diversity of supply and interconnections between member states.","EU agrees on 2023 budget for key energy projects","2022-11-15"],["Market participants are seeking clarity on when the 15 mtpa Freeport LNG plant in Texas will resume operations, with a new confirmed schedule yet to emerge even as the plant misses its targeted restart timeline.","Clarity on Freeport LNG restart eyed as target date for return to production is missed","2022-11-15"],["Indonesia\u2019s state-owned energy firm Pertamina and Turkey\u2019s state-owned oil and gas pipeline firm Botas have signed a memorandum of understanding to collaborate on the supply of LNG and natural gas, as well as the development of LNG infrastructure such as LNG terminals and floating storage regasification units.","Indonesia\u2019s Pertamina, Turkey\u2019s Botas agree to collaborate on LNG and gas supply, infrastructure","2022-11-15"],["Germany completed the jetty of its first LNG terminal in Wilhelmshaven today and will bring a floating storage and regasification unit (FSRU) to the site before the end of the year. Germany is building another five terminals to pivot away from Russian pipeline gas, one of which will come online next month.","Germany completes last step to receive its first LNG FSRU before year-end","2022-11-15"],["Thailand\u2019s state-owned PTT  has issued a tender to buy up to three LNG cargoes for delivery in December to January at its 11.5 mtpa Map Ta Phut LNG import terminal, after not awarding tenders to buy a single November cargo last month. The tender closes tomorrow.","Thailand\u2019s PTT seeks up to three December-January LNG cargoes","2022-11-15"],["Russia\u2019s Marshal Vasilevskiy floating storage and regasification unit (FSRU) loaded a cargo from the Portovaya liquefaction plant and will unload it in the Russian enclave of Kaliningrad at the end of the week. The FSRU is likely to make more trips to Portovaya in the near future.","Russia\u2019s Marshal Vasilevskiy LNG FSRU loaded a cargo from Portovaya","2022-11-15"],["A fire broke out at the Sabah-Sarawak Gas Pipeline which supplies feed gas to the Petronas-operated Bintulu plant, Malaysia and South-East Asia\u2019s largest LNG export plant. There are no details yet on the potential impact on production. Eleven vessels are scheduled to load cargos from Bintulu by Dec. 10.","Fire broke out at Sabah-Sarawak Gas Pipeline, impact on Bintulu LNG exports unclear yet","2022-11-16"],["US LNG project developers are concerned that the EU\u2019s latest proposed market intervention, a cap on the Dutch gas TTF price, may make it more difficult to sign already-scarce new long-term supply contracts with EU companies.","Price cap may make it difficult for EU firms to sign new long-term US LNG contracts","2022-11-16"],["The European Union (EU) cut its gas consumption by 15% in August, the first month when member states agreed to voluntarily cut their gas consumption amid efforts to get through their first winter without most of their usual Russian pipeline supplies.","The EU met its gas consumption target in August","2022-11-16"],["The 174,000 m3 LNG Rosenrot has changed its course from the 15 mtpa Freeport LNG plant in Texas, cancelling its expected arrival at the terminal this month amid expectations of a delay in the shuttered plant\u2019s restart to either December or January.","One LNG ship diverts from Freeport amid expectations of a delayed restart","2022-11-16"],["Sempra Infrastructure has signed a heads of agreement with US gas processing and transportation firm Williams to supply a total of around 3 mtpa of LNG from the proposed Port Arthur and the planned Cameron LNG Phase 2 projects in the US through two 20-year contracts.","Sempra signs initial deal with Williams for LNG supply from Port Arthur, Cameron Phase 2","2022-11-16"],["Plant operator Freeport LNG has revealed details of a report analysing the root causes that led to the shutdown in June of its 15 mtpa plant on Quintana Island, Texas, but made no mention of when the plant will resume operations.","Freeport LNG provides details of root cause failure analysis report, keeps mum on restart","2022-11-16"],["Gazprom\u2019s Velikiy Novgorod delivered a cargo at Greece\u2019s Revithoussa terminal on Wednesday, after waiting almost three weeks near Suez. This is Portovaya\u2019s second export cargo since its commissioning, the third cargo is hesitating to cross Suez, and the fourth will be discharged in Kaliningrad at the end of the week.","Greece\u2019s Revithoussa terminal receives a second cargo from Russia\u2019s Portovaya","2022-11-16"],["The EU Commission\u2019s First Vice President Frans Timmermans wants to separate the phase-down of coal and natural gas in the COP27 final agreement so that countries phase down coal faster than gas. The energy crisis facing the EU has forced it to increase its reliance on coal and LNG while transitioning to climate neutrality.","EU Commission wants to phase down coal faster than natural gas","2022-11-17"],["A fire that broke out at the Sabah-Sarawak gas pipeline that supplies feed gas to the Petronas-operated 29.3 mtpa Bintulu LNG export complex in Malaysia could delay the pipeline\u2019s return to operations beyond March, with it already offline since late September due to a leak caused by a landslide.","Bintulu LNG offtakers expect fire outbreak could delay feedgas pipeline\u2019s restart","2022-11-17"],["Angola LNG has issued a tender to sell one cargo on a delivered ex-ship basis from its 5.2 mtpa Soyo LNG facility that is deliverable between Dec. 8 and 25 to terminals in Brazil, Europe, India, Pakistan, Canada, the US, Egypt and Jordan. The tender closes on Nov. 23, with bids expected to remain valid until a day later.","Angola LNG issues tender to sell one December cargo; destination likely to be Europe","2022-11-18"],["EU gas stocks started decreasing since Monday, a month and a half after the gas winter which traditionally starts on Oct. 1. Abundant LNG arrivals, warm weather, and demand cuts helped delay withdrawals, which could stay limited in the coming days due to similar factors.","Abundant LNG, warm weather, and demand cuts delayed EU gas storage withdrawals","2022-11-18"],["The US Freeport LNG plant\u2019s restart is delayed by another month to mid-December, tightening an already short-supplied global LNG market. Production is now expected to rise to 2 billion cubic feet per day in January and to full capacity in March.","Freeport LNG delays restart by a month to mid-December","2022-11-18"],["China\u2019s state-owned Sinopec has agreed to buy 4 mtpa of LNG from QatarEnergy over 27 years from Qatar\u2019s North Field East expansion LNG project for delivery to the Chinese firm\u2019s LNG receiving terminals in China. \nThe deal is the first long-term contract to be announced for supply from the North Field expansion project.","QatarEnergy signs first North Field East LNG supply deal with Sinopec for 4 mtpa over 27 years","2022-11-21"],["LNG vessels chartered by the 15 mtpa Freeport LNG project\u2019s Asian offtakers are the only ones currently signalling arrival at Freeport over the next month following a recent long-awaited update by the plant\u2019s operator that its restart would be delayed until mid-December.","Freeport LNG\u2019s Asian LNG offtakers position vessels for mid-December restart","2022-11-21"],["Japan, the world\u2019s largest LNG-consuming country, expects the LNG market to be tight this winter although there are no immediate concerns of domestic supply shortages.","Japan sees risks of tight LNG supplies this winter and beyond","2022-11-22"],["The landmark 27-year deal for 4 mtpa from the North Field East expansion LNG project signed between China\u2019s state-owned Sinopec and QatarEnergy has signalled the start of more deals to come from the planned project. But, industry participants doubt it will set a benchmark for deals that follow.","Sinopec, QatarEnergy deal may not set benchmark for future NFE LNG contracts","2022-11-22"],["Russian producer Gazprom said that only some of the supplies it sends to Moldova via Ukraine reach Molvoda. If this imbalance persists, from Nov. 28 Gazprom will reduce supplies at the Russia-Ukraine border by the amount Moldova does not receive. Ukraine\u2019s Naftogaz said it transferred all the volumes meant for Moldova.","Gazprom accuses Ukraine of keeping transit gas, threatens to reduce supplies","2022-11-22"],["The EU Commission wants to cap the front-month Dutch TTF futures contract which serves as the EU gas benchmark to \u20ac275\u002fMWh. This is the latest market intervention proposed to tackle the energy crisis facing the EU. The Commission will propose to impose EU-wide mandatory gas demand cuts.","EU Commission proposes to cap TTF gas benchmark at \u20ac275\u002fMWh","2022-11-22"],["Norway's Equinor will start developing and operating a new gas field to supply the UK and continental Europe starting in a couple of years. Together with global LNG, Norwegian piped gas is a pillar of Europe's strategy to replace most of the lost Russian supplies.","Equinor to start developing a new gas field to supply Europe","2022-11-22"],["LNG prices have eased from their all-time high levels earlier this year while stock levels in Europe for the winter are high, but prices will need to stay elevated to rein in demand and ensure gas inventories are full for the following winter.","LNG prices need to stay high to ensure gas inventories are full next winter: Vitol","2022-11-23"],["ConocoPhillips has signed a 20-year supply contract to buy 5 mtpa of LNG from the 13.5 mtpa first phase of US project developer Sempra Infrastructure's proposed Port Arthur LNG project in Texas.","ConocoPhillips agrees to buy 5 mtpa over 20 years from Sempra\u2019s  Port Arthur LNG project","2022-11-23"],["The Neptune FSRU arrived in the German port of Mukran, its last stopover before settling in Lubmin. The vessel will be technically ready in a week, but the start of operations depends on securing the required permits. This is one of Germany\u2019s six planned LNG terminals to end the country\u2019s reliance on Russian pipeline gas.","Neptune LNG FSRU arrives in Germany, awaits permits for December commissioning","2022-11-23"],["The UK government called on people to start cutting their energy consumption almost a month after Rishi Sunak became Prime Minister, and seven weeks after National Grid warned the country faces blackouts if it cannot import enough gas and electricity from the EU.","UK government calls for energy savings","2022-11-24"],["The maiden LNG shipment from Mozambique\u2019s first LNG project, the 3.4 mtpa Coral South, is heading to Western Europe after its departure from the Coral Sul floating LNG facility on Nov. 13.","Coral South FLNG\u2019s first LNG cargo heads to Western Europe","2022-11-24"],["India\u2019s state-owned gas distributor Gail is offering 12 cargoes that will load at the Cheniere-operated 30 mtpa Sabine Pass LNG terminal in the US between January and December next year and also buy 12 cargoes for delivery to India over the same period as part of a swap tender. The tender closes on Dec. 1.","India\u2019s Gail issues tender to buy and sell 12 LNG cargoes as part of a swap","2022-11-24"],["EU underground gas storage must be almost half full by the start of February the European Commission established when setting out next year\u2019s refilling targets. Targets are meant to ensure the optimisation of storage and to reinforce the bloc's security of supply amid the unprecedented gas shortage facing the EU.","EU underground gas storage must be almost half full by 1 February","2022-11-24"],["EU member states agreed to jointly purchase gas next year and create an EU LNG benchmark price, as part of their latest market intervention package to ensure the bloc's security of supply and mitigate the unprecedented gas shortage facing the bloc.","EU member states agree on mandatory joint gas purchases, creation of EU LNG benchmark","2022-11-24"],["The Finnish Inkoo LNG FSRU set to start in January offers unloading slots for the first quarter of 2023. The terminal is crucial for Finland and the Baltics\u2019 diversity and security of supply, and joins the list of EU terminals built to end the bloc's reliance on Russian pipeline gas.","Finland\u2019s Inkoo LNG FSRU offers slots for January-March","2022-11-25"],["Russia\u2019s single largest export pipeline to the EU, Nord Stream 1, will remain unavailable this winter. The pipeline\u2019s unplanned outage was extended until April. The EU is striving to replace the lost Nord Stream 1 supplies and overall most of the lost Russian pipeline supplies with global LNG.","Russia\u2019s Nord Stream 1 pipeline outage extended until April","2022-11-28"],["Germany\u2019s Chancellor Olaf Scholz has dismissed the idea that purchases of LNG on a long-term basis with QatarEnergy have not worked out. But, he declined to provide more details on the status of discussions between German energy firms and the state-owned Qatari firm.","Germany \u201cin concrete talks\u201d with QatarEnergy for long-term LNG supply","2022-11-28"],["China\u2019s Shenzhen Energy has signed a long-term LNG supply agreement with BP, with the supplies expected to meet the group's power needs in Guangdong province and Shenzhen.","China\u2019s Shenzhen Energy, BP agree on long-term LNG supply deal","2022-11-28"],["EU LNG imports jumped last week as temperatures dropped and underground storage withdrawals intensified. The bloc\u2019s LNG demand is poised to stay strong this week as temperatures keep falling and the EU heavily relies on LNG to go through its first winter without most of its usual Russian pipeline supplies.","EU LNG imports jump on colder temperatures","2022-11-28"],["The majority of EU member states support the logic of the proposed TTF price cap mechanism presented last week, but disagree on its level, duration and scope. The European Commission proposed this mechanism as part of its latest market intervention package and aims to have it in place before the next gas storage filling season.","EU countries support TTF price cap logic but disagree on its level, duration and scope","2022-11-29"],["Lithuania\u2019s Klaipeda LNG terminal offers spot capacity for one conventional cargo in February. LNG supplies are crucial to Lithuania\u2019s security of supply and independence from Russian pipeline supplies.","Lithuania\u2019s Klaipeda LNG terminal offers spot capacity for February","2022-11-29"],["Although it will be operational on Dec. 1, Germany\u2019s Lubmin LNG terminal is unlikely to start then. Local authorities need to review objections to the project received as part of a public consultation which closed on Monday before they decide whether to grant the terminal a permit to operate. The project developers said a December commissioning is realistic.","Germany\u2019s Lubmin LNG FSRU unlikely to start on 1 December","2022-11-29"],["QatarEnergy has agreed to supply ConocoPhillips with up to 2 mtpa of LNG over at least 15 years from its planned 32 mtpa North Field East and 16 mtpa North Field South LNG expansion projects through two long-term contracts, with the supplies to be delivered to Germany\u2019s planned Brunsb\u00fcttel floating LNG import terminal from 2026.","QatarEnergy signs 15-year LNG supply deal with ConocoPhillips for Germany\u2019s  Brunsb\u00fcttel","2022-11-29"],["QatarEnergy\u2019s deals for its North Field LNG projects, signed with China\u2019s state-owned Sinopec early last week and with ConocoPhillips yesterday, have sparked discussions on pricing, suitable tenors and contract flexibility for long-term contracts beginning from 2026 and who might be next to sign up for Qatari LNG volumes.","QatarEnergy\u2019s North Field LNG deals spark discussions over contract price and tenors","2022-11-30"],["Germany's Lubmin-based LNG FSRU set to be operational next month revised its capacity expansion plan. The terminal\u2019s launch faces delays as the local authorities are yet to grant a permit to start operations and the FSRU is yet to head to Lubmin.","Germany\u2019s Lubmin LNG FSRU revises capacity expansions","2022-11-30"],["The Baltic Pipe link connecting Norway to Denmark and Poland is now operational at full capacity. Any future substantial increase in supplies via this new pipeline could limit Denmark and Poland's needs for LNG.","Baltic Pipe connecting Norway to Denmark and Poland fully operational","2022-11-30"],["Estonia's Elering is considering connecting another LNG floating terminal to Paldiski instead of Finland\u2019s Exemplar FSRU. Earlier this month, a company applied to connect their FSRU to Paldiski, but Elering is yet to receive the technical parameters of this FSRU to determine what work is needed to connect it to Paldiski.","Estonia\u2019s Elering considers having its own LNG FSRU in Paldiski","2022-12-01"],["Britain-based petrochemicals firm Ineos has sealed a 20-year deal with Sempra Infrastructure to buy 1.4 mtpa from Port Arthur, alongside a non-binding agreement for more volumes. At least part of the supplies will go to Germany's planned Brunsbuttel LNG terminal.","Ineos signs 20-year deal with Sempra for 1.4 mtpa of LNG from Port Arthur","2022-12-01"],["EU LNG imports hit an all-time high in November as the bloc strives to replace most of the lost Russian supplies with global LNG and keep its stocks as full as possible throughout this winter. The bloc\u2019s import capacity will increase this month with the Dutch Eemshaven terminal set to be fully operational and the expected start of up to two terminals in Germany and one in Finland.","EU LNG imports rise to all-time highs in November","2022-12-01"],["China\u2019s usual LNG suppliers Australia, Qatar and the US shipped more LNG to the country in November, with overall receipts for the month rising sharply after staying fairly flat since February. But, the November imports were lower than year-earlier levels as high LNG spot prices and increased domestic gas output continued to curb incremental spot LNG demand.","China\u2019s year-on-year LNG receipts fall in November; Russia, Qatar imports buck the trend","2022-12-02"],["Plant operator Freeport LNG has delayed the restart of its shuttered 15 mtpa plant on Quintana Island in Texas by a further two weeks to the end of this month, having secured key regulatory approvals only yesterday that allow it to complete critical repairs.","Freeport LNG pushes back plant restart by two weeks to end-December","2022-12-02"],["Norwegian producer Equinor will invest in infrastructure upgrades to boost gas production. The firm has been trying to boost exports to Europe, its main export market, which is currently facing a severe gas shortage as it pivots away from Russian gas.","Norway\u2019s Equinor invests to boost gas production","2022-12-02"],["The capacity of the Greece-Bulgaria gas interconnector IGB should expand in synchronisation with the commissioning of Greece\u2019s Alexandroupolis LNG terminal in 2024. The pipeline is central to Bulgaria\u2019s security and diversity of supplies as it gives it greater access to global LNG.","Greece-Bulgaria IGB gas pipeline capacity to rise as Alexandroupolis LNG terminal starts","2022-12-02"],["Spark Commodities has launched its Northwest Europe and Southwest Europe LNG DES futures contracts on the Intercontinental Exchange today, with this reflecting the need for clear pricing for LNG deliveries into Europe as the region\u2019s demand for LNG soars.","Spark launches Northwest and Southwest European LNG futures contracts on ICE","2022-12-05"],["The share of LNG in the European Union's gas import mix keeps rising, accounting for over half of the bloc's gas imports in November. The EU imports most of its gas, and prior to the current energy crisis, pipeline gas represented the majority of EU gas imports, which means the less piped supplies the bloc receives, the higher its reliance on LNG.","Global LNG represents over half of EU gas imports in November","2022-12-05"],["Trafigura has secured a four-year bank loan of $3 billion to supply gas to Germany\u2019s Securing Energy for Europe, or SEFE, as part of a new commitment to help the German firm secure long-term supplies of LNG.","Trafigura secures $3 billion bank loan for gas supplies to Germany\u2019s SEFE, Europe","2022-12-05"],["The 170,032 m3 Hoegh Esperanza floating storage regasification unit is heading towards Germany\u2019s first LNG import terminal at Wilhelmshaven, where it is expected to be installed once it arrives at the end of the week. \nThe vessel\u2019s arrival paves the way for Germany to begin its import of LNG as it turns away from Russian pipeline gas imports.","FSRU to arrive at Germany\u2019s first Wilhelmshaven LNG terminal by end of week","2022-12-05"],["India\u2019s state-owned gas distributor Gail has issued a tender to sell three US LNG cargoes on a delivered ex-ship basis to Europe between December and March, while also seeking three cargoes for delivery to the 17.5 mtpa Dahej and 5 mtpa Dabhol LNG receiving terminals in India in each month of the first quarter of 2023. The tender closes tomorrow.","Gail offers three January-March DES cargos from the US, seeks three cargoes for India","2022-12-05"],["US energy infrastructure firm Sempra has agreed to supply France\u2019s Engie with 0.875 mtpa of LNG on a free-on-board basis over 15 years from the first phase of its proposed 13.5 mtpa Port Arthur LNG project in Texas, with the long-term contract seen helping the firm reach its target of a final investment decision on the project in the first quarter of next year.","Sempra agrees 15-year deal with Engie, signing up more LNG supply from Port Arthur","2022-12-06"],["India\u2019s LNG imports posted a slight increase in November but the country still took less LNG over the first eleven months of the year against the same period in 2021. \nElevated spot LNG prices, particularly in the second half of the year, have subdued the country\u2019s incremental demand for LNG and dragged down terminal utilization rates.","India\u2019s LNG imports post on-year rise in November but remain down for the year","2022-12-06"],["The US will strive to deliver at least 9-10 bn m3 (6.7 -7.4 mt) of LNG over the next year to the UK, more than doubling the amount of gas it exported in 2021 as part of an agreement between the two countries to increase energy security, keep energy prices affordable and reduce market volatility.","US aims to deliver more LNG to the UK as part of energy security deal","2022-12-07"],["So far this month, the depletion of EU underground gas storage accelerated as cold weather hit the region. The bloc relies on storage more heavily this year amid the drastic Russian piped supply cuts. A continuous and strong inflow of LNG supplies to the bloc is essential to slow down storage depletion. EU LNG imports so far this month surpass the first week of November.","EU LNG imports stay on the rise as underground gas storage depletion accelerates","2022-12-07"],["New LNG terminals in Germany and Finland are expected to come online this month, but market participants say delays are increasingly likely. The launch of these terminals is critical to Germany and Finland\u2019s security and diversity of supply as both countries used to be heavily reliant on Russian pipeline gas and have limited pipeline alternatives.","Several new EU LNG terminals expected this month but delays increasingly likely","2022-12-07"],["The maiden cargo from the newly started 3.4 mtpa Coral South floating LNG facility offshore Mozambique has arrived at Spain\u2019s 5.1 mtpa Bilbao LNG terminal today, almost four weeks after leaving the terminal.","First Coral South FLNG cargo arrives at Spain\u2019s Bilbao LNG terminal","2022-12-07"],["Spanish pipeline gas flows to France have increased sharply since Spain boosted its pipeline export capacity to France in early November. Spain's LNG imports have also been on the rise since then. The pipeline capacity expansion aimed to give the rest of the EU greater access to the continent's largest LNG import capacity as the EU increasingly depends on LNG.","Spain imports more LNG, boosts piped exports to France after pipeline capacity expansion","2022-12-08"],["The onshore pipeline connection that will carry regasified LNG from the future Brunsbuttel floating terminal to the German gas network is nearing completion. The terminal is set to come online this winter to help Germany replace some of the lost Russian pipeline supplies.","Onshore connection of Germany\u2019s Brunsbuttel LNG FSRU nears completion","2022-12-09"],["Turkey\u2019s Ereglisi LNG terminal received a cargo from Gazprom\u2019s Portovaya liquefaction plant on Friday. So far all Portovaya-originated cargos have been delivered to Europe, as most of the region relies on LNG to help replace lost Russian pipeline supplies.","Another Portovaya LNG cargo goes to Europe","2022-12-09"],["The Netherlands\u2019 gas transmission system operator Gasunie is looking to temporarily expand the country\u2019s LNG import capacity, including boosting the capacity of existing terminals and chartering one or more new floating terminals. This is meant to help mitigate the unprecedented gas shortage facing the EU and contribute to lowering gas prices.","The Netherlands looks to boost its LNG import capacity, charter more FSRUs","2022-12-12"],["Australia is poised to retain its lead as the world\u2019s largest exporter this year, despite no major change in its export volumes compared to 2021.","Australia seen retaining its lead as largest LNG exporter in 2022 despite flat export growth","2022-12-12"],["After a day-long meeting, EU energy ministers failed to agree on a maximum price for the Dutch TTF front-month futures. The ministers will reconvene on Monday to try again to reach an agreement. This is the latest market intervention proposed to tackle the energy crisis facing the EU.","EU countries fail to agree on TTF price cap level","2022-12-13"],["German gas transmission system operator Open Grid Europe completed the connection between the future Wilhelmshaven LNG terminal and one of Germany\u2019s largest storage sites. Expected to start operations this month, Wilhelmshaven is one of six planned terminals in Germany to help the country replace the lost Russian piped supplies.","Germany connects Wilhelmshaven LNG terminal to key underground storage","2022-12-13"],["China\u2019s state-owned CNOOC is seeking an unspecified number of LNG cargoes on a delivered ex-ship basis for delivery between February and December next year to China through a tender that closes tomorrow.","CNOOC seeks an unspecified number of February to December LNG cargoes","2022-12-13"],["The US Federal Energy Regulatory Commission has asked Freeport LNG to submit engineering information on an extensive list of items to assist with its evaluation of the firm\u2019s LNG facilities on Quintana Island, Texas, before it will approve the shuttered plant\u2019s restart.","US regulator seeks more information from Freeport LNG before it will approve restart","2022-12-13"],["-EC President echoes IEA warning of 30 bn m3 gas supply shortfall in 2023\n-Attention now on winter 2023\u002f2024 because Europe is \u201csafe for this winter\u201d\n-Urges the EU council to ensure ample LNG supplies are purchased next year\n-Proposes joint LNG purchases to minimize gas costs and increased investments to deploy renewables","EU needs more LNG, joint purchases to bridge possible 2023 gas supply gap","2022-12-13"],["The European Parliament and the Council of the EU provisionally agreed on the REPowerEU strategy aimed at ending the European Union\u2019s dependence on Russian pipeline gas. The plan includes funding for new gas and LNG infrastructure to diversify and ensure supplies.","EU agrees on strategy to end Russian gas dependence","2022-12-14"],["Chinese utility Guangdong Energy has invited suppliers to express their interest in delivering 0.28 mtpa of LNG on a delivered ex-ship basis to China over a five-year term, starting from 2025.","China\u2019s Guangdong Energy seeks five-year LNG supply, starting from 2025","2022-12-14"],["France is struggling to balance its gas network amid existing physical transmission capacity constraints between the northern and southern regions of the country, coupled with unprecedented supply shortages in the north of the country, particularly Norwegian pipeline supplies. The congestion management mechanisms can negatively affect the operation of French LNG terminals.","France struggles to balance gas grid","2022-12-14"],["Cold temperatures and high electricity prices could push Finland's gas consumption close to its gas network's entry capacity. Like several other European countries, Finland's resilience to demand spikes without Russian pipeline supplies is being tested for the first time this winter.","Finnish gas consumption rises close to network capacity","2022-12-14"],["The new Spain-France BarMar pipeline project will be exclusively dedicated to renewable hydrogen as opposed to also transporting some natural gas in a transitional phase as previously planned. Two months ago, this project was meant to boost central Europe\u2019s access to the Spanish LNG import capacity, Europe\u2019s largest.","New Spain-France pipeline will not transport natural gas","2022-12-14"],["Parts of Japan are forecast to be hit by a blizzard, heavy snow and gales over the next two days but this is not expected to encourage the country\u2019s power utilities to seek additional spot LNG cargoes to bolster winter stocks.","Blizzard warnings, storm advisories unlikely to fuel Japanese demand for more spot LNG","2022-12-15"],["US LNG project operator Freeport LNG plant continues to target a return to operations of its  \n15 mtpa plant on Quintana Island by month end despite a long list of regulatory requirements that the firm must fulfill before its restart is approved.\n But, it acknowledged that meeting that timeline is conditional upon it receiving the required approvals from the relevant regulatory bodies.","Freeport LNG continues to target year-end restart despite regulatory requirements","2022-12-15"],["The 170,032 m3 Hoegh Esperanza floating storage and regasification unit has arrived and docked at the Uniper-operated 7.5 bn m3 Wilhelmshaven LNG receiving terminal in northern Germany\u2019s Lower Saxony, kicking off the start of LNG imports into Germany and marking the beginning of its independence from Russia for pipeline gas deliveries.","Hoegh Esperanza FSRU docks at Wilhelmshaven with first LNG cargo for Germany","2022-12-16"],["Thailand\u2019s state-owned PTT has issued a tender to buy cargoes for delivery in January and February to the 11.5 mtpa Map Ta Phut LNG receiving terminal in the southern province of Rayong. The tender closes today.","Thailand\u2019s PTT seeks January and February LNG cargoes","2022-12-16"],["India\u2019s state-owned gas distributor Gail has issued a tender to swap 10 US LNG cargoes loading between March and December for 10 cargoes to be delivered to India over the same period. The tender closes on Dec. 22.","Gail looks to swap 10 March-December US LNG FOB cargoes for 10 DES cargoes for India","2022-12-16"],["The 145,130 m3 Neptune floating storage and regasification unit has arrived at Germany\u2019s Lubmin terminal, where it is poised to begin commissioning operations and LNG imports once terminal operator Deutsche ReGas obtains the necessary permits to do so.","Neptune FSRU arrives at Germany\u2019s Lubmin terminal; no permit yet for commissioning","2022-12-19"],["Germany\u2019s federal regulator for the electricity, gas, telecommunications, post and railway markets, the Bundesnetzagentur, has warned that the country needs to save more gas to avoid a national gas emergency this winter, with recent gas consumption in the critical range.","Germany\u2019s gas consumption in critical range;  cuts needed to avoid national emergency","2022-12-19"],["Thailand\u2019s state-owned PTT has reissued a tender to buy an unspecified number of cargoes for delivery in January and February to its 11.5 mtpa Map Ta Phut LNG receiving terminal in Rayong after it decided not to award its original tender that closed on Dec. 16. The new tender closes tomorrow.","Thailand\u2019s PTT reissues tender to buy January-February LNG cargoes","2022-12-19"],["Energy ministers of the European Union reached an agreement yesterday that a ceiling for gas prices will be triggered if the Dutch Title Transfer Facility gas hub month-ahead price exceeds 180\u20ac\u002fMWh and its month-ahead price is 35\u20ac\u002fMWh higher than an LNG reference price for three consecutive days.","EU reaches consensus on temporary TTF gas price ceiling to suppress excessive price gains","2022-12-20"],["Australian independent Woodside and its partners in the 16.3 mtpa North West Shelf and Pluto LNG projects have agreed with Australian pipeline operator Western Gas to process up to 3 mtpa of gas  at the NWS and Pluto plants from its proposed 2 ft3 Equus project for export from 2027.","Woodside, partners in Pluto, NWS, agree on Equus gas processing deal with Western Gas","2022-12-20"],["The 140,500 m3 Shell-controlled Seapeak Hispania arrived laden at the German island of Rugen today, where it will serve as a floating storage unit for the Deutsche ReGas-operated 5.2 bn m3 a year Deutsche Ostsee floating LNG terminal in Lubmin in the northeast of Germany.","Seapeak Hispania arrives laden at Lubmin; to be deployed as floating storage unit","2022-12-21"],["Finland is preparing to receive the 150,900 m3 Exemplar floating storage and regasification unit between Dec. 25 and 28 for installation at the 1.6 mtpa Inkoo floating LNG receiving terminal, with the Exemplar's arrival paving the way for the start of LNG imports and the end of Finland\u2019s reliance on Russian gas.","Finland\u2019s Inkoo LNG terminal to receive the Exemplar FSRU within the next week","2022-12-21"],["Italy\u2019s Offshore LNG Toscana is offering two LNG import slots in January on a first-come, first-served basis at its 2.8 mtpa Toscana floating LNG import terminal off the coast of Livorno through auctions beginning today.","Italy\u2019s OLT offers two January LNG imports slots for auction at Toscana terminal","2022-12-21"],["The Shell-operated 3.6 mtpa Prelude floating LNG facility offshore Western Australia has resumed exports after halting exports on Oct. 17 for planned maintenance.","Shell\u2019s Prelude FLNG resumes exports after a two-month-long maintenance","2022-12-21"],["Portugal\u2019s energy firm Galp has agreed to buy 1 mtpa of LNG from US project developer NextDecade\u2019s proposed 27 mtpa Rio Grande LNG project in Brownsville, Texas. The contract price is indexed to the US Henry Hub natural gas price.","Portugal\u2019s Galp signs 20-year deal with NextDecade for 1 mtpa from Rio Grande","2022-12-21"],["Germany\u2019s Lubmin-based floating terminal received a special permit for a test phase and aims to start commercial operations as soon as possible upon successfully testing the infrastructure and receiving the necessary permit for commercial operations.","Germany\u2019s Lubmin floating LNG terminal receives permit for test phase","2022-12-22"],["The US Department of Energy expanded the export permits for Sempra Infrastructure\u2019s Mexico-based projects, allowing them to export to countries that do not have free trade agreements with the US. This is meant to help the Indo-Pacific region diversify supplies while transitioning away from coal.","US expands export permits for Sempra\u2019s Mexico-based LNG projects","2022-12-22"],["Italy\u2019s Eni signed a contract with China-based Wison Heavy Industry to install a second floating LNG plant offshore the Republic of Congo. The country will join the group of African LNG exporters with the launch of its first floating plant next year.","Eni to install a second floating LNG liquefaction plant in Congo","2022-12-22"],["Eni's subsidiary Var Energi made a new gas discovery in the Barents Sea, near Norway\u2019s Hammerfest LNG plant. Earlier this week, Norwegian producer Equinor announced upgrades to extend the plant\u2019s plateau production. Norwegian supplies are critical for Europe's security of supply as Norway became the region's top supplier following the Russian pipeline supply cuts.","Var Energi discovers new gas reserves in Barents Sea","2022-12-23"],["The restart of the US Freeport LNG plant has been pushed back to the second half of January. As of Friday, reconstruction work was substantially complete and the plant's operator was submitting paperwork to the US regulator for review.","Freeport LNG restart delayed to second half of January","2022-12-23"],["The TTF price cap mechanism will enter into force in mid-February for one year. This is the latest measure EU member states adopted to tackle the energy crisis facing the bloc. Germany and the Netherlands remain critical of the mechanism amid security of supply concerns.","TTF gas price cap to enter into force in February for one year","2022-12-23"],["Shell has suspended operations at its 3.6 mtpa Prelude floating LNG facility offshore Western Australia due to a fire, with this coming just as the plant shipped its first cargo following an almost two-month-long maintenance.","Shell halts production at Prelude FLNG due to a fire","2022-12-23"],["The Exemplar has anchored in the Finnish port of Inkoo ahead of its commissioning in mid-January. The floating storage and regasification unit is crucial to Finland and the Baltics\u2019 security of supply as the region has historically heavily relied on Russian pipeline supplies.","Exemplar FSRU arrives at Finland\u2019s Inkoo terminal","2022-12-28"],["Oman LNG has signed contracts totalling 2.35 mtpa with three Japanese buyers, Itochu, Jera, and Mitsui, forming the cornerstone for Oman LNG\u2019s supply plans for 2024 onwards.","Oman LNG signs 3 term contracts with Japanese buyers","2022-12-28"],["Chinese energy firm ENN increased its offtake from NextDecade\u2019s 27 mtpa Texas-based Rio Grande LNG project to 2 mtpa. All the volumes are indexed to\u00a0the US Henry Hub\u00a0natural gas price and will be supplied on a free-on-board basis.","ENN increases its offtake from NextDecade\u2019s Rio Grande LNG project","2022-12-28"],["Germany\u2019s RWE has agreed to buy 2.25 mtpa on a free-on-board basis from Sempra\u2019s 13.5 mtpa Port Arthur project in Texas. This deal moves the US producer closer to reaching a final investment decision on the project next quarter and increases Germany\u2019s security of supply as it pivots away from Russian pipeline gas.","RWE signs 15-year LNG supply deal from Sempra\u2019s Port Arthur project","2022-12-28"],["Russian producer Gazprom significantly reduced its production in 2022 amid lower supplies to its historically main export market, Europe. The producer is focusing on increasing exports to China.","Gazprom's gas production drops sharply in 2022","2022-12-29"],["Deutsche ReGas\u2019 floating LNG terminal in Lubmin handled two small cargos as part of its test phase. This is one of the three German floating terminals planned to be launched this winter to help Germany replace some of the lost Russian pipeline supplies.","Germany\u2019s Lubmin floating LNG terminal conducts test phase","2022-12-30"],["Germany and Finland\u2019s first LNG terminals launched this winter received their first cargos. The two countries have turned to LNG to replace the bulk of their lost Russian pipeline supplies following supply cuts last year.","Germany and Finland receive their first LNG cargos following FSRU launch","2023-01-03"],["Turkey gave Bulgaria access to its LNG import terminals as part of a new long-term deal. Bulgaria\u2019s reliance on LNG increased sharply last year amid the Russian pipeline supply cuts, but Bulgaria does not have LNG import infrastructure so it relies on neighbouring countries with such infrastructure.","Turkey gives Bulgaria access to its LNG terminals","2023-01-03"],["The United Kingdom ended all its imports of Russian LNG as of Jan. 1, after already cutting them sharply in 2022 and replacing them with more supplies from the Americas, Qatar, and Africa. The UK\u2019s reliance on LNG increased last year, particularly as the post-Brexit island can no longer rely on continuous pipeline flows from the continent which prioritises intra-EU flows.","UK stops importing Russian LNG","2023-01-03"],["Global LNG exports crossed the 400 mt mark in 2022, a year characterised by all-time high LNG prices and extreme market volatility as Europe pulled LNG supplies to replace pipeline gas deliveries that Russia drastically cut in the wake of its war with Ukraine.","Global LNG exports cross the 400 mtpa mark in 2022, Australia retains its export lead","2023-01-04"],["EU LNG imports reached monthly and annual all-time highs in December and 2022 as the bloc increasingly relies on LNG to replace most of the lost Russian pipeline supplies.","EU LNG imports reach all-time highs in December and 2022","2023-01-04"],["The share of global LNG in the European Union\u2019s gas import mix rose to unprecedented levels in 2022 as the bloc increasingly relies on LNG to replace most of the lost Russian pipeline supplies.","Global LNG represents 39% of EU gas imports in 2022","2023-01-05"],["Thailand\u2019s state-owned PTT has issued a tender to buy LNG cargoes for delivery between January and April to the 11.5 mtpa Map Ta Phut LNG receiving terminal in Thailand\u2019s southern province of Rayong. The tender closes tomorrow.","Thailand\u2019s PTT issues tender for January-April LNG cargoes","2023-01-05"],["Germany will launch its second LNG terminal next week, an important step for the country as it turns to LNG to replace most of the lost Russian pipeline supplies. This is the second project to be commissioned since mid-December, a third one is expected later this month, and four more next winter.","Germany to launch its second LNG terminal next week","2023-01-06"],["Singapore\u2019s energy regulator Energy Market Authority has decided to suspend plans to boost the total number of licensed LNG importers in the country to up to six firms, with this possibly changing when the global LNG market stabilizes.","Singapore holds back on adding more LNG importers","2023-01-06"],["Germany's LNG terminal in Wilhelmshaven will receive a US cargo next week and is expected to start commercial operations in the middle of this month. Germany is preparing to launch two more terminals this month.","Germany's Wilhelmshaven LNG terminal to receive a US cargo next week","2023-01-09"],["EU gas stocks increased at the end of last year with above-normal temperatures and the holiday season encouraging injections. If there are no cold snaps in the rest of the winter, stocks are likely to be still abundant by the end of the season, which could limit demand over the summer.","Mild weather pushes EU gas stocks to near multi-year high","2023-01-09"],["Strong winds have delayed the delivery of over 1 m m3 of LNG at the Dragon and South Hook terminals in the UK. Forecasts show winds will stay strong for the rest of the week, which could lead to further delays.","Strong winds delay LNG supplies to the UK","2023-01-10"],["An increased availability of domestic gas supplies is expected to weigh on India\u2019s imports of LNG this year as the prospect of cheaper gas offered by upstream firms is seen paring the country\u2019s demand for spot LNG further.","Increased domestic gas supplies seen paring India\u2019s spot LNG demand, imports","2023-01-10"],["Shell has signed a deal to buy 0.8 mtpa of LNG from Oman LNG for 10 years starting from 2025, making it the fourth buyer to agree to offtake on a term basis from the Gulf country\u2019s 10.9 mtpa Qalhat LNG export plant.","Shell signs 10-year deal to buy 0.8 mtpa of LNG from Oman","2023-01-11"],["Operator Shell has extended the maintenance at one of two trains at the Queensland Gas Co.\u2019s 8.5 mtpa Queensland Curtis LNG plant on Australia\u2019s east coast for the second time this month, with the new extension prolonging the maintenance by five days until Jan. 21.","Shell extends maintenance at one train at QCLNG plant","2023-01-11"],["Temperatures across many regions in China are expected to plummet from today, with this accompanied by strong gales in some parts of the country. But, adequate LNG stocks and a slowdown in industrial demand in the runup to the coming lunar new year holidays likely mean the cold snap isn\u2019t expected to encourage demand for spot LNG cargoes.","Cold snap in China unlikely to trigger demand for spot LNG cargoes","2023-01-11"],["The 170,000 m3 Hoegh Gannet floating storage and regasification unit (FSRU) is expected to arrive at Brunsbuttel in Germany at the end of next week. This will be the third terminal launched in Germany this winter, as the country turns to LNG to replace most of the lost Russian pipeline supplies.","Hoegh Gannet LNG FSRU expected to arrive in Brunsbuttel end of next week","2023-01-11"],["The European Union\u2019s Agency for the Cooperation of Energy Regulators (ACER) will start publishing a new daily LNG price assessment on Friday. This is part of the measures the EU adopted last year to address high gas prices in the bloc and ensure security of supply.","ACER to launch new EU LNG price assessment on Friday","2023-01-11"],["Term offtakers at the 15 mtpa Freeport LNG plant in Texas are awaiting updates from the operator on when operations at the shuttered plant will resume as notices of cargo cancellations for January suggest a restart in the second half of this month is unlikely.","Freeport LNG offtakers await restart update as January cargoes are cancelled","2023-01-12"],["Sakhalin Energy is poised to offer two February LNG cargoes on a bilateral basis from its 10.8 mtpa Sakhalin LNG export plant at Russia\u2019s Prigorodnoye port as it continues to avoid the sale of spot cargoes through a tender process.","Sakhalin Energy plans to offer two February LNG spot cargoes; bilateral sales to continue","2023-01-12"],["The arrival of several new LNG floating storage and regasification units (FSRUs) in the Baltic Sea to replace the lost Russian pipeline supplies is boosting LNG imports into the region. Deliveries more than doubled year on year last December and are on track to quadruple year on year this month.","New EU FSRUs boost Baltic Sea LNG imports","2023-01-12"],["The Netherlands' Eemshaven LNG import terminal will not receive any LNG or send any regasified gas into the Dutch grid until Jan. 30 due to unplanned maintenance. The terminal received around 7% of the Netherlands' LNG supplies since its launch in September.","Unplanned maintenance takes Netherlands' Eemshaven LNG terminal offline until Jan. 30","2023-01-13"],["Deutsch ReGas awarded France\u2019s TotalEnergies and Swiss-based MET Group a total of 3.6 bn m3 per year of regasification capacities at its 5.2 bn m3 floating LNG terminal in Lubmin set to start operations tomorrow. This will be Germany\u2019s second of three LNG terminals launched this winter, as the country turns to LNG to replace its lost Russian pipeline supplies.","TotalEnergies and MET secure regasification capacities at Germany\u2019s Lubmin LNG terminal","2023-01-13"],["The European Union's Agency for the Cooperation of Energy Regulators (ACER) collected too few transactions to calculate the new daily EU LNG price assessment launched today. This new price assessment is meant to provide more transparency to EU member states and market participants on the price of LNG imports into the bloc.","ACER collects too few transactions to calculate new EU LNG price assessment","2023-01-13"],["Nigeria LNG continues to operate its 22.2 mtpa plant on Bonny Island at a reduced rate as a force majeure declared in October on upstream supplies remains in place.","Nigeria LNG\u2019s October force majeure on upstream supplies still in place; no new FM declared","2023-01-16"],["The Uniper-operated Wilhelmshaven LNG receiving terminal in Germany\u2019s Lower Saxony is poised to receive four LNG cargoes this month, with the terminal kicking off commercial operations mid-month.","Germany\u2019s Wilhelmshaven LNG terminal to receive four cargoes by end-January","2023-01-16"],["Santos may issue a tender tomorrow to sell one LNG cargo that will load next month at its 3.7 mtpa Darwin LNG plant in Australia, indicating that the plant is expected to continue production well into February despite production  anticipated to halt at the end of last year or early this year. The tender is expected to close on Jan. 19.","Santos to offer one February cargo from Darwin, indicating continuing production","2023-01-16"],["The Netherlands\u2019 5.9mtpa Eemshaven LNG terminal is expected to resume operations at the end of the month and to run at full capacity by the end of February after a heat connection failure forced it to stop operations last week. Eemshaven was launched in September last year and accounted for 7% of the Netherlands' LNG supplies prior to the unplanned maintenance.","Netherlands\u2019 Eemshaven LNG terminal to run at full capacity by end of February","2023-01-16"],["The Exemplar floating storage and regasification unit (FSRU) anchored in the Finnish port of Inkoo since late December is now fully up and running and all the required permits to start commercial operations are secured. The terminal is crucial to Finland and the Baltics' security of supply. This is the third FSRU commissioned in the EU this winter with Germany set to launch another one later this month.","Finland's new Inkoo LNG terminal ready to start commercial operations","2023-01-16"],["Deutsche ReGas will bring a third small LNG carrier to its new floating terminal in Lubmin in the coming weeks to act as a shuttle ship between the terminal's FSRU located in shallow waters and its FSU anchored in deeper waters where large cargos can discharge their cargos. This could increase the volumes handled at the terminal.","Deutsche ReGas to bring a third shuttle ship to Lubmin LNG terminal in coming weeks","2023-01-16"],["Santos\u2019 3.7 mtpa Darwin and Chevron\u2019s 8.9 mtpa Wheatstone  LNG projects in Australia each have one spot cargo to offer through tenders this week, increasing spot supply availability for February and March. Both tenders close on Jan. 19.","Wheatstone and Darwin LNG cargoes add to spot supply availability","2023-01-17"],["Thailand\u2019s state-owned PTT has issued a tender seeking up to six cargoes for delivery between February and April to its 11.5 mtpa Map Ta Phut LNG receiving terminal in the country\u2019s southern Rayong province. The tender closes tomorrow.","Thailand\u2019s PTT seeks up to six LNG cargoes for February-April import slots","2023-01-17"],["The UK\u2019s North Sea Transition Authority (NSTA) closed its latest round of exploration licenses for offshore gas blocks, among which four priority areas with known reserves could start producing in 18 months. This could limit the UK\u2019s reliance on LNG.","UK closes exploration license round with priority blocks potentially producing in 18 months","2023-01-17"],["Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia is scheduled to resume loadings today, following an unplanned shutdown last month due to a fire.","Shell\u2019s Prelude FLNG facility resumes LNG cargo loadings after fire-led shutdown in December","2023-01-17"],["India\u2019s state-owned gas distributor Gail is looking to sell two cargoes from the 5.25 mtpa Cove Point LNG plant in the US and buy the same number of cargoes for delivery to the 5 mtpa Dabhol LNG receiving terminal in India in March and May through a tender that closes tomorrow.","India\u2019s Gail looks to sell and buy LNG cargoes in March and May","2023-01-18"],["Germany's Lubmin LNG terminal is set to receive its first cargo since its commissioning at the end of next week. Germany is fast-tracking several FSRU-based terminals to help replace the lost Russian pipeline supplies.","Germany's Lubmin LNG terminal to receive first cargo since commissioning","2023-01-18"],["The risk of a gas supply deficit in France this winter is now very unlikely, according to the French transmission system operator (TSO) GRTgaz' updated winter outlook. With four LNG terminals and multiple import pipelines, France's security and diversity of gas supply are among the strongest in the European Union.","France very unlikely to face gas supply deficit this winter: GRTgaz","2023-01-18"],["The 8.9 mtpa Ichthys LNG plant in Darwin, Australia, operated by Japanese upstream firm Inpex, could lose up to three cargoes if a shutdown of one of the plant\u2019s two trains caused by an electrical trip is extended until next week, according to term offtakers.","Ichthys LNG may lose two to three cargoes due to partial outage","2023-01-18"],["[Updates the story with comments in the second paragraph from the German Federal Ministry of Economics and Climate Action that the Hoegh Gannet is leased for ten years but that it will only be in operation until the land-based LNG terminal can go into operation.] The German government chartered the 170,000 m3 Hoegh Gannet LNG floating storage and regasification unit (FSRU) for ten years from LNG vessel owne
