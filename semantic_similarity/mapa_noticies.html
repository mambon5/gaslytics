    <div>                        <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.1.0.min.js" integrity="sha256-Ei4740bWZhaUTQuD6q9yQlgVCMPBz6CZWhevDYPv93A=" crossorigin="anonymous"></script>                <div id="a13ebdfc-767c-4fc8-aee2-9d8c85c22461" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("a13ebdfc-767c-4fc8-aee2-9d8c85c22461")) {                    Plotly.newPlot(                        "a13ebdfc-767c-4fc8-aee2-9d8c85c22461",                        [{"customdata":[["Qatar Petroleum (QP) has signed a 10-year deal with Shell, allowing Shell to deliver 1 million tonnes a year (mtpa) of LNG to China, starting in January 2022","Qatar, Shell agree on 10-year LNG supply deal for China","2021-06-30"],["Shell has delivered a carbon-neutral LNG cargo to Osaka Gas at its 12.2 million tonnes a year (mtpa) Senboku LNG terminal in Kansai, Osaka from the 7.2 mtpa Brunei LNG export terminal in Lumut","Shell delivers carbon-neutral LNG cargo from Brunei to Osaka Gas","2021-07-06"],["State-owned Qatar Petroleum has signed an agreement with Taiwan\u2019s state-owned energy firm CPC to supply 1.25 million tonnes a year (mtpa) of LNG over 15 years to the Taiwanese firm\u2019s receiving terminals, starting in January 2022","Qatar, CPC sign 1.25mtpa LNG term supply agreement","2021-07-07"],["The firms agreed on pricing based on a hybrid of Brent crude and Canada's Aeco gas prices. The deal is valued at $7b over its 10-year contract duration. Cargoes from LNG Canada will be part of the supply mix, when it is operational.","CNOOC boosts Malaysia LNG term offtake with 10-year deal","2021-07-07"],["Guangzhou Gas has signed its first long-term LNG contract with BP, having procured LNG only on a spot basis since July 2019. The firm is developing a 1.1 million tonnes a year (mtpa) LNG receiving facility in Nansha, Guangzhou, to which the new term supply is expected to be delivered","BP, Guangzhou Gas agree 12-year LNG term supply deal","2021-07-08"],["India\u2019s state-owned Petronet has issued a tender to buy one cargo for delivery on July 19, 23, 24 or 26 to its 17.5 million tonnes a year (mtpa) Dahej receiving terminal In Gujarat.","Petronet seeks one second-half July LNG cargo","2021-07-08"],["Qatar Petroleum has signed an agreement with Korea\u2019s state-owned Kogas to supply 2 million tonnes a year (mtpa) of LNG over 20 years to Kogas\u2019 LNG receiving terminals, starting in January 2025","Kogas to take more LNG from Qatar under new term deal","2021-07-12"],["China\u2019s state-owned PetroChina has received its first carbon-neutral LNG cargo at the 6 million tonnes a year (mtpa) PipeChina-operated Dalian LNG import terminal, following its signing of a five-year deal with Shell for carbon-neutral LNG supply. The deal is the world\u2019s first carbon-neutral LNG term supply deal.","Shell and PetroChina sign term deal for carbon neutral LNG supply","2021-07-12"],["Kuwait\u2019s new 11 million tonnes a year (mtpa) Al-Zour LNG import terminal has received its first LNG cargo, with the cargo\u2019s arrival marking the start of commissioning activities for the first phase of the country\u2019s first permanent LNG receiving facility","Kuwait\u2019s Al-Zour terminal receives LNG commissioning cargo","2021-07-12"],["Japanese upstream firm\u00a0Inpex has received the first carbon-neutral LNG cargo at its Naoetsu LNG terminal in Japan\u2019s Niigata prefecture from the 8.9 million tonnes a year (mtpa) Ichthys LNG export terminal in Darwin","Inpex receives its first carbon-neutral LNG cargo from Ichthys","2021-07-12"],["BP has struck a deal with Sempra LNG and Mexico\u2019s energy infrastructure firm Infraestructura Energetica Nova (IEnova) to deliver its first carbon-offset LNG cargo to the 7.6 million tonnes a year (mtpa) Energia Costa Azul (ECA) receiving terminal in Mexico on July 16","BP delivers its first carbon offset LNG cargo to Mexico\u2019s Energia Costa Azul","2021-07-15"],["Japanese upstream firm Inpex has issued a tender to sell one cargo that will load on Aug. 13-17 at its 8.9 million tonnes a year (mtpa) Ichthys LNG terminal in Darwin, Australia. The tender closes on July 21","Inpex offers one cargo loading from Ichthys LNG in August","2021-07-19"],["Sakhalin Energy has issued a tender to sell one cargo on a free-on-board (FOB) or delivered ex-ship (DES) basis that will load on Aug. 29 at its 10.8 million tonnes a year (mtpa) Sakhalin LNG facility at Russia\u2019s Prigorodnoye port. The tender closes on July 22","Sakhalin Energy offers one LNG cargo loading in late-August","2021-07-20"],["India\u2019s state-owned gas distributor Gail has issued a tender to buy five LNG cargoes for delivery to India across August to December and sell an equivalent number of cargoes loading at two US terminals over the same period. The tender closes on July 26","Gail issues swap tender for August-December LNG cargoes","2021-07-20"],["Golar LNG and its partners Perenco Cameroon and Cameroon\u2019s state-owned oil and gas firm Soci\u00e9t\u00e9 Nationale des Hydrocarbures (SNH) have agreed to increase output from and capacity utilization of the Hili Episeyo floating LNG production facility in Cameroon from 2022","Golar and partners agree to boost Cameroon LNG output","2021-07-20"],["Malaysia\u2019s state-owned Petronas is offering two cargoes that will load in early September from the 7.8 million tonnes a year (mtpa) Santos-operated Gladstone LNG (GLNG) plant in Australia through a tender that closes on July 2","Petronas offers two GLNG cargoes loading in early September","2021-07-21"],["State-owned Pakistan LNG (PLL) has issued a tender to buy four cargoes for delivery in September to the Pakistan Gasport terminal at Port Qasim in Karachi. The submission deadline for offers is July 28","Pakistan seeks four September LNG cargoes","2021-07-21"],["Typhoon In-Fa is expected to cause slight delays to the schedules of a few LNG tankers that are due to arrive in the next few days at receiving terminals in China, Taiwan and South Korea as it continues to intensify across the East China Sea.","Typhoon In-Fa seen delaying LNG deliveries to northeast Asia","2021-07-23"],["Weather forecasts for northeast Asia indicate much higher temperatures over the coming weeks, which could encourage LNG buyers in Japan and Korea to seek more LNG as cooling demand increases","Hot weather forecasts point to increased LNG demand from NE Asia","2021-07-23"],["Chinese utility Guangdong Energy is seeking two cargoes for delivery across September through a tender that closes tomorrow","Guangdong Energy seeks two September LNG cargoes","2021-07-26"],["State-owned Pakistan LNG (PLL) has issued a tender to buy a total of seven cargoes for delivery across October and November to the Pakistan Gasport terminal at Port Qasim in Karachi. The submission deadline for offers is Aug. 24.","Pakistan seeks seven October-November LNG cargoes","2021-07-26"],["Angola LNG has issued a tender to sell one cargo on a delivered ex-ship (DES) basis across Aug. 21-Sep.18\u00a0 from its 5.2 million tonnes a year (mtpa) Soyo liquefaction facility through a tender that closes on July 29","Angola LNG offers one August-September LNG cargo","2021-07-26"],["Chinese independent energy firm ENN has suspended trucked deliveries of LNG from its 5 million tonnes a year (mtpa) Zhoushan LNG receiving terminal on Zhoushan island in China\u2019s eastern Zhejiang province as heavy rains and strong winds brought by Typhoon In-Fa have forced local authorities to close a bridge linking Zhoushan island to the mainland","China\u2019s ENN halts LNG trucked deliveries on typhoon concerns","2021-07-26"],["Sakhalin Energy has offered one 3.3 trn Btu cargo loading on Aug. 31 from the 10.8 million tonnes a year (mtpa) Sakhalin LNG plant at Prigorodnoye in Russia through a tender that closes on July 29.","Sakhalin Energy offers one LNG cargo loading in end-August","2021-07-27"],["The Santos-operated 3.7 million tonnes a year (mtpa) Darwin LNG project in Australia\u2019s Northern Territory has issued a tender to sell one cargo loading on Aug. 30 - Sep. 1 for delivery to northeast Asia between Sep. 6 and Sep. 11. The tender closes on July 29","Darwin LNG offers one early September LNG cargo","2021-07-27"],["Gunvor and PetroChina have submitted the lowest offers for state-owned Pakistan LNG's (PLL) tender to buy four LNG cargoes for delivery across September to the Pakistan GasPort terminal in Port Qasim","Pakistan receives lowest September LNG offers from Gunvor, PetroChina","2021-07-29"],["US LNG project developer Tellurian has signed a deal to supply Shell with 3 million tonnes a year (mtpa) of LNG over 10 years on a free-on-board (FOB) basis from its proposed 27.6 mtpa Driftwood LNG project in the US.","Tellurian, Shell agree 3 mtpa Driftwood LNG supply deal","2021-07-29"],["India\u2019s state-owned Petronet has issued a tender to buy one cargo for delivery on Aug. 13, 14, 21 or 30 to its 17.5 million tonnes a year (mtpa) Dahej receiving terminal In Gujarat. The tender closes on Aug. 3, with offers expected to remain valid until a day later.","Petronet seeks one August LNG cargo for delivery to Dahej","2021-07-30"],["India\u2019s state-owned buyers IOC, Gail and Gujarat State Petroleum (GSPC) emerged today with separate tenders to buy LNG on a spot and short-term basis","Indian buyers seek LNG cargoes even as spot prices keep rising","2021-08-02"],["Bangladesh\u2019s Summit Oil and Commonwealth LNG have signed an initial deal to collaborate on the supply of LNG to Asia, with this including Summit Oil potentially contracting 1 million tonnes a year (mtpa) of LNG over a 20-year term from the proposed 8.4 mtpa Commonwealth LNG plant in the US","Summit, Commonwealth LNG sign initial LNG supply for Bangladesh","2021-08-02"],["Kuwait\u2019s state-owned KPC is seeking one cargo for delivery across Sep. 1 - 21 to the 11 million tonnes a year (mtpa) Al-Zour LNG import terminal through a tender that closes on Aug. 5.","Kuwait\u2019s KPC seeks one LNG cargo for delivery in September","2021-08-03"],["Pakistan State Oil (PSO) has issued a tender to buy one cargo for delivery on Oct. 22-23 to the Engro Elengy terminal in Port Qasim. The tender closes on Sep. 1","Pakistan\u2019s PSO seeks one 2H October LNG cargo","2021-08-03"],["Oman LNG and Novatek have issued tenders to sell one cargo loading in September and another cargo for delivery in October. Oman LNG\u2019s tender closes on Aug. 4, while Novatek\u2019s tender closes a day later","Oman LNG, Novatek offer September-October LNG cargoes","2021-08-03"],["The Santos-operated 3.7 million tonnes a year (mtpa) Darwin LNG terminal in Australia\u2019s Northern Territory is offering one cargo that will load on Sep. 9-11 through a tender that closes on Aug. 5","Darwin LNG offers one cargo loading in 1H September","2021-08-03"],["Chinese importers Beijing Gas and Shenzhen Energy are seeking a total of five LNG cargoes for delivery across August to November through two separate tenders","Chinese buyers seek five August to November LNG cargoes","2021-08-03"],["Japanese upstream firm Japex has issued a tender to buy one cargo for delivery on Oct. 5-15 to its 1.5 million tonnes a year (mtpa) Soma LNG receiving terminal in Japan\u2019s Fukushima prefecture. The tender closes on Aug. 5","Japex seeks one LNG cargo for delivery in 1H October","2021-08-03"],["The Cheniere-operated Sabine Pass LNG plant\u2019s sixth train is poised to start up early next year, boosting the plant\u2019s nameplate capacity to 30 million tonnes a year (mtpa).","Cheniere sees Sabine Pass LNG Train 6 starting early next year","2021-08-06"],["US LNG producer Cheniere is close to considering taking a final investment decision (FID) on the third stage of expansion of its 15 million tonnes a year (mtpa)  Corpus Christi LNG project and is confident of doing that next year. A decision to proceed will boost the project\u2019s capacity by 10 mtpa.","Cheniere is \u201cconfident\u201d of FID on Corpus Christi LNG expansion in 2022","2021-08-06"],["The state-owned firm is offering slots over a five- to 20- year period, but will also offer options on a monthly and yearly basis, industry participants say","PipeChina offers mid- to long-term LNG terminal import access","2021-08-06"],["Taiwan\u2019s state-owned CPC has agreed to buy a carbon-neutral LNG cargo from Italy\u2019s Eni for delivery to its 10.5 million tonnes a year (mtpa) Yung An receiving terminal in Kaohsiung.","Taiwan\u2019s CPC buys carbon-neutral LNG cargo from Eni","2021-08-06"],["Chinese utility Guangdong Energy has issued a tender to buy 13 LNG cargoes across June 2022 to December 2023, with delivery to the 6.8 million tonnes a year (mtpa) CNOOC-operated Dapeng terminal in Guangdong as well other LNG receiving terminals in the province. The tender closes on Aug. 12.","Guangdong Energy seeks 13 LNG cargoes between June 2022 and Dec 2023","2021-08-10"],["The second train of the Sakhalin Energy-operated 10.8 million tonnes a year (mtpa) Sakhalin LNG plant at Prigorodnoye in Russia is facing restart issues after extensive scheduled maintenance at the plant, cutting output from the plant and delaying deliveries from the train","Sakhalin LNG Train 2 delays deliveries following maintenance","2021-08-12"],["Indian utility Torrent Power and steelmaker ArcelorMittal Nippon Steel (AMNS) have each issued multiple-year tenders to buy LNG, starting in 2022 and 2024, respectively.","Torrent, ArcelorMittal Nippon Steel seek short-term LNG supplies","2021-08-12"],["India\u2019s state-owned Petronet plans to review its long-term LNG supply agreements with its largest supplier Qatar in 2023, with a view to extending them for a further 10 to 15 years once they expire in 2028.","India\u2019s Petronet expects to renew LNG term contracts with Qatar","2021-08-14"],["Anglo-Australian resources firm BHP is in talks to sell its petroleum business to Australian independent oil and gas firm Woodside Petroleum. The move would boost Woodside\u2019s upstream presence and involve BHP\u2019s exit from the oil and gas industry","BHP in talks to sell its petroleum business to Woodside","2021-08-16"],["The proposed merger will create one of the 10 largest energy firms listed on the ASX, which would rank among the world\u2019s ten largest LNG producers through an all-stock merger","BHP, Woodside agree to create merged oil and gas entity","2021-08-17"],["The 10.8 million tonnes a year (mtpa) Sakhalin LNG export facility at Russia\u2019s Prigorodnoye port has loaded its first cargo on the 150,000m3 Amur River LNG tanker, following a major overhaul at the project that started in July","Sakhalin LNG ships its first cargo following major maintenance","2021-08-18"],["Operator Sakhalin Energy intends to \u201cskip\u201d a major turnaround at its 10.8 million tonnes a year (mtpa) Sakhalin LNG plant in Russia next year, with the move allowing it to transition towards a shutdown of each of its two trains once every two years.","No major turnaround likely at Sakhalin LNG in 2022","2021-08-18"],["Petronas joins such other suppliers as Shell, Total and Eni in delivering carbon-neutral LNG cargoes to Asian LNG buyers. The delivery makes Shikoku Electric the latest Japanese utility to receive a carbon-neutral LNG cargo","Petronas delivers its first carbon-neutral LNG cargo to Shikoku Electric","2021-08-18"],["Kuwait\u2019s state-owned KPC has issued a tender to buy up to five LNG cargoes for delivery across Oct. 23 to Jan. 31 to its 11 million tonnes a year (mtpa) Al- Zour LNG import terminal. The tender closes on Aug. 23 with offers expected to remain valid until two days later","KPC seeks up to five October 2021- January 2022 LNG cargoes","2021-08-19"],["Chinese state-owned utility Beijing Gas has shortlisted 10 firms to participate in a tender to supply 1.5 million tonnes a year (mtpa) of LNG over 10 years to its planned 5 mtpa import terminal in Nangang, Tianjin.","Beijing Gas shortlists suppliers for LNG supply to new Tianjin terminal","2021-08-20"],["Pakistan State Oil expects to receive eight more LNG term cargoes over the winter than earlier planned to meet rising winter demand and contain costs by minimising its spot LNG imports amid rising spot LNG prices","Pakistan\u2019s PSO plans more winter LNG term cargoes to curb import costs","2021-08-23"],["Pakistan State Oil received the highest offers for any LNG tender it has issued, when it closed a tender on Aug. 20 to buy two cargoes for delivery in September","Pakistan receives all-time high offers for September LNG cargoes","2021-08-23"],["The Santos-operated 3.7 million tonnes a year (mtpa) Darwin LNG terminal in Australia has issued a tender to sell one cargo loading on Oct. 2-4. The tender closes on Aug. 25","Darwin LNG offers one LNG cargo loading in early October","2021-08-24"],["Bangladesh\u2019s state-owned oil and gas firm Petrobangla is poised to issue a tender to select a developer for a planned 7.5 million tonnes a year (mtpa) onshore LNG receiving terminal at Matarbari in Bangladesh's southern Cox\u2019s Bazar district, having shortlisted firms through a recent call for expressions of interes","Bangladesh poised to issue tender for Matarbari onshore LNG terminal project","2021-08-24"],["China\u2019s state-owned Sinopec has completed the second phase of expansion of its Qingdao LNG receiving terminal, lifting import capacity to 7 million tonnes a year (mtpa) from 6 mtpa","Sinopec lifts import capacity at Qingdao LNG terminal","2021-08-25"],["Vitol and Total submitted the lowest offers for Pakistan LNG\u2019s (PLL) tender to buy seven October-November LNG cargoes  that closed on Aug. 24.","Vitol, Total submit lowest offers for Pakistan\u2019s Oct-Nov LNG tender","2021-08-25"],["Thailand\u2019s state-owned energy firm PTT and power producer B.Grimm Power have formed a joint-venture firm that will be involved in LNG procurement and supply","Thailand\u2019s PTT, B.Grimm form joint venture for LNG procurement","2021-08-25"],["The Sempra-operated 13.5 million tonnes a year (mtpa) Cameron LNG export plant in Hackberry, is taking precautions to ensure safe operations ahead of the impending landfall of hurricane Ida in Louisiana on Aug. 29","Cameron LNG takes precautions ahead of Hurricane Ida\u2019s landfall","2021-08-27"],["Power producer First Gen's 5.26 million tonnes a year (mtpa) floating import terminal project in the country's Batangas Bay is scheduled to to begin commercial operations in the third-quarter of 2022 and is one of two projects that were approved for construction. Four other projects are awaiting a financial close and approval to construct","At least one Philippines LNG project to start by end 2022","2021-08-27"],["The 13.5 million tonnes a year (mtpa) Cameron LNG terminal in Hackberry, Louisiana does not anticipate that Hurricane Ida will cause significant disruptions to its operations based on current forecasts","Cameron LNG sees no significant operational disruptions due to Hurricane Ida","2021-08-28"],["Production at the second train of the Sakhalin Energy-operated 10.8 million tonnes a year (mtpa) Sakhalin LNG terminal in Russia has restarted, following major maintenance at the plant that started in early July","Sakhalin LNG resumes production at Train 2","2021-08-30"],["TotalEnergies has signed a terminal use agreement with Indonesia\u2019s state-owned Pertamina unit Perta Arun Gas (PAG) to store LNG cargoes at the 3 million tonnes a year Arun LNG receiving terminal at Lhokseumawe in Indonesia\u2019s Aceh province this year. The duration of the agreement is unclear","TotalEnergies signs storage use deal for Arun LNG with Perta Arun Gas","2021-08-31"],["Ichthys LNG is not likely to go ahead with a tender to sell a cargo loading in the second-half of September at its 8.9 million tonnes a year plant in Darwin\u2019s Bladin Point in Australia because of possible production issues at the plant","Ichthys LNG holds back tender on possible output issues","2021-08-31"],["The firm had sought seven cargoes for delivery in October and November through an earlier tender. Market participants suggest the firm may either partially award or not award  this earlier tender entirely","Pakistan LNG issues second tender to buy October-November cargoes","2021-08-31"],["Russia\u2019s state-owned Gazprom expects that its production of gas will increase by 55 bcm this year to reach 510 bcm, with impact from a fire at one of its plants early last month expected to be \u201cinsignificant.","Gazprom expects to increase 2021 gas output by 12%","2021-09-01"],["South Korea\u2019s National Assembly has passed a carbon neutrality bill, making it the fourteenth country in the world to legislate its commitment to reducing carbon emissions by 2050","South Korea passes bill to attain carbon neutrality by 2050","2021-09-02"],["Trading firm Trafigura and state-owned PetroChina submitted the lowest offers for state-owned Pakistan LNG\u2019s recently closed tender to buy five LNG cargoes for delivery to the GasPort LNG terminal at Port Qasim in October and November","Trafigura, PetroChina place lowest offers in Pakistan LNG\u2019s second Oct-Nov tender","2021-09-03"],["Indonesia\u2019s state-owned Pertamina and Ichthys LNG have issued separate tenders to sell a total of three cargoes loading across end September to early November.","Pertamina, Ichthys offer three LNG cargoes loading in end-Sep to early Nov","2021-09-03"],["BP has delivered a carbon-offsetLNG cargo to Taiwan\u2019s state-owned energy firm CPC at its 11.5 million tonnes a year (mtpa)Yung An LNG import terminal.","BP delivers its first carbon-offset LNG cargo to Taiwan\u2019s CPC","2021-09-06"],["India\u2019s state-owned Petronet is seeking one cargo for delivery in second-half September,  while state-owned gas distributor Gail has a tender to buy one cargo for delivery on 12-13 October. Both tenders close on Sep. 7, with each cargo to be delivered to Petronet\u2019s 17.5 million tonnes a year (mtpa) to Dahej LNG receiving facility in Gujarat.","Petronet, Gail seek LNG cargoes across 2H September and 1H October","2021-09-06"],["Malaysia\u2019s state-owned Petronas is seeking to exercise its right to reduce contractual deliveries this winter to buyers with offtake from the Malaysia LNG (MLNG) 3 joint venture that comprises the firm\u2019s 29.3 million tonnes a year (mtpa) Bintulu LNG export complex in Sarawak due to gas supply issues.","Upstream issues force Petronas to seek buyers\u2019 approval to cut Bintulu winter term deliveries","2021-09-07"],["The 4.45 million tonnes a year (mtpa) Peru LNG export facility at Pampa Melchorita is poised to resume loadings after being taken offline in July due to compressor issues at the plant.","Peru LNG poised to resume loadings after two-month hiatus","2021-09-07"],["The 7.2 million tonnes a year (mtpa) Brunei LNG (BLNG) export facility in Lumut and the 9 mtpa Australia Pacific LNG (LNG) plant in Queensland are each offering one cargo for delivery to northeast Asia in October.","Brunei LNG, APLNG offer October LNG cargoes","2021-09-07"],["Abu Dhabi\u2019s state-owned ADNOC LNG has issued a tender to sell one cargo that will load on Oct. 13-15 at its 5.8 million tonnes a year (mtpa) Das Island facility on a free-on-board (FOB) or delivered ex-ship (DES) basis. The tender closes tomorrow.","ADNOC LNG offers one cargo loading in 1H October","2021-09-08"],["Australia, Malaysia and Russia shipped more LNG to China in August, boosting total imports for the month and reversing two consecutive months of decline","China\u2019s LNG imports rise in August after two consecutive months of decline","2021-09-09"],["State-owned Pakistan LNG (PLL) has issued a tender to buy a total of eight cargoes for delivery across December and January to the Pakistan GasPort terminal at Port Qasim. The tender closes on Oct. 11 and offers are expected to remain valid until Oct. 26.","Pakistan LNG issues tender to buy eight Dec-Jan LNG cargoes","2021-09-13"],["State-owned Pakistan LNG (PLL) has partially awarded a tender for seven October and November cargoes to TotalEnergies, which submitted the most competitive offer for two delivery slots. The tender closed on Aug. 24 and offers were expected to remain valid until Sep. 8","Pakistan LNG partially awards seven-cargo Oct-Nov tender to TotalEnergies","2021-09-13"],["China\u2019s LNG receiving terminals in Shanghai and Zhejiang province have taken precautions against the impending landfall of Typhoon Chanthu in China today by suspending operations, possibly delaying scheduled LNG deliveries to these terminals.","LNG terminals in Zhejiang, Shanghai shut ahead of Typhoon Chantu\u2019s landfall","2021-09-13"],["PNG LNG is offering one cargo that will load on Oct. 19-20 at the ExxonMobil-operated 8.3 million tonnes a year (mtpa) PNG LNG plant in Port Moresby through a tender that closes tomorrow.","PNG LNG offers one LNG cargo loading in second-half October","2021-09-14"],["Indian power utility Torrent Power and state-owned gas distributor Gail have each issued tenders to buy one cargo each for delivery in November and December. Torrent's today closes today, while Gail's tender closes on Sep. 15.","Torrent Power, Gail seek November-December LNG cargoes","2021-09-14"],["The three-train 13.2 million tonnes a year (mtpa) Freeport LNG plant on Quintana Island, Texas, was forced to halt production yesterday due to a cut in power following Hurricane Nicholas\u2019 landfall in Texas early Tuesday.","Freeport LNG shuts as Hurricane Nicholas disrupts power supplies","2021-09-15"],["LNG discharge operations at China\u2019s eastern LNG receiving terminals have yet to resume for safety reasons after having shut ahead of Typhoon Chanthu\u2019s landfall in the eastern province of Zhejiang and Shanghai on Sep. 13. But they look poised to restart tomorrow, at least at state-owned CNOOC\u2019s 6 million tonnes a year (mtpa) Ningbo receiving terminal in Zhejiang and the Shanghai LNG-operated 1.5 mpta Wuhaogou terminal in Shanghai.","China\u2019s eastern LNG terminals poised to restart discharge operations from tomorrow","2021-09-15"],["State-owned Electricity Generating Authority of Thailand (EGAT) has issued a tender to buy two LNG cargoes for delivery to the PTT-operated 11.5 million tonnes a year Map Ta Phut terminal on Oct. 24-26 and Oct. 30-Nov. 1. The tender closes on Sep. 20, with offers expected to remain valid until two days later","Thailand\u2019s EGAT emerges with two-cargo LNG tender after spot-buying hiatus","2021-09-15"],["Kuwait\u2019s state-owned Kufpec has issued a tender to sell one cargo that will load on Oct. 24-29 from the Chevron-operated 8.9 million tonnes a year (mtpa) Wheatstone LNG plant in Western Australia. The tender closes tomorrow","Kufpec offers one cargo loading in 2H October from Wheatstone","2021-09-16"],["The three-train 13.2 million tonnes a year (mtpa) Freeport LNG terminal is still waiting for power supply to be restored before it can resume production, which it suspended on Sep. 14 due to a cut in power supplies probably caused by Hurricane Nicholas.","Freeport LNG remains offline as power supply has yet to be restored","2021-09-17"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) has issued a tender to buy one cargo for delivery on Oct. 19-21 to either the Excelerate Energy-operated Moheshkhali or  Summit LNG terminals. The tender closes on Sep. 21.","Bangladesh\u2019s RPGCL seeks October LNG cargo","2021-09-17"],["State-owned China Oil and Gas Pipeline Network, or PipeChina, has selected 17 out of 47 firms to which it will award LNG import slots on a five- to 20-year basis at its seven receiving terminals, starting from April 2022.","PipeChina selects 17 firms for mid- to long-term LNG import slots at its terminals","2021-09-17"],["The 13.2 million tonnes a year Freeport LNG terminal on Quintana Island in Texas is poised to load a cargo on Sep. 21, with the loading marking the restart of operations at the plant after a power supply cut last week.","Freeport LNG poised to ship first cargo after plant shutdown","2021-09-20"],["China\u2019s state-owned Unipec has issued a tender to buy cargoes for delivery across November to March to the Sinopec-operated 6 million tonnes a year (mtpa) Tianjin receiving terminal. The tender closes on Sep. 24.","Unipec issues tender seeking 11 November-March LNG cargoes","2021-09-21"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) is seeking one cargo for delivery on Oct. 24-25 to either the Excelerate Energy-operated Moheshkhali or Summit LNG terminals on Moheshkhali Island in Chittagong. The tender closes on Sep. 28 and follows the close yesterday of an earlier tender for a delivery on Oct. 19-21.","Bangladesh issues a second tender seeking one 2H October LNG cargo","2021-09-22"],["The 154,500m3 LNG Alliance LNG tanker has departed from the 13.2 million tonnes a year (mtpa) Freeport LNG facility in Texas, marking the restart of production and loadings after Hurricane Nicholas\u2019 landfall on Sep. 14 caused a cut in power supplies to and a shutdown of the plant.","Freeport LNG ships first cargo, marking the plant\u2019s restart","2021-09-22"],["State-owned Electricity Generating Authority of Thailand (EGAT) is seeking two October LNG cargoes through a tender closing today, after not awarding an earlier tender that closed on Monday for two October-November cargoes.","Thailand\u2019s EGAT seeks two October LNG cargoes through new tender","2021-09-23"],["Indonesia\u2019s state-owned Pertamina is offering two LNG cargoes that will load in October and November at the 11.5 million tonnes a year Bontang LNG plant in Kalimantan through a tender that closes tomorrow. The cargoes are offered on a free-on-board (FOB) basis","Pertamina offers two October-November LNG cargoes from Bontang","2021-09-23"],["US project developer Cheniere Energy has received regulatory approval to introduce feed gas to commission certain portions of the sixth train at its Sabine Pass LNG liquefaction facility in Louisiana, paving the way for the start of operations.","Sabine Pass Train 6 receives regulatory approval to introduce feed gas","2021-09-23"],["Indonesia\u2019s exports of LNG look set to slump in September after hitting a 20-month high in August, as maintenance and upstream issues have cut loadings across two of its three liquefaction plants.","Maintenance, upstream issues cut Indonesia\u2019s LNG exports in September","2021-09-24"],["Turkey\u2019s state-owned oil and gas firm Botas is looking to add to its recent LNG purchases that cover the upcoming winter period with a new tender to buy 20 cargoes for delivery across October to February 2022. The tender closes on Sep. 27, with offers expected to remain valid until Sep. 28.","Turkey looks to boost winter supply with tender for Oct-Feb LNG cargoes","2021-09-24"],["A recently released weather forecast for December to February by Japan\u2019s national weather agency suggests that the country will face a cold winter this year, but LNG stock levels may be sufficient for now to avoid spot purchases.","High stock levels may limit Japan\u2019s LNG demand this winter","2021-09-27"],["China\u2019s state-owned Unipec has awarded up to 13 cargoes to four suppliers through its recently closed tender to buy LNG cargoes for delivery across November to March to the Sinopec-operated 6 million tonnes a year (mtpa) Tianjin LNG receiving terminal.","Unipec buys up to 13 cargoes in November-March LNG tender","2021-09-27"],["Operator Sakhalin Energy will deliver its first carbon-neutral LNG cargo in early October to Japan\u2019s Toho Gas from its 10.8 million tonnes a year (mtpa) Sakhalin LNG plant in Russia as part of a broader plan for both firms to pursue decarbonisation initiatives.","Sakhalin Energy to ship its first carbon-neutral LNG cargo to Toho Gas","2021-09-28"],["Operator Sakhalin Energy has issued a tender to sell one LNG cargo that is expected to load on Nov. 1 at its 10.8 million tonnes a year (mtpa) Sakhalin LNG plant at Russia\u2019s Prigorodnoye port. The tender closes on Sep. 30, with bids expected to remain valid until Oct. 1","Sakhalin Energy offers one LNG cargo loading in early November","2021-09-28"],["Chinese power utility firm Shenzhen Energy has issued a tender to buy one cargo each for delivery in November and December through a tender closing on Sep. 29.","Shenzhen Energy seeks two November-December LNG cargoes","2021-09-28"],["The 9 million tonnes a year (mtpa) Australia Pacific LNG (APLNG) project in Queensland, Australia is offering one LNG cargo that will load on Oct. 28-29 through a tender that closes tomorrow","Australia\u2019s APLNG adds to November spot LNG supplies","2021-09-28"],["Eight LNG vessels are anchored off of the 29.3 million tonnes a year (mtpa) Bintulu LNG facility in Sarawak, Malaysia and waiting to load, while one LNG tanker has loaded and left the terminal following a fire that broke out at the export complex yesterday.","Eight LNG tankers wait to load at Malaysia\u2019s Bintulu export complex, following fire outbreak","2021-09-29"],["China\u2019s state-owned CNOOC has agreed to purchase 3.5 million tonnes a year (mtpa) of LNG from Qatar Petroleum (QP) over 15 years, starting from January 2022.","China\u2019s CNOOC signs 3.5 mtpa LNG term contract with Qatar Petroleum","2021-09-29"],["Operator QGC has revised the mid-year maintenance schedule for 2022 for the two-train 8.5 million tonnes a year (mtpa) Queensland Curtis LNG (QCLNG) plant in Australia, slightly extending the planned shutdown of no more than one liquefaction train by four days.","Australia\u2019s QCLNG extends mid-2022 planned maintenance slightly","2021-09-30"],["Argentina\u2019s state-owned energy firm IEASA has issued a tender to buy four LNG cargoes for delivery across October to December to the 6.1 million tonnes a year (mtpa) Escobar receiving terminal. The tender closes on Oct. 5.","Argentina\u2019s IEASA seeks four October-December LNG cargoes","2021-09-30"],["Both Santos and IT Marine Transport (ITMT) are seeking ships to load one cargo each at the 3.7 million tonnes a year (mtpa) Darwin LNG plant in early November and the 8.9 mtpa Ichthys LNG plant in late October, respectively. Both the Darwin and Ichthys LNG plants are located in Darwin, in Australia\u2019s Northern Territory.","Santos, IT Marine Transport seek ships for end-Oct\u002fNov LNG spot cargo loadings","2021-09-30"],["Malaysia\u2019s state-owned Petronas has agreed to supply China\u2019s state-owned Shenergy with three carbon-neutral LNG cargoes from its 29.3 million tonnes a year (mtpa) Bintulu LNG export complex between October and March 2022.","Petronas and China\u2019s Shenergy agree three-cargo carbon-neutral LNG deal","2021-09-30"],["An almost relentless rise in spot LNG prices to record levels has deterred most of China\u2019s LNG importers from buying more LNG for the upcoming heating season even as power supply cuts across much of the country raise concerns over energy supply security and the adequacy of gas and LNG purchases to meet demand.","Further Chinese LNG imports hinge on price and winter weather","2021-10-01"],["Qatar Petroleum (QP) has ordered four new LNG tankers from China's Hudong-Zhonghua Shipbuilding, marking the Qatari firm's first shipbuilding order with a Chinese shipyard.","Qatar orders four LNG ships from China, supporting LNG capacity expansion","2021-10-04"],["Angola LNG has issued a tender to sell one cargo for delivery between the second half of October and early November from its 5.2 million tonnes a year (mtpa) Soyo LNG plant. The tender closes on Nov. 7.","Angola offers one October-November LNG cargo","2021-10-04"],["Santos will offer a cargo loading on Nov. 5-7 from the 3.7 million tonnes a year (mtpa) Darwin LNG plant in Australia through a tender that will close on Oct. 7","Santos to offer a cargo loading in 1H November from Darwin LNG","2021-10-04"],["The 4.45 million tonnes a year (mtpa) Peru LNG plant at Pampa Melchorita in Peru has shipped its first three cargoes to Europe instead of Asia, following a recent restart after a 10-week long loading hiatus","Europe pulls Peru LNG cargoes away from Asia","2021-10-04"],["India\u2019s state-owned Gujarat State Petroleum (GSPC) has issued a tender to buy one cargo for delivery across Oct. 16 to Nov. 10 to its 5 million tonnes a year Mundra LNG receiving facility in India\u2019s western state of Gujarat. The tender closes today.","India\u2019s GSPC seeks one LNG cargo for delivery in October-November","2021-10-05"],["Turkey\u2019s state-owned oil and gas firm Botas has partially awarded its tender to buy 20 LNG cargoes for delivery across October to February and may still be keen to purchase additional spot cargoes for winter.","Turkey\u2019s Botas partially awards October-February LNG tender","2021-10-05"],["Japanese shipping firm NYK and Russia\u2019s state-owned shipowner Sovcomflot (SCF) have signed a long-term charter agreement with Russian gas producer Novatek Gas and Power Asia for four new 174,000m3 LNG carriers.","NYK, Sovcomflot sign LNG term charter deal with Novatek for four new LNG ships","2021-10-05"],["Sakhalin Energy has delayed plans to issue a tender to sell a strip of winter cargoes from its 10.8 million tonnes a year (mtpa) Sakhalin LNG plant in Russia\u2019s Prigorodnoye port in the hope of capturing a higher transaction price as spot LNG prices show no signs of retreating from their all-time high levels.","Sakhalin Energy delays LNG cargo tender amid record-high spot prices","2021-10-06"],["India\u2019s state-owned Gujarat State Petroleum (GSPC) has issued a tender to buy one cargo for delivery across Oct. 20 to Nov. 12 to the Petronet-operated 17.5 million tonnes a year (mtpa) Dahej LNG receiving facility, following a drop in LNG prices in the last two days. The tender closes today.","India\u2019s GSPC seeks one Oct-Nov LNG cargo again amid dip in prices","2021-10-08"],["Upstream firm Japan Petroleum Exploration Co. (Japex) has received its first carbon-neutral LNG cargo from Mitsubishi\u2019s wholly owned LNG unit Diamond Gas International (DGI).","Japex receives first carbon-neutral LNG cargo from Diamond Gas","2021-10-08"],["Operator Sakhalin Energy has shipped its first carbon-neutral LNG cargo from the 10.8 million tonnes a year (mtpa) Sakhalin LNG plant in Russia\u2019s Prigorodnoye port for delivery to Japan\u2019s Toho Gas.","Sakhalin Energy ships its first carbon-neutral LNG cargo to Toho Gas","2021-10-08"],["State-owned Egyptian Natural gas Holding Co. (EGAS) has issued a tender to sell one cargo on a free-on-board (FOB) basis that will load on Oct. 30-31 from the 5 million tonnes a year (mtpa) Damietta LNG plant in Egypt. The tender closes at 11am Egypt Standard Time (9am GMT) on Oct. 11, with bid validity until 2pm Egypt Standard Time that day.","EGAS issues tender to sell one cargo loading end-Oct from Damietta","2021-10-08"],["The 3.7 million tonnes a year (mtpa) Punta Europa LNG terminal on Bioko Island in Equatorial Guinea is producing at a reduced rate as a result of an issue at the Alba plant gas processing facility.","Equatorial Guinea LNG output cut by issues at Alba gas plant","2021-10-08"],["Gas supplies to China through the Gazprom-operated 38 bn m3 a year Power of Siberia 1 (PoS1) pipeline project continue to flow despite the outbreak of a fire at the Amur gas processing plant (GPP) today.","Piped gas flows to China continue despite fire at Gazprom\u2019s Amur gas plant","2021-10-08"],["State-owned Pakistan LNG (PLL) has received no offers for the eight cargoes it sought for delivery across December to January through a tender that closed today.","Pakistan LNG receives no offers for its Dec-Jan LNG tender","2021-10-11"],["Chinese independent energy firm ENN has signed a long-term deal with US LNG producer Cheniere to receive around 0.9 million tonnes a year (mtpa) of LNG on a free-on-board (FOB) basis for 13 years, beginning in July 2022","ENN agrees 13-year deal with Cheniere for 0.9 mtpa of LNG","2021-10-11"],["Thailand\u2019s state-owned PTT is seeking two cargoes for delivery in October to the country\u2019s sole 11.5 million tonnes a year (mtpa) Map Ta Phut LNG receiving terminal, through a tender that closes on Oct. 12. The delivery dates for the cargoes are Oct. 18-24 and Oct. 27-29.","Thailand\u2019s PTT seeks two second-half October LNG cargoes","2021-10-11"],["Operators Santos and Australia Pacific LNG (APLNG) are expected to issue tenders tomorrow to sell one cargo each that will load in the second half of November from the 3.7 million tonnes a year (mtpa) Darwin LNG plant and the 9 mtpa APLNG export facility.","Australia\u2019s Santos, APLNG to offer cargoes loading in second-half November","2021-10-11"],["Angola LNG is offering a second cargo for delivery across late October and November from its 5.2 million tonnes a year (mtpa) Soyo LNG terminal through a new tender. The firm has also reissued a tender for an October-November cargo that it did not award last week. The reissued tender closes on Oct. 12 and will be followed two days later by the close of the new tender.","Angola offers a second October-November LNG cargo","2021-10-11"],["Operator Sakhalin Energy has issued a tender to sell one LNG cargo that will load on Nov. 25 at its 10.8 million tonnes a year (mtpa) Sakhalin LNG plant at Prigorodnoye on Russia\u2019s Sakhalin Island. The tender closes at 4pm Sakhalin time (5am GMT) on Oct. 14, with offers expected to remain valid until 8pm Sakhalin time a day later.","Sakhalin Energy offers one LNG cargo loading in 2H November","2021-10-12"],["A few LNG tankers heading to southern China and Taiwan have already missed their scheduled arrival dates, while at least one other LNG ship could also face delays as ports in southern China have shut to prepare for impact from Tropical Storm Kompasu.","Tropical Storm Kompasu forces shutdown of South China LNG terminals","2021-10-12"],["UK-Australian resources firm BHP has issued a tender to sell one LNG cargo that will load on Dec. 12-14 from the Woodside-operated 16.3 million tonnes a year (mtpa) North West Shelf (NWS) LNG plant in Western Australia. The tender closes tomorrow.","BHP offers one North West Shelf LNG cargo loading in 1H December","2021-10-13"],["The Santos-operated 7.8 million tonnes a year (mtpa) Gladstone LNG (GLNG) plant in Queensland, Australia, will take half a train offline for 17 days to undergo planned maintenance from Oct. 19 to Nov. 4, halving the duration of its original maintenance schedule","Gladstone LNG shortens its Oct-Nov planned maintenance","2021-10-13"],["Singapore LNG terminal operator SLNG says it is \"exploring options\" to increase LNG storage levels at its 11 million tonnes a year (mtpa) LNG import facility on Singapore\u2019s Jurong Island amid the current tightness in global LNG supplies.","Singapore\u2019s SLNG \"exploring options\" to raise LNG storage levels","2021-10-14"],["Turkey\u2019s state-owned Botas has issued a tender to buy 19 cargoes for delivery across November to March 2022. The tender closes at 2 pm Ankara time (11 am GMT) on Oct. 18, with offers expected to remain valid until 7 pm that day.","Turkey\u2019s Botas seeks 19 November-March LNG cargoes","2021-10-14"],["Combined shipments from Egypt\u2019s 5 million tonnes a year (mtpa) Damietta and 7.2 mtpa Idku LNG terminals in October are poised to surpass exports in September and a year earlier, even with no loadings expected so far over the next half-month at the two terminals.","Egypt\u2019s LNG exports poised to rise in October","2021-10-15"],["State-owned Electricity Generating Authority of Thailand (EGAT) is seeking a total of two cargoes for delivery in November and December to the PTT-operated 11.5 million tonnes a year (mtpa) Map Ta Phut LNG in Thailand\u2019s Rayong province. Offer submissions are due on Oct. 20.","Thailand\u2019s EGAT seeks two November-December LNG cargoes","2021-10-18"],["State-owned Qatargas has begun construction of four new LNG mega trains that will lift its production capacity from 77 million tonnes a year (mtpa) to 110 million tonnes a year (mtpa) as part of its North Field expansion project.","Qatargas begins construction of LNG trains for North Field expansion project","2021-10-18"],["Kuwait\u2019s state-owned KPC has issued a tender to buy five LNG cargoes for delivery across February to June to its 11 million tonnes a year (mtpa) Al-Zour LNG receiving terminal","Kuwait\u2019s KPC issues tender to buy five Feb-June LNG cargoes","2021-10-18"],["Singapore has established standby fuel facilities for domestic power generation firms to tap for power generation, amid tight global gas supplies, all-time high global gas prices and lower production at Indonesia\u2019s West Natuna gas field that supplies Singapore.","Singapore sets up standby fuel facilities amid Indonesia gas output issues, high LNG prices","2021-10-19"],["Sakhalin Energy has issued a tender to sell one LNG cargo loading on Dec. 1 at its 10.8 million tonnes a year (mtpa) Sakhalin LNG plant at Russia\u2019s Prigorodnoye port. Offer submissions are due on Oct. 21 and are expected to remain valid until a day later.","Sakhalin Energy offers one LNG cargo loading in early December","2021-10-19"],["Abu Dhabi\u2019s state-owned ADNOC LNG has issued a tender to sell six cargoes in each month from April to September 2022 that will load at its 6.8 million tonnes a year (mtpa) Das Island facility. The tender closes on Oct. 22.","ADNOC LNG offers six cargoes loading in April to September 2022","2021-10-19"],["Argentina\u2019s state-owned IEASA is seeking two cargoes for delivery on Nov. 19 and Dec. 19 to its 6.1 million tonnes a year (mtpa) Escobar receiving terminal through a tender that closes on Oct. 26.","Argentina\u2019s IEASA seeks two November-December LNG cargoes","2021-10-20"],["US LNG project developer Venture Global has signed two LNG supply agreements with China\u2019s state-owned Sinopec for a combined 4 million tonnes a year (mtpa) over a 20-year term from its planned 20 mtpa Plaquemines LNG project in Louisiana.","Venture Global agrees two 20-year LNG term contracts with China\u2019s Sinopec","2021-10-20"],["Angola LNG has issued a tender to sell one cargo for delivery in November from its 5.2 million tonnes a year (mtpa) Soyo LNG terminal that will close on Oct. 25.","Angola LNG offers one cargo for delivery across November","2021-10-21"],["Japanese utilities are looking to buy more LNG cargoes to prepare for the prospect of a severely cold winter, although stock levels are expected to be adequate if temperatures stay within their normal range.","Japanese utilities eye boosting LNG stocks to prepare for a colder winter","2021-10-22"],["India\u2019s state-owned Petronet has issued a tender to buy one LNG cargo for delivery in the second-half of November to its 17.5 million tonnes a year (mtpa) Dahej terminal in Gujarat, with the possibility of diverting the cargo to its other terminal, the 5 mtpa Kochi LNG receiving terminal in Kerala. The tender closes on Oct. 27.","India\u2019s Petronet seeks one 2H November LNG cargo","2021-10-22"],["Spain is expected to receive no gas from Algeria through the Maghreb pipeline in November, with the country\u2019s transmission operator Enagas\u2019 schedule for next month showing zero flows through the pipeline which passes into Tarifa in Spain via Morocco.","Spain\u2019s Enagas expects no gas flows through Maghreb pipeline in November","2021-10-22"],["Thailand\u2019s state-owned PTT is seeking two cargoes for delivery in November and December to the 11.5 million tonnes a year (mtpa) Map Ta Phut LNG receiving terminal in Rayong province through a tender that closes tomorrow.","PTT seeks two LNG cargoes for delivery in November-December","2021-10-25"],["The Inpex-operated 8.9 million tonnes a year (mtpa) Ichthys LNG plant in Darwin, Australia has issued a tender to sell one LNG cargo that will load at its terminal on Nov. 13-17. The tender closes on Oct. 27.","Ichthys LNG offers one cargo loading in November","2021-10-25"],["US LNG project developer Venture Global has submitted a request to Federal Energy Regulatory Commission (FERC) for a written authorisation and notice to proceed with commissioning activities at its yet-to-start 10 million tonnes a year (mtpa) Calcasieu Pass project in Cameron Parish, Louisiana by Oct. 29, indicating plans to begin LNG production before the end of this year.","Venture Global seeks regulatory approval to begin Calcasieu Pass LNG commissioning","2021-10-25"],["Australian upstream firm and utility Origin Energy has agreed to sell a 10% stake in the 9 million tonnes a year (mtpa) Australia Pacific LNG (APLNG) plant in Queensland to energy investor EIG for $2.12 bn, leaving it with a 27.5% shareholding in the LNG liquefaction facility.","Origin sells 10% stake in Australia's APLNG to energy investor EIG","2021-10-25"],["Santos has issued a tender to sell one LNG cargo that will load on Dec. 1-3 at its 3.7 million tonnes a year (mtpa) Darwin LNG terminal in Australia. The tender closes on Oct. 28.","Santos offers one Darwin LNG cargo loading in early December","2021-10-26"],["Commodities trader Glencore has agreed to buy 0.8 million tonnes a year (mtpa) of LNG on a free-on-board (FOB) basis from US LNG producer Cheniere\u2019s marketing unit for a 13-year term that will start from April 2023.","Glencore and Cheniere sign 13-year LNG supply deal for 0.8 mtpa","2021-10-26"],["Loadings at the 15 million tonnes a year (mtpa) Freeport LNG plant on Quintana Island in Texas have fallen this week due to pipeline gas issues.","Loadings at Freeport LNG dip on pipeline gas issues","2021-10-26"],["Egypt\u2019s state-owned Egyptian Natural Gas Holding Co. (EGAS) is offering two cargoes that will load at the 5 million tonnes a year (mtpa) Damietta LNG terminal in November. The tender closes today.","Egypt\u2019s EGAS offers two Damietta LNG cargoes loading in November","2021-10-26"],["Germany sees no threat to the security of gas supply to the EU in certifying the Nord Stream 2 gas pipeline that will transport Russian gas to Europe through the Baltic Sea.","Germany does not see Nord Stream 2 certification endangering EU gas supply security","2021-10-27"],["Korea\u2019s finance ministry will suspend tariffs on LNG imports into the country for six months until April 2022 to stabilize energy costs and control inflation amid elevated oil and natural gas prices and modest economic growth in the previous quarter of the year.","Korea suspends tariffs on LNG imports up to April 2022","2021-10-27"],["State-owned Oman LNG is offering one cargo for delivery in the second-half of November from its 10.9 million tonnes a year (mtpa) Oman LNG plant in Qalhat.","Oman LNG offers one 2H November LNG cargo","2021-10-28"],["The Federal Energy Regulatory Commission (FERC) is seeking information from US LNG plants on brazed aluminium and propane heat exchangers installed at their facilities as part of a safety assessment, with report submissions expected by Nov. 25.","FERC seeks information from US LNG plants on heat exchangers to assess safety risks","2021-10-28"],["An unplanned shutdown of the second train at the Cheniere-operated 25 million tonnes a year (mtpa) Sabine Pass LNG plant in the US is the latest in a series of production disruptions that have raised concerns over a further tightening of the LNG spot market this winter amid already-exorbitant LNG spot prices and strong demand for cargoes.","LNG production disruptions raise concerns of winter LNG supply tightness","2021-10-29"],["Chevron expects to produce more spot LNG cargoes from Australia in the fourth quarter of this year compared to the previous quarter, following the recent completion of a planned maintenance turnaround at its 8.9 million tonnes a year (mtpa) Wheatstone plant.","Chevron expects more spot LNG in 4Q 2021 from Gorgon, Wheatstone","2021-11-01"],["Russia\u2019s state-owned Gazprom has reached its target of injecting 72.6 bn m3 into Russia\u2019s underground gas storage facilities and will continue to pump gas into these sites until they are full on Nov. 8, which is when it will begin increasing its underground gas stocks in Europe.","Gazprom to fill underground gas storage sites in Europe from Nov. 8","2021-11-01"],["State-owned Electricity Generating Authority of Thailand has issued a tender to buy one cargo for delivery in December to the PTT-operated 11.5 million tonnes a year (mtpa) Map Ta Phut receiving terminal in Thailand\u2019s Rayong province. The tender closes on Nov. 3.","Thailand\u2019s EGAT seeks one December LNG cargo","2021-11-01"],["Flows of Russian gas through the Yamal pipeline remain unchanged at zero for the second consecutive day, after flows to Germany\u2019s Mallnow compressor station halted on Oct. 30, according to German pipeline network operator Gascade.","Russian piped gas flows through Yamal to Germany stay at zero","2021-11-01"],["State-owned Pakistan LNG has issued a tender to buy two cargoes for delivery in the second-half of November to the Pakistan GasPort LNG receiving terminal in Port Qasim. The tender closes on Nov. 5.","Pakistan LNG seeks two November LNG cargoes","2021-11-02"],["The 15 million tonnes a year (mtpa) Freeport LNG project in Texas has taken one train offline for unplanned maintenance, with a restart expected around Nov. 7.","Fire outbreak forces Freeport LNG to shut one train until around Nov. 7","2021-11-03"],["US project developer Venture Global has signed a third deal with China\u2019s state-owned Sinopec for 3.5 million tonnes a year (mtpa) of LNG from its almost complete 10 mtpa Calcasieu Pass LNG terminal in Louisiana, bringing the combined volume from the three US LNG deals the two firms have agreed with each other to 7.5 mtpa.","Venture Global signs third US LNG supply deal with China\u2019s Sinopec","2021-11-05"],["Japanese term buyers have begun to seek LNG cargoes for delivery between December and February to replace lost output from Malaysia\u2019s 29.3 million tonnes a year (mtpa) Bintulu LNG plant,  with the total number of cargoes sought potentially totalling over 10 cargoes.","Japanese buyers seek Dec-Feb LNG cargoes to cover Bintulu output loss","2021-11-05"],["Abu Dhabi\u2019s state-owned ADNOC LNG has issued a tender to offer a total of six cargoes that will load at its 5.8 million tonnes a year (mtpa) Das Island LNG facility between April and September 2022. The tender closes on Nov. 9.","ADNOC LNG offers six cargoes spanning Q2-Q3 2022","2021-11-05"],["US LNG producer and  project developer Cheniere expects to produce commissioning cargoes from the sixth train of its Sabine Pass LNG terminal in Louisiana by year end, with this followed by a smooth ramp up to stable operations.","Cheniere expects commissioning cargoes from Sabine Pass train 6 by year-end","2021-11-05"],["US LNG producer Cheniere has signed an agreement with China\u2019s state-owned Sinochem to supply up to 1.8 million tonnes a year (mtpa) of LNG for a term of around 17.5 years on a free-on-board (FOB) basis.","Cheniere agrees supply deal with China\u2019s Sinochem for up to 1.8 mtpa of LNG","2021-11-05"],["Vitol and Qatar Energy\u2019s trading unit QP Trading have submitted the lowest offers in state-owned Pakistan LNG\u2019s (PLL) tender to buy two November cargoes.","Vitol, QP Trading submit lowest offers for Pakistan\u2019s November LNG tender","2021-11-05"],["State-owned QatarEnergy has placed orders for a total of six LNG ships with Korean shipbuilders Daewoo Shipbuilding & Marine Engineering (DSME) and Samsung Heavy Industries (SHI) as part of a major plan to support the boost in export capacity from its LNG expansion projects.","QatarEnergy orders six new LNG vessels from Korean shipyards","2021-11-08"],["The Marathon Oil-operated 3.7 million tonnes a year (mtpa) Equatorial Guinea LNG plant on Punta Europa, Bioko Island, has yet to load an LNG cargo, despite restarting operations on Nov. 1 following an unplanned outage in late September.","No LNG loadings yet at Equatorial Guinea despite restart of operations","2021-11-08"],["China\u2019s LNG importers are not looking to add to their LNG winter stocks despite the official weather agency\u2019s warning of severe snowstorms in parts of northern China over Sunday and Monday.","Chinese LNG importers shrug off blizzard warnings for northern China","2021-11-08"],["Angola LNG is offering one cargo that can be delivered between second-half November and first-half December from its 5.2 million tonnes a year (mtpa) Soyo LNG facility through a tender closing on Nov. 10. Bid validity is until a day later","Angola LNG offers one LNG cargo for delivery across November-December","2021-11-09"],["Thailand\u2019s state-owned Electricity Generating Authority of Thailand (EGAT) is seeking one cargo for delivery in the second half of December to the PTT-operated 11.5 million tonnes a year (mtpa) Map Ta Phut LNG receiving terminal in Thailand. The tender closes on Nov. 12.","Thailand\u2019s EGAT seeks one second-half December LNG cargo","2021-11-10"],["A delayed return to production of the second train at the 15 million tonnes a year (mtpa) Freeport LNG terminal in Texas has led two LNG tankers scheduled to load at the terminal to stop and wait for orders in the Gulf of Mexico.","LNG vessels await orders as Freeport's return to full output is delayed","2021-11-10"],["The 3.7 million tonnes a year Equatorial Guinea (EG) LNG plant will ship its first LNG cargo today since suspending exports on Sep. 26, following an incident at the Alba gas processing plant on the same day.","Equatorial Guinea loads first LNG cargo since end-September export halt","2021-11-11"],["A few Japanese buyers are seeking LNG cargoes for delivery in January to replace cargoes lost due to production outages and bolster winter supplies amid expectations of colder weather in the coming months","Colder weather, upstream issues fuel Japanese demand for January LNG cargoes","2021-11-12"],["Australian independent energy firm Woodside has agreed to sell a 49% stake in the planned Pluto Train 2 project in Western Australia to infrastructure investor Global Investment Partners (GIP), with the deal expected to help fund the Pluto plant\u2019s expansion.","Woodside agrees 49% Pluto Train 2 stake sale to Global Investment Partners","2021-11-15"],["Japan\u2019s Jera will buy a 25.7% stake in the 15 million tonnes a year (mtpa) Freeport LNG project in Texas from infrastructure investor Global Investment Partners (GIP.)  The firm will invest in the $2.5 bn stake through its subsidiary, Jera Americas.","Japan\u2019s Jera will take a 25.7% stake in Freeport LNG","2021-11-15"],["Gazprom has implemented a plan to begin injecting gas into its underground gas storage facilities in Europe, with gas transmitted through various routes including Ukraine.","Gazprom implements plan for gas injections into European underground gas storage sites","2021-11-15"],["State-owned Indian Oil (IOC) and Gujarat State Petroleum (GSPC) are collectively seeking three cargoes for delivery across December and February 2022, following a recent lull in spot purchases by Indian importers.","Indian Oil, GSPC issue tenders to buy December-February LNG cargoes","2021-11-15"],["Chevron has temporarily suspended production from the first train of its 15.6 million tonnes a year (mtpa) Gorgon LNG plant in Western Australia, following a gas leak at the facility today","Chevron halts LNG output from Gorgon Train 1 due to gas leak","2021-11-16"],["Germany\u2019s energy regulator the Bundesnetzgentur has suspended the approval process for the Nord Stream 2 pipeline that will ship Russian gas to Europe.","\u200b\u200bGermany\u2019s energy regulator suspends Nord Stream 2 certification process","2021-11-16"],["Sakhalin Energy has issued a tender to sell one cargo that will load on Dec. 27 at its 10.8 million tonnes a year (mtpa) Sakhalin LNG terminal at Russia\u2019s Prigorodnoye port. The tender closes on Nov. 18, with bids expected to remain valid until a day later.","Sakhalin Energy offers one LNG cargo loading in end-December","2021-11-16"],["State-owned China Oil and Gas Pipeline Network, or PipeChina, expects to complete the construction of six new storage tanks at its 6 million tonnes a year (mtpa) Tianjin LNG receiving facility in northern China, substantially boosting the terminal\u2019s storage capacity this winter.","PipeChina to boost LNG storage capacity at Tianjin terminal by month-end","2021-11-16"],["The shutdown yesterday of Train 1 at the Chevron-operated 15.6 million tonnes a year (mtpa) Gorgon LNG plant in Western Australia due to a gas leak has created concerns among LNG importers over a further tightening of supplies this winter amid production disruptions at other LNG plants.","Gorgon LNG train shutdown, jump in LNG prices create supply concerns","2021-11-17"],["Term offtakers at the 15 mtpa Freeport LNG plant expect the plant's second liquefaction train to resume operations next week, marking a slight delay from its restart target date of Nov. 20.","Restart of Freeport LNG\u2019s Train 2 seen slightly delayed","2021-11-19"],["A shutdown earlier this week of the first train at the Chevron-operated 15.6 mtpa Gorgon LNG plant in Western Australia has led to a cancellation of two cargoes that were scheduled to load in December, suggesting that the shutdown could be longer than initially anticipated, sources close to the plant operator said.","Gorgon Train 1 cargo cancellations suggest longer downtime","2021-11-19"],["Angola LNG has issued a tender to sell one cargo for delivery in December from its 5.2 mtpa Soyo LNG facility on a delivered ex-ship (DES) basis. The tender closes on Nov. 24.","Angola LNG offers one December cargo","2021-11-19"],["Australian independent Woodside and UK-Australian resources firm BHP have taken final investment decisions (FID) to approve the Scarborough and Pluto Train 2 projects in Western Australia, with the decision coming a week after Woodside\u2019s move to sell a 49% stake in Pluto Train 2.","Woodside, BHP approve Scarborough, Pluto Train 2 projects","2021-11-22"],["Korea\u2019s state-owned Kogas is seeking an unspecified number of LNG cargoes for delivery between December and February 2022 through a tender closing tomorrow. Offer submissions from each supplier are restricted to four cargoes","Kogas seeks December to February 2022 LNG cargoes","2021-11-23"],["US LNG producer Cheniere has begun producing LNG from the sixth and newest train at its Sabine Pass LNG plant in Louisiana, following the introduction of feed gas to the train in September.","Cheniere starts LNG production at Sabine Pass Train 6","2021-11-24"],["The 8.9 mtpa Ichthys LNG project has issued a tender to sell one cargo on a free-on-board basis that will load in the second half of December at its terminal at Darwin in Australia\u2019s Northern Territory. The tender closes on Nov. 26.","Ichthys LNG offers one cargo loading in second half December","2021-11-24"],["India\u2019s state-owned gas distributor Gail is seeking one cargo for delivery on Jan. 1-3 on a delivered ex-ship (DES) basis to the 5 mtpa Dabhol LNG receiving terminal in India as part of a swap tender. The firm is also offering one free-on-board (FOB) cargo that will load on Jan. 21 at the Sabine Pass LNG terminal in the US as part of the swap.","India\u2019s Gail seeks one January LNG cargo as part of a swap tender","2021-11-25"],["US LNG producer has agreed to supply China\u2019s Foran Energy with around 0.3 mtpa of LNG over 20 years, starting in January 2023, following an initial supply agreement the two firms signed in November last year.","Cheniere signs 20-year deal with China\u2019s Foran Energy for 0.3 mtpa of LNG","2021-11-25"],["Egypt\u2019s state-owned EGAS has issued a tender to sell five LNG cargoes on a free-on-board (FOB) basis that will load between December and February at the 5 mtpa Damietta LNG plant. The tender closes on Nov. 29.","Egypt\u2019s EGAS offers five December-February FOB LNG cargoes from Damietta","2021-11-25"],["Cargo losses from the Petronas-operated 29.3 mtpa Bintulu LNG export facility in Malaysia are expected to drop to two cargoes a month from February next year from an earlier estimate of seven to eight cargoes, following the installation of a mercury removal unit in mid-December.","Fewer LNG cargo losses expected from Bintulu from February","2021-11-25"],["Chevron has restarted operations at Train 1 of its 15.6 mtpa Gorgon LNG plant in Western Australia after a 10-day shutdown, following the completion of repairs.","Gorgon LNG Train 1 restarts operations following completion of repairs","2021-11-26"],["State-controlled utility Korean Midland Power, or Komipo, has issued a tender to buy one LNG cargo for delivery on Jan. 14-16 to one of state-owned Kogas\u2019 LNG receiving terminals in Korea. The tender closes on Dec. 1.","Korea\u2019s Komipo seeks one mid-January LNG delivery","2021-11-26"],["Korea will shut between eight and 16 coal-fired power plants from Dec. 1 to Feb. 28 as part of an effort to reduce air pollution, particularly from coal-related fine dust emissions, this winter. Industry participants expect the move could boost the country's demand for LNG this winter.","Korea to shut up to 16 coal-fired power plants this winter to combat pollution","2021-11-26"],["The installation of a mercury removal unit at the Pegagas gas field offshore Sarawak will be delayed until mid-January because of a Covid-19 infection among workers, with this possibly increasing the number of cargoes that the Petronas-operated 29.3 mtpa Bintulu LNG plant will lose in February.","Installation of mercury removal unit for Bintulu LNG delayed until mid-January","2021-11-29"],["Abu Dhabi\u2019s state-owned ADNOC LNG is seeking expressions of interest (EOI) in nine cargoes that will load at its 5.8 mtpa Das Island LNG plant between May 2022 and December 2023, with submissions due on Dec. 3.","ADNOC LNG seeks interest in its offer of May 2022-December 2023 cargoes","2021-11-30"],["US LNG exports rose to their highest level for the year in November, thanks to increased shipments in the month to Turkey, France, Netherlands, India and China.","US LNG exports reach year's highest level in November","2021-11-30"],["High spot LNG prices and huge price swings in global gas and LNG markets in recent months have reduced India\u2019s spot LNG demand, thinning LNG imports and weighing on utilization rates across the country\u2019s six LNG receiving terminals.","Sustained high prices of LNG weigh on India\u2019s LNG imports","2021-12-01"],["The 3.8 mtpa Summit LNG floating storage and regasification unit (FSRU) at Bangladesh\u2019s Moheshkhali Island has stopped operations because one of its mooring lines was cut last week, suspending LNG deliveries to the floating LNG receiving terminal.","Bangladesh\u2019s Summit FSRU suspends LNG imports due to mooring line damage","2021-12-02"],["Chevron has taken offline the third train at its 15.6 mtpa Gorgon LNG plant on Barrow Island in Western Australia as part of a controlled shutdown for repairs, following the restart of its first train on Nov. 26.","Chevron halts LNG production from Gorgon Train 3 for piping repairs","2021-12-02"],["The Shell-operated 3.6 mtpa Prelude floating LNG (FLNG) facility has stopped production due to a loss of main power late on Thursday, with loadings expected to be suspended as a result.","Shell halts production at Prelude LNG due to power loss","2021-12-03"],["US project developer Venture Global is seeking authorization from the Federal Energy Regulatory Commission to construct and operate the CP 2 LNG facility, with it committing to invest more than $10 bn to develop what will be its third LNG plant in the US state of Louisiana.","Venture Global seeks US regulatory approval to build its third LNG plant in Louisiana","2021-12-03"],["Angola LNG has issued a tender to sell one cargo for delivery between Dec. 29 and Jan. 13 from its 5.2 mtpa Soyo LNG facility. The tender closes on Dec. 8, with bids expected to remain valid until a day after.","Angola LNG offers one end December to first-half January LNG cargo","2021-12-06"],["Korea\u2019s state-owned Kogas has issued a tender to buy an unspecified number of LNG cargoes for delivery to any of its four LNG receiving terminals in Korea across January and February, The tender closes on Dec. 8.","Korea\u2019s Kogas issues tender to buy January-February LNG cargoes","2021-12-06"],["The Inpex-operated 8.9 mtpa Ichthys LNG plant in Darwin, Australia, has halted production from one of its two trains since Friday, with the duration of the unplanned shutdown unclear, according to term offtakers at the plant.","Australia's Ichthys LNG halts output from one train","2021-12-06"],["Qatar Energy will supply Chinese utility Guangdong Energy (GEG) with 1 mtpa of LNG over 10 years, starting in 2024 through its LNG producing affiliate Ras Laffan LNG, under a long-term sales agreement.","Qatar Energy to supply China\u2019s Guangdong Energy with 1 mtpa of LNG over 10 years","2021-12-07"],["Russian natural gas producer Novatek and Germany's RWE have signed a memorandum of understanding to collaborate on decarbonization and LNG supply, with a view to Novatek supplying more spot and long-term LNG supplies to RWE from its various projects.","Novatek and RWE agree to collaborate on LNG supply and decarbonization","2021-12-07"],["Qatar Energy has signed an agreement to supply China's S&T International Natural Gas Trading with 1 mtpa of LNG over 15 years, starting late next year. The firms did not disclose the transaction price.","Qatar Energy signs 15-year LNG supply deal for China with S&T International","2021-12-08"],["The sixth train at Cheniere\u2019s Sabine Pass LNG export facility in the US has produced its first LNG cargo, around two weeks after it started LNG production on Nov. 23.","Sabine Pass Train 6 produces its first LNG cargo","2021-12-08"],["The 9 mtpa Australia Pacific LNG (APLNG) plant in Queensland, Australia, is offering one cargo for delivery on 11-14 January to northeast Asia through a tender closing tomorrow.","APLNG offers one first-half January LNG cargo","2021-12-08"],["Indian LNG import project developer H-Energy has issued a tender to buy eight LNG cargoes a year over four years for delivery to its Jaigarh LNG receiving terminal in Maharashtra, starting April next year. The tender closes on Dec. 17.","H-Energy issues LNG tender seeking 32 cargoes over four years","2021-12-08"],["Australian independent Woodside is exploring the the opportunity of securing capacity rights at and supplying LNG to Viva Energy\u2019s proposed LNG regasification terminal in Geelong, Victoria.","Woodside and Viva Energy agree to discuss capacity rights at Victoria gas terminal project","2021-12-09"],["Egypt\u2019s state-owned EGAS has issued a tender to sell one cargo that will load on Dec. 28-29 at the 5 mtpa Damietta LNG plant in Egypt. The tender closes on Dec. 13.","Egypt\u2019s EGAS offers one LNG cargo from Damietta loading in end-December","2021-12-09"],["South Korea\u2019s state-owned Kogas may have bought upwards of six LNG cargoes for delivery in January and February through a tender that closed yesterday, according to market participants.","Kogas tender results point to weak January LNG demand in China, Japan","2021-12-09"],["Turkey\u2019s state-owned Botas is seeking five LNG cargoes for delivery in January and February 2022. The tender closes today.","Turkey\u2019s Botas seeks five January-February LNG cargoes","2021-12-10"],["Russian LNG producer Novatek is offering three cargoes for delivery across January to March 2022 to northwest Europe and northern Spain through a tender closing today.","Novatek offers three LNG cargoes across January-March 2022","2021-12-10"],["UK-Australian resources firm BHP has issued a tender to sell one cargo that will load on Jan. 27-29 at the Woodside-operated 16.3 mtpa North West Shelf (NWS) LNG plant in Western Australia. The tender closes on Dec. 15.","BHP offers one cargo loading in end January at North West Shelf LNG","2021-12-13"],["India\u2019s state-owned gas distributor Gail is seeking two cargoes for delivery across January and February to the 5 mtpa Dabhol LNG receiving terminal in India\u2019s Maharashtra state, while also offering one cargo that will load in January 2023 from the 30 mtpa Sabine Pass LNG terminal in the US.","Gail seeks two Jan-Feb LNG cargoes for Dabhol, offers one January US cargo","2021-12-13"],["Angola LNG is offering one cargo for delivery between Jan. 14 and 27 from its 5.2 mtpa Soyo export facility through a tender that closes on Dec. 15","Angola LNG offers one mid- to end-January LNG cargo","2021-12-13"],["US project developer Venture Global has received approval from US energy regulator the Federal Energy Regulatory Commission to begin commissioning its second block of liquefaction modules at the 10 mtpa Calcasieu Pass LNG plant in Louisiana.","Calcasieu Pass LNG gets approval to commission second block of liquefaction modules","2021-12-14"],["The Pegaga gas field offshore Sarawak is expected to produce first gas from Jan. 20, with this seen helping to offset the reduction in output from declining gas reserves that feed the Petronas-operated 29.3 mtpa Bintulu LNG export facility and limiting cargo losses from the plant.","Gas output from Pegaga field to start in January, limiting Bintulu LNG cargo losses","2021-12-15"],["The third train of the Chevron-operated 15.6 mtpa Gorgon LNG export facility on Barrow Island in Western Australia has resumed operations, following a controlled shutdown on Dec. 1 for repairs on the train\u2019s piping associated with its dehydration unit.","Gorgon LNG Train 3 resumes operations following repairs","2021-12-16"],["Thailand\u2019s state-owned PTT has issued a tender to buy two cargoes a month for delivery in January and February to its 11.5 mtpa Map Ta Phut LNG receiving terminal in Thailand\u2019s southern Rayong province. The tender closes tomorrow.","Thailand\u2019s PTT seeks four LNG cargoes across January and February","2021-12-16"],["Angola LNG is offering a third cargo for delivery in January this month, following the close of its tender yesterday to sell a Jan. 14-27 delivery from its 5.2 mtpa Soyo export facility. The tender closes on Dec. 21.","Angola LNG offers one January LNG cargo","2021-12-16"],["Europe\u2019s receipts of LNG climbed in November and are poised to head even higher this winter amid uncertain pipeline gas flows from Russia and record high European gas and LNG prices that are encouraging vessel diversions away from Asia towards Europe.","LNG vessels diverted to Europe amid higher TTF prices, uncertainty over pipeline gas flows","2021-12-17"],["Suppliers are re-directing more LNG cargoes to Europe and away from Asia as a jump in the benchmark Dutch Title Transfer Facility (TTF) gas hub price to its highest level late last week significantly widened its premium to Asian LNG prices, encouraging vessel diversions.","More LNG vessels change course for Europe on TTF strength","2021-12-20"],["Thailand\u2019s state-owned energy firm PTT has reissued a tender to buy four cargoes for delivery across January and February. The tender closes tomorrow, five days after the close of its original tender.","Thailand\u2019s PTT reissues LNG tender for four January-February cargoes","2021-12-20"],["Sakhalin Energy has issued a tender to sell one cargo that will load at its 10.8 mtpa Sakhalin LNG export facility on Sakhalin Island in Russia on Feb. 1. The tender closes tomorrow, with bids expected to remain valid until a day later","Sakhalin Energy offers one cargo loading in early February at Sakhalin LNG","2021-12-20"],["European gas prices rose to a new high on Tuesday in response to lower pipeline imports from Russia. The TTF front-month contract hit an intra-day high of \u20ac174.99\u002fMWh at 12.36pm GMT, equivalent to $58\u002fMMBtu or $320\u002fbbl. This is up 19% from Monday\u2019s closing price of \u20ac146.93\u002fMWh","European gas prices surge to a fresh high on lower Russian pipeline imports","2021-12-21"],["The number of LNG vessels waiting to transit the Panama Canal has dropped this week as the interbasin LNG price spread has recently flipped to favour Atlantic deliveries to Europe instead of Asia.","LNG vessel congestion at Panama Canal lessens as Europe pulls cargoes away from Asia","2021-12-24"],["US LNG exports reached a new high in December, with their shipments to Europe also reaching an all-time high this month.","US LNG exports reach record high in December","2021-12-31"],["LNG imports into northeast Asia in December rose sharply against November, but were lower against a year earlier as record-high LNG prices and ample stocks discouraged an increase in spot cargo purchases.","Northeast Asia\u2019s December LNG imports dip against year-earlier levels","2022-01-03"],["State-owned Indian Oil (IOC) has issued a tender to buy one cargo for delivery on Feb. 5 to the 17.5 mtpa Dahej receiving terminal in India\u2019s western state of Gujarat. The tender closes on Jan. 5.","India\u2019s IOC seeks one early February LNG delivery","2022-01-03"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. (RPGCL) has issued a tender to buy one LNG cargo for delivery on Jan. 16-17 to the 3.8 mtpa Summit LNG floating storage and regasification unit (FSRU) through a tender that closes on Jan. 9.","Bangladesh\u2019s RPGCL seeks one second-half January LNG cargo","2022-01-04
