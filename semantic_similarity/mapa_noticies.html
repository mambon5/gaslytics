 North Field East LNG project partner; first Asian shareholder","2023-04-12"],["Dutch infrastructure firm Vopak has signed an agreement with Gasunie to take a 50% stake in the EemsEnergy LNG terminal in the Netherlands. The transaction is expected to be completed by Oct. 1.","Vopak to take 50% stake in Gasunie\u2019s EemsEnergy LNG terminal in the Netherlands","2023-04-12"],["Dutch infrastructure firm Vopak is no longer planning to invest in a firm that owns the 263,000 m3 Bauhinia Spirit floating storage regasification unit that will be installed at Hong Kong\u2019s new LNG import terminal, attributing its decision to the project\u2019s delay.","Vopak scraps plan to invest in Hong Kong FSRU due to LNG terminal project delay","2023-04-12"],["The recent return to operations of France\u2019s 1.2 mtpa Fos Tonkin LNG receiving terminal after a month-long strike-induced shutdown has contributed to the country\u2019s LNG receipts this month. But, over half its import capacity is still offline with two terminals yet to receive cargoes.","Montoir, Fos Cavaou continue to keep more than half of France\u2019s LNG import capacity offline","2023-04-13"],["India\u2019s state-owned gas distributor Gail is seeking one cargo for delivery in the second half of May to the Adani Total-operated 5 mtpa Dhamra LNG receiving terminal currently undergoing commissioning. The tender closes today.","Gail seeks one second-half May cargo for Dhamra; terminal commissioning seen on track","2023-04-13"],["Thailand\u2019s state-owned PTT may have netted the year\u2019s lowest price for a spot LNG cargo this week, with this possibly creating some buying interest among other Asian LNG buyers.","PTT tender award reflects weak prompt LNG demand; low prompt price may create buying interest","2023-04-14"],["The Japan Bank for International Cooperation has agreed to loan 80 billion Japanese yen ($604 million) to Japanese utility Chugoku Electric Power to support its imports of LNG and contribute to stable power supply and energy security for the country.","Japan\u2019s JBIC agrees to 80 billion yen loan to Chugoku Electric for LNG imports, energy security","2023-04-14"],["State-owned firms Kufpec and EGAS have added to spot supply availability for May and June, with their tenders to sell one cargo each closing tomorrow and on Apr. 19, respectively.","LNG cargo offers from Egypt and Australia add to spot supply availability for May and June","2023-04-17"],["Argentina\u2019s state-owned energy firm Enarsa has issued a tender to buy a total of eight LNG cargoes for delivery to its 3.7 mtpa Bahia Blanca LNG receiving terminal between June and August. The tender closes on Apr. 19.","Argentina seeks June-August LNG cargoes for Bahia Blanca","2023-04-17"],["The Elengy-operated 8 mtpa Montoir and 6.8 mtpa Fos Cavaou LNG terminals received their first LNG vessels in over a month this weekend, marking the return to operations of the remaining half of France\u2019s LNG receiving terminals since they halted operations due to industrial action in early March.","Montoir, Fos Cavaou receive first LNG ships in over a month; France\u2019s terminals all online","2023-04-17"],["The full transfer of LNG from the 161,900 m3 Golar Glacier LNG tanker to the 137,540 m3 Ish LNG tanker is underway in Subic Bay, paving the way for the start of operations of the Philippines\u2019 first LNG import facility, AG&P\u2019s 5 mtpa Philippines LNG terminal in Batangas Bay.","Full transfer of LNG to AG&P\u2019s Philippines LNG floating storage unit is underway","2023-04-18"],["A consortium led by Spanish engineering firm Tecnicas Reunidas has won an engineering, procurement and construction contract to develop Hanseatic Energy Hub\u2019s proposed 13.3 billion m3 a year land-based LNG import terminal in Stade, located in Germany\u2019s northwest state of Lower Saxony.","Tecnicas Reunidas-led group wins contract to develop Stade; commissioning planned for 2027","2023-04-18"],["The Santos-operated 3.7 mtpa Darwin LNG plant in Australia\u2019s Northern Territory has issued a tender to sell one cargo that will load between Apr. 25 and May 4. The tender closes on Apr. 21.","Darwin LNG offers one cargo loading from end-April to early May","2023-04-18"],["Brazil is poised to receive its first LNG cargo at the Petrobras-operated 5.6 mtpa Bahia LNG receiving terminal today, making it only the second cargo that the country will receive this year.","Brazil is poised to receive second LNG cargo for the year, first cargo for Bahia","2023-04-19"],["An LNG vessel destined for arrival at Argentina\u2019s 3.7 mtpa Bahia Blanca LNG receiving terminal in early May has signalled a change in direction and is heading towards the UK\u2019s 14.3 mtpa Grain LNG import terminal even as Argentina\u2019s state-owned Enarsa is due to close a tender today to buy more winter cargoes for delivery to Bahia Blanca.","LNG ship carrying first cargo for Argentina\u2019s Bahia Blanca alters course for the UK\u2019s Grain","2023-04-19"],["Production at the Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory has dipped this month, but term buyers expect a return to normal production levels by the end of the week.","Ichthys LNG expected to recover from output dip by weekend","2023-04-20"],["India\u2019s state-owned gas distributor Gail closes its second tender of the week for a May cargo today. The firm seeks one cargo to be delivered on May 19-21 to the 5 mtpa Hazira LNG receiving terminal in Gujarat.","India\u2019s Gail seeks second May LNG cargo after early May purchase this week","2023-04-21"],["The 15 mtpa Freeport LNG plant in Texas is poised to double its exports this month from a year earlier as it continues to ramp up exports after restarting production in February.","Freeport LNG\u2019s April shipments poised to double from March, output near nameplate capacity","2023-04-25"],["US project developer Delfin has agreed to supply commodities trader Hartree Partners with 0.6 mtpa of LNG over 20 years from its proposed Delfin Deepwater Port LNG export facility offshore Louisiana.","Delfin agrees 20-year LNG supply deal for 0.6 mtpa with Hartree","2023-04-25"],["EnBW has secured long-term capacity for an additional 3 bn m3 a year at the Hanseatic Energy Hub\u2019s proposed Stade LNG receiving terminal in Germany\u2019s northwest state of Lower Saxony, after already securing the rights to import 3 bn m3 a year of LNG at the terminal in December last year.","EnBW doubles long-term LNG import capacity booking at Germany\u2019s Stade terminal","2023-04-25"],["Eni has launched the Republic of Congo\u2019s first LNG liquefaction project, with the output expected to contribute significantly to Europe\u2019s energy supply security. Production is expected to begin later this year with the start of the project\u2019s first 0.6 mtpa floating LNG plant.","Eni launches Congo LNG project, with supplies targeting Europe","2023-04-26"],["The 137,540 m3 Ish floating storage unit has arrived at AG&P\u2019s 5 mtpa Phillippines LNG terminal in Ilijan in Batangas, where it is expected to begin commissioning the country\u2019s first LNG import terminal. Commercial operations are expected to begin once the commissioning phase is completed.","Philippines LNG FSU docks at terminal to begin commissioning operations","2023-04-26"],["China\u2019s state-owned PetroChina has concluded an LNG supply agreement with Malaysia\u2019s state-owned Petronas to buy 0.3 mtpa of LNG over five years for delivery to the 0.6 mtpa Haikou LNG receiving terminal in Macun in Hainan\u2019s Haikou port, according to industry participants.","PetroChina agrees to buy 0.3 mtpa of LNG over five years for Haikou LNG from Petronas","2023-04-26"],["Angola LNG has issued a tender to sell one cargo for delivery to various locations across May 17 to June 6, adding to cargoes from Egypt, Australia and Papua New Guineas that will load in May and June. The tender closes on May 3.","Angola LNG offers one May-June LNG cargo, boosting spot availability","2023-04-27"],["Turkey\u2019s LNG imports in April are poised to halve from levels in March as the country\u2019s demand typically softens after the winter season. But, they are set to edge higher against year-earlier levels, reflecting the recent start of the Saros LNG terminal and increased LNG receipts from Russia this year.","Turkey\u2019s April LNG imports seen higher against year-earlier levels, more imports from Russia","2023-04-28"],["Japan\u2019s Jera has agreed to buy 1 mtpa of LNG over 20 years from US LNG producer Venture Global\u2019s proposed CP2 LNG project in Louisiana, adding more US LNG to its global supply portfolio.","Jera signs up for 1 mtpa of LNG over 20 years from Venture Global\u2019s CP2 project","2023-04-28"],["TotalEnergies has agreed a three-year LNG deal with ADNOC Gas to buy LNG, which it expects to deliver to various locations globally. The contract is valued at $1-1.2 billion under current market conditions, according to ADNOC Gas.","TotalEnergies agrees three-year LNG supply deal with ADNOC Gas","2023-05-02"],["Vietnam\u2019s state-owned PetrovietnamGas, or PV Gas, is seeking one LNG cargo for delivery in June or July to commission its 1 mtpa Thi Vai LNG Terminal in the southeastern province of Ba R\u1ecba\u2013Vung Tau. The tender closes on May 11.","Vietnam\u2019s PV Gas seeks a June-July commissioning cargo for Thi Vai LNG terminal","2023-05-02"],["Thailand\u2019s state-owned PTT has issued a tender to buy more LNG cargoes for delivery between May and July to the 11.5 mtpa Map Ta Phut LNG receiving terminal as LNG prices continue to soften and higher temperatures in the country raise demand for LNG-fired power generation and cooling purposes. The tender closes tomorrow.","Thailand\u2019s PTT seeks more May to July LNG cargoes on low prices, high temperatures","2023-05-02"],["Italy\u2019s newest LNG receiving terminal, Piombino LNG, is poised to receive its first LNG cargo in the coming days, with commissioning operations starting thereafter to prepare the terminal to receive commercial LNG cargoes.","Piombino LNG set to receive first LNG cargo from Egypt, commissioning operations set to start","2023-05-03"],["Hong Kong\u2019s new LNG import terminal located east of the Soko Islands is gearing up to receive its inaugural LNG cargo this week, kicking off the final phase of commissioning operations at the offshore import facility. The terminal is the first LNG import facility in Hong Kong.","Hong Kong LNG terminal gears up for receipt of inaugural LNG cargo this week","2023-05-03"],["Egypt\u2019s state-owned EGAS has issued a tender to sell two cargoes loading in May at the 5 mtpa Damietta LNG export facility. The tender closes on May 7.","Egypt\u2019s EGAS offers two May LNG cargoes from Damietta","2023-05-04"],["Italy\u2019s Eni has delivered an LNG cargo from Egypt to the country\u2019s new 5 billion m3 a year Piombino LNG receiving terminal, paving the way for the start of commissioning, followed by commercial, operations at the floating LNG import facility.","Eni delivers Damietta LNG cargo to commission Italy\u2019s Piombino LNG terminal","2023-05-05"],["LNG imports into the European Union reached a fresh high in April, with Spain leading the import gains for the second consecutive month.","EU LNG receipts hit all-time high in April, Spain leads the bloc\u2019s imports gains","2023-05-05"],["Argentina\u2019s 3.7 mtpa Bahia Blanca LNG receiving terminal has received its first cargo for the year to help bolster gas supplies for the country\u2019s coming winter season. The cargo arrived just one day after the 138,000 m3 Excelsior floating storage and regasification unit berthed at the terminal.","Bahia Blanca receives first LNG cargo for 2023 following arrival of FSRU","2023-05-08"],["The Equinor-operated 4.2 mtpa Snohvit LNG plant on Norway\u2019s Melkoya Island near Hammerfest has shut for unplanned maintenance and is expected to return to operations on May 19.","Equinor\u2019s Snohvit LNG plant to stay offline until May 19 due to compressor failure","2023-05-08"],["The Inpex-operated 8.9 mtpa Ichthys LNG plant in  Darwin has withdrawn a tender to sell one cargo for delivery in June -July because of production problems, limiting available spot supplies amid planned and unplanned maintenance at other LNG plants.","Output issues at Ichthys LNG lead to tender withdrawal, add to supply disruptions","2023-05-09"],["Thailand\u2019s state-owned PTT has come to the market again seeking more cargoes for delivery in July amid a current heatwave in the country through a tender closing tomorrow.","Thailand\u2019s PTT seeks more July LNG cargoes as temperatures stay high","2023-05-10"],["LNG exports from the US surged to a new high in April, putting the country in the top LNG exporter spot ahead of Australia and Qatar for only the second time since it began exporting LNG.","US takes top LNG exporter spot in April, leapfrogging Australia and Qatar","2023-05-10"],["The European Union has launched its first international tender for joint gas purchases seeking about 11.6 billion m3 of gas, with pipeline gas demand accounting for 8.9 billion m3 and LNG demand accounting for the remaining 2.7 billion m3.","EU's first international gas tender seeks offers for 11.6 bcm of pooled gas demand","2023-05-11"],["Shell has halted production at its 3.6 mtpa Prelude floating LNG facility northeast of Broome in Western Australia due to a trip, with a restart date unclear.","Shell takes Prelude FLNG offline due to a trip, suspending production","2023-05-11"],["Norway\u2019s state-backed energy firm Equinor has pushed back the restart of its 4.2 mtpa Snohvit LNG plant on Norway\u2019s Melkoya Island near Hammerfest by two days to May 21, extending the plant\u2019s shutdown until May 21.","Equinor delays restart of Snohvit LNG project by two days to May 21","2023-05-12"],["Production at Shell\u2019s 3.6 mtpa Prelude floating LNG facility northeast of Broome in Western Australia has restarted after a shutdown two days ago, but exports have yet to resume.","Shell restarts production at Prelude FLNG but exports have yet to resume","2023-05-12"],["Jordan\u2019s state-owned National Electric Power Company has issued a tender to buy one LNG cargo for delivery between June 20 and Aug. 2 to its 3.8 mtpa Aqaba LNG import terminal. The tender closes today.","Jordan\u2019s Nepco seeks one June to August LNG cargo after an almost year-long hiatus","2023-05-15"],["Egypt\u2019s state-owned EGAS is offering one LNG cargo that will load on May 31 to June 1 at the 5 mtpa Damietta LNG plant through a tender closing on May 18.","EGAS offers one LNG cargo loading in end-May to early June at Damietta","2023-05-16"],["Operator Sakhalin Energy sold about four spot LNG cargoes that will load in July at its 10.8 mtpa Sakhalin LNG plant in Russia last week to Chinese buyers, potentially paring spot demand that is starting to emerge from China, according to market participants.","Sakhalin Energy\u2019s July spot LNG cargo sales seen paring demand from China","2023-05-16"],["Korean power generation firm Kospo has signed a deal with US LNG exporter Cheniere to buy 0.4 mtpa of LNG on a delivered ex-ship basis to Korea from 2027 to 2046 from the proposed Sabine Pass liquefaction expansion project, with it also including the purchase of a smaller quantity of LNG to be delivered from 2024.","Kospo signs long-term LNG deal with Cheniere for 0.4 mtpa from Sabine Pass expansion project","2023-05-17"],["QatarEnergy has awarded an engineering, procurement and construction contract valued at $10 billion for its planned 16 mtpa North Field South project to Tecnip Energies and Consolidated Contractors Company, marking another key milestone in the development of Qatar\u2019s North Field expansion project.","QatarEnergy awards $10 billion engineering contract for North Field South LNG project","2023-05-17"],["(Corrects the restart date to May 27 from May 28 in paragraph 1, the length of the shutdown time in paragraphs 2 and 4, and the estimated cargo losses  in paragraph 4.)\n\nThe restart of the 4.2 mtpa Snohvit LNG plant on Norway\u2019s Melkoya Island near Hammerfest has been delayed further by about one week to May 27, prolonging the unavailability of LNG supply from the plant that has been offline since May 4 due to a compressor failure.","CORRECTION: Unplanned shutdown at Norway\u2019s Snohvit LNG extended by one week","2023-05-17"],["Term offtakers at the Inpex-operated 8.9 mtpa Ichthys LNG plant in Darwin, Australia, are eyeing a possible restart this weekend of the plant\u2019s second train, which has been offline since early this month due to heat exchanger issues.","Ichthys LNG offtakers await targeted restart of Train 2 by the weekend","2023-05-18"],["The Bayu-Undan gas field in Timor-Leste continues to produce gas at a rate that allows Santos to operate its 3.7 mtpa Darwin LNG export plant in Australia\u2019s Northern Territory. But that rate is expected to fall in the next month or two to a level that no longer supports LNG production at Darwin LNG.","Santos expects Darwin LNG could shut in up to two months; Bayu-Undan still producing","2023-05-19"],["South Korean power utility firm Koen is seeking 0.65 mtpa of LNG to be delivered over five years from 2027 through a tender closing on June 20.","South Korea\u2019s Koen seeks five-year LNG supplies starting from 2027","2023-05-19"],["The 165,000 m3 Seapeak Methane LNG tanker, chartered by Qatar Energy Trading, has arrived at the Adani Total 5 mtpa Dhamra LNG receiving terminal in Odisha today, marking the completion of commissioning operations and the start of commercial receipts at India\u2019s first LNG terminal in eastern India. The cargo will also be state-owned gas distributor Gail\u2019s first receipt at Dhamra.","India\u2019s Dhamra LNG terminal receives its first commercial cargo","2023-05-22"],["India\u2019s state-owned gas distributor Gail has issued a tender to buy 12 cargoes for delivery to India next year while also selling the same number of cargoes from the 30 mtpa Sabine Pass LNG export terminal in the US. The tender closes on June 6.","India\u2019s Gail looks to buy 12 LNG cargoes for Dabhol through swap tender","2023-05-23"],["Finland\u2019s state-owned energy firm Gasum has terminated its piped gas contract with Russia\u2019s Gazprom Export, following negotiations between the two firms to resolve payment terms. But, its long-term LNG contract with Gazprom remains in place.","Finland\u2019s Gasum terminates piped gas agreement with Gazprom, retains LNG contract","2023-05-23"],["Thailand\u2019s state-owned energy firm PTT has issued a tender to buy four LNG cargoes for delivery in June and July to its 11.5 mtpa Map Ta Phut LNG receiving terminal in southern Thailand. The tender closes tomorrow.","Thailand\u2019s PTT seeks four June-July LNG cargoes to add to earlier purchases","2023-05-24"],["Floating storage regasification units are increasingly likely to be the go-to choice for new LNG import projects, given their lower cost, quicker time to come online and flexibility instead of their costlier onshore alternatives as countries pursue their decarbonization goals, according to Yoshikazu Kondo, General Manager of Mitsui OSK Lines\u2019 offshore technical division.","FSRUs a preferred option to onshore LNG import terminals amid decarbonization pursuit","2023-05-25"],["LNG terminal operator Summit Asia Pacific plans to bring a second floating LNG import terminal online in Bangladesh in early 2026, with the new facility expected to boost the country\u2019s LNG import capacity by 4 mtpa.","Summit plans to develop a second FSRU project in Bangladesh by 2026","2023-05-25"],["Vietnam\u2019s state-owned gas distributor PV Gas\u2019 recent purchase of an LNG cargo for its 1 mtpa Thi Vai LNG terminal in Ba Ria Vung Tau province from Shell paves the way for the start of LNG imports into Vietnam\u2019s first LNG receiving terminal by July.","PV Gas' cargo purchase paves way for start of Vietnam's first LNG import terminal","2023-05-25"],["Nigeria LNG\u2019s exports are expected to show little change in May against April and year-earlier levels, with this reflecting upstream gas supply constraints that continue to keep a force majeure on upstream supplies in place.","Nigeria\u2019s LNG exports seen stable in May; force majeure on upstream supplies still in place","2023-05-26"],["A sharp drop in LNG prices this year has led to more interest in Asia for LNG import projects deploying floating storage regasification units. But, how many projects will actually come online in the next few years is unclear, with the supply and financing of FSRUs and uncertainty over LNG prices potentially posing challenges to their development.","Supply and price uncertainty may pose challenges to Asia\u2019s proposed FSRU import projects","2023-05-26"],["The Equinor-operated 4.2 mtpa Snohvit LNG plant in Norway\u2019s Melkoya Island near Hammerfest has resumed loading operations and is poised to ship its first cargo since its shutdown on May 4 due to compressor failure.","Norway\u2019s Snohvit LNG plant loads first cargo after a three-week shutdown","2023-05-29"],["An explosion at the Woodside-operated 4.9 mtpa Pluto LNG site in Western Australia on May 26 has not impacted plant operations, with it continuing its planned maintenance at the facility.","Operations at Pluto LNG unaffected by explosion; planned maintenance underway","2023-05-29"],["A unit of Indonesia\u2019s state-owned power utility PLN expects to shortlist a handful of firms interested in developing six LNG infrastructure clusters in various locations across Indonesia by early June as part of its plan to reduce its carbon use and cost of power generation.","Indonesia to shortlist potential developers of six LNG infrastructure clusters by June","2023-05-30"],["LNG midstream infrastructure firm Golar LNG has pushed back the delivery timing of its Gimi floating LNG vessel for BP\u2019s 2.4 mtpa Greater Tortue Ahmeyim project in Senegal and Mauritania from the first half of this year to the third quarter, potentially delaying the start of LNG production at the floating plant.","Golar delays delivery of Gimi FLNG for Greater Tortue Ahmeyim project to 3Q 2023","2023-05-31"],["Norway\u2019s state-backed energy firm Equinor expects its 4.2 mtpa Snohvit LNG plant on Melkoya Island near Hammerfest to remain offline until June 8 after halting operations on May 31 due to a gas leak.","Equinor expects Snohvit LNG to resume operations on June 8","2023-06-01"],["QatarEnergy Trading, the LNG trading unit of state-owned energy firm QatarEnergy, has agreed to supply Bangladesh\u2019s state-owned oil and gas firm, Petrobangla, with 1.8 mtpa of LNG over 15 years, starting from 2026.","QatarEnergy Trading and Petrobangla sign 15-year LNG supply deal for 1.8 mtpa","2023-06-01"],["Equinor has stopped a gas leak that occurred yesterday at its 4.2 mtpa Snohvit LNG plant on Norway\u2019s Melkoya Island near Hammerfest yesterday and halted LNG production. But, LNG output at the plant has yet to resume.","Gas leak at Snohvit LNG stopped but LNG output remains halted","2023-06-01"],["Philippines power producer First Gen will issue a tender today to buy its first spot LNG cargo for delivery to Subic Bay Freeport in the country\u2019s Zambales province in August to September, indicating that the group\u2019s floating storage regasification unit-based Batangas LNG receiving terminal will be gearing up to start operations soon. The tender closes on Jul. 6.","Philippines\u2019 First Gen seeks its first spot LNG cargo for delivery in August-September","2023-06-01"],["New Fortress Energy has received authorization for its 1.4 mtpa Altamira Fast LNG facility in Mexico\u2019s Gulf Coast from the country\u2019s energy ministry to export up to 7.8 mtpa until 2028 to Mexico.","New Fortress Energy gets Mexico export OK for Altamira LNG, eyes commercial start in August","2023-06-03"],["Spain\u2019s gas transmission operator Enagas is offering binding import capacity at its 5.1 mtpa El Musel LNG receiving terminal in Gijon as part of the second phase of its open season to enhance Europe\u2019s energy supply security. The firm intends to allocate the offered capacity for logistics services on a long-term basis when the open season ends on June 30.","Enagas offers binding LNG import capacity at El Musel; second phase of open season begins","2023-06-06"],["The 4.2 mtpa Snohvit LNG plant on Melkoya Island near Hammerfest in Norway is expected to stay offline until June 7, ending its shutdown a day earlier following a revision of its restart timeline by operator Norway\u2019s state-backed energy firm Equinor.","Snohvit LNG to remain offline until June 7; restart brought forward by one day","2023-06-06"],["Japan\u2019s imports of LNG fell to their lowest levels in May, continuing their month-on-month downward trend since February due to soft demand and ample stocks.","Japan\u2019s LNG imports fall to a record low in May, continuing a declining trend","2023-06-06"],["Norway\u2019s state-back energy firm Equinor has pushed back the restart of its 4.2 mtpa Snohvit LNG plant on Melkoya Island near Hammerfest by a week to June 14 just two days after bringing it forward by a day to June 7.","Equinor revises Snohvit LNG's restart again, delaying it by a week to June 14","2023-06-07"],["Feed gas flows to the Cheniere-operated 30 mtpa Sabine Pass LNG plant in the US have fallen to a two-year low due to scheduled maintenance on a few trains and the Creole Trail gas pipeline, cutting LNG exports from the plant.","Feed gas flows to Sabine Pass drop to two-year lows; limited impact seen on LNG exports","2023-06-08"],["Thailand\u2019s state-owned energy firm PTT is seeking cargoes to fill nine slots for delivery to the 11.5 mtpa Map Ta Phut LNG receiving terminal in Rayong between July and December amid a rise in prompt prices this week. The tender closes on June 14.","Thailand\u2019s PTT seeks LNG cargoes for nine July to December import slots","2023-06-09"],["Gains in the Dutch TTF gas hub price have led to higher Asian LNG offers this week, scaring away some Asian buyers that were looking to take advantage of a further drop in Asian LNG prices last week to stock up on cargoes amid searing heat in some parts of the region.","TTF gains sideline some Asian LNG buyers as offers rise, while others look to lock in prices","2023-06-09"],["Japanese shipper Mitsui OSK Lines has agreed to make a strategic investment in US floating LNG project developer Delfin Midstream, with the investment expected to \u201caccelerate\u201d a final investment decision this year on two of the four FLNG vessels for the Delfin LNG project in the Gulf of Mexico.","Japan\u2019s MOL to invest in Delfin Midstream, accelerating FID on first two Delfin FLNG vessels","2023-06-09"],["The 7.2 mtpa Brunei LNG export plant in Lumut has halted operations due to an unplanned shutdown today,","Brunei LNG halts production due to unplanned shutdown","2023-06-12"],["The Santos-operated 3.7 mtpa Darwin LNG plant is poised to ship its fourth cargo this year, defying expectations that it would halt production between the end of last year and early this year to shut down and prepare for a restart in two years\u2019 time.","Darwin LNG loads fourth cargo of the year ahead of shutdown, defying expectations","2023-06-13"],["State-owned Pakistan LNG has issued two tenders to buy a total of nine LNG cargoes for delivery between October and February 2024, marking a return to the spot market after an absence of almost a year.","Pakistan returns to spot market with two LNG tenders, seeks Oct-Feb cargoes","2023-06-13"],["A jump in the Dutch TTF gas hub price yesterday has extended its recent gains, pushing up offers further for spot cargo deliveries to Asia and potentially suppressing demand in the short term as buyers hope prices will retreat.","Higher Asian LNG offers on TTF gain may curb spot demand as buyers await a retreat","2023-06-14"],["TotalEnergies has agreed to buy 5.4 mtpa of LNG over 20 years on a free-on-board basis from the first phase of NextDecade\u2019s proposed 27 mtpa five-train Rio Grande LNG project in Brownsville, Texas, with this a prelude to an anticipated final investment decision on the project\u2019s first phase, encompassing its first three LNG trains, by month-end.","TotalEnergies agrees to buy 5.4 mtpa from Rio Grande LNG; FID for phase 1 by end-June","2023-06-14"],["Novatek\u2019s 17.4 mtpa Yamal LNG plant in Sabetta, northwest Siberia, has shipped a cargo that is in the East Siberian Sea and heading towards the Chukchi Sea, signalling the start of shipments through the Northern Sea Route that significantly cuts the journey time from Yamal to Asia.","Yamal LNG ships first cargo for the year to Asia through the Northern Sea Route","2023-06-14"],["Thailand\u2019s state-owned PTT has partially awarded its tender to buy LNG cargoes to fill nine LNG import slots between July and December at its 11.5 mtpa Map Ta Phut LNG receiving terminal, continuing a buying streak since the start of the year despite a recent rebound in Asian LNG prices.","PTT partially awards July-December LNG tender amid Asian LNG price rebound","2023-06-15"],["The 174,000 m3 LNG Enterprise LNG tanker has diverted from the Equinor-operated 4.2 mtpa Snohvit LNG plant on Melkoya Island near Hammerfest, despite the Norwegian plant\u2019s restart yesterday.","LNG tanker diverts to Freeport from Snohvit despite restart","2023-06-15"],["The 7.2 mtpa Brunei LNG plant in Lumut has restarted operations two days after an unplanned shutdown forced it to halt production. The plant operator expects activities for a safe restart to continue until the weekend.","Brunei LNG restarts production, start-up activities to last until June 18","2023-06-15"],["Spanish energy firm and gas transmission operator Enagas is seeking one cargo for delivery between June 30 and Jul. 6 to commission its 5.1 mtpa El Musel LNG receiving terminal in Gijon, indicating that the terminal is on track to start in July.","Enagas seeks an end-June to early July cargo to commission El Musel LNG receiving terminal","2023-06-16"],["German private LNG terminal operator Deutsche Regas will offer binding long-term import capacity at the planned Mukran floating LNG receiving terminal from February 2024, ahead of the start of the second phase of operations of the Deutsche Ostsee terminal that will move from Lubmin to Mukran from December.","Deutsche Regas offers binding capacity from February 2024 at planned Mukran terminal","2023-06-16"],["The Equinor-operated 4.2 mtpa Snohvit LNG plant on Melkoya Island near Hammerfest in Norway has shipped its first cargo today, five days after restarting operations following a shutdown due to a gas leak on May 31.","Snohvit LNG ships first post-shutdown cargo today, five days after restart","2023-06-19"],["State-owned Pakistan LNG closed its first tender of the year today to buy six cargoes for delivery between October and December to Port Qasim without awarding it as it received no offers.","Pakistan receives no offers for its six-cargo October-December LNG tender","2023-06-20"],["State-owned China National Petroleum Corp. has agreed to buy 4 mtpa of LNG from QatarEnergy for a 27-year term, making it the second Chinese state-owned energy firm after Sinopec to agree to a substantial offtake from Qatar\u2019s planned North Field East LNG expansion project.","CNPC inks 27-year deal with QatarEnergy for North Field East LNG, follows Sinopec\u2019s lead","2023-06-20"],["Bangladesh\u2019s state-owned energy firm Petrobangla has signed a deal with Oman\u2019s state-owned OQ Trading to buy between 0.25 mtpa and 1.5 mtpa of LNG for 10 years from Oman, with supplies to start from 2026.","Bangladesh agrees 10-year deal with OQ for additional long-term LNG supplies from Oman","2023-06-20"],["The Eni-operated 3.4 mtpa Coral South floating LNG facility offshore Mozambique has restarted production after shutting down for planned maintenance at the end of May. But, exports may take a while to resume.","Coral South FLNG restarts production after planned maintenance, exports yet to resume","2023-06-21"],["German LNG import terminal developer Deutsche Regas has signed an agreement with the German federal government to sub-charter the 174,000 m3 Transgas Power LNG vessel as a second floating storage regasification unit for its Mukran LNG receiving terminal, paving the way for the start of terminal operations at the end of this year.","Deutsche Regas gears up for start of Mukran LNG terminal with charter of second FSRU","2023-06-22"],["Bangladesh\u2019s state-owned gas firm Rupantarita Prakritik Gas Co. Ltd. has issued a tender to buy three cargoes for delivery in July and August to Moheshkhali. The tender closes on June 25.","Bangladesh\u2019s RPGCL issues tender to buy three July-August LNG cargoes","2023-06-22"],["Equinor has agreed to buy 1.75 mtpa of LNG from US LNG exporter Cheniere, doubling the volume that it will lift from the US LNG exporter\u2019s liquefaction terminals and supporting the proposed Sabine Pass Liquefaction expansion project.","Equinor to take more LNG from Cheniere under new deal supporting Sabine Pass expansion","2023-06-22"],["US LNG project developer Venture Global has signed a deal with a Wingas, a unit of Germany\u2019s state-owned Securing Energy for Europe, or SEFE, to buy 2.25 mtpa of LNG from its proposed 20 mtpa CP2 LNG project in Louisiana, with it contributing to the sale of almost half the project\u2019s capacity.","Venture Global signs 20-year deal with SEFE unit for 2.25 mtpa of LNG from CP2 LNG project","2023-06-23"],["Chinese private energy firm ENN has agreed to buy 1.8 mtpa of LNG on a free-on-board basis from US project developer Cheniere for a period of over 20 years, adding to an existing 13-year deal between the two firms for 0.9 mtpa of LNG that began in July last year. The deal supports the US firm\u2019s Sabine Pass expansion project.","ENN agrees term deal with Cheniere for 1.8 mtpa of LNG, supporting Sabine Pass expansion","2023-06-26"],["The demand-supply balance in the LNG market remains delicate and competition for supplies between Europe and Asia will continue, pushing prices higher unless weather conditions this winter are favorable like last year, TotalEnergies\u2019 president and chief executive Patrick Pouyanne said at the Energy Asia conference in Kuala Lumpur today.","LNG market still in tension, competition between Asia and Europe to continue: TotalEnergies","2023-06-26"],["The European Union launches its second tender to procure gas today, allowing European firms to submit their bids for supplies to be delivered between August 2023 and March 2025.","European Union launches second tender today for aggregated gas purchases","2023-06-26"],["Malaysia\u2019s gas demand will increase in the next couple of years, possibly leading to more LNG imports, with few new domestic gas fields and a commitment by state-owned utility Tenaga Nasional Bhd. to halve its coal capacity in the coming years as part of its energy transition plan, Petronas' chief operating officer and executive vice president of its gas business Adnan Zainal Abidin said today at the Energy Asia conference in Kuala Lumpur.","Petronas sees a \u201csignificant uptick\u201d in Malaysia\u2019s gas demand from 2026-2027","2023-06-27"],["Argentina\u2019s state-owned energy firm Enarsa has received three LNG cargoes fewer than it purchased for May and June, with a mild start to the southern hemisphere winter season probably weighing on the country\u2019s gas demand.","Argentina\u2019s Enarsa takes fewer LNG cargoes in May and June than purchased","2023-06-28"],["Mercuria Energy Trading has secured a EUR 500 million ($547.2 million) loan from Italy\u2019s export credit agency SACE to supply more gas and LNG to Italy, supporting Italy\u2019s industrial needs and the wider European gas market.","Mercuria secures export credit loan to supply more gas and LNG to Italy","2023-06-28"],["US project developer NextDecade has secured sufficient funding to support a positive final investment decision on the first phase of its proposed 27 mtpa Rio Grande LNG project in Brownsville, Texas, which it now expects to sanction in early July instead of the end of June.","Next Decade secures funding for Rio Grande LNG; targets FID in early July","2023-06-29"],["LNG exports from Venture Global\u2019s 10 mtpa Calcasieu Pass LNG plant in Louisiana fell to a 10-month low in June, with the drop in shipments likely due to extensive repairs needed on the plant\u2019s heat recovery steam generators.","Calcasieu Pass LNG shipments drop to a 10-month low in June, weighing on US LNG exports","2023-07-03"],["The 5.1 mtpa El Musel LNG receiving terminal in Gijon, Spain, has received a cargo to test and commission the facility and prepare for the start of commercial operations.","Spain\u2019s El Musel LNG terminal receives a commissioning cargo from Calcasieu Pass","2023-07-03"],["Croatia\u2019s state-owned utility Hrvatska Elektroprivreda (HEP) has issued a tender to buy up to three LNG cargoes for delivery between December and February 2024 to the 2.13 mtpa Krk LNG receiving terminal in Omisalj. The tender closes on Jul. 11 at 12 pm Central European Time, with offers expected to remain valid until Jul. 13.","Croatia\u2019s HEP seeks up to three LNG cargoes for delivery in December-February 2024","2023-07-04"],["Egypt\u2019s 5 mtpa Damietta and 7.2 mtpa Idku LNG terminals are poised to ship their first cargoes after halting shipments in May amid high temperatures in the country and strong domestic demand for gas.","Egypt\u2019s Damietta, Idku LNG terminals poised to ship first cargoes since May","2023-07-05"],["Angola LNG has issued a tender to sell 12 cargoes for delivery next year from its 5.2 mtpa Soyo LNG export terminal. Bids for the cargoes are due during the week beginning Jul. 24.","Angola LNG offers 12 cargoes for delivery in 2024","2023-07-05"],["LNG project developer Mexico Pacific has signed a deal to sell 1 mtpa of LNG over 20 years from its proposed 14.1 mtpa Saguaro Energia LNG export plant in Mexico to China\u2019s Zhejiang Energy. Zhejiang Energy will receive the supplies on a free-on-board basis.","Mexico Pacific agrees 1 mtpa LNG deal over 20 years with China\u2019s Zhejiang Energy","2023-07-06"],["The Petrovietnam Gas-operated 1.08 mtpa Thi Vai LNG receiving terminal in Vietnam\u2019s Ba Ria-Vung Tau province is gearing up to receive its first LNG cargo on Jul. 10, which will be used to test and commission the terminal\u2019s facilities and prepare it for commercial operations thereafter.","Vietnam\u2019s Thi Vai import terminal to receive LNG commissioning cargo on Jul. 10","2023-07-06"],["Gas buyers in the European Union seek offers to meet an aggregated demand of 16 billion m3 of gas for delivery between August 2023 and March 2023 through a second tender on the AggregateEU platform, with the quantity of gas sought about a third higher than during the first tender in May.","EU firms seek 16 billion m3 of gas through second tender for aggregated purchases","2023-07-07"],["The Shell-controlled 170,000 m3 Maran Gas Achilles LNG tanker arrived at state-owned PetroVietnam Gas\u2019s 1.08 mtpa Thi Vai LNG receiving terminal today, delivering the terminal\u2019s first cargo to kick off commissioning operations and marking the country\u2019s debut as an LNG importer.","LNG commissioning cargo arrives at Thi Vai terminal, marking Vietnam\u2019s LNG import debut","2023-07-10"],["Berkshire Hathaway Energy has agreed to buy Dominion Energy\u2019s 50% limited partner interest in the 5.25 mtpa Cove Point LNG export plant in Maryland for $3.3 billion in cash, boosting its interest to 75% upon execution of the deal.","Berkshire Hathaway lifts interest in Cove Point LNG with stake purchase from Dominion Energy","2023-07-11"],["The 4 mtpa Hong Kong offshore LNG receiving terminal is poised to receive its third LNG cargo or second post-commissioning cargo, indicating the completion of the terminal\u2019s commissioning phase and that the start of commercial operations is well underway.","Cargo arrivals at Hong Kong\u2019s LNG terminal show commercial operations are underway","2023-07-11"],["TotalEnergies and Sonatrach have agreed to extend an existing agreement for 2 mtpa of LNG by one year, with the supplies delivered in 2024 to France\u2019s Fos Cavaou LNG receiving terminal in the Bouches-du-Rhone region.","TotalEnergies, Sonatrach agree to extend deal for LNG supplies to France by a year","2023-07-11"],["US LNG project developer Delfin Midstream has signed a deal valued at about $8 billion to supply 1 mtpa of LNG over 15 years on a free-on-board basis to British energy firm Centrica from its proposed Delfin LNG project in the Gulf of Mexico.","Delfin Midstream agrees 1 mtpa LNG deal with Centrica over 15 years","2023-07-11"],["The 4 mtpa Hong Kong offshore LNG receiving terminal is expected to receive its next commercial cargo on Jul. 14, after the vessel that was due to deliver its third cargo, or second post-commissioning cargo, diverted from Hong Kong to China\u2019s 6.8 mtpa Dapeng LNG receiving terminal in China yesterday.","Hong Kong LNG terminal awaits its second commercial cargo after vessel diversions","2023-07-12"],["Thailand\u2019s state-owned utility the Electricity Generating Authority of Thailand, or EGAT, has issued a tender to buy up to 1.2 mtpa of LNG for delivery to Map Ta Phut in southern Thailand between 2024 and 2027. The tender closes on Aug. 10.","Thailand\u2019s EGAT seeks up to 1.2 mtpa of LNG for 2024-2027","2023-07-13"],["The 4 mtpa Hong Kong offshore LNG terminal has started operations, with the sendout of its first commercial cargo underway.","Hong Kong\u2019s offshore LNG terminal enters service; sendout of first commercial cargo underway","2023-07-13"],["The Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory is offline possibly due to production issues, which have led the operator to request deferrals of term cargoes by a few days.","Both trains offline at Ichthys LNG due to output issues, restart expected soon","2023-07-13"],["QatarEnergy expects its LNG output to account for  40% of the new LNG supplies that will reach the market by 2029 when all its projects are online.","QatarEnergy expects to supply 40% of new LNG supplies by 2029","2023-07-13"],["US LNG project developer NextDecade has taken a positive final investment decision on the first phase of its 27 mtpa Rio Grande LNG project in Brownsville, Texas, and plans to begin construction of the facility.","NextDecade greenlights Rio Grande LNG project Phase 1; construction to begin","2023-07-13"],["The second round of joint gas purchases under the European Union\u2019s AggregateEU demand aggregation platform has resulted in bids and offers matched for about 11.98 billion m3 of gas, outstripping the volumes matched in the first tender by about 1 billion m3.","Matched gas volumes in second EU joint gas purchase tender surpass first round","2023-07-14"],["The Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory is poised to resume exports on Jul. 16, after shipments stopped on Jul. 6 due to production issues that caused its two trains to stop operations.","Ichthys LNG exports poised to resume this weekend; restart of trains expected today","2023-07-14"],["State-owned Pakistan LNG has secured one offer each for two of three January-February LNG cargoes it sought through a tender that closed on Jul. 14, ending a streak of no offers since July last year.","Pakistan LNG receives offers for its Jan-Feb LNG tender","2023-07-14"],["State-owned oil refiner Indian Oil seeks 12 cargoes for delivery to the 5 mtpa Dhamra LNG terminal in India\u2019s state of Odisha next year through a tender that closes on Aug. 8. One cargo a month is to be delivered to the terminal.","Indian Oil seeks 12 LNG cargoes for delivery to Dhamra in 2024","2023-07-17"],["LNG exports from the US continued to slip for a second consecutive month in June after hitting a peak in April, but shipments to Asia rose to their highest levels in 19 months as LNG prices continued to stay at a premium for deliveries to Asia compared to Europe.","US June LNG exports to Asia rise to highest levels since November 2021","2023-07-17"],["Poland plans to increase its LNG import capacity by adding another floating storage and regasification unit at its proposed LNG receiving terminal in Gdansk, with this also seen enhancing the supply security of neighbouring countries in the region and facilitating their move away from Russian gas.","Poland plans to increase LNG import capacity with two FSRU at proposed Gdansk project","2023-07-18"],["Thailand sees LNG demand rising to 26 mtpa by 2037 as domestic and regional demand rises.","Thailand sees LNG demand rising to 26 mtpa by 2037 as domestic, regional demand increase","2023-07-18"],["State-owned oil refiner Indian Oil has signed a deal to buy 1.2 mtpa of LNG for delivery to India over 14 years from Abu Dhabi\u2019s state-owned ADNOC Gas, with the contract valued at AED 25.7 billion to AED 33 billion ($7-$9 billion).","Indian Oil signs 14-year deal with Abu Dhabi\u2019s ADNOC Gas for 1.2 mtpa of LNG","2023-07-19"],["The Electricity Generating Authority of Thailand, or EGAT, is seeking six cargoes for delivery to the 7.5 mtpa Map Ta Phut 2 LNG terminal across September to December, adding to its issuance last week of a tender to secure 1.2 mtpa of LNG for delivery between 2024 and 2027.","Thailand\u2019s EGAT seeks six September to December LNG cargoes","2023-07-19"],["LNG project developer Mexico Pacific has signed a collaboration agreement with the government of the Mexican state of Sonora, supporting its 14.1 mtpa Saguaro Energia LNG export facility in Sonora\u2019s Puerta Libertad, with this seen facilitating the start of construction on the project this year.","Saguaro Energia LNG gets Sonora government backing, construction start this year eyed","2023-07-20"],["State-owned gas firm PetroVietnam has completed the commissioning of Vietnam\u2019s first LNG receiving facility, the 1.08 mtpa Thi Vai LNG import terminal, clearing the path for commercial operations to begin.","Thi Vai LNG import terminal is ready for commercial operations; commissioning completed","2023-07-20"],["Trading firm Gunvor diverted the 173,400 m3  Flex Artemis LNG tanker this week from Argentina because of the inability of state-owned energy firm Energia Argentina, or Enarsa, to pay for the cargo.","Gunvor diverts LNG tanker from Argentina due to non-payment","2023-07-21"],["Australia\u2019s LNG exports in July could reach their second-highest level for the year to date, despite outages at a few of its 10 export facilities.","Australia\u2019s July LNG exports may be its second-highest for the year to date despite outages","2023-07-24"],["Bangladesh\u2019s state-owned gas firm Rupantarita Prakritik Gas Co. Ltd. has issued a tender to buy one LNG cargo for delivery to Moheskhali on Sep. 11-12. The tender closes on Jul. 30, with offers expected to remain valid until Aug. 3.","Bangladesh\u2019s RPGCL seeks one September LNG cargo","2023-07-25"],["Malaysia\u2019s state-owned Petronas and Indonesia\u2019s Pertamina Hulu Energi have jointly acquired Shell\u2019s 35% stake in the production sharing contract of the Masela gas block in east Indonesia, for about $650 million, with the move seen advancing the long-delayed Abadi LNG project.","Petronas, Pertamina acquire Shell\u2019s stake in Indonesia\u2019s Masela gas block","2023-07-25"],["State-owned Pakistan LNG has signed a framework agreement with the marketing and trading unit of the State Oil Company of the Republic of Azerbaijan, or Socar Trading, to secure the supply of LNG for one year, with this expected to contribute towards alleviating Pakistan\u2019s severe gas shortages.","Pakistan secures one-year LNG supply from Azerbaijan\u2019s Socar Trading","2023-07-25"],["Thailand\u2019s state-owned energy firm PTT has issued a tender to buy two cargoes for delivery in August and September to its Map Ta Phut LNG receiving terminal in Rayong, bolstering supplies for the period.","Thailand\u2019s PTT seeks two August-September LNG cargoes to add to previous purchases","2023-07-26"],["Eni has agreed to acquire Chevron\u2019s interests and take over the operations of gas blocks in the Kutei Basin offshore East Kalimantan, strengthening its operations in Indonesia and accelerating the development of the stalled Indonesia Deepwater Development project.","Eni takes over Chevron\u2019s stake and operations in Indonesian gas blocks","2023-07-26"],["A halt in shipments from Egypt and Abu Dhabi has trimmed LNG availability from the Middle East and North African regions, reducing supplies for Asia amid maintenance at several liquefaction plants in the Pacific basin.","Halted shipments from Egypt, Abu Dhabi contribute to reduced LNG supplies for Asia","2023-07-26"],["The Panama Canal Authority plans to allow only 32 ships to transit the canal daily from Jul. 30,  with the move aimed at reducing the possibility of additional draught restrictions in the coming weeks due to an extended dry season.","Panama Canal daily transit capacity limited to 32 ships from Jul. 30 as drought persists","2023-07-27"],["Chinese utility Guangdong Energy has issued a tender to buy four LNG cargoes a year for delivery to Guangdong over a period of two to five years starting in January. The tender closes on Aug. 8.","China\u2019s Guangdong Energy seeks four LNG cargoes a year over two to five years","2023-07-27"],["LNG exports from the Berkshire Hathaway-operated 5.25 mtpa Cove Point plant in Maryland are poised to halve this week against week-earlier levels, thanks to a drop in feed gas flows to the plant following the shutdown of a portion of the Columbia Gas transmission pipeline on Jul. 25.","Cove Point\u2019s weekly LNG exports seen halved due to partial pipeline closure","2023-07-27"],["Austrian integrated oil and gas firm OMV has agreed a deal to buy 1 mtpa of LNG over 10 years from BP as part of a move to diversify its gas supply sources and ensure supply security for its customers in Europe, including Austria. Supplies will come from BP\u2019s global portfolio and will be delivered from 2026.","OMV agrees 10-year deal for 1 mtpa of LNG from BP, starting from 2026","2023-07-28"],["Shell has signed an agreement with national pipeline operator China National Petroleum Pipeline Network Co., or PipeChina, for medium and long-term use of its LNG receiving terminals, making it the first international energy firm to do so.","Shell signs up for medium and long-term use of PipeChina\u2019s LNG import terminals","2023-07-29"],["US LNG project developer Venture Global is targeting the start of construction of its proposed CP2 LNG project in Louisiana later this year following the issuance of a positive final environmental impact statement from the US Federal Energy Regulatory Commission.","CP2 LNG gets FERC environmental approval, targets construction start later this year","2023-07-31"],["LNG exports in July from the 10.8 mtpa Sakhalin LNG plant at Russia\u2019s Prigorodnoye port in Aniva Bay have fallen against month- and year-earlier levels due to planned maintenance on the plant\u2019s liquefaction trains.","Sakhalin LNG\u2019s July exports halve due to planned maintenance","2023-07-31"],["The AG&P-operated 5 mtpa Philippines LNG terminal has received its first post-commissioning cargo about three months after the arrival of its commissioning cargo, indicating that commercial operations at the terminal have begun.","AG&P\u2019s Philippines LNG kicks off commercial operations with arrival of a second cargo","2023-08-01"],["The 174,000 m3 Transgas Force floating storage regasification unit has arrived at Bremerhaven in Germany\u2019s northern state of Lower Saxony, ahead of its installation at the Hanseatic Energy Hub-operated Stade LNG receiving terminal later this year.","Transgas Force FSRU arrives at Bremerhaven ahead of installation at Stade LNG terminal","2023-08-01"],["The ADNOC-operated 5.8 mtpa Das Island LNG export facility in Abu Dhabi has not shipped a cargo in the last two weeks, raising concerns that an extended outage could tighten supplies if Asian demand picks up further.","Production halt at ADNOC\u2019s Das Island LNG plant sparks spot supply concerns","2023-08-02"],["LNG stocks held by Japan\u2019s power utilities fell to their lowest level for the year as high temperatures across the country likely boosted consumption of LNG for cooling and power generation purposes.","Japan\u2019s LNG stocks fall to their lowest level this year amid high temperatures","2023-08-02"],["Abu Dhabi\u2019s state-owned ADNOC\u2019s 5.8 mtpa Das Island LNG plant has shipped its first cargo after halting production and shipments on Jul. 18 due to unplanned maintenance.","ADNOC\u2019s Das Island LNG plant ships first cargo after recent output halt","2023-08-07"],["Gunvor and US project developer Tellurian have scrapped a deal for 3 mtpa of LNG over 10 years from the proposed 27.6 mtpa Driftwood LNG project in Louisiana, marking the end of the US project developer\u2019s last offtake deal after Shell and Vitol exited their agreements in September last year.","Gunvor, Tellurian scrap deal for LNG offtake from proposed Driftwood project","2023-08-08"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, is likely to take almost all the LNG cargoes it purchased through tenders earlier this year, with a few vessels signalling their arrival at the 6.1 mtpa Escobar and 3.7 mtpa Bahia Blanca LNG receiving terminals in the coming days.","Argentina could receive almost all its LNG cargo purchases this year","2023-08-08"],["The 3 mtpa Wenzhou LNG receiving terminal in China\u2019s Zhejiang province has received a commissioning cargo from the 11.5 mtpa Bontang LNG export terminal in Indonesia, kicking off testing and preparations for the start of commercial operations at the facility.","China\u2019s Wenzhou LNG receives a commissioning cargo from Bontang","2023-08-08"],["The LNG Japan consortium has taken a 10% participating stake in Australian independent firm Woodside\u2019s Scarborough gas project as part of a broader strategic relationship between the two firms that will also encompass a potential 10-year deal for LNG sales offtake from Scarborough and collaboration on new energy opportunities globally","LNG Japan takes a 10% stake in Woodside\u2019s Scarborough gas project for $880 million","2023-08-08"],["New Fortress Energy expects to start commercial operations at its 1.4 mtpa Fast LNG 1 project in Altamira, Mexico, in September and sell its first LNG cargo in October, making Altamira the first liquefaction project to come online in Mexico.","New Fortress Energy expects to sell first LNG cargo from Altamira FLNG in October","2023-08-09"],["German private terminal operator Deutsche Regas has fully allocated the regasification capacity it offered on a long-term basis at its planned Deutsche Ostsee LNG terminal at Mukran in Germany\u2019s northern state of Mecklenburg-Vorpommern.","Long-term regasification capacity at Mukran LNG terminal fully booked: Deutsche Regas","2023-08-10"],["Woodside Energy and Chevron face the prospect of industrial action by employees at their offshore and downstream LNG facilities in Western Australia but hope to avoid any potential disruption to their businesses through continuing engagement and discussions with their workforce and unions.","Woodside, Chevron hope to forestall any industrial-action-led disruptions at their LNG projects","2023-08-10"],["Chevron\u2019s employees at its Wheatstone and Gorgon LNG downstream facilities will be able to vote on taking protected industrial action as a means to further their demands for higher salaries and better working conditions, following the Fair Work Commission's approval of protected action ballot orders. The voting is expected to close on Aug. 24.","Chevron\u2019s Wheatstone and Gorgon LNG workforce to vote on industrial action","2023-08-11"],["LNG exports from Nigeria\u2019s 22.2 mtpa Bonny Island LNG plant fell in the first seven months of this year against levels a year earlier as upstream gas supply shortages continue to impact the facility, forcing operator Nigeria LNG to keep its force majeure on upstream gas supplies in place.","Nigeria LNG's January to July exports weaken on-year on continued feed gas shortages","2023-08-11"],["Chinese gas supplier Guangzhou Gas is set to begin commissioning its 1 mtpa Nansha LNG terminal in Guangzhou City following the receipt of its first cargo, making the terminal the third in mainland China to begin operations this year.","Guangzhou Gas\u2019 Nansha LNG terminal to begin commissioning with receipt of first cargo","2023-08-14"],["Thailand\u2019s state-owned energy firm PTT and state-owned utility the Electricity Generating Authority of Thailand have issued tenders seeking a total of five cargoes for delivery to the Map Ta Phut terminals in Rayong between October and December.","Thailand\u2019s PTT,  EGAT seek a total of five October-December LNG cargoes","2023-08-14"],["Another LNG tanker that was scheduled to call at Argentina\u2019s 3.7 mtpa Bahia Blanca LNG receiving terminal has changed course for Europe, even as its other LNG receiving terminal, Escobar, is poised to receive all its purchased cargoes this winter.","Another LNG ship diverts from Argentina's Bahia Blanca terminal  to Europe","2023-08-14"],["US LNG project developer Commonwealth LNG has secured the funds needed to develop its 9.3 mtpa LNG export plant in Cameron, Louisiana and take a final investment decision on the project, thanks to investment capital from alternative asset management firm Kimmeridge Energy Management.","Commonwealth LNG secures funds for development from Kimmeridge","2023-08-15"],["State-owned Oman LNG has signed an agreement with Securing Energy for Europe (SEFE) to supply 0.4 mtpa of LNG over four years from 2026, with the volumes seen enhancing Germany\u2019s energy security.","Oman LNG signs four-year deal with SEFE to supply 0.4 mtpa of LNG","2023-08-15"],["Employees at Chevron\u2019s offshore Wheatstone platform will vote by Aug. 28 on whether to take industrial action to reach an enterprise agreement with Chevron, with market participants eyeing the outcome closely for any impact on LNG exports.","Chevron\u2019s offshore Wheatstone LNG workers to vote on industrial action by Aug. 28","2023-08-16"],["The offshore workforce at Woodside Energy\u2019s North Rankin complex and Goodwyn-Alpha and Angel platforms is expected to make a decision by Friday on whether to continue negotiations with Woodside or initiate protected industrial action, providing some clarity on whether operations at these platforms and exports from Australia\u2019s largest LNG plant, the 16.3 mtpa North West Shelf LNG export facility, may be disrupted.","Woodside\u2019s offshore workforce expected to decide on taking industrial action by Friday","2023-08-16"],["Maintenance over two days at the Sinton compressor station in San Patricio country, Texas, next week could pare feed gas flows to US LNG exporter Cheniere\u2019s 15 mtpa Corpus Christi LNG plant.","Compressor maintenance next week could pare feed gas flows to Corpus Christi","2023-08-17"],["The third 3.8 mtpa train of the BP-operated Tangguh LNG plant in Indonesia\u2019s west Papua province will begin LNG production from September, according to the chairman of Indonesia\u2019s upstream regulator SKKMigas, Dwi Soetjipto.","Tangguh Train 3 to produce first LNG from September: upstream regulator","2023-08-17"],["Abu Dhabi\u2019s state-owned ADNOC Gas has agreed to supply LNG to Japan Petroleum Exploration (Japex) over five years in a deal valued between AED 1.65 billion ($450 million) and AED 2 billion.","ADNOC Gas agrees 5-year LNG supply deal with Japan\u2019s Japex","2023-08-17"],["The threat of strikes that have the potential to disrupt LNG exports at Woodside Energy\u2019s 16.3 mtpa North West Shelf and Chevron\u2019s 8.9 mtpa Wheatstone and 15.6 mtpa Gorgon LNG plants in Australia has created mixed reactions among Asian LNG buyers amid a recent rise in European gas and Asian LNG prices.","Asian LNG buyers have mixed reactions to threat of Australian LNG plant strikes","2023-08-18"],["The Offshore Alliance trade union has urged employees at Chevron\u2019s 15.6 mtpa Gorgon and 8.9 mtpa Wheatstone LNG plants and its offshore Wheatstone platform in Australia to vote in favour of industrial action as ballots for protected industrial action open from today.","Trade union urges Chevron\u2019s workers to vote in favour of industrial action as ballot opens","2023-08-18"],["The employees at three of Woodside Energy\u2019s offshore facilities in Western Australia could initiate strikes by Sep. 2 if a meeting with Woodside this week yields an unsatisfactory outcome, according to the Offshore Alliance trade union.","Woodside\u2019s offshore workers could take protected industrial action by Sep. 2: trade union","2023-08-20"],["The First Gen-owned 5 mtpa Batangas LNG receiving terminal at Santa Rita in the Philippines\u2019 province of Batangas, Luzon, looks poised to receive its first LNG cargo, with its floating storage regasification unit the 162,400 m3 BW Batangas positioned in Subic Bay to receive a commissioning cargo for the terminal.","Philippines\u2019 second LNG terminal poised to receive first cargo","2023-08-21"],["Darwin LNG plans to invite bids from tomorrow for a cargo that will load in the first week of September at its 3.7 mtpa LNG receiving terminal in Australia\u2019s Northern Territory. The tender will close on Aug. 24.","Darwin LNG to issue tender tomorrow for one early September cargo","2023-08-21"],["TotalEnergies and Inpex have signed an agreement to acquire PTTEP\u2019s 100% participating interest in the AC\u002fRL7 block offshore Western Australia that comprises the Cash and Maple gas and condensate fields.","Inpex, TotalEnergies acquire PTTEP\u2019s 100% interest in the Cash, Maple gas, condensate fields","2023-08-21"],["US project developer Commonwealth LNG expects to achieve a financial close of its proposed 9.3 mtpa project in Cameron Parish, Louisiana, in the first quarter of 2024, indicating a pushback from its earlier target of the fourth quarter of this year.","Commonwealth LNG targets financial close for project in first-quarter 2024","2023-08-22"],["The Gazprom-operated 1.5 mtpa Portovaya LNG plant near the Russia-Finland border has shipped its first cargo to Asia through the Northern Sea Route since starting up last year, with the cargo expected to arrive in China next month.","Portovaya LNG to deliver first cargo to China through the Northern Sea Route","2023-08-23"],["Maritime energy infrastructure firm Hoegh LNG continues to expect a long-term charter agreement with Australian Industrial Energy to begin in the fourth quarter of this year for a floating storage regasification unit that will be deployed at Australia\u2019s first LNG import project at Port Kembla in New South Wales.","Hoegh eyes FSRU contract start by year-end at Australia\u2019s first LNG import project","2023-08-23"],["US LNG exporter Cheniere has signed a deal with German chemicals manufacturer BASF to supply up to 0.8 mtpa of LNG from mid-2026 until 2043, making it the latest German firm to sign up for long-term LNG deliveries since the massive withdrawal of Russian piped gas deliveries to Europe last year.","Cheniere signs LNG term deal with Germany\u2019s BASF for Sabine Pass supplies","2023-08-23"],["Chevron has proposed an enterprise agreement to employees at its Gorgon and Wheatstone LNG facilities in Australia, with this aimed at avoiding any industrial activity that may affect operations at the two LNG plants ahead of the close of protected action ballots tomorrow.","Chevron proposes offer to LNG workforce ahead of close of ballot on strikes","2023-08-23"],["The 162,400 mw BW Batangas floating storage regasification unit is scheduled to dock at \nPhilippines power utility First Gen\u2019s 5 mtpa Batangas LNG receiving terminal in Batangas, Luzon, today, delivering the terminal\u2019s first cargo after a ship-to-ship cargo transfer.","Batangas LNG FSRU to deliver the terminal\u2019s first cargo following ship-to-ship transfer","2023-08-24"],["Woodside Energy has reached an in-principle enterprise agreement with union representatives of its offshore workforce following a meeting yesterday, with Woodside\u2019s offer averting industrial action.","Woodside and its offshore workforce reach in-principle agreement, averting a strike","2023-08-24"],["Uncertainty over whether employees at Chevron\u2019s Wheatstone and Gorgon downstream gas facilities in Western Australia will agree to Chevron\u2019s proposed enterprise agreement could provide upside for gas and LNG prices over the coming week even after Dutch TTF gas hub prices tumbled yesterday on hopes that negotiations between Woodside Energy and its employees at its offshore platform in the northwest of Western Australia would avert strike action.","Uncertainty over strike action by Chevron workers may provide price upside for gas, LNG","2023-08-24"],["The onshore workforce at Chevron\u2019s downstream gas facilities in Western Australia have voted in favour of industrial action to progress their bargaining claims through a protected action ballot that closed today, a move that could potentially suspend operations at its 15.6 mtpa Gorgon and 8.9 mtpa Wheatstone LNG plants and lift gas and LNG prices.","Chevron\u2019s onshore Gorgon and Wheatstone LNG employees vote for industrial action","2023-08-24"],["Woodside Energy\u2019s employees at its three offshore platforms in Western Australia have endorsed a proposed in-principle enterprise agreement by Woodside, removing the prospect of a strike that threatened to disrupt production and exports from the 16.3 mtpa North West Shelf LNG project.","Woodside\u2019s offshore workers back proposed enterprise agreement, ending strike threat","2023-08-25"],["Employees at Chevron\u2019s offshore Wheatstone platform in Western Australia have voted to take strike action in a protected action ballot that closed today, raising the possibility of supply disruptions from the 8.9 mtpa Wheatstone LNG plant as a result.","Chevron\u2019s offshore Wheatstone workers also vote for strike action","2023-08-28"],["Thaland\u2019s state-owned energy firm PTT seeks up to four LNG cargoes for delivery to the Map Ta Phut LNG receiving terminal in Rayong province through a tender closing on Aug. 31.","Thailand\u2019s PTT seeks up to four LNG cargoes for delivery in October to December","2023-08-28"],["Australian labour union the Offshore Alliance has served notices of protected industrial action at Chevron\u2019s Gorgon and Wheatstone onshore facilities and its offshore Wheatstone platform, following votes in favour of taking strike action by the oil and gas firm\u2019s employees at these facilities on Aug. 24 and today. The action will begin on Sep. 7 and is expected to curb production and exports from the 8.9 mtpa Wheatstone and 15.6 mtpa Gorgon LNG plants.","Strike action to start on Sep. 7 at Chevron's Gorgon, Wheatstone facilities","2023-08-28"],["Plans to initiate strike action on Sep. 7 by employees at Chevron\u2019s onshore Gorgon and Wheatstone and offshore Wheatstone facilities that include work bans and stoppages have drawn concern among LNG buyers about LNG export cuts but not enough to induce any panic buying.","LNG buyers take cautious stance on planned strike action at Gorgon, Wheatstone","2023-08-29"],["China\u2019s LNG imports could rise to their highest levels yet for 2023 this month, outpacing year-earlier levels due to hotter weather this summer and the start of new LNG receiving terminals in the country.","China\u2019s August LNG imports seen rising to their highest level yet for 2023","2023-08-30"],["Japan\u2019s power utilities\u2019 weekly stocks of LNG have risen after heatwave-induced higher consumption pushed them below the average for the past five years since the end of July.","Japan\u2019s weekly LNG stocks edge higher after a five-week decline","2023-08-30"],["Oman LNG has signed deals to supply LNG to Shell over 10 years and to Oman's international commodity trading firm, OQ Trading, over four years, totalling 1.55 mtpa of LNG. The deals add to agreements signed since December last year for LNG deliveries beginning in 2025, following the expiration of its existing term supply contracts.","Oman LNG inks term deals with Shell and OQ Trading totalling around 1.55 mtpa","2023-08-31"],["Onshore workers at Chevron\u2019s Gorgon and Wheatstone facilities in Western Australia have voted against an enterprise agreement proposed by Chevron, with the negative voting result likely ensuring their plan to initiate strike action at the affected facilities on Sep. 7 remains in place.","Onshore Gorgon, Wheatstone employees reject Chevron\u2019s enterprise agreement offer","2023-09-01"],["Kpler Insight expects the US to lead global LNG exports for the second consecutive year in 2024, but the anticipated increase in US LNG supplies is unlikely to meet the combined growth in demand from Europe and Asia.","Growth in US LNG supply alone unlikely to meet higher Asian, European demand in 2024: Kpler","2023-09-04"],["US project developer Commonwealth LNG has signed an initial agreement with Swiss energy firm, MET Group, to supply 1 mtpa of LNG from its proposed 9.3 mtpa facility in Cameron, Louisiana.","Commonwealth LNG, MET Group agree initial deal for 1 mtpa of LNG over 20 years","2023-09-04"],["Employees at the onshore Gorgon and Wheatstone facilities and offshore Wheatstone platform in Western Australia have escalated their pay dispute with Chevron, extending the duration of their planned strike action at the facilities by two weeks to Sep. 29 with work stoppages of up to 24 hours a day that would halt exports from the 8.9 mtpa Wheatstone and 15.6 mtpa Gorgon LNG facilities.","Chevron workers extend strike action until Sep. 29; complete work stoppage for 14 days","2023-09-05"],["Shell has called out US project developer Venture Global for the much-delayed start to commercial operations at its 10 mtpa Calcasieu Pass project, saying such a move damages trust in long-term contracts and potentially hampers the signing of new term contracts and the growth of the LNG industry.","Shell says Venture Global\u2019s actions damage trust in long-term LNG contracts","2023-09-05"],["Employees at Chevron\u2019s downstream Wheatstone facility in Western Australia have offered to work during the upcoming notified period of protected industrial action in response to a shutdown at the facility's domestic gas plant.","Wheatstone employees offer to work during upcoming strike amid domestic gas plant trip","2023-09-05"],["BP has signed a third offtake agreement with Canada\u2019s Woodfibre LNG, giving it offtake rights to all the LNG output from the 2.1 mtpa project in British Columbia.","BP commits to taking all of Woodfibre LNG\u2019s output with a third offtake deal","2023-09-05"],["The vacuum left by Russia\u2019s curtailment of pipeline gas supplies to Europe has presented opportunities for long-term LNG contracting that have become prominent, especially with buyers having secured a higher number of longer-duration contracts in 2022 compared to 2021, lead gas and LNG analyst at Kpler, Eleni Papadopoulou, said during the Gastech conference in Singapore today.","Europe is exposed to LNG market volatility without more long-term contracts: Kpler","2023-09-05"],["US project developer Venture Global has reached the halfway mark on the construction of its second LNG project the 20 mtpa Plaquemines plant in Louisiana that is expected to begin production in 2025.","Venture Global\u2019s Plaquemines LNG project reaches 50% completion, four trains onsite","2023-09-06"],["Chevron Australia is working on resuming production at its Wheatstone domestic gas plant near Onslow in Western Australia following a halt to production due to a pump fault discovered yesterday.","Restart activities underway at Wheatstone domestic gas plant following production outage","2023-09-06"],["Employees at Chevron\u2019s onshore Gorgon and Wheatstone facilities and offshore Wheatstone platform in Western Australia have postponed strike action at the three facilities until early tomorrow morning due to progress made in pay dispute talks with Chevron.","Strike action at Chevron\u2019s Western Australian facilities postponed until early Friday","2023-09-07"],["US project developer Commonwealth LNG expects to sign long-term contracts totalling 2 mtpa by the end of this year, which will take its total contracted volume to the 8 mtpa mark that it requires to take a financial investment decision on its proposed 9.3 mtpa project near Cameron, Louisiana.","Commonwealth LNG expects to close deals for 2 mtpa by year-end, supporting 1Q 2024 FID","2023-09-07"],["The European Union may have surpassed its 90% gas storage refilling target well ahead of its deadline, but the region could still be at risk of a potential shortage this winter as underground gas stocks are sufficient to cover only a third of the region\u2019s winter demand, according to an official at Portugal\u2019s Galp.","Europe\u2019s underground gas stocks will cover only a third of winter demand: Galp","2023-09-07"],["Chevron employees at the onshore Wheatstone and Gorgon facilities and offshore Wheatstone platform in Western Australia have pushed back the start of protected industrial action at those facilities by a few hours to 1 pm Australian Western Standard Time tomorrow.","Chevron employees at Gorgon, Wheatstone delay strike action further by a few hours","2023-09-07"],["Employees at Chevron\u2019s onshore Gorgon and Wheatstone facilities and offshore Wheatstone platform have initiated protected industrial action at these facilities as of 1 pm Australian Western Standard Time today, following a breakdown in bargaining discussions between Chevron and the employees\u2019 union representatives.","Strike action at Chevron\u2019s Western Australian facilities commences as bargaining breaks down","2023-09-08"],["The Chevron-operated 8.9 mtpa Wheatstone and 15.6 mtpa Gorgon LNG plants in Western Australia have continued to ship LNG cargoes despite the start of strike action at the onshore Wheatstone and Gorgon facilities and offshore Wheatstone platform since Sep. 8.","Wheatstone, Gorgon LNG plants continue shipments amid strike action","2023-09-11"],["China\u2019s state-owned Unipec has issued a tender to buy 24 LNG cargoes for delivery to China from October 2023 to December 2024. The tender closes on Sep. 15.","China\u2019s Unipec seeks 24 November 2023 to December 2024 LNG cargoes","2023-09-12"],["Thailand state-owned energy firm PTT seeks three cargoes for delivery between October and December to its Map Ta Phut LNG receiving terminal in Rayong through a tender closing tomorrow.","Thailand\u2019s PTT seeks three October to December LNG cargoes","2023-09-12"],["As protected industrial action at Chevron\u2019s onshore Gorgon and Wheatstone and offshore Wheatstone facilities in Western Australia enters its fifth day, market participants are hoping for government intervention that may halt the strike action before work stoppages escalate from Sep. 14, halting LNG exports at the 8.9 mtpa and 15.6 mtpa Gorgon LNG plants.","Government intervention eyed as Gorgon, Wheatstone strikes are poised to escalate, halting exports","2023-09-12"],["China has re-exported its first LNG cargo from the CNOOC-operated 6 mtpa Ningbo LNG terminal in the country\u2019s eastern Zhejiang province, with it scheduled to arrive next week at Japan\u2019s 15 mtpa Himeji LNG receiving terminal.","First LNG reload from CNOOC\u2019s Ningbo import terminal heads to Japan\u2019s Himeji","2023-09-13"],["Europe\u2019s LNG imports in September posted their sharpest decline since November 2021 and Russia\u2019s invasion of Ukraine three months later as high underground gas stocks across the region crimped demand and encouraged the diversion of some cargoes intended for Europe to other regions.","European LNG imports slide to a 22-month low in September on high gas storage levels","2023-10-02"],["Buyers in the European Union have sought more gas through the bloc\u2019s third round of joint gas purchases under the AggregateEU demand aggregation platform compared to the first and second tendering rounds that closed in May and July, respectively.","EU buyers seek more gas through third joint-purchase tender","2023-10-03"],["State-owned Pakistan LNG has received three offers in its LNG tender that closed today to buy a total of two cargoes for delivery to Port Qasim in Karachi on Dec. 7-8 and 13-14.","Pakistan attracts three offers  in its tender for two December LNG cargoes","2023-10-04"],["QatarEnergy has broken ground on its North Field LNG expansion project, kicking off the work that will lift Qatar\u2019s LNG production capacity by about 44% to 126 mtpa by 2026.","QatarEnergy breaks ground on North Field LNG expansion project","2023-10-04"],["The category 3 storm, Typhoon Koinu, has forced the closure of several of Taiwan\u2019s air and shipping routes ahead of its anticipated landfall in the south of the country tomorrow, but its impact on LNG deliveries to the 10.5 mtpa Yung An LNG receiving terminal located in the southern city of Kaohsiung is expected to be minimal.","Minimal impact likely on Taiwan\u2019s LNG delivery schedule from Typhoon Koinu","2023-10-04"],["Egypt is poised to restart LNG exports at its 7.2 mtpa Idku LNG plant near Alexandria this week, after suspending shipments from the terminal since July due to seasonally higher domestic gas demand.","Egypt to resume LNG exports at Idku this week after a three-month hiatus","2023-10-04"],["China\u2019s newest LNG import facility, the Beijing Gas-operated 5 mtpa Tianjin Nangang LNG receiving terminal in Tianjin province, has received its second LNG cargo as commissioning operations at the terminal continue.","Tianjin Nangang LNG import terminal receives second cargo as commissioning continues","2023-10-05"],["Employees at Chevron\u2019s onshore Gorgon and Wheatstone facilities and offshore Wheatstone platform may take strike action at these facilities in response to their unions\u2019 claims that Chevron has omitted key agreed bargaining terms from draft enterprise agreements.","Chevron workers may strike again at Wheatstone, Gorgon facilities","2023-10-06"],["Pakistan\u2019s June deal with Azerbaijan\u2019s state-owned Socar for 12 cargoes to be delivered over\na one-year period is expected to start in December, with the contracted volume and a spot\ndeal done this week seen lifting the country\u2019s LNG receipts during the last month of this\nyear.","Pakistan\u2019s LNG term deal with Azerbaijan\u2019s Socar seen starting in December","2023-10-06"],["The unions representing Chevron\u2019s employees at the onshore Gorgon and Wheatstone facilities and the offshore Wheatstone platform will serve notices of protected industrial action to Chevron on Monday, with strikes at the facilities to begin from Oct. 18 for two weeks.","Chevron workers to take strike action again at Gorgon, Wheatstone facilities from Oct. 18","2023-10-06"],["US LNG project developer Golden Pass LNG has sought regulatory approval to introduce hazardous fluids to the first liquefaction train of its 18.1 mtpa project
