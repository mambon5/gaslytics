Egypt\u2019s state-owned Egyptian General Petroleum Corporation, or EGPC, closed its largest LNG tender yesterday, awarding its requirements in full for delivery of 20 cargoes between October and December to at least eight companies.","Egypt fully awards tender for 20 LNG cargoes for Q4","2024-09-13"],["Asya Energy, an LNG tanker that was the second vessel to conceal its actual position to load the sanctioned 19.8 mtpa Arctic LNG 2 plant\u2019s second cargo, has loaded at the facility once more without using Automatic Identification Signal, or AIS, signal spoofing tactics.","Asya Energy loads its second cargo at Arctic LNG 2","2024-09-16"],["The trading arm of Thailand\u2019s state-owned energy firm PTT, PTT International Trading, has signed a five-year agreement to buy LNG from Brunei LNG, marking the first supply and purchase deal between the two firms.","Thailand\u2019s PTT signs five-year LNG term deals with Brunei, Oman, reflecting continued strong demand","2024-09-17"],["The sanctioned 137,200 m3 Asya Energy LNG tanker, laden with the fifth LNG cargo from Russia\u2019s also-sanctioned Arctic LNG 2 plant, has entered the waters of the Northern Sea Route, suggesting that the Saam storage facility at Murmansk is full and that the project is looking to use its so-far unused storage facility at Kamchatka.","Asya Energy takes the Northern Sea Route after loading at Arctic LNG 2","2024-09-17"],["US LNG exporter Venture Global has secured 1 mtpa of LNG regasification capacity over five years at the yet-to-start Gastrade-operated 4 mtpa Alexandroupolis floating LNG terminal in Greece from 2025, enabling the firm to supply markets in Central and Eastern Europe with LNG from its terminals in Louisiana.","Venture Global signs 1 mtpa LNG capacity deal with Greece\u2019s Gastrade at Alexandroupolis","2024-09-17"],["Australia\u2019s Woodside Energy has signed a 10-year deal to supply Japan\u2019s JERA with 0.4 mtpa of LNG, commencing in April 2026.","Woodside inks long-term LNG SPA with JERA for 0.4 mtpa","2024-09-17"],["Woodside is determined to complete the 27.6 mtpa Driftwood LNG export project that it acquired in July by 2028, CEO Meg O\u2019Neill said at the firm\u2019s press conference held at the Gastech conference in Houston.","Woodside sets eyes on 2028 completion for Driftwood LNG","2024-09-17"],["Floating LNG solutions player Golar LNG has taken a final investment decision, or FID, on a 3.5 mtpa MK II floating LNG unit conversion and signed an EPC contract with China\u2019s CIMC Raffles shipyard.","Golar LNG takes FID on new FLNG conversion, completion expected in Q4 2027","2024-09-17"],["The Deutsche Regas-operated Deutsche Ostee LNG import terminal in Germany\u2019s industrial port of Mukran in the Baltic Sea has completed its first LNG reload operation, signalling an opportunity for neighbouring countries to participate in the supply from the terminal.","Deutsche Ostsee\u2019s Mukran terminal completes its first LNG reload","2024-09-18"],["MidOcean Energy has agreed to buy a 15% stake in Peru LNG from Hunt Oil, increasing its existing stake to 35% from 20%. Hunt\u2019s interest in Peru LNG will decrease to 35% from 50%, but the firm will remain Peru LNG\u2019s operator following the transaction.","MidOcean to acquire 15% interest in Peru LNG from Hunt Oil, raising its stake to 35%","2024-09-18"],["Thailand\u2019s state-owned energy firm PTT has issued a tender to buy two additional LNG cargoes for delivery in October, after buying one October cargo in August and awarding a tender that closed yesterday for its first November spot cargo. The tender closes on Sep. 20.","Thailand\u2019s PTT seeks two more October LNG cargoes","2024-09-18"],["The Stade LNG import terminal, hosting the 174,000 m3 Energos Force floating storage regasification unit, is expected to start up at the end of November after several rounds of delays, with possible slippage into January.","Stade LNG terminal start-up expected in November, but further delay to 2025 possible","2024-09-18"],["Turkey\u2019s oil and gas distributor and trader Botas has signed a long-term agreement to buy 1.6 billion m3 of LNG from France\u2019s TotalEnergies for a period of 10 years commencing in 2027.","Turkey\u2019s BOTAS and TotalEnergies ink 10-year LNG supply agreement","2024-09-18"],["LNG stocks held by Japan\u2019s power utilities dipped by about 10% from levels a week earlier to below their five-year average, reflecting strong gas consumption amid continued hotter weather in the country.","Japan\u2019s LNG stock levels dip again below the five-year average for September","2024-09-18"],["The sanctioned 138,028 m3 Everest Energy LNG tanker carrying the fourth cargo from Russia\u2019s also-sanctioned Arctic LNG 2 plant in the Gydan Peninsula is idling close to the Kamchatka LNG transhipment terminal, where it is expected to discharge its cargo.","Everest Energy LNG tanker idles outside Kamchatka, looks set to unload Arctic LNG 2 cargo","2024-09-19"],["Shenzhen Stock Exchange-listed LNG distributor Senton Energy has signed an agreement to buy 0.57 mt of LNG from Sinopec Fuel Oil over a four-year period, starting next year.","China\u2019s Senton Energy signs four-year deal with Sinopec Fuel Oil for 0.57 mt of LNG","2024-09-19"],["Chinese buyers have hit the pause button on spot LNG purchases as prices have edged higher this week.","China\u2019s LNG buyers pause after recent buying; eye another price dip to continue winter restock","2024-09-19"],["Commodities trader Glencore has signed a non-binding heads of agreement to purchase 2 mtpa of LNG from the proposed 9.3 mtpa Commonwealth LNG plant in Louisiana and the same amount in natural gas supply from gas producer Kimmeridge Texas Gas, or FTG, for a period of 20 years.","Glencore signs 20-year deals with Commonwealth LNG, Kimmeridge","2024-09-19"],["TotalEnergies has announced a five-year extension of its existing sales and purchase agreement with China\u2019s CNOOC, for the delivery of 1.25 mtpa of LNG to China until 2034.","TotalEnergies signs 5-year LNG deal extension with CNOOC for 1.25 mtpa","2024-09-19"],["German state-owned utility Uniper signed an agreement with US-based energy producer ConocoPhillips on the supply of up 10 billion m3 of natural gas via pipeline for a period of 10 years.","Uniper to buy 10 Bcm of pipeline gas from ConocoPhillips for 10 years","2024-09-19"],["Lake Charles LNG Export Company, a subsidiary of US midstream player Energy Transfer, has selected a joint venture of US KBR and French Technip Energies to act as the engineering contractor for its proposed 16.5 mtpa export project.","Lake Charles picks a KBR, Technip Energies joint venture as EPC contractor","2024-09-19"],["The Summit Group\u2019s 3.8 mtpa Summit floating storage regasification unit-based LNG import terminal offshore Moheskhali Island in Bangladesh has received its first LNG ship following its return to operation on Sep. 11 after nearly four months of maintenance.","Bangladesh\u2019s Summit LNG receives its first LNG ship after months-long maintenance","2024-09-20"],["The first of Venture Global\u2019s nine new LNG ships, the 174,000 m3 Venture Gator, has shipped its first cargo from the firm\u2019s 10 mtpa Calcasieu Pass LNG plant in Louisiana, while the second ship in the new fleet is currently berthed and undergoing loading at the terminal.","Venture Global\u2019s first two LNG ships arrive at Calcasieu Pass; Venture Gator ships its first cargo","2024-09-20"],["Sources with knowledge of the matter told Kpler that the reports that Azerbaijan and Ukraine have reached a deal on the Azeri gas transit via Ukraine to Europe are untrue as negotiations between the countries are still ongoing.","Negotiations between Azerbaijan, Ukraine on gas transit deal still ongoing, sources say","2024-09-20"],["The 174,000 m3 Qogir LNG tanker is currently berthed at Venture Global\u2019s Plaquemines LNG export facility where it is unloading a commissioning cargo, almost a month after its arrival.","Qogir stays berthed at Plaquemines; unloading of LNG cooldown cargo underway","2024-09-20"],["The sanctioned 138,028 m3 Everest Energy LNG tanker has positioned itself alongside the 354,000m3 Koryak floating storage unit at Kamchatka to undergo a ship-to-ship transfer of its Arctic LNG 2 cargo.","Sanctioned Everest Energy ship undergoes STS transfer of Arctic LNG 2 cargo at Kamchatka","2024-09-21"],["The recently sanctioned 79,800 m3 Mulan LNG tanker has arrived at Russia\u2019s also-sanctioned 19.8 mtpa Arctic LNG 2 plant, making it the fourth ship to call at the terminal since it began exports on Aug. 1.","Sanctioned Mulan is fourth ship to arrive at Arctic LNG 2; plant's sixth cargo to be loaded","2024-09-23"],["Qatar\u2019s Minister of State for Energy Affairs, Saad Sherida Al-Kaabi, met with the Czech Republic\u2019s Minister of Industry and Trade, Jozef Sikela, in Doha today to discuss energy relations and enhance their cooperation in this area.","Qatar, Czech Republic eye energy cooperation during Doha meeting","2024-09-23"],["The yet-to-start BP-operated 2.4 mtpa Greater Tortue Ahmeyim floating LNG facility has not received its cooldown LNG cargo as the laden 173,400 m3 British Sponsor LNG tanker widely expected to deliver that cargo continues to idle off the maritime border between Mauritania and Senegal in the Northeast Atlantic Ocean.","Greater Tortue Ahmeyim FLNG yet to receive cooldown cargo; British Sponsor still idling","2024-09-23"],["State-owned Nigerian National Petroleum Company, or NNPC, has begun discussions to revive the cancelled Brass and Olokola LNG projects in an effort to maximise the country\u2019s gas resources and deliver economic benefits.","Nigeria\u2019s NNPC begins talks to revive Brass and Olokola LNG projects","2024-09-23"],["The 174,000 m3 Venture Bayou, the second ship in US LNG exporter Venture Global\u2019s new fleet of nine LNG carriers to start operations, has left the 10 mtpa Calcasieu Pass LNG plant after loading a cargo and set sail for Germany.","Venture Global\u2019s second LNG ship leaves Calcasieu Pass laden and bound for Germany","2024-09-23"],["The 138,000 m3 Energos Princess LNG tanker has returned to New Fortress Energy\u2019s 1.4 mtpa Altamira Fast LNG terminal in Mexico possibly to ship the terminal\u2019s first full LNG cargo after lifting its first partial cargo on Aug. 10.","Energos Princess returns to Altamira FLNG; first full loading eyed","2024-09-24"],["US-based floating LNG solution player Excelerate Energy and PetroVietnam Technical Services Corporation have signed a strategic partnership deal to jointly study floating storage regasification unit-based technical solutions for LNG imports into Vietnam.","Excelerate Energy, PetroVietnam sign deal to study FSRU deployment for imports to Vietnam","2024-09-24"],["Argentina\u2019s Pan American Energy will target the Brazilian and Asian markets with LNG cargoes from its floating LNG plant slated to begin operations in 2027 and expects to compete with the US in the Atlantic Basin due to its location.","Pan American Energy to target Asia, Brazil for LNG cargoes, looks for additional partners","2024-09-24"],["State-owned Pakistan LNG (PLL) said that it would prefer more flexibility in its long-term LNG offtake contracts due to uneven demand throughout the year.","More flexibility in long-term LNG deals 'desirable': Pakistan LNG","2024-09-24"],["TotalEnergies has signed a heads of agreement to supply 0.2 mtpa of LNG annually to HD Hyundai Chemical for a period of seven years, starting in 2027.","TotalEnergies inks 7-year LNG deal with Hyundai Chemical for 0.2 mtpa","2024-09-24"],["The Gastrade-operated 4 mtpa Alexandroupoulis floating LNG import terminal in Greece is scheduled to receive its first commercial LNG cargo on Oct. 3-4, following the confirmed start of commercial operations on Oct. 1.","First commercial LNG cargo for Alexandroupolis is scheduled to arrive on Oct 3-4","2024-09-25"],["The 15 mtpa Freeport LNG plant in Texas expects to complete the debottlenecking project, which will lift the facility\u2019s capacity to 16.5 mtpa, by the end of this year, which is a delay from the previously expected mid-year completion.","Freeport LNG to wrap-up debottlenecking project by year-end","2024-09-25"],["ExxonMobil has contracted France\u2019s Technip Energies and Japan\u2019s JGC Corporation to complete the Front-End Engineering Design studies for its 18 mtpa Rovuma LNG project in Mozambique.","Technip Energies, JGC awarded FEED contract for Rovuma LNG in Mozambique","2024-09-25"],["Vietnam\u2019s state-owned PetroVietnam Gas, or PV Gas, has issued a tender to buy one cargo into its 1.1 mtpa Thi Vai LNG receiving terminal in Vietnam\u2019s Ba Ria-Vung Tai province. The tender closes on Sep. 27.","PVGas issues first LNG purchase tender since April","2024-09-25"],["Exports from the Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory have continued to fall sharply in September amid ongoing repairs at the plant\u2019s second train due to issues with its heat exchanger and reduced production at its first train.","Ichthys LNG exports slump further in September on repairs on Train 2, lower output from Train 1","2024-09-25"],["Kpler's data science team confirmed on satellite image that the sanctioned 138,000 m3 Pioneer LNG tanker entered the Suez Canal yesterday, travelling southbound, around a month after completing an alleged ship-to-ship transfer with the 150,000 m3 New Energy LNG tanker.","Laden Pioneer LNG tanker enters Suez Canal, headed southward","2024-09-26"],["The UK has slapped sanctions on five LNG tankers and two associated entities involved in the shipping of LNG from the sanctioned 19.8 mtpa Arctic LNG plant in Russia, tightening the ring of sanctions on the project.","UK slaps sanctions on five ships linked to Arctic LNG 2","2024-09-26"],["Shareholders of India\u2019s Swan Energy recently voted to approve the sale of its 180,000 m3 Vasant 1 floating storage regasification unit to Turkey\u2019s state-owned energy firm Botas, suggesting that the FSRU could soon be reinstalled at the Botas-operated Saros LNG terminal after idling in Saros Bay for months.","Vasant 1 FSRU still disconnected from Turkey\u2019s Saros LNG terminal; sale to Botas approved","2024-09-26"],["London-based oil and gas firm Harbour Energy has issued its first LNG tender and is offering one cargo that will load at the Equinor-operated 4.2 mtpa Hammerfest LNG plant on Norway\u2019s  Melkoya Island from Nov. 15-18. The tender closes on Oct. 3.","Harbour Energy issues its first LNG tender, offers one Snohvit cargo","2024-09-26"],["The sanctioned 150,000 m3 Nova Energy LNG tanker, which recently changed its name from New Energy, has moored at the Murmansk transshipment terminal about three weeks after another dark fleet vessel discharged cargo from the 19.8 mtpa Arctic LNG 2 plant.","Russian dark fleet vessel moors at Saam FSU","2024-09-27"],["The 165,500 m3 Seapeak Magellan LNG tanker is poised to deliver the first commercial cargo to Greece\u2019s 4 mtpa Alexandroupolis floating LNG receiving terminal.","Seapeak Magellan to deliver Alexandroupolis\u2019 first commercial LNG cargo","2024-09-27"],["Japanese trading house Mitsubishi Corp to expand its ownership in the Petronas-operated 29.3 mtpa Bintulu LNG plant in Malaysia by acquiring 10% stakes in the Dua and Tiga units of the plant.","Mitsubishi boosts stake in Malaysia\u2019s Bintulu LNG plant","2024-09-27"],["State-owned Hindustan Petroleum Corp.\u2019s plan to commission its 5 mtpa Chhara LNG terminal in November-December could slip to early next year if its order for equipment to replace fenders damaged earlier this year doesn\u2019t arrive on time, according to sources close to the firm.","Chhara LNG terminal commissioning date could slip as it awaits fender equipment arrival","2024-09-27"],["The early onset of ice formation has prompted the Northern Sea Route General Administration to close the summer-autumn eastbound passage through the Northern Sea Route earlier than expected for non-ice-class ships on Oct. 15 and ice-class ships between Oct. 20 and 31.","Northern Sea Route transit for non-ice class ships to close on Oct. 15 due to early ice onset","2024-09-27"],["Netherlands-based maritime contractor Van Oord has wrapped up the construction of the LNG jetty, which will accommodate the second floating storage regasification unit at the Wilhelmshaven terminal LNG.","Van Oord completes jetty for second FSRU at Wilhelmshaven","2024-09-30"],["The 138,000 m3 Energos Princess LNG tanker is expected to leave New Fortress Energy\u2019s 1.4 mtpa Altamira Fast LNG terminal in Mexico sometime later today after it completes the loading of the terminal\u2019s first full LNG cargo.","Energos Princess set to leave Altamira FLNG after loading the first full cargo","2024-09-30"],["The 126,277 m3 Gimi floating LNG unit at the yet-to-start 2.4 mtpa Greater Tortue Ahmeyim FLNG project on the maritime border of Senegal and Mauritania is undergoing a ship-to-ship transfer of LNG with the 173,400 m3 British Sponsor LNG tanker, with the LNG expected to be used to commission the floating\u2019s plant\u2019s tanks and other facilities.","Greater Tortue Ahmeyim FLNG undergoes ship-to-ship LNG transfer with British Sponsor","2024-09-30"],["Egypt has imported seven LNG cargoes this month, with six of these cargoes received at its 5.7 mtpa Ain Sukhna LNG receiving terminal in the Gulf of Suez and one at Jordan\u2019s 3.8 mtpa Aqaba LNG receiving terminal on the Red Sea coast. These cargoes lift its total LNG receipts at the two terminals to 25 for the third quarter of this year and 30 since its re-entry into the market as an LNG buyer in April after a six-year absence.","Egypt receives six LNG cargoes at Ain Sukhna, one at Aqaba in September","2024-09-30"],["The 138,000 m3 Energos Princess LNG tanker has loaded the first full LNG cargo from the 2.4 mtpa Altamira Fast LNG project in Mexico and will deliver it to Europe.","Energos Princess to deliver Altamira FLNG\u2019s first full LNG cargo to Europe","2024-09-30"],["Floating LNG solutions player Golar LNG has issued a full notice to proceed for its MK II floating LNG conversion project to engineering firm Black & Veatch working as a sub-contractor to Yantai CIMC Offshore shipyard.","Golar LNG issues notice to proceed to Black & Veatch, CIMC Raffles on new FLNG conversion","2024-10-01"],["US LNG exports held steady in September against August but rose against year-earlier levels despite a precautionary halt in feed gas flows to a few plants ahead of Hurricane Francine\u2019s landfall early in the month and scheduled maintenance at a few others.","US LNG exports stay flat in September versus August, shrugging off planned maintenance","2024-10-01"],["Switzerland-based energy trader MET Group has signed a partnership deal with LNG shipowner and operator Celsius to build the Group\u2019s first LNG vessel, with its delivery scheduled for 2027.","Switzerland\u2019s MET Group partners Celsius to build one LNG ship for delivery in 2027","2024-10-01"],["Gastrade has started commercial operations of the 4 mtpa Alexandroupolis floating LNG terminal, Greece\u2019s second LNG import facility, which is expected to boost the energy security of Southeast and South Europe.","Gastrade begins commercial operations of Alexandroupolis LNG","2024-10-01"],["Italy\u2019s terminal operator OLT Offshore LNG Toscana expects its 2.8 mtpa Toscana LNG terminal to resume operations and receive the first LNG cargo in late November following the completion of seven months of planned maintenance.","Toscana LNG\u2019s FSRU completes seven-month maintenance, to receive cargo in late-November","2024-10-01"],["The 150,000 m3 Nova Energy has entered the 19.8 mtpa Arctic LNG 2 port area and is possibly readying for another cargo lift from the sanctioned facility, as two other dark fleet vessels laden with LNG from the project are headed toward Asia.","Nova Energy approaches Arctic LNG 2 for a possible seventh cargo lift from the sanctioned project","2024-10-02"],["US LNG exporter Venture Global has received authorization from the Federal Energy Regulatory Commission to introduce hazardous fluids into one of the heat recovery steam generators at its 10 mtpa Calcasieu Pass LNG plant, indicating that the plant may be progressing towards the start of commercial operations.","Venture Global gets FERC OK to reintroduce hazardous fluids into Calcasieu Pass LNG","2024-10-02"],["Australian independent energy firm Santos has agreed to supply TotalEnergies Gas and Power Asia with 0.5 mtpa of LNG over a period of three years plus one quarter starting in the fourth quarter of 2025.","Santos signs deal to supply 0.5 mtpa of LNG to TotalEnergies from fourth-quarter 2025","2024-10-02"],["The 15 mtpa Freeport LNG plant and the Cheniere-operated 30 mtpa Sabine Pass and 15 mtpa Corpus Christi LNG terminals in the US have not been impacted by the strike undertaken by dockworkers at ports on the East and Gulf coasts of the US.","Freeport, Cheniere LNG terminals unaffected by US dockworkers\u2019 strike","2024-10-02"],["The 165,500 m3 Seapeak Magellan LNG tanker has arrived close to the Gastrade-operated 4 mtpa Alexandroupolis floating storage regasification unit-based LNG import terminal in the Thracian Sea and is poised to deliver the facility\u2019s first LNG commercial cargo after it began commercial operations on Oct. 1.","Seapeak Magellan arrives close to Alexandroupolis for first LNG commercial cargo delivery","2024-10-03"],["TotalEnergies plans to bring the planned 13.1 mtpa Mozambique LNG project online in 2029, with this hingeing on it finalizing the project financing by the end of this year, Chairman and Chief Executive Patrick Pouyanne said during an investor briefing in New York yesterday.","TotalEnergies is working on \u201clast piece\u201d to restart Mozambique LNG by the end of this year","2024-10-03"],["European LNG imports in September have slipped to their lowest this year and were at their lowest since November 2021, as demand on the continent continues lacking.","European LNG imports slip further in September to three-year low as demand slump continues","2024-10-03"],["Russian LNG exports in the first nine months of 2024 increased compared with last year, driven by the addition of exports from a new Russian LNG plant, Arctic LNG 2.","Arctic LNG 2 helps lift Russian LNG exports in January-September","2024-10-04"],["The 150,000 m3 Nova Energy has loaded a cargo from the 19.8 mtpa Arctic LNG 2 plant, becoming the seventh cargo lift from the plant since August.","Nova Energy loads Arctic LNG 2\u2019s seventh cargo","2024-10-04"],["Asian buyers are increasingly looking to recent contracts as benchmarks to support their price targets for long-term LNG supplies, aiming for prices below 12% of Brent crude for supplies starting from  2027.","Asian buyers eye recent deals to support lower price targets for long-term LNG supply","2024-10-04"],["The International Energy Agency sees global gas demand rising by more than 2.5% in 2024, mainly driven by fast-growing Asian markets and supported by a rebound in European industrial demand. But, it warned of a fragile gas demand-supply balance with \u201cclear risks\u201d of future volatility.","IEA warns of fragile global gas demand and supply balance, sees clear risks of future volatility","2024-10-04"],["Italian gas utility Snam said it expects to commission the 3.9 mtpa Ravenna floating LNG import terminal in the country\u2019s northeastern Emilia-Romagna region in the first half of 2025, which is an extended timeline from the previously expected start-up in first quarter of 2025.","Snam extends Ravenna FSRU start-up timeline to first half of 2025","2024-10-07"],["Partners in the 12 billion m3\u002fyear Leviathan gas field offshore Israel has paused the pipelay work to expand the field\u2019s production due to an escalating security situation.","Chevron delays Leviathan field expansion on escalating security situation","2024-10-07"],["The sanctioned 138,028 m3 Everest Energy LNG tanker is docked at the also-sanctioned Arctic LNG 2 project in Russia\u2019s Gydan Peninsula, loading the project\u2019s eighth cargo.","The sanctioned Everest Energy loads Arctic LNG 2\u2019s eighth cargo; loading pace picking up","2024-10-07"],["Japan received more LNG in September, thanks to a significant increase in US deliveries, which pushed the country\u2019s LNG imports to their highest level this year.","Japan takes more US LNG in September, lifting LNG imports to their highest level this year","2024-10-07"],["China\u2019s state-owned Sinopec is seeking a price review of its 7.6 mtpa offtake contract from the 9 mtpa Australia Pacific LNG project in Queensland and has notified the project\u2019s upstream operator Origin Energy.","Sinopec seeks to initiate price review for APLNG supply contract: Origin","2024-10-07"],["Italy\u2019s Eni has signed an initial agreement with the Japan Organization for Metals and Energy Security, or Jogmec, to collaborate on ensuring energy supply security by boosting LNG supplies and supply sources.","Eni and Japan's Jogmec sign initial deal to boost LNG supplies, ensure energy security","2024-10-07"],["Summit LNG Terminal II, a unit of Summit Group, has urged the government of Bangladesh to reverse its decision to terminate the project to bring a third floating storage regasification unit to the country.","Summit LNG urges Bangladesh government to reverse decision to terminate third FSRU project","2024-10-08"],["The Kinder Morgan-operated 2.5 mtpa Elba Island LNG terminal near Savannah in Georgia, is making safety preparations ahead of Hurricane Milton\u2019s anticipated landfall in Florida tomorrow, although it does not expect its operations to be impacted.","Elba Island LNG activates hurricane response plans but expects no impact from Hurricane Milton","2024-10-08"],["Thailand\u2019s LNG imports rose slightly in September compared to August as the country took more LNG from its Southeast Asian neighbours. But, its receipts were steady compared to a year earlier.","Thailand\u2019s  September LNG imports rise on-month on higher Southeast Asian receipts","2024-10-08"],["September imports of LNG into Brazil surged as reduced power generation from hydro increased the need for more natural gas imports.","Brazilian LNG imports in September surge on reduced hydro generation","2024-10-08"],["Italy\u2019s Eni has signed a multi-year agreement with LNG bunkering vessel provider Avenir LNG to charter its 7,500 m3 Avenir Aspiration LNG bunker vessel from 2025, supporting its expansion into the LNG bunkering market.","Eni, Avenir LNG sign a multi-year charter deal for the Avenir Aspiration LNG bunker vessel","2024-10-08"],["Australian independent energy firm Woodside has completed the acquisition of US project developer Tellurian and its proposed 27.6 mtpa Driftwood LNG project in Louisiana almost three months after announcing a definitive agreement to purchase all the shares in Tellurian and Driftwood in an all-cash deal for $900 million,","Woodside completes acquisition of Tellurian, Driftwood LNG","2024-10-09"],["Japanese utility Kansai Electric has agreed to buy 0.4 mtpa of LNG from Oman LNG over four years starting in 2026, marking the start of a new supply relationship between the two firms.","Japan\u2019s Kansai Electric signs four-year contract with Oman LNG for 0.4 mtpa of LNG","2024-10-09"],["The UAE\u2019s state-owned ADNOC Gas has decided to cancel its plans to increase the capacity at its 5.8 mtpa Das Island LNG project, choosing instead to deploy its capital to explore other opportunities especially with parent firm ADNOC already developing the planned 9.6 mtpa Ruwais LNG project in Abu Dhabi\u2019s Al Ruwais industrial city.","ADNOC Gas cancels Das Island LNG expansion to focus on other \"exciting\" opportunities","2024-10-09"],["Plentiful gas in storage in Europe is expected to act as a safety cushion to the potential end of the Russian gas transit via Ukraine, resulting in a slightly higher pull from stocks than last year in a scenario of a colder 2024-2025 winter than last year, Kpler Insight forecasts.","Europe to end winter with gas stocks 48% full: Kpler Insight","2024-10-09"],["Italy is expected to see a greater diversification in its LNG supplies when its LNG import capacity rises from the first quarter of next year, with the anticipated start of Snam\u2019s planned 3.9 mtpa Ravenna floating LNG import terminal.","Italy\u2019s LNG regasification capacity to rise from first-quarter 2025 with Ravenna\u2019s anticipated start","2024-10-09"],["Hungary\u2019s state-owned power company MVM has signed an additional agreement with Russia's Gazprom for gas supply, allowing the firm to start negotiations on increasing Russian gas supplies to Hungary.","Hungary\u2019s MVM, Gazprom sign MoU on increasing Russian gas supplies","2024-10-10"],["Chevron expects zero impact from the strike action launched today by employees at industrial and maintenance services provider Altrad, servicing its 8.9 mtpa Wheatstone and 15.6 mtpa Gorgon LNG plants in Western Australia.","Chevron expects no impact from strike affecting Wheatstone, Gorgon facilities","2024-10-10"],["Thailand\u2019s state-owned PTT has issued a tender to buy two LNG cargoes for delivery in November and December to its Map Ta Phut LNG receiving terminal in Rayong. The tender closes tomorrow.","Thailand\u2019s PTT issues tender to buy two November-December LNG cargoes","2024-10-10"],["Thailand\u2019s private power producer Hin Kong Power has issued a tender to buy one LNG cargo for delivery on Dec. 4 to the Map Ta Phut 2 LNG terminal in Rayong. The tender closes on Dec. 15.","Thailand\u2019s Hin Kong Power seeks one December LNG spot cargo","2024-10-10"],["Australian independent energy firm Woodside Energy has completed the installation of a key 433-kilometre pipeline for its Scarborough Energy project, supporting the firm\u2019s target of the first LNG cargo from the project in 2026.","Scarborough Energy trunkline installation completed, supports Woodside\u2019s 2026 target for first LNG cargo","2024-10-11"],["Japanese power utility Kansai Electric plans to manually shut down the 826 MW third unit of its Mihama nuclear power plant in the Fukui prefecture for investigations after detecting salt deposits and a tiny hole in the main pipe of its primary water cooler.","Japan\u2019s Kansai Electric to shut Mihama-3 nuclear reactor for inspection, could lift winter LNG demand","2024-10-11"],["US LNG exporter Venture Global said it expects to ship its first LNG cargo from its 20 mtpa Plaquemines LNG plant in Louisiana before the end of 2024 as it continues to work towards starting commercial operations.","Venture Global expects to ship first cargo from Plaquemines LNG before end of 2024","2024-10-11"],["Exports from the Petronas-operated 29.3 mtpa Bintulu LNG export plant in Sarawak, Malaysia, have dipped this week, suggesting that production issues may still be ongoing at the plant.","Weekly exports from Malaysia\u2019s Bintulu LNG plant dip suggesting possible ongoing output issues","2024-10-11"],["A total of four Russian LNG dark fleet vessels, currently laden with volumes from the sanctioned 19.8 mtpa Arctic LNG 2 plant, are seen traversing the sea without signalling a destination as the market continues to anticipate a potential delivery to an end-user.","Four Russian dark fleet vessels loaded with Arctic LNG 2 cargo still out at sea","2024-10-11"],["The 173,400 m3 BP-chartered British Sponsor LNG tanker has moored again next to the 126,277m3 Gimi floating LNG unit that serves the yet-to-start 2.4 mtpa Greater Tortue Ahmeyim floating LNG facility on the maritime border of Mauritania and Senegal after pulling alongside Gimi on several previous occasions without discharging the LNG cooldown cargo it\u2019s carrying.","Cooldown-cargo-laden British Sponsor berths again at Greater Tortue Ahmeyim FLNG","2024-10-14"],["Egyptian Natural Gas Holding, or EGAS, and Greek energy infrastructure firm Copelouzos Group have signed an agreement to establish a joint venture in Greece.","EGAS, Greece\u2019s Copezoulos form LNG-focused JV","2024-10-14"],["The first full cargo from the New Fortress Energy-operated Altamira Fast LNG project in Mexico is poised to be delivered to the 9.9 mtpa Gate LNG receiving terminal in Rotterdam.","Altamira FLNG\u2019s first full LNG cargo to be delivered to Rotterdam\u2019s Gate terminal","2024-10-14"],["Thailand\u2019s private energy producer B.Grimm has issued a tender to buy one LNG cargo for delivery in mid-December to the Map Ta Phut LNG receiving terminal in the country\u2019s southern Rayong province, making it the third cargo the firm is seeking since making its debut as an LNG importer in December. The tender closes on Oct. 16.","Thailand\u2019s B.Grimm seeks its third LNG spot cargo, delivery expected in mid-December","2024-10-14"],["Operations at the Inpex-operated 8.9 mtpa Ichthys LNG plant in Darwin, in Australia\u2019s Northern Territory, are expected to reach their full rate by mid-November when production at the plant\u2019s first train reaches its full capacity.","Ichthys LNG to operate at full rate by mid-November when Train 1 restarts","2024-10-15"],["Italian utility Edison launched arbitration against LNG project developer Venture Global after it said it would start LNG contract cargo deliveries from its Louisiana-based 10 mtpa Calcasieu Pass LNG plant in April 2025, or three years after shipping the first cargo from the project.","Edison becomes latest firm to take Venture Global to court over Calcasieu Pass deliveries","2024-10-15"],["The increase in global liquefaction capacity is forecast to outpace projected demand by 2030, which will depress global gas prices and increase competition between suppliers, the International Energy Agency, or IEA, said in its annual World Energy Outlook report.","Increase in LNG liquefaction capacity to outpace demand growth to 2030: IEA","2024-10-16"],["Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project in the Gydan Peninsula has taken a short break from loading LNG and is in the process of loading its second condensate cargo. However, based on the interval between loadings since last month, another LNG loading could occur soon.","Russia\u2019s sanctioned Arctic LNG 2 project takes a break from LNG loadings to load condensate","2024-10-16"],["Japan\u2019s power utility Kansai Electric has shut down the 826 MW third unit of its Mihama nuclear plant in the Fukui prefecture as anticipated after finding a tiny hole in a pipe earlier this month. However, the firm has not provided a timeline for restarting the unit.","Japan\u2019s Kansai Electric shuts down Mihama-3 nuclear unit, no restart date given","2024-10-16"],["Woodside Energy\u2019s Scarborough Energy and Pluto Train 2 project reached 73% completion at the end of September, underpinning its unchanged target for the production of a first LNG cargo in 2026.","Woodside\u2019s Scarborough and Pluto Train 2 LNG project 73% completed at end-September","2024-10-16"],["Weekly LNG exports from Malaysia\u2019s 29.3 mt Bintulu LNG plant have recovered and stabilised at levels that were last higher at the end of June, indicating that recent concerns about production issues at Trains 7 and 8  may be unfounded.","Weekly LNG exports pick up from Malaysia\u2019s Bintulu LNG plant","2024-10-17"],["The UK government has released its latest package of sanctions on Russia, targeting four more LNG tankers believed to be part of Russia\u2019s shadow fleet of vessels used to circumvent and RusGazDobycha, developing the 13 mtpa Ust-Luga LNG plant on the Baltic Sea coast.","UK sanctions four more Russian LNG tankers, developer of Ust-Luga LNG","2024-10-17"],["The US Federal Energy Regulatory Commission, or FERC, granted LNG developer Venture Global the authorisation to commission the liquefaction train system block 4 with nitrogen gas of its 20 mtpa Plaquemines LNG plant in Louisiana, which outs the firm one step closer to commissioning the project.","Venture Global receives FERC green light to commission fourth liquefaction block","2024-10-17"],["Australian independent energy firm Santos\u2019 offshore Barossa Gas project that will provide backfill for the existing 3.7 mtpa Darwin LNG plant is now over 82% complete and remains on track to begin gas production in the third quarter of 2025.","Santos\u2019 Barossa Gas project is over 82% complete, still on track for 3Q 2025 gas production","2024-10-17"],["Japanese utility Kansai Electric has received government approval to operate its 826 MW Takahama-1 nuclear reactor beyond fifty years, making the 50-year-old unit the first to be granted such an extension.","Kansai Electric secures approval to operate Takahama-1 reactor beyond 50 years","2024-10-17"],["Egypt is set to install a second floating storage regasification unit early next year, signalling its continued robust demand for LNG imports amid declining gas production, a suspension in LNG exports and higher temperatures that have led to its return to the market after six years.","Egypt plans to install a second FSRU in 2025; Energos Eskimo eyed as likely candidate","2024-10-18"],["LNG terminal operator Singapore LNG Corp., or SLNG, is proceeding with plans to develop a 5 mtpa floating storage regasification unit-based LNG import terminal at Singapore\u2019s Jurong Port. This new terminal will supplement the existing 11 mtpa onshore SLNG terminal on Jurong Island and is aimed at meeting growing domestic gas demand and enhancing energy security.","Singapore LNG proceeds with plans for a 5 mtpa FSRU-based LNG import terminal","2024-10-21"],["The 160,000 m3 Energos Eskimo floating storage and regasification unit at Jordan\u2019s sole 3.8 mtpa Aqaba LNG import terminal is widely expected to relocate to Egypt early next year when its charter contract concludes, enabling Egypt to receive LNG directly at its own terminals instead of also relying on Aqaba.","A second FSRU in Egypt won't lift LNG import capacity despite expected increase in imports","2024-10-21"],["Egypt is expected to launch a tender to secure up to 20 cargoes for delivery between January and March next year, reflecting the country\u2019s undiminished demand for LNG after resuming imports in April following a six-year break.","Egypt seen issuing tender to buy 20 LNG cargoes for delivery in first-quarter 2025","2024-10-21"],["Singapore expects to set up a fully state-owned gas aggregator by the end of the current fiscal year, which will safeguard Singapore\u2019s energy security.","Singapore to set up state-owned gas aggregator by end-March 2025","2024-10-21"],["Thailand\u2019s new LNG market entrant private power producer B. Grimm expects to buy five to seven LNG cargoes a year on a strip basis in 2025 and 2026, after buying its first three cargoes this year on a spot basis. The firm hopes to seek supplies on a long-term basis from 2027 or 2028.","Thailand\u2019s B.Grimm to seek short-term LNG strip in 2025-2026, long-term supplies from 2027-2028","2024-10-22"],["A new state-owned gas aggregator that Singapore plans to set up by the end of March next year is expected to begin gas procurement from 2026.","Singapore\u2019s state-owned gas buyer to begin procurement from 2026","2024-10-22"],["Bangladesh\u2019s Summit Group is hopeful that a decision by state-owned energy firm Petrobangla to terminate a 4.5 mtpa floating storage regasification unit import project that its subsidiary Summit LNG was developing on Moheshkhali Island will be overturned.","Summit Group hopeful decision to terminate Bangladesh FSRU import project will be overturned","2024-10-22"],["US energy firm ConocoPhillips has agreed to supply Germany\u2019s state-owned Securing Energy for Europe, or SEFE, with 9 billion m3 of gas over 10 years from its European supply portfolio. The gas is to be delivered to various hubs across Europe.","ConocoPhillips, SEFE agree 10-year natural gas supply deal","2024-10-23"],["Terminal operator Singapore LNG Corp. has signed agreements with Singapore\u2019s Jurong Port, engineering firm Wood and Japanese shipowner Mitsui- OSK Lines to develop its second LNG import terminal, which is slated to be operational by 2030.","Singapore LNG inks deals with Jurong Port, MOL and Wood for second LNG terminal","2024-10-23"],["Singapore-based downstream LNG infrastructure firm AG&P LNG has agreed to acquire Australian energy infrastructure firm Venice Energy, the developer of the proposed 2 mtpa Outer Harbor LNG import terminal in Port Adelaide, South Australia, and is targeting to bring the project online in the first quarter of 2027. The value of the deal was not disclosed.","AG&P LNG acquires Outer Harbor LNG project developer Venice Energy","2024-10-24"],["The Federal Energy Regulatory Commission has granted Golden Pass LNG\u2019s request for a three-year extension to complete the construction of its 15.6 mtpa LNG export project in Sabine Pass, Texas, pushing its construction deadline to Nov. 30, 2029, and delaying the project\u2019s start.","US regulator grants Golden Pass LNG a three-year extension to complete construction","2024-10-24"],["The 162,400 m3 BW Batangas floating storage regasification unit is currently idling off the west coast of the Philippines island of Mindoro days after returning to the First Gen-operated 5.3 mtpa LNG terminal in Batangas in the Philippines following repairs at the Subic Shipyard since mid-August.","First Gen\u2019s BW Batangas FSRU leaves LNG terminal to idle after returning from repairs","2024-10-24"],["Feed gas flows to the 13.5 mtpa Cameron LNG plant in Louisiana have dropped in recent days, reflecting a week-long scheduled maintenance at its third train this week, according to firms with offtake from the plant.","Cameron LNG receives less feed gas due to scheduled maintenance on Train 3","2024-10-24"],["US energy firm ConocoPhillips has signed a deal to supply natural gas over 10 years to EDF Trading.","ConocoPhillips agrees 10-year gas supply deal with EDF Trading","2024-10-25"],["Thailand\u2019s state-owned PTT has issued a tender to buy two more LNG cargoes for delivery in December to the Map Ta Phut LNG receiving terminal in Rayong. The tender closes on Oct. 29.","Thailand\u2019s PTT seeks two more LNG cargoes for delivery in December","2024-10-25"],["Novatek\u2019s first 6.6 mtpa train at Russia\u2019s Arctic LNG 2 plant shutdown on 11 October, according to sources.","Russia\u2019s sanctioned Arctic LNG 2 plant has shut down: sources","2024-10-25"],["The 162,400 m\u00b3 BW Batangas floating storage and regasification unit (FSRU) has returned to the First Gen-operated LNG import terminal in the Batangas province on Luzon island in the Philippines, after temporarily relocating to avoid Tropical Storm Trami's path while remaining idle at a safe distance.","First Gen\u2019s Batangas FSRU returns to berth following Tropical Storm Trami","2024-10-28"],["India's LNG import capacity is poised to rise by 21% to 57.5 mtpa by the end of March next year when the 5 mtpa Chhara LNG terminal is expected to begin operations, and the 5 mtpa expansion phase of the 17.5 mtpa Dahej LNG terminal is completed.","India\u2019s LNG import capacity to rise by end-March 2025 with Dahej expansion, Chhara startup","2024-10-28"],["India\u2019s state-owned Hindustan Petroleum Corp. intends to secure an LNG cargo soon for delivery in December or January to commission its delayed 5 mtpa Chhara LNG regasification terminal in Gujarat which it hopes to start before the end of the current financial year and","India\u2019s HPCL plans to secure a commissioning cargo soon for delivery in December, January","2024-10-28"],["Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 plant has suspended operations since Oct. 11 due to storage at its first liquefaction train reaching its maximum capacity. However, according to sources with knowledge of the matter, the shutdown is expected to last only for the duration of the winter season.","Arctic LNG 2\u2019s shutdown seen as temporary; Train 1 to recover to full capacity post-winter","2024-10-28"],["Italy's Eni anticipates restoring production at the giant Zohr gas field offshore Egypt early next year as declining output has coincided with rising domestic gas consumption, prompting the country to resume LNG imports this year.","Eni expects to restore production at Egypt's Zohr gas field early next year","2024-10-28"],["The 1.4 mtpa New Fortress Energy-operated Altamira Fast LNG plant off the coast of Tamaulipas in Mexico has reached full production less than three months after shipping its first cargo in early August while still undergoing commissioning.","Altamira FLNG output reaches full capacity with its third shipment as commissioning continues","2024-10-28"],["Amigo LNG, a unit of Singapore-based LNG project developer LNG Alliance, has signed a heads-of-agreement with energy and infrastructure firm Sahara Group to supply LNG from its proposed 7.8 mtpa export facility in Sonoro, Mexico.","Mexico\u2019s Amigo LNG signs initial LNG supply deal with Sahara Group","2024-10-28"],["BP said that has continued to make \u201cgood progress\u201d on its 2.4 mtpa Greater Tortue Ahmeyim FLNG project on the maritime border of Senegal and Mauritania, as the project start-up is still slated for the fourth quarter of this year.","BP makes \u201cgood progress\u201d on Greater Tortue Ahmeyim FLNG's start-up","2024-10-29"],["Malaysia\u2019s Genting Group has awarded a contract to Indonesia-based construction firm PT China Construction Yangtze River Indonesia for the construction, installation and commissioning of the midstream infrastructure for its 1.2 mtpa Genting floating LNG project to be developed in Indonesia\u2019s West Papua province. The contract is valued at IDR 2.053 trillion (about $132.2 million).","Malaysia\u2019s Genting awards contracts for its floating LNG project in Indonesia\u2019s West Papua","2024-10-29"],["India\u2019s state-owned refiner Bharat Petroleum Corp. expects the force majeure declared on the 13.1 mtpa Mozambique LNG project to be lifted in January or February next year, allowing the project which has been in limbo due to the volatile security situation in the Cabo Delgado province to progress.","India\u2019s BPCL eyes lifting of force majeure on Mozambique LNG in January-February","2024-10-29"],["Australian independent energy firm Woodside has begun work to take offline the second of its five LNG trains at the 16.9 mtpa North West Shelf LNG plant in Western Australia during this quarter to manage costs and emissions amid declining production from its original gas fields.","Work underway to retire North West Shelf LNG\u2019s Train 2 this quarter: Woodside","2024-10-30"],["Vienna-headquartered international holding company MS Galleon Group is looking to procure its entire annual natural gas requirement for a three-year period starting from Jan. 1, 2026, until Dec. 31, 2028, and has issued a request for information on supply options.","Vienna-headquartered MS Galleon Group seeks natural gas supply for three years, starting in 2026","2024-10-30"],["Norway\u2019s state-owned energy firm Equinior has agreed to acquire all of the remaining non-operated interest in the US Northern Marcellus formation held by US natural gas producer EQT for $1.25 billion,  increasing its average working interest in the Northern Marcellus asset from 25.7% to 40.7% and strengthening its gas portfolio.","Equinor to acquire all of EQT\u2019s non-working interest in North Marcellus gas assets in the US","2024-10-30"],["British utility Centrica and US gas producer Coterra Energy have signed two gas sales and purchase agreements, which will reduce market risk in Centrica's LNG portfolio.","UK\u2019s Centrica signs gas deals with US\u2019s Coterra for 10 years","2024-10-30"],["Japanese shipping company Mitsui OSK Lines, or MOL, is seeking to sell three of the Arc7 ice-class LNG vessels built for the sanctioned 19.8 mtpa Arctic LNG 2 plant over the tightening ring of sanctions on the project.","MOL considers sale of three Arc7 LNG vessels meant for Arctic LNG 2 amid sanctions","2024-10-31"],["Cheniere has maintained its expectation of the 10 mtpa Corpus Christi Stage 3 expansion project\u2019s start-up by the end of 2024. The project is now almost 68% complete.","Corpus Christi Stage 3 project is 67.8% complete, first LNG by year-end: Cheniere","2024-10-31"],["In its new sanctions round, the US State Department designated five more LNG carrier operators, believed to be operating several of Russia\u2019s so-called \u201cshadow fleet\u201d vessels associated with the sanctioned 19.8 mtpa Arctic LNG 2 plant.","US hits Arctic LNG 2 with fresh shipping sanctions","2024-10-31"],["US gas producer Coterra Energy and international energy trader Vitol have inked an 11-year sales and purchase agreement, whereby Coterra will supply Vitol with the equivalent of 0.7 mtpa of natural gas.","Coterra Energy and Vitol pen 11-year gas supply agreement","2024-10-31"],["Japan\u2019s LNG receipts fell sharply in October after reaching a three-month high in September as a slight easing in temperatures probably led the country\u2019s utility firms to rely more on their contracted long-term supplies to meet demand.","Japan\u2019s LNG imports slump in October after a three-month high in September","2024-11-01"],["Netherlands-based energy storage provider VTTI aims to make a final investment decision on its Zeeland Energy Terminal project in the port of Vlissingen in the Netherlands\u2019 southwestern province of Zeeland in the first half of 2027, with commercial operations expected to begin in the second half of 2028. If approved, the proposed terminal would be the country\u2019s third LNG import facility.","VTTI aims for Zeeland Energy Terminal FID in first-half 2027, startup in second-half 2028","2024-11-01"],["Shell still expects to ship first LNG cargo from the 14 mtpa LNG Canada export project in British Columbia by the middle of 2025.","Shell maintains expectation of first LNG cargo from LNG Canada by mid-2025","2024-11-01"],["TotalEnergies continues to anticipate that the next wave of LNG supplies will commence in 2027, or potentially in the second half of 2026, due to various project delays.","TotalEnergies reaffirms expectation for next LNG supply wave starting in 2027","2024-11-01"],["TotalEnergies is awaiting funding approval from credit agencies in the Group of Seven industrialized nations as one of several key steps before restarting its stalled 13.1 mtpa Mozambique LNG project in Afungi in northern Mozambique\u2019s Cabo Delgado province. The firm maintains that the project is on the right track.","Mozambique LNG project on 'right track' as G7 funding approvals awaited: TotalEnergies","2024-11-01"],["US upstream firm Kosmos Energy, which, together with BP, is developing the 2.4 mtpa Greater Tortue Ahmeyim floating LNG export plant offshore Senegal and Mauritania, said that the project\u2019s first LNG is expected around the end of the fourth quarter of 2024.","First LNG from Greater Tortue Ahmeyim at the end of Q4 2024: Kosmos Energy","2024-11-04"],["As the trilateral natural gas transit deal between the EU, Ukraine and Russia nears expiry, the markets kept second guessing whether an alternative deal to transit Azerbaijani gas via Ukraine is indeed nearing completion.","Market participants cautious of \"breakthrough\" on Ukrainian gas transit extension talks with Azerbaijan","2024-11-04"],["Thailand\u2019s state-owned PTT is seeking a third LNG cargo for December, with delivery targeted for Dec. 10-11 to its Map Ta Phut terminal in Rayong.","Thailand\u2019s PTT seeks third December LNG cargo","2024-11-04"],["ExxonMobil, a partner in the Golden Pass LNG project, anticipates the first LNG production from the 18 mtpa LNG export facility in Sabine Pass, Texas, by late 2025, although the timeline could slip into early 2026.","First LNG from Golden Pass expected in late 2025, could slip into early 2026: ExxonMobil","2024-11-04"],["Japanese utility Tohoku Electric has taken its 825 MW Onagawa-2 nuclear reactor in Miyagi prefecture offline for inspection, just days after its restart following a 13-year shutdown.","Tohoku Electric shuts down Onagawa-2 reactor for inspection days after restart","2024-11-04"],["China's state-owned Sinopec Corp has signed a heads of agreement to buy 2 mtpa of LNG from TotalEnergies for a period of 15 years, commencing in 2028.","Sinopec agrees to buy 2 mtpa of LNG from TotalEnergies for 15 years","2024-11-04"],["US LNG exports reached their second-highest level of the year in October, despite a slight decline from the same period last year due to maintenance at several export facilities.","US LNG exports climb to their second-highest level in October","2024-11-04"],["China\u2019s private energy firm ENN\u2019s long-term LNG contract from Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 plant is set to begin in the fourth quarter of 2025, with the firm staying close to the 'relevant bodies' to monitor the situation and assess delivery options.","China\u2019s ENN monitors sanctions risks ahead of Arctic LNG 2 contract start in 4Q 2025","2024-11-05"],["Australia's LNG exports increased in October as output at the country\u2019s nine LNG export plants ramped up following both planned and unplanned maintenance last month.","Australia\u2019s LNG exports rebound in October after hitting the year\u2019s low in September","2024-11-05"],["European LNG imports increased for the first time this year, as weak LNG demand in Asia favoured Europe as a destination for US cargoes.","European LNG imports in October higher on US cargo diversions from Asia","2024-11-05"],["India's state-owned Gail expects to add around 5.5 mtpa of LNG purchased under term contracts by 2030.","India\u2019s Gail looks to add 5-6 mtpa of term LNG contracts by 2030","2024-11-06"],["Taiwan\u2019s state-owned utility firm Taipower has received approval from the Environmental Impact Assessment Review Committee to proceed with its plan to bring two gas-fired power plant units online in 2025 and 2026 at its Taichung Power Plant in central Taiwan.","Taipower\u2019s gas-fired power plant expansion secures Taiwan government approval","2024-11-06"],["The European Commission has approved the joint acquisition of Italy\u2019s largest LNG receiving terminal, the 6.6 mtpa Adriatic LNG in Rovigo, by Italy\u2019s gas transmission operator Snam and Netherlands-based energy storage provider VTTI.","European Commission approves joint acquisition of Italy\u2019s Adriatic LNG by Snam, VTTI","2024-11-06"],["Abu Dhabi\u2019s state-owned ADNOC and Germany\u2019s Securing Energy For Europe, or SEFE, have signed a binding agreement for 1 mtpa of LNG to be delivered to SEFE over 15 years from the 9.6 mtpa Ruwais LNG project starting from 2028.","ADNOC and SEFE sign binding 15-year deal for 1 mtpa of LNG from Ruwais LNG","2024-11-06"],["New Fortress Energy, or NFE, expects to put its 5 mtpa Puerto Sandino LNG import terminal in Nicaragua in the first quarter of 2025, as it floats interest in sale of its assets.","New Fortress Energy expects to start-up Nicaragua LNG terminal in Q1 2025","2024-11-07"],["US project developer Venture Global has secured authorization from the Federal Energy Regulatory Commission to introduce hazardous fluid into the high-pressure and low-pressure fuel gas and warm flare systems of its 20 mtpa Plaquemines LNG plant in Louisiana, taking it one step closer to LNG production.","Venture Global gets approval to introduce gas into fuel gas and flare systems at Plaquemines LNG","2024-11-07"],["US LNG project developer Sempra Infrastructure is targeting the start of commercial operations at the 3.25 mtpa first phase of its Energia Costa Azul plant in Baja Californa, Mexico in the spring of 2026, with the Gasoducto Rosarito expansion pipeline that will deliver feed gas to the project expected to reach commercial operations during this quarter.","Sempra targets commercial operations start for Energia Costa Azul\u2019s Phase 1 in Spring 2026","2024-11-07"],["Russia's 19.8 mtpa Arctic LNG 2 project which suspended operations on Oct. 11 due to escalating Western sanctions, could find some relief when President-elect Donald Trump assumes the US presidency in January next year.","Trump\u2019s election win could alleviate challenges for Russia\u2019s sanctioned Arctic LNG 2 project","2024-11-07"],["Malaysia\u2019s state-owned Petronas has lifted the force majeure notice on gas supply to the MLNG Dua project which is part of the 29.3 mtpa Bintulu LNG export complex in Sarawak, after almost two years.","Petronas lifts force majeure on gas supply to MLNG Dua at Bintulu","2024-11-07"],["The Panama Maritime Authority, or PMA, has started the process of cancelling the Panamanian registration of four LNG tankers North Air, North Mountain, North Way and North Sky that have recently come under sanctions for their support of Russia\u2019s sanctioned 19.8 mtpa Arctic LNG 2 project and their involvement in sanction-evading activity.","Panama registry to revoke registration of four sanctioned LNG ships connected with Arctic LNG 2","2024-11-07"],["Singapore\u2019s Energy Market Authority has signed a memorandum of understanding with PetroChina to collaborate on strengthening Singapore\u2019s expertise and knowledge on LNG supply and management.","Singapore\u2019s market regulator signs LNG supply partnership with PetroChina","2024-11-07"],["LNG project developer New Fortress Energy, or NFE, to consider debottlenecking operations at its 1.4 mtpa Altamira floating LNG export project in Mexico which will allow an up to 10% increase it the facility\u2019s nameplate liquefaction capacity.","New Fortress Energy to weigh debottlenecking at Altamira FLNG to increase capacity","2024-11-07"],["India\u2019s state-owned gas distributor Gail has issued a tender to buy 60 LNG cargoes, or one cargo a month, for delivery over five years to the Dahej, Dabhol, and Hazira terminals from April 2025. The tender closes on Nov. 13.","India's Gail seeks 60 LNG cargoes over five years through tender","2024-11-08"],["Italy\u2019s gas transmission operator, Snam, expects LNG to offset any potential gas shortfalls Europe may face if the agreement for Russian gas to transit through Ukraine, set to expire on January 1, is not extended.","Italy\u2019s Snam expects LNG to cover any shortfalls from an end to Russia-Ukraine gas transit deal","2024-11-08"],["High-level meetings held earlier this week in Tokyo between Qatar\u2019s energy minister and several Japanese utility firms underscore a strategic push by Japan\u2019s Ministry of Economy, Trade, and Industry (METI) for utilities to lock in long-term supply volumes. The discussions hint that a long-term LNG offtake agreement between Qatar and Japan may be in the offing.","Qatar meetings with Japan utility heads hint at an imminent long-term LNG supply deal","2024-11-08"],["President of EU Commission Ursula von der Leyen floated the idea of the EU replacing Russian LNG with US LNG as a possible negotiation with the newly elected Trump administration.","EU mulls Russian LNG replacement with US LNG: President of EU Commission","2024-11-08"],["Trafigura has signed a long-term natural gas agreement with Canada\u2019s NuVista Energy for a period of 13 years starting in 2027.","Trafigura inks natural gas supply agreement with Canada\u2019s NuVista Energy","2024-11-08"],["US LNG project developer NextDecade continued making good progress on the first phase of its 27 mtpa Rio Grande LNG export project, as the firm filed a petition for a rehearing for the Federal Regulatory Energy Commission\u2019s decision to revoke a key authorisation.","NextDecade continues construction of Phase 1 Rio Grande LNG despite FERC's revocation of key permit","2024-11-08"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. Ltd. has issued an invitation for firms to register their interest as potential suppliers of LNG on a spot basis to Bangladesh. The deadline for submissions is Dec. 1.","Bangladesh looks to widen pool of spot LNG suppliers","2024-11-11"],["Abu Dhabi\u2019s state-owned ADNOC Gas expects to acquire the 60% interest from its parent firm ADNOC holds in the 9.8 mtpa Ruwais LNG project in the Al Ruwais industrial city in the second half of 2028, enhancing its global market position and raising its processing capacity to 15.6 mtpa.","ADNOC Gas to acquire 60% interest in Ruwais LNG from ADNOC in 2H 2028","2024-11-11"],["Bulgarian natural gas company Bulgargaz said its LNG tender attracted \u201crecord interest\u201d for supply in January-February 2025 to the 4 mtpa Alexandroupolis LNG terminal in Greece, with 19 international companies expressing interest.","Bulgargaz\u2019s LNG supply tender attracts interest of 19 companies","2024-11-11"],["The Norwegian government has reached agreement to buy the majority of the country\u2019s natural gas export network from private companies, which it considers an asset of national interest.","Norwegian government mulls takeover of key parts of gas export network","2024-11-12"],["A consortium of Spain-based infrastructure manager Acciona and Italian contractor RMC Construzioni have secured a EUR216 million contract to build a breakwater for Snam\u2019s planned 3.9 mtpa Ravenna floating LNG import terminal poised to start operations in the first quarter of 2025.","ACCIONA, RMC to build breakwater for Ravenna LNG import terminal","2024-11-12"],["The 170,000 m3 Energy Endeavour LNG tanker has signalled its arrival at Turkey's Botas-operated Saros floating storage regasification unit terminal in the Gulf of Saros, suggesting a potential restart of operations after an almost-eight-month hiatus.","LNG ship signals arrival at Turkey\u2019s Saros terminal, hints at possible Vasant 1 FSRU restart","2024-11-12"],["Italy\u2019s 2.8 mtpa OLT Toscana LNG terminal in Livorno is scheduled to receive its first LNG cargo today since its 135,000 m\u00b3 floating storage regasification unit returned from maintenance in early October. The FSRU Toscana had been offline for nearly six months.","Italy\u2019s OLT Toscana terminal set to receive first LNG cargo after multi-month maintenance","2024-11-12"],["Russia\u2019s state-owned Gazprom is set to increase gas flows to China through the Power of Siberia 1 pipeline above contracted levels by the end of 2024, aiming to secure China\u2019s energy needs during the winter heating season.","Gazprom to boost Power of Siberia gas supplies to China above contracted volumes from December","2024-11-12"],["Slovakia\u2019s state-owned energy supplier SPP has concluded a short-term pilot contract for the purchase of natural gas with Azerbaijan\u2019s SOCAR, with a longer-term gas supply contract a possibility.","Slovakia\u2019s SPP signs \u201cpilot\u201d gas supply deal with Socar in preparation for likely end of Ukraine gas transit deal","2024-11-13"],["LNG cargo loadings at the BP-operated 11.4 mtpa Tangguh LNG plant in Indonesia\u2019s West Papua province are expected to resume later this week, following the restart of the plant\u2019s third train after a trip last week.","Tangguh LNG Train 3 restarts after trip, cargo loadings set to resume","2024-11-13"],["The 180,000 m3 Vasant 1 floating storage regasification unit has returned to the Botas-operated Saros LNG receiving terminal in Turkey where it is preparing to restart import operations through a ship-to-ship LNG transfer with the Energy Endeavour LNG tanker after a hiatus of almost eight months.","Vasant 1 FSRU returns to Turkey\u2019s Saros LNG to restart operations after nearly eight months offline","2024-11-13"],["The Petrobras-operated 5.6 mtpa Bahia floating storage regasification unit-based LNG receiving terminal in Brazil recently reloaded a partial LNG cargo after receiving a partial cargo a few weeks earlier, underscoring weak demand in the country amid Brazil\u2019s rainy season and marking the first reload for the Excelerate Sequoia FSRU since its installation in January.","Bahia LNG reloads first partial cargo this year, signalling weak gas demand in Brazil","2024-11-13"],["Egypt\u2019s Ministry of Petroleum and Mineral Resources has awarded four energy companies with one exploration block each under the country\u2019s 2024 oil and gas exploration round to help fill the looming domestic gas supply gap.","Egyptian government awards natural gas exploration licenses in effort to plug supply gap","2024-11-13"],["Kpler Insight believes yesterday\u2019s announcement of OMV\u2019s court win over Gazprom Export\u2019s irregular pipeline gas supplies to Germany before September 2022 might result in the Kremlin-owned company halting supplies to Austria one month before the Ukraine transit deal expires.","OMV\u2019s arbitral win against Gazprom might result in earlier halt of Russian gas flows to Austria","2024-11-14"],["ADNOC Gas has signed a 10-year sales and purchase agreement with Gail India to supply up to 0.52 mtpa of LNG starting in 2026, converting an earlier preliminary agreement into a definitive one.","ADNOC Gas signs 10-year LNG deal with India\u2019s Gail","2024-11-14"],["The International Chamber of Commerce has awarded Austrian energy firm OMV damages amounting to EUR 230 million plus interest and costs in its claim against Russia\u2019s Gazprom Export for the irregular supply of gas to Germany before its contract with the firm ended in September 2022.","OMV awarded damages over Gazprom\u2019s irregular gas supplies to Germany","2024-11-14"],["Japan\u2019s upstream firm Inpex expects the first train at its 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory to reach full production at the start of December due to ongoing inspections of the train\u2019s heat exchangers. This marks a delay of about two weeks from its previous timeline of mid-November.","Ichthys LNG Train 1\u2019s return to full production delayed until early December from mid-November","2024-11-14"],["The Korea Energy Terminal in Ulsan\u2019s Free Economic Zone, jointly owned by SK Gas and Korea National Oil Corp., has officially begun commercial operations as targeted in the second half of this year. KET is South Korea\u2019s first import terminal capable of handling both oil and LNG imports.","Korea Energy Terminal in Ulsan begins commercial operations","2024-11-15"],["Kpler has identified at least five potential LNG tanker diversions from Asia to Europe after today\u2019s TTF price spike driven by OMV\u2019s announcement that Gazprom Export will suspend pipeline gas supplies to Austria starting tomorrow.","LNG tankers divert from Asia to Europe following TTF price spike on news of Gazprom halting gas flows to OMV","2024-11-15"],["Austrian energy firm OMV has said that Gazprom Export will suspend its gas deliveries under the long-term supply agreement with OMV Gas Marketing & Trading from Nov. 16, days after the firm was awarded damages over Gazprom\u2019s inconsistent contractual gas supplies in 2022.","UPDATE: OMV says Gazprom will halt pipeline gas supplies to Austria from Nov. 16","2024-11-15"],["German terminal operator Deutsche Regas has stepped in to support Austria's energy needs after Russia\u2019s state-owned Gazprom halted gas deliveries under a long-term contract on Nov. 16.","Deutsche Regas steps up to secure Austria's gas supply amid Gazprom halt","2024-11-18"],["Bulgaria\u2019s state-owned gas supplier Bulgargaz has awarded its tender for two January-February 2025 LNG cargoes to BP and Venture Global, completing its autumn-winter procurement plan for five cargoes to be delivered to Greece\u2019s 4 mtpa Alexandroupolis terminal from October to February 2025.","Bulgargaz awards tender for January-February LNG cargoes to BP, Venture Global","2024-11-18"],["At least two tankers are seen idling offshore Egypt\u2019s 5.7 mtpa Ain Sukhna LNG import terminal in the Red Sea, and three vessels have already diverted away from Egypt in a signal that the country possibly overestimated its demand with spot tender purchases.","The number of LNG tankers floating near Egypt seen increasing","2024-11-18"],["Tallinn port operator Tallinna Sadam and gas supplier JetGas have agreed to build an LNG import terminal in Muuga harbour. The terminal will come online in 2030 \u201cat the latest.\u201d","New LNG import facility proposed in Estonia","2024-11-18"],["Egypt\u2019s LNG tender to secure LNG supplies for the first quarter of 2025, which was anticipated to be issued in early December, is now expected to be pushed back due to send-out issues at the Hoegh Galleon floating storage regasification unit installed at the country\u2019s Ain Sukhna LNG import terminal, according to industry participantsni","Egypt\u2019s anticipated first-quarter 2025 LNG tender seen delayed due to FSRU issues","2024-11-19"],["The 174,000 m3 Venture Bayou arrived at Venture Global\u2019s 25 mtpa Plaquemines LNG plant in Louisiana and is likely to re-export the cooldown cargo that it received to help with commissioning at the end of August.","Venture Bayou LNG tanker berths at Plaquemines LNG to re-export LNG received as cooldown cargo","2024-11-19"],["Ukraine\u2019s Ministry of Energy has denied reports that it was engaged in talks on extending the transit contract with Russia or discussions involving gas from Azerbaijan.","Ukraine denies involvement in talks to extend gas transit deal with Russia, Azerbaijan","2024-11-19"],["Bangladesh\u2019s state-owned Rupantarita Prakritik Gas Co. has issued a tender to buy an additional LNG cargo for delivery on Dec. 30-31 through a tender that closes on Nov. 24.","Bangladesh seeks one more December spot LNG cargo","2024-11-20"],["The number of LNG tankers scheduled to discharge at European LNG terminals by the end of this week is expected to rise due to increased cargo diversions from Asia to Europe following a TTF price spike to its highest this year.","Weekly US LNG exports to Europe jump on cargo diversions from Asia to Europe","2024-11-20"],["The 7.2 mtpa Brunei LNG export facility in Lumut has begun activities to restart operations after a fire caused the plant to shut down, the plant\u2019s term offtakers said.","Brunei LNG prepares to restart operations after fire-led operational \u201cupset\u2019","2024-11-20"],["The US Department of the Treasury\u2019s Office of Foreign Assets Control, or OFAC, sanctioned Gazprombank and more than 50 internationally connected Russian banks, which will complicate Russia\u2019s current international clients\u2019 payments for gas deliveries.","US hits Gazprombank with sanctions, complicating future gas payments","2024-11-21"],["The Yamal LNG-controlled 172,410 m\u00b3 Nikolay Urvantsev LNG tanker has completed a ship-to-ship transfer of LNG with the 174,000 m\u00b3 Wen Cheng at Russia\u2019s Murmansk Lightering Zone. This could mark the beginning of more such transfers of Russian LNG within Russian territory, ahead of the European Union\u2019s ban on the transshipment of Russian LNG at European ports, which is set to take effect in March 2025.","Chinese LNG ship completes first STS at Murmansk as EU's Russian LNG transshipment ban approaches in March","2024-11-21"],["Brunei LNG\u2019s 7.2 mtpa plant in Lumut has not resumed exports despite preparations earlier this week to restart production after a fire at the facility forced it to shut down.","Brunei LNG yet to resume exports following shutdown due to fire","2024-11-22"],["Venture Global continues advancing start-up activity as the Federal Energy Regulatory Commission approved the introduction of hazardous liquids into the first liquefaction block of its Plaquemines LNG plant in Louisiana.","FERC greenlights introduction of hazardous fluids into Plaquemines LNG \u2018s first liquefaction block","2024-11-22"],["Vietnam\u2019s state-owned PetroVietnam Gas will deliver the first LNG cargo to the Nhon Trach 3 power plant in the first week of December, following the signing of a supply contract with PetroVietnam Power earlier this week for the trial run of the Nhon Trach 3 and 4 power plants.","Vietnam\u2019s PV Gas to deliver first LNG cargo for Nhon Trach 3 power plant in early December","2024-11-22"],["Construction joint-venture partners Chiyoda International and CB&I have reached an agreement with Golden Pass LNG to amend the engineering,procurement and construction contract and associated commercial terms, paving the way for the completion of the 18 mtpa project\u2019s first train.","Chiyoda, CB&I reach agreement to complete work on Golden Pass LNG Train 1","2024-11-25"],["Woodside Energy has recently taken offline the second of five trains at the 16.3 mtpa North West Shelf (NWS) LNG plant in Western Australia, in line with its plan to retire the train in the fourth quarter of this year, pending government approval.","North West Shelf LNG Train 2 taken offline, awaits government approval for retirement","2024-11-25"],["ADNOC Logistics and Services, or ADNOC L&S, has taken delivery of the 175,000 m3 Al Shelila LNG tanker from the Jiangnan Shipyard in China two months ahead of schedule.\nThe vessel is the first of six that ADNOC L&S ordered from the shipyard. The rest are expected to be delivered in 2025 and 2026.","ADNOC takes delivery of first LNG ship, five others to be delivered in 2025 and 2026","2024-11-25"],["Argentina\u2019s state-owned YPF will join a rival LNG export project being developed by Pan American Energy and Golar LNG, according to YPF\u2019s president Horacio Daniel Marin.","Argentina\u2019s YPF to join FLNG project developed by Pan American Energy, Golar LNG","2024-11-25"],["Australian independent Woodside Energy has taken the 4.9 mtpa Pluto LNG plant offline for unplanned maintenance today, launching an investigation into the cause of the shutdown.","Pluto LNG forced to shut down; investigations underway","2024-11-25"],["Italy\u2019s Eni has launched the hull of the second floating LNG unit to be deployed in the Republic of Congo, marking the second phase of the firm\u2019s Congo's FLNG development","Eni launches hull for Congo FLNG phase 2; Nguya FLNG startup expected by end 2025","2024-11-25"],["The 174,000 m3 Amore Mio I is set to be the second LNG tanker to approach the 25 mtpa Plaquemines LNG plant in Louisiana to load cargo amid the market\u2019s expectations of the facility\u2019s imminent start-up.","One more LNG tanker set to berth at Plaquemines LNG","2024-11-26"],["The 170,000 m3 BW Singapore floating storage regasification unit has left the DP World Drydocks shipyard in Dubai and is signalling an arrival in Italy, ahead of its deployment at the 3.9 mtpa Ravenna floating LNG import terminal scheduled for the first quarter of 2025.","BW Singapore FSRU leaves Dubai shipyard ahead of deployment as Ravenna FSRU","2024-11-27"],["Australian independent Woodside Energy has begun preparations to bring its 4.9 mtpa Pluto LNG plant in Western Australia online after shutting down operations on Monday.","Preparations underway to bring  Pluto LNG back online after Monday\u2019s shutdown","2024-11-27"],["Gas flows to the 15 mtpa Freeport LNG plant have edged higher, indicating that the plant is returning to normal operations following the recent shutdown of its second train on Nov. 22.","Freeport LNG gas flows recover after recent shutdown","2024-11-28"],["Japanese utility Saibu Gas has approved a final investment decision to construct a third LNG storage tank and related facilities as part of an expansion at its 2.4 mtpa Hibiki LNG terminal on Kyushu island. The new 230,000 t tank will increase Hibiki\u2019s total storage capacity to 590,000 t from 360,000 t currently.","Japan\u2019s Saibu Gas takes final investment decision on Hibiki LNG terminal third tank","2024-11-28"],["The Federal Energy Regulatory Committee, or FERC, has approved the introduction of first gas into Cheniere Energy\u2019s 10 mtpa Corpus Christi Stage 3 expansion project, signalling the imminent start of the facility\u2019s operations.","FERC greenlights introduction of first gas into Corpus Christi Stage 3 expansion","2024-11-28"],["Turkey\u2019s LNG imports have surged this month, breaking an eight-month slump as the Saros LNG terminal resumed operations, boosting receipts.","Turkey\u2019s LNG imports rebound after eight-month slump as Saros restarts imports","2024-11-29"],["Thailand\u2019s state-owned PTT has issued a tender to buy one cargo for delivery on Feb. 24-25 to the Map Ta Phut LNG receiving terminal, marking the firm\u2019s first spot requirement for 2025. The tender closes on Dec. 3.","Thailand\u2019s PTT issues tender to buy one February LNG cargo, its first for 2025","2024-11-29"],["The start-up of operations at the 3.7 mtpa Stade floating LNG import terminal in Germany has been postponed until March 2025, a delay from the previous expectation of bringing it online by the end of this year.","Stade floating LNG terminal start-up postponed to March 2025","2024-11-29"],["The Woodside-operated 4.9 mtpa Pluto LNG plant in Western Australia is expected to resume operations within the next two days after an unplanned shutdown on November 25 caused by control system issues.","Woodside\u2019s Pluto LNG expected to restart operations this weekend","2024-11-29"],["The EU Commission has extended the mandatory underground storage gas-filling target for all 27 member states to 2025, making it the third consecutive year the measure has been implemented.","EU Commission extends 90% gas storage refilling measure, set intermediate targets for each member state","2024-11-29"],["Australian independent Woodside Energy\u2019s 4.9 mtpa Pluto LNG plant in Western Australia has returned to operation following a shutdown on Nov. 25 due to control system issues.","Woodside\u2019s Pluto LNG plant back online after unplanned shutdown last week","2024-12-02"],["QatarEnergy and Shell have entered into a long-term sales and purchase agreement to supply 3 mtpa of LNG to Shell\u2019s China-based customers.","QatarEnergy, Shell ink long-term LNG deal for 3 mtpa, commencing in 2025","2024-12-02"],["State-owned Indian Oil Corp., or IOC, has issued a tender to buy one LNG cargo for delivery in January  to commission the 5 mtpa Chhara LNG terminal in Gujarat on behalf of terminal operator, state-owned Hindustan Petroleum Corp. The tender closes on Dec. 4.","IOC issues tender for January LNG cargo to commission delayed Chhara import terminal","2024-12-02"],["The governments of Jordan and Egypt have linked a deal for Jordan to use Egyptian LNG infrastructure. This will replace the existing deal for Egypt to import LNG via Jordan\u2019s 3.8 mtpa Aqaba LNG terminal.","Jordan, Egypt ink agreement for the use of Egyptian LNG infrastructure","2024-12-02"],["South Korean oil refiner S-Oil seeks six LNG cargoes for delivery between January and June 2027 and 2041 to its Korea Energy Terminal in Ulsan. Its majority shareholder Aramco has issued a tender to meet the requirement, with this closing on Dec. 20. Bids are expected to remain valid until Jan. 24.","South Korea\u2019s S-Oil seeks six January to June LNG cargoes a year from 2027 to 2041","2024-12-03"],["Egypt received five LNG cargoes in November, one fewer than the six it purchased for the month through a tender in September for 20 October-December cargoes.","Egypt\u2019s November LNG imports fall short of tender award as Aqaba delivery missed","2024-12-03"],["Multinational oil and gas firm Harbour Energy has signed a deal to acquire a 15% interest in Southern Energy, a joint venture led by Pan American Energy that is developing a floating FLNG export project in Argenti
