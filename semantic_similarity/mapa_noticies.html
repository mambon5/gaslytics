na.","Harbour Energy snaps up 15% stake in proposed Argentinean FLNG project","2024-12-03"],["The 134,425 m3 Etyfa Prometheas floating storage regasification unit will set sail from COSCO\u2019s shipyard in Shanghai \u201cin the next few days\u201d, said Cyprus\u2019s energy minister Giorgos Papanastasiou, after nearly a year since its delivery ceremony.","Etyfa Prometheas FSRU to set sail from Shanghai shipyard to Cyprus \u201cin the next few days\u201d","2024-12-04"],["Pakistan has deferred five LNG shipments under a long-term contract with Qatar for a year and will now receive volumes in 2026 instead of 2025.","Pakistan government defers five contractual Qatari cargoes from 2025 to 2026","2024-12-04"],["Imports of LNG into Europe surged in November to their highest level since April this year as cargo diversions from Asia to Europe continue dominating the market.","Europe's LNG imports jump in November on increased cargo diversions","2024-12-04"],["The Inpex-operated 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory is poised to export its second December LNG cargo as its first liquefaction train achieves full production this week.","Ichthys LNG loads a second December cargo as Train 1 reaches full capacity","2024-12-04"],["LNG exports from the US edged higher in November compared to October and a year earlier, defying outages at the 15 mtpa Freeport LNG plant that cut production during the month.","US LNG exports edge up in November, shrugging off Freeport outages","2024-12-05"],["Australian independent Woodside Energy has signed a revised engineering, procurement, and construction contract with Bechtel for its 16.5 mtpa Woodside Louisiana LNG project in the US, furthering the development of the three-train project","Woodside signs revised engineering deal with Bechtel for Woodside Louisiana LNG project","2024-12-05"],["SembCorp Fuels, the wholly owned unit of Singapore-based energy firm SembCorp, has agreed to buy 0.6 mtpa of LNG over 10 years from Chevron, starting in 2028.","Singapore\u2019s SembCorp agrees 10-year LNG deal with Chevron starting in 2028","2024-12-05"],["Shell and Equinor have announced the formation of a joint venture combining their UK offshore oil and gas assets to form the UK\u2019s North Sea\u2019s biggest independent producer to sustain production and the country\u2019s security of energy supply.","Shell, Equinor to form offshore UK upstream joint venture","2024-12-05"],["ADNOC and Malaysia\u2019s Petronas have signed a sales and purchase agreement for Petronas to buy 1 mtpa of LNG, which will primarily be sourced from ADNOC\u2019s 9.8 mtpa Ruwais LNG plant in the UAE for a period of 15 years, commencing in 2028.","Petronas to offtake 1 mtpa of LNG from ADNOC\u2019s Ruwais LNG plant for 15 years","2024-12-05"],["Germany\u2019s state-owned SEFE and Angola LNG have signed an agreement for the supply of 0.5 mtpa of LNG scheduled for 2026.","SEFE secures 0.5 mtpa of LNG from Angola LNG for supply in 2026","2024-12-06"],["State-owned Egyptian Natural Gas Holding Company, or EGAS, has signed an agreement with US-based New Fortress Energy to lease its second floating storage regasification unit, which is expected to commence operations in the second half of 2025.","EGAS signs lease deal with New Fortress Energy to install Egypt\u2019s second FSRU","2024-12-06"],["Lithuania and energy terminal operator KN Energies have finalized the acquisition of the Independence floating storage and regasification unit from Hoegh Evi, bolstering the country\u2019s energy independence strategy. The deal concludes a 10-year charter agreement signed in 2014, which included an option for Lithuania to purchase the vessel by the end of 2024.","Lithuania acquires Independence FSRU from Hoegh Evi","2024-12-06"],["The 5.8 mtpa Wilhelmshaven LNG terminal in Germany will be offline during the first quarter of 2025, according to a Deutsche Energy Terminal, or DET, notice to the Gas Infrastructure Europe remit data.","Wilhelmshaven FSRU to go idle in Q1 2025 on lack of capacity bookings","2024-12-06"],["The Nguya floating LNG unit purpose-built for Eni\u2019s second phase of the Congo FLNG export project is on its way to another shipyard in China in anticipation of the unit\u2019s deployment by the end of 2025.","Eni\u2019s Nguya FLNG unit sets sail for Zhoushan for further pre-commissioning works","2024-12-09"],["Qatar\u2019s Minister of State for Energy Affairs and QatarEnergy Chief Executive Saad Sherida Al-Kaabi has warned that the EU\u2019s new corporate sustainability due diligence directive could put LNG exports to Europe at risk.","Qatar Energy Minister warns EU LNG supplies at risk over sustainability rules","2024-12-09"],["The CNOOC-operated 3 mtpa Binhai LNG receiving terminal on China\u2019s eastern coast has completed its first LNG reload operation, indicating weak LNG demand during the country\u2019s peak gas demand season.","China\u2019s Binhai LNG terminal completes its first LNG reload; indicates weak Chinese LNG demand","2024-12-09"],["Energy security remains a critical challenge for Germany and Europe, with vulnerabilities persisting despite significant progress in reducing reliance on Russian gas.","Energy security remains a priority for Germany and Europe","2024-12-10"],["New US project developer American Gas Partners has unveiled plans for a 7.2 mtpa LNG export project targeting Germany\u2019s industrial gas consumers, with a final investment decision expected by late 2025. The project is expected to cost about $7 billion and come online by 2029, four years after the targeted FID date.","American Gas Partners plans 7.2 mtpa US LNG project targeting Germany","2024-12-10"],["Nigeria LNG expects its 22 mtpa LNG export facility on Bonny Island to be fully supplied with feed gas by the end of 2025, relying on continued government efforts to improve pipeline transportation security.","Nigeria LNG expects to fully supply its trains with feed gas by end of 2025","2024-12-10"],["The Eni-operated 5 mtpa Damietta LNG terminal in Egypt looks set to export an LNG cargo for the first time since March, as a ballast LNG tanker has moored at the facility today.","Egypt\u2019s Damietta LNG set to export cargo as tanker moors at plant","2024-12-10"],["The US Department of Energy has delayed reviews for two proposed LNG export plants in Louisiana, pending environmental assessments by the Federal Energy Regulatory Commission.","US DOE delays review of CP2, Commonwealth LNG export projects","2024-12-11"],["Snam, Italy\u2019s gas storage and LNG terminal operator, plans to commission its 5 billion m\u00b3 a year Ravenna floating LNG terminal by February 2025, with commercial operations starting within the first quarter.","Snam eyes February commissioning of Ravenna floating LNG terminal","2024-12-11"],["QatarEnergy has selected the joint venture of Japan\u2019s Mitsui O.S.K Lines, or MOL, and China\u2019s COSCO Shipping LNG Investment to own and operate six LNG vessels.","QatarEnergy awards a MOL, COSCO JV time charter party agreements for 6 newbuilt LNG vessels","2024-12-11"],["US LNG exporter Cheniere remains on track to produce first LNG from its 10 mtpa Corpus Christi Stage 3 expansion project by the end of this year, with commercial operations for the first train expected by early in the second quarter of 2025, Chief Operating Officer Anatol Feygin said.","Cheniere reaffirms expectation of first LNG from Corpus Christi Stage 3 by year-end","2024-12-12"],["Australian independent energy firm Santos has signed a binding agreement to supply between 0.35 mtpa and 0.4 million mtpa of LNG to Japanese utility Shizuoka Gas over 12 years, starting in 2032.","Santos signs 12-year LNG supply deal with Japan's Shizuoka Gas","2024-12-12"],["Taiwan\u2019s state-owned CPC is facing delays in the construction of its third LNG terminal in Taoyuan, with completion potentially pushed to 2026, beyond the expected target of 2025.","Taiwan\u2019s CPC faces delays in startup of Taoyuan, its third LNG receiving terminal","2024-12-12"],["The Woodside-operated North West Shelf project has secured environmental approval from the Western Australian government for its project extension, marking a critical step toward ensuring the long-term operations of Australia\u2019s largest LNG project.","North West Shelf project gets state approval for extended gas, LNG operations","2024-12-12"],["Australian renewable energy firm Squadron Energy has completed construction of its Port Kembla Energy Terminal and begun commissioning, advancing towards the start of operations at what is expected to be Australia\u2019s first LNG import terminal.","Squadron Energy starts commissioning at Australia\u2019s Port Kembla Energy Terminal","2024-12-12"],["Norway\u2019s Knutsen Group has agreed on a charter deal with Honduran Genesis Energias for a tanker conversion to a floating storage unit for the loading, storage and discharging of LNG as part of an LNG-to-power project in Honduras.","Knutsen seals charter for FSU conversion in Honduras","2024-12-13"],["With its Russian gas transit agreement set to expire, Ukraine is working to achieve non-interruptible gas flows through the Trans-Balkan pipeline by spring 2025 to ensure the region\u2019s energy security.","Ukraine prepares for future without Russian gas transit","2024-12-13"],["US LNG exporter Venture Global has begun LNG production at its 20 mtpa Plaquemines LNG export facility in Louisiana, paving the way for the start of LNG exports at the firm\u2019s second LNG plant.","Venture Global\u2019s Plaquemines LNG begins production of LNG","2024-12-14"],["The Cypriot president said the country is in in discussion for the charter of its Etyfa Prometheas floating storage regasification unit as it sets sail from COSCO\u2019s shipyard in Shanghai.","Cyprus eyes charter of Etyfa Prometheas FSRU as it sets sail for Singapore","2024-12-16"],["The Cool Rover LNG tanker is set to deliver a Russian LNG cargo to Italy, which will be the country\u2019s first intake since March 2023.","Italy set to receive Russian LNG for the first time in over a year","2024-12-16"],["German energy company EnBW has signed an agreement with the Abu Dhabi National Oil Company, or ADNOC, to purchase 0.6 mtpa of LNG over a period of 15 years, commencing in 2028. Supplies will be primarily sourced from the 9.6 mtpa Ruwais LNG export facility.","Germany\u2019s EnBW, ADNOC finalise 0.6 mtpa LNG supply deal","2024-12-16"],["The EU Council has adopted its 15th sanctions package on Russia for its invasion of Ukraine, in which it, for the first time, targets LNG tankers believed to be part of Russia\u2019s dark fleet used to circumvent sanctions placed on the 19.8 mtpa Arctic LNG 2 plant.","EU sanctions seven Russian dark fleet LNG tankers as part of its 15th sanctions package","2024-12-16"],["The European Commission has denied involvement in discussions to extend Ukraine\u2019s gas transit deal following the latest lobbying effort led by Slovakia\u2019s energy supplier SPP.","European Commission denies involvement in Ukraine transit deal renegotiation","2024-12-17"],["The US Department of Energy (DOE) has released a much-anticipated study on the country\u2019s LNG export expansion, warning that unchecked growth could harm American consumers and global climate efforts.","US DOE urges caution on new LNG permits in long-awaited study","2024-12-18"],["Woodside Energy and Chevron have announced a strategic asset swap to streamline their oil and gas operations in Western Australia, resulting in Woodside\u2019s exit from the Wheatstone LNG project while increasing its stake in other key assets.","Woodside Energy, Chevron swap assets in Western Australia","2024-12-19"],["China\u2019s Wison New Energies has signed a front-end engineering design (FEED) contract with Nigeria\u2019s Ace Gas & FLNG for a 3 mtpa floating LNG (FLNG) facility and a 230 MW power barge project in Nigeria.","Wison New Energies signs FEED study for FLNG project in Nigeria","2024-12-20"],["US midstream firm Energy Transfer has entered into a 20-year LNG sales and purchase agreement with Chevron, for the supply of 2 mtpa from its proposed 16.5 mtpa Lake Charles LNG plant in Louisiana.","Chevron, Energy Transfer ink 20-year supply agreement for 2 mtpa of LNG","2024-12-20"],["Argentina\u2019s state energy company YPF has announced Shell as its new primary partner in the Argentina LNG export project, replacing Malaysia\u2019s Petronas.","Shell replaces Petronas as YPF\u2019s partner in Argentina LNG project","2024-12-20"],["Several LNG tankers believed to be part of Russia\u2019s LNG dark fleet, which is associated with reviving the heavily sanctioned 19.8 mtpa Arctic LNG 2 plant, have renewed activity in recent weeks, with at least two laden and one ballast tanker on the move.","Russia\u2019s dark LNG fleet resumes activity after months of inactivity","2024-12-23"],["The Federal Energy Regulatory Commission, or FERC, has allowed LNG project developer Venture Global to export commissioning cargoes from its 25 mtpa Plaquemines LNG export project in Louisiana.","Venture Global gets approval to export commissioning cargoes from Plaquemines LNG","2024-12-23"],["Woodside Energy said it has received the final Pluto Train 2 modules at the Pluto LNG facility in Karratha, Western Australia, which advances the Scarborough energy project towards the targeted delivery of first LNG in 2026.","Woodside receives final Pluto Train 2 modules","2024-12-23"],["The trading arm of Abu Dhabi\u2019s state-owned energy firm ADNOC has signed an LNG supply deal with Thai private power producer Gulf Energy.","ADNOC Trading signs LNG supply deal with Thailand\u2019s Gulf Energy","2024-12-24"],["The Federal Energy Regulatory Commission, or FERC, has granted approval for Cheniere to introduce feed gas and refrigerants to Train 1 \u2013 String 1 for the 10 mtpa Corpus Christi Stage 3 expansion, in line with the firm\u2019s expectation for first LNG in 2024.","FERC approves Cheniere\u2019s request to introduce feed gas into Corpus Christi Stage 3 LNG project","2024-12-24"],["US LNG exporter Venture Global has received approvals from the Federal Energy Regulatory Commission to introduce hazardous fluids at its Plaquemines LNG export facility in Louisiana, marking further progress for the new plant that recently began LNG production.","Venture Global gets FERC approvals for Plaquemines LNG commissioning milestones","2024-12-24"],["The LNG tanker Pioneer has discharged the first cargo lifted from the 19.8 mtpa Arctic LNG 2 project into the Kamchatka floating storage unit (FSU), nearly five months after the cargo was initially loaded from the sanctioned plant.","Pioneer discharges first cargo ever lifted from Arctic LNG 2 cargo into storage","2024-12-27"],["The Venture Bayou LNG tanker, which loaded the 20 mtpa Plaquemines LNG\u2019s commissioning cargo, is signalling arrival at Germany\u2019s 5.7 mtpa Brunsbuttel LNG terminal.","Plaquemines LNG\u2019s commissioning cargo headed to Germany\u2019s Brunsbuttel LNG terminal","2024-12-27"],["Italy\u2019s gas transmission system and LNG terminal operator Snam said it expects to start operations at its floating storage regasification unit-based LNG terminal in Ravenna in early April 2025, a one-month delay from its earlier expectations.","Snam\u2019s FSRU commercial operations start-up delayed to April 2025","2024-12-30"],["Moldova is set to face significantly higher electricity prices following Gazprom\u2019s decision to halt pipeline gas supplies. The announcement, made over the weekend, cited Moldova's alleged refusal to settle outstanding debts for gas deliveries.","Gazprom\u2019s halt in gas supplies to Moldovagaz to raise electricity prices in Moldova","2024-12-30"],["Cheniere Energy has produced LNG  for the first time from the first train of its 10 mtpa Corpus Christi Stage 3 liquefaction project, paving the way for commissioning operations expected to be completed at the end of the first quarter of 2025.","Cheniere achieves first gas at Corpus Christi Stage 3 expansion","2024-12-30"],["LNG exports from the US rose to their highest level of the year in December, helping the country retain its position as the world\u2019s top LNG exporter in 2024.","US hits LNG export high in December, retains top global exporter status in 2024","2024-12-31"],["US LNG exporter Venture Global is loading the second LNG cargo from the recently started first phase of its 20 mtpa Plaquemines LNG export project in Louisiana, with the shipment expected to depart today, just days after exporting its first cargo.","Plaquemines LNG loads its second cargo as Venture Gator tanker berths at terminal","2024-12-31"],["Global LNG exports rose marginally in 2024, constrained by limited new liquefaction capacity during the year.","Global LNG exports rise slightly in 2024; US remains top supplier","2025-01-02"],["US LNG exporter Venture Global\u2019s 20 mtpa Plaquemines LNG export plant in Louisiana is preparing to ship its second LNG cargo, making it the terminal's first cargo to be shipped in the new year.","Venture Global\u2019s Plaquemines LNG prepares to ship a second cargo","2025-01-02"],["The BP-operated 2.4 mtpa Greater Tortue Ahmeyim (GTA) floating LNG project, located on the maritime border of Mauritania and Senegal, has started producing gas from its first well, marking a critical step toward LNG exports.","Greater Tortue Ahmeyim FLNG project produces gas from first well","2025-01-02"],["Ukraine\u2019s gas transmission system is operating without the transit of Russian gas as of Jan. 1, in line with the expiration of a five-year transit agreement between Ukraine\u2019s gas transmission system operator and Russia\u2019s state-owned Gazprom.","Ukraine operates without Russian gas transit following transit contract expiration on Jan. 1","2025-01-02"],["State-owned Indian Oil Corp. has issued a tender to secure 12 LNG cargoes a year for delivery to India over a 15-20 year period, starting from 2027 or 2028. The tender closes on Jan. 20.","Indian Oil seeks 15-20 year LNG supplies starting from 2027","2025-01-03"],["The 5 mtpa Hindustan Petroleum Corp.-operated Chhara LNG terminal in Gujarat could begin commissioning operations soon, with a laden LNG tanker idling outside the terminal since Dec. 30, likely carrying its commissioning cargo.","Chhara LNG awaits commissioning cargo as ship idles nearby","2025-01-03"],["Plant operator Equinor has shut down its 4.2 mtpa Hammerfest LNG plant on Norway\u2019s Melkoya Island due to a compressor failure, with operations expected to resume after eight days.","Norway\u2019s Hammerfest LNG forced to shut down due to compressor failure","2025-01-03"],["Russian LNG exports in 2024 increased 5% year over year, driven by larger exports from Novatek\u2019s 17.4 mtpa Yamal plant and a 10% surge in European intakes.","Russian LNG exports lifted by higher European intakes","2025-01-06"],["President Joe Biden has enacted a sweeping ban on oil and gas drilling in significant offshore areas of the U.S. just two weeks before the conclusion of his term.","Biden bans offshore oil and gas drilling in U.S. waters","2025-01-06"],["US LNG exporter Venture Global\u2019s 20 mtpa Plaquemines LNG plant has shipped its second cargo, 10 days after its inaugural shipment and 22 days after beginning LNG production for the plant\u2019s first phase.","Venture Global\u2019s Plaquemines LNG ships second cargo; destination unclear","2025-01-06"],["Europe\u2019s LNG imports surged to a three-month high in December, but the increase wasn\u2019t enough to offset earlier declines, resulting in a second consecutive year of falling LNG receipts in 2024.","Europe\u2019s LNG imports surge in December, but overall receipts decline for 2024","2025-01-06"],["Bangkok-based power producer Gulf Energy has reissued a tender seeking two LNG cargoes for delivery in February to Thailand, with submissions due by tomorrow.","Thailand\u2019s Gulf Energy issues tender again for two February LNG cargoes","2025-01-06"],["Australian energy firm Woodside Energy has scheduled three maintenance periods  from May to June at its North West Shelf LNG project in Western Australia, shutting down production on one LNG train during each period.","Woodside schedules May-June maintenance at North West Shelf LNG","2025-01-07"],["Philippines-based power producer and LNG terminal operator First Gen Corp. has secured a permit from the country\u2019s Department of Energy to operate and maintain its 5.3 mtpa FGen LNG import terminal in Batangas. The 25-year permit allows First Gen to operate the terminal for its own needs.","First Gen receives permit to operate and maintain Batangas LNG terminal","2025-01-07"],["TotalEnergies has taken delivery of an LNG cargo from Oman LNG\u2019s 11.4 mtpa Qalhat LNG export plant, marking the start of shipments under a 10-year contract for 0.8 mtpa agreed in January 2023.","TotalEnergies lifts first cargo under its 10-year term deal with Oman LNG","2025-01-07"],["Alaska Gasline Development Corporation, or ADGC, said that it reached an exclusive framework agreement with an energy company to develop its long-mooted 20 mtpa Alaska LNG export project in Nikiski.","AGDC reaches framework agreement with partner to develop Alaska LNG","2025-01-07"],["The US Department of Defense has blacklisted China\u2019s state-owned energy giant CNOOC and shipping firm China COSCO Shipping Corp. Ltd., citing ties to the Chinese military.","US blacklists China\u2019s CNOOC and COSCO, sending strong market signal","2025-01-07"],["Thailand\u2019s state-owned energy firm PTT is seeking an additional LNG cargo for delivery in February to the Map Ta Phut LNG import terminal in Rayong, through a tender closing on Jan. 10. The cargo is slated for delivery on Feb. 12-13 and is the third spot cargo the firm has sought for February.","Thailand\u2019s PTT seeks one more February LNG cargo","2025-01-08"],["Plant operator Equinor has extended the unplanned maintenance at its 4.2 mtpa Hammerfest LNG plant on Norway\u2019s Melkoya Island by 10 days.","Equinor extends unplanned maintenance at Hammerfest LNG by 10 days","2025-01-08"],["US-based equipment and technology firm Chart Industries has entered into a global master goods and services agreement with ExxonMobil to supply LNG equipment, technology, and services for ExxonMobil's international project portfolio.","Chart Industries signs global LNG equipment deal with ExxonMobil","2025-01-08"],["India\u2019s LNG imports dropped to their lowest level in December, with higher spot prices and cooler weather weighing on demand. However, annual imports climbed from 2023 levels, boosted by strong power sector demand due to a severe summer heatwave and weaker spot prices earlier in the year.","India\u2019s LNG imports hit 2024 low in December, but annual imports rise on-year","2025-01-08"],["The New Fortress Energy-chartered 145,700 m\u00b3 Energos Grand is en route to the Malaysia Marine and Heavy Engineering shipyard in Pasir Gudang for drydocking and routine maintenance. The vessel, which serves as a floating storage unit at the 0.8 mtpa La Paz LNG import terminal in Mexico's Pichilingue port, left on Dec. 23.","NFE\u2019s La Paz FSU Energos Grand heads to Malaysia for drydocking, temporary replacement in place","2025-01-09"],["Marine fuels supplier Monjasa has marked a milestone by conducting the first LNG bunkering operation in the United Arab Emirates. This comes three weeks after announcing its charter of the 5,000 m\u00b3 Green Zeebrugge LNG bunkering vessel and the launch of LNG bunkering operations in the UAE.","Monjasa completes UAE\u2019s first LNG bunkering; expands operations with FSU charter","2025-01-09"],["The Venture Global-chartered Venture Bayou LNG tanker, which shipped the inaugural commissioning cargo from the 20 mtpa Plaquemines LNG terminal in the US, has diverted from its initial destination of Germany\u2019s Brunsbuettel LNG terminal and is now expected to arrive at the Wilhelmshaven GasPort today.","Venture Bayou diverts from Brunsbuettel to Wilhelmshaven with Plaquemines' first LNG cargo","2025-01-09"],["The  5 mtpa Hindustan Petroleum Corp.-operated Chhara LNG receiving terminal in Gujarat has received its first LNG cargo, initiating commissioning operations.","India\u2019s Chhara LNG terminal receives maiden cargo for commissioning phase","2025-01-09"],["The 27 EU member states have experienced a higher draw from underground gas storage this winter than in the three previous winters, driven by colder-than-average conditions and below-average wind power generation.","EU ends 2024 with the lowest volume of gas in storage in the past three years","2025-01-09"],["US energy firm Glenfarne Energy Transition was confirmed as the company which entered into an exclusive agreement with the Alaska Gasline Development for the development of the 20 mtpa Alaska LNG project in Nikiski.","Glenfarne revealed as AGDC\u2019s partner in Alaska LNG export project","2025-01-09"],["Bahrain\u2019s BAPCO has issued an LNG purchase tender for supplies between 2025 and 2027, signalling the country\u2019s return to the LNG market as an importer after a six-year hiatus.","Bahrain\u2019s BAPCO stages return to LNG market as it issues LNG purchase tender","2025-01-10"],["Mumbai-based real estate and infrastructure firm H-Energy has issued a request for quotations for a floating storage regasification unit for its delayed Jaigarh LNG import terminal in Ratnagiri in India\u2019s western state of Maharashtra.","H-Energy seeks FSRU for Jaigarh LNG, eyes October-February 2026 delivery","2025-01-10"],["Germany's state-owned LNG terminal operator Deutsche Energy Terminal (DET) has postponed the commissioning of the Excelsior floating storage regasification unit (FSRU) to the first quarter of 2025.","Germany\u2019s DET pushes second Wilhelmshaven FSRU commissioning to Q1 2025","2025-01-10"],["UK energy firm Centrica stated that the recent cold snap has put significant pressure on the UK\u2019s gas storage, prompting the company to seek an exemption to proceed with expanding the capacity of its Rough storage facility.","UK cold snap dents gas stocks to \u201cconcerningly low levels\u201d: Centrica","2025-01-10"],["China\u2019s LNG imports rose sharply in December, driven by stock building for the winter season. The month-on-month increase contributed to an overall rise in 2024 imports, reaffirming China\u2019s status as the world\u2019s largest LNG importer for the second consecutive year.","China\u2019s December LNG imports rise; 2024 volumes solidify top importer status","2025-01-10"],["The Biden-Harris administration slapped more sanctions targeting Russian energy exports, including the small-scale Vysotsk and Portovaya LNG plants, with just over a week until President Donald Trump starts his term as president.","US tightens sanctions on Russia to include Portovaya and Vysotsk LNG plants","2025-01-10"],["Chevron has scheduled a 35-day maintenance period at its 15.6 mtpa Gorgon LNG facility in Western Australia, with production from \"greater than one half of an LNG train but not greater than one LNG train\" set to be offline from June 1 to July 5, according to a notice on its website.","Chevron plans June to July maintenance at Gorgon LNG plant","2025-01-10"],["Gas storage levels in the Netherlands have fallen to lower-than-usual levels but do not currently threaten natural gas supply security, according to the Netherlands\u2019 energy network operator Gasunie Transport Services.","Dutch gas storage decline poses no immediate supply risk: Gasunie","2025-01-10"],["The Kremlin has accused Ukraine of \"energy terrorism\" after an alleged attempt to attack the TurkStream pipeline\u2019s Russkaya compressor station near Anapa in Russia.","Kremlin accuses Ukraine of \u201cenergy terrorism\u201d after alleged attack on TurkStream pipeline","2025-01-13"],["Hindustan Petroleum Corp. said that it has successfully commissioned its 5 mtpa Chhara LNG receiving terminal in Gujarat, following receipt of its first LNG cargo last week.","HPCL confirms successful commissioning of Chhara LNG import terminal","2025-01-13"],["Terminal operator LNG Croatia has awarded contracts totaling $17 million to Croatian control system integrator SCAN and Turkish shipyard Kuzey Star to upgrade and expand the capacity of its floating storage regasification unit at the 2.1 mtpa terminal on the island of Krk.","LNG Croatia awards contracts for FSRU conversion, terminal expansion","2025-01-14"],["Egypt\u2019s state-owned Egyptian General Petroleum Corporation, or EGPC, has issued a tender to buy four LNG cargoes for delivery between February and March. The tender closes on Jan. 27.","Egypt seeks four LNG cargoes via tender delivery in February-March","2025-01-14"],["Australia-listed Botala Energy has signed a non-binding agreement with Southern African gas distributor NOVO Energy to develop a regional LNG supply chain to address Southern Africa's forecast gas shortage, expected by mid-2027.","Botala Energy, NOVO Energy partner on LNG supply to address Southern Africa\u2019s forecast gas shortage","2025-01-14"],["Ukraine\u2019s gas transmission system operator is exploring LNG imports via Lithuania\u2019s Klaipeda terminal and Greek terminals as part of its strategy to diversify gas supplies and bolster energy security after Russia\u2019s gas transit deal through Ukraine expired on Jan. 1.","Ukraine Eyes Lithuania, Greek LNG Terminals to Bolster Gas Security","2025-01-14"],["Since January 1, 2025, Europe has adjusted to the absence of Russian gas flows via Ukraine by increasing storage withdrawals and boosting imports from Germany.","Europe adapts to the end of Russian pipeline gas supply through Ukraine","2025-01-15"],["The Venture Global-operated 20 mtpa Plaquemines LNG plant in Louisiana has received approval from the Federal Energy Regulatory Commission to commission its seventh and eighth liquefaction blocks with nitrogen, a step towards additional liquefaction capacity coming online.","Plaquemines LNG gets approval to commission two more liquefaction blocks","2025-01-15"],["Vietnam's state-owned gas distributor PV Gas is seeking four LNG cargoes for delivery across March to May to its 1.1 mtpa Thi Vai LNG terminal through a tender closing tomorrow.","Vietnam\u2019s PV Gas seeks four March to May LNG cargoes","2025-01-15"],["Italy\u2019s Eni plans to relocate the Nguya floating LNG vessel, under construction for the second phase of its Congo FLNG export project, to another shipyard. The move follows the US targeting Chinese shipyard Zhoushan Wison Marine and Offshore as part of a broader sanctions package aimed at degrading Russia\u2019s ability to generate revenue from its oil and gas exports.","Eni to relocate Nguya FLNG vessel for Congo; reaffirms project start-up timing","2025-01-16"],["Japanese shipper Mitsui OSK Lines has named its fourth newbuild LNG carrier, Limail, as part of QatarEnergy\u2019s LNG fleet expansion for the North Field and Golden Pass LNG projects. The naming ceremony took place at the Hudong-Zhonghua Shipbuilding yard in China.","J\u200b\u200bapan\u2019s MOL names fourth newbuild LNG vessel for QatarEnergy","2025-01-16"],["India\u2019s Gail and and SEFE Marketing & Trading Singapore, a former unit of Gazprom, have settled their dispute over the non-delivery LNG in 2022-2023.","Gail, SEFE settle LNG non-delivery dispute","2025-01-16"],["Europe\u2019s imports of US LNG have gotten a shot in the arm this month, thanks to a recent surge in Dutch TTF prices incentivizing cargo diversions from Asia because of better margins.","Cargo diversions from Asia seen lifting U.S. LNG exports to Europe in January","2025-01-17"],["The Shell-led 14 mtpa LNG Canada project in British Columbia expects increased flaring to begin on Jan. 20 and continue over a four-week period as part of its commissioning process ahead of first exports.","LNG Canada advises of 20-day increased flaring this month as part of commissioning","2025-01-17"],["The Venture Global-operated Plaquemines LNG plant has shipped its fourth LNG cargo since starting exports on Dec. 26, with Germany emerging as the key destination for the first three shipments.","Plaquemines ships fourth LNG cargo; Germany to receive first three cargoes","2025-01-20"],["Turkey\u2019s state-owned energy firm Botas plans to enlarge its LNG storage capacity by adding a fourth storage tank at its 4.6 mtpa Marmara Ereglisi LNG terminal. The firm\u2019s tender for construction of the storage tank project will close on Feb. 10.","Turkey\u2019s Botas plans LNG storage expansion with tender for fourth tank at Marmara Ereglisi","2025-01-20"],["President-elect Donald Trump said that he will today declare a national energy emergency aimed at boosting U.S. oil and gas production and lowering energy costs for U.S. consumers.","UPDATE: Trump set to declare national energy emergency providing boost to oil, gas industry","2025-01-20"],["The Equinor-operated 4.2 mtpa Hammerfest LNG plant in Norway has yet to restart cargo loadings, following the end of unplanned maintenance on Jan. 19. But, Kpler data indicate they are poised to resume from Jan. 22.","Loadings at Hammerfest LNG yet to resume following the end of unplanned maintenance","2025-01-20"],["President Donald Trump has taken action to lift the pause on pending applications for LNG export approvals, reversing a policy implemented under the Biden administration.","Trump lifts pause on US LNG export approvals as part of energy push","2025-01-21"],["The Symphonic Breeze LNG tanker\u2019s recent movements near the Shell-operated Prelude FLNG facility offshore Western Australia have raised concerns over potential operational disruptions, particularly as the facility has not loaded a cargo in 14 days.","Prelude FLNG operations in focus after LNG ship idles, alters course without loading","2025-01-21"],["Vietnam's state-owned gas distributor PVGas has reissued a tender from earlier this month, seeking four LNG cargoes across March to May for its 1.1 mtpa Thi Vai LNG terminal, closing Jan. 23.","PVGas reissues tender for four March-May LNG cargoes","2025-01-21"],["German state-owned LNG terminal operator Deutsche Energy Terminal (DET) has announced it has indefinitely postponed the commissioning of the 174,000 m3 Energos Force floating storage regasification unit (FSRU) to prioritize the start-up of a second unit at the Wilhelmshaven LNG terminal.","Second FSRU at Wilhelmshaven takes priority as Stade unit commissioning delayed indefinitely","2025-01-21"],["Golar LNG said that its floating LNG unit Gimi received the first gas from the floating production storage and offloading (FPSO) on the Greater Tortue Ahmeyim LNG project offshore Senegal and Mauritania, marking the start of the project's full commissioning.","FLNG Gimi receives first gas from the Greater Tortue Ahmeyim field","2025-01-21"],["The Australian federal government\u2019s approval process for Australian independent Woodside Energy\u2019s North West Shelf project is underway, following the Western Australian government\u2019s environmental approval to enable the project to continue the long-term processing North West Shelf Joint Venture field resources and third-party gas resources through the Karratha Gas Plant.","Federal approval process underway for Woodside\u2019s North West Shelf project extension","2025-01-21"],["The Shell-led LNG Canada project in Kitimat, British Columbia is nearing completion of its 14 mtpa first phase, a significant step for Canada\u2019s first LNG export facility and its emergence as a global LNG exporter.","LNG Canada\u2019s first phase nears completion, first cargoes on the \u201cnear horizon\u201d","2025-01-21"],["Australian independent Woodside Energy continues to expect it will take a final investment decision on its Louisiana LNG project from the first quarter of this year","Woodside still eyes final investment decision on Louisiana LNG from first quarter of this year","2025-01-22"],["The 15 mtpa Freeport LNG plant in Texas was forced offline yesterday after a power outage tripped all its three liquefaction trains.","Freeport LNG forced to shut down all three trains due to power outage","2025-01-22"],["India\u2019s ONGC, GAIL, and ONGC Videsh have signed a memorandum of understanding with Argentina\u2019s YPF to export up to 10 mtpa of LNG from the proposed Argentina LNG project, which will primarily source gas from the Vaca Muerta shale formation.","Indian firms ink initial deal with YPF to export LNG from Argentina","2025-01-22"],["Woodside Energy\u2019s Pluto Train 2 project is still on track to ship its first LNG cargo in 2026, with it and the Scarborough Energy project 78% complete at the end of December.","Pluto Train 2 project still on track to ship first LNG cargo in 2026","2025-01-22"],["The 15 mtpa Freeport LNG plant in Texas remains offline following a power outage that tripped all its three liquefaction trains early on Jan. 21.","Freeport LNG to remain shut until power supply stabilises","2025-01-22"],["Australia-headquartered Tamboran Resources Corporation and Santos have inked a non-binding memorandum of understanding to undertake technical studies to potentially expand the 3.7 mtpa Darwin LNG with a second train, utilising the resources co-owned by the firms in the Beetaloo Basin.","Santos, Tamboran Resources eye Darwin LNG expansion","2025-01-23"],["LNG terminal operator Gastrade has taken its 4 mtpa Alexandroupolis floating storage regasification unit-based import terminal in Greece offline due to a technical issue.","Technical issue takes Alexandroupolis LNG import terminal offline","2025-01-23"],["Australian independent energy firm Santos\u2019 Barossa gas project was 88.3% complete as of December and remains on track for first LNG production in  the third quarter of 2025.","Santos\u2019 Barossa gas project nears final stages; on track for first LNG in third-quarter 2025","2025-01-23"],["Italy\u2019s leading gas transport operator Snam will invest 12.4 billion euros under its 2025-2029 Strategic Plan, focusing 90% on gas and LNG infrastructure, and the rest on energy transition projects, building on initiatives launched in response to the energy crisis of the past two years and aiming to enhance energy security across Europe.","Snam commits about 90% of 12.4 billion euro strategic plan investment to gas, LNG projects","2025-01-23"],["LNG project developer New Fortress Energy has inked a 20-year gas supply agreement with Energiza to provide natural gas to a 478 MW combined-cycle power plant being developed in Puerto Rico, adjacent to NFE\u2019s existing 1.1 mtpa San Juan LNG import terminal.","NFE signs gas supply deal with Energiza in Puerto Rico","2025-01-23"],["A power outage that shut down all three liquefaction trains at the 15 mtpa Freeport LNG plant earlier this week has delayed cargo loadings, with several LNG vessels waiting at anchorage.","Freeport LNG shutdown delays loadings; ships at anchorage waiting to load","2025-01-24"],["The Gastrade-operated 4 mtpa Alexandroupolis LNG import terminal in Greece has resumed regasification services after halting operations on Jan. 23 due to a technical issue.","Alexandroupolis LNG import terminal resumes regasification services","2025-01-24"],["US President Donald Trump said the United States would guarantee LNG supplies to Europe if a deal were agreed, addressing concerns about energy security amid fears that expanding LNG exports could raise domestic gas prices and lead to a pause on export projects.","US will guarantee LNG supplies to Europe if deal is made: Trump","2025-01-24"],["The 15 mtpa Freeport LNG terminal, which halted operations early last week due to a power outage, has resumed shipments. One of three LNG vessels that had been waiting at anchorage has departed, while another is currently berthed for loading.","Freeport resumes LNG shipments as one ship departs, another berths","2025-01-27"],["The BP-led Greater Tortue Ahmeyim floating LNG export project, offshore Mauritania and Senegal, is preparing to load its inaugural LNG cargo, with the British Sponsor LNG tanker now positioned near the Gimi FLNG unit at the GTA hub.","Greater Tortue Ahmeyim FLNG prepares to load first cargo; LNG ship at GTA hub","2025-01-27"],["Abu Dhabi\u2019s state-owned ADNOC Gas has signed a three-year LNG supply agreement with Japan\u2019s JERA Global Markets, valued at $450 million, further solidifying their decades-long relationship.","ADNOC Gas and JERA Global Markets sign three-year LNG supply deal for $450 million","2025-01-27"],["The government of Bangladesh has signed a non-binding heads of agreement (HOA) with Argent LNG, which is developing a 25 mtpa LNG export facility in Louisiana, to purchase up to 5 mtpa of LNG from the project for 20 years.","Bangladesh inks non-binding offtake deal from Argent LNG in Louisiana","2025-01-27"],["The strong pace of gas withdrawals this winter has pushed EU gas storage levels to a two-year low at under 60%, below their five-year average for this time of year.","EU faces refilling challenges as gas storage levels dip below 60%","2025-01-27"],["Freeport LNG has confirmed that the 15 mtpa facility restarted operations after a power outage halted liquefaction six days ago.","Freeport LNG confirms restart of operations at all three liquefaction trains","2025-01-27"],["The Danish Energy Agency has granted permission to Nord Stream 2 AG, Gazprom's Switzerland-based subsidiary, to carry out preservation work on the Nord Stream 2 gas pipeline in the Baltic Sea, which was damaged by a series of explosions in September 2022.","Danish government greenlights Nord Stream pipeline preservation works","2025-01-28"],["LNG terminal operator Gastrade has taken its 4 mtpa Alexandroupolis floating LNG import terminal in Greece offline once again due to a technical issue, less than a week after bringing it back online.","Alexandroupolis LNG terminal goes offline again","2025-01-28"],["Malaysian state-owned Petronas said that it plans to decommission the onshore 750 million ft3\u002fday Sabah-Sarawak Gas Pipeline (SSGP) within three years, nearly three months after lifting the two-year-long force majeure on the infrastructure.","Petronas mulls decommissioning of the Sabah-Sarawak pipeline feeding Bintulu LNG","2025-01-29"],["US LNG project developer New Fortress Energy (NFE) has achieved a key milestone at its 1.4 mtpa Altamira floating LNG (FLNG) unit in Mexico, surpassing expectations by producing 120% of nameplate LNG production capacity, while also advancing plans to commission and start up its second unit in the first half of 2027.","NFE looks ahead as Altamira FLNG exceeds nameplate LNG production","2025-01-29"],["The Federal Energy Regulatory Commission, or FERC, has approved Venture Global\u2019s request to introduce hazardous liquids to and commission the seventh block of its Plaquemines LNG plant in Louisiana.","FERC approves commissioning Plaquemines LNG\u2019s seventh block","2025-01-29"],["Malayasia\u2019s state-owned energy company Petronas said that the operations at its 29.3 mtpa Bintulu LNG complex in Sarawak remain unaffected by severe flooding that started yesterday.","Operations at Bintulu LNG unaffected by flood: Petronas","2025-01-30"],["A regulatory report showed that US-based LNG project developer Venture Global is nearing the end of repairs to the heat recovery steam generators (HRSGs), which have been delaying the start-up of the 10 mtpa Calcasieu Pass LNG export project in Louisiana by nearly three years.","FERC says Venture Global is nearing end of repairs delaying commercial start-up of Calcasieu Pass LNG","2025-01-30"],["Kpler's data shows that in January, shipments from Gazprom\u2019s small-scale 1.5 mtpa Portovaya and 0.7 mtpa Vysotsk LNG plants on the Baltic coast stalled following the facilities\u2019 inclusion in the US\u2019s latest list of sanctioned entities, which Kpler Insight suggests will lead to the facilities\u2019 permanent shutdown.","Exports from Russia\u2019s small-scale Portovaya LNG plant stall, \u201cshutdown imminent\u201d: Kpler Insight","2025-01-31"],["LNG exports from the Nigeria LNG-operated 22.2 mtpa Bonny Island plant rose to a six-month high in January, but ongoing sabotage and vandalism on feed gas infrastructure kept output below year-ago levels.","Nigeria LNG exports climb to a six-month high in January amid ongoing gas pipeline sabotage","2025-02-03"],["Azerbaijan\u2019s state-owned energy company SOCAR has acquired a 10% stake in the 10.2 billion m3\u002fyear Tamar gas field offshore Israel from Israel\u2019s Union Energy, giving it a foothold in the upstream sector in the Mediterranean Sea.","Azerbaijan\u2019s SOCAR acquires 10% stake in Israel\u2019s Tamar gas field","2025-02-03"],["US President Donald Trump has imposed import tariffs on Canada, Mexico, and China, with a 25% levy on Canadian and Mexican imports and a 10% duty on Chinese goods, while Canadian energy imports face a reduced 10% tariff due to US reliance.","Trump Administration imposes tariffs on Canada, Mexico, China; Canadian energy exports partially spared","2025-02-03"],["Origin Energy, the upstream operator of the 9 mtpa Australia Pacific LNG (APLNG) plant, has revised its FY25 production guidance for the plant to 670\u2013690 PJ for the 2025 financial year, down from 685\u2013710 PJ, citing weaker-than-expected well optimization at key gas fields and unplanned maintenance at non-operated assets.","Origin Energy lowers APLNG FY25 production outlook amid weaker field performance","2025-02-03"],["China has announced plans to impose a 15% tariff on US LNG and coal imports starting Feb. 10, as part of a broader package of tariffs on US imports. The move is in direct response to the US government\u2019s recent decision to impose a 10% tariff on all Chinese exports to the US, effective Feb. 1.","China to impose 15% tariff on US LNG and coal  in retaliatory move","2025-02-04"],["Thailand\u2019s private power producers, Gulf Energy and Hin Kong, have issued tenders seeking a total of three LNG cargoes for delivery in March to the Map Ta Phut LNG receiving terminal. Both tenders are set to close on Feb. 6.","Gulf Energy, Hin Kong seek three March LNG cargoes for Thailand","2025-02-04"],["Bangladesh\u2019s state-owned oil and gas agency Petrobangla has floated two LNG purchase tenders for two cargoes with delivery windows in February and March. Both tenders close on Feb. 9.","Petrobangla floats two tenders for delivery in February-March","2025-02-04"],["China\u2019s Wison New Energies has started the construction of a new shipyard in Qidong in the Lusi Port Economic Development Zone, which will help it expand the provision of engineering, procurement, construction, installation, and commissioning (EPCIC) solutions to the LNG market.","Wison New Energies breaks ground on new shipyard","2025-02-05"],["Woodside Energy Chief Executive Meg O\u2019Neill has called for swifter Australian government action to expedite new gas developments, warning that prolonged regulatory delays could undermine Australia\u2019s energy security and weaken its competitiveness in global energy markets, including LNG.","Woodside calls for swifter Australian government action to bring new gas supplies online","2025-02-06"],["The Elisa Ardea LNG tanker is signalling an arrival at France\u2019s Dunkerque LNG terminal after loading cargo at Australia\u2019s Wheatstone plant, for the second time in recent years.","Australian LNG-laden tanker en route to Europe for the first time since 2022","2025-02-07"],["European natural gas prices rose to a two-year high as colder temperatures have accelerated gas demand for heating and accelerated the depletion of the region\u2019s storage facilities to being below 50% full.","Supply woes intensify as EU gas storage volumes slip below 50%","2025-02-10"],["Deutsche ReGas has terminated its sub-charter contract with the German government for the Energos Power floating storage regasification unit (FSRU) at the Deutsche Ostsee LNG terminal in Mukran.","Deutsche ReGas ends Energos Power FSRU sub-charter","2025-02-10"],["The BP-operated 2.5 mtpa Greater Tortue Ahmeyim floating LNG project on the maritime border of Mauritania and Senegal has produced its first LNG, with the first cargo expected to be exported this quarter, marking both countries' entry into the global LNG market.","Greater Tortue Ahmeyim FLNG project achieves first LNG output: Kosmos Energy","2025-02-10"],["The Salalah LNG tanker has transited the Red Sea and is now heading toward the Suez Canal, becoming the first LNG vessel in months to cross the Bab el-Mandeb Strait following a ceasefire between Israel and Hamas in Gaza.","First LNG ship in months crosses Bab el-Mandeb Strait as ceasefire opens Red Sea routes","2025-02-10"],["The 154,800 m3 Gaslog Savannah LNG tanker, originally scheduled to arrive at the Gastrade-operated 4 mtpa Alexandroupolis floating storage regasification unit import terminal in Greece, has diverted to Turkey due to ongoing technical issues that have kept regasification services offline since Jan. 23.","LNG ship diverts from Greece's Alexandroupolis LNG terminal to Turkey as regasification services stay offline","2025-02-10"],["A new flaring activity has begun at the Shell-led 14 mtpa LNG Canada export project in Kitimat, British Columbia, as it continues its commissioning process and moves closer towards the start of first LNG exports.","LNG Canada begins new flaring activity as it moves towards first LNG exports","2025-02-10"],["Lithuania, Latvia, and Estonia have aligned their electricity systems with the Continental European Synchronous Area, permanently disconnecting from Russia and Belarus.","Baltic states integrate with European grid, ending Russian electricity ties","2025-02-10"],["The 173,400 m\u00b3 British Sponsor LNG tanker has discharged a partial cargo at Spain's Huelva LNG terminal, after departing from the yet-to-start 2.5 mtpa Greater Tortue Ahmeyim floating LNG facility, located on the maritime border of Mauritania and Senegal.","British Sponsor discharges a partial cargo at Huelva after leaving GTA FLNG","2025-02-11"],["European LNG imports surged in January, reaching their highest levels in nearly a year, boosted by US volumes, as colder temperatures and depleting natural gas reserves drove demand for additional supplies.","European LNG imports climb in January as US shipments dominate","2025-02-11"],["The Venture Global-operated Plaquemines LNG export facility in the US has received approval from the Federal Energy Regulatory Commission  to introduce feed gas into its eighth liquefaction block and boil-off gas compressor, further advancing the newly started project\u2019s commissioning process.","Plaquemines LNG gets regulatory nod to commission its eighth liquefaction block","2025-02-11"],["The Shell-operated 3.6 mtpa Prelude floating LNG plant offshore Western Australia has not loaded an LNG cargo since Jan. 9, suggesting an ongoing operational issue at the plant.","Prelude FLNG goes a month without cargo loadings, raising operational concerns","2025-02-11"],["East Energy has become the next sanctioned LNG tanker to discharge LNG from the 19.8 mtpa Arctic LNG 2 project into the Kamchatka floating storage unit (FSU), five months after loading cargo from the sanctioned plant.","Another sanctioned Russian tanker offloads LNG from Arctic LNG 2 into floating storage","2025-02-12"],["ADNOC Gas has announced a 14-year sales and purchase agreement with IndianOil to supply up to 1.2 mtpa of LNG.","ADNOC Gas signs agreement to supply IndianOil with 1.2 mtpa of LNG commencing in 2026","2025-02-12"],["France\u2019s TotalEnergies has signed a long-term sales and purchase agreement to supply India\u2019s state-owned Gujarat State Petroleum Corporation Limited (GSPC) with 0.4 mtpa of LNG for a 10-year period commencing in 2026.","TotalEnergies to supply with 0.4 mtpa of LNG to India\u2019s GSPC from 2026","2025-02-12"],["Egypt and Turkey have signed a deal for a floating storage regasification unit (FSRU) to be deployed at Egypt's Ain Sukhna LNG terminal to cover peak summer demand, with the 170,000 m3 Ertugrul Gazi, currently deployed at Turkey's 4.1 mtpa Dortyol terminal, the most likely contender.","Egypt to deploy third FSRU at Ain Sukhna to cover LNG demand in June-November","2025-02-13"],["Floating LNG solutions player Golar LNG has announced the exit from the LNG shipping segment with the sale of the Golar Arctic LNG tanker, as it begins its transition to an FLNG infrastructure-focused company.","Golar announces exit from LNG shipping market with sale of its last LNG tanker","2025-02-13"],["The Pilbara Ports Authority, operating several ports in Western Australia, has closed the Dampier ports, hosting the 4.9 mtpa Pluto and 16.4 mtpa NWS LNG plants,  from today onwards and until further notice, as the region braces for tropical cyclone Zelia due to make landfall tonight.","Dampier port shut ahead of Cyclone Zelia landfall, LNG loadings likely affected","2025-02-13"],["US LNG exports reached their second-highest level on record in January, with shipments from the newly started Plaquemines LNG plant in Louisiana boosting overall volumes.","US LNG exports reach second-highest level on record in January","2025-02-14"],["The 2.5 mtpa Greater Tortue Ahmeyim floating LNG project, located on the maritime border between Mauritania and Senegal, is set to export its first LNG cargo by the end of this month, according to Mauritania\u2019s minister of Energy and Petroleum Mohamed Ould Khaled.","Mauritania expects GTA FLNG exports to begin by end-February","2025-02-14"],["Japanese upstream firm Inpex plans to take a final investment decision by 2027 on its 9.5 mtpa Abadi LNG project in eastern Indonesia as part of its mid-term 2025-2027 business plan to expand its gas and LNG portfolio. It expects LNG production ito begin in the early 2030s.","Japan\u2019s Inpex targets Abadi LNG FID by 2027, eyes third Ichthys LNG train in first-half 2030s","2025-02-14"],["India\u2019s state-owned refiner Bharat Petroleum has signed a long-term agreement to buy LNG from Adnoc Trading, the trading arm of Abu Dhabi\u2019s state-owned energy firm Adnoc.","India\u2019s BPCL signs up for long-term LNG supplies from Adnoc Trading","2025-02-14"],["The US Department of Energy has granted a conditional non-free trade agreement export authorization to the Kimmeridge Energy-backed Commonwealth LNG project in Cameron Parish, Louisiana, marking the first such approval since the Trump administration ended the Biden-Harris pause on LNG export permits.","Commonwealth LNG gets conditional non-FTA export approval; eyes FID in September","2025-02-16"],["The British Sponsor LNG carrier has started to signal its arrival at the 2.5 mtpa Greater Tortue Ahmeyim (GTA) floating LNG export project offshore Mauritania and Senegal, which might indicate an imminent commissioning cargo loading from the facility.","British Sponsor heads for GTA FLNG to load export hub's first cargo","2025-02-17"],["The 145,000 m3 Symphonic Breeze LNG tanker has arrived at Shell\u2019s 3.6 mtpa Prelude floating LNG facility offshore Western Australia, potentially paving the way for the first LNG shipment from the plant since early January.","LNG tanker calls at Prelude FLNG potentially ending shipment halt","2025-02-17"],["LNG terminal operator Gastrade has extended the outage at ts 4 mtpa Alexandroupolis floating storage and regasification unit  terminal amid an ongoing technical issue preventing it from providing regasification services.","Gastrade extends Alexandroupolis FSRU outage to end-February","2025-02-17"],["Golar\u2019s Fuji LNG tanker has berthed at the Yantai CIMC Raffles shipyard in China\u2019s Shandong province, where it will be converted into a 3.5 mtpa MK II floating LNG unit, expanding global liquefaction capacity upon completion.","Golar\u2019s Fuji LNG tanker berths at Yantai for FLNG conversion","2025-02-17"],["The Trader III LNG tanker has transited the Suez Canal and is now heading southward via the Red Sea. Following a ceasefire between Israel and Hamas in Gaza, it will become the second LNG vessel to cross the route this month.","Second LNG tanker traverses Red Sea route this month","2025-02-17"],["The Cypriot government, Cyprus Hydrocarbons Company (CHC), the Egyptian government, Egyptian national gas company EGAS, and the partners in the 4.3 trillion m\u00b3 Aphrodite gas field have signed a non-binding Memorandum of Understanding (MoU) to advance negotiations on exporting gas from Aphrodite to Egypt, including the necessary transmission infrastructure and sales agreements.","Governments of Cyprus, Egypt, and Aphrodite field partners sign MoU for gas export","2025-02-17"],["US LNG exporter Venture Global has notified long-term offtakers at its 10 mtpa Calcasieu Pass LNG plant in Louisiana that commercial operations will begin on Apr. 15.","Venture Global\u2019s Calcasieu Pass to start commercial operations in mid-April","2025-02-17"],["TotalEnergies and Eni, partners in Cyprus offshore Block 6, have signed a host government agreement (HGA) with the governments of Egypt and Cyprus related to the development of gas resources and their export to Egypt for liquefaction into LNG.","Eni, TotalEnergies sign deal to bring Cypriot gas to feed Egypt\u2019s Damietta LNG","2025-02-18"],["Oman LNG, which operates the 11.4 mtpa Qalhat LNG plant, has announced that it signed a 10-year sales and purchase agreement  with Switzerland-based trading firm Mercuria.","Oman LNG inks 10-year deal with Mercuria to supply 0.8 mtpa of LNG","2025-02-18"],["Singapore\u2019s sales of LNG as bunker fuel fell sharply in January compared to December and a year earlier, according to data from the Maritime and Port Authority of Singapore.","Singapore\u2019s LNG bunker fuel sales fall sharply in January","2025-02-18"],["Tokyo Gas has acquired a 20% stake in the Philippines\u2019 FGen LNG, the operator of the 5.3 mtpa FGen Batangas floating LNG terminal in southern Luzon. The investment marks the Japanese utility\u2019s first equity participation in an operational LNG terminal.","Tokyo Gas takes 20% stake in Philippines terminal owner FGen LNG","2025-02-19"],["Australian independent energy firm Santos has reached 91% completion on its Barossa gas project offshore Darwin, Northern Territory, reinforcing its target for first gas production in the third quarter of this year.","Santos\u2019 Barossa gas project nears completion, supporting 3Q 2025 first gas target","2025-02-19"],["Japan\u2019s Cabinet has approved the Seventh Basic Energy Plan, with METI publishing revised energy mix targets through 2040 that increase the share of renewables and nuclear power, while continuing to rely on LNG for energy security and supply stability.","Japan\u2019s Seventh Energy Plan: renewables, nuclear lead 2040 targets, LNG supports stability","2025-02-19"],["The European Commission should introduce greater regulatory oversight on storage refilling targets, Kpler Insight suggests, following a leaked draft document indicating that the Commission is considering softer targets.","EU needs more regulatory oversight on flexible gas storage targets: Kpler Insight","2025-02-19"],["The Energos Power floating storage regasification unit (FSRU) has left the 9.9 mtpa Deutsche Ostsee LNG import terminal in Mukran following Deutsche Regas's termination of its sub-charter agreement with the German federal government.","Energos Power FSRU anchors off German coast after end of sub-charter with federal government","2025-02-19"],["The BW Singapore floating storage regasification unit (FSRU) has left Siciliy and is signalling arrival at Spain\u2019s Cartagena LNG terminal to reload LNG and cool down its tanks ahead of its start-up as a floating import terminal in Ravenna.","BW Singapore heads to Spain to load cooldown cargo ahead of deployment at Ravenna as FSRU","2025-02-19"],["Cheniere said that it achieved first LNG production at its 10 mtpa Corpus Christi Stage 3 liquefaction project and shipped first cargo.","Cheniere produces, ships first LNG cargo from Corpus Christi Stage 3 expansion project","2025-02-20"],["The Federal Energy Regulatory Commission (FERC) has granted approval to Venture Global\u2019s request to increase the Plaquemines LNG\u2019s maximum authorised liquefaction production capacity to 27.2 mtpa, from the previous 24 mtpa.","FERC greelights increase in maximum liquefaction capacity at Plaquemines LNG from 24 mtpa to 27.2 mtpa","2025-02-20"],["Indian steelmaker ArcelorMittal Nippon Steel is seeking 30 LNG cargoes for delivery to India\u2019s west coast over five years starting in 2026. The tender closes on Feb. 27.","ArcelorMittal Nippon Steel seeks 30 LNG cargoes over five years","2025-02-20"],["The QatarEnergy-controlled Ejnan LNG tanker is making its way to HPCL\u2019s 5 mtpa Chhara LNG terminal in Gujarat, India, with its arrival scheduled in  five days marking the delivery of the terminal\u2019s first commercial cargo.","Chhara LNG looks set to receive first commercial cargo from Qatar this month","2025-02-20"],["State-owned Energia Argentina, or Enarsa, is preparing to issue a tender soon to secure LNG cargoes for delivery to its 6.1 mtpa Escobar terminal this year, with traders expecting the tender to be launched by the end of this month and initial deliveries beginning in March. Enarsa plans to receive a total of 25 cargoes at Escobar in 2025.","Argentina\u2019s Enarsa set to launch LNG tender to meet 2025 supply needs","2025-02-20"],["UK\u2019s Centrica has entered into a sales and purchase agreement (SPA) with Brazil\u2019s state-owned Petrobras for the supply of 0.8 of LNG for 15 years, commencing in 2027.","Centrica inks 15-year supply agreement with Petrobras for 0.8 mtpa of LNG","2025-02-20"],["Japan\u2019s largest city gas supplier, Tokyo Gas, has inked a memorandum of understanding with Shizuoka Gas to sell a 25% stake in an Eagle Ford shale gas project in south Texas for $130 million.","Tokyo Gas mulls stake sale in US shale gas project to Shizuoka Gas","2025-02-21"],["The BP-controlled British Sponsor LNG tanker has arrived at the 2.5 mtpa Greater Tortue Ahmeyim floating LNG facility on the maritime border between Mauritania and Senegal to await the loading of the new terminal\u2019s inaugural LNG cargo.","British Sponsor LNG tanker arrives at Greater Tortue Ahmeyim FLNG to await first LNG load","2025-02-21"],["Philippines\u2019 utility First Gen is seeking one LNG cargo for delivery to its  5.3 mtpa FGen Batangas LNG terminal on Apr. 7-11 through a tender closing on Mar. 5.","Philippines\u2019 First Gen seeks one April LNG cargo for its Batangas terminal","2025-02-21"],["Thailand\u2019s private power producer Hin Kong has issued a tender to buy one LNG cargo for delivery on Apr. 19-20 to the PTT-operated Map Ta Phut LNG receiving terminal in Rayong. The tender closes on Feb. 25.","Thailand\u2019s private power producer Hin Kong seeks one April LNG cargo","2025-02-21"],["The BP-operated 2.5 mtpa Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal is set to export its first LNG cargo today, debuting both countries as global LNG exporters, according to Mauritania\u2019s energy minister Mohamed Ould Khaled.","Greater Tortue Ahmeyim FLNG project to export its first LNG cargo today: Mauritania","2025-02-22"],["The Sohar Port and Freezone in Oman has started dredging operations for the 1 mtpa Marsa LNG project, set to become the first LNG bunkering project in the Middle East.","Oman\u2019s Sohar Port and Freezone begins dredging operations for Marsa LNG bunkering project","2025-02-24"],["Thailand is set to receive its first LNG re-export cargo from China this year, with the Greenergy Ocean LNG tanker expected to deliver to the PTT-operated Map Ta Phut LNG receiving terminal in Rayong on Feb. 27.","Thailand to receive first China LNG re-export of the year in February","2025-02-24"],["The BP-controlled British Sponsor LNG tanker has moved alongside Gimi, the Greater Tortue Ahmeyim floating LNG unit, signalling that the BP-operated 2.5 mtpa project is ready to load its inaugural cargo.","Greater Tortue Ahmeyim FLNG preparing first LNG cargo for loading: Kosmos Energy","2025-02-24"],["The BP-operated 2.5 mtpa Greater Tortue Ahmeyim floating LNG project located on the maritime border between Mauritania and Senegal has not yet shipped its first cargo, despite an announcement by Mauritania\u2019s energy minister that this would occur on Feb. 22.","Greater Tortue Ahmeyim FLNG yet to load first cargo; LNG tanker idles nearby","2025-02-24"],["The European Commission has agreed to fund gas purchases for Ukraine as part of a new support package designed to stabilize the country\u2019s energy system and integrate it into the European energy market by 2027.","EU to fund gas purchases for Ukraine, boosting energy resilience","2025-02-24"],["Australian independent energy firm Woodside Energy expects to produce the first LNG cargo from the second train under construction at its existing Pluto LNG project in Western Australia in the second half of next year, according to Chief Executive Meg O\u2019Neill.","Woodside eyes first LNG cargo from Pluto Train 2 in the second half of 2026","2025-02-25"],["The Australian federal government has extended the deadline to decide whether to approve Woodside Energy\u2019s North West Shelf Project Extension under national environment law to the end of March, a critical step towards prolonging the ageing project's lifespan.","Australia extends environmental approval deadline for North West Shelf Project Extension","2025-02-25"],["The HPCL-operated 5 mtpa Chhara LNG terminal in India has received its first commercial LNG cargo since completing commissioning operations last month.","India\u2019s Chhara LNG terminal receives its first commercial cargo","2025-02-25"],["Shell said in an annual report on Tuesday that global demand for LNG is estimated to rise by around 60% by 2040, driven mainly by economic growth in Asia, the impacts of artificial intelligence, and efforts to cut emissions in heavy industries and transportation.","Shell expects global LNG demand to surge 60% by 2040","2025-02-25"],["US energy company Sempra expects to make a final investment decision (FID) on the second phase of its Port Arthur LNG export plant in Texas this year, as regulatory challenges for Phase 1 keep diminishing.","Sempra mulls FID on Port Arthur LNG's Phase 2 this year","2025-02-25"],["BP has reached an agreement with Iraq to rehabilitate and redevelop the Kirkuk oil and gas fields, with work expected to begin in 2025 pending final government approval. The project aims to boost natural gas output alongside oil production.","BP agrees deal with Iraq to redevelop oil, gas fields","2025-02-26"],["The Salalah LNG tanker has crossed the Red Sea and the Bab el-Mandab Strait for the second time since the ceasefire deal between Israel and Hamas to suspend the conflict in Gaza came into effect, making it only the second LNG vessel to navigate the area so far.","Salalah LNG tanker completes second Red Sea crossing since Gaza ceasefire","2025-02-26"],["US LNG exporter Venture Global has secured approval from the Federal Energy Regulatory Commission to reintroduce hazardous fluids to the fifth and final heat recovery steam generator at its 10 mtpa Calcasieu Pass LNG plant in Louisiana, moving closer to a planned mid-April start of commercial operations.","Calcasieu Pass LNG gets FERC nod to re-introduce hazardous fluids to final generator","2025-02-26"],["The European Commission has unveiled the Affordable Energy Action Plan, aiming to reduce energy costs across the EU and accelerate decarbonisation by aggregating LNG demand with reliable suppliers and investing in LNG export infrastructure abroad.","EU Commission proposes joint LNG purchasing and investment in global export projects","2025-02-26"],["Japanese utility Tokyo Electric Power Co., or Tepco, has postponed the construction schedule for power supply equipment at its idle Units 6 and 7 of the Kashiwazaki-Kariwa nuclear power plant in Niigata Prefecture, further delaying the restart of these two units.","Tepco delays construction schedule for Kashiwazaki-Kariwa nuclear units, pushing back restart","2025-02-27"],["Floating LNG solutions player Golar LNG said it will take a final investment decision (FID) on its fourth floating LNG unit under construction after it secures a charter agreement.","Golar LNG mulls fourth FLNG unit construction","2025-02-27"],["The laden Metagas Energy and the ballast Mulan LNG tankers have been spotted next to each other in the East Mediterranean, raising questions about whether the vessels are preparing for a ship-to-ship LNG transfer of a cargo lifted from the sanctioned 19.8 mtpa Arctic LNG 2 plant.","Two sanctioned Russian LNG tankers spotted in close proximity in the Mediterranean","2025-02-27"],["Malaysian state-owned Petronas and Italy\u2019s Eni have signed an exclusive memorandum of understanding to form a joint venture holding company to manage selected upstream assets in Malaysia and Indonesia, aiming to bolster their LNG footprint in Southeast Asia.","Petronas, Eni plan joint venture to boost regional LNG growth","2025-02-27"],["Japanese utility Osaka Gas has agreed to buy 0.8 mtpa of LNG from Abu Dhabi\u2019s state-owned Adnoc, with deliveries expected to start in 2028.","Osaka Gas agrees on 0.8 mtpa long-term LNG supply deal with Adnoc","2025-02-27"],["Floating LNG infrastructure provider Excelerate Energy  plans to acquire an LNG carrier this year for its first floating storage regasification unit conversion, further expanding its fleet.","Excelerate Energy to buy an LNG ship this year for first FSRU conversion, expanding fleet","2025-02-27"],["LNG Canada is set to receive its first LNG cargo in early April at its terminal in Kitimat, British Columbia, as part of equipment testing ahead of its anticipated start-up and first LNG production by mid-2025.","LNG Canada to receive LNG cargo in April for commissioning","2025-02-28"],["Italy\u2019s gas transmission system and LNG terminal operator Snam said its 170,000 m3 BW Singapore floating storage regasification unit (FSRU) has completed mooring offshore Ravenna, with the first cargo receipt expected in March.","BW Singapore FSRU moors at Ravenna, first import cargo in March","2025-02-28"],["European imports of LNG were lower in February month-on-month, led by a fallback in exports from the main supplier, the US, and marginal supplier, Nigeria.","European LNG imports decline in February","2025-02-28"],["Norway\u2019s Equinor said it will shut its 4.2 mtpa Snohvit LNG plant on Melkoya Island in Norway for planned maintenance.","Equinor\u2019s Snohvit LNG plant to shut operations for four days for maintenance","2025-02-28"],["LNG terminal operator Gastrade has extended the outage at its 4 mtpa Alexandroupolis floating storage regasification unit terminal in Greece by a month, pushing the anticipated restart to the end of March. The terminal\u2019s regasification services have been offline since February 23.","Gastrade extends  Alexandroupolis FSRU outage until end-March","2025-02-28"],["The BP-operated Greater Tortue Ahmeyim floating LNG project has loaded a partial LNG cargo on the BP-controlled 173,400 m3 British Sponsor LNG tanker, marking a milestone for the new project that sits on the maritime border between Mauritania and Senegal, according to Kpler data.","GTA FLNG loads partial cargo on British Sponsor; laden tanker idles near hub","2025-03-03"],["US LNG exporter Venture Global\u2019s Plaquemines LNG export plant in Louisiana increased its shipments in February, continuing its ramp-up after exporting its first cargo in December.","Plaquemines LNG ramps up exports in February as final Phase 1 trains start operations","2025-03-03"],["Italy\u2019s gas transport operator Snam has completed its acquisition of Edison Stoccaggio, strengthening its position in gas storage and boosting its total capacity to about 18 billion m3, including 4.5 billion m3 of strategic reserve. This represents more than 17% of European gas storage capacity, reinforcing Snam\u2019s role in ensuring energy security for Italy and Europe.","Snam completes purchase of Edison Stoccaggio, expanding its gas storage capacity","2025-03-04"],["US LNG exports edged lower in February, with shipments to Europe falling for the first time in six months, while exports to Asia and Latin America saw modest gains.","US LNG exports dip in February; shipments to Europe fall for the first time in six months","2025-03-04"],["China\u2019s LNG imports fell to their lowest level in almost five years in February 2024, with this marking a second consecutive month of declining imports after December, the second-highest LNG import volume for China last year.","China's LNG imports fall to their lowest level in almost five years","2025-03-04"],["Vitol has agreed to supply 0.8 mtpa of LNG to the Philippines LNG terminal in Batangas over the next 10 years, supporting the country\u2019s growing energy needs and enhancing supply stability.","Vitol agrees to supply 0.8 mtpa of LNG over 10 years to Philippines LNG","2025-03-04"],["Ireland has approved the development of a state-led floating storage and regasification unit to serve as a strategic gas emergency reserve, ensuring energy security as the country transitions to renewable energy. The move paves the way for the development of Ireland\u2019s first LNG import facility.","Ireland approves development of  first LNG import terminal for emergency gas reserve","2025-03-05"],["Ukraine has ramped up gas imports in recent weeks, driven by Russian attacks on domestic infrastructure last month, which have increased the country\u2019s reliance on supplies from neighboring European states, according to Ukraine\u2019s Gas Transmission System Operator.","Ukraine boosts gas imports amid infrastructure attacks, explores LNG as alternative supply","2025-03-05"],["The 159,760 m3 Palu LNG tanker has delivered a re-exported cargo to Turkey\u2019s 4.6 mtpa Ereglisi terminal in Marmara from the 4 mtpa Gastrade-operated LNG receiving terminal in Greece, where regasification services have halted since Jan. 23.","Palu LNG delivers reloaded cargo from Alexandroupolis to Turkey\u2019s Ereglisi","2025-03-05"],["Japanese shipper Mitsui OSK. Lines has completed its first LNG bunkering operation in Western North America, marking the first LNG bunkering for a car carrier in the region.","Japan\u2019s Mitsui OSK. Lines completes first LNG bunkering in Canada","2025-03-06"],["The US Department of Energy has approved an LNG export permit extension for the 18 mtpa Golden Pass LNG terminal, currently under construction in Sabine Pass, Texas. The extension provides additional time for the project to begin LNG exports.","US Department of Energy grants export permit extension for Golden Pass LNG","2025-03-06"],["The European Commission has proposed extending the EU\u2019s gas storage regulation until 2027 to ensure energy security amid geopolitical tensions and volatile global gas markets.","European Commission proposes extending EU gas storage regulation until 2027","2025-03-06"],["The pipelines feeding gas to the 22.2 mtpa Nigeria LNG plant on Bonny Island have been restored following recent acts of sabotage and vandalism, enabling five of the six liquefaction trains at the LNG plant to operate.","Feedgas pipelines restored after sabotage, five liquefaction trains now operational: Nigeria LNG","2025-03-06"],["US LNG exporter Venture Global is launching the process for taking a final investment decision on its third LNG export project in Louisiana, CP2, for which it aims to begin LNG production in mid-2027.","Venture Global initiates FID process for CP2 LNG\u2019s Phase 1","2025-03-07"],["Egypt has received 14 LNG cargoes so far in 2025 and may import around 85 in total this year, a sharp rise from 2024, when it resumed LNG imports after a six-year hiatus, according to market participants.","Egypt receives 14 LNG cargoes in 2025, imports expected to exceed 2024 levels","2025-03-07"],["US LNG exporter Venture Global has announced plans to expand its Plaquemines LNG facility in Louisiana by over 18 mtpa, bringing its total expected capacity to more than 45 mtpa amid rising global LNG demand.","Venture Global plans 18 mtpa expansion at Plaquemines LNG","2025-03-07"],["Ukraine\u2019s state-owned Naftogaz and Poland\u2019s Orlen have signed a memorandum of cooperation, marking a strategic partnership to diversify Ukraine\u2019s gas supply routes and bolster energy security.","Ukraine\u2019s Naftogaz, Poland\u2019s Orlen sign initial gas cooperation deal, agree on LNG supply","2025-03-10"],["Ukraine\u2019s largest private gas producer DTEK has halted operations at its gas production facilities in the country\u2019s Poltava region following attacks by Russian forces on Mar. 7.","Ukraine\u2019s DTEK halts gas operations after Russian strikes, Odesa grid hit again","2025-03-10"],["The US Department of Energy has granted Delfin LNG an extension on its LNG export permit, allowing it additional time to begin exports from its proposed floating LNG facility offshore Louisiana\u2019s Delfin Deepwater Port. The approval had been delayed under the previous administration.","Delfin Energy secures US Department of Energy LNG export permit extension","2025-03-10"],["An LNG tanker originally scheduled to call at Jordan\u2019s Aqaba terminal on Mar. 10 has altered course and is now expected to head towards the Indian Ocean, leaving its intended delivery in question.","LNG tanker diverts from Aqaba, raising questions about Egypt\u2019s LNG demand","2025-03-10"],["European Commission President Ursula von der Leyen reaffirmed the EU's commitment to eliminating Russian gas during a press conference on March 9 marking the first 100 days of the Commission\u2019s 2024-2029 term.","EU Commissioner reaffirms commitment to phasing out Russian gas","2025-03-10"],["One month after China imposed a 15% tariff on US LNG shipments on Feb. 10, no LNG cargoes have arrived in the country\u2014raising questions about how market players are adjusting their strategies in the wake of the new measure.","No US LNG arrivals in China since tariff imposition, buyers adjust strategies","2025-03-10"],["The last LNG cargo loaded at Russia\u2019s 1.5 mtpa Portovaya terminal in mid-February remains undelivered, underscoring the challenges sanctioned Russian LNG terminals face in securing buyers.","Last cargo from Russia's sanctioned Portovaya LNG terminal remains undelivered","2025-03-11"],["Canadian gas producer ARC Resources has signed a long-term sale and purchase agreement with ExxonMobil LNG Asia Pacific, an affiliate of ExxonMobil, to supply LNG from the planned 3.3 mtpa Cedar LNG project in Kitimat, British Columbia.","ARC Resources to supply ExxonMobil with LNG from Canada\u2019s Cedar LNG project","2025-03-11"],["State-owned PetroVietnam GAS will expand regasification capacity at its 1.1 mtpa Thi Vai LNG terminal in Vietnam\u2019s Ba Ria-Vung Tau province this month, with this aimed at bolstering power supply amid declining domestic gas production.","PV Gas to expand LNG capacity at Thi Vai this month, plans to install an FSRU at Vung Tau","2025-03-11"],["US project developer NextDecade has signed a framework agreement with Baker Hughes for the  supply of advanced gas turbine and refrigerant compressor technology, as well as long-term maintenance services, for Trains 4 through 8 at its Rio Grande LNG facility in Brownsville, Texas.","NextDecade and Baker Hughes enter framework agreement for
