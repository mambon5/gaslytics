accommodate the capacity increase at the country\u2019s sole LNG terminal, the 2.1 mtpa Krk terminal.","Croatia to construct two gas pipelines to boost capacity from expanding Krk LNG","2024-02-09"],["Ship registry records show that the ownership of the newly built ice-class Arc7 LNG carrier, the 172,500 m3 Pyotr Kapitsa, was transferred to a UAE-based entity instead of Russia\u2019s Novatek, as the Russian company looks to be determined to start shipments from its 19.8 mtpa Arctic LNG 2 export project heavily sanctioned by the US.","Hanwha Ocean transfers ownership of Arc7 carrier for Arctic LNG 2 to UAE-based entity","2024-02-12"],["QatarEnergy announced that it has selected Qatar Gas Transport Company Limited (Nakilat) to be the owner and operator of up to 25 conventional-size LNG carriers as part of the country\u2019s second phase of a massive fleet expansion plan.","QatarEnergy selects Nakilat to own and operate up to 25 newbuild LNG tankers","2024-02-12"],["The ExxonMobil-led consortium developing the 18 mtpa Rovuma LNG export project in Mozambique is looking to reach a final investment decision (FID) on the project in 2025.","Project partners eye FID on Mozambique\u2019s Rovuma LNG project in 2025: Galp","2024-02-13"],["Thailand\u2019s state-owned PTT has issued a tender to buy two LNG cargoes for delivery in April to the 11.5 mtpa Map Ta Phut LNG receiving terminal through a tender closing Feb. 16.","Thailand\u2019s PTT seeks two spot LNG cargoes for delivery in April","2024-02-13"],["A strike by workers at the Elengy-operated 1.2 mtpa Fos Tonkin and 8 mtpa Fos Cavaou terminals in southern France from Feb. 9 to 15 is expected to reduce sendout from the facilities, with no ships expected to call over the period.","Elengy\u2019s Fos LNG terminals reduce LNG sendout due to workers\u2019 strike until Feb. 15","2024-02-13"],["Vietnam\u2019s state-owned gas distributor PV Gas plans to supply LNG to its industrial customers from the second quarter of this year, paving the way for the country's sole 1.1 mtpa Thi Vai LNG terminal in the Ba Ria-Vung Tai province to begin receiving commercial cargoes and increase utilization.","Vietnam\u2019s PV Gas plans to supply LNG to industrial customers from the second quarter of 2024","2024-02-13"],["Britain-headquartered electricity and gas utility National Grid appealed to the Department of Public Utilities (DPU) to expedite the approval of the recent LNG supply deal it signed with Constellation Energy, which will allow it to keep the 5.1 mtpa Everett LNG import terminal in Massachusetts running for another six years.","National Grid asks to expedite recent LNG deal with Constellation Energy","2024-02-13"],["Oklahoma-based exploration and production company Chesapeake Energy has signed a long-term LNG export deal with Delfin LNG and Gunvor to deliver 0.5 mtpa from the 13.3 mtpa Delfin floating LNG plant to the energy trader for a period of 20 years, starting in 2028.","Chesapeake Energy inks LNG export deal with Gunvor, Delfin LNG","2024-02-13"],["Feed gas supplies to the 22.1 mtpa Nigeria LNG export plant on Bonny Island have increased thanks to the combined efforts of stakeholders, but the force majeure on upstream supplies to the plant remains in force despite the improvement.","NLNG sees slight improvement in feed gas supplies but keeps force majeure in place","2024-02-14"],["BP and ADNOC have agreed to form a new joint venture (JV) in Egypt, which will combine both firms\u2019 expertise to expand their gas portfolio in the country.","BP, ADNOC form gas-focused joint venture in Egypt","2024-02-14"],["Shell expects LNG demand to grow by 50% by 2040, with further growth in the years ahead driven by declining domestic gas production in parts of South Asia and Southeast Asia owing to an accelerating coal-to-power switching activity.","China, Southeast Asia to drive LNG demand growth beyond 2040: Shell","2024-02-14"],["Greece\u2019s new 4 mtpa Alexandroupolis floating LNG project is scheduled to receive its first LNG cargo tomorrow, which will likely be used to commission its floating storage regasification unit and other terminal facilities.","Greece\u2019s Alexandroupolis LNG terminal to receive commissioning cargo tomorrow","2024-02-14"],["South Australia-headquartered Venice Energy has signed a commercial agreement with AG&P LNG, which guarantees the receipt of a converted floating storage regasification unit for deployment at its proposed 3.8 mtpa Outer Harbor LNG import facility at Adelaide port.","Venice Energy inks FSRU deal with AG&P LNG for Outer Harbor","2024-02-15"],["The 126,277 m3 Gimi floating LNG unit has arrived at the BP-operated Greater Tortue Ahmeyim project site on the Mauritania and Senegal maritime border after floating for a few weeks close to the hub.","Greater Tortue Ahmeyim\u2019s Gimi FLNG unit arrives at project site","2024-02-15"],["German floating LNG terminal operator Deutsche Energy Terminal expects the 174,000 m3 Energos Force LNG tanker to arrive at the 9.9 mtpa Stade floating LNG terminal in Lower Saxony at the end of March to begin its deployment as a floating storage regasification unit, following which commissioning operations will begin at the terminal.","Deutsche Energy Terminal expects Stade FSRU to arrive by end-March","2024-02-15"],["Eni expects to export eight to 10 LNG cargoes from its 5 mtpa Damietta LNG export facility before the end of the winter season, according to the firm\u2019s senior management.","Eni expects to ship up to 10 LNG cargoes from Egypt\u2019s Damietta before end of winter","2024-02-16"],["The US House of Representatives has passed a bill to repeal restrictions on LNG project approvals that the President Joe Biden administration introduced late last month, with the bill now facing a vote in the Senate.","US House of Representatives passes bill to reverse Biden's LNG export halt","2024-02-16"],["The three-train BP-operated 11.4 mtpa Tangguh LNG plant in Indonesia has halted exports since early this month amid technical problems at its third train and planned maintenance at its second train that have led to discussions about prompt cargo deferrals with its buyers, according to market participants.","Tangguh halts LNG exports amid planned maintenance on Train 2, technical issues at Train 3","2024-02-16"],["The 0.6 mtpa Congo floating LNG facility in the Republic of Congo is on track to deliver its first LNG cargo by March, following the introduction of gas into the facility in late December.","Congo FLNG to deliver first LNG cargo on schedule this quarter: Eni","2024-02-16"],["The European Union has \u201cno interest\u201d in renewing the tri-lateral gas transit deal with Russia and Ukraine after its expiry at the end of 2024 as it sees alternatives for member countries that still receive Russian pipeline gas.","EU sees no need to renew deal on Russian gas transit via Ukraine","2024-02-16"],["The 174,000 m3 Gaslog Hong Kong LNG tanker has arrived in Greece, where it is poised to deliver a commissioning cargo for Greece\u2019s new 4 mtpa Alexandroupolis floating LNG receiving terminal.","Gaslog Hong Kong arrives in Greece with commissioning cargo for Alexandroupolis LNG","2024-02-16"],["The Federal Energy Regulatory Commission (FERC) granted an extension to US LNG project developer Tellurian for the construction of its 27.6 mtpa Driftwood LNG export terminal near Lake Charles in Louisiana until 2029.","Tellurian gets three-year FERC extension to construct Driftwood LNG","2024-02-16"],["Finland\u2019s state-owned gas transmission operator Gasgrid plans to complete repairs by Apr. 22 on the bi-directional undersea Balticconnector gas pipeline that has been out of commission since October due to a rupture.","Finland\u2019s Gasgrid to bring Balticconnector online by late April","2024-02-19"],["US-based energy company Chevron and its partners took a final investment decision (FID) on the second phase expansion of its 10.2 billion m3\u002fyear Tamar gas s in the third quarter of 2025.","Santos\u2019 Barossa Gas project is 67% complete; first gas from project still targeted for 3Q 2025","2024-02-21"],["Offshore pipelay construction firm Allseas has completed the critical offshore pipelay work for the BP-operated 2.4 mtpa Greater Tortue Ahmeyim project on the maritime border between Senegal and Mauritania, almost two months after starting work on the project.","Pipelay scope for Greater Tortue Ahmeyim FLNG project completed: Allseas","2024-02-21"],["Australian independent energy firm Woodside has received the first three modules for the second train at the Pluto LNG project in Karratha, Western Australia, marking an important  milestone for the development of its Scarborough Energy project","Woodside receives first few Pluto Train 2 modules for its Scarborough Energy project","2024-02-21"],["The 3.8 mtpa third train of the BP-operated 11.4 mtpa Tangguh LNG plant in Indonesia has resumed operations after shutting down due to technical issues last week.","Tangguh Train 3 resumes operations after technical issues","2024-02-22"],["At least three energy companies have filed motions to intervene with the Federal Energy Regulatory Committee (FERC) in the US, challenging Venture Global\u2019s recent request to extend its 10 mtpa Calcasieu Pass LNG plant\u2019s already delayed commissioning for another year until 2025.","Energy firms challenge Venture Global\u2019s request to extend plant commissioning of Calcasieau Pass","2024-02-22"],["Western Australia\u2019s domestic gas policy aimed at ensuring the state\u2019s long-term energy needs may no longer be fit for purpose, with forecasts for gas supply shortfalls indicating that there may even be a case for government intervention, according to an interim report released by the Western Australian Parliament\u2019s Economics and Industry Standing Committee today on its inquiry into the policy\u2019s continued viability.","West Australian domestic gas policy may no longer be fit for purpose: Parliamentary committee","2024-02-22"],["Global energy trader Vitol has signed a deal to buy 180,000 mmBtu of gas a day over 10 years from US oil and gas producer EOG Resources, with the bulk of the supply indexed to the Brent crude price.","Vitol, EOG Resources sign 10-year US gas supply deal linked to Brent pricing","2024-02-23"],["US LNG project developer Cheniere expects to start producing LNG from the first of seven trains at its 10 mtpa Corpus Christi LNG Stage 3 project in Texas at the end of this year.","Cheniere targets first LNG output from Corpus Christi Stage 3 at the end of this year","2024-02-23"],["Australian independent energy firm Woodside has signed a deal to sell a 15.1% stake in its Scarborough joint venture to Japan\u2019s Jera for $1.4 billion, expanding Japan\u2019s involvement in the Western Australian gas project that will provide a new source of feed gas supplies to support the expansion of the 4.9 mtpa Pluto LNG.","Woodside agrees to sell 15% stake in Scarborough JV, LNG supplies to Jera","2024-02-23"],["The 160,000 m3 Energos Celsius has arrived in Barcarena, Brazil\u2019s north-eastern Para state, where it will be deployed as a floating storage regasification unit (FSRU) at developer New Fortress Energy\u2019s 6 mtpa Celba import terminal.","Energos Celsius FSRU arrives at port of deployment at Brazil\u2019s Celba LNG terminal","2024-02-23"],["Terminal operator Gastrade said that commissioning operations at the 4 mtpa Alexandrouplois LNG import terminal in Greece are still in ongoing following the delivery of a commissioning cargo to the facility last week.","Alexandroupolis LNG commissioning operations still underway","2024-02-23"],["The UK has added the 19.8 mtpa Arctic LNG 2 project in Russia and individuals linked to the project to its sanctions list with the aim of   cutting off critical funding for Russia\u2019s war on Ukraine.","UK adds Arctic LNG 2 to its sanctions list;  marks second year of Russia\u2019s war with ct in Louisiana and issue a full notice to proceed with the construction of the first phase in this year.","Tellurian to take FID on Driftwood LNG export project in 2024","2024-03-04"],["The Eni-operated 0.6 mtpa Congo floating LNG facility in the Republic of Congo\u2019s Point Noire has shipped its maiden cargo, almost a week after the 154,800 m3 Gaslog Savannah LNG tanker arrived at the terminal for loading.","Eni\u2019s Congo FLNG ships its first LNG cargo; delivery at Piombino expected by end of the week","2024-03-04"],["Korean shipbuilder Hanwha Ocean signed a deal for an initial order of 12 \u201cultra-large\u201d LNG carriers with an unnamed company based in the Middle East, which might be linked with QatarEnergy\u2019s continued fleet buildout.","Hanwha Ocean signs preliminary deal to build 12 LNG tankers for Middle Eastern client","2024-03-05"],["LNG imports into the EU-27 were flat in February compared with January, as relatively mild weather, lower demand and high underground gas stocks continued to diminish the bloc\u2019s need for LNG imports.","EU-27\u2019s February LNG imports stay flat amid soft demand, robust gas storage levels","2024-03-05"],["Licensed Thai LNG shipper Hin Kong Power has received its first LNG cargo at the PTT-operated 7.5 mtpa Map Ta Phut Terminal 2 in Thailand\u2019s southern Rayong province, marking the firm\u2019s debut as an LNG importer and the first LNG import into Thailand by a private firm.","Thailand\u2019s power firm Hin Kong receives first LNG cargo, marking its debut as an LNG importer","2024-03-05"],["The European Union\u2019s imports of Russian LNG fell in February after reaching a four-month high in January as the bloc\u2019s largest buyers, France and Spain, reduced their intake.","EU imports of Russian LNG dip on-month in February; Spain\u2019s receipts more than halved","2024-03-06"],["EU Commissioner for Energy Kadri Simson said that Germany\u2019s gas neutrality charge was damaging to the bloc\u2019s energy solidarity and undermined collective efforts to diversify away from Russian natural gas imports.","German gas levy puts EU energy solidarity at risk: Simson","2024-03-06"],["Steelmaker ArcelorMittal Nippon Steel has issued a tender to buy 0.5 mtpa of LNG for delivery to India over a five- or 10-year period. The tender closes on Mar. 15.","ArcelorMittal Nippon Steel seeks 0.5 mtpa of LNG for India over 5-10 year period","2024-03-07"],["UAE-based AG&P LNG has acquired a 49% share in Vietnam\u2019s 3 mtpa Hai Lihn LNG terminal in Vung Tau in South Vietnam, which is expected to start up later this year amid Vietnam\u2019s push to expand LNG import capacity.","AG&P LNG buys 49% stake in Vietnam\u2019s LNG import terminal, eyes start-up in Q3","2024-03-07"],["The Nigerian President, Bola Tinubu, signed executive orders introducing tax credits for some onshore and shallow water locations and streamlining contract approvals, improving the investment climate in the country\u2019s oil and gas industry and filling in the gaps in the landmark petroleum law.","Nigeria announces reforms to boost investment into oil and gas sector","2024-03-08"],["US-based LNG project developer Delfin Midstream is seeking an additional five years to complete its 13 mtpa Delfin floating LNG project offshore Louisiana, just 90 days before the expiration of the existing permits.","Delfin Midstream requests DOE extension to complete FLNG project by 2029","2024-03-08"],["The supply of floating storage regasification units, or FSRUs, is expected to stay tight over the next three years, a situation that should encourage charterers to retain these vessels to avoid being stuck without a replacement and the ability to import when needed.","FSRU charterers should hold onto their vessels amid tight supply over the next three years","2024-03-11"],["Vietnam\u2019s state-owned PetroVietnam Gas, or PV Gas, has issued a tender to buy one cargo for delivery in May to its 1.1 mtpa Thi Vai LNG receiving terminal in Vietnam\u2019s Ba Ria-Vung Tai province. The tender closes on Mar. 14.","Vietnam\u2019s PV Gas seeks one cargo for delivery in May to Thi Vai","2024-03-11"],["Argentina\u2019s energy company YPF said it would make a final investment decision (FID) on its giant Argentina LNG export project it is developing with Malaysia\u2019s Petronas in mid-2025, a pushback from 2024 expected previously, and would launch a smaller-scale first phase of the project by 2027.","YPF delays FID on large-scale LNG plant to 2025, first  phase to start in 2027","2024-03-11"],["The Petronas-operated 29.2 mtpa Bintulu LNG export complex in Malaysia is facing production issues at one of its liquefaction trains, forcing the operator to seek the deferral of a few term cargoes.","Production issues at Malaysia\u2019s MLNG 2 project at Bintulu spur LNG cargo deferrals","2024-03-12"],["A large-scale LNG tanker has successfully moored the 4.5 mtpa Skikda LNG plant\u2019s new jetty in Algeria, part of an expansion plan for the facility to accept larger LNG vessels and to expand its LNG capabilities and reach.","Sonatrach announces completion of new LNG jetty at Skikda plant","2024-03-12"],["UAE\u2019s state-owned ADNOC has issued a limited notice to proceed with early engineering, procurement, and construction (EPC) activities to a joint venture led by France\u2019s Technip Energies for its planned 9.6 mtpa Ruwais LNG plant in Al Ruwais.","Adnoc issues early EPC notice for Ruwais LNG, to take FID this year","2024-03-12"],["U.S. project developer NextDecade expects to greenlight the fourth liquefaction train that is part of the second phase of development of its Rio Grande LNG project in Texas in the second half of this year.","NextDecade targets FID for Rio Grande LNG\u2019s Train 4 in second-half 2024","2024-03-12"],["The Gate LNG terminal in the Netherlands is exploring market demand via a non-binding call for expressionS of interest in small-scale ship loading services for a fourth jetty at the import s.","Germany\u2019s Stade terminal to receive Energos Force FSRU on Mar. 15","2024-03-14"],["Chinese utility Guangdong Energy will likely seek more LNG cargoes on top of its recent purchases through a tender if Asian LNG prices stay below $9\u002fmmBtu for summer and $10\u002fmmBtu for winter.","Guangdong Energy may seek more LNG cargoes after recent purchases","2024-03-15"],["The proposed 4 mtpa Texas LNG project in Brownsville has received sufficient expressions of interest from key lenders to move to the execution phase of project financing.","Texas LNG secures sufficient financing interest to move towards a final investment decision","2024-03-15"],["Project developer Glenfarne Energy Transition announced that its subsidiary Texas LNG Brownsville has signed a heads of agreement (HOA) with trading firm Gunvor Group for a 20-year LNG supply of 0.5 mtpa of LNG from its proposed 4 mtpa Texas LNG plant in Brownsville.","Gunvor to offtake 0.5 mtpa of LNG from Texas LNG","2024-03-18"],["LNG project developer Venture Global announced the acquisition and construction of a nine-vessel fleet of LNG carriers, which are currently under construction in South Korea, to shore up its role as a growing global LNG player.","Venture Global to buy nine LNG tankers to support its expansion plans","2024-03-18"],["Abu Dhabi National Oil Company (ADNOC) has inked a heads of agreement (HOA) with Germany\u2019s state-owned energy firm Securing Energy For Europe (SEFE) for the supply of 1 mtpa of LNG from the proposed 9.6 mtpa Ruwais LNG plant in Al Ruwais, with supplies commencing in 2028.","SEFE emerges as the third long-term LNG offtaker from ADNOC\u2019s Ruwais LNG plant","2024-03-18"],["Argentinean state-owned energy company YPF launched a tender for engineering work of floating LNG production units for its proposed 25 mtpa Argentina LNG project in Bahia Blanca.","YPF issues tender for FLNG unit engineering for export project","2024-03-19"],["The Pluto LNG plant has resumed loadings today after a halt in shipments since Mar. 14 which reflected precautions taken by operator Woodside Energy to prepare the plant for possible cyclone impact over the past weekend and early this week.","Pluto resumes LNG loadings after taking cyclone precautions","2024-03-19"],["The operator of the 15 mtpa Freeport LNG plant in Texas said it would shut two of its liquefaction trains for inspection until \u201csometime in May\u201d, shortly after bringing online Train 3 after a month and a half of downtime due to repairs.","Freeport LNG to bring two liquefaction trains offline for maintenance until May","2024-03-20"],["New Fortress Energy\u2019s (NFE) 5.9 mtpa Terminal Gas Sul (TGS) LNG import facility in Santa Catarina state, Brazil, has received its commissioning cargo today, less than a month after receiving the Energos Winter floating storage regasification unit (FSRU) at the port.","NFE\u2019s TGS terminal in Brazil receives commissioning cargo","2024-03-20"],["India\u2019s state-owned Gujarat State Petroleum Corp. has issued a tender to buy a cargo for delivery on April 9-12 to commission the delayed HPCL LNG-operated 5 mtpa Chhara LNG terminal in Gujarat. The tender, which closes on Mar. 26, indicates India\u2019s eighth terminal will begin commissioning operations next month.","Tender for Chhara LNG\u2019s first LNG cargo import indicates commissioning will start in April","2024-03-21"],["Philippines\u2019 utility First Gen has issued a tender to buy one LNG cargo for delivery to its 5 mtpa Batangas LNG terminal in Luzon, making it the firm\u2019s second purchase tender this year and fifth in total since the import of its commissioning cargo in July. The tender closes on Apr.12.","First Gen issues fifth LNG tender for one cargo for delivery in May","2024-03-21"],["The Hanseatic Energy Hub (HEH) consortium made a final investment decision on the 9.9 mtpa onshore LNG and ammonia-ready terminal in Stade, Lower Saxony, which will become Germany\u2019s first onshore terminal when launched in 2027.","HEH takes FID on onshore Stade LNG terminal","2024-03-21"],["Gas production from the Gulf of Thailand has increased in line with state-owned upstream firm PTTEP\u2019s plans to boost output since taking over operations of the G1\u002f61 offshore gas block in 2019, potentially limiting the extent of spot LNG imports into Thailand.","Thailand\u2019s spot LNG demand could decrease on higher domestic gas output","2024-03-22"],["Attorney generals from 16 US states including Louisiana and Texas have filed a lawsuit against a recent decision by US President Joseph Biden and the Department of Energy to freeze approvals for new LNG export projects saying the move is unlawful and needs to be overturned.","16 US states file lawsuit against Biden, DOE for pause on US LNG exports","2024-03-22"],["South Korean shipbuilder Hanwha Ocean has received an order to build eight LNG carriers worth KRW4.86 trillion ($1.81 billion), linked to QatarEnergy\u2019s huge fleet buildout programme.","Hanwha Ocean receives order to build 8 LNG tankers for QatarEnergy","2024-03-25"],["German state-owned energy firm Securing Energy For Europe (SEFE) will take full ownership of the WIGA gas transmission network in Germany, consisting of the NEL and GASCADE pipeline operators, by purchasing the Wintershall Dea's stake in joint venture.","SEFE to become sole owner of WIGA gas grid operator in Germany","2024-03-26"],["Canada-headquartered pipeline operator Enbridge will form a joint venture with I Squared Capital and pipeline firms WhiteWater and MPLX to ensure better connection of the Permian Basin supplies to the US Gulf Coast\u2019s tailor to the growing LNG export demand.","Enbridge and partners form JV to connect Permian gas supply to LNG export market in US Gulf Coast","2024-03-26"],["Project developer Alaska Gasline Development Corporation (AGDC) could begin the front-end engineering design (FEED) stage of its proposed 20 mtpa Alaska LNG in Nikiski in the third quarter of this year after it finalises the financing of the work.","Alaska LNG targets front-end engineering in 3Q 2024, FID in 2025","2024-03-26"],["A consortium led by LNG terminals and infrastructure developer AG&P LNG has won a 20-year contract from Indonesia\u2019s state-owned PLN Energi Primer Indonesia to build, own and operate seven LNG import terminals in Indonesia\u2019s Sulawesi-Maluku area that will serve seven power plants, with these terminals expected to be commissioned in the first half of 2026.","AG&P LNG-led group wins 20-year deal to develop LNG import terminals in Sulawesi-Maluku","2024-03-26"],["Japanese utility Saibu Gas has issued a tender for the construction of a third LNG storage tank, with this aimed at increasing the capacity at its 2.4 mtpa Hibiki LNG import terminal in Japan\u2019s southwestern island of Kyushu.","Saibu Gas issues tender to build third tank at Hibiki LNG import terminal","2024-03-26"],["Thailand\u2019s state-owned energy firm PTT is seeking two LNG cargoes for delivery in May to its Map Ta Phut LNG terminal in Rayong through a tender that closes today.","Thailand\u2019s PTT seeks two May LNG cargoes","2024-03-26"],["The 3.2 mtpa fourth train at the Petronas-operated 29.2 mtpa Bintulu LNG export complex in Malaysia has resumed production after a shutdown earlier this month and is expected to begin contributing to exports in the coming days, according to sources close to Petronas.","Malaysia\u2019s Bintulu LNG Train 4 in restart mode after shutdown, seen resuming exports soon","2024-03-27"],["Thailand\u2019s state-owned energy firm  PTT has issued a tender to buy four cargoes for delivery in May and June to the Map Ta Phut LNG import terminal in Rayong. The tender closes tomorrow.","Thailand\u2019s PTT LNG seeks May and June LNG cargoes","2024-03-27"],["Dutch energy storage infrastructure provider VTTI and Germany-based asset management firm IKAV have joined forces to acquire ExxonMobil\u2019s majority stake in Adriatic LNG, the operator of the 6.6 mtpa Rovigo LNG import terminal that is located 15 kilometres off the Veneto coastline.","VTTI, IKAV agree to acquire ExxonMobil\u2019s stake in Adriatic LNG","2024-03-27"],["Germany\u2019s Mukran LNG import terminal in the Baltic Sea received its first LNG tanker since the floating storage regasification unit (FSRU) Energos Power arrived at the port at the end of February.","Mukran LNG receives first LNG cargo for tests before commissioning","2024-03-27"],["A slump in Egypt's LNG exports has ignited expectations that the country, once an LNG importer, may resume imports to meet peak gas demand during the coming summer season after a hiatus of almost six years.","Slump in Damietta, Idku exports spurs anticipation for Egypt to restart LNG imports","2024-03-28"],["QatarEnergy has signed its latest long-term time charter party agreements with four international shipowners to operate 19 new conventional-size LNG ships as part of a massive fleet expansion program that takes the number of ships it charters to 104.","QatarEnergy signs charter deals for 19 LNG ships as part of massive fleet expansion","2024-03-31"],["Russia\u2019s state-owned Gazprom has restarted gas deliveries to China through the 38 billion m3 a year Power of Siberia 1 gas pipeline today, following the completion of planned maintenance on the pipeline.","Gazprom resumes flows through Power of Siberia gas pipeline to China after planned maintenance","2024-04-01"],["US LNG exports rose slightly in March against month- and year-earlier levels as higher output from the country\u2019s other LNG export plants offset reduced production at the 15 mtpa Freeport LNG plant due to a partial shutdown.","US LNG exports rise slightly in March despite partial shutdown at Freeport","2024-04-01"],["The Japan Bank for International Cooperation signed a loan agreement amounting to up to $390 million (JBIC portion) with Singapore-headquartered energy trader Trafigura as part of a loan package to provide an unnamed Japanese utility firm with LNG supplies.","JBIC issues loan to Trafigura to increase LNG supply to Japan","2024-04-02"],["Thailand\u2019s state-owned energy firm PTT has issued a tender to buy three more LNG cargoes for delivery in June to its Map Ta Phut LNG receiving terminal. The tender closes on Apr. 5.","Thailand\u2019s PTT seeks more June LNG cargoes","2024-04-02"],["LNG imports into Asia rose in March from a two-month low a month earlier, reflecting a drop in LNG prices below the $10mmBtu support level since January that has fuelled demand among buyers mainly from China, India and Thailand.","Asian LNG imports rebound in March on higher receipts by China, India, Taiwan and Thailand","2024-04-02"],["Singapore-headquartered shipbuilder Seatrium has secured a series of major contracts worth a combined S$350 million ($259 million) for repairs, upgrades and conversions, including an order for three floating storage regasification units (FSRUs) with Turkey\u2019s Karpowership.","Seatrium, Karpowership sign FSRU conversion deal for trio of vessels","2024-04-03"],["Two LNG ships that are scheduled to call at the 10.5 mtpa Yung An LNG receiving terminal in Taiwan today appear to have turned away from from the terminal despite the lifting of a tsunami warning following an earthquake that hit the country this morning.","LNG ships turn away from Taiwan following earthquake, despite lifting of tsunami warning","2024-04-03"],["LNG imports into Europe in March fell for the third consecutive month as Turkey and the UK received less, and higher Norwegian pipeline gas deliveries, as well as strong underground gas storage levels, continued to diminish the region\u2019s need for LNG imports.","Europe\u2019s March LNG imports hit their lowest levels in six months","2024-04-03"],["Deutsche Ostsee LNG terminal owner Deutsche ReGas has halted the shuttle service at its 3.3 mtpa terminal in Lubmin as it prepares to relocate the Neptune floating storage regasification unit from Lubmin to its permanent location in Mukran as part of the terminal\u2019s second phase of operations.","Deutsche ReGas halts Lubmin LNG shuttle service ahead of Neptune FSRU relocation","2024-04-04"],["The planned 3 mtpa Huagang LNG receiving terminal in China\u2019s eastern Zhejiang province is hoping to start commissioning operations by mid-year, with the timing dependent on it securing an LNG commissioning cargo before then.","China\u2019s Huagang LNG terminal eyes startup in June-July, seeks commissioning cargo","2024-04-04"],["The German state-owned LNG terminal operator Deutsche Energy Terminal (DET) expects to deploy the Excelsior floating storage regasification unit (FSRU) at a separate LNG receiving facility at Wilhelmshaven port in the North Sea, in the second quarter of this year.","DET to deploy Excelsior FSRU at Wilhelmshaven in Q2 2024","2024-04-04"],["Italy\u2019s energy infrastructure firm Snam has exercised its pre-emption rights to increase its stake to 30% from 7.3% in the country\u2019s largest LNG import facility, the Adriatic LNG terminal off the coast of Rovigo in the northeastern region of Veneto.","Italy\u2019s Snam lifts its stake in Adriatic LNG to 30%, while VTTI holds a 70% share","2024-04-04"],["Canada\u2019s Cedar LNG has issued its contractors a notice to proceed with engineering, procurement and construction on its proposed 3.3 mtpa Cedar LNG plant in Kitimat, British Columbia, having secured long-term offtake deals. These milestones allow the project to secure the funding that is required before it can make a final investment decision that is targeted for the middle of this year.","Canada\u2019s Cedar LNG issues notice to proceed on construction as offtake deals secured","2024-04-05"],["Egypt\u2019s state-owned natural gas firm EGAS is seeking more LNG cargoes after purchasing one cargo for delivery in April last week to avoid gas shortages and blackouts this summer. The purchase marks the impending restart of imports for the LNG exporter after it received its last LNG cargo almost six years ago.","Egypt seeks multiple spot LNG cargoes; April cargo purchase signals the restart of imports","2024-04-05"],["South Korea's state-controlled Kogas is seeking users of its LNG terminals, giving priority to direct importers who are seeking to start imports of LNG before the end of 2027.","Kogas seeks terminal users for its LNG import terminals","2024-04-08"],["More issues identified during the pre-commissioning stage of the Waitsia Stage 2 gas project in the Perth Basin in Western Australia have forced Australian upstream oil and gas firm Beach Energy to push back the timing of first gas production from the project to early next year, with the delays seen inflating project costs.","Beach Energy delays start of first gas from Waitsia Stage 2 to 2025; capex costs to rise","2024-04-08"],["TotalEnergies and its partners in the proposed 5.6 mtpa Papua LNG project in Papua New Guinea have pushed back the timing of a final investment decision on the project to 2025 from this year to secure more competitive offers for engineering, procurement and construction contracts for the project.","TotalEnergies, partners delay FID on Papua LNG in 2025 on lack of competitive EPC offers","2024-04-08"],["France\u2019s TotalEnergies and Algeria\u2019s state-owned Sonatrach have signed a memorandum of understanding (MoU) to develop gas resources in Algeria\u2019s Timimoun region and extended their existing LNG supply agreement through 2025.","TotalEnergies, Sonatrach extend LNG deal, sign MoU for northeast Algeria gas exploration","2024-04-08"],["The HPCL-owned 5 mtpa Chhara LNG receiving terminal in the Gir-Somnath district of Gujarat in India is poised to receive its first LNG cargo this week, kicking off commissioning operations at what will be the fourth LNG receiving terminal in Gujarat and the eighth such facility in India when it starts up.","India\u2019s Chhara LNG terminal poised to start up with receipt of commissioning cargo this week","2024-04-08"],["India\u2019s Power Ministry plans to hold a meeting with developers of the country\u2019s gas-based power projects to review their utilization and operations during the coming summer season and decide whether to mandate full capacity operations as part of an effort to meet power demand.","India mulls full utilisation of gas-fired plants to avoid power shortages this summer","2024-04-09"],["TotalEnergies has taken a 20% stake in the Dorado field leases in the Eagle Ford shale play in Texas held by the Lewis Group, with the move seen lifting the firm\u2019s natural gas production capacity in the US.","TotalEnergies buys stake in Texas shale field, lifting US gas output","2024-04-09"],["PetroVietnam Gas (PV Gas) has signed a deal to supply the equivalent of one 0.07 mt LNG cargo to Vietnam\u2019s power utility EVN to support the firm during the peak dry season.","PV Gas to receive its second cargo at Thi Vai terminal, supply it to EVN","2024-04-10"],["German private LNG terminal developer Deutsche ReGas received a federal permit to operate its 13.5 billion m3 per year (10.5 mtpa) Deutsche Ostsee LNG terminal in Mukran consisting of two floating storage regasification units (FSRUs).","Deutsche ReGas receives permit to operate Deutsche Ostsee LNG terminal","2024-04-10"],["Egypt has secured the 170,000 m3 Hoegh Gallant floating storage regasification unit that is deployed at New Fortress Energy\u2019s Old Harbour LNG import terminal near Port Esquivel in Jamaica to serve at its 5.8 mtpa Ain Sukhna floating LNG import facility from June, enabling the country\u2019s return to direct LNG imports this summer after a six-year hiatus to avoid a repeat of last year\u2019s power supply crunch, according to sources close to the matter.","Egypt to deploy the Hoegh Gallant FSRU from June to resume LNG imports after six-year hiatus","2024-04-11"],["The 170,000 m3 Hoegh Galleon is expected to be installed at Egypt\u2019s 5.8 mtpa Ain Sukhna LNG receiving terminal to serve as its floating storage regasification unit under a charter agreement that stretches from the end of June until December 2025, according to industry participants.","Hoegh Galleon to be installed at Egypt\u2019s Ain Sukhna from end-June to December 2025","2024-04-12"],["Thailand\u2019s state-owned PTT has issued a tender to buy an additional cargo for delivery in May to its Map Ta Phut LNG receiving terminal in Rayong. The tender closes on Apr. 16.","Thailand\u2019s PTT seeks one more May  LNG cargo amid hotter weather","2024-04-12"],["Members of the European Parliament have voted in favour of a gas package for the European Union that will include allowing member states to limit gas imports from Russia and Belarus.","European Parliament votes for restricting Russian gas imports as part of gas package","2024-04-12"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, has issued a tender to buy 10 LNG cargoes for delivery between June and August to the 6.1 mtpa Escobar LNG receiving terminal, adding to its previous purchase of 10 April to July LNG cargoes aimed at meeting an anticipated increase in demand during the approaching winter season. The tender closes on Apr. 16.","Argentina\u2019s Enarsa seeks more winter LNG supplies; requires 10 cargoes for June to August","2024-04-12"],["The 159,800 m3 Maran Gas Mystras LNG tanker is close to delivering the first LNG cargo to the 5 mtpa Chhara LNG import facility in the Gir-Somnath district of Gujarat, kicking off commissioning operations at India\u2019s eighth LNG import terminal.","India\u2019s Chhara is poised for the imminent arrival of its LNG commissioning cargo","2024-04-12"],["The 174,000 m3 Flex Volunteer LNG tanker transited the Suez Canal on Apr. 12 en route to Jordan, making it the first LNG tanker to cross the canal in three months due to the ongoing conflict in the Red Sea.","Flex Volunteer is first LNG ship to cross the Suez Canal in three months amid Red Sea conflict","2024-04-15"],["Norway\u2019s Equinor and US shale gas producer EQT Corporation have agreed to swap Equinor\u2019s operated position in the onshore Marcellus and Utica shale formations in Ohio for a stake in EQT\u2019s non-operated interest in the Northern Marcellus formation.","EQT, Equinor swap shale gas assets in the US","2024-04-15"],["Vietnam\u2019s state-owned PetroVietnam Gas, or PV Gas, has issued a tender to buy one cargo for delivery in June to its 1.1 mtpa Thi Vai LNG receiving terminal in Vietnam\u2019s Ba Ria-Vung Tai province. The tender closes on Apr. 19.","PV Gas seeks early June LNG cargo for delivery to Thi Vai","2024-04-16"],["Japanese power and LNG trading firm Jera has signed a memorandum of understanding (MoU) with Singapore\u2019s state-owned Energy Market Authority (EMA) to collaborate on LNG procurement and supply chains for both countries.","Japan\u2019s Jera inks deal on LNG cooperation with Singapore","2024-04-16"],["Australian Woodside Energy and its partners have chosen the engineering firm Wood Australia as a contractor to conduct a concept study on the development of the Greater Sunrise gas project on the maritime border between Timor-Leste and Australia, with a focus on marketing the resource as LNG.","Woodside Energy awards Timor\u2019s Greater Sunrise project study to Wood","2024-04-17"],["US-based LNG developer New Fortress Energy (NFE) has finalised and executed an engineering, procurement and construction (EPC) contract with an international consortium to construct a 1.6 GW power plant to be built adjacent to the 6 mtpa Barcarena LNG terminal in the state of Para, Brazil.","NFE pics contractor to construct LNG-to-power plant at Brazil's Barcarena LNG","2024-04-18"],["Papua New Guinea\u2019s state-owned energy company Kumul Petroleum said it had sold its first spot LNG cargo produced at the ExxonMobil-operated 8.3 mtpa PNG LNG project in Papua New Guinea to PetroChina International.","Kumul Petroleum sells first LNG spot cargo from PNG plant","2024-04-18"],["LNG is expected to provide most of the required flexibility to accommodate EU gas supply and demand balance, according to the EU\u2019s Agency for the Cooperation of Energy Regulators (ACER), with exposure to free-on-board (FOB) contracts allowing the bloc to sell surplus cargoes on the spot market.","Flexible LNG contracts beneficial for EU\u2019s surplus re-export: ACER","2024-04-19"],["The US Department of Energy (DOE) expects to finish its review of the potential impact of approving more LNG export capacity and end its temporary halt on issuing licenses to new infrastructure projects by the end of the first quarter of 2025, one of the agency\u2019s top officials said.","US DOE to end LNG permit pause by end of Q1 2025","2024-04-19"],["France\u2019s TotalEnergies has made a final investment decision (FID) for a 1 mtpa LNG project at Marsa in Oman, expected to run on solar power and become the first LNG bunkering hub in the Middle East.","TotalEnergies, Oman\u2019s OQ take FID on Marsa LNG bunkering project","2024-04-22"],["The US Maritime Administration (MARAD) has postponed the issue of a license to own, construct and operate the 13.3 mtpa Delfin floating LNG plant to Delfin LNG until the firm submits an updated application to reflect the changes made to the project since first submittal in 2017.","US Maritime Administration defers issue of key license to Delfin LNG","2024-04-22"],["TotalEnergies has signed an agreement with Sapura Upstream Assets (SUA) to acquire its 50% interest in Malaysian independent gas producer and operator SapuraOMV for a consideration of $530 million, making the French company the sole owner of the company.","TotalEnergies strengthens upstream position in Malaysia with SapuraOMV acquisition","2024-04-23"],["US natural gas producer EQT has entered into a second heads of agreement (HOA) with Glenfarne Energy Transition for liquefaction services from the planned 4 mtpa Texas LNG facility in Brownsville to produce an additional 1.5 mtpa of LNG under a 20-year tolling agreement.","Texas LNG signs additional tolling deal with EQT","2024-04-23"],["The Federal Energy Regulatory Commission has approved US project developer Venture Global\u2019s request to introduce hazardous fluids at its 20 mtpa Plaquemines LNG export terminal that is under development.","FERC approves introduction of hazardous fluids into Venture Global\u2019s Plaquemines LNG","2024-04-24"],["The Korea Energy Terminal in Ulsan has begun commercial operations, following the receipt and unloading of its first LNG cargo earlier this month.","Korea\u2019s Ulsan terminal starts commercial operations following first LNG cargo receipt","2024-04-24"],["The state-owned Egyptian Natural Gas Holding Company, or EGAS, is seeking one cargo for delivery on May 18-19 to Jordan\u2019s 3.8 mtpa Aqaba LNG receiving terminal through a tender that closes today.","EGAS seeks one May LNG cargo for delivery to Jordan\u2019s Aqaba terminal","2024-04-24"],["The commissioning of the HPCL-owned 5 mtpa Chhara LNG terminal in India\u2019s western state of Gujarat is likely to be delayed until after the the approaching monsoon season ends as infrastructure issues at the new terminal have prevented it from receiving its commissioning cargo.","Commissioning at India\u2019s Chhara LNG seen delayed until after the monsoon season","2024-04-24"],["Thailand\u2019s state-owned energy firm has issued a tender to buy up to three LNG cargoes for delivery in May and June to the Map Ta Phut LNG receiving terminal in Rayong. The tender closes on Apr. 25.","Thailand\u2019s PTT seeks up to three May-June LNG cargoes","2024-04-24"],["Norway\u2019s Equinor has shut its 4.3 mtpa Snohvit LNG plant on Melkoya Island in the Arctic near Hammerfest following a gas leak experienced yesterday during planned maintenance.","Snohvit LNG plant to restart on Friday following gas leak repairs","2024-04-24"],["Italy\u2019s Eni expects that Egypt may only be able to export LNG again this winter, with shipments over the summer unlikely as the country shifts from exporting gas to satisfying domestic gas needs due to gas supply constraints.","Eni sees next winter as \u201cwindow of opportunity\u201d to restart LNG exports from Egypt","2024-04-25"],["Oil field services provider Baker Hughes expects natural gas and LNG demand to grow by almost 20%, representing a 1% compound annual growth rate driven by underlying energy demand and the desire to switch towards a net-zero energy ecosystem.","Natural gas demand to grow 20% through 2040: Baker Hughes","2024-04-25"],["Argentina\u2019s state-owned energy firm, Energia Argentina, or Enarsa, received the first of 10 LNG cargoes purchased for the year at its 6.1 mtpa Escobar LNG this week, and is widely expected to seek around 10 more cargoes through a third tender even as it finalizes the award of its second tender for 10 LNG cargoes to be delivered from June to August.","Argentina seen seeking more winter LNG cargoes for Escobar","2024-04-25"],["A few LNG ships that were scheduled to call at the 15 mtpa Freeport LNG terminal in Texas today are idling outside the terminal waiting to load, following a trip that has kept the plant\u2019s third train offline and led it to join Freeport\u2019s two other trains that are shut for inspection.","LNG ships idle outside Freeport following a trip at Train 3; all trains likely offline","2024-04-26"],["The 15 mtpa Freeport LNG plant looks ready to resume exports after halting shipments on Apr. 24 following a trip at its third train a day earlier.","Freeport LNG seen resuming exports after a week, following trip at Train 3","2024-04-29"],["Vietnam\u2019s state-owned PetroVietnam Gas, or PV Gas, has issued a tender to buy one cargo for delivery in May to its 1.1 mtpa Thi Vai LNG receiving terminal in Vietnam\u2019s Ba Ria-Vung Tai province. The tender closes on May 2.","PV Gas seeks late-May LNG cargo for delivery to Thi Vai","2024-04-29"],["State-owned QatarEnergy has ordered 18 new LNG carriers with a capacity of 271,000 m\u00b3, which are set to be the largest-ever LNG vessels, from Chinese shipbuilder Hudong-Zhonghua, as part of the country\u2019s massive fleet expansion plan.","QatarEnergy orders 18 new 271,000 m3 LNG carriers","2024-04-29"],["Egypt\u2019s 7.2 mtpa Idku LNG plant is poised to export its second LNG cargo this month, following the arrival of the 174,000 m3 Maran Gas Ulysses LNG tanker yesterday and the loading of a cargo at the terminal.","Egypt is poised to export its second April LNG cargo even as it prepares to resume imports","2024-04-29"],["US project developer Venture Global is targeting the start of LNG production at its 20 mtpa Plaquemines LNG plant in Louisiana by the middle of this year and expects to import up to three LNG cargoes to commission the terminal and re-export any of the unused LNG thereafter.","Venture Global eyes mid-year start of production at Plaquemines LNG","2024-04-29"],["BP has signed an agreement to supply up to 9.8 mtpa of LNG to Korea\u2019s state-controlled Kogas for up to 9.8 million tonnes of LNG over 11 years on a delivered ex-ship basis with deliveries to start from the middle of 2026.","BP to deliver 9.8 mtpa of LNG over 11 years to Kogas as part of portfolio supply deal","2024-04-29"],["Bulgaria\u2019s Energy and Water Regulatory Commission (DKER) said that the 4 mtpa Alexandroupolis LNG import terminal in Greece, from which state-owned energy company Bulgargaz offtakes around 0.8 mtpa of LNG, will launch commercial operations later than expected.","Bulgargaz notified of delay in Alexandroupolis LNG's commercial start-up","2024-04-30"],["Imports of LNG into the 27 European Union countries rebounded in April after four consecutive months of decline, as member states accelerated LNG purchases with the start of storage refilling season.","EU-27 LNG imports rise in April after four months of decline","2024-05-01"],["LNG imports into Thailand dipped in April after reaching their second highest monthly level on record in March, despite higher-than-normal temperatures across the country.","Thailand\u2019s April LNG imports dip on-month despite hotter weather","2024-05-02"],["Norway\u2019s energy infrastructure firm Hoegh LNG will deploy the 170,000 m3 Hoegh Galleon at Egypt\u2019s 5.8 mtpa Ain Sukhna LNG from June this year until the first quarter of 2026 to serve as its floating storage regasification unit (FSRU).","Hoegh LNG confirms Hoegh Galleon FSRU deployment at Egypt\u2019s Ain Sukhna","2024-05-02"],["The Cypriot government has rejected the revised plan to develop the 4.2 trillion ft3 Aphrodite natural gas field offshore Cyprus after deeming the proposal \u201cinadequate\u201d and requested the partners to agree within six months on specific actions to develop the asset.","Cyprus rejects revised Aphrodite gas field development plan","2024-05-02"],["Chevron Australia said it was working to resume full production at its 15.6 mtpa LNG plant on Barrow Island in Western Australia after a mechanical fault caused one LNG liquefaction train to go offline, Chevron confirmed today.","Chevron works to resume production at Gorgon LNG train after mechanical fault","2024-05-03"],["Lithuanian LNG terminal operator KN Energies has announced the departure of its 170,000 m3 Independence floating storage regasification unit (FSRU) to Denmark for inspection and repair ahead of the firm\u2019s planned purchase of the vessel at the end of 2024.","Klaipeda LNG\u2019s Independence FSRU to undergo maintenance in Denmark","2024-05-03"],["The US exported less LNG in April compared to a month and a year earlier, with volumes for the month falling to a 17-month low as a result of shutdowns at Freeport\u2019s three trains and possible maintenance at other plants,","US LNG exports fall to a 17-month low in April, weighed down by Freeport shutdowns","2024-05-03"],["A technical problem has delayed the start of commercial operations at the 4 mtpa Alexandroupolis floating LNG facility in Greece, which was initially expected in April. And, terminal operator Gastrade plans to provide a new timeline soon.","Technical issue holds back start of commercial phase at Alexandroupolis LNG: Gastrade","2024-05-03"],["The German state-owned LNG operator Deutsche Energy Terminal (DET) said it expects to commission the 138,000 m3 Excelsior floating storage regasification unit (FSRU) in the second half of 2024 and that the vessel\u2019s arrival at the port of its deployment will likely be delayed from the second quarter.","DET to commission Excelsior FSRU at Wilhelmshaven in H2 2024","2024-05-03"],["China received less LNG in April from its largest supplier Australia but its total receipts for the month were flat against March, as a higher intake of LNG from countries including Qatar, Malaysia and Russia offset the decline.","China takes less LNG from Australia in April but receipts are flat on-month","2024-05-06"],["US LNG exporter Cheniere\u2019s Corpus Christi Stage 3 LNG project was 55% completed at the end of March and the firm remains hopeful that it will be able to begin LNG production from the first of the project\u2019s seven trains by the end of the year.","Corpus Christi Stage 3 is 55% completed; year-end first LNG output target remains","2024-05-06"],["The 145,130 m3 Neptune floating storage and regasification unit has left the Deutsche Ostsee LNG terminal in Lubmin to undergo conversion work at a shipyard in Europe ahead of its permanent installation this summer at the new Deutsche Ostsee LNG terminal site in Mukran.","Neptune FSRU leaves Lubmin for retrofitting ahead of permanent installation at Mukran","2024-05-06"],["The European Commission (EC) has approved the EUR25 million ($26.9 million) state aid to support the to support the expansion of the LNG terminal on the island of Krk in Croatia.","EU Commission approves state aid for Krk LNG terminal expansion","2024-05-07"],["A single train at the Chevron-operated 15.6 mtpa Gorgon LNG plant in Western Australia has been offline since Apr. 30 due to a mechanical fault and is expected to remain shut for the next five weeks, according to term offtakers.","Gorgon LNG train shutdown to last around five weeks","2024-05-07"],["US upstream firm Kosmos Energy expects the BP-operated 2.4 mtpa Greater Tortue Ahmeyim (GTA) floating LNG project offshore Senegal and Mauritania to ship its first LNG cargo in the fourth quarter of this year and achieve first gas in the third quarter of this year.","Kosmos Energy maintains expectation for first LNG at Greater Tortue Ahmeyim in Q4","2024-05-07"],["Feed gas flows to the 15 mtpa Freeport LNG plant in Texas have risen to their highest level since March, suggesting that two of the plant\u2019s three trains may now be online.","Higher feed gas flows to Freeport LNG suggest two trains may be online","2024-05-08"],["The 3 mtpa Cai Mep LNG terminal in Vietnam\u2019s southern Vung Tau district has begun commissioning operations today, with commercial operations targeted to begin in September. Cai Mep is the second LNG receiving terminal to begin operations in Vietnam after the startup of the PetroVietnam Gas-operated 1.1 mtpa Thi Vai LNG terminal in July last year.","Vietnam\u2019s second LNG terminal Cai Mep LNG begins commissioning phase","2024-05-08"],["LNG project developer New Fortress Energy (NFE) said that it expects to produce first LNG at its 1.4 mtpa Altamira Fast LNG project offshore Mexico later this month and to ship its first cargo in June, which is yet another delay for the project\u2019s start-up.","NFE delays first LNG shipment from Altamira due to pipe fracture","2024-05-08"],["The 170,000 m3 Hoegh Galleon floating storage regasification unit has signalled its arrival in Egypt's on June 3, indicating the LNG exporting country\u2019s imminent restart of LNG imports after a six-year break to meet peak gas demand this summer.","Hoegh Galleon FSRU signals its arrival at Egypt\u2019s Port Said in early June","2024-05-08"],["German energy company EnBW has signed an agreement with the Abu Dhabi National Oil Company (ADNOC) to purchase 0.6 mtpa of LNG over a period of 15 years, commencing in 2028 with the commissioning of the 9.6 mtpa Ruwais LNG export facility.","EnBW to offtake 0.6 mtpa for 15 years from Adnoc\u2019s Ruwais LNG","2024-05-08"],["Turkey\u2019s state-owned energy firm Botas has signed a cooperation agreement on LNG trade with ExxonMobil, with this involving the supply of 2.5 mtpa of LNG over 10 years.","Turkey\u2019s Botas, ExxonMobil agree 10-year LNG deal as part of LNG trade cooperation","2024-05-09"],["Dutch energy storage infrastructure provider VTTI has agreed with UK-based infrastructure manager Ancala to acquire 50% in Dragon LNG Group, which owns the 5.6 mtpa onshore LNG import terminal in Milford Haven, Wales, UK.","VTTI buys 50% of UK\u2019s Dragon LNG import terminal","2024-05-09"],["Thailand\u2019s state-owned PTT has issued a tender to buy more LNG cargoes for delivery in June and July to its Map Ta Phut LNG receiving terminal  amid a heatwave that has hit the country. The tender for one June and three July cargoes closes on May 13.","Thailand\u2019s PTT seeks more June and July LNG cargoes","2024-05-09"],["The state-owned Egyptian Natural Gas Holding Company, or EGAS, issued a tender seeking one cargo for delivery on May 29-30 to Jordan\u2019s 3.8 mtpa Aqaba LNG receiving terminal, closing May 16.","EGAS issues tender for one May cargo for delivery to Jordan\u2019s Aqaba terminal","2024-05-10"],["South Korea\u2019s state-owned Kogas has issued two tenders to buy LNG, with one for delivery over a three-year term and the other, for a seven-to-15-year term. The deliveries are expected to begin in 2025 for the short-term tender and in 2027 for the long-term tender. The short-term tender closes in early June, while the long-term tender closes in mid-June, according to market participants.","Kogas issues tenders to buy short and long-term LNG supplies","2024-05-10"],["Argentina\u2019s state-owned Enarsa is due to receive the second of 20 LNG cargoes it purchased for the winter season at its 6.1 mtpa Escobar LNG receiving terminal in about 10 days\u2019 time, about a month after the delivery of its first cargo.","Argentina\u2019s Enarsa is due to receive its second LNG cargo later this month","2024-05-13"],["The 170,000 m3 Minerva Limnos LNG tanker is scheduled to call at Jordan\u2019s 3.8 mtpa Aqaba LNG terminal this week, signalling the arrival of a second cargo purchased by Egypt\u2019s state-owned EGAS for delivery to Jordan ahead of the arrival of its floating LNG import unit early next month.","EGAS to receive its second LNG cargo at Jordan\u2019s Aqaba terminal this week","2024-05-13"],["QatarEnergy has signed an agreement with ExxonMobil to acquire a 40% participating interest in two exploration blocks offshore Egypt, expanding its presence in the country to a total of four exploration blocks.","QatarEnergy expands its Egypt presence via upstream acquisition","2024-05-13"],["The EU member states have started discussions on the new sanctions package on Russia, it\u2019s 14th after the start of the country\u2019s invasion of Ukraine, with restrictions on the Russian LNG exports looming.","EU mulls Russian LNG ban as part of new sanctions package","2024-05-13"],["Malaysia\u2019s state-owned energy firm Petronas has initiated restart activities at its 29.2 mtpa Bintulu LNG complex in Malaysia after it experienced power loss on May 10.","Malaysia\u2019s Bintulu LNG export complex in restart mode after power loss-induced shutdown","2024-05-14"],["Croatia\u2019s state-owned utility Hrvatska Elektropriveda (HEP) is seeking from one up to six LNG cargoes for delivery to the 2.13 mt Krk LNG terminal in Omisalj between October 2024 and July 2025 through a tender closing on May 27. Offers are expected to remain valid until May 28.","Croatia\u2019s HEP Group seeks up to six LNG cargoes for delivery between October 2024 and July 2025","2024-05-14"],["German state-owned LNG terminal operator Deutsche Energy Terminal (DET) will offer new regasification capacities from its 3.7 mtpa Brunsbuttel and 5.8 mtpa Wilhelmshaven 1 LNG terminals for 2025 and beyond as part of its first-ever long-term capacity booking auctions.","DET to offer more regasification capacity from two of its German LNG terminals","2024-05-15"],["Qatar will sign more long-term LNG contracts this year as demand for the fuel is expected to rise in line with population growth, according to QatarEnergy CEO Saad Sherida Al-Kaabi.","QatarEnergy to sign more long-term LNG deals this year, foresees rise in gas demand","2024-05-15"],["The 145,130 m3 Neptune floating storage regasification unit has arrived at the Fayard shipyard in Odense, Denmark, where it will likely undergo some work before it is deployed at the new Deutsche Ostsee LNG receiving terminal site in Mukran, Germany.","Neptune FSRU docks at Denmark\u2019s Fayard shipyard ahead of Mukran installation","2024-05-15"],["The number of ships scheduled to call at the 15 mtpa Freeport LNG plant in Texas is poised to rise this week, which coupled with the plant\u2019s recent shipments of full-size cargoes, have added to expectations that all three of its trains may now be online.","Increasing ship arrivals, cargo sizes point to Freeport LNG\u2019s return to full production","2024-05-16"],["Nigeria LNG (NLNG), which operates the 22.14 mtpa Bonny LNG plant, said that the explosion at a Shell-operated gas processing plant did not affect gas supplies to the plant.","NLNG says gas supply unaffected by explosion at gas processing plant","2024-05-17"],["The Federal Energy Regulatory Commission (FERC) said that it will postpone the environmental assessment (EA) and permit issue of the midscale Train 8 and 9 expansion at Cheniere\u2019s Corpus Christi LNG plant in Texas by three months.","FERC delays issue of environmental assessment to Cheniere\u2019s Corpus Christi expansion","2024-05-17"],["The operator of the UK's 5.6 mtpa Dragon LNG terminal is inviting expressions of interest for all of its regasification capacity available from September 2029.","Dragon LNG to offer regasification capacity from September 2029","2024-05-17"],["India\u2019s state-owned gas distributor Gail has signed a 14-year time charter party agreement with LNG shipowner CoolCo for a new-build LNG carrier. The charter will start in early 2025, with\nCoolCo delivering the ship to Gail in the Gulf of Mexico.","India\u2019s Gail signs 14-yr LNG ship charter deal with CoolCo starting in 2025","2024-05-17"],["Shipments from the Petronas-operated 29.2 mtpa Bintulu LNG export facility in Malaysia resumed at the end of last week following a four-day export halt after the facility lost power on May 10.  And they are expected to pick up this week.","LNG exports from Bintulu seen picking up after halt in shipments last week","2024-05-20"],["ADNOC has purchased a 11.7% equity stake in Phase 1 of NextDecade\u2019s proposed 27 mtpa Rio Grande LNG plant in Brownsville, Texas and entered into a 20-year offtake agreement for 1.9 mtpa of LNG from the facility\u2019s fourth train.","ADNOC buys stake in NextDecade\u2019s Rio Grande, pens 20-year LNG offtake agreement","2024-05-20"],["A technical issue continues to hold back the start of commercial operations at Greece\u2019s second LNG receiving terminal, the Gastrade-operated 4 mtpa Alexandroupolis LNG, with it unclear when this will be resolved and when the terminal will receive its second LNG cargo.","Technical issue at Alexandroupolis LNG still unresolved, holds back commercial start","2024-05-20"],["ICGB, the operator of the 3 billion m3 per year Interconnector Greece-Bulgaria (IGC), has initiated the binding phase of market testing for expanding the pipeline's capacity to 5 billion m3 per year.","ICGB launches binding phase to boost capacity at Interconnector Greece-Bulgaria","2024-05-21"],["US construction and engineering company Zachry Group has filed for bankruptcy, initiating a structured exit from the 15.6 mtpa Golden Pass LNG export project in Texas , where it is the lead contractor, due to \u201cfinancial challenges\u201d.","Golden Pass LNG lead contractor Zachry starts project exit, files for bankruptcy","2024-05-21"],["The Cyprus President is holding discussions at a diplomatic level about the planned Vasilikos LNG terminal with the sole intention of implementing the project where construction has stalled.","Cyprus\u2019 president\u2019s discussions on Vasilikos LNG aimed at implementing the project","2024-05-22"],["Austrian energy company OMV said that pipeline gas supplies from Russia's Gazprom may be suspended in connection with a foreign court ruling.","Austria\u2019s OMV warns Gazprom may halt pipeline gas flows","2024-05-22"],["UAE\u2019s state-owned ADNOC purchased Portuguese Galp\u2019s 10% interest in the Area 4 concession of the Rovuma basin offshore Mozambique, which includes the 3.4 mtpa Coral South floating LNG export project, as the firm continues its international expansion.","ADNOC buys 10% stake in Coral South FLNG development","2024-05-22"],["ExxonMobil told Kpler that stakeholders will continue working on the Golden Pass 15.6 mtpa export project in Texas and are committed to completing it despite lead contractor Zachry Group's bankruptcy filing.","Partners committed to completing Golden Pass LNG project despite contractor exit: ExxonMobil","2024-05-22"],["LNG stocks held by Japan\u2019s power utilities climbed to a five-week high for the week that ended May 19, and market participants expect more stocks to be built through spot LNG purchases for July and August to cater to summer power demand with the season expected to be hotter than normal this year.","Japan is expected to seek more spot LNG for summer even amid rising stock levels","2024-05-23"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, has issued a tender seeking eight cargoes to be delivered between July and August to its 6.1 mtpa Escobar LNG receiving terminal. The tender closes on May 28.","Argentina\u2019s Enarsa issues its third LNG tender for the year, seeks eight cargoes","2024-05-23"],["Floating LNG infrastructure provider Hoegh LNG expects demand for floating storage regasification units to stay strong, with the prompt availability of only one FSRU in the market highlighting the strength of demand.","Hoegh LNG sees FSRU demand remaining strong, supply tight","2024-05-23"],["The UK's National Grid intends to sell its wholly owned 14.3 mtpa Grain LNG import terminal to streamline its business and shift focus to networks.","National Grid to sell Grain LNG to streamline business","2024-05-23"],["The Petronas-operated 29.2 mtpa Bintulu LNG export facility in Malaysia has returned to full operations since May 19, following a power loss on May 10.","Petronas confirms a return to full operations at Bintulu LNG","2024-05-23"],["India\u2019s state-owned Petronet is contemplating developing its planned Gopalpur LNG import facility in Odisha as a land-based terminal instead of a floating one because of the tight availability of floating storage regasification units in the market. It expects the project to be completed in three years.","Petronet mulls a land-based terminal for Gopalpur LNG project, eyes completion in three years","2024-05-24"],["Equinor and its partners in Europe\u2019s largest gas field, Troll, have decided to invest just over NOK 12 billion ($1.13 billion) in new infrastructure in the Troll West gas province to boost production further. The investment is expected to help maintain high export levels from Troll and the Kollsnes gas processing plant up to 2030.","Equinor and partners invest $1.13 billion to boost Troll gas output","2024-05-24"],["The TotalEnergies-chartered 165,500 m3 Seapeak Arwa LNG tanker has arrived in the Gulf of Aqaba and is poised to deliver state-owned Egyptian Natural Gas Holding Co.\u2019s third LNG cargo for the year at Jordan\u2019s 3.8 mtpa Aqaba floating LNG terminal tomorrow.","Seapeak Arwa LNG tanker is poised to deliver Egypt\u2019s third LNG cargo at Aqaba","2024-05-27"],["The 7.2 mtpa Brunei LNG plant in Lumut has restarted operations after issues with a compressor caused it to shut down last week, according to term offtakers at the plant.","Brunei LNG restarts LNG operations after compressor-led outage","2024-05-27"],["Brunei LNG said today that it has returned its onshore compressor plants to operation following a shutdown on May 20. The outage caused a halt in exports from the firm\u2019s 7.2 mtpa LNG export plant.","Brunei LNG restarts onshore compressor plants following outage last week","2024-05-28"],["The 3 mtpa Zhangzhou LNG receiving terminal in China\u2019s southeastern province of Fujian has begun its commissioning phase following the arrival of the 173,400 m3 Macoma LNG tanker. The terminal, once commissioned, will be the first newly built LNG import facility to be put into operation in China this year.","PipeChina\u2019s Zhangzhou LNG terminal starts commissioning phase with receipt of first cargo","2024-05-28"],["Thailand\u2019s state-owned PTT is seeking three more LNG cargoes for delivery in July through a tender that closes on May 30. The delivery windows are Jul. 3-4, 11-14 and 18-19.","Thailand\u2019s PTT issues a tender seeking three more July LNG cargoes","2024-05-28"],["Bermuda-headquartered LNG infrastructure player Golar LNG is in detailed contract negotiations regarding the redeployment of its 126,227 m3 Hilli Episeyo floating LNG (FLNG) unit after the end of its current charter which runs out in July 2026.","Golar LNG in advanced negotiations to redeploy Hilli FLNG unit","2024-05-28"],["Australian energy producer Santos has agreed to supply about 0.4 mtpa of LNG to Japanese gas utility Hokkaido Gas over 10 years, starting in 2027.","Santos to supply 0.4 mtpa of LNG to Hokkaido Gas over 10 years from 2027","2024-05-28"],["Argentina will buy more LNG as part of a set of measures to ensure priority gas users are well supplied and power supply in the domestic market is adequate amid expectations of lower-than-expected temperatures and already colder-than-normal weather.","Argentina is seen buying more LNG to ensure adequate domestic gas supplies","2024-05-28"],["Finland\u2019s Gasum and Norway\u2019s Equinor have signed a long-term contract under which Gasum will continue to supply LNG to Equinor via a trio of dual-fuel chartered fleet of vessels.","Gasum and Equinor extend LNG bunkering agreement","2024-05-29"],["Power provider Korea Midland Power has agreed with Vitol to extend an existing 10-year LNG supply deal from 2025 to 2028.","Korea Midland Power, Vitol agree to LNG contract extension from 2025-2028","2024-05-29"],["US energy firm Glenfarne Group, developing the 4 mtpa Texas LNG export project in Brownsville, has asked the Federal Energy Regulatory Commission (FERC) for a five-year extension to build the plant, citing extenuating circumstances outside its control.","Glenfarne asks FERC for five more years to construct Texas LNG","2024-05-29"],["Germany\u2019s state-owned energy firm Securing Energy For Europe (SEFE) has imported its first spot LNG cargo into Germany, using an import slot it booked at the Wilhelmshaven LNG terminal last year.","SEFE imports its first LNG cargo into Germany through Wilhelmshaven LNG terminal","2024-05-29"],["Philippines\u2019 utility First Gen has issued a tender to buy one LNG cargo for delivery to its 5 mtpa Batangas LNG terminal in Luzon, making it the firm\u2019s third purchase tender this year and sixth since its commissioning cargo in July. The tender closes on Jun. 11.","First Gen issues LNG tender for one early July cargo","2024-05-30"],["Tellurian and Texas-based private investment firm Aethon Energy Management signed a heads of agreement (HOA) for Aethon to purchase 2 mtpa of LNG from Tellurian\u2019s proposed 27.6 mtpa Driftwood LNG plant in Louisiana, in addition to  Aethon acquiring Tellurian\u2019s upstream assets for $260 million.","Aethon Energy to offtake 2 mtpa from Tellurian\u2019s Driftwood LNG","2024-05-30"],["The 7.2 mtpa Brunei LNG plant at Lumut has yet to load and export any LNG cargoes since May 20, when its onshore compressor plants were forced to shut down.","No cargo loadings yet at Brunei LNG despite restart of onshore compressors","2024-05-30"],["ConocoPhillips has agreed to buy Marathon Oil in an all-stock deal valued at $22.5 billion, deepening its portfolio of oil and gas assets and contributing to its plan to expand its LNG business further.","ConocoPhillips acquires Marathon Oil in $22.5 billion deal, expanding oil and LNG business","2024-05-30"],["The German federal government has decided to stop charging a levy on natural gas exiting the German grid at interconnection points on the border from 2025, according to a German economy and climate industry official.","Germany to abolish gas storage levy from 2025","2024-05-30"],["Moldova\u2019s state-owned energy firm Moldovagaz has inked a cooperation agreement with Greece\u2019s Mediterranean Holding (MIH), which will include an option to import LNG into Moldova.","Moldovagaz, Greece\u2019s Mediterranean Holding sign LNG cooperation agreement","2024-05-31"],["The Chevron-operated 15.6 mtpa Gorgon LNG plant in Western Australia is producing at full rates again following the restart of one of its three liquefaction trains this week after a five-week long outage.","Gorgon LNG production at full rate with restart of one train","2024-05-31"],["Japan\u2019s largest power utility, Jera, has agreed to sell upstream firm Japex a 15% stake in its US-based unit, Gulf Coast LNG, for $380 million. This will give Japex a share in the Freeport LNG Development Co., which operates the 15 mtpa Freeport LNG plant in Texas.","Japan\u2019s Jera pares its interest in Freeport LNG through stake sale to Japex","2024-05-31"],["Norway's 79.8 million m3 per day Nyhamna processing plant exporting natural gas to Europe has shut down for unplanned maintenance, pushing European futures prices to their highest level so far this year.","Upstream issues force unplanned outage at Norway\u2019s Nyhamna gas plant","2024-06-03"],["Japan\u2019s largest utility Jera is in discussions with Qatar for long-term LNG supplies, after deciding not to renew contracts totalling over 5 mtpa of LNG with state-owned QatarEnergy that expired in 2021.","Japan\u2019s Jera in discussions with Qatar for long-term LNG supplies","2024-06-03"],["Philippines\u2019 utility First Gen is in talks to secure supplies for delivery of LNG to its 5 mtpa Batangas LNG terminal in Luzon.","First Gen seeks long-term LNG supply deals","2024-06-03"],["Thailand\u2019s state-owned PTT is seeking four LNG cargoes for delivery in July to August through a tender that closes tomorrow.","PTT seeks four July to August LNG cargoes","2024-06-03"],["The European Union\u2019s imports of US LNG have climbed to their highest levels in two years, making it the largest LNG supplier to the region since Russia curtailed pipeline gas deliveries to the region after its invasion of Ukraine in 2022. But the bloc\u2019s Energy Commissioner Kadri Simson says it hasn\u2019t swapped its dependence on Russian pipeline gas for US LNG.","EU is \u201cnot too reliant on the US\u201d for LNG; looks to more gas supplies from Azerbaijan","2024-06-04"],["The Chevron-operated 15.6 mtpa Gorgon LNG plant in Western Australia has resumed production following an outage caused by a \u201cminor fault.\u201d","Chevron\u2019s Gorgon LNG plant resumes production after \u201cminor fault\u201d","2024-06-04"],["The European Union is hoping to attract the participation of LNG-producing and consuming countries in an early warning gas mechanism it started together with Japan last year, as it continues to promote the need for continued preparedness in ensuring energy supply security amid various geopolitical tensions and Russia\u2019s continued war with Ukraine.","EU seeks more partners for early warning gas supply security system","2024-06-04"],["France\u2019s TotalEnergies signed two short- and long-term LNG supply agreements with two firms in Asia, which it said was in line with its strategy to grow its LNG business.","TotalEnergies signs LNG supply agreements with India\u2019s IOCL, Korea South-East Power","2024-06-04"],["The 7.2 mtpa Brunei LNG export plant in Lumut has loaded its first cargo after a 12-day hiatus  due to an outage at its onshore gas compressor plants on May 20. However, it has yet to export any cargoes.","Brunei\u2019s Lumut LNG yet to resume shipments despite its loading restart after a compressor-led outage","2024-06-04"],["Imports of LNG into the 27 European Union countries fell back in May after rebounding in April on exporters favouring Asia as a destination for LNG over Europe.","EU LNG imports dip in May to their lowest since September 2023","2024-06-04"],["Singapore\u2019s Energy Market Authority (EMA) and South Korean energy company Kogas have signed a memorandum of understanding (MoU) to collaborate in LNG procurement and supply chain management.","Singapore\u2019s EMA and Kogas sign LNG cooperation MoU","2024-06-05"],["The BP-operated 2.4 mtpa Greater Tortue Ahmeyim floating LNG project offshore Senegal and Mauritius has received its floating production storage and offloading vessel, paving the way for the much-delayed project to begin gas production.","BP\u2019s delayed Greater Tortue Ahmeyim FLNG project receives key gas processing unit","2024-06-05"],["State-owned QatarEnergy signed definitive agreements with Taiwan\u2019s CPC Corporation covering the long-term supply of LNG to CPC and partnership in the 32 mtpa North Field East (NFE) LNG expansion project.","Taiwan's CPC secures long-term LNG offtake from Qatar's NFE expansion, buys 5% stake","2024-06-05"],["State-owned Alaska Gasline Development Corporation (AGDC), which is developing the 20 mtpa Alaska LNG project in Nikiski, has signed a gas sales precedent agreement (GSPA) with a subsidiary of UK-based oil and gas company Pantheon Resources.","Alaska LNG inks preliminary gas sales agreement with Pantheon Resources","2024-06-05"],["Hungary\u2019s state-owned power company MVM entered into a sale and purchase agreement (SPA) with the Azerbaijani state-owned Southern Gas Corridor to acquire a 5% stake in the production sharing agreement (PSA) for Shah Deniz offshore gas field in the Caspian Sea and a 4% stake in Azerbaijan Gas Supply Company, the firm responsible for the marketing and sale of natural gas produced from the field.","Hungary\u2019s MVM buys 5% stake in Azerbaijan\u2019s Shah Deniz gas field","2024-06-05"],["Norwegian gas grid operator Gassco expects the 79.8 million m3 per day Nyhamna gas processing plant to remain offline until Friday.","Nyhamna gas outage to last until Friday: Gassco","2024-06-05"],["South Australia-headquartered Venice Energy aims to make a final investment decision (FID) on its proposed 3.8 mtpa Outer Harbor LNG import facility at Adelaide port by August this year.","Venice Energy aims to make FID on Outer Harbour LNG by August","2024-06-06"],["Egypt\u2019s state-owned EGAS is looking to secure a floating storage regasification unit for installation at its Ain Sukhna LNG receiving terminal from 2026 after the temporary charter for the Hoegh Galleon FSRU ends, according to sources with knowledge of the matter.","Egypt\u2019s EGAS seeks FSRU for Ain Sukhna from 2026 to replace Hoegh Galleon","2024-06-07"],["The European Commissioner for Energy, Kadri Simson, expects that ongoing talks on a possible ban on transshipments of Russian LNG cargoes at European ports as part of a fourteenth round of sanctions on Russia will yield \u201csomething more concrete\u201d in June.","\u201cSomething more concrete\u201d on possible EU sanctions on Russian LNG expected in June: Simson","2024-06-07"],["Bangladesh\u2019s LNG imports have climbed from an 11-month low in January to an all-time high in May, with lower LNG prices and higher temperatures in recent months encouraging additional cargo purchases.","Bangladesh\u2019s LNG receipts hit an all-time high in May on higher temperatures, lower prices","2024-06-10"],["The Brunei LNG-operated 7.2 mtpa LNG plant in Lumut has shipped its first two cargoes in three weeks, following the shutdown of its onshore gas compressor plants on May 20.","Brunei LNG ships its first two cargoes following gas compressor issues three weeks ago","2024-06-10"],["The EGAS-chartered 170,000 m3 Hoegh Galleon floating storage regasification unit will arrive at Port Said in Egypt this week. Its arrival paves the way for the resumption of LNG imports into the country as its peak demand season for gas begins.","Hoegh Galleon FSRU to arrive in Egypt this week; signals the restart of LNG imports","2024-06-10"],["The Federal Energy Regulatory Commission (FERC) has ordered LNG project developer Venture Global to provide its term customers with documents regarding the mechanical problems which are delaying the commercial start-up of its 10 mtpa Calcasieu Pass LNG plant in Louisiana.","FERC orders Venture Global to release documents on Calcasieu Pass LNG start-up delay","2024-06-11"],["State-owned Nigerian National Petroleum Corp (NNPC) and Bermuda-headquartered LNG infrastructure player Golar LNG aim to make a final investment decision (FID) on a floating LNG plant in the Niger Delta by the end of 2024.","NNPC, Golar aim for FID on Nigerian FLNG project this year","2024-06-11"],["Chevron Australia has suspended production at its 8.9 mtpa Wheatstone plant in Western Australia to repair its offshore infrastructure for an unspecified amount of time.","Chevron shuts Wheatstone LNG plant for repairs","2024-06-11"],["Australia shipped less LNG in May as a five-week-long single-train outage at the three-train Gorgon LNG plant in Western Australia
