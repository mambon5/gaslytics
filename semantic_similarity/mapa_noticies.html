 Rio Grande LNG expansion","2025-03-12"],["Thailand\u2019s state-owned PTT has issued a tender to purchase an LNG cargo for delivery to its Map Ta Phut terminal in Rayong on Apr. 25-26. The tender closes on Mar. 13.","Thailand\u2019s PTT seeks an additional April LNG cargo","2025-03-12"],["Ukraine\u2019s acceptance of a 30-day ceasefire proposal to halt hostilities with Russia could lay the groundwork for a broader peace deal. However, Kpler Insight expects Russian gas transit via Ukraine to remain minimal or non-existent in the short term, even if an agreement is reached.","Kpler Insight: Russia-Ukraine peace deal unlikely to revive gas flows in the near term","2025-03-13"],["The 173,400 m3 Maran Gas Roxana LNG tanker, carrying a cargo from Australia\u2019s Queensland Curtis LNG terminal, appears to be heading to Canada\u2019s Kitimat port, raising expectations that it is delivering an LNG cooldown cargo for the yet-to-start Shell-led 14 mtpa LNG Canada project.","Australian LNG cargo seen heading to Kitimat; likely for LNG Canada cooldown","2025-03-13"],["The US Federal Energy Regulatory Commission has approved Cheniere\u2019s request to construct two additional midscale liquefaction trains at its Corpus Christi LNG terminal in Texas, expanding its overall liquefaction capacity.","Corpus Christi LNG project gets FERC nod for its Trains 8 and 9 expansion","2025-03-13"],["The 174,000 m3 Energos Power floating storage regasification unit has emerged as one of the potential FSRUs to be deployed in Egypt this summer to meet the country\u2019s increased demand during the peak season, with talks ongoing between Egyptian and German government officials, according to market participants.","Energos Power among possible FSRU options to be deployed in Egypt this summer","2025-03-13"],["LNG exports from Nigeria\u2019s 22.2 mtpa Bonny Island plant are set to rebound in March following sabotage on feed gas pipelines that forced four of six liquefaction trains offline in February.","Nigeria LNG exports poised to recover in March after pipeline sabotage in February","2025-03-14"],["The recent unplanned shutdown of South Korea\u2019s 1.4 GW Shin-Hanul No. 2 reactor has removed power generation capacity temporarily and could encourage additional spot LNG demand to compensate for the loss especially if the reactor faces an extended outage.","Unplanned outage at South Korea\u2019s Shin-Hanul No. 2 reactor could spur LNG demand if extended","2025-03-14"],["Croatian gas transmission system operator Plinacro has completed the Zlobin-Bosiljevo pipeline, which accommodates Krk LNG terminal\u2019s increase in send-out capacity from 2.4 billion m3\u002fyear to 3.5 billion m3\u002fyear.","Croatia completes pipeline to raise Krk LNG\u2019s send-out capacity","2025-03-17"],["Excelerate Energy has signed a memorandum of understanding with Vietnam\u2019s state-owned PV Gas to collaborate on securing LNG supply from the US, with deliveries potentially starting as early as 2026.","Excelerate, PV Gas agree to collaborate on LNG supply for Vietnam","2025-03-17"],["The British Sponsor LNG tanker has returned to the berthing zone of the 2.5 mtpa Greater Tortue Ahmeyim floating LNG project, suggesting it may be preparing for a second loading that could complete the BP-led project\u2019s first full cargo and mark its first LNG export.","Greater Tortue Ahmeyim FLNG nears first LNG export as British Sponsor returns to berthing area","2025-03-17"],["Norway\u2019s state-owned Equinor has started up production at the Halten East offshore gas field in the Norwegian Sea, which aims to meet the demand for Norwegian pipeline gas especially in Europe.","Equinor starts up production at new gas field for export to Europe","2025-03-17"],["Cheniere said that it achieved \u201csubstantial completion\u201d of the first of seven trains of the 10 mtpa Corpus Christi Stage 3 (CCL Stage 3) expansion project, less than a month after the announcement of shipping the project\u2019s first LNG cargo.","Cheniere achieves substantial completion of first train of Corpus Christi Stage 3","2025-03-17"],["Italy\u2019s 135,000 m3 FSRU Toscana will operate until the end of 2044 due to life extension work carried out on the vessel last year during the seven-month maintenance.","OLT Offshore\u2019s FSRU in Toscana to operate until 2044 following life extension works","2025-03-17"],["Australian independent Woodside Energy has agreed to supply China Resources Gas International with 0.6 mtpa of LNG over 15 years, starting in 2027.","Woodside signs 15-year LNG supply deal with China Resources Gas","2025-03-17"],["The commissioning of Germany\u2019s Stade LNG terminal is now expected to be delayed until mid-2025, as key infrastructure work remains unfinished, according to Deutsche Energy Terminal.","Germany\u2019s Stade LNG terminal faces further delays, commissioning slips to mid-year","2025-03-18"],["Egypt is ramping up efforts to increase energy production as part of preparations for rising demand this summer, according to a recent social media post from the country\u2019s Ministry of Petroleum and Mineral Resources.","Egypt aims to boost energy output this summer; LNG imports still set to rise year-on-year","2025-03-18"],["Netherlands-based Titan Clean Fuels has completed its first LNG and bio-LNG bunkering operation for Japan\u2019s Mitsui OSK Lines at Belgium\u2019s Zeebrugge port, supplying the shipping company\u2019s LNG-fuelled vehicle carriers.","Titan completes first LNG and bio-LNG bunkering for Japan\u2019s MOL at Zeebrugge","2025-03-18"],["Ukraine\u2019s state-owned Naftogaz procured an additional 100 million m3 of LNG from Poland\u2019s Orlen, a little over a week after confirming the initial supply.","Ukraine\u2019s Naftogaz procures additional LNG from Poland\u2019s Orlen","2025-03-18"],["US LNG project developer Venture Global has received approval from the US Department of Energy to export LNG to non-FTA countries for its third project, the 20 mtpa CP2 LNG in Louisiana.","US DOE issues export permit to Venture Global\u2019s C2 project","2025-03-19"],["Italy\u2019s Eni has agreed to sell interests in its assets in Africa, including a stake in the 0.7 mtpa Congo FLNG project it operates, to Vitol for an aggregate consideration of $1.65 billion.","Eni sells 30% interest in Congo FLNG to Vitol","2025-03-19"],["Argentina\u2019s state-owned Enarsa is seeking six cargoes for delivery between April and June to cover heating demand in the upcoming southern hemisphere summer season.","Argentina\u2019s Enarsa floats 6-cargo LNG purchase tender covering winter demand","2025-03-19"],["The 28,000 m3 CNTIC VPower Global small-scale LNG carrier is poised to become the first small-scale LNG carrier to cross the Red Sea this year, even as larger LNG tankers continue to avoid the area since the outbreak of the Gaza war.","CNTIC VPower Global is first small-scale LNG ship to cross the Red Sea this year","2025-03-19"],["German state-owned floating LNG terminal operator Deutsche Energy Terminal now expects the 138,000 m3 Excelsior floating storage regasification unit, which will serve as its second LNG import terminal at Wilhelmshaven, to arrive in April, delaying its planned startup from the first quarter of this year.","Deutsche Energy expects Excelsior FSRU\u2019s arrival at Wilhelmshaven in April, delaying startup","2025-03-19"],["The US Court of Appeals for the District of Columbia has revised its ruling on the Federal Energy Regulatory Commission\u2019s authorization for NextDecade\u2019s Rio Grande LNG project in Texas, allowing construction of the first five liquefaction trains to proceed, according to NextDecade.","US Court of Appeals revises judgment on approval for NextDecade\u2019s Rio Grande LNG project","2025-03-19"],["Germany remains committed to installing the 174,000 m\u00b3 Energos Force floating storage regasification unit at the planned Stade LNG terminal despite ongoing infrastructure delays.","Germany expects Stade FSRU to be installed despite delays, citing energy security needs","2025-03-19"],["The 173,400 m3 Maran Gas Roxana LNG tanker will deliver the cooldown cargo to the Shell-led 14 mtpa LNG Canada project ahead of its commissioning.","Maran Gas Roxana to deliver LNG Canada\u2019s cooldown cargo","2025-03-20"],["Thai power producer Gulf Energy has tendered for two May LNG cargoes for delivery to the Map Ta Phut terminal in Rayong. The tender closes today.","Thailand\u2019s Gulf Energy seeks two May LNG cargoes","2025-03-20"],["Singapore\u2019s LNG bunker fuel sales edged lower in February, extending January\u2019s weakness, according to the Maritime Port Authority of Singapore.","Singapore\u2019s LNG bunker sales dip further in February after January slump","2025-03-20"],["Germany\u2019s planned Stade LNG terminal continues to face delays after the termination of contracts between operator Deutsche Energy Terminal and Hanseatic Energy Hub over an unresolved dispute regarding the completion of the terminal\u2019s superstructure.","Outlook for Stade LNG clouded by DET-HEH superstructure dispute and contract termination","2025-03-20"],["BP and Apollo Funds have announced reaching agreements for Apollo managed funds to purchase a 25% non-controlling stake in BP TANAP, a subsidiary focused on the 16.2 billion m3\u002fyear Trans-Anatolian Natural Gas Pipeline (TANAP) that carries natural gas from Azerbaijan across Turkey.","Apollo Funds takes stake in BP\u2019s TANAP subsidiary","2025-03-21"],["Buyers are increasingly concerned that the outage at the Gastrade-operated 4 mtpa Alexandroupolis LNG terminal could stretch beyond March, limiting their ability to import cargoes at a facility that only began commercial operations six months ago.","Concerns grow over the prospect of extended maintenance at Alexandroupolis LNG","2025-03-21"],["Germany is exploring options to sub-charter the 174,000 m3 Energos Power floating storage regasification unit, previously used at the Deutsche Ostsee terminal in Mukran. However, formal contract negotiations have yet to begin, despite interest from a few parties.","Germany yet to enter contract talks for Energos Power FSRU","2025-03-21"],["Taiwan\u2019s state-owned CPC Corp. is seeking to secure LNG from the Alaska LNG project and explore upstream investment opportunities to bolster the island\u2019s energy security.","Taiwan\u2019s CPC targets Alaska LNG for stable supply, potential investment","2025-03-21"],["The Canadian government has agreed to provide up to $200 million in funding to the Cedar LNG project, an Indigenous majority-owned planned floating liquefied natural gas facility in Kitimat, British Columbia.","Canada commits $200 million to Cedar LNG project","2025-03-23"],["The state trade supervisory office in Cuxhaven, Lower Saxony, has confirmed that the superstructure for the Stade floating LNG terminal\u2014connecting the terminal\u2019s floating storage regasification unit to the gas grid\u2014is complete and approved, adding a new dimension to the ongoing dispute between project contractor Hanseatic Energy Hub and state-owned terminal operator Deutsche Energy Terminal.","Trade supervisory board confirms Stade LNG superstructure is confirmed and approved","2025-03-24"],["The US Maritime Administration has issued a license to Delfin LNG, authorizing the construction and operation of its proposed deepwater LNG export facility off the coast of Louisiana.","US Maritime Administration greenlights Delfin LNG project","2025-03-24"],["Natural gas supplies via a key metering station supplying the 15 mtpa Freeport LNG export plant in Texas have been cut today following a force majeure brought on by a lightning strike.","Freeport LNG feed gas supplies affected following storm","2025-03-24"],["The Council of the European Union has suggested amendments to a proposal to introduce flexibility in gas storage refilling deadlines, aiming to curb price volatility and ensure a stable supply of gas, particularly ahead of the winter season.","EU Council suggests amendments to proposal for gas storage flexibility to mitigate price spikes","2025-03-24"],["Global natural gas demand surged to a record high in 2024, increasing by 2.7%, or 115 billion m3, with natural gas seeing the strongest growth among fossil fuels, the International Energy Agency said in its Global Energy Review report published today.","Global gas demand hits record high in 2024, led by power consumption due to extreme weather: IEA","2025-03-24"],["The 15 mtpa Freeport LNG plant on Quintana Island, Texas, has shipped an LNG cargo after an unplanned shutdown yesterday due to interrupted feed gas supplies, with emissions reports indicating that all three liquefaction trains are now back online.","Freeport LNG ships cargo after unplanned outage; emissions reports signal possible restart","2025-03-25"],["State-owned Electricity Generating Authority of Thailand has issued a tender to buy one LNG cargo for delivery on May 24-25 to the Map Ta Phut LNG receiving terminal in Rayong. The tender closes on Mar. 28.","Electricity Generating Authority of Thailand seeks one May LNG cargo","2025-03-25"],["US-based LNG project developer Delfin Midstream has signed a head of agreement with Germany\u2019s Sefe to supply it with 1.5 mtpa of LNG for at least 15 years, sourced from the proposed 13.2 mtpa Delfin FLNG export project offshore Louisiana.","Delfin Midstream to supply Sefe with 1.5 mtpa of LNG for 15 years","2025-03-25"],["The 174,000 m3 Seapeak Bahrain LNG tanker has started to signal an arrival at the UAE\u2019s Fujairah port, nearly six months after idling offshore Malaysia and ahead of its start-up as a floating storage unit (FSU) at Bahrain\u2019s LNG terminal.","Seapeak Bahrain tanker signals arrival at Fujairah ahead of startup as Bahrain\u2019s FSU","2025-03-25"],["Ukraine\u2019s Naftograz has secured EUR410 million via the European Bank of Reconstruction and Development (EBRD) to support Ukraine\u2019s natural gas procurement in the next two heating seasons.","Ukraine\u2019s Naftogaz secures two loans from EBRD, Norway to fund gas purchases next winter","2025-03-26"],["US LNG project developer Venture Global has sought approval from the Federal Energy Regulatory Commission (FERC) to put the entire Calcasieu Pass LNG export facility in Louisiana into operation, the final step before starting commercial operations.","Venture Global asks regulators to put the remainder of Calcasieu Pass's facilities into operation","2025-03-26"],["India-headquartered contractor Larsen & Toubro (L&T) has secured an \u201cultra mega\u201d two offshore units contract for QatarEnergy\u2019s North Field project, marking the company's most significant single contract ever.","India\u2019s L&T to supply offshore units to QatarEnergy in its largest deal to date","2025-03-26"],["The 173,400 m3 Flex Artemis LNG tanker is set to deliver Snam-owned 3.9 mtpa Ravenna floating LNG import terminal\u2019s first LNG cargo, according to Kpler data.","Flex Artemis to deliver Ravenna FSRU\u2019s inaugural cargo","2025-03-27"],["US-based LNG project developer New Fortress Energy (NFE) has announced the sale of of its assets and operations in Jamaica to compatriot LNG player Excelerate Energy for over $1 billion.","NFE offloads Jamaican assets, including LNG terminal, to Excelerate Energy","2025-03-27"],["The European Union\u2019s ban on the transshipment of Russian LNG at European ports, which takes effect today, is expected to have minimal impact on prices and the internal gas market, according to Kpler Insight.","EU ban on Russian LNG transshipment unlikely to disrupt European gas market","2025-03-27"],["Gastrade, Greece\u2019s LNG terminal operator, has extended the maintenance period of its 4 mtpa Alexandroupolis floating LNG import terminal, delaying its restart to May 15. The prolonged outage could drive increased pipeline gas imports from Turkey, further reinforcing its importance as an alternative supply route.","Extended maintenance at Alexandroupolis LNG may further boost importance of Turkey as gas supply route","2025-03-28"],["Glenfarne Group\u2019s subsidiary Glenfarne Alaska LNG  and the Alaska Gasline Development Corporation (AGDC) signed definitive agreements for Glenfarne to buy 75% of the proposed 20 mtpa Alaska LNG in Nikiski, leading its development to construction and operations.","Glenfarne Group snaps up majority stake in Alaska LNG, becomes lead project developer","2025-03-28"],["Satellite data has revealed flaring activity at the Novatek-operated 19.8 mtpa Arctic LNG 2 plant, which might signal a restart in the plant\u2019s operations over five months after production was stopped by mounting pressure from sanctions.","Flaring activity at Arctic LNG 2 suggests first train restarted production","2025-03-31"],["The Federal Energy Regulatory Commission (FERC) issued a preliminary decision supporting environmental approval for NextDecade's 27 mtpa Rio Grande LNG project in Texas.","FERC issues preliminary environmental approval for NextDecade\u2019s Rio Grande LNG","2025-03-31"],["The earthquake that struck Myanmar, which caused tremors in Thailand, has minimally impacted LNG imports to two of Thailand's import terminals, Kpler data show.","Little impact on Thailand LNG imports from earthquake as discharges continue","2025-03-31"],["Australian energy company is seeking a floating storage regasification unit (FSRU) for its proposed LNG import terminal in Geelong, Australia.","Australia\u2019s Viva Energy seeks FSRU for Geelong LNG import terminal","2025-04-01"],["Tokyo Gas\u2019s subsidiary TG Natural Resources (TGNR) has announced that it has closed on a transaction to acquire a 70% interest Chevron\u2019s East Texas gas assets for $525 million","Tokyo Gas acquires majority stake in Chevron\u2019s Haynesville upstream assets","2025-04-01"],["Romania\u2019s state-owned gas company, Romgaz, is seeking shareholder approval to establish a subsidiary, Romgaz Furnizare M S.R.L., in Moldova. The proposed subsidiary aims to enhance Romgaz\u2019s natural gas supply operations and expand its market share in the region.","Romania\u2019s Romgaz seeks approval to establish subsidiary in Moldova for gas supply","2025-04-02"],["The BP-operated 2.5 mtpa Greater Tortue Ahmeyim floating LNG facility, located on the Mauritania-Senegal border, has yet to ship its first cargo, missing a widely anticipated first-quarter 2025 export timeline.","Greater Tortue Ahmeyim FLNG misses Q1 export target, British Sponsor LNG tanker idles nearby","2025-04-02"],["The 5.2 mtpa Soyo LNG export plant in Angola has shut down for essential maintenance, and at least five LNG tankers are idling nearby, unable to load.","Angola LNG shuts down operations for unplanned maintenance, exports impacted","2025-04-02"],["Gas storage levels across the European Union stood below their five-year average at the end of March, reflecting stronger withdrawals driven by weak renewable output, lower gas supply  and several prolonged cold snaps this winter. However, inventories remained slightly higher than at the same point in 2021 and 2022.","EU gas storage ends Q1 2025 below five-year average, above 2021 and 2022 levels","2025-04-02"],["The U.S. Department of Energy (DOE) has reversed a Biden Administration policy that required proposed LNG projects seeking export license extensions to prove they had begun construction and faced extenuating circumstances, which it said was \u201cstanding in the way of unleashing U.S. LNG exports\u201d.","US DOE removes curbs to LNG export license extension policy","2025-04-02"],["BP Trinidad and Tobago (BPTT) has confirmed the delivery of first gas from its offshore Cypre development, which will help the firm satisfy its existing gas supply commitments.","BP start production at Cypre field offshore Trinidad and Tobago","2025-04-03"],["LNG steam tanker LNG Bayelsa has arrived at Port Khalid in the UAE for conversion work into a floating storage unit (FSU) for a proposed 0.7 mtpa Cap Lopez LNG export facility in Gabon.","LNG tanker arrives at UAE shipyard for Gabon FSU conversion","2025-04-03"],["US President Donald Trump\u2019s decision to impose a baseline 10% tariff on imports to the United States, effective Apr. 5, to address a persistent trade deficit, has raised concerns among LNG buyers about policy stability and its potential to disrupt long-term investment in US LNG projects.","Broad-ranging US tariffs on imports stir concern among LNG buyers","2025-04-03"],["The Shell-led 14 mtpa LNG Canada project in Kitimat, British Columbia, has received its first LNG cargo to support commissioning ahead of its targeted mid-year start of exports.","LNG Canada receives cooldown cargo, paving way for mid-year export start","2025-04-03"],["The European Commission is preparing further countermeasures in response to the sweeping US import tariffs set to take effect on Apr. 5, warning of economic disruptions and rising trade tensions. The measures apply across most sectors and come as the European Union remains the largest buyer of US LNG\u2014possibly posing challenges to the EU\u2019s energy security strategy, which leans heavily on US LNG.","EU prepares countermeasures as US tariffs escalate trade tensions","2025-04-04"],["China\u2019s LNG imports rebounded in March after two consecutive months of decline, but still remained at their lowest level since June 2022, as high LNG prices relative to lower domestic prices continued to weigh on demand.","China\u2019s LNG imports pick up in March, but remain below year-earlier levels","2025-04-04"],["China has retaliated against the new US tariffs announced on Apr.2 by President Donald Trump, by imposing a reciprocal 34% tariff on all imported goods originating in the US, which is expected to further discourage Chinese buyers from purchasing US LNG.","China imposes retaliatory tariffs on the US, LNG impacted further","2025-04-04"],["Australian independent energy firm Woodside has agreed to sell a 40% stake in its proposed Louisiana LNG project to global investment firm Stonepeak, in a move that reduces its capital exposure and brings the project closer to a final investment decision.","Woodside sells 40% stake in Louisiana LNG project to Stonepeak","2025-04-07"],["The 138,000 m3 Excelsior LNG tanker left the Ferrol shipyard in Spain one and a half years after remaining there as German state-owned LNG terminal operator DET kept postponing its deployment.","Excelsior tanker leaves Ferrol shipyard ahead of start-up as FSRU at Wilhelmshaven","2025-04-07"],["Taiwan\u2019s newest LNG terminal, the 3 mtpa Taoyuan in Taoyuan city's Guantang industrial area, has received its first cargo, with the Methane Rita Andrea LNG tanker arriving at CPC\u2019s third import facility on Apr. 1, according to Kpler data.","Taiwan\u2019s newest LNG import terminal Taoyuan receives its first cargo","2025-04-07"],["US LNG exports hit an all-time high in March, driven by record shipments to the European Union, according to Kpler data.","US LNG exports hit fresh record high in March as EU deliveries surge","2025-04-07"],["The British Partner LNG tanker is en route to Argentina and looks poised to deliver the country\u2019s first cargo of the year, with its expected arrival in Buenos Aires later this month aligning with the delivery window for the first of six cargoes sought through a recent tender.","LNG ship en route to Argentina looks poised to deliver Enarsa\u2019s first cargo this year","2025-04-07"],["The 5.2 mtpa Soyo LNG plant in Angola has restarted operations and LNG exports, following a shutdown for maintenance.","Soyo LNG restarts production, and exports following maintenance","2025-04-07"],["Satellite imagery obtained by Kpler reveals the start of flaring at the sanctioned 19.8 mtpa Arctic LNG 2\u2019s second train over the weekend, suggesting the nearing of the start-up or a trial run of the plant\u2019s second 6.6 mtpa train.","Satellite imagery reveals flaring at Arctic LNG 2\u2019s second train, East Energy approaches Zhoushan LNG terminal","2025-04-07"],["Cedar LNG has selected Ledcor Haisla Limited Partnership (LHLP) to construct the pipeline for its 3.3 mtpa LNG project in Kitimat, British Columbia.","Cedar LNG picks contractor to construct pipeline","2025-04-07"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, has issued its second tender for the year seeking eight more LNG cargoes for delivery to the 6.1 mtpa Escobar LNG receiving terminal to meet the country\u2019s demand this winter. The tender closes on Apr. 14.","Enarsa seeks eight more LNG cargoes for Escobar, delivery in June and July","2025-04-08"],["Philippines\u2019 utility First Gen has received the first LNG cargo from Qatar at its 5.3 mtpa FGEN Batangas LNG terminal in Luzon, marking a new source of supply for the facility.","Philippines\u2019 First Gen receives first Qatari LNG cargo at Batangas terminal","2025-04-08"],["Italian gas infrastructure firm Snam has agreed to acquire a 24.99% stake in Luxembourg-based Vier Gas Holding, based in Luxembourg, from Abu Dhabi\u2019s Infinity Investments, gaining indirect access to Open Grid Europe, Germany\u2019s largest independent gas transmission operator. This acquisition provides Snam with a foothold in the German gas market and expands its presence along key European energy corridors.","Snam acquires stake in Vier Gas Holding, gains indirect access to German transmission firm OGE","2025-04-08"],["Japan, the world's second-largest LNG importer, is exploring investment opportunities in the proposed 20 mtpa Alaska LNG project in Nikiski as part of a broader strategy to address escalating trade tensions with the United States.","Japan weighs Alaska LNG investment amid escalating US tariffs","2025-04-08"],["Saudi Aramco and NextDecade have executed a sales and purchase agreement under which Aramco will offtake 1.2 mtpa of LNG from Train 4 of the proposed Rio Grande LNG export plant in Texas for a period of 20 years.","Aramco solidifies deal to offtake 1.2 mtpa from NextDecade\u2019s Rio Grande LNG Train 4","2025-04-08"],["Gulf MTP LNG Terminal Company Limited (GMTP) has entered into a 35-year Public Private Partnership (PPP) contract with the Industrial Estate Authority of Thailand (IEAT) to develop the Eastern Economic Corridor, which includes the construction of a 5 mtpa LNG import terminal in Map Ta Phut.\n\nGMT is a joint venture between Gulf Development Public Company, which holds a 70% stake, and PTT Tank Terminal Company, which holds the remaining 30%.","Gulf to develop Thailand\u2019s third LNG import terminal","2025-04-08"],["Italian utility Snam said that the commissioning of its BW Singapore floating storage regasification unit (FSRU) deployed at Ravenna LNG is \u201cin full swing\u201d, with the first phase of commercial operations expected in early May.","Snam delays commercial operation start of Ravenna FSRU to May","2025-04-08"],["A US LNG cargo aboard the Vivit Americas LNG tanker is signaling an arrival in China next month, according to Kpler data. But with no US LNG deliveries to China since early February, market participants expect the vessel to divert amid Beijing\u2019s 34% tariff on US LNG and escalating retaliatory duties from Washington on Chinese goods.","US LNG tanker signals China arrival but likely to divert amid soaring tariffs","2025-04-09"],["The Mozambique government has approved the development plan for the Eni-led Coral North floating LNG project, paving the way for a second FLNG export facility in the country\u2019s northern Cabo Delgado province.","Mozambique clears Eni-led Coral North FLNG project for development","2025-04-09"],["The 173,400 m3 British Sponsor LNG tanker is expected to berth again alongside the Gimi floating LNG vessel, Gimi, later today, according to Kpler data, potentially to complete loading for what could be the 2.5 mtpa Greater Tortue Ahmeyim FLNG project\u2019s long-awaited first export.","British Sponsor to berth again at Greater Tortue Ahmeyim FLNG ahead of first cargo export","2025-04-09"],["LNG exports from Russia in the first quarter of the year (January-March) fell by 12% due to slower European intakes and the halving of exports from Russian small-scale LNG export facilities.","Russian LNG exports slip in Q1 on lower intakes by Europe","2025-04-09"],["Kpler Insight suggests that the EU Council\u2019s proposal for a 10% flexibility around the mandatory 90% gas storage filling target might drop to around 70% before winter, once derogations for persistently unfavourable market conditions are considered.","EU could ease gas refilling mandate to 70% if market conditions worsen: Kpler Insight","2025-04-09"],["The European Union has signalled a willingness to negotiate with the US after President Donald Trump demanded that the EU purchase $350 billion worth of US energy products, including LNG, to secure relief from recently imposed tariffs.","EU open to negotiate US LNG imports amid Trump\u2019s $350 billion energy demand for tariff relief","2025-04-09"],["US President Donald Trump has sharply escalated tariffs on Chinese goods to 125% in response to Beijing\u2019s latest retaliatory hike, while temporarily easing pressure on other trading partners by pausing further tariff increases and applying a flat 10% duty for the next 90 days.","US hikes China tariffs to 125%, eases pressure on others with 90-day pause","2025-04-10"],["LNG firm MidOcean Energy has signed a heads of agreement with Energy Transfer LNG Export, the export arm of U.S. midstream giant Energy Transfer, to jointly develop the 16.5 million tonnes per annum (mtpa) Lake Charles LNG export project in Louisiana.","MidOcean, Energy Transfer strike initial LNG development deal for Lake Charles project","2025-04-10"],["Japanese upstream company Inpex has initiated early front-end engineering and design work for the onshore facilities of its proposed 9.5 mtpa Abadi LNG project, located in Indonesia\u2019s Masela Block in the Maluku province. This marks an important step in advancing the long-delayed project, keeping it on track for a final investment decision by 2027.","Inpex launches early engineering work for Abadi LNG project in Indonesia\u2019s Masela Block","2025-04-10"],["Australia\u2019s first LNG shipment to India in 2025 is en-route to the country, with the 174,000 m3 LNG Harmony tanker carrying a cargo from the 15.6 mtpa Gorgon LNG plant in Western Australia.","Australia's first LNG shipment to India in 2025 set to arrive aboard LNG Harmony","2025-04-10"],["The EU will move to suspend retaliatory tariffs on the US in response to the Trump Administration\u2019s decision yesterday to pause duties on most trading partners for 90 days.","EU suspends retaliatory tariffs on US for 90 days","2025-04-10"],["European LNG imports in March have hit their second-highest monthly volume in history as the continent saw a rebound in supplied volumes from its marginal suppliers.","Europe\u2019s March LNG imports near record on supply rebound from marginal exporters","2025-04-11"],["Abu Dhabi sovereign investor Mubadala Energy has signed an agreement with asset manager Kimmeridge to acquire a 24.1% interest in Kimmeridge\u2019s SoTex HoldCo, securing access to Kimmeridge's U.S.-based gas and LNG assets.","Mubadala Energy takes stake in Kimmeridge\u2019s SoTex, gaining access to US gas, LNG projects","2025-04-11"],["Australian independent Santos is working towards making the Agogo and Moran fields ready for a final investment decision by 2026, with the associated gas from these fields expected to add at least 125 million ft3 a day to the supply of feed gas for the PNG LNG plant, the company said in an update today following its annual general meeting on Apr. 10.","Santos maintains 2026 FID goal for Agogo, Moran fields to bolster PNG LNG supply","2025-04-11"],["Australian independent energy firm Santos remains on track to begin gas production from its Barossa LNG project offshore Darwin in the Northern Territory in the third quarter of this year, with the project 95.2% complete at the end of March.","Santos' Barossa project set for first gas in third-quarter 2025 as work hits 95% completion","2025-04-11"],["The Maritime and Port Authority of Singapore has received 14 proposals to scale up the supply of LNG as a bunker fuel as it pushes to deepen its role in the global maritime energy transition.","Singapore\u2019s port authority receives 14 bids to expand LNG and low-carbon bunker fuel supply","2025-04-13"],["The EU Parliament has proposed a reduction in the EU gas storage target until Nov. 1 to 83% from 90% and to introduce more flexibility to the target.","EU Parliament proposes a reduction of winter gas storage target to 83%","2025-04-14"],["The 174,000 m3 Seapeak Bahrain is seen performing a ship-to-ship transfer of LNG offshore Fujairah, ahead of its deployment as a floating storage unit (FSU) at Bahrain LNG.","Seapeak Bahrain seen performing an STS LNG transfer of its commissioning cargo","2025-04-14"],["India\u2019s state-run gas distributor Gail has issued a fresh call for long-term LNG supply from the US, along with an option to acquire an equity stake in the supplying project \u2014 signalling a continued push to increase its supplies of LNG while strengthening ties with the US.","India\u2019s Gail renews US LNG supply and equity push amid temporary easing in US tariffs","2025-04-14"],["BP\u2019s delayed 2.5 mtpa Greater Tortue Ahmeyim floating LNG project appears set to export its first cargo, with the British Sponsor LNG tanker now berthed alongside the GTA FLNG vessel Gimi for what looks to be a third ship-to-ship transfer of LNG, according to Kpler data.","First GTA FLNG export looks imminent as British Sponsor returns for further loading","2025-04-14"],["France\u2019s TotalEnergies has inked a sales and purchase agreement with NextDecade to offtake 1.5 mtpa of LNG for 20 years from its proposed 27 mtpa Rio Grande LNG export plant\u2019s fourth train.","TotalEnergies to offtake 1.5 mtpa from Train 4 of Rio Grande LNG, readies for FID","2025-04-14"],["Italy\u2019s Eni and Argentina\u2019s YPF  have signed a memorandum of understanding (MoU) to evaluate Eni's participation in one of the phases of the proposed Argentina LNG export project.","Eni, YPF sign MoU to explore Eni\u2019s participation in Argentina LNG","2025-04-14"],["A fault in a heat exchanger on the Ichthys offshore floating production, storage and offloading unit has reduced LNG production at Australia\u2019s 8.9 mtpa Ichthys facility, with at least two cargoes for May delivery likely to be lost, according to offtakers at the plant.","Heat exchanger issues on Ichthys FPSO curb LNG output; two May cargoes seen lost","2025-04-15"],["US-based midstream firm Energy Transfer has requested the Federal Energy Regulatory Commission (FERC) to extend the construction deadline of the 16.5 mtpa Lake Charles LNG export plant in Louisiana by three years.","Energy Transfer asks FERC to extend construction deadline for Lake Charles LNG","2025-04-15"],["TotalEnergies has signed a heads of agreement with Energia Natural Dominicana (Enadom) to deliver 0.4 mtpa of LNG for 15 years, commencing in mid-2027.","TotalEnergies to supply 0.4 mtpa of LNG to Dominican Republic\u2019s Enadom","2025-04-15"],["US LNG exporter Venture Global has announced the start of commercial operations at its 10 mtpa Calcasieu Pass and the commencement of long-term contractual supply to its clients.","Venture Global starts commercial operations at Calcasieu Pass LNG plant","2025-04-15"],["Global LNG supply is set to rise by nearly 10 mt this summer, with Europe leading demand growth as it refills gas stocks depleted by a cold winter, according to Kpler Insight\u2019s Summer 2025 LNG Outlook released during a webinar today.","Europe to anchor summer LNG demand rise, but market risks loom \u2014 Kpler Insight","2025-04-15"],["The 8.9 mtpa Ichthys LNG plant in Australia\u2019s Northern Territory, operated by Japanese upstream firm Inpex, is facing a drop in production after reaching a record high in January.","Inpex confirms temporary production dip at Ichthys LNG","2025-04-15"],["Argentina\u2019s state-owned Energ\u00eda Argentina, or Enarsa, has fully awarded its recently closed tender for eight LNG cargoes to be delivered between June and early July to its 6.1 mtpa Escobar terminal, according to market participants. The award brings Enarsa\u2019s total winter season purchases so far to 14 cargoes.","Argentina\u2019s Enarsa fully awards eight-cargo June\u2013July LNG tender; BP seen as likely sole winner","2025-04-16"],["South Korea\u2019s Kogas has issued a tender to buy an undisclosed number of LNG cargoes for delivery from June through March 2026, covering both the upcoming summer and winter seasons. The tender closes on Apr. 17.","Kogas seeks LNG cargoes for delivery from June 2025 to March 2026","2025-04-16"],["Australian independent Woodside Energy has appointed the former Chief Executive of LNG project developer Mexico Pacific, Sarah Bairstow, as Senior Vice President for its proposed Louisiana LNG development in the US.","Woodside Energy appoints former Mexico Pacific CEO to join proposed Louisiana LNG project","2025-04-16"],["The BP-led Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal has completed loading its first full cargo, with the vessel expected to sail imminently, marking the start of LNG exports from both countries.","Greater Tortue Ahmeyim FLNG completes loading of first full cargo, sailaway imminent","2025-04-16"],["The Inpex-led Ichthys LNG project has issued a tender for a single LNG cargo for mid-May delivery to Taiwan, in what market sources say is a move likely to cover a shortfall in output at the 8.9 mtpa facility in Australia\u2019s Northern Territory. The tender closes today.","Ichthys LNG seeks May cargo for Taiwan amid production drop","2025-04-16"],["UAE's Adnoc has signed a 15-year sales and purchase agreement with Japan\u2019s trading house Mitsui & Co for the supply of 0.6 mtpa of LNG from Adnoc\u2019s 9.6 mtpa Ruwais LNG export facility in Al Ruwais.","Adnoc, Mitsui seal 15-year deal for 0.6 mtpa of LNG from Ruwais LNG","2025-04-16"],["Greece\u2019s Gastrade expects to begin gradually ramping up operations at its 4 mtpa Alexandroupolis floating storage and regasification unit (FSRU)-based LNG import terminal from late May, following a months-long shutdown due to a technical issue.","Gastrade eyes earliest restart in late May for Alexandroupolis LNG terminal after months-long outage","2025-04-17"],["Russia\u2019s ambitious targets for expanding its natural gas and LNG production through 2050 face mounting challenges due to international sanctions, according to Kpler Insight.","Sanctions pressure clouds Russia\u2019s ambitious new energy strategy: Kpler Insight","2025-04-17"],["LNG exports from the Petronas-operated 29.3 mtpa Bintulu LNG export terminal in Malaysia have declined week-on-week since late March, with industry participants citing equipment trouble at one or more liquefaction trains as a possible reason for the slowdown.","Bintulu LNG exports dip amid possible plant issues; at least one April cargo deferred","2025-04-17"],["BP has confirmed the completion of the first LNG cargo loading from its 2.5 mtpa Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal, with the cargo\u2019s shipment set to mark the start of LNG exports from both countries and BP\u2019s third major upstream project to come online this year.","BP confirms completion of first LNG cargo loading from Greater Tortue Ahmeyim FLNG","2025-04-17"],["All regasification capacity for 2025 at Deutsche ReGas\u2019s Deutsche Ostsee LNG terminal in Mukran on Germany\u2019s R\u00fcgen Island has been fully booked, driven by strong demand to refill gas storage sites and sustained high consumption levels.","Deutsche ReGas terminal in Mukran booked out for 2025,  two-FSRU setup by 2027 eyed","2025-04-17"],["Woodside Energy has signed two long\u2011term sale and purchase agreements with German utility Uniper, totaling 2 mtpa of LNG\u2014covering 1 mtpa from its proposed Louisiana LNG project and up to 1 mtpa from its global portfolio.","Woodside signs two LNG supply deals with Uniper tied to Louisiana LNG project","2025-04-17"],["Energy and infrastructure firm Sahara Group has signed a 20-year sales and purchase agreement with Amigo LNG to offtake 0.6 mtpa of LNG.","Sahara Group to offtake 0.6 mtpa from Mexico\u2019s Amigo LNG for 20 years","2025-04-17"],["Cheniere has filed a request with the Federal Energy Regulatory Committee (FERC) to commence site preparations for its next expansion of the Corpus Christi Liquefaction (CCL) plant, the Train 8 and 9 project, next month.","Cheniere asks FERC to start site preparation for Corpus Christi Midscale Trains 8 & 9","2025-04-17"],["Tanzania's strategic move to open 26 exploration blocks marks a pivotal moment for its energy sector. While the country aims to expand its natural gas capabilities, its reliance on refined product imports remains a key challenge.","Tanzania Launches Major Oil and Gas Licensing Round","2025-04-18"],["Singapore\u2019s LNG bunker fuel sales recovered in March after two consecutive months of decline, helping to lift first-quarter 2025 volumes compared to a year earlier.","Singapore\u2019s LNG bunker sales rebound in March, lifting first-quarter 2025 volumes","2025-04-21"],["Malaysia\u2019s state-owned energy company Petronas has confirmed a production disruption at its 29.3 mtpa Bintulu LNG complex, with rectification and start-up activities now underway.","Petronas confirms production disruption at Bintulu LNG facility, startup activities underway","2025-04-21"],["US Energy Secretary Chris Wright has said the 18 mtpa Golden Pass LNG export project, a joint venture between QatarEnergy and ExxonMobil, is expected to begin shipments in mid-2026, providing some clarity on the project\u2019s start of exports.","Golden Pass LNG start expected mid-2026, US Energy Secretary says","2025-04-21"],["The BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG facility between Mauritania and Senegal has shipped its first cargo, marking the start of LNG exports from the project and the two countries.","BP\u2019s Greater Tortue Ahmeyim FLNG project ships first LNG cargo,  possibly to Asia","2025-04-21"],["Abu Dhabi\u2019s state-owned energy firm Adnoc has signed a 15-year binding LNG supply deal with China\u2019s ENN, finalising the preliminary agreement signed for 1 mtpa of LNG from the planned 9.6 mtpa Ruwais LNG plant.","Adnoc signs binding 15-year  LNG term supply deal with ENN as Chinese offtake grows","2025-04-21"],["The Chevron-operated 8.9 mtpa Wheatstone LNG export plant in Western Australia is facing reduced output due to scheduled maintenance on the first of its two liquefaction trains.","Wheatstone LNG output dips due to planned maintenance on Train 1","2025-04-22"],["Egypt\u2019s 7.2 mtpa Idku LNG plant has shipped its first LNG cargo in almost a year, after high domestic gas consumption and falling production forced authorities to divert feed gas away from liquefaction to meet local demand.","Egypt\u2019s Idku ships its first LNG cargo in almost a year","2025-04-22"],["Germany\u2019s state-owned Uniper is set to carry out an independent inspection of the delayed Stade LNG terminal in Lower Saxony in a bid to resolve a protracted dispute over the readiness of critical infrastructure and determine whether the project can finally move toward commissioning.","Uniper to inspect delayed Stade LNG terminal amid dispute over superstructure","2025-04-22"],["The 138,000 m3 Excelsior floating storage regasification unit has left Rotterdam and is en route to Germany, where it is expected to be installed as the second LNG import terminal at Wilhelmshaven following months of delay.","Excelsior FSRU heads to Germany, installation at second Wilhelmshaven LNG terminal expected soon","2025-04-22"],["Malaysia LNG, a Petronas subsidiary, said it is working towards achieving full operational recovery at the Bintulu LNG complex following a production disruption on Apr. 8.","Petronas continues restoration efforts at Bintulu LNG Complex after production disruption","2025-04-22"],["Japan\u2019s largest LNG buyer, Jera, and city gas provider Saibu Gas have signed an agreement for Jera to use the 2.4 mtpa Hibiki LNG terminal, operated by Saibu Gas, specifically the planned third LNG tank.","Jera, Saibu Gas agree use of Hibiki LNG\u2019s storage tank","2025-04-22"],["Ukraine\u2019s Naftogaz is accelerating gas imports and seeking over EUR 1 billion in international financing to prepare for what it warns could be a more severe winter than the last, following a season that severely strained the country\u2019s energy system.","Ukraine\u2019s Naftogaz prepares for tougher winter with gas imports, financing plans","2025-04-22"],["Woodside\u2019s Scarborough Energy Project reached 82% completion by the end of March, with construction advancing onshore at Pluto Train 2 and key offshore components preparing for integration\u2014keeping the company on track for a first LNG cargo in the second half of 2026.","Woodside reports 82% completion on Scarborough-Pluto Train 2 LNG project","2025-04-23"],["Australia\u2019s offshore regulator Nopsema has approved Santos\u2019 environmental plan for its Barossa gas project, paving the way for first gas, which remains targeted for the third quarter of 2025.","Offshore regulator clears Santos\u2019 Barossa environmental plan, backs third-quarter 2025 gas start","2025-04-23"],["Chinese LNG reload activity has remained steady into April, with two cargoes re-exported this month following a record four in March, as sluggish domestic demand sustains opportunities for outbound flows.","Chinese LNG reloads, diversions underscore continued weakness in LNG demand","2025-04-23"],["Ukraine\u2019s Naftogaz Group and Poland\u2019s Orlen have signed an agreement to supply a further 100 million m3 of LNG, bringing the total volume secured from Orlen to 300 million m3.","Naftogaz inks third LNG deal with Poland\u2019s Orlen","2025-04-24"],["Eni aims to make a final investment decision (FID) on the 3 trillion ft3 Cronos gas project offshore Cyprus this year, with production expected by late 2027 or early 2028, and sees Egypt\u2019s LNG exports gradually recovering in the years ahead.","Cronos FID in 2025, Egyptian LNG exports still years off: Eni","2025-04-24"],["The Industry, Research and Energy Committee of the European Parliament has backed the Commission\u2019s proposal to extend the gas storage scheme to the end of 2027 and to reduce the national refilling targets to 83% from the current 90%, with the parliamentary vote due in early May.","EU Parliament commission backs reduced national gas filling targets","2025-04-24"],["France\u2019s 3.6 mtpa floating import terminal in Le Havre is set to receive an LNG cargo next week\u2014its first since June 2024\u2014 likely driven by the maintenance period at the country\u2019s other LNG facility in the north.","France\u2019s Le Havre to receive first LNG cargo in nearly a year","2025-04-24"],["The price gap between the benchmark Dutch Title Transfer Facility gas contracts for delivery in the summer and winter seasons has recently shifted into clearly negative territory for the first time in months, marking a flip in the forward curve and a reflection of growing market confidence that Europe can refill gas storage without the time crunch or pricing pressure that characterized the sentiment in early 2025.","TTF forward curve turns firmly into contango as market eyes flexible EU storage rules, subdued Asian demand","2025-04-24"],["US LNG exporter Venture Global has received approval from the Federal Energy Regulatory Commission to introduce hazardous fluids into the tenth liquefaction block of its Plaquemines LNG project in Louisiana\u2014the 10th block of the facility\u2019s first phase\u2014marking a key milestone in its commissioning.","Venture Global cleared to introduce hazardous fluids into 10th block of Plaquemines LNG Phase 1","2025-04-24"],["Chinese President Xi Jinping reaffirmed China\u2019s climate goals during a United Nations-convened virtual meeting of global leaders on climate, signaling that the world\u2019s largest LNG importer remains firmly committed to a long-term energy transition away from fossil fuels.","China\u2019s Xi  reaffirms climate commitments, keeps pressure on fossil fuels ahead of COP30","2025-04-24"],["Swiss power producer Axpo has completed its first LNG ship-to-ship delivery in the Port of Algeciras, marking the expansion of its LNG bunkering operations to a second Spanish port.","Axpo expands small-scale operations in Spain with a second STS transfer","2025-04-25"],["The H\u00f6egh Esperanza floating storage and regasification unit is currently anchored in Germany\u2019s Heligoland Bight after vacating its berth at the Wilhelmshaven LNG terminal, where scheduled maintenance and dredging works are underway.","Wilhelmshaven LNG Terminal maintenance underway; Hoegh Esperanza FSRU idles nearby","2025-04-25"],["The British Achiever LNG tanker has positioned alongside the Gimi floating LNG unit at the BP-led Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal for a ship-to-ship LNG transfer, indicating preparations are underway for the project\u2019s second cargo to be exported a week after its debut shipment.","British Achiever positions for LNG transfer at GTA FLNG, signalling second cargo load","2025-04-25"],["Morocco is taking a significant step toward becoming an LNG importer with a call for expressions of interest from developers for a major gas infrastructure project, which includes an LNG import terminal, pipelines, and a 1,200 MW gas-fired power plant. The Ministry of Energy Transition and Sustainable Development is accepting submissions until Jul. 23.","Morocco seeks expressions of interest for LNG terminal, pipelines, and gas-fired power plant","2025-04-28"],["The BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal has taken a step toward exporting its second cargo, with the British Achiever LNG tanker recently completing the partial loading of a cargo.","British Achiever partially loads second Greater Tortue Ahmeyim LNG cargo, awaits next loading","2025-04-28"],["A recently exported partial cargo from Egypt\u2019s 7.2 mtpa Idku LNG plant\u2014its first in nearly a year\u2014is en route to South Korea\u2019s Incheon LNG terminal, marking a rare shipment even as the country continues to grapple with falling gas production and strong domestic demand that has triggered a return to LNG imports since April last year.","Partial Idku LNG cargo heads to South Korea amid domestic gas strain","2025-04-28"],["Another LNG tanker carrying a US cargo is signaling discharge at PipeChina\u2019s 6 mtpa Tianjin LNG terminal, but market expectations suggest it will divert to another destination due to the ongoing trade dispute between China and the US and China\u2019s high tariffs on US LNG imports.","Another US LNG tanker signals China discharge, but diversion also expected amid trade tensions","2025-04-28"],["The Snam-operated 3.9 mtpa Ravenna floating LNG terminal in Italy is poised to begin commercial operations in early May, following the completion of the BW Singapore floating storage regasification unit\u2019s commissioning phase.","Ravenna FSRU LNG terminal to begin commercial operations in early May","2025-04-28"],["Ukraine\u2019s Naftogaz Group has secured EUR 410 million in new financing to accelerate gas imports and strengthen energy security ahead of the next heating season.","Ukraine\u2019s Naftogaz secures new financing to boost gas imports ahead of winter","2025-04-28"],["Australian independent energy firm Woodside has taken a final investment decision to develop the three-train, 16.5 mtpa Louisiana LNG project in the US, with first LNG production targeted for 2029.","Australia\u2019s Woodside takes final investment decision on Louisiana LNG project","2025-04-29"],["The 138,000 m3 Excelsior floating storage regasification unit has arrived at Wilhelmshaven, where it will serve as the second LNG import facility at the port and the fourth LNG import terminal in Germany.","Excelsior FSRU arrives at Wilhelmshaven, marking impending start of Germany\u2019s fourth LNG terminal","2025-04-29"],["Oman\u2019s state-owned energy and commodities trading firm OQ Trading has signed a 15-year agreement with Amigo LNG to purchase 0.6 mtpa of LNG from its proposed 7.8 mtpa export terminal in Guaymas, Sonora, in Mexico.","Oman\u2019s OQ Trading signs 15-Year LNG supply deal with Mexico\u2019s Amigo LNG","2025-04-30"],["As Brussels prepares to unveil its Russian gas phaseout roadmap on May 6, Kpler Insight expects that spot flows of Russian LNG into the European Union\u2014particularly from the 17.4 mtpa Yamal LNG plant\u2014are likely to continue through 2025 in the absence of clear legal restrictions.","EU phaseout plan unlikely to halt Russian spot LNG in 2025: Kpler Insight","2025-04-30"],["The LNG Croatia terminal at Omisalj on Krk Island will shut down from Aug. 25 to mid-October to install a new regasification module that will expand its maximum send-out capacity to 6.1 billion m3 a year.","LNG Croatia to undergo extended planned shutdown until mid-October for regasification boost","2025-04-30"],["Australian energy firm Woodside has signed a natural gas supply agreement with BP to support its planned 16.5 mtpa Louisiana LNG project in the US, marking the first tranche in what is expected to be a diversified feed gas portfolio for the facility.","Woodside agrees gas supply deal with BP for Louisiana LNG project","2025-04-30"],["India\u2019s state-owned refiner Hindustan Petroleum Corp. Ltd  has signed its first term LNG trading supply agreement with Adnoc Trading, the trading arm of Abu Dhabi\u2019s state-owned energy firm Adnoc.","India\u2019s HPCL signs first LNG trading supply deal with Adnoc Trading","2025-04-30"],["Chemical and energy group Ineos has signed a long-term deal to supply natural gas to German chemical group Covestro for up to eight years from 2027, leveraging its global LNG portfolio to ensure long-term feedstock and energy security for Covestro\u2019s European operations.","Ineos and Covestro sign LNG-linked gas supply deal for European operations","2025-05-02"],["Senegal is on the cusp of receiving its first LNG shipment, with the Maran Gas Kimolos currently engaged in a ship-to-ship transfer with the country\u2019s floating storage and regasification unit, the 127,386 m3 Karmol LNGT Powership Africa, offshore Dakar.","Senegal to receive its first LNG cargo as Maran Gas Kimolos offloads to Dakar FSRU","2025-05-02"],["Germany\u2019s Federal Ministry for Economic Affairs and Climate Protection ((BMWK) has introduced a new regulation lowering the country\u2019s gas storage fill requirements, following Cabinet acknowledgment of the measure.","Germany lowers gas storage refilling requirements","2025-05-02"],["TotalEnergies and Oman\u2019s OQ Exploration and Production have broken ground on the 1 mtpa Marsa LNG plant in the port of Sohar in northern Oman, initiating construction on what is expected to be the first marine LNG bunkering hub in the Middle East. LNG production at the plant is expected to begin in the first quarter of 2028.","TotalEnergies, Oman's OQ break ground on Marsa LNG project","2025-05-02"],["Brunei LNG has signed a long-term LNG supply agreement with PetroChina International, the Singapore-based trading arm of China's state-owned PetroChina. The deal, announced in a social media post on May 1, provided no specific details such as contract duration, volume, and pricing.","Brunei LNG signs long-term LNG supply deal with PetroChina","2025-05-02"],["The Southern Energy consortium,\u2014comprising Pan American Energy, YPF, Pampa Energ\u00eda, Harbour Energy, and Golar LNG\u2014has taken a final investment decision on Argentina\u2019s first large-scale LNG export project, marking a major step toward positioning the country as a global LNG supplier.","Southern Energy consortium takes FID on Argentina\u2019s first LNG export project","2025-05-02"],["TotalEnergies is targeting a mid-2024 restart of its long-delayed 13 mtpa Mozambique LNG project in Afungi in Mozambique\u2019s Cabo Delgado province, with financing largely back in place and security conditions improving in the project area.","TotalEnergies eyes mid-year start to Mozambique LNG","2025-05-02"],["A fourth US LNG tanker in recent weeks has signaled China as its destination, even though no cargo has discharged there since early February amid weak demand and steep Chinese tariffs on US gas.","New US LNG cargo signals China as destination, but diversion likely amid tariff pressure","2025-05-05"],["ExxonMobil continues to expect first LNG production from the 18 mtpa Golden Pass LNG export facility in Sabine Pass, Texas, by the end of this year, with the potential that this could slip into early 2026, Chief Executive Darren Woods said in an earnings call on May 2.","ExxonMobil reaffirms expectation that Golden Pass will produce first LNG by year-end","2025-05-05"],["Croatia will complete three key gas pipelines in 2026, enabling full utilization of the expanded 6.1 billion m3 annual regasification capacity at its LNG terminal in Omisalj, which is scheduled to finish upgrading by October this year,  state-owned gas transmission system operator Plinacro told Kpler.","Croatia to complete key gas pipelines in 2026, unlocking planned LNG terminal regas capacity boost","2025-05-05"],["US LNG exports edged higher to a fresh monthly peak in April, narrowly surpassing the previous record set in March as output from the new Plaquemines terminal in Louisiana continued to ramp up.","US LNG exports edge up to new peak in April as Plaquemines ramps up","2025-05-06"],["The European Union (EU) aims to phase out the import of all energy sources from Russia, including gas and LNG, by 2027, based on a new proposal.","EU Commission presents plan to phase out Russian gas, LNG imports until 2027","2025-05-06"],["US LNG project developer Commonwealth LNG has signed a 20-year LNG supply agreement with a major Asian energy firm for 1 mtpa of LNG from its 9.5 mtpa LNG export project under development in Cameron, Louisiana.","Commonwealth LNG agrees 20-year supply deal with unnamed Asian buyer","2025-05-06"],["Feed gas deliveries to the 13.5 mtpa, three-train Cameron LNG export facility in Hackberry, Louisiana, have declined since May 1 due to scheduled maintenance on one of the plant\u2019s trains.","Feed gas flows to Cameron LNG dip as one train undergoes planned maintenance","2025-05-06"],["Woodside Energy has terminated its LNG supply agreements with Commonwealth LNG after the US LNG project developer failed to meet key milestones for its proposed 9.5 mtpa project in Cameron, Louisiana. The move ends two deals that aimed to deliver first cargoes by mid-2026.","Australia\u2019s Woodside exits Commonwealth LNG deal after project misses key milestones","2025-05-06"],["Malaysia\u2019s state-owned energy firm Petronas is said to be the unnamed buyer in Commonwealth LNG\u2019s long-term LNG supply agreement announced yesterday, according to sources familiar with the matter.","Petronas said to be buyer in Commonwealth LNG\u2019s recent 20-year deal: sources","2025-05-06"],["A power outage on May 6 forced the Freeport LNG plant in Texas to temporarily reduce its operating rates, resulting in gas flaring at the facility. However, normal operations have since been restored, according to an air emissions report filed with the Texas Commission on Environmental Quality yesterday.","Power outage temporarily reduces operating rates at Freeport LNG","2025-05-07"],["Imports of LNG into Europe have dipped by 19% compared with March, driven by significantly lower imports by the UK and Turkey, while EU-27 intakes remained flat.","European LNG imports plunge in April on lower UK, Turkey intakes","2025-05-07"],["Energy Transfer has signed two new offtake agreements for its 16.5 mtpa Lake Charles LNG project, marking progress toward a final investment decision, which the firm is targeting by the end of the year.","Energy Transfer signs LNG offtake deals with Japanese utility, German energy company; year-end FID eyed","2025-05-07"],["Golden pass has filed a request with the Federal Energy Regulatory Commission (FERC) to increase its peak workforce to 10,300 people to help facilitate the completion of the delayed project.","Golden Pass LNG requests enlarged workforce to complete project","2025-05-07"],["Turkish state-run Botas has floated an LNG purchase tender covering mid-term to long-term supplies, which closes on May 12 and includes three supply options.","Botas floats large LNG purchase tender, offers three supply options","2025-05-07"],["Singapore has launched Singapore GasCo, a fully state-owned entity that will centralise the procurement and supply of natural gas for the power sector\u2014a move aimed at lowering costs, enhancing supply security, and strengthening bargaining power as the country advances its energy transition.","Singapore launches state-owned gas buyer for power sector to cut costs, boost energy security","2025-05-07"],["Production at the Greater Tortue Ahmeyim floating LNG facility offshore Mauritania and Senegal is ramping up, following the export of its first cargo in April and the partial loading of a second. The project may exceed its nameplate capacity of 2.7 mtpa, with initial testing showing liquefaction trains performing around 10% above capacity, according to project partner Kosmos Energy.","Production ramps up at GTA FLNG project as second cargo is partially loaded","2025-05-07"],["The European Parliament has approved the European Commission\u2019s proposal to extend the EU\u2019s gas storage scheme until the end of 2027, to reduce the refilling target from 90% to 83%, and extend the deadline by a month.","European Parliament adopts flexible gas storage refill targets","2025-05-08"],["A recent ceasefire between the US and Yemen\u2019s Houthi rebels could pave the way for a recovery in LNG shipping through the Red Sea and Suez Canal. But any rebound in flows is expected to be slow and tentative, with Houthi leaders maintaining that Israeli-linked vessels remain targets.","US\u2013Houthi truce may spur LNG flows via Red Sea and Suez Canal; gradual recovery expected","2025-05-08"],["Thailand is stepping up negotiations over potential investment and long-term offtake of 3\u20135 mtpa of LNG from the proposed 20 mtpa Alaska LNG project in Nikiski, as part of a broader strategy to secure low-carbon fuel for its growing power demand and energy transition. The Ministry of Energy confirmed the talks following a high-level visit to Alaska on May 6.","Thailand advances Alaska LNG talks, eyes 3\u20135 mtpa long-term offtake, investment","2025-05-08"],["Germany\u2019s Federal Ministry for Economic Affairs and Climate Action (BMWK) has sub-chartered the Energos Power floating storage regasification unit (FSRU) to Egypt\u2019s state-owned Egyptian Natural Gas Holding Co. (Egas) in a move expected to help meet Egypt's growing  gas demand.","Germany, Egas strike deal to deploy Energos Power FSRU in Egypt; installation expected in July","2025-05-08"],["Bapco is looking to purchase three LNG cargoes in the summer via a tender closing on May 12.","Bahrain\u2019s Bapco seeks the purchase of three cargoes via tender","2025-05-09"],["Cheniere Energy expects to reach substantial completion on the first three midscale trains of its seven-train, 10 mtpa Corpus Christi Stage 3 LNG project by the end of 2025, with Train 4 potentially entering commissioning within the same time frame.","Cheniere expects to commission Train 4 at Corpus Christi Stage 3 by year end","2025-05-09"],["The proposed 16.5 mtpa Lake Charles LNG project in Louisiana has received approval from the Federal Energy Regulatory Commission to complete construction and make the project available for service by Dec. 31, 2031, clearing the way for US LNG project developer Energy Transfer to make a final investment decision.","Energy Transfer\u2019s Lake Charles project gets construction deadline extension until 2031","2025-05-09"],["Marine fuels supplier Monjasa is poised to suspend its LNG bunkering operations in the Middle East, just months after beginning supply in January, citing challenging market conditions and a growing price gap between LNG and conventional marine fuels.","Monjasa set to halt LNG bunkering in Middle East over market, pricing pressures","2025-05-09"],["The federal Energy Regulatory Commission, or FERC, has recommended the go-ahead for the final environmental impact statement (EIS) for Venture Global\u2019s proposed 28 mtpa CP2 expansion project in Louisiana.","FERC recommends approval of CP2\u2019s environmental review","2025-05-09"],["The 90-day tariff reduction agreement between the United States and China is unlikely to affect LNG trade in the near term, according to Kpler Insight. Despite the recent trade deal struck in Geneva over the weekend\u2014seen as a major de-escalation of tensions\u2014the barriers to US LNG exports to China remain intact.","US-China tariff truce won\u2019t budge LNG flows: Kpler Insight","2025-05-12"],["The Federal Regulatory Energy Commission, or FERC, has issued Venture Global\u2019s proposed 28 mtpa CP2 LNG export plant in Louisiana with the final environmental impact statement (EIS), putting it one step closer to starting construction.","FERC issues environmental approval for CP2","2025-05-12"],["LNG infrastructure player Heegh Evi has signed a 10-year time charter agreement with Egyptian Natural Gas Holding Company (EGAS) to deploy the 160,000 m3 Hoegh Gandria as a floating storage regasification unit (FSRU) in Egypt.","Hoegh Evi, EGAS sign FSRU time charter, conversion deal for Hoegh Gandria","2025-05-12"],["Ukraine plans to import 4 to 5 billion m3 of natural gas this year and is betting on the restart of gas flows from Slovakia to meet that need.","Ukraine eyes Slovak route to meet 4\u20135 billion m3 gas import need in 2025","2025-05-13"],["The British Achiever LNG tanker is positioning itself close to the Gimi floating LNG vessel for a further ship-to-ship transfer of LNG, which could potentially complete the loading of the second export cargo from the BP-led 2.5 mtpa Greater Tortue Ahmeyim FLNG project offshore Mauritania and Senegal.","British Achiever positions for second LNG transfer at Greater Tortue Ahmeyim FLNG","2025-05-13"],["China\u2019s LNG imports in April remained flat against March and lower year-on-year, marking the fourth consecutive month of weaker imports following the recent December high of 7.55 mt.","China\u2019s April LNG imports stay subdued amid soft demand, US cargoes remain absent","2025-05-13"],["Australian energy firm Santos said it does not expect the timeline for first gas from its Barossa gas project to be affected, despite an order from offshore regulator Nopsema instructing drilling contractor Valaris to halt drilling at the field due to safety concerns with rig equipment.","No impact to Barossa first gas timeline from regulator\u2019s rig repair order: Santos","2025-05-13"],["LNG project developer New Fortress Energy has executed a three-year charter agreement of the 125,000 m3 Energos Freeze floating storage regasification unit (FSRU) with Energia 2000 in the Dominican Republic.","New Fortress Energy charters out Energos Freeze FSRU for Dominican Republic","2025-05-13"],["The extension of the Hoegh Galleon floating storage regasification unit\u2019s sub-charter in Egypt by up e to a technical issue, will remain shut until Aug. 15, a three-month delay from the previously expected May 15 restart, and the latest in a series of extensions to the prolonged unplanned outage. Terminal services will resume at just 25% capacity until Sep. 30.","Unplanned outage at Alexandroupolis LNG extended further; limited restart from mid-August","2025-05-16"],["Singapore\u2019s LNG bunker sales rose for the second consecutive month to reach a four-month high in April, according to the Maritime Port Authority of Singapore.","Singapore\u2019s LNG bunker sales rise to a four-month high in April","2025-05-16"],["Germany\u2019s Wilhelmshaven 2 LNG terminal is poised to receive its first LNG cargo soon, supporting ongoing commissioning operations and preparations for LNG send-out following the recent arrival of the terminal\u2019s floating storage regasification unit, Excelsior.","Germany\u2019s Wilhelmshaven 2 LNG terminal is set to receive its commissioning cargo soon","2025-05-16"],["MVM CEEnergy, Hungary\u2019s state-owned gas importer, is continuing to purchase spot pipeline gas from Russia via the Southern Route due to its price advantage over alternative sources, despite the European Union\u2019s goal of phasing out Russian gas and LNG imports by 2027.","Hungary\u2019s MVM CEEnergy continues spot imports of Russian gas as EU phase-out deadline looms","2025-05-16"],["Oman LNG has signed an agreement with Vitol to optimize up to 0.8 mtpa of LNG from its supply portfolio starting in 2026, aiming to enhance portfolio flexibility and respond to evolving market dynamics.","Oman LNG signs supply optimization deal with Vitol","2025-05-19"],["LNG Canada has warned of increased flaring activity through July as it advances commissioning work ahead of the start of LNG exports from its first liquefaction train at the Shell-led 14 mtpa facility located in Kitimat, British Columbia.","LNG Canada flaring to increase through July as Train 1 commissioning advances","2025-05-19"],["The Woodside-operated 16.3 mtpa North West Shelf LNG plant in Australia has not shipped any cargoes since May 16, amid scheduled maintenance on a single train and a possible unplanned outage affecting multiple trains.","No LNG exports from NWS amid planned maintenance, potential unplanned outage","2025-05-19"],["Europe urgently needs to secure long-term LNG contracts that also offer the flexibility to divert cargoes to other markets as it grapples with the dual pressures of energy security and decarbonisation, according to industry stakeholders.","Europe seeks flexible long-term LNG supply amid energy transition and market shifts","2025-05-19"],["The second train of the 19.8 mtpa Arctic LNG 2 project in the Russian Arctic has produced its first LNG, over a month after Kpler identified the start of flaring at the facility.","Arctic LNG 2\u2019s second train produces first LNG","2025-05-19"],["The Galveston LNG Bunker Port (GLBP) in Texas has received its final permit to operate a small-scale facility on the US Gulf Coast for fuelling ships with LNG.","Galveston LNG Bunker Port receives final authorisations, FID expected in mid-2025","2025-05-19"],["The BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG project offshore Mauritania and Senegal has shipped its second cargo, about a month after launching exports.","Greater Tortue Ahmeyim FLNG ships second cargo as British Achiever appears headed for Asia","2025-05-19"],["TotalEnergies has signed a 20-year agreement to purchase 2 mtpa of LNG from Canada\u2019s 12 mtpa proposed Ksi Lisims LNG project and will acquire a 5% stake in Western LNG, the project\u2019s developer and future operator.","TotalEnergies inks 20-year LNG offtake deal with Canada\u2019s Ksi Lisims, takes 5% stake in project developer","2025-05-20"],["The BP-controlled 173,400 m3 British Contributor LNG tanker is nearing the BP-led 2.5 mtpa Greater Tortue Ahmeyim floating LNG facility offshore Mauritania and Senegal and looks set to load its third LNG export cargo.","BP LNG tanker nears Greater Tortue Ahmeyim FLNG to load third cargo","2025-05-20"],["The 174,095 m3 Energy Endurance LNG tanker has delivered the first LNG cargo to Germany\u2019s Wilhelmshaven 2 LNG terminal, marking the facility\u2019s initial LNG receipt since the arrival of its floating storage regasification unit Excelsior on Apr. 28","Energy Endurance delivers first LNG cargo to Germany\u2019s Wilhelmshaven 2 terminal","2025-05-20"],["Turkey has made a new natural gas discovery in the Black Sea, with estimated reserves of 75 billion m3  and a value of around $30 billion.","Turkey makes offshore gas discovery in the Black Sea","2025-05-20"],["The US Department of Energy will proceed with issuing final orders on pending applications to export US LNG to countries with which the US has no free trade agreement, following the completion of its review of public comments on the 2024 LNG Export Study.","US Department of Energy to resume final LNG export approvals following review completion","2025-05-20"],["The Council of the EU has released its 17th sanctions package targeting Russia for its ongoing invasion of Ukraine, under which it sanctioned three more LNG tankers believed to be part of the \u201cdark\u201d fleet of tankers.","EU sanctions three Russian \u201cdark\u201d fleet LNG tankers in 17th sanction package","2025-05-21"],["Switzerland-headquartered MSC Cruises has ordered two additional LNG-fuelled cruise ships from French shipbuilder Chantiers de l\u2019Atlantique, expanding its World Class series of ships to six  by 2030. The newly ordered ships, referred to as World Class 5 and 6, will be delivered in 2029 and 2030, subject to financing.","MSC Cruises adds two LNG-fuelled ships to World Class fleet","2025-05-21"],["LNG terminal operator Deutsche ReGas will temporarily suspend gas transmission from its Deutsche Ostsee LNG terminal in Mukran on June 2\u20133 due to scheduled pipeline maintenance by gas transmission system operator Gascade.","Mukran LNG terminal to halt gas transmission from June 2\u20133 for pipeline maintenance","2025-05-21"],["Chevron has begun a scheduled maintenance shutdown of its Leviathan gas platform offshore Israel, with the turnaround expected to last until June 3. The temporary halt affects a key gas source in the Eastern Mediterranean, including exports to Egypt amid surging demand and weak domestic output there.","Chevron shuts Leviathan gas platform for turnaround until June 3","2025-05-21"],["Planned maintenance at several Norwegian gas fields today has removed a significant chunk of natural gas supply from the market, with yesterday\u2019s Title Transfer Facility (TTF) price surging.","Norwegian planned maintenance dents pipeline gas supply to Europe","2025-05-21"],["Energy trader Mercuria said that its trading arm has signed a long-term sales and purchase agreement with China\u2019s Guangzhou Gas, but it did not disclose the volume, start of supplies, or term of the deal.","Mercuria to supply LNG to Guangzhou Gas on a long-term basis","2025-05-21"],["QatarEnergy expects to boost global LNG supplies through new production coming online from the United States and Qatar over the next year, with initial output from the Golden Pass LNG project in Texas targeted for the end of 2025, and first production from the North Field East expansion in Qatar expected by mid-2026.","QatarEnergy targets end-2025 start for Golden Pass LNG, mid-2026 for North Field East","2025-05-21"],["Germany\u2019s federally owned LNG terminal operator, Deutsche Energy Terminal, is offering short-term regasification capacity for 2025 and 2026 at the Wilhelmshaven 2 terminal currently undergoing commissioning, and the existing Wilhelmshaven 1 and Brunsbuettel LNG receiving terminals. The capacity will  be auctioned on the Prisma European capacity platform between Jun. 23 and July 2.","Germany\u2019s DET offers short-term regasification capacity at Wilhelmshaven 2, other terminals","2025-05-22"],["QatarEnergy is aiming to bring the first liquefaction train of its North Field East LNG expansion project in Qatar online in mid-2026, with the remaining trains to follow thereafter.","QatarEnergy targets first North Field East LNG train coming online mid next year","2025-05-22"],["The European Union is set to deepen its reliance on spot LNG by 2030 without stronger decarbonisation goals, according to a new report from the Agency for the Cooperation of Energy Regulators (ACER).","EU\u2019s spot LNG key without tougher decarbonisation laws: ACER","2025-05-22"],["US Speaker of the House Mike Johnson and a Republican delegation from Congress have urged the expedited reauthorisation decision of the Commonwealth LNG project in Louisiana.","FERC urged to expedite reapproval of Commonwealth LNG","2025-05-22"],["Chinese asset investment firm Guangdong Pearl River Investment has signed its first long-term LNG sales and purchase agreement, spanning 15 years, with US energy major ConocoPhillips, as it seeks to expand its role in the global gas value chain.","Guangdong Pearl River Investment signs first long-term LNG deal with ConocoPhillips","2025-05-22"],["China\u2019s Zhejiang Energy has signed a long-term agreement with BP to purchase up to 1 mtpa of LNG over 10 years, building on the companies\u2019 previous LNG collaboration.","China\u2019s Zhejiang Energy agrees 10-year deal with BP  for up to 1 mtpa of LNG","2025-05-22"],["The Federal Energy Regulatory Commission has approved Freeport LNG\u2019s request to return its third LNG storage tank and associated Phase 3 facilities to service, marking the final step in the 15 mtpa Texas-based terminal\u2019s recovery from a June 2022 fire that led to an eight-month shutdown.","Freeport LNG gets regulatory approval to return third LNG storage tank to service","2025-05-22"],["The Woodside-operated 16.3 mtpa North West Shelf LNG plant in Western Australia is set to resume exports after an almost week-long pause in shipments, driven
