 in Jefferson County, Texas, by Nov. 20 in order to begin the commissioning of its fuel gas and refrigerant systems.","Golden Pass LNG seeks approval to begin commissioning Train 1 systems by Nov. 20","2023-10-09"],["Finland\u2019s gas supply is stable despite a sharp drop in pressure in the Baltic Interconnector pipeline likely due to a leak, according to the country\u2019s gas transmission system operator Gasgrid Finland.","Finland\u2019s gas supply stable despite suspected leak at Baltic Interconnector: Gasgrid","2023-10-09"],["The unions representing Chevron\u2019s workforce at its Gorgon and Wheatstone facilities and offshore Wheatstone platform in Australia have served notices of intention to take protected industrial action to Chevron, with work stoppages and partial work bans beginning from Oct. 19.","Chevron Australia confirms Gorgon, Wheatstone employees to take strike action from Oct. 19","2023-10-09"],["The spot LNG import capacity reservation process at Finland\u2019s 1.6 mtpa LNG receiving terminal has been suspended until at least the end of the week, pending an investigation into the cause of an unusually sharp drop in gas pressure of the bi-directional Baltic interconnector pipeline, Balticconnector, that has halted operations since Sunday.","Gasgrid to halt spot LNG import capacity reservation at Inkoo until next week","2023-10-10"],["The 79,760 m3 Dapeng Princess LNG tanker\u2019s recent signalling of a port call at the 7.2 mtpa Idku LNG export terminal in Egypt three days ago created expectations of a resumption in LNG exports from the facility this month after a five-month hiatus.","First LNG cargo loading at Idku after summer hiatus delayed; Tamar field shutdown impact eyed","2023-10-10"],["TotalEnergies said today that the restart of construction of its stalled 13.1 mtpa Mozambique LNG export project remains contingent on an improvement in the security situation in the northern Cabo Delgado province, which remains unstable due to ongoing insurgency.","Restart of Mozambique LNG construction still depends on an improved security situation: TotalEnergies","2023-10-11"],["Korea\u2019s power generation firm Korea Midland Power (Komipo) has issued a two-bidding-round tender to procure long-term LNG supplies to meet the anticipated demand of its power plants from 2027 for a period of 15 years. The deadline for bid submissions is Nov. 8.","Komipo seeks long-term LNG supplies for up to 2041","2023-10-11"],["Egypt is still receiving gas from Israel\u2019s 12 billion m3 a year Leviathan gas field following attacks on Israel over the past weekend that have forced the closure of its 10.2 billion m3 a year Tamar gas field.","Egypt continues to receive Israeli gas, with flows rerouted through Jordan","2023-10-11"],["QatarEnergy has agreed two 27-year deals with TotalEnergies for the supply of up to 3.5 mtpa of LNG to France from Qatar\u2019s North Field East and North Field South LNG projects that are scheduled to come online in 2026.","QatarEnergy signs two 27-year LNG supply deals for 3.5 mtpa with TotalEnergies for France","2023-10-11"],["Korean state-owned power generation firm Korea Midland Power, or Komipo, has plans to secure more long-term LNG supplies next year, adding to the cargoes it is already seeking through a tender to meet the anticipated demand of its power plants from 2027.","Korea\u2019s Komipo aims to seek more long-term LNG supplies next year","2023-10-12"],["Egypt has shipped two cargoes from its 7.2 mtpa Idku LNG export facility so far this month, ending a three-month export hiatus during which feed gas supplies meant for the plant were diverted for domestic consumption.","Egypt ships two LNG cargoes from Idku, while Damietta remains offline","2023-10-13"],["The focus on measures to boost the security of crucial gas and LNG infrastructure is back on the radar of their owners and operators after the news of possible sabotage causing a leak to the Balticconnector pipeline shook the market.","Balticconnector leak raises security concerns for regional gas infrastructure","2023-10-13"],["The scale of damage that the geopolitical tensions caused by the Israel-Hamas war could inflict on the LNG market in the region will depend on the duration of the conflict although the near-term impact may, for now, be limited.","Geopolitical risks due to Israel conflict might dampen the country's gas and LNG plans","2023-10-13"],["German private terminal operator Deutsche Regas is offering short-term import capacity for next year at its planned Deutsche Ostsee LNG terminal at Mukran in Germany\u2019s northern state of Mecklenburg-Vorpommern to help ensure price stability and supply security.","Deutsche Regas offers short-term LNG import capacity at Mukran for next year","2023-10-13"],["Workers at Chevron\u2019s onshore Gorgon and Wheatstone facilities and offshore Wheatstone platform have again endorsed a plan to resume protected industrial action on Oct. 19, potentially disrupting operations at those facilities less than a month after halting strike action.","Chevron\u2019s Gorgon, Wheatstone workers to proceed with strike action this week","2023-10-16"],["The Santos-operated 3.7 mtpa Darwin LNG plant in Australia\u2019s Northern Territory is offering one cargo that will load between Oct. 25 and Nov. 2 through a tender that closes on Oct. 19.","Darwin LNG offers one LNG cargo loading from end-October to early November","2023-10-17"],["US-headquartered Marathon Oil has signed a five-year LNG sales agreement for a portion of its equity natural gas produced from the Alba Field in Equatorial Guinea (EG), where it has a 64% working interest.","Marathon Oil inks five-year LNG deal with Glencore, supplies from Equatorial Guinea","2023-10-17"],["Workers at Chevron\u2019s onshore Wheatstone and Gorgon facilities and the offshore Wheatstone Platform in Western Australia have called off the plan for protected industrial action, averting any disruptions to operations at the facilities ahead of the start of the planned strike action tomorrow.","Strike action at Wheatstone, Gorgon averted; union urges support of draft pay deal","2023-10-18"],["Woodside\u2019s Scarborough and Pluto Train 2 project was 46% complete at the end of September and the target for production of the first LNG cargo in 2026 is still unchanged, the firm said in its third-quarter 2023 report today.","Woodside\u2019s Pluto Train 2 project is 46% complete, target for first LNG cargo in 2026 remains","2023-10-18"],["QatarEnergy has agreed two 27-year deals with Shell for the supply of up to 3.5 mtpa of LNG to the 11.8 mtpa Gate LNG terminal in the Netherlands from the planned North Field East and North Field South LNG expansion projects in Qatar.","Qatarenergy, Shell agree 27-year deals for up to 3.5 mtpa of LNG supply to the Netherlands","2023-10-18"],["Bulgaria\u2019s new bill to impose a tax on Russian gas transiting the country will increase the cost of that gas for its customers but may not have the intended outcome of penalising Russia by cutting its revenues through a reduction in the flow and consumption of Russian gas.","Bulgarian tax on transit of Russian pipeline gas unlikely to cut flows to Hungary and Serbia","2023-10-18"],["US-based LNG solutions company Excelerate Energy announced on Tuesday that it has signed a charter agreement with Brazil\u2019s state-owned Petrobras for its 5.6 mtpa Sequoia FSRU, which will extend the vessel\u2019s stay in Brazil\u2019s Bahia LNG terminal by 10 years.","Petrobras extends Sequoia FSRU charter with Excelerate Energy by 10 years","2023-10-18"],["Abu Dhabi\u2019s state-owned ADNOC Gas agreed to supply LNG from its Das Island project to Jera Global Markets\u2019 global supply portfolio, with the deal valued at AED 1.8 billion to AED 2.5 billion ($500 million to $700 million).","ADNOC Gas signs $500-$700 million multi-year LNG deal with Jera for LNG supplies from UAE","2023-10-18"],["The BP-operated Tangguh LNG project in Indonesia\u2019s west Papua province has shipped the first cargo from its third train, marking the start of commercial operations at the train. The new train boosts capacity at the project to 11.4 mtpa.","BP\u2019s Tangguh Train 3 starts operations, ships first cargo to Indonesian utility PLN","2023-10-19"],["German private terminal operator Deutsche ReGas said that it will charter out the 174,000 m3 Transgas Power as an LNG tanker before its deployment as a floating storage and regasification unit (FSRU) at the port of Mukran on Germany\u2019s Ruegen island this winter.","Deutsche ReGas to charter out Trangas Power as LNG tanker before its dispatch as an FSRU","2023-10-20"],["Egypt\u2019s 7.2 mtpa Idku LNG terminal is scheduled to load a cargo in the coming week and market participants will be eyeing the terminal\u2019s activities closely amid rising domestic energy supply security concerns in Israel and Egypt as the Israel-Hamas war worsens.","Next loading at Idku LNG terminal eyed as Israel conflict creates supply security concerns","2023-10-20"],["Singapore plans to create a single gas buying entity, or gasco, sometime next year to aggregate demand and centralize procurement for the power sector to avoid gas supply shortfalls and volatility in electricity prices.","Singapore to create gas buying entity in 2024 to centralize purchases, ensure stable power prices","2023-10-23"],["QatarEnergy has signed a long-term agreement to supply Eni with 1 mtpa of LNG over 27 years for Italy, making it the fifth deal the state-owned firm has signed to supply Europe from its planned North Field East LNG expansion project.","QatarEnergy, Eni agree 27-year deal for 1 mtpa of LNG from North Field for Italy","2023-10-23"],["The 16,100 m3 Tango Floating LNG and 138,200 m3 Excalibur floating storage unit vessels are poised to set sail soon for the Republic of Congo to meet the anticipated start of the first phase of operations at the Eni-led Congo LNG project in December.","FLNG, FSU vessels to set sail for Congo LNG to meet targeted December start","2023-10-23"],["Korea\u2019s state-owned gas firm Kogas does not expect to face gas supply disruptions this winter even if the conflict in the Middle East worsens as it is preparing a response strategy that includes pre-emptive purchases, inventory status monitoring and the stable management of its production and supply facilities.","Korea\u2019s Kogas sees no LNG demand-supply issues this winter despite Middle East conflict","2023-10-24"],["Singapore plans to develop a second LNG import terminal by 2030, with the additional capacity expected to help the country achieve energy supply security, meet its growing power needs,  cater to growing LNG demand in the region and enhance its position as a key LNG trading and bunkering hub.","Singapore plans to bring a second LNG import terminal online by 2030","2023-10-25"],["Philippines\u2019 utility First Gen has issued a tender to buy one LNG cargo for delivery to its 5 mtpa Batangas LNG terminal in Luzon between Nov. 25 and Dec. 25, making it the second cargo the firm intends to buy after its purchase of a  commissioning cargo in July. The tender closes on Nov. 15.","Philippines\u2019 First Gen seeks second LNG cargo for Batangas, delivery in November-December","2023-10-26"],["TotalEnergies has completed the commissioning of the 145,000 m3 Cape Ann floating storage and regasification unit, with this marking the start of import operations at the 3.63 mtpa Le Havre LNG terminal in northern France where the vessel is installed.","TotalEnergies completes commissioning of Le Havre FSRU, sendout begins","2023-10-26"],["Eni has agreed with the Merakes LNG Sellers to take 0.8 billion m3 a year of LNG from the Merakes gas field offshore East Kalimantan over three years starting from January 2024, expanding its LNG supply portfolio and adding to its existing contracted LNG supplies from Indonesia.","Eni signs up for three-year LNG supplies from Indonesia starting 2024, boosts supply portfolio","2023-10-26"],["Australian energy provider Origin Energy has booked the entire regasification capacity at Venice Energy\u2019s proposed 3.8 mtpa Outer Harbor LNG import facility in Port Adelaide, Southern Australia for 10 years, underpinning the commercial viability of the project.","Origin Energy inks exclusive capacity use deal with Venice Energy, underpinning South Australian LNG import project","2023-10-27"],["Reliance Industries and BP have invited bids for about 4 million m3 of gas a day from the KG D6 block in the Krishna Godavari gas basin in the southern Indian state of Andhra Pradesh that it is offering for delivery over three to five years, starting from Dec. 16. The gas will be offered through an auction on Nov. 7, according to market participants.","Reliance, BP offer domestic gas supplies, possibly paring India\u2019s spot LNG demand","2023-10-27"],["US LNG project operator Freeport LNG has received approval from the Federal Energy Regulatory Commission to commission the second dock and other facilities at its 15 mtpa plant in Texas as part of a second phase of operations aimed at returning it to full commercial operations.","Freeport LNG gets FERC nod to commission second dock, eyes full restart of second phase","2023-10-30"],["Norway\u2019s Equinor has agreed to supply Germany\u2019s RWE with 10-15 terrawatt hours (TWh), or around 1-1.5 billion m3 of gas a year for five years starting this month until 2028. The contract is based on market price and deliveries will be to Germany\u2019s virtual trading hub the Trading Hub Europe.","Equinor, RWE sign five-year deal for gas supply until 2028","2023-10-30"],["Thailand\u2019s state-owned energy firm has issued a tender to buy LNG cargoes to fill three import slots across December and January at its Map Ta Phut LNG LNG receiving terminal in southern Thailand. The tender closes tomorrow.","PTT seeks LNG cargoes to fill three December-January import slots","2023-10-31"],["Egypt has shipped just two LNG cargoes this month, forcing several ships that were due to call at its two LNG export terminals to cancel their port calls and suggesting that the export restart after a summer hiatus may be short-lived especially amid a halt in gas imports from Israel and increased power outages across Egypt.","Egypt ships two LNG cargoes in October; further LNG exports uncertain amid gas import halt","2023-10-31"],["India\u2019s state-owned Petronet hopes to complete contract renewal negotiations with QatarEnergy by year-end for long-term LNG supplies to India but has no plans to increase the contracted quantity.","Petronet hopes to conclude Qatar LNG contract renewal by year-end, no plans to increase offtake","2023-10-31"],["The Panama Canal Authority has further reduced daily transit capacity for ships using the Canal because of a continued drought that has reduced water levels in Gatun Lake, the key water source that operates the Canal\u2019s locks.","Panama Canal transit capacity restricted further as drought continues","2023-10-31"],["BP expects the 126,277 m3 Gimi floating LNG vessel to leave Singapore by the end of the year,  with the timeline hopefully meeting the first quarter of 2024 start-up target for the first phase of the Greater Tortue Ahmeyim (GTA) floating LNG project in Senegal and Mauritania.","BP expects Greater Tortue Ahmeyim FLNG ship to leave Singapore by year-end","2023-11-01"],["US upstream firm Chesapeake Energy and Vitol have signed a Heads of Agreement (HoA) for the supply  1 mtpa of LNG  over 15 years to be delivered from one of the liquefaction plants in the US, starting from 2028.","Chesapeake Energy to supply Vitol with 1 mtpa of LNG under initial deal","2023-11-01"],["LNG freight rates are rallying for the second time ahead of the coming winter season, supported by a recent increase in LNG prices, as well as Panama Canal transit capacity restrictions and a closed arbitrage for US shipments to Asia that have tightened vessel availability.","Spot LNG freight rates rally for a second time in the run-up to winter, vessel availability tight","2023-11-01"],["US LNG producer Cheniere expects to produce the first LNG from its 10 mtpa Corpus Christi Stage 3 project by end of 2024, about a year ahead of schedule.","Cheniere eyes first LNG from Corpus Christi Stage 3 project by end-2024","2023-11-02"],["Chinese gas distributor Foran Energy has agreed to buy 0.9 mtpa of LNG from US LNG producer Cheniere over 20 years, making it the second LNG deal of that tenor between the two firms.","Foran Energy and Cheniere agree second 20-year LNG deal","2023-11-02"],["The pace of US LNG exports increased last month, pushing the number of shipments from the country\u2019s seven liquefaction plants to an all-time high.","US LNG exports rise to their highest level in October, Freeport, Calcasieu Pass ship more","2023-11-02"],["The US Department of Energy (DOE) is seeking clarification from U.S. project developer New Fortress Energy on the site of its 1.4 mtpa Altamira floating LNG project in New Mexico, which could further delay the project\u2019s start.","Regulator\u2019s queries on Altamira FLNG\u2019s site could cause further delays","2023-11-02"],["Japan\u2019s Mitsui said today that it will take appropriate measures in relation to the sanctions imposed by the US Department of State yesterday on Russia\u2019s planned 19.8 mtpa Arctic LNG 2 project that aim to constrain the planned project\u2019s production and export capacity.","Japan\u2019s Mitsui will take \u201cappropriate measures\u201d following US sanctions on Arctic LNG 2","2023-11-03"],["TotalEnergies told Kpler today that it is assessing the consequences of its commitments to the 19.8 mtpa Arctic LNG 2 project in Russia following sanctions imposed on the operator by the U.S. Department of State yesterday.","TotalEnergies\u2019 Arctic LNG 2 contractual commitments under review","2023-11-03"],["US upstream firm Kosmos Energy warned today that the anticipated start of the BP-operated 2.4 mtpa Greater Tortue Ahmeyim (GTA) floating LNG project in the first quarter of next year could be delayed to the second quarter.","Greater Tortue Ahmeyim FLNG start up could slip to 2Q 2024: Kosmos","2023-11-06"],["The TotalEnergies-operated 3.6 mtpa floating LNG import terminal in France is poised to receive its first commercial LNG cargo today, after it received a cargo to commission the new terminal on Oct. 26.","France\u2019s Le Havre LNG terminal to receive first commercial cargo","2023-11-06"],["US-based LNG developer New Fortress Energy (NFE) said on Monday it has signed a deal to sub- charter a floating storage and regasification unit (FSRU) from Brazil's Petrobras for its Terminal Gas Sul (TGS) import terminal in Brazil\u2019s Santa Catarina state, installing the vessel in December.","New Fortress Energy to install Santa Catarina FSRU in December","2023-11-06"],["Europe\u2019s monthly LNG imports in October rebounded from a 22-month low in September even as underground storage facilities were almost completely full, but they slipped against year-earlier levels.","European LNG imports rebound in October, but recede against year-earlier levels","2023-11-06"],["Egypt received its first LNG cargo over the weekend after an import hiatus of five years, with this following a recent halt to gas imports from Israel and a brief resumption in LNG exports at one of its two LNG export terminals.","Egypt receives a partial LNG cargo from Bontang amid gas import and export halt","2023-11-06"],["China\u2019s state-owned China Petrochemical Corporation, or Sinopec, has signed an agreement with QatarEnergy to take 3 mtpa of LNG over 27 years from its planned 16 mtpa North Field South project, making Sinopec the first firm to sign up for more 27-year LNG supplies from Qatar\u2019s LNG expansion project.","Sinopec, QatarEnergy ink North Field South LNG supply, partnership deal","2023-11-06"],["Japan expects that US sanctions will have a certain degree of impact on Russia\u2019s soon-to-start 19.8 mtpa Arctic LNG 2 project in which it participates, but it is looking to take appropriate measures to ensure stable LNG supplies to the country.","Japan is keen to ensure stable supplies as sanctions target Arctic LNG 2","2023-11-07"],["Global LNG demand and supply are likely to be balanced this winter but increased east Asian demand, cold snaps and unplanned plant outages might affect this balance, the US Energy Information Agency (EIA) said in its latest LNG outlook report.","Global LNG supply in balance this winter, but risks linger: EIA","2023-11-07"],["US regulatory agencies have warned that plans to mothball the 5.1 mtpa Everett LNG import terminal on the US east coast could potentially jeopardise energy supply during extreme winter conditions.","Everett LNG shutdown could threaten energy reliability: US regulators","2023-11-07"],["Indonesia\u2019s state-owned energy firm Pertamina Gas Negara has declared force majeure on its LNG supply deal with Swiss trader Gunvor, anticipating that the FM period will last no less than several months next year.","PGN declares force majeure on its LNG supply deal with Gunvor","2023-11-08"],["The Santos-operated 3.7 mtpa Darwin LNG plant has issued a tender to sell one parcel of LNG that will load at its export facility in Australia\u2019s Northern Territory on Nov. 10-13, with its continued output defying expectations. The tender closes on Nov. 10.","Darwin LNG continues to produce; offers an LNG parcel loading in November","2023-11-08"],["Excelerate Energy has signed a long-term LNG sales and purchase agreement (SPA) with Bangladesh\u2019s state-owned oil and gas firm Petrobangla to supply LNG over 15 years, beginning January 2026.","Excelerate inks 15-year LNG supply deal with Petrobangla","2023-11-08"],["The Group of Seven nations said they will \u201caccelerate consultations\u201d on limiting Russia\u2019s revenues from energy, among other things, with this coming less than a week after the US slapped sanctions on the consortium operating the proposed 19.8 mtpa Arctic LNG 2 plant in Russia.","G7 to accelerate consultations on limiting Russia\u2019s revenues from energy","2023-11-08"],["LNG project developer New Fortress Energy (NFE) said during its third-quarter earnings call today that it has pushed back commercial operations at its 1.4 mtpa Altamira floating LNG facility to December.","New Fortress Energy delays Altamira LNG launch to December","2023-11-08"],["Heavy snow storms in China\u2019s northeastern provinces over the last few days ushered in an earlier-than-anticipated start to the heating season, raising questions about whether the country has secured enough supplies or needs additional LNG cargoes to bolster its winter stocks.","China\u2019s earlier heating season start may not fuel incremental demand for spot LNG","2023-11-08"],["Egypt\u2019s 5.7 mtpa Ain Sukhna floating LNG receiving terminal has reloaded an LNG cargo in an unprecedented move even as the country\u2019s two LNG export terminals have suspended exports due to a lack of feed gas.","Egypt\u2019s Ain Sukhna LNG import terminal reloads cargo in rare move","2023-11-08"],["The second floating LNG receiving terminal in Wilhelmshaven in Germany\u2019s northern state of Lower Saxony is preparing to start operations, following the impending arrival of its floating storage regasification unit, the 138,000 m3 Excelsior.","Second LNG import terminal in Germany\u2019s Wilhelmshaven prepares to start","2023-11-09"],["The US intends to \u201ckill\u201d Russia\u2019s 19.8 mtpa Arctic LNG 2 project through sanctions coordinated with the Group of Seven (G7) partners, US Assistant Secretary of State for Energy Resources Geoffrey Pyatt said at a national security hearing on Nov. 8.","US aims to \u201ckill\u201d Arctic LNG 2 through sanctions","2023-11-09"],["Australia\u2019s weekly LNG exports are expected to rise over the next two weeks, but market participants are keeping a close eye on output from the Chevron-operated 15.6 mtpa Gorgon LNG plant in Western Australia following a few cargo cancellations.","Gorgon LNG exports closely eyed as output on one train impacted, two cargoes cancelled","2023-11-10"],["A week after the US imposed sanctions on the operator of the Arctic LNG 2 project, the European Parliament has called for a complete closure of the EU market to Russian LNG imports.","European Parliament calls for full ban on Russian LNG imports","2023-11-10"],["US floating storage solutions provider Excelerate Energy is eyeing the possibility of ordering a second floating storage regasification unit to boost its growth, even as its newbuild vessel is on track to be delivered in June next year.","Excelerate eyes investment in another FSRU; new FSRU on track for June 2024 delivery","2023-11-10"],["Energy project developer Glenfarne Energy Transition has selected Baker Hughes to supply equipment to its proposed 4 mtpa Texas LNG export project in the port of Brownsville, pacing the way for greater progress with the project.","Texas LNG selects Baker Hughes as contractor, pushes back FID","2023-11-10"],["State-owned Pakistan LNG may consider buying a spot LNG cargo for delivery if Azerbaijan\u2019s state-owned Socar is unable to deliver a cargo to the country in line with its required delivery timing.","PLL may seek a spot LNG cargo for delivery in January","2023-11-13"],["Chevron has resumed production at its offshore Tamar gas field after shutting it down early last month on instruction from Israel as a precautionary move due to heightened conflict after Hamas unexpectedly attacked Israel.","Chevron resumes production from Israel\u2019s Tamar gas field","2023-11-14"],["US project developer NextDecade has set a target to take a positive financial investment decision on the fourth train of its planned Rio Grande LNG project in Brownsville, Texas, after deciding to proceed with the development of the project\u2019s first three trains, or its first phase, in July.","NextDecade aims for an FID on Rio Grande LNG\u2019s Train 4 in second-half 2024","2023-11-14"],["The 15 mtpa Freeport LNG plant on Quintana Island, Texas, is loading a second cargo after a power outage at the plant likely led to a brief halt in exports and a drop in feed gas flows. However, market participants are still keeping a close watch on feed gas flows to the plant for an indication of the plant\u2019s export performance.","Freeport LNG loads a second cargo after power outage and drop in feed gas flows","2023-11-14"],["The Gulf South Pipeline Co. will not deliver gas to the 15 mtpa Freeport LNG plant in Texas until further notice due to \u201ccustomer\u2019s failure to take confirmed quantities.\"","No gas flows to Freeport LNG through Gulf South pipeline","2023-11-14"],["Poland\u2019s gas transmission system operator Gaz-System has pre-selected Mitsui OSK Lines and BW LNG to supply its proposed 4.6 mtpa Gda\u0144sk LNG terminal with a floating storage and regasification unit, which will take Poland\u2019s total LNG import capacity to 14.4 billion m3 from 2028.","Gaz-System close to chartering Poland\u2019s first FSRU for Gda\u0144sk LNG","2023-11-15"],["Partners in Canada\u2019s proposed 3 mtpa Cedar floating LNG export project, the Haisla Nation and Pembina Pipeline, warned that a final investment decision on the project could slip to early 2024 because of the actions needed to secure project financing, even though it continues to target the end of 2023.","Cedar LNG partners caution FID could slip to early 2024","2023-11-15"],["Russia\u2019s new bill to further liberalise LNG exports is expected to fulfil Russia\u2019s far-reaching LNG export goals by allowing large gas reserves to be monetised and exported, even as its largest gas market, Europe, looks to eliminate purchases of Russian gas.","Russia paves way for more LNG exports with amended export liberalisation bill","2023-11-15"],["Thailand\u2019s state-owned PTT has issued a tender to buy up to three LNG cargoes for delivery in December and January to its Map Ta Phut LNG receiving terminal in Rayong.  The tender closes tomorrow.","Thailand\u2019s PTT issues tender to buy more December to January LNG cargoes","2023-11-15"],["Chevron has restarted deliveries through the East Mediterranean Gas pipeline, allowing gas to flow from Israel to Egypt about five weeks after it was re-routed through the FAJR pipeline due to the armed conflict in Israel.","Chevron resumes Israeli gas flows to Egypt through the East Mediterranean Gas pipeline","2023-11-15"],["US LNG project developer Sempra Infrastructure is reviewing its next course of action after an appeals court withdrew the emissions permit for its planned 13.5 mtpa Port Arthur LNG project in South Texas, halting the development of the project. But, the firm is continuing construction on the project in the meantime.","Sempra is evaluating next steps after environmental permit for Port Arthur LNG is \"vacated\"","2023-11-16"],["The 10.9 mtpa Qalhat LNG export plant in Oman has resumed loadings today after a technical fault probably led to a halt in exports in the last two days.","Oman\u2019s Qalhat LNG resumes loadings following \u201ctechnical fault\u201d","2023-11-16"],["Israel\u2019s NewMed Energy, together with its partners in the 12 billion m3\u002fyear Leviathan gas field offshore Israel, are reviewing plans for a floating LNG facility to boost production from the field due to high costs and are considering other options.","Leviathan partners to review FLNG plan due to high costs: NewMed Energy","2023-11-16"],["Philippines\u2019 utility First Gen has chosen Swiss trader Trafigura to deliver one cargo to its Batangas floating storage and regasification unit (FSRU), which will be the second cargo the terminal has received since its arrival at Batangas Bay in June this year.","Trafigura to deliver Batangas LNG\u2019s second cargo through tender","2023-11-17"],["An LNG vessel destined for arrival at the UK\u2019s 14.3 mtpa Grain LNG import later this month has signalled a change in direction and is heading towards Brazil\u2019s 3.8 mtpa Pecem LNG receiving terminal in the northeast state of Cear\u00e1 as temperatures have hit historical highs over the weekend as the southern hemisphere summer approaches.","Brazil\u2019s Pecem to receive LNG ship diverted from Grain amid heatwave","2023-11-20"],["The Golar-owned 126,277 m3 Gimi floating LNG vessel has left the Seatrium shipyard in Singapore and is en route to the maritime border of Senegal and Mauritania for installation at the BP-operated Greater Tortue Ahmeyim FLNG project following the completion of conversion to an FLNG unit.","Gimi FLNG leaves Singapore shipyard for BP\u2019s Greater Tortue Ahmeyim LNG project","2023-11-20"],["State-owned Pakistan LNG has issued a tender to buy one cargo for delivery on Jan. 8-9 to the Pakistan GasPort LNG terminal in Port Qasim. The tender closes on Nov. 24, with the firm expected to prepare a confirmation notice for the LNG cargo by Nov. 30.","Pakistan seeks one early January LNG cargo","2023-11-20"],["Oman LNG has agreed a deal to supply of 1 mtpa of LNG on a free-on-board basis from its 10.9 mtpa Qalhat LNG plant to BP for a period of nine years, starting in 2026.","BP to offtake 1 mtpa from Oman LNG starting 2026","2023-11-21"],["Marine LNG infrastructure firm Golar expects commercial operations at the planned BP-operated 2.4 mtpa Greater Tortue Ahmeyim floating LNG (FLNG) in Senegal and Mauritania to begin in the second half of the year, following the start of a six-month commissioning period in January.","Golar expects Greater Tortue Ahmeyim FLNG project to start commercial operations in 2H 2024","2023-11-21"],["Turkey\u2019s state-owned energy firm has signed a deal for 4.4 billion m3 of gas with Algeria\u2019s state-owned oil firm Sonatrach for three years, extending an existing contract that is due to expire in  2024.","Turkey\u2019s Botas extends LNG deal with Algeria\u2019s Sonatrach for three years","2023-11-22"],["The third train at the Chevron-operated 15.6 mtpa Gorgon LNG plant is back to producing at full capacity after almost three weeks of reduced output.","Gorgon LNG\u2019s Train 3 has returned to full production: Chevron","2023-11-22"],["Egypt is set to resume exports of LNG following after a two-week hiatus, with an LNG tanker currently undergoing loading at the country\u2019s 7.2 mtpa Idku LNG export facility.","Egypt set to resume LNG exports as Idku loads a cargo","2023-11-22"],["The 15 mtpa Freeport LNG project in Texas has received regulatory approval to return its remaining facilities to service, with this aimed at allowing the plant to operate at full capacity.","FERC greenlights Freeport LNG\u2019s return to full operations","2023-11-23"],["Production issues at the Petronas-operated 29.3 mtpa Bintulu LNG export facility in Malaysia could result in delays or deferrals to deliveries of term cargoes in December and January.","Output issues at most of Bintulu\u2019s LNG trains could affect Dec-Jan term deliveries","2023-11-23"],["Hanseatic Energy Hub is on track to reach a final investment decision on its proposed 9.9 mtpa Stade onshore LNG terminal near Hamburg, Germany, by the end of the year, with Czech state-owned utility CEZ Group booking the \u201cremaining\u201d capacity at the proposed terminal.","Hanseatic Energy Hub on track to reach FID on onshore Stade LNG terminal by year-end","2023-11-23"],["Lithuania\u2019s LNG terminal operator KN has decided to postpone the expansion of its 2.9 mtpa Klaipeda LNG terminal due to a lack of interest among market participants in booking regasification capacity at the terminal beyond 2033.","Klaipeda LNG terminal operator postpones capacity expansion plans","2023-11-24"],["Japan has approved its biggest LNG buyer Jera as the first supplier for its Strategic Buffer LNG framework, aimed at building a buffer stock of LNG cargoes in case of emergency during peak winter demand.","Japan approves Jera as the country\u2019s first strategic LNG buffer supplier","2023-11-24"],["The 153,000 m3 Alexandroupoli floating storage regasification unit has set sail for Greece to complete commissioning work ahead of the planned start of commercial operations at the Alexandroupolis Independent Natural Gas System project in the first quarter of 2024.","Greece\u2019s first FSRU sets sail for Alexandroupolis to complete final commissioning","2023-11-27"],["State-owned Pakistan LNG has awarded a tender that closed Nov. 24 to Oman\u2019s OQ Trading for the delivery of a cargo on Jan. 8-9 to the GasPort LNG terminal in Port Qasim.","Pakistan awards tender to OQ Trading for one January LNG cargo","2023-11-27"],["The Shell-operated 3.6 mtpa Prelude floating LNG plant offshore Western Australia is poised to restart exports, suggesting it has either ended or is nearing the end of its scheduled maintenance.","Prelude looks poised to load first LNG cargo since August","2023-11-27"],["The 170,000 m3 BW Singapore floating storage regasification unit has departed from the 5.7 mtpa Ain Sukhna import terminal in Egypt, marking the end of its lease at the terminal where it served as the country\u2019s floating import terminal.","BW Singapore FSRU leaves Ain Sukhna ahead of deployment in Ravenna","2023-11-28"],["Gunvor has signed a deal with US project developer Delfin LNG to buy between 0.5mtpa and 1 mtpa of LNG on a free-on-board basis from the firm\u2019s proposed floating export facility at the Delfin Deepwater Port in Louisiana.","Gunvor agrees to buy up to 1 mtpa of LNG from Delfin LNG","2023-11-28"],["An LNG tanker that loaded a cargo at the 9 mtpa Australia Pacific LNG export plant on Curtis Island in Queensland has lost power and is stuck at the terminal, preventing cargoes from being loaded until the situation is resolved and causing two term cargoes to be deferred so far, according to the plant\u2019s upstream operator Origin Energy.","LNG tanker stuck at APLNG disrupts exports; LNG cargoes deferred","2023-11-28"],["The soon-to-start 0.6 mtpa Congo floating LNG facility is set to receive its 16,100 m3 Tango floating LNG unit, which will join the project\u2019s 138,200 m3 Excalibur floating storage unit that arrived to Congo on Nov. 25.","Congo set to receive its FLNG vessel after Excalibur FSU\u2019s arrival","2023-11-28"],["The anticipated start of the 4 mtpa Alexandroupolis floating LNG import terminal in Greece early next year, coupled with the targeted start of the planned 4.03 mtpa Dioriga Gas terminal by 2025 are expected to boost Greece\u2019s LNG import and storage capacity and strengthen its role as a gateway for LNG to Europe.","Greece expects sharp rise in import and storage capacity with Alexandroupolis, Dioriga projects","2023-11-29"],["Greece expects to increase its LNG export capacity significantly by four times in the next four years, thanks to new projects that are expected to come online.","Greece expects to quadruple LNG export capacity by 2027","2023-11-29"],["Plans to develop an eighth train at the 22.2 mtpa Nigeria LNG plant on Bonny Island are still in place despite upstream supply issues which pose a challenge to its development and continue to constrain production at the project.","Nigeria LNG\u2019s Train 8 plans still in place despite feed gas issues","2023-11-29"],["The European Commission (EC) has proposed a 12-month extension to the energy market support measures introduced after Russia invaded Ukraine and provoked an energy crisis as the market \u201cremains fragile\u201d and susceptible to volatility.","European Commission seeks extension of energy emergency measures","2023-11-29"],["OMV Gas Marketing, the marketing and trading arm of Austrian energy company OMV has agreed to buy 0.85 mtpa of LNG, or about 12 LNG cargoes a year from US LNG exporter Cheniere, starting in late 2029.","Austria\u2019s OMV and Cheniere agree long-term deal for 0.85 mtpa of LNG from late 2029","2023-11-29"],["Project owner Gastrade expects the 153,500 m3 Alexandroupolis floating storage regasification unit to arrive at Greece\u2019s northeastern port of Alexandroupolis on Dec. 17 for final commissioning, ahead of the floating LNG project\u2019s anticipated start in the first quarter of 2024.","Alexandroupolis\u2019 FSRU is expected to reach mooring site on Dec. 17: Gastrade","2023-11-30"],["Italy\u2019s gas transmission system and LNG terminal operator Snam expects the floating storage regasification unit (FSRU) for its planned 3.9 mtpa Ravenna terminal off of Italy\u2019s eastern coast to complete commissioning by the end of next year before beginning commercial operations in the first quarter of 2025.","Snam expects to complete commissioning of Ravenna LNG terminal by 4Q 2024","2023-11-30"],["Bulgaria\u2019s gas transmission operator Bulgartransgaz is keen to invest in at least one more LNG import infrastructure project in Greece as it sees the need for affordable LNG supplies that can reach the market and enable the full replacement of Russian gas.","Bulgartransgaz eyes second investment in LNG import terminal in Greece","2023-11-30"],["Lithuania\u2019s LNG operator, KN Energy, sees limited regional demand growth in LNG. However, it sees good prospects for demand for small-scale LNG operations.","KN Energy sees no increase in regional LNG demand, good prospects for small-scale LNG","2023-12-01"],["Europe will continue to import a considerable amount of LNG until 2049 to act as a buffer in the European Union\u2019s path to decarbonisation on track to be achieved in 2050, said the head of the European Commission\u2019s Directorate-General for Energy.","Europe will continue to import LNG for the next 26 years, decarbonisation focus remains","2023-12-01"],["LNG project developer New Fortress Energy has produced first gas at its 1.4 mtpa Fast LNG 1 floating LNG facility in Altamira, Mexico, with this expected to pave the way for the commissioning of liquefaction facilities at the project and the start of LNG production.","NFE introduces first gas into Altamira; paves the way for commissioning, LNG production","2023-12-01"],["State-owned gas distributor Gail India on Friday said it has initiated legal proceedings against Singapore-based Securing Energy for Europe (SEFE), a former unit of Russia\u2019s Gazprom, for non-delivery of LNG and that it seeks USD 1.817 billion in damages.","Gail seeks compensation from former Gazprom unit for non-delivery of LNG cargoes","2023-12-01"],["Moldova\u2019s state-owned utility Energocom and Greek state-owned energy supplier DEPA have signed a memorandum of understanding to boost cooperation on gas supply, including LNG, and coordinate the use of gas storage and transport infrastructure.","Greece\u2019s DEPA signs initial agreement to supply LNG to Moldova","2023-12-01"],["The 9 mtpa Australia Pacific LNG project in Queensland, Australia, will resume LNG production and exports having moved an LNG vessel that was stuck at its dock after it lost power several days ago.","APLNG is poised to resume exports as LNG ship stuck at the terminal is moved to anchorage","2023-12-01"],["The government of Cyprus and Chevron have reached an agreement on the development plan for the 4.2 trillion ft3 Aphrodite gas field offshore Cyprus, ending years of deadlock that has delayed developing the field and bringing it online.","Cyprus and Chevron reach agreement on Aphrodite gas field development","2023-12-04"],["The government of Indonesia has approved Japanese upstream firm Inpex\u2019s revised development plan for the Abadi gas field project in the Masela block in eastern Indonesia, paving the way for the development of new LNG supplies from Indonesia.","Indonesia approves Inpex\u2019s revised Abadi gas development plan","2023-12-04"],["Estonian energy company Eesti Gaas, known internationally as Elenger, has bought three LNG spot cargoes from Norway for delivery to Finland's 1.6 mtpa Inkoo terminal this winter, with negotiations for a fourth one still ongoing.","Estonia\u2019s Elenger buys three LNG cargoes for delivery to Finland's Inkoo terminal this winter","2023-12-05"],["The recent attacks on commercial ships in the Red Sea have created some concern about vessel safety, but not enough to encourage charterers to avoid the area and passage through the Suez Canal.","LNG traffic through Suez Canal seen little impacted by Red Sea ship attacks","2023-12-05"],["Australian independent energy firm Woodside Energy has agreed to purchase 1.3 mtpa of LNG over 20 years from LNG project developer Mexico Pacific LNG\u2019s proposed 15 mtpa Saguaro Energia export plant in Puerto Libertad, Sonora on Mexico\u2019s Pacific coast.","Woodside Energy and Mexico Pacific agree 20-year deal for 1.3 mtpa of LNG","2023-12-06"],["Australian independent oil and gas producers Woodside Energy and Santos confirmed that they are in discussions with each other regarding a potential merger.","Woodside, Santos confirm potential merger discussions are ongoing","2023-12-07"],["Nigeria\u2019s gas and oil producer NNPC has signed a memorandum of understanding with Chinese shipbuilder Wison Heavy Industry to develop a floating LNG export project.","NNPC, Wison sign initial deal to develop a floating LNG project","2023-12-07"],["The Shell-operated 3.6 mtpa Prelude floating LNG facility offshore Broome in Western Australia remains offline as work continues on the facility following an extension to its first major turnaround that started towards the end of August.","Prelude FLNG continues to work through its extended major turnaround","2023-12-07"],["ExxonMobil expects to achieve mechanical completion of the planned 18.1 mtpa Golden Pass LNG project at the end of 2024, signalling a delay in the start of the Texas-based project that it is jointly developing with QatarEnergy.","ExxonMobil sees Golden Pass mechanically complete in end-2024, signalling start-up delay","2023-12-07"],["Japanese upstream firm Inpex is seeking the US Federal Energy Regulatory Commission\u2019s timely approval of the proposed 20 mtpa CP 2 LNG project in Louisiana in the hope that construction can begin early next year, citing the project\u2019s importance for Japan\u2019s energy security.","Inpex seeks FERC\u2019s timely approval of CP2 LNG, citing Japan\u2019s energy security needs","2023-12-07"],["Japanese utility Jera has called on US energy regulator the Federal Energy Regulatory Commission to approve the proposed 20 mtpa CP2 LNG project in Louisiana in a timely fashion, making it the project's second Japanese term offtaker to seek the agency\u2019s help in expediting its development and ensuring that its LNG output comes online to help address Japan\u2019s energy needs and global energy supply security concerns.","Jera is second Japanese buyer to seek FERC approval for proposed US project CP2 LNG","2023-12-08"],["The EU Council and the EU Parliament have today agreed a provisional political agreement on a new gas regulation to promote renewable and low-carbon gases that includes a clause on energy security allowing member states to impose measures to restrict Russian gas and LNG imports at the national level.","EU Council, Parliament to allow member states to restrict Russian gas, LNG imports","2023-12-08"],["Dutch energy storage infrastructure company VTTI and Norway-based LNG infrastructure firm Hoegh have agreed to jointly develop a floating storage regasification unit to be deployed in Vlissingen port offshore Zeeland province in Netherlands.","Hoegh LNG and VTTI to develop LNG terminal in the Netherlands","2023-12-08"],["China\u2019s imports of LNG reached their highest level for the year in November, with its sharp increase in receipts reflecting an ample build-up of stocks for winter and keeping it on track to retain its position as the world\u2019s largest LNG importer for the second consecutive year.","China\u2019s LNG imports rebound strongly in November to highest level this year","2023-12-08"],["Russia\u2019s LNG exports in November fell after three consecutive months of growth as talks of restricting flows of Russian LNG globally intensified after the US slapped sanctions on the proposed 19.8 mtpa Arctic LNG 2 project in Russia in October.","Russian LNG exports slip in November as talks of restrictions intensify","2023-12-08"],["The 174,000 m3 Transgas Force floating storage and regasification unitwill serve as an LNG tanker for the next two months following its arrival in Rotterdam on Dec. 9 to carry out cooldown operations.","Transgas Force FSRU to serve as LNG tanker before deployment at Stade in February","2023-12-11"],["Serbia, Bulgaria and Azerbaijan have inaugurated a 1.8 billion m3 a year cross-border natural gas interconnector, which will provide an alternative supply route to Serbia, and beyond, from Azerbaijan via Bulgaria, further diversifying the region\u2019s supply away from Russia.","Serbia-Bulgaria gas interconnector starts up, seen boosting regional gas supplies","2023-12-11"],["Thailand\u2019s state-owned PTT has issued a tender to buy up to three LNG cargoes for delivery in January and February to the Map Ta Phut LNG receiving terminal through a tender closing tomorrow.","PTT seeks up to three Jan-Feb LNG cargoes, Oman LNG offers two cargoes for January","2023-12-11"],["BP has asked the Federal Energy Regulatory Commission (FERC) for assistance in a dispute with LNG plant developer Venture Global, asking the authority to force the developer to disclose details on the force majeure (FM) that is delaying the start of commercial operations of its 10 mtpa Calcasieu Pass LNG plant in Louisiana in the US.","BP asks FERC to intervene in dispute with Venture Global over Calcasieu Pass LNG start-up","2023-12-12"],["Germany\u2019s state-owned energy company Securing Energy for Europe (SEFE) has become the third company to urge the US Federal Energy Regulatory Commission to approve the proposed 20 mtpa CP2 LNG project in Louisiana in a timely fashion, seeking the authority\u2019s help to expedite the project\u2019s development to ensure Germany\u2019s energy security.","SEFE joins Jera, Inpex in urging FERC to fast-track CP2 LNG\u2019s approval","2023-12-12"],["The US listed three companies involved in the development of the proposed and under construction 6.5 mtpa Ust-Luga LNG plant in the Baltic Sea in its latest sanctions list on over 250 individuals and entities that continue to aid Russia in its war in Ukraine.","Ust Luga LNG becomes the latest target of US sanctions","2023-12-13"],["German LNG terminal developer Hanseatic Energy Hub expects to take a final investment decision on its proposed 9.9 mtpa onshore LNG and ammonia-ready terminal in Stade, Lower Saxony, in the coming weeks, as planned, having secured the necessary permits and completed the marketing of long-term capacity at the terminal.","FID on Germany\u2019s proposed Stade onshore LNG terminal expected in coming weeks: HEH","2023-12-14"],["Gazprom and China National Petroleum Corp. plan to increase gas supplies to China through the 38 billion m3 a year Power of Siberia gas pipeline next year, building on a recently agreed short-term increase in volumes.","Gazprom, CNPC to boost gas supplies to China through Power of Siberia 1 pipeline next year","2023-12-15"],["Egypt\u2019s 7.2 mtpa Idku LNG plant is poised to export its third LNG cargo this month in the coming days, bringing its total number of shipments to six cargoes since it restarted exports in October after a summer hiatus.","Egypt\u2019s Idku is poised to ship its third LNG cargo this month as Damietta remains offline","2023-12-15"],["An LNG tanker that was heading for the Suez Canal through the Red Sea changed its course over the weekend and is now heading towards Cape Town amid an escalation in attacks by Houthi rebels since the start of the Israel-Hamas war and moves by some shipowners to avoid the Red Sea area.","One LNG tanker diverts from Red Sea amid escalating attacks, shippers' moves to avoid area","2023-12-18"],["The Cyprus government has granted the partners in the 4.2 trillion ft3 Aphrodite natural gas field an extension that they sought to revise a plan to develop the project, suggesting that a framework agreement it signed early this month with operator Chevron may not be final.","Cyprus grants Aphrodite gas project partners another extension to revise development plan","2023-12-18"],["Australian offshore petroleum regulator, the National Offshore Petroleum Safety and Environmental Management Authority (Nopsema) has approved energy firm Santos\u2019 revised plan to develop the gas-to-LNG Barossa project that is aimed at providing feed gas for the existing 3.7 mtpa Darwin LNG even as the Australian court continues to block the development of the pipeline part of the project.","Australian regulator approves Santos\u2019 revised Barossa LNG backfill project","2023-12-18"],["Norway\u2019s state-owned energy company Equinor will supply Germany\u2019s Securing Energy for Europe (SEFE) with 111 TWh, or around 10 billion m3 per year, of natural gas for a period of 10 years with the option of a five-year extension. The deal is based on market price and the deliveries will be to Germany\u2019s Trading Hub Europe (THE), Dutch Title Transfer Facility (TTF) and the UK\u2019s National Balancing Point (NBP).","Equinor and SEFE ink 10-year gas supply deal","2023-12-19"],["BP and Equinor have decided to suspend their shipments through the Red Sea, while other LNG ship charterers are reassessing the risks of sending their ships through the area amid continuing attacks on commercial ships by Yemen\u2019s Houthi rebels that have heightened safety risks and pose a threat to trade flows through this vital waterway linking Europe and Asia.","BP, Equinor halt shipments through Red Sea as other LNG ship charterers reassess situation","2023-12-19"],["The UAE\u2019s state-owned energy company ADNOC has signed a 15-year heads of agreement (HoA) with China\u2019s privately-owned ENN under which ADNOC will supply ENN with at least 1 mtpa of LNG per year starting in 2028.","ENN emerges as the first offtaker from ADNOC\u2019s Ruwais LNG","2023-12-20"],["Thailand\u2019s state-owned PTT has issued a tender to buy three LNG cargoes for delivery in January and February to the 11.5 mtpa Map Ta Phut LNG receiving terminal through a tender closing tomorrow.","PTT seeks three spot LNG cargoes for delivery in January-February, PLL seeks cargo for January","2023-12-21"],["Philippines\u2019 power producer First Gen has awarded a contract to a subsidiary of French energy company TotalEnergies to supply the third cargo to its 5.3 mtpa Batangas floating storage regasification terminal (FSRU) located in the Philippines, in early February 2024.","TotalEnergies to deliver Batangas LNG\u2019s third cargo","2023-12-21"],["The 160,000 m3 Energos Celsius has left Seatrium\u2019s yard in Singapore and is on its way to Brazil, where it will serve as a floating storage regasification unit (FSRU) at New Fortress Energy\u2019s (NFE) 5.9 mtpa Barcarena LNG terminal.","Barcarena LNG readies for start-up as Energos Celsius departs shipyard for Brazil","2023-12-22"],["The government of Venezuela, Shell and Trinidad and Tobago\u2019s National Gas Company (NGC) signed the license to export gas from the 4.2 trillion ft3 Dragon natural gas field in Venezuelan waters, which will allow for the natural gas to be sent to Trinidad for liquefaction and exports for a period of 30 years.","Trinidad\u2019s NGC, Shell granted license to develop Dragon gas field","2023-12-22"],["The government of Venezuela, Shell and Trinidad and Tobago\u2019s National Gas Company (NGC) signed the license to export gas from the 4.2 trillion ft3 Dragon natural gas field in Venezuelan waters, which will allow for the natural gas to be sent to Trinidad for liquefaction and exports for a period of 30 years.","Trinidad\u2019s NGC, Shell granted license to develop Dragon gas field","2023-12-22"],["Shell-operated 3.6 mtpa Prelude floating LNG located offshore Australia\u2019s Northern Territory has restarted operations after a four-month turnaround, with an LNG tanker seen mooring at the facility on Dec. 26.","Prelude loads first LNG cargo since August","2023-12-27"],["German energy company RWE said that it will hand over the operations of the floating storage regasification unit (FSRU) in Brunsbuttel to the state-owned Deutsche Energy Terminal (DET) by the end of the week, around 10 months after it received its first LNG imports.","German government to take over operations of the Brunsbuttel LNG terminal from RWE","2023-12-27"],["US-based LNG exporter Cheniere Energy said that it would build two instead of three liquefaction trains as part of the Sabine Pass Liquefaction (SPL) expansion project in Cameron Parish, Louisiana, in order to maximise the project's scale and speed of bringing it to market.","Cheniere Energy makes changes to Sabine Pass expansion plans","2023-12-28"],["Eni has produced first gas at its 0.6 mtpa Congo floating LNG facility moored in Congolese waters, paving the way for the facility\u2019s commissioning of the project\u2019s liquefaction activities and production of LNG.","Eni introduces first gas into Congo FLNG, paves way to commissioning","2023-12-28"],["State-owned LNG importer Petronet LNG has signed binding agreements with Gopalpur Ports Limited to develop an LNG terminal, its first on the east coast of India.","Petronet to build new LNG terminal on India\u2019s east coast","2023-12-28"],["A Russian foreign ministry official has warned that US sanctions against Novatek\u2019s 19.8 mtpa Arctic LNG 2 project in the Yamal Peninsula threaten to \u201cdestroy global energy security\u201d after it has emerged that several foreign partners in the project have suspended participation in the project after Novatek issued a force majeure (FM) notice on Train 1 due to sanctions.","Kremlin warns US sanctions on Arctic LNG 2 destructive to global energy security after announcement of force majeure","2023-12-29"],["NextDecade has allowed France\u2019s TotalEnergies to sell a 17.5% stake in the US LNG developer over time, which is currently building the 27 mtpa Rio Grande LNG plant in Texas, a little over six months after acquiring it.","TotalEnergies given option to exit its 17.5% stake in NextDecade","2023-12-29"],["Korea\u2019s shipbuilder Samsung Heavy Industries (SHI) has received an order to construct a floating LNG production facility for an unnamed project in North America with the contract value of around $1.5 billion and a delivery in 2028.","Samsung Heavy Industries bags $1.5 billion FLNG order in North America","2024-01-02"],["EU\u2019s full-year 2023 LNG imports have reached their all-time high and were up 5% year-on-year, helped by the new import capacity build-out that accelerated after Russia invaded Ukraine. However, December imports fell 7% on 2022 levels due to mild winter conditions and high gas storage.","European LNG imports in 2023 hit an all-time high","2024-01-03"],["Egypt\u2019s 5 mtpa Damietta LNG export plant is poised to ship its first cargo after halting shipments in May amid high temperatures in the country and strong domestic demand for gas.","Egypt\u2019s Damietta set to restart exports of LNG after an eight-month hiatus","2024-01-04"],["Finland\u2019s gas grid operator, Gasgrid, said today that it has invoked its right to order an extra LNG cargo to ensure market balance on a persistent cold spell which caused soaring electricity prices.","Finland\u2019s Gasgrid invokes right to urgent LNG delivery amid cold spell","2024-01-05"],["India\u2019s state-owned Gail and Vitol Asia have signed a long-term LNG sales and purchase agreement (SPA) whereby the trader will supply India with around 1 mtpa of LNG for a period of 10 years, commencing in 2026.","Gail signs 10-year LNG purchase deal with Vitol starting in 2026","2024-01-05"],["Global LNG exports rose by about 3% on-year to reach 412.44 mt in 2023, thanks largely to a ramp-up in US shipments that took the country to the top LNG exporter spot for the first time, surpassing rival exporting countries Australia and Qatar.","Global LNG exports rise by 3% in 2023 as the US leads for the first time","2024-01-08"],["The 126,277 m3 Gimi floating LNG unit is expected to arrive at the planned BP-operated 2.4 mtpa Greater Tortue Ahmeyim floating LNG export facility in Senegal and Mauritania at the end of this week, with its arrival seen kicking off the start of a six-month commissioning phase.","Gimi FLNG unit seen arriving at Greater Tortue Ahmeyim site this week","2024-01-09"],["Shell has signed a 20-year agreement with Ksi Lisims LNG to buy 2 mtpa of LNG from the venture\u2019s proposed 12 mtpa project in western British Columbia, Canada, marking the project\u2019s first offtake deal.","Shell signs 20-year offtake deal for 2 mtpa of LNG with Canada\u2019s Ksi Lisims LNG","2024-01-09"],["China\u2019s LNG imports surged in December to a two-year high, boosting its full-year imports and allowing the country to reclaim the title of the world\u2019s largest LNG importer from Japan in 2023.","China reclaims global LNG import top spot as December LNG receipts surge to a two-year high","2024-01-09"],["Thailand\u2019s state-owned Electricity Generating Authority of Thailand has issued a tender to buy one spot LNG cargo for delivery on Mar. 13-16 to the Map Ta Phut LNG receiving terminal in the country\u2019s southern Rayong province. The tender will close on Jan. 16.","Thailand\u2019s EGAT seeks one March LNG spot cargo","2024-01-10"],["Spot LNG cargo purchases below the $10\u002fmmBtu mark yesterday are expected to spur more demand from Asian buyers, particularly those from China and India if Asian LNG prices continue their retreat for deliveries in the next few months.","Falling Asian spot LNG prices seen encouraging more demand from China, India","2024-01-10"],["Finland\u2019s 1.6 mtpa Inkoo LNG receiving terminal is scheduled to receive a spot cargo today purchased by the country\u2019s gas transmission operator Gasgrid to balance supplies amid a recent cold spell that caused power prices to surge.","Finland\u2019s Inkoo LNG terminal set to receive Gasgrid\u2019s spot cargo purchase due to cold weather","2024-01-10"],["The 126,277 m3 Gimi floating LNG unit to be deployed at the BP-operated 2.4 mtpa Greater Tortue Ahmeyim floating LNG facility in Senegal and Mauritania is sailing towards the Canary Islands where it will moor offshore Tenerife until preparatory work at the project site is completed.","Gimi FLNG heads to Tenerife as preparatory activities at Greater Tortue Ahmeyim still underway","2024-01-11"],["A severe heatwave and the resultant increase in Egypt\u2019s domestic gas consumption during the summer months, as well as reduced pipeline gas exports from Israel, took a heavy toll on feed gas receipts at Egypt\u2019s LNG plants, resulting in a steep fall in their LNG shipments last year.","Egypt posts largest LNG export decline globally in 2023 due to feed gas supply constraints","2024-01-11"],["US project developer Texas LNG has signed an initial agreement with US energy firm EQT to liquefy 0.5 mtpa of LNG at the proposed 4 mtpa Texas LNG plant in Brownsville, on which it anticipates taking a final investment decision this year.","Texas LNG agrees initial 15-year LNG tolling deal with EQT, expects project FID this year","2024-01-12"],["Japanese upstream firm Inpex plans to acquire a 1.58% participating interest held by Tokyo Gas in the 8.9 mtpa Ichthys LNG project in Australia, boosting its stake in the project to 67.82%.","Inpex to lift its stake in Ichthys LNG, taking over interests held by Tokyo Gas","2024-01-12"],["A few laden Qatari LNG ships that are signalling port calls in Europe via the  Suez Canal have slowed down to almost a halt amid recent air strikes, highlighting the continued risks for ships plying the area.","Qatari LNG ships headed for Red Sea, Suez Canal slow down amid recent airstrikes","2024-01-15"],["The 4 mtpa Alexandroupolis floating LNG terminal in Greece is poised to begin commissioning operations following the arrival of the new terminal\u2019s first cargo this week.","Commissioning of Greece\u2019s Alexandroupolis LNG to begin after arrival of first cargo this week","2024-01-15"],["More LNG ships have diverted away from the Red Sea and Suez Canal amid warnings for commercial ships to avoid the area after a Houthi missile hit a US-owned container ship in the Gulf of Aden yesterday.","More LNG ships steer away from Red Sea, Suez Canal area amid security warnings","2024-01-16"],["Thailand\u2019s state-owned energy firm PTT has issued a tender to buy up to three LNG cargoes for delivery in February and March to the Map Ta Phut LNG receiving terminal in southern Thailand. The tender closes on Jan. 18.","Thailand\u2019s PTT seeks three LNG cargoes for delivery in February and March","2024-01-17"],["Croatia\u2019s state-owned utility Hrvatska Elektropriveda (HEP) is seeking between one and three LNG cargoes for delivery to the 2.13 mt Krk LNG terminal in Omisalj between April and September through a tender closing on Jan. 26. Offers are expected to remain valid until Jan. 31.","Croatia\u2019s HEP seeks up to three LNG cargoes for delivery between April and September","2024-01-17"],["LNG project developer Mexico Pacific has signed a deal with ExxonMobil to sell 1.2 mtpa of LNG over 20 years from its proposed 15 mtpa Saguaro Energia project in Puerto Libertad on Mexico\u2019s west coast, marking the third 20-year deal between the firms for supplies from the project.","Mexico Pacific, ExxonMobil sign a third LNG term deal; 1.2 mtpa of LNG over 20 years","2024-01-17"],["Russia increased its LNG exports to China last year, making the northeast Asian country its top buyer for the first time amid a year-on-year dip in its exports.","China dominates Russia\u2019s LNG exports in 2023; exports to Spain post largest gains on-year","2024-01-18"],["A recent cold snap that swept across northern Europe dented the European Union\u2019s storage levels slightly compared to a year earlier, but they remain well above stock levels during the corresponding period in 2022.","Europe\u2019s cold snap dents gas stock levels, but end-of-winter stocks could be above 2023 levels","2024-01-19"],["Greece\u2019s new FSRU-based LNG terminal, the 4 mtpa Alexandroupolis, is due to receive its commissioning cargo tomorrow, signalling the start of commissioning operations.","Greece's Alexandroupolis LNG to receive commissioning cargo from Egypt\u2019s Damietta","2024-01-19"],["The continued attacks on ships passing through the Red Sea and warnings to avoid the area have led 11 LNG tankers to steer away from the Suez Canal this week, leaving no LNG ships in the Canal since Jan. 16.","Red Sea attacks force 11 LNG ships to shun the Suez Canal this week, no ships left in the area","2024-01-19"],["The Eni-operated 0.6 mtpa Congo floating LNG unit saw the arrival of the first LNG tanker at its site over the weekend, marking the start of the first phase of operations of the facility.","Congo FLNG readies for commissioning as vessel moors at facility","2024-01-22"],["China\u2019s floating LNG unit builder Wison New Energies has started work on two floating LNG production projects in Nigeria.","China\u2019s Wison starts work on FLNG units for two projects in Nigeria","2024-01-22"],["The yet-to-start 4 mtpa Alexandroupolis floating LNG terminal in the Thracian Sea is still awaiting its commissioning cargo after a ship that was scheduled to call at the terminal on Jan. 20 changed its course a day earlier.","LNG ship diverts from Alexandroupolis LNG; commissioning cargo yet to arrive","2024-01-22"],["Senegal and Mauritania expect that the 2.4 mtpa Greater Tortue Ahmeyim floating LNG project, whose straddles the maritime border between the two countries, will begin producing gas in the third quarter of this year.","Senegal, Mauritania expect first gas from Greater Tortue Ahmeyim in third quarter 2024","2024-01-23"],["Australian independent energy firm Woodside continues to expect its Scarborough and Pluto Train 2 project in Western Australia to produce its first LNG cargo in 2026, with the project 55% complete at the end of last year.","Pluto Train 2 on track to meet target of first LNG cargo in 2026: Woodside","2024-01-24"],["The 138,000 m3 Summit LNG vessel that serves as one of Bangladesh\u2019s two floating storage regasification units has left the Summit LNG terminal at Moheshkhali and is en route to Singapore where it is expected to undergo drydocking for about a month.","Summit FSRU to undergo drydocking, leaving Bangladesh with one operational LNG terminal","2024-01-24"],["Italy\u2019s gas transmission operator Snam plans to invest \u20ac10.3 billion (USD 11.2 billion) over the next three years in the country\u2019s gas and LNG infrastructure to boost regional access to gas.","Snam earmarks EUR 10.4 billion of investment for gas, LNG infrastructure in Italy","2024-01-25"],["Australian energy firm Santos has pushed back the start of first gas production at its Barossa gas project to the third quarter of 2025 due to legal challenges, which held back drilling activity at the project and has inflated its costs.","Santos pushes back start of first gas production from Barossa to third-quarter of 2025","2024-01-25"],["QatarEnergy has warned that the conflict in the Red Sea which has forced LNG shippers to avoid the region, including the Suez Canal, could delay some LNG deliveries. But, it said it is managing its LNG deliveries in collaboration with its customers while keeping its LNG production stable.","QatarEnergy keeps LNG output stable amid Red Sea crisis; managing shipments with buyers","2024-01-25"],["The International Energy Agency (IEA) said that it expects to see solid growth in natural gas demand in 2024, with the speed at which this demand could be met critical as supplies remain tight and could only rise substantially from 2025.","Global gas demand to rise in 2024, but supply still tight: IEA","2024-01-26"],["US President Joe Biden has halted new decisions on LNG exports to weigh their impact on the environment and accelerate the transition from fossil fuels.","US pauses LNG project approval issuance on climate woes","2024-01-26"],["Nigeria and Morocco are in talks to accelerate the pace of taking a final investment decision on the proposed Nigeria-Morocco Gas pipeline that is expected to monetise Nigeria\u2019s gas resources by providing an alternative gas export route to Europe and supplying other West African countries along the way.","Nigeria, Morocco look to speed up FID on gas pipeline project; alternative export route to Europe","2024-01-26"],["The 15 mtpa Freeport LNG plant in Texas expects to shut one of its liquefaction trains for about one month after Winter Storm Heather hit Texas last week, causing electrical issues at the plant.","Freeport LNG to shut one train for a month due to storm-induced electrical issues","2024-01-26"],["QatarEnergy has agreed to supply up to 1 mtpa of LNG over 15 years to Excelerate Energy for delivery to Bangladesh from January 2026, with the supply expected to fulfill a deal that Excelerate signed with Bangladesh\u2019s state-owned Petrobangla last year.","QatarEnergy, Excelerate agree 15-year deal for supply of up to 1 mtpa of LNG to Bangladesh","2024-01-29"],["Australia-based energy company Beach Energy has shipped the first LNG cargo from its Waitsia gas project 16 km from Dongara, Western Australia through the Woodside-operated 16.3 mtpa NWS LNG plant in Western Australia, marking the firm\u2019s entrance into the LNG market.","Beach Energy ships first Waitsia LNG cargo from NWS; gas plant commissioning underway","2024-01-29"],["India\u2019s state-owned energy company Gail has signed an agreement to convert an existing memorandum of understanding with UAE\u2019s ADNOC Gas on cooperation in LNG into a sales and purchase agreement (SPA), with ADNOC supplying 0.5 mtpa of LNG to India for a period of 10 years, starting in 2026.","Gail and ADNOC Gas sign 10-year LNG SPA for 0.5 mtpa, commencing in 2026","2024-01-29"],["The shutdown of a single train at the 15 mtpa Freeport LNG plant on Quinatan Island, Texas, for about a month is expected to give LNG prices that have been trending downwards a further lift in the near term as the market reacts to the impact on exports.","Freeport\u2019s month-long single train outage seen lifting prices, but gains may be modest","2024-01-29"],["Terminal operator OLT Offshore LNG Toscana will take its 5 billion m3 a year (3.7 mtpa) LNG terminal off Italy\u2019s coast of Livorno offline from April as its FSRU Toscana will undergo \u201cextraordinary\u201d maintenance over the period, reducing Italy\u2019s import capacity.","Toscana LNG's FSRU to undergo seven-month maintenance from April","2024-01-30"],["LNG project developer New Fortress Energy has received confirmation from the US Customs department that the use of non-US flagged vessels to ship LNG from its 1.4 mtpa floating LNG facility offshore Altamira in Mexico will not violate the Jones Act, thereby allowing the terminal to deliver LNG to markets in the US.","New Fortress Energy gets US customs OK allowing Altamira LNG deliveries to US markets","2024-01-30"],["US-based investment company Nebula Energy has announced that it bought a majority 80% stake in Singapore-headquartered AG&P LNG, AG&P Group\u2019s arm focused on the development and operation of LNG, to accelerate the rollout of its gas-to-power projects in the region.","Nebula Energy buys majority stake in AG&P\u2019s LNG arm","2024-01-31"],["UK\u2019s National Grid announced that Algeria\u2019s state-owned Sonatrach has extended an existing terminal use agreement at its 14.3 mtpa Grain LNG import facility in Kent, UK, by another 10 years and increased the capacity from 2.2 mtpa to 3 mtpa.","Sonatrach extends its LNG capacity booking at UK\u2019s Grain by 10 years","2024-01-31"],["Bulgaria\u2019s largest gas distribution firm Bulgargaz has secured one March LNG cargo for delivery to Greece\u2019s 5 mtpa Revithoussa LNG receiving terminal through a tender that closed on Jan. 25.","Bulgargaz secures one March LNG cargo from TotalEnergies for delivery to Revithoussa","2024-01-31"],["Australian independent energy firm Woodside is working with Italian offshore services firm Saipem to ensure safe operations and remediation work to a 430 km pipeline for the Scarborough gas project that was damaged yesterday.","Woodside, Saipem working on remediation for damaged Scarborough gas project pipeline","2024-01-31"],["Discussions between Hungary and Qatar for long-term LNG supplies to be delivered to Hungary after 2026 are \u201cprogressing well,\u201d with a contract expected to be signed once the delivery routes and discharge ports in Europe are confirmed.","Hungary, Qatar discussions for long-term LNG supply post-2026 \u201cprogressing well\u201d","2024-02-01"],["China\u2019s state-owned CNOOC is seeking an undisclosed number of LNG cargoes for delivery between March and May through a tender closing today.","CNOOC seeks LNG cargoes for delivery from March to May","2024-02-01"],["Russian LNG exports in January dipped against December but rose against year-earlier levels, with demand from Europe continuing to drive the country\u2019s strong exports.","Russian LNG exports slip in January but more shipped to Europe for third straight month","2024-02-02"],["Estonia\u2019s transmission system operator, Elering, has installed a loading dock at the LNG jetty in the port of Pakrineeme in the northwestern Estonian town of Paldiski, with the jetty to be ready this month.","Estonia nears completion of Paldiski LNG import infrastructure","2024-02-02"],["Poland\u2019s state-owned gas transmission system operator Gaz-System has selected Japanese shipping company Mitsui OSK Lines (MOL) to supply the floating storage regasification unit (FSRU) which the firm will charter out for the planned 4.6 mtpa Gdansk LNG import terminal in the Baltic Sea.","Gaz-System picks MOL to supply FSRU for Gdansk LNG","2024-02-02"],["US LNG exports in January were close to record levels despite falling slightly against December after frigid weather conditions brought about by storms last month caused cargoes to be cancelled at some terminals.","US LNG exports in January dip on-month but stay close to record levels","2024-02-02"],["Venture Global (VG) emerged as the second company that booked long-term regasification capacity at the 14.3 mtpa Grain LNG terminal in Kent from 2029, UK\u2019s utility National Grid announced, making it the LNG project developer\u2019s first investment outside of the US.","Venture Global books second 3-mtpa regasification slot at Grain LNG from 2029","2024-02-05"],["Norway\u2019s 129 million m3\u002fday Troll gas field and 79.8 million m3\u002fday Nyhamna gas plant have shut down for unplanned outages since yesterday and are expected to resume operations tomorrow,  according to Norway\u2019s gas grid operator Gassco.","Norway\u2019s Troll and Nyhamna face unplanned outages until tomorrow","2024-02-05"],["Australian LNG producers Santos and Australia Pacific LNG are poised to add to the spot supply pool with tenders to sell one cargo each this week.","Santos, Australia Pacific LNG to offer March-April LNG cargoes this week","2024-02-05"],["Project operator Sakhalin Energy is looking to sell about 0.7 mtpa of LNG from its Sakhalin 2 LNG export facility at Russia\u2019s Prigorodnoye port under a three-year contract that is expected to start by 2025.","Sakhalin Energy offers short-term LNG volumes from Sakhalin 2","2024-02-05"],["Norway\u2019s gas grid operator reported an extension of unplanned outages at the 129 million m3\u002fday Troll gas field and the 79.8 million m3\u002fday Nyhamna gas plant by one more day until tomorrow.","Norway\u2019s Troll and Nyhamna outages extended by one day","2024-02-06"],["India\u2019s state-owned Petronet LNG has signed a contract to buy 7.5 mtpa of LNG over 20 years from Qatar\u2019s state-owned QatarEnergy, extending an existing free-on-board contract for the same volume that expires in 2028.","India\u2019s Petronet extends 7.5 mtpa LNG contract with QatarEnergy for 20 years","2024-02-06"],["Qatar shipped more LNG in January than it did in December and a year earlier, shrugging off the disruption to shipping caused by the ongoing conflict in the Red Sea that has led LNG shippers to avoid shipments through the Suez Canal since last month.","Qatar\u2019s LNG exports rise in January despite Red Sea conflict and shipping disruptions","2024-02-06"],["UK\u2019s energy company Centrica has agreed to purchase 1 mtpa of LNG from Spain\u2019s Repsol for a period of three years starting in 2025, with the volumes to be delivered to the 14.3 mtpa Grain LNG terminal in Kent.","Centrica agrees to buy 1 mtpa of LNG from Repsol over three years from 2025","2024-02-07"],["The Kremlin plans to invest 900 billion rubles ($10 billion) in the proposed 13 mtpa Ust-Luga LNG plant in the Baltic Sea through the National Welfare Fund and expects the facility\u2019s two trains to come online by 2028.","Russian government to invest in stalled Ust-Luga LNG project, start-up targeted for 2027","2024-02-07"],["Australian independent energy firm Woodside has ended talks about a potential merger with fellow Australian energy firm Santos, two months after confirming that the two firms had begun discussions to look into combining into a single entity.","Australian LNG producers Woodside, Santos end potential merger talks","2024-02-07"],["French energy company TotalEnergies has started up the Akpo West tie-back project on the PML2 license offshore Nigeria, which, among other things, will provide additional feedgas for the existing 22.1 mtp Bonny LNG plant.","TotalEnergies introduces additional feedgas supply into Nigeria\u2019s NLNG plant","2024-02-07"],["TotalEnergies to expects to restart the construction of the 13.1 mtpa Mozambique LNG project by mid-2024 as it sees the security situation in the country as improving, the firm\u2019s chief executive, Patrick Pouyanne, said at the earnings call yesterday.","TotalEnergies eyes Mozambique LNG construction restart in mid-2024","2024-02-08"],["The dangers posed by continuing airstrikes in the Red Sea region have led to an avoidance of the Suez Canal by LNG carriers since Jan. 16, with transits through the Canal falling sharply in January compared to December, while the number of ships taking the alternative, and longer, route around the Cape of Good Hope has jumped over the same period.","Suez Canal LNG transits drop 90% on-year in January while Cape of Good Hope traffic jumps","2024-02-08"],["Argentina\u2019s state-owned energy firm Energia Argentina, or Enarsa, has issued one tender each to secure tugboat services and maritime agency services to support import operations at its 6.1 mtpa Escobar LNG terminal, indicating plans to restart LNG imports for the year. Both tenders close on Feb. 22.","Argentina seeks tugboat, maritime services for Escobar, indicating upcoming LNG demand","2024-02-09"],["MidOcean Energy has agreed to buy SK Earthon\u2019s 20% share in the Peru LNG as part of its strategy to create a global, diversified LNG portfolio.","Mid-Ocean Energy buys SK\u2019s 20% share in Peru LNG, adding to its Australian LNG interests","2024-02-09"],["German energy company VNG has signed a deal with Algeria\u2019s state-owned Sonatrach to buy natural gas, with the company becoming the first German company to do so.","Germany\u2019s VNG signs mid-term gas supply deal with Sonatrach","2024-02-09"],["The Croatian government greenlighted plans to construct two natural gas pipelines for EUR400 million ($430 million) to boost deliveries to neighbouring Hungary and Slovenia and to
